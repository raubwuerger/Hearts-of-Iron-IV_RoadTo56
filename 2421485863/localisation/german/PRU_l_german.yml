 PRU_Famesac:0 "Fábrica de Armas y Municiones del Ejército S.A.C."

 indigenous_recruiter:0 "Indigener Personalvermittler"

 PRU_paratrooper_company:0 "Fallschirmspringer-Unternehmen"
 PRU_paratrooper_company_desc:0 "Da wir über eine große Flugzeugflotte verfügen, haben wir die Möglichkeit, ein Fallschirmjägerkorps zur Unterstützung der Bodentruppen aufzustellen."
 PRU_modernize_the_infantry_kit:0 "Modernisierung der Infanterieausrüstung"
 PRU_modernize_the_infantry_kit_desc:0 "Die neuen Kriegstaktiken machen es erforderlich, dass unser Land Kenntnisse über diese neuen Taktiken erwirbt, was dazu führt, dass wir unser altes Arsenal aus dem Leticia-Krieg durch moderne Ausrüstung ersetzen."
 PRU_jungle_training:0 "Schaffung einer Ashaninka-Armee"
 PRU_jungle_training_desc:0 "Lange Zeit lebte das Volk der Ashaninka isoliert im peruanischen Dschungel und nahm keine Notiz von den Geschehnissen in Zentralperu. Die Kautschukfirmen entdeckten dieses indigene Volk und verursachten einen der größten bekannten Völkermorde in Peru. Diese Dschungelmenschen werden für unsere Operationen nützlich sein. Wir brauchen sie jetzt mehr denn je in der [[~ROOT.getAdjective~]]-Armee."
 PRU_motorization:0 "Motorisierung"
 PRU_motorization_desc:0 "Lange Zeit wurden unsere Kriegsressourcen mit Maultieren oder Lamas über die Berge unseres zerklüfteten Geländes transportiert, aber mit dem Bau der großen Autobahnen könnte es an der Zeit sein, Lastwagen für den Transport von militärischem Gerät einzusetzen."
 PRU_create_the_infantry_and_cavalry_schools:0 "Schaffung von Infanterie- und Kavallerieschulen"
 PRU_create_the_infantry_and_cavalry_schools_desc:0 "Die Kavallerie ist eine wichtige Ressource für unsere Armee. Da wir aufgrund der zerklüfteten Geographie nur über wenige motorisierte Fahrzeuge verfügen, hat die peruanische Armee stets großes Vertrauen in Pferde und Maultiere gesetzt. Die Spezialisierung einiger Kommandeure auf Kriegstaktiken mit der Kavallerie wird uns zum Sieg führen."
 PRU_foreign_licenses:0 "Ausländische Lizenzen"
 PRU_foreign_licenses:0 "Mit den neuen ausländischen Waffenlizenzen wird es möglich sein, vor Ort fortschrittliche Waffen für unsere Armee zu produzieren."
 PRU_italian_guns:0 "Italienische Kanonen"
 PRU_italian_guns_desc:0 "Nach dem Erwerb italienischer Flugzeuge und der militärischen Ausbildung ist es nun an der Zeit, moderne italienische Kanonen zu erwerben, um unsere Macht in den Anden bekannt zu machen."
 PRU_invite_italian_military_mission:0 "Italienische Militärmission einladen"
 PRU_expand_the_national_arsenal:0 "Erweiterung des nationalen Arsenals"
 PRU_expand_the_national_arsenal_desc:0 "Eine der wichtigsten Waffenfabriken in Lima ist veraltet und kann nicht mehr genügend Waffen liefern, um unsere Armee anständig zu bewaffnen. Die Ausweitung auf Provinzen mit neuen Militärfabriken wird diesen Bedarf an Waffen decken."
 PRU_new_weapons_new_tactics:0 "Neue Waffen, neue Taktik"
 PRU_new_weapons_new_tactics_desc:0 "Unsere neuen Waffen werden uns helfen, uns an neue Kriegstaktiken anzupassen."
 PRU_plan_limas_expansion:0 "Plan Lima's Expansion"
 PRU_plan_limas_expansion_desc:0 "Außerhalb der Hauptstadt Lima gibt es viel mehr Platz, um moderne Industriegebiete zu errichten, wie z. B. in den Außenbezirken von Villa El Salvador und San Juan de Lurigancho."
 PRU_compania_minera_atacocha:0 "Compañía Minera Atacocha"
 PRU_compania_minera_atacocha_desc:0 "Am Stadtrand von Lima, in den Bergen, befindet sich eines der größten Edelmetallvorkommen. Wir sollten etwas damit machen."
 PRU_industrial_modernization:0 "Industrielle Modernisierung"
 PRU_industrial_modernization_desc:0 "Unsere veraltete und stagnierende Industrie muss modernisiert werden, aber die Frage ist, ob wir das von Ausländern machen lassen oder ob wir versuchen, unsere eigene Industrie aufzubauen."
 PRU_rely_on_international_trade:0 "Verlassen Sie sich auf den internationalen Handel"
 PRU_rely_on_international_trade_desc:0 "Unsere Industrie kann sich ohne Hilfe aus den Industrieländern nicht selbst erhalten. Wir erhalten Hilfe von ausländischem Kapital."
 PRU_invite_foreign_experts:0 "Ausländische Experten einladen"
 PRU_invite_foreign_experts_desc:0 "Ausländische Experten werden wissen, wie wir unsere Wirtschaft wieder auf den richtigen Weg bringen können, um wieder zu einer der mächtigsten in Amerika zu werden."
 PRU_railroad_investments:0 "Investitionen in den Schienenverkehr"
 PRU_railroad_investments_desc:0 "Die Untersuchung neuer Strecken zur Verbesserung der nationalen Infrastruktur liegt in den Händen ausländischer Experten. Sehr bald werden wir über eine nationale Infrastruktur ersten Ranges verfügen."
 PRU_oil_industry_developments:0 "Entwicklungen in der Ölindustrie"
 PRU_oil_industry_developments_desc:0 "Unsere ausländischen Verbündeten müssen das Öl aus La Brea y Pariñas im Norden des Landes fördern."
 PRU_gold_and_silver_mining:0 "Gold- und Silberabbau"
 PRU_gold_and_silver_mining_desc:0 "Die wichtigsten Ressourcen, wie Gold und Silber, die in den Bergen unseres Landes gefunden werden, werden der neue Motor unserer Wirtschaft sein."
 PRU_running_economy:0 "Monetäre Stabilisierung"
 PRU_running_economy_desc:0 "Die Schaffung einer nationalen Reservebank wird dazu beitragen, die Währung besser zu verwalten."
 PRU_construction_industry:0 "Bauwirtschaft"
 PRU_construction_industry_desc:0 "Mit der neuen Hilfe von Ausländern ist es vielleicht an der Zeit, mit Bauarbeiten zu beginnen, die dem gesamten [[~ROOT.getAdjective~]] Volk zugute kommen."
 PRU_implement_autarky:0 "Autarkie einführen"
 PRU_implement_autarky_desc:0 "Die Ausländer sind nicht in der Lage, die Kontrolle über unsere Wirtschaft zu übernehmen. Es wäre das Beste, unsere eigene Wirtschaft unabhängig von ausländischem Kapital zu entwickeln."
 PRU_give_rights_to_indigenous_people:0 "Geben Sie den indigenen Völkern Rechte"
 PRU_give_rights_to_indigenous_people_desc:0 "Die Bewohner der Anden wurden immer wie Sklaven behandelt, selbst als Peru vom spanischen Joch unabhängig wurde. Jetzt, als Entwicklungsland, ist es lebenswichtig, ihre Unterstützung für die Entwicklung unseres Landes zu haben."
 PRU_seize_the_gold_mines:0 "Beschlagnahme der Goldminen"
 PRU_seize_the_gold_mines_desc:0 "Die Goldminen von Cajamarca sind jetzt eine Realität. In der Vergangenheit wurden sie aus Mangel an Maschinen nie ausgebeutet, aber jetzt, da wir die Technologie haben, können wir das Land mit diesen Ressourcen stärken."
 PRU_national_mining_administration:0 "Nationale Bergbauverwaltung"
 PRU_national_mining_administration_desc:0 "Die Schaffung eines nationalen Unternehmens, das die Bergbauressourcen verwaltet, wird sicherstellen, dass diese vom Staat besser genutzt werden."
 PRU_finance_construction_programs:0 "Finanzierung von Bauprogrammen"
 PRU_finance_construction_programs_desc:0 "Die Finanzierung des Mitarbeiterkrankenhauses und der Nachbarschaftseinrichtungen von sozialem Interesse wird die Entwicklung unseres Landes in Gang bringen."
 PRU_a_reborn_navy:0 "Die Wiedergeburt unserer Marine"
 PRU_a_reborn_navy_desc:0 "Nach dem Pazifikkrieg 1880 hat sich unsere Marine von einer der am besten ausgebildeten in Südamerika zu einer der schlechtesten und veraltetsten entwickelt. Es ist unsere Chance, unsere Marine wieder aufleben zu lassen."
 PRU_expand_the_naval_factory_of_bellavista:0 "Ausbau der Marinewerke von Bellavista"
 PRU_expand_the_naval_factory_of_bellavista_desc:0 "Die Marinefabrik Bellavista war immer die nationale Marinefabrik par excellence. Mit der jüngsten Wiedergeburt unserer Marine wäre es eine gute Idee, die Fabrik in den Norden und Süden des Landes zu erweitern."
 PRU_work_with_foreigners:0 "Mit Ausländern zusammenarbeiten"
 PRU_work_with_foreigners_desc:0 "Die Ausländer wissen mehr über Schiffe als wir. Wir werden unsere Zusammenarbeit mit ihnen verbessern und unsere Marine ausbauen."
 PRU_National_Admiralty_Corps:0 "Nationales Admiralitätskorps"
 PRU_National_Admiralty_Corps_desc:0 "Wenn es uns gelingt, die brillantesten Köpfe in Sachen Marinestrategie in Peru zusammenzubringen, werden wir ein größeres Admiralitätskabinett bilden, das die Entscheidungen in einer Seeschlacht treffen wird."
 PRU_naval_industry:0 "Marineindustrie"
 PRU_naval_industry_desc:0 "Über den Ausbau unserer Marineindustrie hinaus ist es notwendig, größere Werften zu bauen, um eine große nationale Flotte zu schaffen."
 PRU_modernize_destroyers:0 "Zerstörer modernisieren"
 PRU_modernize_destroyers_desc:0 "Unsere neuesten Zerstörer sind bereits veraltet. Es ist von entscheidender Bedeutung, ein Forschungsprogramm für neue Modelle dieses Schiffstyps zu starten."
 PRU_Modernize_our_submarines:0 "Modernisieren Sie unsere U-Boote"
 PRU_Modernize_our_submarines_desc:0 "Unsere neuesten U-Boote sind bereits veraltet. Es ist äußerst wichtig, ein Forschungsprogramm für neue Modelle dieses Schiffstyps zu starten."
 PRU_the_grau_class_project:0 "Das Projekt der Grau-Klasse"
 PRU_the_grau_class_project_desc:0 "Die Kreuzer der Grau-Klasse waren die größten und modernsten Schiffe, über die die peruanische Marine seit ihrer Niederlage im Pazifikkrieg verfügte. Ihre Kampfkraft war so groß, dass der Staat diese Schiffe als Basis für den massiven Bau weiterer Kreuzer der Grau-Klasse nutzen wollte."
 PRU_expand_naval_production:0 "Ausweitung der Marineproduktion"
 PRU_expand_naval_production_desc:0 "Wir werden mehr Werften brauchen, um unsere große Marine auszubauen."
 PRU_modernize_battleships:0 "Kampfschiffe modernisieren"
 PRU_modernize_battleships_desc:0 "Es ist an der Zeit, das Projekt des Lima-Schlachtschiffs in Angriff zu nehmen, jenes Schlachtschiffs, das Peru aufgrund interner wirtschaftlicher Probleme nie kaufen konnte. Jetzt haben wir die Mittel, um ein solches Schiff zu kaufen."
 PRU_modernize_carrier:0 "Flugzeugträger modernisieren"
 PRU_modernize_carrier_desc:0 "Es ist an der Zeit, das Projekt "Republica del Peru Carrier" in Angriff zu nehmen, jenes Kriegsschiff, das Peru aufgrund interner wirtschaftlicher Probleme nie kaufen konnte. Jetzt haben wir die Mittel, um einen solchen Kauf zu tätigen."
 PRU_naval_doctrine:0 "Marinedoktrin"
 PRU_naval_doctrine_desc:0 "Neue Schiffe brauchen neue Marinedoktrinen."
 PRU_fly_with_the_sun:0 "Helden der Sonne"
 PRU_fly_with_the_sun_desc:0 "Seit ihrer Gründung im Jahr 1919 hat die peruanische Luftwaffe viele talentierte Rekruten erhalten, die mit dem Flugzeug Unglaubliches vollbracht haben. Es ist an der Zeit, dass diese neuen Piloten ihrem Land zeigen, wem der südamerikanische Luftraum gehört."
 PRU_start_aircraft_purchase:0 "Kauf von Flugzeugen beginnen"
 PRU_start_aircraft_purchase_desc:0 "Um unsere Luftwaffe mit weiteren Flugzeugen auszustatten, müssen wir entscheiden, von welchem Land wir Flugzeuge anfordern wollen."
 PRU_acquire_italian_planes:0 "Italienische Flugzeuge kaufen"
 PRU_acquire_italian_planes_desc:0 "Italienische Flugzeuge sind stark und schwer. Sie sind perfekt für unsere Luftwaffe."
 PRU_acquire_usa_planes:0 "Amerikanische Flugzeuge anschaffen"
 PRU_acquire_usa_planes_desc:0 "Amerikanische Flugzeuge sind schnell und leicht. Sie sind perfekt für unsere Luftwaffe."
 PRU_strengthen_the_air_force:0 "Verstärken Sie die Luftwaffe"
 PRU_strengthen_the_air_force_desc:0 "Unsere Luftwaffe ist unorganisiert, und unsere Flugplätze sind vernachlässigt. Wenn es uns gelingt, diese Aspekte auszubauen, wird unsere Luftwaffe die stärkste in der Region sein."
 PRU_work_with_our_designs:0 "Arbeiten Sie mit unseren Entwürfen"
 PRU_work_with_our_designs_desc:0 "Unsere eigenen Flugzeugkonstruktionen werden besser sein als die Flugzeuge, die wir von Ausländern erwerben. Es ist von äußerster Wichtigkeit, die bereits vorhandenen Entwürfe zu verbessern."
 PRU_work_on_heavy_aircraft:0 "Arbeit an schweren Flugzeugen"
 PRU_work_on_heavy_aircraft_desc:0 "Wenn wir unsere schweren Flugzeuge entwickeln, können wir stark sein und den Feind treffen, ohne dass er es merkt."
 PRU_work_on_light_aircraft:0 "Arbeit an leichten Flugzeugen"
 PRU_work_on_light_aircraft_desc:0 "Wenn wir unsere leichten Flugzeuge entwickeln, können wir schnell sein und den Feind jagen, ohne dass er es merkt."
 PRU_air_innovations:0 "Innovationen in der Luft"
 PRU_air_innovations_desc:0 "Neue Flugzeuge brauchen neue Taktiken."
 PRU_total_production:0 "Gesamtproduktion"
 PRU_total_production_desc:0 "Um eine große Streitmacht zu schaffen, müssen wir unsere Produktion von Jagdflugzeugen und CAS vervielfachen. Nur dann werden wir die absolute Luftüberlegenheit erreichen."
 PRU_heroes_of_the_air:0 "Helden der Lüfte"
 PRU_heroes_of_the_air_desc:0 "Die neuen Ritter der Lüfte, die das Glück haben, in ihrem Stahlkorsett für ihr Land zu kämpfen."
 PRU_build_the_petrolero_railway:0 "Bau der Petrolero-Eisenbahn"
 PRU_build_the_petrolero_railway_desc:0 "Die amerikanischen Ölgesellschaften benötigen eine Eisenbahnlinie, die von Lima in den Norden von Trujillo führt, um das Öl aus diesem Gebiet zum Hafen von Callao zu transportieren. Es wäre ein spannendes Projekt, da der Staat es für zivile und militärische Zwecke nutzen kann."
 PRU_build_the_andes_railway:0 "Bau der Andenbahn"
 PRU_build_the_andes_railway_desc:0 "Die transandine Bahnlinie ermöglicht die Beförderung von Millionen von Menschen in der Region Cusco-Huancayo-Lima, in der sich fast 60 % der peruanischen Bevölkerung aufhalten."
 PRU_organize_future_elections:0 "Organisieren Sie zukünftige Wahlen"
 PRU_organize_future_elections_desc:0 "Nach einer kurzen Regierungszeit von Benavides, in der er den Auftrag der Verfassung erfüllt, sollte er allgemeine Wahlen in Peru ausrufen. Er plant jedoch, noch eine Weile zu bleiben."
 PRU_mediate_between_the_parties:0 "Zwischen den Parteien vermitteln"
 PRU_mediate_between_the_parties_desc:0 "Aufforderung an die Parteien, sich auf die allgemeinen Wahlen vorzubereiten."
 PRU_british_airports:0 "Britische Flughäfen"
 PRU_british_airports_desc:0 "Mit Hilfe der Briten können wir unsere vernachlässigten nationalen Flughäfen ausbauen."
 PRU_mobilize_womans:0 "Mobilisierung der Frauen"
 PRU_mobilize_womans_desc:0 "Die Frauen unseres Landes waren immer vom politischen System ausgegrenzt, aber jetzt werden sie in die Politik, das Militär und die Zivilgesellschaft einbezogen."
 PRU_leacy_of_Benavides:0 "Das Erbe von Benavides"
 PRU_leacy_of_Benavides_desc:0 "Das Vermächtnis von Benavides, einem ehemaligen zivilen Gouverneur, muss fortgesetzt werden, indem wir einen Teil seiner Werke übernehmen."
 PRU_Military_Universities:0 "Militäruniversitäten"
 PRU_Military_Universities_desc:0 "Der Ausbau des Bildungssystems in Peru hat zur Schaffung neuer ziviler und militärischer Einrichtungen beigetragen. Dazu gehört auch die Idee, eine Militäruniversität zu gründen."
 PRU_give_asylum_to_the_jews:0 "Asyl für die Juden"
 PRU_give_asylum_to_the_jews_desc:0 "Mehrere jüdische Intellektuelle fliehen aus Europa aufgrund der derzeitigen Politik der europäischen Regime. Das Beste wäre, unser Land für jüdische Flüchtlinge zu öffnen, um die Forschung zu unterstützen."
 PRU_reforma_agraria:0 "Reforma Agraria"
 PRU_reforma_agraria_desc:0 "La tierra es de quien la trabaja."
 PRU_consolidate_borders:0 "Eine neue peruanische Identität"
 PRU_consolidate_borders_desc:0 "Durch Kultur- und Bildungspolitik werden wir versuchen, eine solide nationale Identität zu schaffen, die über regionale Unterschiede hinausgeht. Wir werden bei unseren Bürgern patriotischen Stolz und Loyalität gegenüber der Nation fördern. Dies ist ein wesentlicher Schritt beim Aufbau einer kohäsiven und widerstandsfähigen Gesellschaft."
 PRU_nationalize_banking_sector:0 "Verstaatlichung des Bankensektors"
 PRU_nationalize_banking_sector_desc:0 ""Die Bank steht im Dienste des Staates. Lange Zeit befand sie sich in den Händen von Ausländern, die nur ihren Interessen dienten." #verstaatlichen faschistisch"
 PRU_empower_benavides:0 "Benavides ermächtigen"
 PRU_empower_benavides_desc:0 "Die Wahlen müssen zugunsten einer Einheitsregierung mit Benavides an der Spitze annulliert werden"
 PRU_legacy_of_sachez_cerro:0 "Das Vermächtnis von Sanchez Cerro"
 PRU_legacy_of_sachez_cerro_desc:0 "Sanchez Cerro wäre der Befreier, der den unpatriotischen Leguia und seine 11-jährige Regierung beenden würde. Während seiner Regierungszeit wurden Gesetze von sozialem Interesse und zum Schutz der indigenen Bevölkerung verabschiedet. Aufgrund seiner bescheidenen Herkunft und seiner Chola-Rasse wird er als Vertreter der peruanischen Rasse angesehen."
 PRU_conservative_coalition:0 "Konservative Koalition"
 PRU_conservative_coalition_desc:0 "Nach der Auflösung der Bürgerlichen Partei infolge des Börsenkrachs von 1929 verloren die Großgrundbesitzer und Gamonales ihre politische Macht. Die Rechte zersplitterte in mehrere unabhängige Organisationen, die sich 1930 zusammenschlossen und beschlossen, die Konservative Koalition zu bilden. Dabei handelte es sich um eine Koalition der rechtskonservativen politischen Parteien in Peru. Ihr Anführer war Manuel Prado Ugarteche."
 PRU_Alianza_Accion_Republicana:0 "Alianza Accion Republicana"
 PRU_Alianza_Accion_Republicana_desc:0 "Die Republikanische Aktionsallianz ist eine ultrakonservative Partei, die die Konservativen und Gemäßigten Perus zusammenbringen will, um die Macht in ihrer Partei zu bündeln und zur Zeit der aristokratischen Regierungen Perus zurückzukehren."
 PRU_frente_patriotico:0 "Frente Patriotico Tupacamarista"
 PRU_frente_patriotico_desc:0 "Die patriotische Tupacamarista-Front will das alte Andenken an Tupac Amaru II. wiederherstellen, jedoch nicht auf dem gewaltsamen und revolutionären Weg, den die anderen Führer der kommunistischen Ideologie in Peru geplant haben, sondern auf demokratischem Weg."
 PRU_social_democratic_coalition:0 "Sozialdemokratische Koalition"
 PRU_social_democratic_coalition_desc:0 "Peru braucht eine Partei mit programmatischem Volumen aus der Mitte. Die Sozialdemokratische Partei ist keine geschlossene Schicht. Das Register der Patriotischen Vereinigung kennt keine hasserfüllten Einschränkungen und keine unfreundlichen Verbote. Ihre Fahne ist die Fahne von Peru. Das Vaterland symbolisiert die Einheit, die affektive Solidarität und die wirtschaftliche Zusammenarbeit unter den Landsleuten."
 PRU_alerta_en_la_frontera:0 "Ein Alarmsignal an der Front"
 PRU_alerta_en_la_frontera_desc:0 "Die Frage der umstrittenen Territorien mit Ecuador ist weitreichend. Seit den Zeiten der spanischen Kolonie waren die Territorien zwischen dem Vizekönigreich Peru und dem Vizekönigreich Neu-Granada nie eindeutig geklärt. Bis heute konnte auch nach vielen Jahren keine klare Grenze gezogen werden. Wir glauben, dass der beste Ausweg darin besteht, die Grenze durch einen Krieg zu ziehen, obwohl wir auch zu anderen, friedlicheren Mitteln greifen könnten."
 PRU_protest_against_the_cancellation:0 "Protest gegen die Annullierung"
 PRU_protest_against_the_cancellation_desc:0 "Benavides ist ein Diktator, der die Wahlen annulliert hat und die ganze Strafe Gottes und des Volkes verdient."
 PRU_prolong_benavides_presidency:0 "Verlängern Sie die Präsidentschaft von Benavides"
 PRU_prolong_benavides_presidency_desc:0 "Unser Land hat sich unter der Regierung von Benavides sehr gut entwickelt. Er sollte noch ein paar Jahre bleiben."
 PRU_peruvian_blackshirts:0 "Die peruanischen Schwarzhemden"
 PRU_peruvian_blackshirts_desc:0 "Unter dem Kommando von Luis Alberto Flores werden uns die peruanischen Schwarzhemden zum Sieg führen."
 PRU_give_power_to_general_ureta:0 "Machtübergabe an General Ureta"
 PRU_give_power_to_general_ureta_desc:0 "General Ureta, ein glühender Urrista und Nationalist, hat die Nase voll von der äußerst extremistischen Politik von Alberto Flores. Er plant einen Putsch in der Partei, um den Vorsitz der Union Revolucionaria zu übernehmen."
 PRU_integrate_the_church:0 "Die Kirche einbinden"
 PRU_integrate_the_church_desc:0 "Die katholische Kirche ist ein wichtiger Bestandteil des Lebens der gesamten [[~ROOT.getAdjective~]] Bevölkerung."
 PRU_workers_protection:0 "Rechte der Arbeiter"
 PRU_workers_protection_desc:0 "Die Arbeiter unseres Landes fordern Arbeitsreformen. Sie behaupten, dass dies die Leistung in den Fabriken verbessern wird."
 PRU_remember_the_Trujillo_revolution:0 "Erinnern Sie sich an die Trujillo-Revolution"
 PRU_remember_the_Trujillo_revolution_desc:0 "Während der Regierung von Sanchez Cerro kam es 1932 in Trujillo zu einem groß angelegten Aufstand von Aktivisten der Partei APRA. Es gelang ihnen, die Stadt vollständig einzunehmen, und sie drohten, nach Lima zu marschieren, um die Macht zu übernehmen. Die Antwort der Regierung war hart. Mit Hilfe von Luftangriffen und Artillerie gelang es, die Revolution niederzuschlagen. Dennoch bleibt die Erinnerung an alle Gefallenen im Gedächtnis der apristischen Bevölkerung haften."
 PRU_benavides_nightmare:0 "Benavides' Albtraum"
 PRU_benavides_nightmare_desc:0 "Die Kommunisten erheben sich massenhaft und fordern die Annullierung der Wahlen. Dies ist das Ende der Ära Benavides und der Abbau der persönlichen Freiheiten in [[~ROOT.GetNameDefCap~]]."
 PRU_select_a_successor_for_benavides:0 "Wählen Sie einen Nachfolger für Benavides"
 PRU_select_a_successor_for_benavides_desc:0 "Benavides ist zu alt und zu schwach, um weiter zu regieren. Es wäre das Beste, so bald wie möglich einen Nachfolger zu wählen."
 PRU_the_problem_of_the_quechuas:0 "Das Problem der Quechuas"
 PRU_the_problem_of_the_quechuas_desc:0 "Die einzigartigen Kämpfe des Quechua-Volkes, die für die Wiederbelebung der Inkas von entscheidender Bedeutung sind, müssen angegangen werden. Dieser Schwerpunkt sucht nach Lösungen, die mit unserer Vision eines geeinten Perus übereinstimmen, in dem die Quechuas eine entscheidende Rolle bei der Gestaltung unseres wiedererstehenden Reiches spielen."
 PRU_the_owners_of_the_mountains:0 "Die Besitzer der Berge"
 PRU_the_owners_of_the_mountains_desc:0 "Stärkung und Vereinigung des Quechua-Volkes, der wahren Hüter unserer Berge. Legen Sie den Grundstein für ein Inkareich, das sich aus dem Herzen der Anden erhebt und Stärke und Widerstandsfähigkeit ausstrahlt."
 PRU_the_rebel_inca:0 "Der rebellische Inka"
 PRU_the_rebel_inca_desc:0 "Entfesseln Sie den Geist der rebellischen Inka, kanalisieren Sie die Widerstandsfähigkeit unseres Erbes und entfachen Sie eine Flamme, die die Zeit überdauert und Peru in eine Zukunft führt, die von der Stärke unseres alten Erbes geprägt ist."
 PRU_negotiate_with_communal_chiefs:0 "Verhandlungen mit kommunalen Oberhäuptern"
 PRU_negotiate_with_communal_chiefs_desc:0 "Initiieren Sie diplomatische Dialoge mit kommunalen Oberhäuptern und fördern Sie die Zusammenarbeit für ein vereintes Peru. Überbrücken Sie Gräben und stärken Sie Bindungen, um sicherzustellen, dass das Wiederaufleben der Inkas auf einem Fundament der Einheit und gemeinsamer Bestrebungen aufgebaut ist."
 PRU_runan_caycu:0 "Runan Caycu"
 PRU_runan_caycu_desc:0 "Begeben Sie sich auf den Weg des Runan Caycu, der Ausdehnung des Lebens, indem Sie unsere Ambitionen mit dem Geist des Inkareiches in Einklang bringen. Ergreifen Sie die Chancen, die vor uns liegen, und gestalten Sie ein Schicksal, das der Größe unseres Reiches entspricht."
 PRU_appoint_new_quechua_soldiers:0 "Ernennung neuer Quechua-Generäle"
 PRU_appoint_new_quechua_soldiers_desc:0 "Erheben Sie das Volk der Quechua zu einer Führungsrolle in unserem Militär. Durch die Ernennung neuer Quechua-Generäle stärken wir unsere Streitkräfte und ehren das stolze Erbe unserer Nation, indem wir den Weg zum Sieg mit Führern ebnen, die den Geist des Inkareiches verkörpern."
 PRU_the_inca_congress:0 "Der Inka-Kongress"
 PRU_the_inca_congress_desc:0 "Richten Sie den Inka-Kongress ein, ein Forum für Einheit und Zusammenarbeit. Wenn wir uns unter dem Banner des Inka-Kongresses versammeln, lasst uns mit vereinten Kräften unser Reich in eine Zukunft führen, die von Großartigkeit geprägt ist."
 PRU_superiority_of_the_copper_race:0 "Überlegenheit der kupfernen Ethnie"
 PRU_superiority_of_the_copper_race_desc:0 "Verbreiten Sie die Ideale der Überlegenheit der kupfernen Ethnie, indem Sie unserem Volk Stolz und Einigkeit einflößen. Unsere Herrenrasse treibt den Wiederaufstieg des Inkareichs voran, indem sie die einzigartigen Stärken unserer Nation nutzt und den Weg zu Größe ebnet."
 PRU_eliminate_the_descendants_of_europeans:0 "Eliminieren Sie die Europäer"
 PRU_eliminate_the_descendants_of_europeans_desc:0 "Ergreift Maßnahmen zur Reinigung der Inka-Blutlinie und bekräftigt die Vorherrschaft unseres Erbes. Bekämpft den Einfluss der europäischen Nachkommen und stellt sicher, dass sich ein vereinigter Inkastaat erhebt, der von äußeren Kräften unbefleckt ist, während wir den Ruhm des Inkareiches zurückfordern.  "
 PRU_illapa_the_thunder_of_the_andes:0 "Illapa, der Donner der Anden"
 PRU_illapa_the_thunder_of_the_andes_desc:0 "Rufen Sie den Geist Illapas, des Donners der Anden, an, um unsere Nation zu elektrisieren. Die Kraft der alten Inka-Symbolik entfacht einen Eifer, der den Inka-Staat in eine Zukunft führt, in der das donnernde Echo unseres Erbes mit Kraft und Ruhm erklingt."
 PRU_the_true_owners_of_america:0 "Die wahren Besitzer von Amerika"
 PRU_the_true_owners_of_america_desc:0 "Bestätigen Sie die Quechua als die wahren Hüter des Erbes Amerikas. Lasst uns unseren rechtmäßigen Platz zurückerobern und den reichen Wandteppich unseres Erbes vor äußeren Einflüssen bewahren."
 PRU_liberate_the_indigenous_people_of_america:0 "Befreit die indigenen Völker Amerikas"
 PRU_liberate_the_indigenous_people_of_america_desc:0 "Treten Sie für die Befreiung der indigenen Völker in ganz Amerika ein. Verkörpert unser Engagement für Einheit, Gerechtigkeit und Souveränität, während wir danach streben, unsere indigenen Gemeinschaften im Streben nach einem wirklich befreiten Kontinent zu stärken und zu fördern."
 PRU_red_pachamama:0 "Rote Pachamama"
 PRU_red_pachamama_desc:0 "Macht euch die Vision der Roten Pachamama zu eigen und webt die Ideale des Kommunismus in das Gewebe unseres inkaischen Erbes ein. Strebt eine harmonische Koexistenz an und vereint die Menschen unter dem Banner des gemeinsamen Wohlstands und des kollektiven Wohlergehens, während wir den Weg zu einem wahrhaft egalitären Inkareich beschreiten.   "
 PRU_Collectivize_the_land:0 "Kollektivierung des Landes "
 PRU_Collectivize_the_land_desc:0 "Leiten Sie die kollektive Revolution des Landes ein, indem Sie das Eigentum zum Wohle der Allgemeinheit umverteilen. Verkörpert unsere Verpflichtung zu gemeinschaftlichem Wohlstand und stellt sicher, dass der Reichtum unseres heiligen Landes gerecht unter den Menschen aufgeteilt wird, während wir eine vereinte, kommunistische Inka-Gesellschaft formen. "
 PRU_revolutionary_andes:0 "Revolutionäre Anden"
 PRU_revolutionary_andes_desc:0 "Entfacht die Flamme der Andenrevolution und vereinigt unser Volk im Streben nach Kommunismus. Begebt euch auf eine transformative Reise und stellt euch eine kollektive Gesellschaft vor, in der die Prinzipien der Gleichheit und Solidarität eine neue inkaische Zukunft formen."
 PRU_unified_by_will:0 "Vereint durch den Willen"
 PRU_unified_by_will_desc:0 "Das indianische Volk ist nun durch unsere antiimperialistischen Bemühungen geeint worden, aber das reicht nicht aus. Wenn wir die Invasionen der Europäer für die kommenden Jahrhunderte abwehren wollen, müssen wir uns zusammenschließen und eine Nation für alle unsere Völker bilden, geeint durch unseren Willen, einen Staat zu haben, der nicht von Europäern regiert wird."

 PRU_unified_in_spirit:0 "Vereint im Geist"
 PRU_unified_in_spirit_desc:0 "Da wir alle ein gemeinsames Ziel verfolgen, können wir gut zusammenarbeiten, wie ein gut geöltes Getriebe. Daher sollte erwähnt werden, dass wir unsere Nationen zwar nicht zu einer einzigen vereinen, aber dennoch nach gemeinsamen Streitkräften und einer besseren Koordination streben sollten. Die Völker Amerikas sind im Geiste geeint und werden immer Seite an Seite stehen!"

 PRU_incaism_idea:0 "Inkaismus"
 PRU_incaism_idea_1:0 "Inkaismus"
 PRU_incaism_idea_2:0 "Neo-Inka-Stolz"
 PRU_a_new_pride:0 "Ein neuer Nationalstolz"
 PRU_poor_republic:0 "Instabile Republik"
 PRU_weak_republic:0 "Schwache Republik"
 PRU_weak_republic_1:0 "Schwache Republik"
 PRU_weak_republic_2:0 "Schwache Republik"
 PRU_conservative_republic:0 "Konservative Republik"
 PRU_socialist_republic:0 "Sozialistische Republik"
 PRU_communist_republic:0 "Kommunistische Republik"
 PRU_incaism_desc:0 "Das inkaistische Gefühl oder der Inkaismus ist die Erinnerung an den vergangenen Glanz des Inkareichs, das eines der größten und mächtigsten Reiche des präkolumbianischen Amerikas war. Noch heute sind seine Geschichte und sein Erbe mit Worten aus dem Wortschatz der Quechua zu spüren. Es ist an der Zeit, sich an diese glanzvolle Vergangenheit unseres Landes zu erinnern."
 PRU_hispanism:0 "Hispanismus"
 PRU_hispanism_desc:0 "Der Hispanismus ist die Erinnerung an den alten Zusammenschluss der alten Vizekönigreiche Amerikas, die zusammen ein mächtiges Reich bildeten. Die Erinnerung daran ist Teil der nationalen Identität von [[~ROOT.GetNameDefCap~]]."
 PRU_tax_reform:0 "Steuerreform"
 PRU_tax_reform_desc:0 "Die Steuern sind derzeit auf der Höhe der Bequemlichkeit derjenigen, die mehr Geld haben und nicht auf der Höhe eines durchschnittlichen [[~ROOT.getAdjective~]]-Bürgers. Es ist an der Zeit, dieses absurde System zu reformieren, um es für alle gerechter zu machen."
 PRU_left_and_right_united:0 "Linke und Rechte vereint"
 PRU_left_and_right_united_desc:0 "Wenn wir mehr Macht erlangen wollen, müssen wir die Kräfte zwischen Sozialisten, Gemäßigten und Konservativen vereinen. Die Vereinigung aller wird eine bessere Entwicklung in [[~ROOT.GetNameDefCap~]] erreichen."
 PRU_help_our_brothers:0 "Helfen Sie unseren Brüdern"
 PRU_help_our_brothers_desc:0 "[[~ROOT.GetLeader~]] erwägt, einige Freiwillige zur Unterstützung der sozialistischen Anliegen des spanischen Volkes zu entsenden."
 PRU_the_teachings_the_amauta:0 "Die Lehren der Amauta"
 PRU_the_teachings_the_amauta_desc:0 "José Carlos Mariátegui, bekannt als "Amauta", ist der wichtigste sozialistische Ideologe Perus, den Ravines sehr bewundert und dessen Erbe er durch kommunistische Politik in [[~ROOT.GetNameDefCap~]] fortsetzen möchte."
 PRU_commit_to_democratic_election:0 "Bekenntnis zu demokratischen Wahlen"
 PRU_commit_to_democratic_election_desc:0 "Benavides' kürzliche Absage der Wahlen hatte eine starke Ablehnung in der Bevölkerung hervorgerufen, die den Diktator dazu zwingen würde, für die Zukunft Demokratie zu versprechen."
 PRU_select_montagne_as_successor:0 "Montagne als Nachfolger wählen"
 PRU_select_montagne_as_successor_desc:0 "Ernesto Montagne Markholz ist ein überzeugter Urrista, der der Partei der Revolutionären Union angehörte, als Sanchez Cerro sie gründete. Als die Partei in die Hände von Luis Alberto Flores fiel und anfing, dem italienischen Faschismus zu ähneln, beschloss Ernesto Montagne, die Partei zu verlassen und unabhängig zu bleiben, bis er von Benavides zu seinem Nachfolger berufen wurde und seine Reformregierung in [[~ROOT.GetNameDefCap~]] fortsetzte."
 PRU_unite_the_andes:0 "Die Anden vereinen"
 PRU_unite_the_andes_desc:0 "Der von [[~BOL.GetNameDefCap~]] begangene Verrat an [[~ROOT.GetNameDefCap~]] darf nicht vergessen werden. Wir müssen alle Quechua-Völker unter der Führung von [[~ROOT.GetLeader~]] aus eigener Kraft vereinen."
 PRU_alliance_with_bolivia:0 "Allianz mit Bolivien"
 PRU_alliance_with_bolivia_desc:0 "[[~ROOT.GetNameDefCap~]] und [[~BOL.GetNameDefCap~]] haben eine gemeinsame Vergangenheit, die der Inkas und der Vizekönige. Es ist an der Zeit, die Differenzen hinter sich zu lassen und die Vereinigung von Brudervölkern zu erreichen."
 PRU_place_odria_as_adviser:0 "Odria als Berater einsetzen"
 PRU_place_odria_as_adviser_desc:0 "Anstelle einer Regierung von Manuel Odria wäre es denkbar, ihn als politischen Berater für [[~ROOT.GetLeader~]] einzusetzen, damit er ihm Ratschläge zur Reform Perus geben und es auf den Weg der Entwicklung bringen kann."
 PRU_spanish_civil_war_involvement:0 "Beteiligung am Spanischen Bürgerkrieg"
 PRU_spanish_civil_war_involvement_desc:0 "[[~ROOT.GetLeader~]] erwägt, einige Freiwillige zur Unterstützung der nationalistischen Anliegen des spanischen Volkes zu entsenden."
 PRU_strengthen_the_national_industry:0 "Stärkung der nationalen Industrie"
 PRU_strengthen_the_national_industry_desc:0 "[[~ROOT.GetLeader~]] sucht nach neuem nationalem und internationalem Kapital, um unsere Industrie zu stärken."
 PRU_nationalize_the_banking_sector:0 "Verstaatlichen Sie den Bankensektor"
 PRU_nationalize_the_banking_sector_desc:0 "[[~ROOT.GetLeader~]] hat die sofortige Verstaatlichung des Bankensektors zu Gunsten des Volkes angeordnet."
 PRU_increase_social_spending:0 "Erhöhung der Sozialausgaben"
 PRU_increase_social_spending_desc:0 "Das Volk fordert eine Erhöhung der Sozialausgaben. Wir werden den Willen des Volkes erfüllen, um sein Vertrauen zu gewinnen."
 PRU_exile_luis_alberto_flores:0 "Luis Alberto Flores ins Exil schicken"
 PRU_exile_luis_alberto_flores_desc:0 "Einer der größten politischen Agitatoren, die Peru hat, ist Luis Alberto Flores. Vielleicht stört es ihn nicht, wenn er nach Chile ins Exil geschickt wird."
 PRU_reform_the_constitution:0 "Neufassung der Verfassung"
 PRU_reform_the_constitution_desc:0 "Die letzte Verfassung, die vom ehemaligen Diktator Luis Miguel Sanchez Cerro geschrieben wurde, ist für die derzeitige Regierung nicht mehr gültig. [[~ROOT.GetLeader~]] ist der Meinung, dass sie reformiert werden sollte, um Platz für die Gründung des neuen Peru zu machen."
 PRU_legacy_of_pachacutec:0 "Das Erbe von Pachacutec"
 PRU_legacy_of_pachacutec_desc:0 "Pachacutec, oder derjenige, der die Erde verändert. Es ist an der Zeit, unser Land zu verändern, um es moderner zu machen."
 PRU_hasta_quemar_el_ultimo_cartucho:0 "Bis die letzte Patrone verbrannt ist"
 PRU_hasta_quemar_el_ultimo_cartucho_desc:0 "Hasta quemar el ultimo Cartucho. Wir werden niemals so einfach aufgeben."
 PRU_our_north_land:0 "Unser Nordland"
 PRU_our_north_land_desc:0 "Es ist an der Zeit, die Probleme mit Ecuador durch einen Krieg zu lösen, denn es ist bekannt, dass es mehrere ecuadorianische Übergriffe an der Nordgrenze gab."
 PRU_celebration_of_the_andean_past:0 "Feier der andinen Vergangenheit"
 PRU_celebration_of_the_andean_past_desc:0 "Die gleiche Vergangenheit, das gleiche Erbe, die gleiche Geschichte."
 PRU_industrial_cooperation:0 "Industrielle Zusammenarbeit"
 PRU_industrial_cooperation_desc:0 "Unsere Zusammenarbeit mit unseren Brüdern im [[~BOL.GetNameDef~]]-Volk wird für die schnelle Industrialisierung beider Nationen entscheidend sein."
 PRU_join_spain:0 "Spanien beitreten"
 PRU_join_spain_desc:0 "Die Bande, die [[~ROOT.GetLeader~]] und [[~SPR.GetLeader~]] verbinden, sind mehr als eine hispanische Vergangenheit. Sie sind ideologischer Natur."
 PRU_join_mexico:0 "Mexiko verbinden"
 PRU_join_mexico_desc:0 "Die Bande, die [[~ROOT.GetLeader~]] und [[~MEX.GetLeader~]] verbinden, sind mehr als nur eine hispanische Vergangenheit. Sie sind ideologisch."
 PRU_expand_the_volunteer_program:0 "Ausweitung des Freiwilligenprogramms"
 PRU_expand_the_volunteer_program_desc:0 "Die Armee braucht mehr Arbeitskräfte. Eine stärkere [[~ROOT.GetAdjective~]]-Armee kann erreicht werden, wenn ein breiteres Freiwilligengesetz angewendet wird."
 PRU_national_investigation:0 "Nationale Forschungsagentur"
 PRU_national_investigation_desc:0 "Eine Agentur, die auf die Erforschung neuer Ressourcen in unserem Land spezialisiert ist und die Forschungsbemühungen in unserem Land verstärkt, wäre ein großer Fortschritt."
 PRU_expand_the_military_industry:0 "Ausweitung der Militärindustrie"
 PRU_expand_the_military_industry_desc:0 "[[~ROOT.GetLeader~]] ist auf der Suche nach neuem nationalen und internationalen Kapital, um unsere Industrie zu stärken."
 PRU_expand_the_agricultural_sector:0 "Ausweitung des Agrarsektors"
 PRU_expand_the_agricultural_sector_desc:0 "Unser Land ist reich und hat eine große Vielfalt an Gemüse. Wir sollten diese nutzen, um unsere Bevölkerung zu ernähren und nicht länger von ausländischen Importen abhängig zu sein."
 PRU_crusade_against_radicalism_in_america:0 "Kreuzzug gegen den Radikalismus"
 PRU_crusade_against_radicalism_in_america_desc:0 "Faschismus und Kommunismus breiten sich in der gesamten südamerikanischen Region rasch aus. Es ist unsere heilige Pflicht, diese bösen Ideologien auszurotten."
 PRU_integrate_the_indigenous:0 "Integration des Quechua-Volkes"
 PRU_integrate_the_indigenous_desc:0 "In der Vergangenheit wurden die indigenen Quechuas ihrer Rechte beraubt und zu einfachen Leibeigenen der Oligarchen des Landes gemacht. Es wäre an der Zeit, die indigenen Quechuas in die industrielle Kraft des Landes einzubinden, da sie der politischen Bewegung viel Kraft verleihen können."
 PRU_Legion_Peruana:0 "La Legion Peruana"
 PRU_Legion_Peruana_desc:0 "Die Legion Peruana war in den Anfängen der Republik eine Elitetruppe, die die brutalsten Kriege führte. In Zeiten wie diesen benötigt [[~ROOT.GetLeader~]] wieder einmal eine neue Legion Peruana"
 PRU_inca_industry:0 "Erschaffe den Qhapaq Ñan"
 PRU_inca_industry_desc:0 "Der Qhapaq Ñan, was auf Quechua so viel wie Königsstraße bedeutet, ist eine alte Inka-Konstruktion, die das gesamte Reich von Norden nach Süden und von Osten nach Westen verband. Es ist an der Zeit, dieses alte Straßensystem aufzugreifen und zu modernisieren."
 PRU_research_cooperation:0 "Forschung in den Anden"
 PRU_research_cooperation_desc:0 "Unsere Zusammenarbeit mit Bolivien auf dem Gebiet der Forschung wird beiden Schwesternationen zu großen Erfolgen verhelfen."
 PRU_neo_incaic_unification:0 "Neo-Inka-Vereinigung"
 PRU_neo_incaic_unification_desc:0 "Die Neo-Inka-Allianz und Vereinigung zwischen [[~ROOT.GetNameDefCap~]] und [[~BOL.GetNameDefCap~]] wird Millionen von Quechuas, die in diesen beiden Ländern leben, mobilisieren."
 PRU_integrate_women:0 "Frauen in der Arbeitswelt"
 PRU_integrate_women_desc:0 "Die Frauen sind der Motor unseres Landes. Wir müssen sie in die Fabriken einbeziehen, um die Zahl der Arbeitskräfte zu erhöhen."
 PRU_food_importation:0 "Nahrungsmittelimport"
 PRU_food_importation_desc:0 "Wenn die benötigte Menge an Nahrungsmitteln aufgrund der rauen Geographie nicht in unserem Land produziert werden kann, wäre der beste Ausweg, Nahrungsmittel aus anderen Ländern zu kaufen."
 PRU_arm_the_people:0 "Bewaffnung des Volkes"
 PRU_arm_the_people_desc:0 "Das vereinte [[~ROOT.getAdjective~]] Volk wird niemals besiegt werden, seine Stärke wird eine große Faust bilden, die die imperialistischen Horden das Fürchten lehren wird."
 PRU_promote_the_military_industry:0 "Förderung der Militärindustrie"
 PRU_promote_the_military_industry_desc:0 "[[~ROOT.GetLeader~]] sucht nach neuem nationalem und internationalem Kapital, um unsere Industrie zu stärken."
 PRU_promote_the_national_industry:0 "Förderung der nationalen Industrie"
 PRU_promote_the_national_industry_desc:0 "[[~ROOT.GetLeader~]] sucht neues nationales und internationales Kapital, um unsere Industrie zu stärken."
 PRU_a_new_peru:0 "Ein neues Peru"
 PRU_a_new_peru_desc:0 "Das neue Peru repräsentiert die neue politische Ära Perus und lässt die Vergangenheit der Caudillos und Revolutionäre hinter sich."
 PRU_the_only_sun:0 "Die einzige Sonne"
 PRU_the_only_sun_desc:0 "Es gibt nur eine Sonne, und diese Sonne ist diejenige, die für die Inkas scheint und scheinen wird: der Sonnengott Inti."
 PRU_looking_north:0 "Blick nach Norden"
 PRU_looking_north_desc:0 "[[~ROOT.GetLeader~]] ist nicht einverstanden mit der Politik von [[~COL.GetLeader~]] in Bezug auf das Amazonas-Trapez und die Stadt Leticia, die noch peruanische Bürger hat. Es ist an der Zeit, Leticia mit Gewalt einzunehmen."
 PRU_join_allies:0 "Schließen Sie sich den Verbündeten an"
 PRU_join_allies_desc:0 "Unsere kommerziellen Verbündeten, [[~ENG.GetNameDefCap~]] und [[~USA.GetNameDefCap~]], rufen uns auf, den Faschismus in Europa zu beenden."
 PRU_create_the_Lima_group:0 "Die Lima-Gruppe gründen"
 PRU_create_the_Lima_group_desc:0 "Die Lima-Gruppe sollte gegründet werden, um angesichts der Ereignisse, die Europa heimsuchen, neutral zu bleiben. Unser Kontinent soll dem Krieg gegenüber fremd und neutral bleiben."
 PRU_follow_in_the_footsteps_of_tupac_amaru:0 "In die Fußstapfen von Tupac Amaru II treten"
 PRU_follow_in_the_footsteps_of_tupac_amaru_desc:0 "Das Vermächtnis des indigenen Revolutionärs Tupac Amaru II. lebt noch immer im Herzen und im Gedächtnis einiger Quechua-Indianer, die sich in der Vergangenheit gegen die spanische Herrschaft über das Inkareich erhoben und es geschafft haben, Schaden anzurichten. Heute beruft sich die Revolution auf seinen Namen, um die Städte zu vereinen. !Y no podran matarlo¡."
 PRU_benavides_is_dead:0 "Benavides ist tot"
 PRU_benavides_is_dead_desc:0 "Unser Caudillo-Führer, der nach dem Tod von Sanchez Cerro das Land befriedete, fühlt sich heute im hohen Alter schon sehr krank. Ist es möglich, dass er stirbt?"
 PRU_wake_up_a_giant:0 "Weck einen Riesen auf"
 PRU_wake_up_a_giant_desc:0 "Das Land, in dem vor der Kolonie eine der bedeutendsten Kulturen Südamerikas entstand, das Land, in dem eines der mächtigsten Vizekönigreiche Amerikas entstand und das sich dann mehr als 100 Jahre lang auf seinen Lorbeeren ausruhte, weil es eine instabile Republik war - es ist Zeit aufzuwachen."
 PRU_riva_agueros_dream:0 "Riva Agueros Traum"
 PRU_riva_agueros_dream_desc:0 "Die Bildung eines geeinten und befriedeten Heimatlandes nach mehreren Jahren der Revolten und Putsche ist der Traum des katholischen Nationalisten José de la Riva Agüero y Osma, der seinen Traum durch den Nationalistenführer [[~ROOT.GetLeader~]] endlich wahr werden sieht."
 PRU_hit_bolivia:0 "Das vernebelte Reich wiederherstellen"
 PRU_hit_bolivia_desc:0 "Die Meinungen über das [[~BOL.getAdjective~]]-Volk sind in Bezug auf die [[~ROOT.getAdjective~]]-Politiker sehr unterschiedlich. In der Vergangenheit war es ein Verbündeter von [[~ROOT.getNameDefCap~]] und dessen Idee der Reformierung des Landes namens "Peru-Bolivien". das in der Vergangenheit sehr stark war, dann wurde [[~ROOT.getNameDefCap~]] von der [[~BOL.getAdjective~]]-Armee während des Pazifikkrieges verraten und verließ diesen Krieg ohne Widerstand."
 PRU_ask_for_enter_to_comintern:0 "Antrag auf Mitgliedschaft in der Komintern"
 PRU_ask_for_enter_to_comintern_desc:0 "Nach einer langen Debatte zwischen den Mitgliedern der [[~ROOT.GetCommunistParty~]] kam man zu dem Schluss, dass [[~ROOT.GetLeader~]] den Beitritt zur Komintern beantragen sollte, da [[~SOV.GetNameDefCap~]] uns bei der Entwicklung unseres Landes und der Verbreitung der Revolution in ganz Südamerika helfen könnte."
 PRU_our_revolution:0 "Unsere Revolution"
 PRU_our_revolution_desc:0 "Mit der Gründung der Alianza por la Revolucion Americana wollte man den Forderungen Moskaus mit den kommunistischen Ländern der Welt entgegentreten und sie so behandeln, als wären sie bloße Kolonien ihres Eigentums. [[~ROOT.GetLeader~]] soll der Führer der großen südamerikanischen Revolution sein."
 PRU_revolucion_restauradora:0 "Wiederherstellung der Ordnung"
 PRU_revolucion_restauradora_desc:0 "Die Revolucion Restauradora unter der Führung von General Panupalis Held Manuel Odria wird der einzige Weg sein, die Inkompetenz der alten politischen Klasse zu beenden und eine neue Ära für [[~ROOT.GetNameDefCap~]] ohne Korruption und mit einer blühenden Zukunft einzuleiten."
 PRU_trans_pacific_alliance:0 "Beitritt zur Co-Wohlstandssphäre"
 PRU_trans_pacific_alliance_desc:0 "Die Idee, in die Co-Prosperity Sphere einzutreten, wurde von [[~ROOT.GetLeader~]] vorgeschlagen, als er die [[~JAP.getAdjective~]]-Führer kontaktierte. In der Vergangenheit sind viele japanische Einwanderer nach [[~ROOT.GetNameDefCap~]] gekommen, die unserer Wirtschaft viel gebracht haben und eine große Hilfe für die landwirtschaftliche Entwicklung waren."
 PRU_join_axis:0 "Beitritt zur Achse"
 PRU_join_axis_desc:0 "Die Idee, der Achse beizutreten, wurde von unserem Anführer [[~ROOT.GetLeader~]] vorgeschlagen, der mit [[~GER.getAdjective~]] in Kontakt stand. Schon viel früher hatte [[~ROOT.GetNameDefCap~]] durch die Gründung der Lima Street in Berlin und durch einige militärische Ausbilder, die der [[~ROOT.getAdjective~]]-Armee den Umgang mit Panzern beibrachten, Annäherungen mit [[~GER.GetNameDefCap~]] gehabt."
 PRU_inti_raymi:0 "Das Vermächtnis des Inti"
 PRU_inti_raymi_desc:0 ""
 PRU_hispanic_union:0 "Hispanische Union"
 PRU_hispanic_union_desc:0 "Die Geschichte des hispanischen Erbes in Peru wird von dem nationalistischen Hispanisten José de la Riva Agüero y Osma verkörpert, der sich auf die glanzvolle Vergangenheit des peruanischen Vizekönigreichs beruft, in der Reichtum und Wohlstand herrschten. Er war Teil einer soliden und starken Einheit, die er durch die Vereinigung aller Hispanisten Südamerikas wiederherstellen will."
 PRU_attack_japan:0 "Angriff auf Japan"
 PRU_attack_japan_desc:0 "Wie mit unseren neuen Verbündeten [[~ENG.GetNameDefCap~]] und [[~USA.GetNameDefCap~]] vereinbart, müssen wir [[~JAP.GetNameDefCap~]] so schnell wie möglich angreifen und ihre Schreckensherrschaft in Asien ein für alle Mal beenden."
 PRU_attack_germany:0 "Deutschland angreifen"
 PRU_attack_germany_desc:0 "Wie mit unseren neuen Verbündeten [[~ENG.GetNameDefCap~]] und [[~USA.GetNameDefCap~]] vereinbart, müssen wir [[~GER.GetNameDefCap~]] so weit wie möglich angreifen und ihre Schreckensherrschaft in Europa ein für alle Mal beenden."
 PRU_hit_argentina:0 "Argentinien einnehmen"
 PRU_hit_argentina_desc:0 "Das Land unseres Befreiers San Martin, das heute wohlhabendste und reichste Land Südamerikas, muss fallen, um Platz für die neue südamerikanische Macht zu machen."
 PRU_hit_chile:0 "Das Vermächtnis des Pazifikkriegs"
 PRU_hit_chile_desc:0 "Nach dem Pazifikkrieg wurden unsere Armee und unsere Marine vollständig besiegt, mit einem Durst nach Rache, den sie sich seit dieser Niederlage bewahrt haben. Die neuen Generationen sind in einer Atmosphäre des Nationalismus und der Rachegefühle aufgewachsen, die durch den Anführer [[~ROOT.GetLeader~]] angeheizt werden, der Moment der Rache, um unser verlorenes Territorium zurückzuerobern, kommt bald."
 PRU_ochenio_de_Odria:0 "Die Diktatur von Odria"
 PRU_ochenio_de_Odria_desc:0 "Manuel Odria war schon immer ein Visionär, denn bevor er ein öffentliches politisches Amt übernahm, hatte er die Idee, das Land vollständig zu modernisieren, indem er Stadtviertel, Schulen und das große Empleado-Krankenhaus schuf, die großen Autobahnen, die alle Ecken des Landes miteinander verbinden würden. Die Modernität bis zum letzten Punkt vorantreiben."
 PRU_hit_colombia:0 "Widerlegung des Salomon-Lozano-Vertrags"
 PRU_hit_colombia_desc:0 "Nach dem kurzen Krieg zwischen Leticia und [[~COL.GetNameDefCap~]] und nachdem wir das Amazonas-Trapez dank des Antipatriotismus von Oscar Benavides aufgegeben haben, ist die Zeit gekommen, unser Territorium unter dem Kommando unseres Führers [[~ROOT.GetLeader~]] zurückzuerobern, der Peru zu einem großen Sieg führen wird, um unsere ursprünglichen Grenzen wiederherzustellen."
 PRU_hit_venezuela:0 "Beende den bolivarischen Traum"
 PRU_hit_venezuela_desc:0 "Ohne eine gemeinsame Geschichte zu haben, stellt die Tendenz, die bolivarischen Völker unter demselben Staat zu vereinen, indem Teile unseres Territoriums, wie die Region Loreto, eingenommen werden, ein großes Problem für das gesamte [[~ROOT.getAdjective~]] Volk dar. Wenn wir die nationale Sicherheit schützen wollen, müssen wir den bolivarischen Traum auslöschen."
 PRU_hit_ecuador:0 "Die Anden sichern"
 PRU_hit_ecuador_desc:0 "Um den totalen Sieg zu erringen, muss [[~ROOT.GetLeader~]] die Anden vollständig sichern, da die Republik [[~ECU.GetNameDefCap~]] immer noch eine Bedrohung darstellt, die unserem Land ständig in den Stiefel beißen wird, wenn wir sie nicht beseitigen."
 PRU_the_bolivarian_problem:0 "Das bolivarische Problem"
 PRU_the_bolivarian_problem_desc:0 "Die venezolanischen Kommunisten planen, ihren Einfluss auf ganz Südamerika auszudehnen, als ob es sich um ein Krebsgeschwür handeln würde, wir müssen die Mauer gegen die kommunistischen Horden sein."
 PRU_the_final_march:0 "Der Endspurt"
 PRU_the_final_march_desc:0 "Das amerikanische Imperium will sich auf unser Land ausdehnen und die Regierung von [[~ROOT.getLeader~]] beenden, es ist an der Zeit, alle [[~ROOT.getAdjective~]] Menschen zu vereinen, um eine große Faust zu bilden, die den Schlag führen wird, der den großen Giganten Amerika beendet, für die Freiheit aller [[~ROOT.getAdjective~]] Menschen."
 PRU_look_to_the_past:0 "Wahlen verzögern"
 PRU_look_to_the_past_desc:0 "Der Staat war nicht in der Lage, die sozialen und wirtschaftlichen Probleme zu lösen, die Peru in eine tiefe Krise gestürzt haben, aus der wir nicht herausgekommen sind. Das Beste wäre, wenn Benavides die Macht abgeben und eine andere Regierungsform suchen würde"
 PRU_delay_elections:0 "Was ist unser Land?"
 PRU_delay_elections_desc:0 "Die Stimmen des Volkes erheben sich in einem Chor von grundlegenden Fragen. Was macht Peru aus? Ist es das Land, die Geschichte, das Volk? Während die Staats- und Regierungschefs debattieren und die Bevölkerung abwartet, werden die Wahlen verschoben, um eine gemeinsame Antwort zu finden. Diese Zeit der nationalen Selbstreflexion könnte für die Zukunft des Landes und seine Identität auf der Weltbühne entscheidend sein."
 PRU_invite_carlos:0 "Die Erben des Vizekönigreichs"
 PRU_invite_carlos_desc:0 "Wir müssen uns an unsere hispanische Vergangenheit erinnern, an die Zeit des größten Wohlstands, in der wir von einem König regiert wurden, an die Republik, die dafür verantwortlich war, die traditionellen Werte Perus zu zerstören, und deshalb müssen wir uns von dieser Geschichte verabschieden. Viva El Rey. "
 PRU_appoint_a_peruvian_monarch:0 "Schluss mit der korrupten Republik"
 PRU_appoint_a_peruvian_monarch_desc:0 "Es ist an der Zeit, die Überreste einer korrupten Republik zu beseitigen, die unser Land seit langem plagt. Ein peruanischer Monarch wird sich erheben und eine neue Ära der Regierungsführung einläuten. Dieser entschlossene Schritt verspricht, die zerrüttete politische Landschaft zu reparieren und das Volk unter dem Banner der neuen Hoffnung und des Wohlstands zu vereinen."
 PRU_crown_an_inca:0 "Krönung eines Inka"
 PRU_crown_an_inca_desc:0 "Der Politiker Jose Bustamante y Rivero, Nachfahre eines der größten Inkas der Geschichte, muss in Erinnerung an unsere Inka-Vergangenheit als Huayna Capac II zum Inka gekrönt werden."
 PRU_restore_the_viceroyalty_system:0 "Wiederherstellung des Systems der Vizekönigreiche"
 PRU_restore_the_viceroyalty_system_desc:0 "Das alte System der Vizekönigreiche wurde durch ein republikanisches Gefühl ausgehebelt, das Peru in den Ruin und die Rückständigkeit trieb. Es ist die Aufgabe des Königs, die Wurzeln unseres Reiches wiederherzustellen."
 PRU_royal_haciendas:0 "Königliche Haciendas"
 PRU_royal_haciendas_desc:0 "Das System der königlichen Haciendas wird für die Kontrolle und Verwaltung des Steuererhebungssystems zuständig sein, was notwendig ist, da das vorherige republikanische System von Korruption und Informalität geprägt war."
 PRU_labour_reforms:0 "Reform des Arbeitsrechts"
 PRU_labour_reforms_desc:0 "Das peruanische Arbeitssystem ist eine totale Katastrophe, da es seit seiner Gründung immer von einem veralteten informellen System voller Korruption regiert wurde, was sich mit der neuen Arbeitsreform bald ändern wird."
 PRU_create_orejones_battalions:0 "Orejones-Bataillone schaffen"
 PRU_create_orejones_battalions_desc:0 "Die Orejones waren in der Vergangenheit die Eliteeinheiten des Inkareiches, Männer, die bereit waren, für die Sapa Inca zu sterben und die auf dem Schlachtfeld alles gaben."
 PRU_recreate_the_Inca_farming_system:0 "Rekonstruieren Sie das Landwirtschaftssystem der Inka"
 PRU_recreate_the_Inca_farming_system_desc:0 "Der Terrassenanbau war eine sehr fortschrittliche Erfindung der Inkas, die es ihnen ermöglichte, in nicht sehr flachen Gebieten wie dem Andengebirge Ackerbau zu betreiben, indem sie jeden Raum nutzten, um säen zu können."
 PRU_the_Quechuas_into_the_army:0 "Integration der Quechuas in die Armee"
 PRU_the_Quechuas_into_the_army_desc:0 "In der Vergangenheit wurden die indigenen Quechuas entrechtet und zu einfachen Leibeigenen der Oligarchen des Landes gemacht. Es wäre an der Zeit, die indigenen Quechuas in die Industriearmee des Landes zu integrieren, da sie der politischen Bewegung viel Kraft verleihen können."
 PRU_form_the_royal_guard_of_Peru:0 "Bildung der Königlichen Garde von Peru"
 PRU_form_the_royal_guard_of_Peru_desc:0 "Die Kompanie der Hellebardiere der königlichen Infanteriegarde des Vizekönigs wurde 1551 von Vizekönig Antonio de Mendoza gegründet und hatte seit dem 16. Jahrhundert die Aufgabe, die Person des Vizekönigs zu schützen, für die öffentliche Ordnung zu sorgen und gegen Banditen und Maroons vorzugehen."
 PRU_militarize_the_homeland:0 "Militarisierung des Heimatlandes"
 PRU_militarize_the_homeland_desc:0 "Unser Land hat nicht genug Waffen, um sich gegen seine zahlreichen Feinde zu verteidigen. Es ist notwendig, dass unsere Streitkräfte wieder aufgerüstet werden und dass alle [[~ROOT.getAdjective~]]s in den Krieg ziehen"
 PRU_inca_heavy_industry:0 "Inka-Schwerindustrie"
 PRU_inca_heavy_industry_desc:0 "Es ist die Aufgabe aller Inka-Bürger, das Imperium und seine Industrialisierung zu unterstützen, indem sie eine kleine Geldsumme sammeln. Dieses Geld wird dazu dienen, die Schwerindustrie zu schaffen, die wir für die Entwicklung benötigen."
 PRU_restore_the_kanchas:0 "Wiederherstellung der Kanchas"
 PRU_restore_the_kanchas_desc:0 "Das Familiensystem, das als "Kancha" bekannt ist, ist eine alte soziale Aufteilung der Inka, die darin bestand, Familien in eine oder mehrere Familien zu gruppieren, um das Land zu bearbeiten, eine Art Kollektivierung des Landes, aber unter Beibehaltung einiger oligarchischer Begriffe wie der Bergbau-Mita oder der Minka, die ein Zwangsarbeitssystem waren."
 PRU_knights_of_the_new_world:0 "Ritter der Neuen Welt"
 PRU_knights_of_the_new_world_desc:0 "Das Erbe der Konquistadoren bleibt in unserem Gedächtnis, jener Männer, die dieses große Reich gründeten und es zu einem der reichsten der Region machten."
 PRU_nationalize_the_industry:0 "Verstaatlichung der Industrie"
 PRU_nationalize_the_industry_desc:0 "[[~PRU.GetLeader~]] verlangt, dass die [[~ROOT.getAdjective~]]-Schwerindustrie Teil des [[~ROOT.getAdjective~]]-Staates ist, da es nicht sein kann, dass der Großteil des Bergbaus und der menschlichen Arbeitskraft aller [[~ROOT.getAdjective~]]s in Waren geht, die andere nehmen."
 PRU_give_arms_to_the_people:0 "Anti-Atheistische Brigaden"
 PRU_give_arms_to_the_people_desc:0 "Die bewaffnete peruanische Bevölkerung wird in der Lage sein, die Horden der Feinde des neu gegründeten Reiches abzuwehren."
 PRU_call_british_sailors:0 "Spezialisten für den Schiffbau anheuern"
 PRU_call_british_sailors_desc:0 "Unsere Marinekapazitäten und -technologien sind sehr begrenzt. Wir müssen eine ausländische Seemacht davon überzeugen, uns bei der Entwicklung unserer eigenen starken Seestreitkräfte zu helfen."
 PRU_adquire_american_industry:0 "Laden Sie die amerikanische Industrie ein"
 PRU_adquire_american_industry_desc:0 "[[~ROOT.GetLeader~]] ist auf der Suche nach neuem nationalen und internationalen Kapital, um unsere Industrie zu stärken."
 PRU_viva_el_rey:0 "Viva el Rey"
 PRU_viva_el_rey_desc:0 "Der Rey von Peru wird militärische und soziale Fortschritte bringen, um die rückständige Gesellschaft des Andenlandes zu modernisieren. Es ist an der Zeit, unser neues Imperium über unsere Grenzen hinaus auszudehnen und den Ruhm wiederzuerlangen, den "Gran Peru" in der Vergangenheit hatte."
 PRU_secure_the_coast:0 "Sichern Sie die Küste"
 PRU_secure_the_coast_desc:0 "Unsere Küste ist aufgrund der mangelnden Stärke unserer Seestreitkräfte ungeschützt. [[~ROOT.GetLeader~]] hat ein Projekt ausgearbeitet, um den Pazifikwall zu errichten und mögliche Landungen in unseren wichtigsten Städten zu verhindern."
 PRU_restore_the_borders_of_the_empire:0 "Die Grenzen des Reiches wiederherstellen"
 PRU_restore_the_borders_of_the_empire_desc:0 "Das alte Imperium der 4, das die 4 Teile Südamerikas erreichte, die Collasuyo, Antisuyo, Cuntisuyo und Chinchasuyo."
 PRU_establish_the_mitimaes:0 "Die Mitimaes gründen"
 PRU_establish_the_mitimaes_desc:0 "Die uralte Taktik der kulturellen Zerstückelung der Inka durch Einwanderer, die "Mitimaes" genannt werden, ist eine Methode zur Entmachtung von Gemeinschaften, indem man ihnen ihre Identität nimmt, indem man ihre Bewohner über andere Länder verstreut und ihr Ursprungsland mit neuen nationalen Siedlern besetzt."
 PRU_total_victory:0 "Totaler Sieg"
 PRU_total_victory_desc:0 "Unsere jüngsten Siege an allen Fronten und die Wiederherstellung unserer ursprünglichen Grenzen brachten der Regierung von [[~ROOT.GetLeader~]] viel Popularität."
 PRU_secure_the_andes:0 "Sichern Sie die Anden"
 PRU_expel_europeans_from_south_america:0 "Vertreibe die Europäer aus Südamerika"
 PRU_reclaim_spain:0 "Spanien zurückgewinnen"
 PRU_reclaim_spain_desc:0 "Die spanische Abstammung, die König [[~ROOT.GetLeader~]] hat, gibt ihm in den Augen der Peruaner die Macht, den spanischen Thron für sich zu beanspruchen und die Staaten Hispanoamerikas wie in der Vergangenheit mit den spanischen Territorien zu vereinen."
 PRU_secure_brazil:0 "Brasilien sichern"
 PRU_secure_brazil_desc:0 "Wir haben Berichte, dass [[~BRA.GetLeader~]] eine Verschwörung gegen uns plant, [[~ROOT.GetLeader~]]'s Aufgabe ist es, die entsprechenden Verteidigungsmaßnahmen zu ergreifen und wenn möglich unsere Feinde zu treffen, bevor sie den Angriff starten."
 PRU_reclaim_portugal:0 "Portugal zurückgewinnen"
 PRU_reclaim_portugal_desc:0 "Die Vergangenheit Portugals als Teil Spaniens gibt unserem König die Macht, den Thron Portugals zu beanspruchen, um es unserem mächtigen Reich anzuschließen."
 PRU_reclaim_chile:0 "Chile zurückerobern"
 PRU_reclaim_chile_desc:0"After the war of the Pacific, our army and navy were completely defeated, with a thirst for revenge that they kept since that defeat, the new generations grew up in an atmosphere of nationalism and revengeful feelings that are fueled by the leader [[~ROOT.GetLeader~]], the moment of revenge to recover our lost territory is coming soon." ""
 PRU_huayna_capac_heritage:0 "Huayna Capac Erbe"
 PRU_huayna_capac_heritage_desc:0 "Der Geburtsort unseres fast legendären Anführers liegt in den Händen derer, die kein Recht darauf haben! Es ist an der Zeit, unser rechtmäßiges Land in Ecuador zurückzuerobern!"
 PRU_integrate_the_northern_realm:0 "Integrieren Sie das nördliche Reich"
 PRU_integrate_the_northern_realm_desc:0 "Nachdem wir nun die Kontrolle über die Gebiete Ecuadors erlangt haben, werden wir in der Lage sein, ihre Territorien in unsere Domäne zu integrieren."
 PRU_retake_antofagasta:0 "Antofagasta zurückerobern"
 PRU_retake_antofagasta_desc:0 "Die Sicherung der Küstenlinie ist eines unserer Hauptziele auf dem Weg zur Rückeroberung der an die Kolonisatoren im Süden verlorenen Gebiete."
 PRU_unite_with_diaguita_and_toconote:0 "Vereinigen Sie sich mit Diaguita und Toconoté"
 PRU_unite_with_diaguita_and_toconote_desc:0 "Die indigene Bevölkerung der Region Tucuman kämpft unter der argentinischen Herrschaft und wir werden unser Bestes tun, um ihre Sicherheit in diesen gefährlichen Zeiten zu gewährleisten. Mit allen notwendigen Mitteln!"
 PRU_secure_the_southern_Andes:0 "Sichern Sie die südlichen Anden"
 RU_secure_the_southern_Andes_desc:0 "Die südliche Zone der Anden, die hauptsächlich aus den Anden Boliviens, Chiles und Argentiniens besteht, muss an ihren rechtmäßigen Besitzer zurückgegeben werden, nämlich an das Inkareich."
 PRU_reclaim_venezuela:0 "Venezuela zurückfordern"
 PRU_reclaim_venezuela_desc:0 "Ohne eine gemeinsame Geschichte zu haben, stellt die Tendenz, die bolivarischen Völker unter demselben Staat zu vereinen, indem man sich Teile unseres Territoriums, wie die Region Loreto, aneignet, ein großes Problem für das gesamte [[~ROOT.getAdjective~]] Volk dar. Wenn wir die nationale Sicherheit schützen wollen, müssen wir den bolivarischen Traum auslöschen."
 PRU_reclaim_ecuador:0 "Ecuador zurückerobern"
 PRU_reclaim_ecuador_desc:0 "Um den totalen Sieg zu erringen, muss [[~ROOT.GetLeader~]] die Anden vollständig sichern, da die Republik [[~ECU.GetNameDefCap~]] immer noch eine Bedrohung darstellt, die unserem Land ständig in den Stiefel beißen wird, wenn wir sie nicht beseitigen."
 PRU_reclaim_colombia:0 "Kolumbien zurückerobern"
 PRU_reclaim_colombia_desc:0 "Nach dem kurzen Krieg zwischen Leticia und [[~COL.GetNameDefCap~]] und nachdem wir das Amazonas-Trapez dank des Antipatriotismus von Oscar Benavides aufgegeben haben, ist die Zeit gekommen, unser Territorium unter dem Kommando unseres Anführers [[~ROOT.GetLeader~]] zurückzugewinnen, der Peru zu einem großen Sieg führen wird, um unsere ursprünglichen Grenzen wiederherzustellen."
 PRU_secure_the_north:0 "Sichern Sie den Norden"
 PRU_secure_the_north_desc:0 "Die Gebiete des alten Gran Colombia können zu einer Provinz innerhalb unseres Reiches zusammengefasst werden, um so den Separatismus der in diesen Gebieten lebenden Menschen zu vermeiden."
 PRU_reclaim_paraguay:0 "Paraguay zurückgewinnen"
 PRU_reclaim_paraguay_desc:0 "Wir müssen die letzten Gebiete zu unserem mächtigen Imperium vereinen, denn kein Land in Südamerika kann unserer immensen Macht widerstehen."
 PRU_reclaim_uruguay:0 "Uruguay zurückerobern"
 PRU_reclaim_uruguay_desc:0 "Die Provinz Rio de la Plata verlangt die Vereinigung Uruguays mit unserem Imperium."
 PRU_create_apra:0 "Konsolidierung des Aprismo"
 PRU_create_apra_desc:0 "Die große Allianz aller Völker Südamerikas wird einen weiteren sozialistischen Block schaffen, der wirklich über die Rechte aller Völker wacht. Die Lehren von Victor Haya de la Torre sind noch immer lebendig in seiner Bewegung, die in Mexiko begann und sich heute über ganz Amerika ausbreitet."
 PRU_revive_the_bolivarian_dream:0 "Den bolivarischen Traum wiederbeleben"
 PRU_revive_the_bolivarian_Dream_desc:0 "Das bolivarische Gefühl wird es schaffen, die Bevölkerung der eroberten nördlichen Gebiete zu besänftigen, das Gefühl, dass dank unserer Eroberung die großkolumbianischen Gebiete wieder vereint sind."
 PRU_liberate_brazil:0 "Brasilien befreien"
 PRU_liberate_brazil_desc:0 "Die Diktatur von [[~BRA.GetLeader~]] ist in ihren Verbrechen gegen die eigene Bevölkerung sehr weit gekommen, es ist notwendig, dass sich das Volk von [[~BRA.GetNameDefCap~]] mit Hilfe unserer Armee erhebt."
 PRU_liberate_cub:0 "Befreit Kuba"
 PRU_liberate_cub_desc:0 "Die Karibikinsel ist seit vielen Jahren ein militärischer Stützpunkt der Vereinigten Staaten in Übersee. Es ist unsere Pflicht, den großen kapitalistischen Dämon von den Inseln zu entfernen und eine Volksregierung einzusetzen, die das kubanische Volk repräsentiert."
 PRU_intervention_in_brazil:0 "Intervention in Brasilien"
 PRU_intervention_in_brazil_desc:0 "[[~BRA.GetLeader~]] führt Brasilien in den Ruin und in die Hände unserer engsten Feinde, unsere Pflicht als Regionalmacht ist es, unseren Willen durchzusetzen und unsere Grenzen zu sichern, indem wir in Brasilien militärisch intervenieren, es kann nur einen Koloss in Südamerika geben."
 PRU_Create_the_Gran_Colombian_provinces:0 "Die Großkolumbianischen Provinzen schaffen"
 PRU_Create_the_Gran_Colombian_provinces_desc:0 "Das bolivarische Gefühl wird es schaffen, die Bevölkerungen der eroberten nördlichen Gebiete zu besänftigen, das Gefühl, dass dank unserer Eroberung die großkolumbianischen Gebiete wieder vereint sind."
 PRU_secure_plata_states:0 "Sichere Plata-Staaten"
 PRU_secure_plata_states_desc:0 "Die Staaten des ehemaligen Vizekönigreichs des Rio de la Plata müssen als Provinzen assimiliert werden, um ihre Bevölkerung unter unserer Kontrolle zu halten, Gebiete, die der kriegerischen Macht Gran Perus viel hinzufügen könnten."
 PRU_Draw_our_southern_borders:0 "Ziehen unserer südlichen Grenzen"
 PRU_Draw_our_southern_borders_desc:0 "Unser Großes Reich benötigt die südlichen Gebiete, um seine alten Grenzen zu erreichen, die Grenzen des alten Inka-Reiches und des Vizekönigreiches von Peru, ein mächtiges Reich setzt seinen Willen durch Viva el Peru."
 PRU_reclaim_bolivia:0 "Fordert Bolivien zurück"
 PRU_reclaim_bolivia_desc:0 "Der von [[~BOL.GetNameDefCap~]] begangene Verrat an [[~ROOT.GetNameDefCap~]] darf nicht vergessen werden. Wir müssen alle Quechua-Völker unter der Führung von [[~ROOT.GetLeader~]] aus eigener Kraft vereinen."
 PRU_integrate_the_Quechuas_into_the_army:0 "Integrieren Sie die Quechuas in die Armee"
 PRU_integrate_the_Quechuas_into_the_army_desc:0 "In der Vergangenheit wurden die indigenen Quechuas entrechtet und zu einfachen Leibeigenen der Oligarchen des Landes degradiert. Es wäre ein guter Zeitpunkt, die indigenen Quechuas in die Industriearmee des Landes aufzunehmen, da sie der politischen Bewegung viel Kraft verleihen können."
 PRU_ask_for_a_loan_to_germany:0 "Bitten Sie um ein Darlehen aus Deutschland"
 PRU_ask_for_a_loan_to_germany_desc:0 "In einer Zeit wirtschaftlicher Unsicherheit hat Peru beschlossen, sich an Deutschland zu wenden, in der Hoffnung, ein umfangreiches Darlehen zu erhalten. Dieses Darlehen wird für die Finanzierung verschiedener Entwicklungsprojekte und die Stärkung der peruanischen Wirtschaft von entscheidender Bedeutung sein. Die Verhandlungen mit der deutschen Regierung sind im Gange, und das Ergebnis könnte sich erheblich auf die finanzielle Zukunft des Landes auswirken."
 PRU_new_world_army:0 "Neue Weltarmee"
 PRU_new_world_army_desc:0 "Begrüßen Sie die Herrschaft des deutschen Sapa Inca, eines visionären Führers des Inka-Reiches. Unter seiner kaiserlichen Führung steht die kaiserliche Armee der Inka als Beweis für unsere neu gewonnene Stärke und Einheit. Gemeinsam werden wir die Neue Welt neu gestalten und ein Schicksal schmieden, das die Großartigkeit unserer imperialen Vision widerspiegelt."
 PRU_call_hans:0 "Ruft die deutschen Generäle"
 PRU_call_hans_desc:0 "Holt Hans Kundt und Rüdiger, ein strategisches Superhirn, um unsere militärischen Fähigkeiten zu stärken. Verstärken Sie die imperiale Streitmacht der Inkas und sorgen Sie dafür, dass sich unsere imperiale Vision mit taktischer Brillanz auf der Bühne der Neuen Welt entfaltet."
  ""
 PRU_continue_leguias_plan:0 "Leguias Plan fortsetzen"
 PRU_continue_leguias_plan_desc:0 "Das Erbe des Wirtschaftsplans von Präsident Augusto Leguía ist in Peru immer noch sehr präsent. Die Fortführung von Leguías Vision bedeutet, dass der Schwerpunkt weiterhin auf der Entwicklung der Infrastruktur, der Industrialisierung und dem Wirtschaftswachstum liegt. Auf diese Weise hofft Peru, seinem Volk eine stabile und wohlhabende Zukunft zu sichern, aber es könnte noch Herausforderungen und politischen Widerstand geben."

 PRU_imitate_the_Soviet_model:0 "Nachahmung des sowjetischen Modells"
 PRU_imitate_the_Soviet_model_desc:0 "Peru hat beschlossen, sich die Sowjetunion als Vorbild für seine wirtschaftliche Entwicklung zu nehmen. Die Nachahmung des sowjetischen Ansatzes bedeutet, dass der Schwerpunkt auf staatliches Eigentum an Schlüsselindustrien und zentrale Planung gelegt wird. Das Ziel ist eine rasche Industrialisierung und die Erreichung der Autarkie, aber dieser Weg kann zu ideologischen Konflikten und internationalen Spannungen führen."

 PRU_stable_monetary_policy:0 "Politik der wirtschaftlichen Erholung"
 PRU_stable_monetary_policy_desc:0 "Die Umsetzung einer stabilen Geldpolitik ist für die Gewährleistung der finanziellen Sicherheit und wirtschaftlichen Stabilität Perus von wesentlicher Bedeutung. Durch die Beibehaltung eines konsequenten Ansatzes bei der Kontrolle der Inflation, der Steuerung der Geldmenge und der Festlegung der Zinssätze will Peru Investitionen anziehen, das Wirtschaftswachstum fördern und das Wohlergehen seiner Bürger sichern."

 PRU_the_pan-american_highway:0 "Die Panamerikastraße"
 PRU_the_pan-american_highway_desc:0 "Das ehrgeizige Projekt zum Bau der Panamericana durch Peru ist im Gange. Diese transkontinentale Route wird Peru mit seinen Nachbarländern verbinden und den Handel und Transport erleichtern. Es wird erwartet, dass die Bauarbeiten ein gewaltiges Unterfangen sein werden, das Arbeit, Technik und finanzielle Ressourcen in großem Umfang erfordert."

 PRU_forced_industrialization:0 "Erzwungene Industrialisierung"
 PRU_forced_industrialization_desc:0 "Peru verfolgt eine Politik der Zwangsindustrialisierung mit dem Ziel, die Wirtschaft des Landes rasch umzugestalten. Dieser Ansatz beinhaltet staatliche Eingriffe in die Wirtschaft, Anreize für die einheimische Industrie und strenge Vorschriften. Er kann zwar zu einem schnellen industriellen Wachstum führen, stößt aber auch auf den Widerstand traditioneller Sektoren und kann erhebliche Ressourcen erfordern."

 PRU_expanded_industrial_region:0 "Erweitertes Industriegebiet"
 PRU_expanded_industrial_region_desc:0 "Peru hat ehrgeizige Pläne, seine Industrieregion zu erweitern und neue Gebiete für Fabriken und die verarbeitende Industrie zu erschließen. Diese Erweiterung soll wachsende Industrien beherbergen, Arbeitsplätze schaffen und die wirtschaftliche Entwicklung vorantreiben. Sie erfordert jedoch eine sorgfältige Planung, Investitionen in die Infrastruktur und ein entsprechendes Management, um die Ziele zu erreichen."

 PRU_our_natural_resources:0 "Natürliche Ressourcen"
 PRU_our_natural_resources_desc:0 "Perus reichhaltige natürliche Ressourcen, von Mineralien bis hin zu landwirtschaftlichen Erzeugnissen, stehen im Mittelpunkt der Wirtschaftsstrategie des Landes. Die Erschließung und Ausbeutung dieser Ressourcen kann wertvolle Einnahmen bringen und das Wirtschaftswachstum fördern. Dabei müssen jedoch eine angemessene Bewirtschaftung, Umweltbelange und internationale Marktschwankungen berücksichtigt werden."

 PRU_the_peruvian_industry:0 "Die peruanische Industrie"
 PRU_the_peruvian_industry_desc:0 "Das Wachstum des peruanischen Industriesektors hat für die Regierung oberste Priorität. Diese Strategie zielt darauf ab, die Abhängigkeit von ausländischen Importen zu verringern, Arbeitsplätze zu schaffen und eine autarke Wirtschaft zu fördern. Die Unterstützung der lokalen Industrie, die Förderung von Forschung und Entwicklung und die Gewährleistung von Qualitätsstandards sind Teil dieser Vision."

 PRU_create_antamina:0 "Antamina schaffen"
 PRU_create_antamina_desc:0 "Die Errichtung des Antamina-Bergbauprojekts stellt einen großen Sprung nach vorn in der peruanischen Bergbauindustrie dar. Dieses gewaltige Unterfangen wird umfangreiches Kapital, Technologie und Fachwissen erfordern, um wertvolle Ressourcen aus der Erde zu holen. Der Erfolg von Antamina hat das Potenzial, die peruanische Wirtschaft umzugestalten und das Ansehen des Landes weltweit zu verbessern."

 PRU_the_second_rubber_rush:0 "Zweiter Kautschukrausch"
 PRU_the_second_rubber_rush_desc:0 "In Peru zeichnet sich ein Wiederaufleben der Kautschukproduktion ab. In Anlehnung an den Kautschukboom zu Beginn des 20. Jahrhunderts bereitet sich Peru auf einen zweiten Kautschukboom vor. Jahrhunderts bereitet sich Peru auf einen zweiten Kautschukboom vor. Diesmal sollen die Kautschukressourcen effizient und nachhaltig ausgebeutet werden, was der Region zu Wohlstand verhelfen könnte."

 PRU_create_the_BCR:0 "Schaffung der BCR"
 PRU_create_the_BCR_desc:0 "Die Gründung der Banco Central de Reserva (Zentralreservebank) ist ein Schlüsselmoment in der Finanzgeschichte Perus. Diese Institution wird eine Schlüsselrolle bei der Verwaltung der Geldpolitik des Landes, der Regulierung der Finanzmärkte und der Sicherung der finanziellen Stabilität des Landes spielen. Ihre Gründung ist ein wichtiger Schritt zur Modernisierung des Finanzsektors."

 PRU_the_black_gold_of_the_amazon:0 "Das schwarze Gold des Amazonas"
 PRU_the_black_gold_of_the_amazon_desc:0 "Das Amazonasgebiet birgt ein enormes Potenzial für die Ölförderung, und Peru will dieses schwarze Gold" erschließen. Die Entwicklung der Ölindustrie im Amazonasgebiet verspricht erhebliche wirtschaftliche Vorteile, wirft aber auch Bedenken hinsichtlich der Umweltauswirkungen, der Rechte der indigenen Bevölkerung und internationaler Interessen auf. Die Zukunft des Amazonasgebiets könnte von diesem Vorhaben abhängen."

 PRU_Acquire_Japanese_weapons:0 "Japanische Waffen erwerben"
 PRU_Acquire_Japanese_weapons_desc:0 "Angesichts der Notwendigkeit, unsere Streitkräfte zu stärken, hat die peruanische Regierung beschlossen, die Möglichkeit des Erwerbs japanischer Waffen zu prüfen. Diese strategische Partnerschaft könnte unseren Streitkräften die notwendigen Mittel an die Hand geben, um die nationale Sicherheit zu gewährleisten und unsere Interessen zu verteidigen."

 PRU_Promote_immigration:0 "Förderung der Einwanderung"
 PRU_Promote_immigration_desc:0 "Die peruanische Regierung erwägt aktiv die Förderung der Einwanderung. Allerdings wird die Wahl des nationalistischen Führers die Richtung dieser Politik bestimmen. Mit Alberto Flores italienische Einwanderer anwerben oder mit Eloy Ureta die japanische Einwanderung fortsetzen?"

 PRU_return_of_the_inkari:0 "Rückkehr der Inkari"
 PRU_return_of_the_inkari_desc:0 "Die Rückkehr des Inkari steht für die lang erwartete Rückkehr des mythischen Inkaherrschers und symbolisiert die Hoffnung auf die Wiederherstellung und Wiederbelebung des alten Inkareichs. Dieses Konzept ruft eine tiefe Verbundenheit mit den Traditionen der Vorfahren und die Erwartung einer historischen Wiedergeburt hervor."
 PRU_the_new_royal_road:0 "Die neue Königsstraße"
 PRU_the_new_royal_road_desc:0 "Modernes Projekt zur Wiederbelebung und Rekonstruktion des historischen Straßennetzes des Inka-Reiches. Dieses ehrgeizige Projekt zielt darauf ab, das ausgedehnte Verkehrssystem wiederherzustellen, das einst die verschiedenen Regionen des Inkareichs miteinander verband und den kulturellen Austausch, den Handel und die Einheit förderte. Die Umsetzung der Neuen Königlichen Inkastraße stellt eine bemerkenswerte Anstrengung dar, um das Erbe der Inkazivilisation zu ehren und die Mobilität der Truppen, die historische Erhaltung und die kulturelle Wertschätzung zu fördern."
 PRU_the_pact_of_lima:0 "Der Pakt von Lima"
 PRU_the_pact_of_lima_desc:0 "Symbolisiert das Bündnis zwischen dem Inkaiserreich und dem Deutschen Reich. Diese Partnerschaft stellt eine einzigartige Zusammenarbeit zwischen zwei unterschiedlichen Zivilisationen dar, mit dem Ziel, den kulturellen Austausch, den Handel und die gegenseitige Unterstützung zu fördern. Durch die Wiederbelebung des alten Straßennetzes des Inka-Reiches wollen beide Reiche ihre Verbindungen verbessern und ihre Beziehungen stärken, um wirtschaftliches Wachstum und kulturelles Verständnis zu fördern. Das Bündnis zwischen dem Inkareich und dem Deutschen Reich, das in dieser Allianz zum Ausdruck kommt, zeigt die Kraft der Zusammenarbeit und das gemeinsame Streben nach Fortschritt zwischen verschiedenen Nationen und Zivilisationen."
 PRU_das_inkareich:0 "Das Inkareich"
 PRU_das_inkareich_desc:0 "ist die deutsche Übersetzung für "Das Inkareich". Es bezieht sich auf die große und einflussreiche Zivilisation, die vor der spanischen Eroberung in der Andenregion Südamerikas gedieh. "Das Inkareich" steht für die reiche Geschichte, die kulturellen Errungenschaften und die politische Macht des Inkareichs. Es repräsentiert eine Zeit der Pracht, der fortschrittlichen Infrastruktur und der komplexen sozialen Strukturen, die den bedeutenden Einfluss des Reiches auf die Region verdeutlichen."

PRU_claim_the_habsburg_territories:0 "Beanspruchen Sie die habsburgischen Territorien"
PRU_claim_the_habsburg_territories_desc:0 "Die Größe des ehemaligen Habsburgerreiches muss unter der peruanischen Flagge wiederhergestellt werden. Wir sind bestrebt, die historischen Gebiete, die einst zu dieser Dynastie gehörten, zurückzufordern."

PRU_claim_the_portuguese_empire:0 "Anspruch auf das Portugiesische Reich"
PRU_claim_the_portuguese_empire_desc:0 "Die portugiesischen Herrschaftsgebiete in Südamerika stellen eine einzigartige Gelegenheit dar, unser Reich zu erweitern. Es ist an der Zeit, das einzufordern, was uns rechtmäßig gehört."

PRU_restore_the_colombia_empire:0 "Das kolumbianische Reich wiederherstellen"
PRU_restore_the_colombia_empire_desc:0 "Der Ruhm des ehemaligen Großkolumbiens muss wiederbelebt werden. Unser Ziel ist es, die Größe und Einheit dieser Schwesternation unter peruanischer Herrschaft wiederherzustellen."

PRU_restore_the_argentina_empire:0 "Wiederherstellung des Argentinischen Reiches"
PRU_restore_the_argentina_empire_desc:0 "Argentinien war einst eine Großmacht in Südamerika. Es ist unsere Pflicht, seine frühere Größe wiederherzustellen und ein argentinisches Imperium unter unserer Führung zu errichten."

PRU_america_imperial:0 "Kaiserliches Amerika"
PRU_america_imperial_desc:0 "Unsere Bestimmung ist es, Amerika in eine Ära der imperialen Dominanz zu führen. Durch Expansion und Einflussnahme wollen wir ein riesiges Imperium errichten, das sich über den gesamten Kontinent erstreckt."



