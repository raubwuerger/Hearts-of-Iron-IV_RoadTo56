 PRU_internal_factions:0 "Interne Fraktionen"
 PRU_internal_factions_desc:0 "Im Zuge der Entfaltung der vielfältigen Strukturen der peruanischen Gesellschaft haben sich interne Fraktionen herausgebildet, die sich jeweils an verschiedenen Säulen der Macht orientieren. Oligarchen, Apristas, Nationalisten und Quechuas, die alle unterschiedliche Interessen und Visionen haben, schwören entweder der Armee, der Marine oder der Zentralregierung ihre Treue. Das empfindliche Gleichgewicht des Einflusses zwischen diesen Fraktionen muss sorgfältig verwaltet werden, um Stabilität und Einheit in unserer Nation zu gewährleisten."

