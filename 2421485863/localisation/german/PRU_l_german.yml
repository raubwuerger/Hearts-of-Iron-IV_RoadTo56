 PRU_GATHERING_STORM_DESC:0 "Nach dem Tod des Nationalistenführers Sanchez Cerro im Jahr 1933 geriet die Republik Peru in eine tiefe innen- und außenpolitische Krise, und der Chef der Streitkräfte, Oscar Benavides, wurde an seine Stelle gesetzt. Die große Krise, die im Lande herrscht, hat die Wirtschaft in eine noch nie dagewesene Stagnation und zu einer schweren Wirtschaftskrise vor den demokratischen Wahlen von 1936 geführt, obwohl in einigen konspirativen Kreisen bekannt ist, dass Benavides den Wunsch hat, an der Macht zu bleiben."

 PRU_american_reich:0 "Amerindisches Reich"
 PRU_american_reich_desc:0 "Vereinigen Sie die indigenen Völker Amerikas. Das Amerindianische Reich, ein Zusammenschluss präkolumbianischer Staaten, ist ein Zeugnis für die Widerstandsfähigkeit und Einheit der indigenen Völker. Mit einer Mischung aus uralten Traditionen und moderner Kriegsführung ist diese neue Supermacht im Begriff, die Geschichte der westlichen Hemisphäre neu zu gestalten."

 PRU_recognize_german_power:0 "Die deutsche Macht anerkennen"
 PRU_recognize_german_power_desc:0 "Wir müssen zum Mutterland zurückkehren und die industrielle und militärische Stärke Deutschlands anerkennen. Es liegt in der Entscheidung unseres glorreichen Führers, ob es das Beste wäre, uns zu unterwerfen oder die Königreiche mit unserem Mutterland zu verschmelzen."

 PRU_recognize_german_power_2:0 "Die deutsche Macht anerkennen"
 PRU_recognize_german_power_2_desc:0 "Wir müssen in das Mutterland zurückkehren und die industrielle und militärische Stärke Deutschlands anerkennen. Es bleibt der Entscheidung unseres glorreichen Führers überlassen, ob es das Beste ist, uns zu unterwerfen oder die Königreiche mit unserem Mutterland zu verschmelzen."

 PRU_A_new_war_machine:0 "Die neue Kriegsmaschine der Anden"
 PRU_A_new_war_machine_desc:0 "Unter Ausnutzung des Erfindungsreichtums der Andenbewohner und des Vermächtnisses ihrer Vorfahren hat das Inka-Reich eine neuartige Kriegsmaschine entwickelt. Durch die Kombination traditioneller metallurgischer Geheimnisse mit moderner Technologie wurde eine gewaltige Kraft auf dem Schlachtfeld geschaffen."


