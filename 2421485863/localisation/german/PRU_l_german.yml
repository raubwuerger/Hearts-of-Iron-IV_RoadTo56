l_german:
 r56_peru_focus:0 "Peruanische Staatsangehörige im Fokus"
 indigenous_recruiter:0 "Indigener Rekrutierer"
 son_of_the_sun:0 "Sohn der Sonne"
 democratic_socialist:0 "Demokratischer Sozialist"
 PRU_llama_army_tech:0 "Lama Armee Tech"

 PRU_czech_equipment_aquisition:0 "Tschechische Ausrüstung"
 PRU_czech_equipment_aquisition_desc:0 "Nach der großen Niederlage im Pazifikkrieg 1883 war die [[~ROOT.getAdjective~]]-Armee eine Zeit lang schwach, da sich die Regierung keine so großen Militärausgaben leisten konnte, aber jetzt, wo wir neue Waffen erwerben können, ist es an der Zeit, unsere Streitkräfte neu zu organisieren und eine mächtige Armee zu bilden."
 PRU_andean_warfare:0 "Die Ronderos in die Armee einbeziehen"
 PRU_andean_warfare_desc:0 "Die Ronderos sind ein wesentlicher Bestandteil der [[~ROOT.getAdjective~]]-Geschichte; ihre Anwesenheit auf den Schlachtfeldern war immer von Bedeutung, wie im Krieg gegen Chile nach dem Fall von Lima, wir verlangen, dass alle Quechuas sich diesem Körper der Ronderos anschließen"
 PRU_paratrooper_company:0 "Fallschirmjäger-Kompanie"
 PRU_paratrooper_company_desc:0 "Wir können ein Fallschirmjägerkorps zur Unterstützung der Bodentruppen aufstellen, indem wir eine große Flotte von Flugzeugen bauen."
 PRU_modernize_the_infantry_kit:0 "Die Infanterieausrüstung modernisieren"
 PRU_modernize_the_infantry_kit_desc:0 "Neue Kriegstaktiken, die in der ganzen Welt entwickelt wurden, machen es erforderlich, dass wir unser Wissen über Kriegstaktiken auf den neuesten Stand bringen, was dazu führt, dass wir moderne Ausrüstung anschaffen und unser altes Arsenal aus dem Leticia-Krieg zurücklassen."
 PRU_jungle_training:0 "Schaffung einer Ashaninka-Armee"
 PRU_jungle_training_desc:0 "Lange Zeit lebte das Volk der Ashaninka isoliert im peruanischen Dschungel und hatte keine Ahnung von den Geschehnissen in Zentralperu. Die Kautschukfirmen entdeckten dieses indigene Volk und begannen damit einen der größten bekannten Völkermorde in Peru. Diese Dschungelmenschen werden für unsere Operationen nützlich sein. Wir brauchen sie jetzt mehr denn je in unserer Armee."
 PRU_motorization:0 "Motorisierung"
 PRU_motorization_desc:0 "Lange Zeit wurden unsere Kriegsressourcen mit Maultieren oder Lamas über die Berge unseres zerklüfteten Geländes transportiert, aber mit dem Bau der großen Autobahnen könnte es an der Zeit sein, Lastwagen für den Transport von militärischem Gerät einzusetzen."
 PRU_create_the_infantry_and_cavalry_schools:0 "Schaffung von Infanterie- und Kavallerieschulen"
 PRU_create_the_infantry_and_cavalry_schools_desc:0 "Die Kavallerie ist eine wichtige Ressource für unsere Armee. Aufgrund unserer zerklüfteten Geografie verfügen wir nur über wenige motorisierte Fahrzeuge. Pferde und Maultiere genießen in der peruanischen Armee seit jeher großes Vertrauen, und die Spezialisierung einiger Kommandeure auf Kriegstaktiken mit der Kavallerie wird uns zum Sieg führen."
 PRU_cold_weather_equipment:0 "Ausrüstung für kaltes Wetter"
 PRU_czech_tanks:0 "Beschaffung tschechischer Panzer"
 PRU_czech_tanks_desc:0 "Die neuen Panzer werden eine große Hilfe für einen größeren Vorstoß unserer Armee sein, um jeden zu vernichten, der es wagt, das Land zu empören."
 PRU_study_the_blueprints:0 "Studieren Sie die Baupläne"
 PRU_study_the_blueprints:0 "Mit unseren eigenen Entwürfen wird es uns gelingen, unsere nationale Industrie aufzubauen und zu stärken."
 PRU_foreign_licenses:0 "Ausländische Lizenzen"
 PRU_foreign_licenses_desc:0 "Mit den neuen ausländischen Waffenlizenzen wird es möglich sein, vor Ort fortschrittliche Waffen für unsere Armee zu produzieren."
 PRU_italian_guns:0 "Italienische Waffen"
 PRU_italian_guns_desc:0 "Nach dem Erwerb italienischer Flugzeuge und der militärischen Ausbildung ist es nun an der Zeit, moderne italienische Kanonen zu erwerben, um unsere Macht in den Anden bekannt zu machen."
 PRU_invite_italian_military_mission:0 "Italienische Militärmission einladen"
 PRU_invite_soviet_military_mission:0 "Einladung der sowjetischen Militärmission"
 PRU_expand_the_national_arsenal:0 "Das nationale Arsenal ausbauen"
 PRU_expand_the_national_arsenal_desc:0 "Eine der wichtigsten Waffenfabriken in Lima ist veraltet und kann nicht mehr genügend Waffen liefern, um unsere Armee anständig zu bewaffnen. Die Ausweitung der Provinzen mit neuen Militärfabriken wird diesen Bedarf an Waffen decken."
 PRU_new_weapons_new_tactics:0 "Neue Waffen, neue Taktik"
 PRU_new_weapons_new_tactics_desc:0 "Unsere neuen Waffen werden uns helfen, uns an die neuen Kriegstaktiken anzupassen."
 PRU_plan_limas_expansion:0 "Planen Sie die Expansion Limas"
 PRU_plan_limas_expansion_desc:0 "Außerhalb der Hauptstadt Lima gibt es viel mehr Platz, um moderne Industriegebiete zu errichten, wie z. B. in den Außenbezirken von Villa El Salvador und San Juan de Lurigancho."
 PRU_compania_minera_atacocha:0 "Compañía Minera Atacocha"
 PRU_compania_minera_atacocha_desc:0 "Am Stadtrand von Lima, in den Bergen, befindet sich eines der größten Edelmetallvorkommen, aus dem wir etwas machen sollten."
 PRU_industrial_modernization:0 "Industrielle Modernisierung"
 PRU_industrial_modernization_desc:0 "Unsere veraltete und stagnierende Industrie muss modernisiert werden, aber die Frage ist, ob wir das von Ausländern machen lassen oder ob wir versuchen, unsere eigene Industrie aufzubauen."
 PRU_rely_on_international_trade:0 "Verlassen Sie sich auf den internationalen Handel"
 PRU_rely_on_international_trade_desc:0 "Unsere Industrie kann sich ohne Hilfe aus den Industrieländern nicht selbst erhalten; wir müssen Hilfe von ausländischem Kapital erhalten."
 PRU_invite_foreign_experts:0 "Ausländische Experten einladen"
 PRU_invite_foreign_experts_desc:0 "Ausländische Experten werden wissen, wie wir unsere Wirtschaft wieder auf den richtigen Weg bringen können, damit sie wieder zu einer der stärksten in Südamerika wird."
 PRU_railroad_investments:0 "Investitionen in den Schienenverkehr"
 PRU_railroad_investments_desc:0 "Die Vermessung neuer Strecken zur Verbesserung der nationalen Infrastruktur liegt in den Händen ausländischer Experten; wir werden sehr bald über eine nationale Infrastruktur ersten Ranges verfügen."
 PRU_oil_industry_developments:0 "Entwicklungen in der Ölindustrie"
 PRU_oil_industry_developments_desc:0 "Unsere ausländischen Verbündeten müssen das Öl aus La Brea y Pariñas im Norden des Landes fördern."
 PRU_gold_and_silver_mining:0 "Gold- und Silberabbau"
 PRU_gold_and_silver_mining_desc:0 "Die wichtigsten Ressourcen, wie Gold und Silber in den Bergen unseres Landes, werden unsere Wirtschaft antreiben."
 PRU_running_economy:0 "Monetäre Stabilisierung"
 PRU_running_economy_desc:0 "Die Schaffung einer nationalen Reservebank wird dazu beitragen, die Währung besser zu verwalten."
 PRU_construction_industry:0 "Bauwirtschaft"
 PRU_construction_industry_desc:0 "Mit der neuen Hilfe von Ausländern ist es vielleicht an der Zeit, mit Bauarbeiten zum Nutzen des gesamten [[~ROOT.getAdjective~]] Volkes zu beginnen."
 PRU_implement_autarky:0 "Autarkie einführen"
 PRU_implement_autarky_desc:0 "Ausländer sind nicht in der Lage, die Kontrolle über unsere Wirtschaft zu übernehmen; es wäre das Beste, wenn wir unsere eigene Wirtschaft entwickeln, um nicht von ausländischem Kapital abhängig zu sein."
 PRU_give_rights_to_indigenous_people:0 "Geben Sie den indigenen Völkern Rechte"
 PRU_give_rights_to_indigenous_people_desc:0 "Die Andenbewohner wurden immer wie Sklaven behandelt, selbst als Peru vom spanischen Joch unabhängig wurde; jetzt, als Entwicklungsland, ist es von entscheidender Bedeutung, ihre Unterstützung zu sichern."
 PRU_seize_the_gold_mines:0 "Beschlagnahme der Goldminen"
 PRU_seize_the_gold_mines_desc:0 "Die Goldminen von Cajamarca sind jetzt eine Realität; sie wurden bisher mangels Maschinen nie ausgebeutet, aber jetzt, mit der notwendigen Technologie, können wir das Land mit diesen Ressourcen stärken."
 PRU_national_mining_administration:0 "Nationale Bergbauverwaltung"
 PRU_national_mining_administration_desc:0 "Die Schaffung eines nationalen Unternehmens, das die Bergbauressourcen verwaltet, wird sicherstellen, dass diese vom Staat besser genutzt werden."
 PRU_finance_construction_programs:0 "Finanzierung von Bauprogrammen"
 PRU_finance_construction_programs_desc:0 "Die Finanzierung des Angestelltenkrankenhauses und der Nachbarschaftseinrichtungen von sozialem Interesse wird eine große Hilfe sein, um mit der Entwicklung unseres Landes zu beginnen."
 PRU_industrial_surquillo_sac:0 "Industrieller Surquillo SAC"
 PRU_industrial_surquillo_sac_desc:0 "Es ist an der Zeit, unsere eigene Militärindustrie aufzubauen."
 PRU_nationalize_the_railways:0 "Verstaatlichung der Eisenbahnen"
 PRU_nationalize_the_railways_desc:0 "Die Steuern, die ausländische Unternehmen für die Nutzung ihrer Straßen verlangen, sind erpresserisch. Es ist an der Zeit, dass in Peru alles ausschließlich im Dienste des Volkes steht."
 PRU_national_research_grants:0 "Nationale Forschungsstipendien"
 PRU_national_research_grants_desc:0 "Mit unseren eigenen Köpfen werden wir unser Land voranbringen."
 PRU_substitution_technologies:0 "Substitutionstechnologien"
 PRU_substitution_technologies_desc:0 "Wenn wir keine Technologie bekommen können, die wir nicht besitzen, dann werden wir Ersatzteile dafür finden."
 PRU_a_reborn_navy:0 "Eine wiedergeborene Marine"
 PRU_a_reborn_navy_desc:0 "Nach dem Pazifikkrieg 1880 wurde unsere Marine von einer der am besten ausgebildeten in Südamerika zu einer der schlechtesten und veraltetsten. Dies ist unsere Chance, unsere Marine wiederzubeleben."
 PRU_expand_the_naval_factory_of_bellavista:0 "Ausbau der Marinewerke in Bellavista"
 PRU_expand_the_naval_factory_of_bellavista_desc:0 "Die Marinefabrik in Bellavista war immer die nationale Marinefabrik schlechthin, aber mit der jüngsten Wiedergeburt unserer Marine wäre es eine gute Idee, unsere Fabrik in den Norden und Süden des Landes zu erweitern."
 PRU_work_with_foreigners:0 "Mit Ausländern zusammenarbeiten"
 PRU_work_with_foreigners_desc:0 "Die Ausländer wissen mehr über Schiffe als wir. Wir werden mit ihnen zusammenarbeiten, um unsere Marine auszubauen."
 PRU_National_Admiralty_Corps:0 "Nationales Admiralitätskorps"
 PRU_National_Admiralty_Corps_desc:0 "Wenn wir die brillantesten Köpfe der Marinestrategie in Peru zusammenbringen, können wir ein größeres Admiralitätskabinett bilden, das die Entscheidungen in einer Seeschlacht trifft."
 PRU_naval_industry:0 "Marineindustrie"
 PRU_naval_industry_desc:0 "Über den Ausbau unserer Marineindustrie hinaus müssen wir größere Werften bauen, um eine große nationale Flotte zu schaffen."
 PRU_modernize_destroyers:0 "Zerstörer modernisieren"
 PRU_modernize_destroyers_desc:0 "Unsere neuesten Zerstörer sind bereits veraltet, daher ist ein Forschungsprogramm für neue Modelle unerlässlich."
 PRU_Modernize_our_submarines:0 "U-Boote modernisieren"
 PRU_Modernize_our_submarines_desc:0 "Unsere neuesten U-Boote sind bereits veraltet, so dass ein Forschungsprogramm für neue Modelle unerlässlich ist."
 PRU_the_grau_class_project:0 "Das Projekt der Grau-Klasse"
 PRU_the_grau_class_project_desc:0 "Die Kreuzer der Grau-Klasse waren die größten und modernsten Schiffe, die die peruanische Marine seit ihrer Niederlage im Pazifikkrieg besaß. Ihre Kampfkraft war so groß, dass der Staat diese Schiffe als Basis für den massiven Bau weiterer Kreuzer der Grau-Klasse nutzen wollte."
 PRU_expand_naval_production:0 "Ausweitung der Marineproduktion"
 PRU_expand_naval_production_desc:0 "Wir brauchen mehr Werften, um unsere große Marine auszubauen."
 PRU_modernize_battleships:0 "Kampfschiffe modernisieren"
 PRU_modernize_battleships_desc:0 "Es ist an der Zeit, das Projekt des Lima-Schlachtschiffs in Angriff zu nehmen. Aufgrund interner wirtschaftlicher Probleme konnten wir uns ein solches Schlachtschiff nie leisten. Jetzt kann ein solcher Kauf genehmigt werden."
 PRU_modernize_carrier:0 "Flugzeugträger modernisieren"
 PRU_modernize_carrier_desc:0 "Es ist an der Zeit, das Projekt "Republica del Peru Carrier" zu starten. Aufgrund interner wirtschaftlicher Probleme konnten wir uns ein solches Kriegsschiff nie leisten. Jetzt kann ein solcher Kauf genehmigt werden."
 PRU_naval_doctrine:0 "Marinedoktrin"
 PRU_naval_doctrine_desc:0 "Neue Schiffe, neue Marinedoktrinen."
 PRU_fly_with_the_sun:0 "Helden der Sonne"
 PRU_fly_with_the_sun_desc:0 "Die neuen Rekruten der peruanischen Luftwaffe haben seit ihrer Gründung im Jahr 1919 viele talentierte Rekruten erhalten, die im Cockpit eines Flugzeugs Unglaubliches geleistet haben. Es ist an der Zeit, dass diese neuen Piloten ihrem Land zeigen, wem der südamerikanische Luftraum gehört."
 PRU_start_aircraft_purchase:0 "Anschaffung von Flugzeugen"
 PRU_start_aircraft_purchase_desc:0 "Um unsere Luftwaffe mit weiteren Flugzeugen auszustatten, müssen wir uns entscheiden, von welchem Land wir Flugzeuge anfordern wollen."
 PRU_acquire_italian_planes:0 "Italienische Flugzeuge kaufen"
 PRU_acquire_italian_planes-desc:0 "Italienische Flugzeuge sind stark und schwer. Sie sind perfekt für unsere Luftwaffe."
 PRU_acquire_usa_planes:0 "US-Flugzeuge kaufen"
 PRU_acquire_usa_planes_desc:0 "Amerikanische Flugzeuge sind schnell und leicht. Sie sind perfekt für unsere Luftwaffe."
 PRU_strengthen_the_air_force:0 "Verstärken Sie die Luftwaffe"
 PRU_strengthen_the_air_force_desc:0 "Unsere Luftwaffe ist unorganisiert, und unsere Flugplätze sind vernachlässigt. Wenn wir diese Aspekte ausbauen, wird unsere Luftwaffe die stärkste in der Region sein."
 PRU_work_with_our_designs:0 "Schaffung von Factorias Faucett"
 PRU_work_with_our_designs_desc:0 "Unsere Flugzeugkonstruktionen werden besser sein als die, die wir von Ausländern erwerben. Es ist von größter Wichtigkeit, die Konstruktionen, die wir bereits haben, zu verbessern."
 PRU_work_on_heavy_aircraft:0 "Arbeit an schweren Flugzeugen"
 PRU_work_on_heavy_aircraft_desc:0 "Wenn wir unsere schweren Flugzeuge entwickeln, können wir stark sein und den Feind treffen, ohne dass er es merkt."
 PRU_work_on_light_aircraft:0 "Arbeit an leichten Flugzeugen"
 PRU_work_on_light_aircraft_desc:0 "Wenn wir unsere leichten Flugzeuge entwickeln, können wir schnell sein und den Feind jagen, ohne dass er es merkt."
 PRU_air_innovations:0 "Innovationen in der Luft"
 PRU_air_innovations_desc:0 "Neue Flugzeuge, neue Taktiken."
 PRU_total_production:0 "Gesamtproduktion"
 PRU_total_production_desc:0 "Wir müssen unsere Produktion von Jagdflugzeugen und CAS vervielfachen, um eine große Streitmacht zu schaffen. Nur dann werden wir die absolute Luftüberlegenheit erreichen."
 PRU_heroes_of_the_air:0 "Helden der Lüfte"
 PRU_heroes_of_the_air_desc:0 "Die neuen Ritter der Lüfte, die das Glück haben, in ihrem Stahlkorsett für ihr Land zu kämpfen."
 PRU_build_the_petrolero_railway:0 "Bau der Petrolero-Eisenbahn"
 PRU_build_the_petrolero_railway_desc:0 "Die amerikanischen Ölgesellschaften benötigen eine Eisenbahnlinie von Lima in den Norden von Trujillo, um das Öl zum Hafen von Callao zu transportieren. Es wäre ein spannendes Projekt, da es vom Staat für zivile und militärische Zwecke genutzt werden kann."
 PRU_build_the_andes_railway:0 "Bau der Andenbahn"
 PRU_build_the_andes_railway_desc:0 "Die transandine Bahnlinie ermöglicht den Transport von Millionen von Menschen zwischen Cuzco, Huancay und Lima, wo sich fast 60 % der peruanischen Bevölkerung aufhalten."
 PRU_organize_future_elections:0 "Organisieren Sie zukünftige Wahlen"
 PRU_organize_future_elections_desc:0 "Nach einer kurzen Regierungszeit von Benavides, in der er die Vorgaben der Verfassung erfüllt, sollte er allgemeine Wahlen in Peru ausrufen, obwohl er unter anderem vorhat, noch eine Weile zu bleiben."
 PRU_mediate_between_the_parties:0 "Zwischen den Parteien vermitteln"
 PRU_mediate_between_the_parties_desc:0 "Aufforderung an die Parteien, sich auf die allgemeinen Wahlen vorzubereiten."
 PRU_british_airports:0 "Britische Flughäfen"
 PRU_british_airports_desc:0 "Mit Hilfe der Briten können wir unsere prekären nationalen Flughäfen ausbauen."
 PRU_mobilize_womans:0 "Mobilisierung der Frauen"
 PRU_mobilize_womans_desc:0 "Die Frauen unseres Landes waren immer vom politischen System ausgegrenzt, aber jetzt werden sie in die Politik, das Militär und die Zivilgesellschaft einbezogen."
 PRU_leacy_of_Benavides:0 "Das Erbe von Benavides"
 PRU_leacy_of_Benavides_desc:0 "Wir müssen das Erbe von Benavides, einem ehemaligen zivilen Gouverneur, fortsetzen, indem wir seine Werke weiterführen."
 PRU_Military_Universities:0 "Militäruniversitäten"
 PRU_Military_Universities_desc:0 "Der Ausbau des Bildungssystems in Peru hat zur Schaffung neuer ziviler und militärischer Einrichtungen beigetragen. Dazu gehört auch die Idee, eine Militäruniversität zu gründen."
 PRU_give_asylum_to_the_jews:0 "Asyl für die Juden"
 PRU_give_asylum_to_the_jews_desc:0 "Mehrere jüdische Intellektuelle fliehen aus Europa aufgrund der derzeitigen Politik, die im Herzen des Landes betrieben wird. Das Beste wäre, unser Land für jüdische Flüchtlinge zu öffnen, um die Forschung zu unterstützen."
 PRU_reforma_agraria:0 "Reforma Agraria"
 PRU_reforma_agraria_desc:0 "La tierra es de quien la trabaja."
 PRU_the_pachacutec_line:0 "Schaffung der Pachacutec-Linie"
 PRU_the_pachacutec_line_desc:0 "Unsere Feinde im Norden sind immer noch darauf aus, mehr von unserem Territorium zu erobern. Wir sollten sie durch den Bau einer Verteidigungslinie abschrecken."
 PRU_nationalize_banking_sector:0 "Verstaatlichung des Bankensektors"
 PRU_nationalize_banking_sector_desc:0 ""Lange Zeit befanden sich unsere Banken in den Händen von Ausländern, die nur ihren Interessen dienten. Jetzt muss die Bank nur noch dem Staat dienen." #verstaatlichen faschistisch"
 PRU_empower_benavides:0 "Benavides ermächtigen"
 PRU_empower_benavides_desc:0 "Die Wahlen müssen zugunsten einer Einheitsregierung mit Benavides an der Spitze annulliert werden."
 PRU_legacy_of_sachez_cerro:0 "Das Vermächtnis von Sanchez Cerro"
 PRU_legacy_of_sachez_cerro_desc:0 "Sanchez Cerro war der Befreier, der den unpatriotischen Leguia und seine 11 Jahre währende Regierung beendete. Während seiner Regierungszeit wurden Gesetze von sozialem Interesse und zum Schutz der Eingeborenen verabschiedet. Aufgrund seiner bescheidenen Herkunft und seiner Chola-Rasse wird er als Vertreter der peruanischen Rasse angesehen."
 PRU_conservative_coalition:0 "Konservative Koalition"
 PRU_conservative_coalition_desc:0 "Nach der Auflösung der Bürgerlichen Partei infolge des Börsenkrachs von 1929 verloren die Großgrundbesitzer und Gamonales ihre politische Macht. Daraufhin zersplitterte die Rechte in mehrere unabhängige Organisationen, die sich 1930 zusammenschlossen und die Konservative Koalition gründeten. Dabei handelte es sich um eine Koalition der rechtskonservativen politischen Parteien in Peru. Ihr Anführer war Manuel Prado Ugarteche."
 PRU_social_democratic_coalition:0 "Sozialdemokratische Koalition"
 PRU_social_democratic_coalition_desc:0 "Peru braucht eine Partei mit programmatischem Volumen aus der Mitte. Die Sozialdemokratische Partei ist keine geschlossene Einheitspartei. Das Register der Patriotischen Union kennt keine hasserfüllten Einschränkungen und keine unfreundlichen Verhinderungen. Ihre Fahne ist die Fahne von Peru. Das Vaterland ist ein Symbol der Einheit, das umso stärker ist, je intensiver die gefühlsmäßige Solidarität und die wirtschaftliche Zusammenarbeit unter den Landsleuten ist."
 PRU_alerta_en_la_frontera:0 "Ein Alarmsignal an der Front"
 PRU_alerta_en_la_frontera_desc:0 "Die Frage der umstrittenen Territorien mit Ecuador ist sehr umfangreich. Seit den Zeiten der spanischen Kolonie waren die Territorien zwischen dem Vizekönigreich Peru und dem Vizekönigreich Neu-Granada nie eindeutig geklärt. Nach der Unabhängigkeit hat sich die Lage zwischen der Republik Peru und der Republik Gran Colombia nicht verbessert. Eine klare Grenze wurde auch nach vielen Jahren nicht festgelegt. Wir glauben, dass der beste Ausweg darin besteht, die Grenze durch Krieg zu ziehen, obwohl wir auch zu anderen, friedlicheren Mitteln greifen könnten."
 PRU_protest_against_the_cancellation:0 "Protest gegen die Annullierung"
 PRU_protest_against_the_cancellation_desc:0 "Benavides ist ein Diktator, der die Wahlen annulliert hat und die ganze Strafe Gottes und des Volkes verdient."
 PRU_prolong_benavides_presidency:0 "Verlängern Sie die Präsidentschaft von Benavides"
 PRU_prolong_benavides_presidency_desc:0 "Unser Land hat sich unter der Regierung von Benavides sehr gut entwickelt. Er sollte noch ein paar Jahre bleiben."
 PRU_peruvian_blackshirts:0 "Die peruanischen Schwarzhemden"
 PRU_peruvian_blackshirts_desc:0 "Die Schwarzhemden von Peru unter dem Kommando von Luis Alberto Flores werden uns zum Sieg führen."
 PRU_give_power_to_general_ureta:0 "Machtübergabe an General Ureta"
 PRU_give_power_to_general_ureta_desc:0 "General Ureta, ein glühender Urrista und Nationalist, hat die Nase voll von der extremistischen Politik von Alberto Flores. Er plant, die Partei zu putschen und die Union Revolucionaria zu führen."
 PRU_integrate_the_church:0 "Die Kirche einbinden"
 PRU_integrate_the_church_desc:0 "Die katholische Kirche ist ein wichtiger Bestandteil des Lebens der gesamten peruanischen Bevölkerung."
 PRU_workers_protection:0 "Rechte der Arbeiter"
 PRU_workers_protection_desc:0 "Die Arbeiter unseres Landes fordern Arbeitsreformen, um bessere Leistungen in den Fabriken zu erzielen."
 PRU_remember_the_Trujillo_revolution:0 "Erinnerung an die Trujillo-Revolution"
 PRU_remember_the_Trujillo_revolution_desc:0 "Während der Regierung von Sanchez Cerro kam es 1932 in der Stadt Trujillo zu einem groß angelegten Aufstand von Aktivisten der APRA-Partei, denen es gelang, die Stadt vollständig einzunehmen, und die damit drohten, nach Lima zu marschieren, um die Macht zu übernehmen. Die Antwort der Regierung war hart. Die Revolution wurde mit Luftangriffen und Artillerie niedergeschlagen, aber die Erinnerung daran bleibt in der apristischen Bevölkerung."
 PRU_benavides_nightmare:0 "Die Anfänge der Revolution"
 PRU_benavides_nightmare_desc:0 "Die Kommunisten erheben sich massenhaft und fordern die Annullierung der Wahlen. Es ist das Ende der Ära Benavides und der persönlichen Freiheiten in Peru."
 PRU_select_a_successor_for_benavides:0 "Wahl eines Nachfolgers für Benavides"
 PRU_select_a_successor_for_benavides_desc:0 "Benavides ist zu alt und zu schwach, um weiter zu regieren. Es wäre das Beste, so schnell wie möglich einen Nachfolger zu wählen."
 PRU_hispanism:0 "Hispanismus"
 PRU_hispanism_desc:0 "Der Hispanismus ist die Erinnerung an den alten Zusammenschluss der alten Vizekönigreiche von Amerika, die zusammen ein mächtiges Reich bildeten. Die Erinnerung daran ist Teil der nationalen Identität Perus."
 PRU_tax_reform:0 "Steuerreform"
 PRU_tax_reform_desc:0 "Die Steuern sind derzeit für diejenigen, die mehr Geld haben als der Durchschnittsbürger, ausgeglichen. Es ist an der Zeit, dieses absurde System zu reformieren, damit es für alle gerechter wird."
 PRU_revolutionary_goverment:0 "Die Revolution von Tacna"
 PRU_revolutionary_goverment_desc:0 "Obwohl Ricardo Perez Godoy kein Urrista war, verbanden sich seine nationalistischen Ideen mit sozialen Ideen, um Peru vor einer möglichen kommunistischen Revolution zu bewahren, da die Regierung nicht viel unternahm, um den Vormarsch des Kommunismus in Peru zu stoppen."
 PRU_left_and_right_united:0 "Linke und Rechte vereint"
 PRU_left_and_right_united_desc:0 "Wenn wir mehr Macht erlangen wollen, müssen wir die Kräfte zwischen Sozialisten, Gemäßigten und Konservativen vereinen. Gemeinsam werden wir ein besseres Peru erreichen."
 PRU_help_our_brothers:0 "Hilf unseren Brüdern"
 PRU_help_our_brothers_desc:0 "[[~ROOT.GetLeader~]] erwägt, einige Freiwillige zur Unterstützung der sozialistischen Anliegen des spanischen Volkes zu entsenden."
 PRU_the_teachings_the_amauta:0 "Die Lehren der Amauta"
 PRU_the_teachings_the_amauta_desc:0 "José Carlos Mariátegui, bekannt als der "Amauta", ist der wichtigste sozialistische Ideologe Perus, den [[~ROOT.GetLeader~]] sehr bewunderte und dessen Erbe er durch kommunistische Politik in [[~ROOT.GetNameDefCap~]] fortsetzen wollte."
 PRU_commit_to_democratic_election:0 "Bekenntnis zu demokratischen Wahlen"
 PRU_commit_to_democratic_election_desc:0 "Die kürzliche Absage der Wahlen durch Benavides hatte zu einer starken Ablehnung in der Bevölkerung geführt, die den Diktator dazu zwingen würde, für die Zukunft demokratische Wahlen zu versprechen."
 PRU_select_montagne_as_successor:0 "Montagne als Nachfolger wählen"
 PRU_select_montagne_as_successor_desc:0 "Ernesto Montagne Markholz ist ein überzeugter Urrista, da er der Partei der Revolutionären Union angehörte, als diese von Sanchez Cerro gegründet wurde und auf der Grundlage des Nationalismus stand. Als die Partei in die Hände von Luis Alberto Flores fiel und begann, dem italienischen Faschismus zu ähneln, beschloss Ernesto Montagne, die Partei zu verlassen und unabhängig zu bleiben, bis er von Benavides als sein Nachfolger berufen wurde, um seine Reformregierung in [[~ROOT.GetNameDefCap~]] fortzusetzen."
 PRU_unite_the_andes:0 "Die Anden vereinen"
 PRU_unite_the_andes_desc:0 "Der von [[~BOL.GetNameDefCap~]] begangene Verrat an [[~ROOT.GetNameDefCap~]] darf nicht vergessen werden. Wir müssen alle Quechua-Völker unter der Führung von [[~ROOT.GetLeader~]] aus eigener Kraft vereinen."
 PRU_alliance_with_bolivia:0 "Allianz mit Bolivien"
 PRU_alliance_with_bolivia_desc:0 "[[~ROOT.GetNameDefCap~]] und [[~BOL.GetNameDefCap~]] haben eine gemeinsame Vergangenheit, eine Inka-Vergangenheit und eine Vergangenheit als Vizekönigreich. Es ist an der Zeit, die Differenzen hinter sich zu lassen und die Vereinigung von Brudervölkern zu erreichen."
 PRU_place_odria_as_adviser:0 "Odria als Berater einsetzen"
 PRU_place_odria_as_adviser_desc:0 "Anstelle einer Regierung von Manuel Odria wäre es denkbar, ihn als politischen Berater von [[~ROOT.GetLeader~]] einzusetzen, damit er ihm Ratschläge gibt, um Peru zu reformieren und es auf den Weg der Entwicklung zu bringen."
 PRU_spanish_civil_war_involvement:0 "Beteiligung am Spanischen Bürgerkrieg"
 PRU_spanish_civil_war_involvement_desc:0 "[[~ROOT.GetLeader~]] erwägt, einige Freiwillige zu entsenden, um die nationalistischen Anliegen des spanischen Volkes zu unterstützen."
 PRU_strengthen_the_national_industry:0 "Stärkung der nationalen Industrie"
 PRU_strengthen_the_national_industry_desc:0 "[[~ROOT.GetLeader~]] sucht nach neuem nationalem und internationalem Kapital, um unsere Industrie zu stärken."
 PRU_nationalize_the_banking_sector:0 "Verstaatlichung des Bankensektors"
 PRU_nationalize_the_banking_sector_desc:0 "[[~ROOT.GetLeader~]] hat die sofortige Verstaatlichung des Bankensektors zu Gunsten des Volkes angeordnet."
 PRU_increase_social_spending:0 "Erhöhung der Sozialausgaben"
 PRU_increase_social_spending_desc:0 "Das Volk fordert eine Erhöhung der Sozialausgaben. Wir werden den Willen des Volkes erfüllen, um sein Vertrauen zu gewinnen."
 PRU_exile_luis_alberto_flores:0 "Luis Alberto Flores ins Exil schicken"
 PRU_exile_luis_alberto_flores_desc:0 "Einer der größten politischen Agitatoren, die Peru hat, ist Luis Alberto Flores. Wir sollten ihn nach Chile verbannen."
 PRU_reform_the_constitution:0 "Neufassung der Verfassung"
 PRU_reform_the_constitution_desc:0 "Die letzte Verfassung, die vom ehemaligen Diktator Luis Miguel Sanchez Cerro geschrieben wurde, ist für die derzeitige Regierung nicht mehr gültig. [[~ROOT.GetLeader~]] ist der Meinung, dass sie reformiert werden sollte, um Platz für die Gründung des neuen Peru zu schaffen."
 PRU_legacy_of_pachacutec:0 "Das Erbe von Pachacutec"
 PRU_legacy_of_pachacutec_desc:0 "Pachacutec, oder derjenige, der die Erde verändert. Es ist an der Zeit, unser Land zu verändern, um es moderner zu machen."
 PRU_hasta_quemar_el_ultimo_cartucho:0 "Bis die letzte Patrone verbrannt ist"
 PRU_hasta_quemar_el_ultimo_cartucho_desc:0 "Hasta quemar el ultimo Cartucho. Wir werden niemals so einfach aufgeben."
 PRU_celebration_of_the_andean_past:0 "Feier der andinen Vergangenheit"
 PRU_celebration_of_the_andean_past_desc:0 "Die gleiche Vergangenheit, das gleiche Erbe, die gleiche Geschichte."
 PRU_industrial_cooperation:0 "Industrielle Zusammenarbeit"
 PRU_industrial_cooperation_desc:0 "Unsere Zusammenarbeit mit unseren bolivianischen Brüdern wird für die rasche Industrialisierung beider Nationen von entscheidender Bedeutung sein."
 PRU_regain_the_new_spain_heritage:0 "Das neuspanische Erbe zurückgewinnen"
 PRU_regain_the_new_spain_heritage_desc:0 " "
 PRU_secure_the_central_america:0 "Sicherung des zentralamerikanischen"
 PRU_secure_the_central_america_desc:0 " "
 PRU_alliance_with_mexico:0 "Bündnis mit Mexiko"
 PRU_alliance_with_spain:0 "Bündnis mit Spanien"
 PRU_Support_the_banana_industry:0 "Unterstützung der Bananenindustrie"
 PRU_Support_the_banana_industry_desc:0 ""
 PRU_alliance_mexico_desc:0 "Die Bande, die [[~ROOT.GetLeader~]] und [[~MEX.GetLeader~]] verbinden, sind mehr als eine hispanische Vergangenheit. Es sind eher ideologische Bande."
 PRU_alliance_with_mexico_desc:0 "Die Bande, die [[~ROOT.GetLeader~]] und [[~MEX.GetLeader~]] verbinden, sind mehr als eine hispanische Vergangenheit. Es sind mehr ideologische Bande."
 PRU_expand_the_volunteer_program:0 "Ausweitung des Freiwilligenprogramms"
 PRU_expand_the_volunteer_program_desc:0 "Die Armee braucht mehr Arbeitskräfte. Wir können eine stärkere Armee erreichen, indem wir ein breiteres Freiwilligengesetz anwenden."
 PRU_National_investigation:0 "Nationale Forschungsagentur"
 PRU_National_investigation_desc:0 "Wir müssen eine Agentur schaffen, die auf die Erforschung neuer Ressourcen in unserem Land spezialisiert ist. Eine Verstärkung der Forschungsbemühungen in unserem Land wäre ein großer Fortschritt."
 PRU_expand_the_military_industry:0 "Ausweitung der Militärindustrie"
 PRU_expand_the_military_industry_desc:0 "[[~ROOT.GetLeader~]] ist auf der Suche nach neuem nationalem und internationalem Kapital, um unsere Industrie zu stärken."
 PRU_expand_the_agricultural_sector:0 "Ausweitung des Agrarsektors"
 PRU_expand_the_agricultural_sector_desc:0 "Unser Land ist reichhaltig und kann verschiedene Gemüsesorten hervorbringen. Lassen Sie uns diese nutzen, um unsere Bevölkerung zu ernähren und nicht länger von ausländischen Importen abhängig zu sein."
 PRU_crusade_against_radicalism_in_america:0 "Kreuzzug gegen Radikalismus"
 PRU_crusade_against_radicalism_in_america_desc:0 "Faschismus und Kommunismus breiten sich in der gesamten südamerikanischen Region rasch aus. Es ist unsere heilige Pflicht, sie von diesen bösen Ideologien zu säubern."
 PRU_integrate_the_indigenous:0 "Integration des Quechua-Volkes"
 PRU_integrate_the_indigenous_desc:0 "In der Vergangenheit wurden die indigenen Quechuas ihrer Rechte beraubt und zu einfachen Leibeigenen der Oligarchen des Landes gemacht. Es wäre an der Zeit, die indigenen Quechuas in die industrielle Kraft des Landes einzubinden, da sie der politischen Bewegung viel Kraft verleihen können."
 PRU_Legion_Peruana:0 "Die Legion Peruana"
 PRU_Legion_Peruana_desc:0 "Die Legion Peruana war in den Anfängen der Republik eine Elitetruppe, die die brutalsten Kriege führte. In Zeiten wie diesen benötigt [[~ROOT.GetLeader~]] wieder einmal eine neue Legion Peruana."
 PRU_inca_industry:0 "Erschaffe den Qhapaq ñan"
 PRU_inca_industry_desc:0 "Die Qhapaq ñan, oder "große Straße" in Quechua, ist eine alte Inka-Konstruktion, die das gesamte Reich von Norden nach Süden und von Osten nach Westen verbindet. Es ist an der Zeit, zu dem alten Straßensystem zurückzukehren und es zu modernisieren."
 PRU_research_cooperation:0 "Zusammenarbeit in der Forschung"
 PRU_research_cooperation_desc:0 "Unsere Zusammenarbeit mit Bolivien in Forschungsfragen wird für beide Schwesternationen hervorragende Ergebnisse in diesem Bereich bringen."
 PRU_neo_incaic_unification:0 "Neo-Inka-Vereinigung"
 PRU_neo_incaic_unification_desc:0 "Die Neo-Inka-Allianz und Vereinigung zwischen [[~ROOT.GetNameDefCap~]] und [[~BOL.GetNameDefCap~]] wird Millionen von Quechuas, die in diesen beiden Ländern leben, mobilisieren."
 PRU_prepare_for_another_pacific_war:0 "Vorbereitungen für einen weiteren Pazifikkrieg"
 PRU_prepare_for_another_pacific_war_desc:0 "Die Nacistas lassen sich Zeit, um die Macht in Chile zu übernehmen. Vielleicht gelingt es den peruanischen Waffen, einen Faschisten in Chile zu platzieren."
 PRU_integrate_women:0 "Frauen in der Arbeitswelt"
 PRU_integrate_women_desc:0 "Die Frauen sind der Motor unseres Landes. Wir müssen sie in die Fabriken einbeziehen, um die Zahl der Arbeitskräfte zu erhöhen."
 PRU_food_importation:0 "Nahrungsmittelimport"
 PRU_food_importation_desc:0 "Wenn die notwendige Menge an Lebensmitteln aufgrund der rauen Geographie nicht in unserem Land produziert werden kann, dann wäre der beste Ausweg, Lebensmittel aus Ländern zu kaufen, die reichlich vorhanden sind."
 PRU_arm_the_people:0 "Bewaffnung des Volkes"
 PRU_arm_the_people_desc:0 "Das vereinte [[~ROOT.getAdjective~]] Volk kann nicht besiegt werden. Seine Stärke wird eine große Faust bilden, die die imperialistischen Horden das Fürchten lehren wird."
 PRU_promote_the_military_industry:0 "Fördern Sie die Militärindustrie"
 PRU_promote_the_military_industry_desc:0 "[[~ROOT.GetLeader~]] sucht nach neuem nationalem und internationalem Kapital, um unsere Industrie zu stärken."
 PRU_promote_the_national_industry:0 "Förderung der nationalen Industrie"
 PRU_promote_the_national_industry_desc:0 "[[~ROOT.GetLeader~]] sucht neues nationales und internationales Kapital, um unsere Industrie zu stärken."
 PRU_a_new_peru:0 "Ein neues Peru"
 PRU_a_new_peru_desc:0 "Das neue Peru steht für eine neue politische Ära, die die Vergangenheit der Caudillos und Revolutionäre hinter sich lässt."
 PRU_the_only_sun:0 "Die einzige Sonne"
 PRU_the_only_sun_desc:0 "Es gibt nur eine Sonne, und diese Sonne ist diejenige, die für die Inkas scheint und scheinen wird - der Sonnengott Inti."
 PRU_looking_north:0 "Blick nach Norden"
 PRU_looking_north_desc:0 "[[~ROOT.GetLeader~]] ist nicht einverstanden mit der Politik von [[~COL.GetLeader~]] in Bezug auf das Amazonas-Trapez und die Stadt Leticia, die noch peruanische Bürger hat. Es ist an der Zeit, Leticia mit Gewalt einzunehmen."
 PRU_join_allies:0 "Schließen Sie sich den Verbündeten an"
 PRU_join_allies_desc:0 "Unsere Handelsverbündeten rufen uns auf, den Faschismus in Europa zu beenden."
 PRU_create_the_Lima_group:0 "Die Lima-Gruppe gründen"
 PRU_create_the_Lima_group_desc:0 "Die Lima-Gruppe sollte gegründet werden, um angesichts der Ereignisse, die Europa plagen, neutral zu bleiben. Unser Kontinent sollte dem Krieg gegenüber neutral bleiben."
 PRU_follow_in_the_footsteps_of_tupac_amaru:0 "In den Fußstapfen von Tupac Amaru II"
 PRU_follow_in_the_footsteps_of_tupac_amaru_desc:0 "Das Vermächtnis des indigenen Revolutionärs Tupac Amaru II. lebt noch immer im Herzen und im Gedächtnis einiger Quechua-Indianer, die sich in der Vergangenheit gegen die spanische Herrschaft über das Inkareich erhoben haben. Heute beruft sich die Revolution auf seinen Namen, um die Städte zu vereinen !Y no podran matarlo¡."
 PRU_benavides_is_dead:0 "Benavides ist tot"
 PRU_benavides_is_dead_desc:0 "Unser Caudillo-Führer, der das Land nach dem Tod von Sanchez Cerro befriedet hat, fühlt sich sehr krank. Ist es möglich, dass er stirbt?"
 PRU_wake_up_a_giant:0 "Weckt einen Giganten auf"
 PRU_wake_up_a_giant_desc:0 "Das Land, in dem vor der Kolonie eine der bedeutendsten Kulturen Südamerikas entstand, das Land, in dem eines der mächtigsten Vizekönigreiche Amerikas entstand und das sich dann mehr als 100 Jahre lang auf seinen Lorbeeren ausruhte, weil es eine instabile Republik war - es ist Zeit aufzuwachen."
 PRU_riva_agueros_dream:0 "Riva Agueros Traum"
 PRU_riva_agueros_dream_desc:0 "Nach mehreren Jahren der Revolten und Putsche ein geeintes und befriedetes Heimatland zu schaffen, ist der Traum des katholischen Nationalisten José de la Riva Agüero y Osma, der seinen Traum durch die Hände von [[~ROOT.GetLeader~]] endlich wahr werden sieht."
 PRU_hit_bolivia:0 "Den Bolivianern den Garaus machen"
 PRU_hit_bolivia_desc:0 "Die Meinungen über das [[~BOL.getAdjective~]]-Volk sind sehr unterschiedlich, was die [[~ROOT.getAdjective~]]-Politiker angeht, in der Vergangenheit war es ein Verbündeter von [[~ROOT. GetNameDefCap~]] mit seiner Idee der Reform des Landes namens "Peru-Bolivien", die in der Vergangenheit sehr stark war, dann wurde [[~ROOT.GetNameDefCap~]] von der [[~BOL.getAdjective~]]-Armee während des Pazifikkrieges verraten und verließ diesen Krieg ohne Widerstand."
 PRU_ask_for_enter_to_comintern:0 "Antrag auf Mitgliedschaft in der Komintern"
 PRU_ask_for_enter_to_comintern_desc:0 "Nach einer langen Debatte zwischen den Mitgliedern der [[~ROOT.GetCommunistParty~]] kam man zu dem Schluss, dass [[~ROOT.GetLeader~]] den Beitritt zur Komintern beantragen sollte, da die [[~SOV.GetNameDefCap~]] uns bei der Entwicklung unseres Landes und der Verbreitung der Revolution in ganz Südamerika helfen könnte."
 PRU_new_road_conscription_law:0 "Neues Straßeneinberufungsgesetz"
 PRU_new_road_conscription_law_desc:0 "Unsere Regierung schlägt vor, das alte Gesetz über die Wehrpflicht auf der Straße wieder aufleben zu lassen und eine neue Version mit besseren Leistungen für die Arbeiter zu schaffen. Diese Initiative zielt nicht nur darauf ab, unsere Straßeninfrastruktur zu verbessern, sondern auch Beschäftigungsmöglichkeiten zu bieten und zur Entwicklung unserer Straßen und Wege beizutragen."
 PRU_protect_democratic_institutions:0 "Schutz der demokratischen Institutionen"
 PRU_protect_democratic_institutions_desc:0 "Dies ist eine entscheidende Phase für unsere Demokratie. Unter der Führung von [[~ROOT.GetLeader~]] setzen wir uns dafür ein, Transparenz, Rechenschaftspflicht und Bürgerbeteiligung zu gewährleisten."
 PRU_workers_rights_act:0 "Gesetz über die Rechte der Arbeitnehmer"
 PRU_workers_rights_act_desc:0 "In einem klaren Bekenntnis zum Wohlergehen unserer Arbeitnehmer stellt [[~ROOT.GetLeader~]] das Arbeitsrechtsgesetz vor. Dieses Gesetz, das die Position der Arbeitnehmer stärken soll, gewährleistet faire Arbeitsbedingungen, angemessene Arbeitszeiten und den Schutz ihrer Grundrechte."
 PRU_god_country_and_family:0 "Gott, Vaterland und Familie"
 PRU_god_country_and_family_desc:0 "In dem Bestreben, konservative Werte zu festigen, wird die Initiative "Gott, Vaterland und Familie" vorgeschlagen. Unter der Führung unserer konservativen Regierung setzen wir uns dafür ein, den Einfluss des Glaubens zu stärken, die patriotischen Grundsätze zu bewahren und die familiären Grundlagen zu schützen, die das Fundament unserer Gesellschaft bilden."
 PRU_state_serves_the_people:0 "Der Staat steht im Dienste des Volkes"
 PRU_state_serves_the_people_desc:0 "Wir setzen uns dafür ein, die Bedürfnisse der Menschen in den Vordergrund zu stellen. Diese Initiative zielt darauf ab, die staatliche Intervention in wichtigen Bereichen wie Bildung, Gesundheit und Wohlergehen zu verstärken und sicherzustellen, dass die Vorteile des Fortschritts für alle zugänglich sind. Mit vereinten Kräften streben wir ein Peru an, in dem der Staat unermüdlich daran arbeitet, den Bürgern zu dienen und ihre Lebensqualität zu verbessern."

 PRU_Eradicate_the_traitors:0 "Beseitigen Sie die Verräter"
 PRU_Eradicate_the_traitors_desc:0 "Alberto Flores hat beschlossen, drastische Maßnahmen zu ergreifen, um die Reinheit und Größe unserer Nation zu bewahren. Es wird eine umfassende Säuberung durchgeführt, um die APRAs und ihre Verbündeten zu beseitigen, die die Stabilität und die nationale Identität bedrohen. Obwohl diese Maßnahme zweifellos menschliche Verluste zur Folge haben wird, argumentiert Flores, dass sie unerlässlich ist, um den Ruhm unseres geliebten Peru zu bewahren."

 PRU_The_People_General:0 "Der General des Volkes"
 PRU_The_People_General_desc:0 "Unter der charismatischen Führung von Eloy Ureta schlägt der peruanische Nationalismus eine neue Richtung ein. Ureta setzt sich für den Schutz des Volkes ein und will die jahrelange Unterdrückung hinter sich lassen, um eine gerechtere und geeintere Nation aufzubauen. Dieser barmherzigere Ansatz versucht, die Wunden der Vergangenheit zu heilen."

 PRU_Return_to_Negotiate_with_Caproni:0 "Rückkehr zur Verhandlung mit Caproni"
 PRU_Return_to_Negotiate_with_Caproni_desc:0 "Die peruanische Regierung ist sich der Bedeutung der Aufrechterhaltung solider Handelsbeziehungen bewusst und hat beschlossen, an den Verhandlungstisch mit Caproni zurückzukehren. Wir sind bestrebt, die Bedingungen unseres ursprünglichen Abkommens von 1934 zu überprüfen und zu verbessern, um eine vorteilhafte und gerechte Zusammenarbeit zu gewährleisten, die die Entwicklung unseres Landes vorantreibt."

 PRU_adean_commissars:0 "Anden-Kommissare"
 PRU_adean_commissars_desc:0 "Die neuen Andenkommissare werden die Volksgesetze in den von den großen Städten am weitesten entfernten Orten durchsetzen."
 PRU_the_great_peruvian_red_army:0 "Die große peruanische Rote Armee"
 PRU_the_great_peruvian_red_army_desc:0 "Die große rote Armee Perus, bestehend aus Arbeitern und Bauern, wird Südamerika von den Ausbeutern, die es beherrschen, befreien; das vereinte Volk wird niemals besiegt werden."
 PRU_acquire_soviet_tanks:0 "Erwerb von sowjetischen Panzern"
 PRU_acquire_soviet_tanks_desc:0 "Unsere militärische Macht wird durch die aufkommende [[~SOV.getAdjective~]] Militärindustrie gestärkt werden, wir werden die große Faust der sozialen Gerechtigkeit in Südamerika sein, die ihr Recht durch unsere große militärische Macht ausüben wird"
 PRU_acquire_soviet_plane_factories:0 "Sowjetische Flugzeugfabriken aufkaufen"
 PRU_acquire_soviet_plane_factories_desc:0 "[[~SOV.getAdjective~]] Flugzeuge sind stark und schwer. Sie sind perfekt für unsere Luftwaffe."
 PRU_national_literacy_programs:0 "Nationale Alphabetisierungsprogramme"
 PRU_national_literacy_programs_desc:0 "Die Eröffnung neuer öffentlicher Universitäten in Lima und in den anderen Städten des Landes wird mehr Menschen Zugang zu kostenloser Hochschulbildung verschaffen und qualifizierte Menschen für die Zukunft Perus ausbilden."
 PRU_end_capitalism:0 "Schluss mit dem Kapitalismus"
 PRU_end_capitalism_desc:0 "Das amerikanische Imperium will sich auf unser Land ausdehnen und die Regierung von [[~ROOT.getLeader~]] beenden, es ist an der Zeit, alle [[~ROOT.getAdjective~]] Menschen zu vereinen, um eine große Faust zu bilden, die den Schlag führt, der den großen Giganten Amerika beendet, für die Freiheit aller [[~ROOT.getAdjective~]] Menschen."
 PRU_unite_the_ecuadorian_proletariat:0 "Vereinigt das ecuadorianische Proletariat"
 PRU_unite_the_ecuadorian_proletariat_desc:0 "In Ecuador streiken die Bauern der Kaffeeplantagen, nach einer langen Zeit unvorstellbarer Misshandlungen hat der Diktator [[~ECU.GetLeader~]] beschlossen, sein eigenes Volk anzugreifen, eine Intervention in Ecuador wird den Willen des Volkes sicherstellen"
 PRU_drive_out_the_banana_companies:0 "Vertreibung der Bananenkonzerne"
 PRU_drive_out_the_banana_companies_desc:0 "Nach dem so genannten Bananenmassaker im Jahr 1928 war die [[~COL.getAdjective~]] Bevölkerung sehr verärgert über die United Fruit Company, die weiterhin im Land tätig ist. Das [[~COL.getAdjective~]]-Volk unterstützte eine Intervention der Aprista-Befreiungsarmee, um diese Kapitalisten zu vertreiben."
 PRU_union_with_the_pcv:0 "Vereinigung mit der PCV"
 PRU_union_with_the_pcv_desc:0 "Unsere Brüder in Venezuela werden von dem Diktator [[~VEN.GetLeader~]] unterdrückt, sein Terrorregime hat bereits mehrere [[~VEN.getAdjective~]] Tote gefordert und Tausende von Menschen leiden unter den Folgen, es ist an der Zeit, seiner Regierung ein Ende zu setzen."
 PRU_collective_agriculture:0 "Kollektive Landwirtschaft"
 PRU_collective_agriculture_desc:0 "Nachdem die Bauern die Kontrolle über die Zuckerplantagen übernommen hatten, entwickelten sie verbesserte Methoden zur Produktion von Waren. Dadurch konnten wir unsere Zuckerindustrie besser entwickeln und die Überschüsse an unsere Partner im Ausland schicken."
 PRU_aprista_guerrilla:0 "Aprista Guerrilla"
 PRU_aprista_guerrilla_desc:0 "Die von der APRA organisierte Guerilla könnte in Kriegszeiten eine große Hilfe sein, wie die Erfahrung der Trujillo-Guerilla während der Sanchez-Diktatur zeigt."
 PRU_rallying_the_peasants:0 "Versammlung der Bauern und Bäuerinnen"
 PRU_rallying_the_peasants_desc:0 "Für unsere Industrialisierung ist es notwendig, die bäuerliche Bevölkerung zu den Fabriken zu mobilisieren, um die Effektivität dieser zu verdreifachen, einige von ihnen können weder lesen noch schreiben, aber mit der Zeit werden sie sich an diesen Lebensstil anpassen."
 PRU_public_universities:0 "Öffentliche Universitäten"
 PRU_public_universities_desc:0 "Die Eröffnung neuer öffentlicher Universitäten in Lima und in den anderen Städten des Landes wird mehr Menschen den Zugang zu einer kostenlosen Hochschulbildung ermöglichen und qualifizierte Menschen für die Zukunft Perus ausbilden."
 PRU_Nationalize_the_brea_y_parinas:0 "Verstaatlichung der Brea y Pariñas"
 PRU_Nationalize_the_brea_y_parinas_desc:0 "Die Frage des Erdöls und der Brea y Pariñas ist ein Problem, das Peru seit 1914 mit sich bringt, nachdem ein für uns sehr unfairer Vertrag unterzeichnet wurde, der von den vorherigen Regierungen toleriert wurde. Es wurde gerade entdeckt, dass das amerikanische Unternehmen, das für die Ausbeutung des Erdöls verantwortlich ist, nicht die gesamte Quote zahlt, die ihm zusteht, die Verstaatlichung dieser Erdölkomplexe und die Vertreibung der nordamerikanischen Eigentümer wird dieses Problem lösen."

 PRU_Sovereign_Industrial_Expansion:0 "Souveräne industrielle Expansion"
 PRU_Sovereign_Industrial_Expansion_desc:0 "Unter dem Banner der nationalen Souveränität hat unsere Führung eine ehrgeizige Initiative zur Förderung des industriellen Wachstums im Inland gestartet. Indem wir die Industrialisierung fördern, streben wir eine Zukunft an, in der jede Maschine und jede Fabrik ein Zeugnis unserer Unabhängigkeit und Entschlossenheit ist."
 PRU_standard_oil_refinery_initiative:0 "Standard Oil Raffinerie-Initiative"
 PRU_standard_oil_refinery_initiative_desc:0 "Diese Initiative fördert den Bau von Raffinerien, in denen fortschrittliche Technologien zum Einsatz kommen, um die Effizienz zu maximieren und unsere Ölproduktion zu diversifizieren. Geleitet von der Erfahrung von Standard Oil wollen wir nicht nur unsere Erdölinfrastruktur stärken, sondern auch Peru als wichtigen Akteur in der globalen Energieszene positionieren."
 PRU_oil_infrastructure_expansion:0 "Ausbau der Infrastruktur"
 PRU_oil_infrastructure_expansion_desc:0 "Mit diesem Ausbau erhöhen wir nicht nur unsere Kapazität zur Deckung der Inlandsnachfrage, sondern bereiten uns auch darauf vor, eine führende Rolle auf dem globalen Ölmarkt zu spielen."
 PRU_privatize_the_public_service:0 "Privatisierung des öffentlichen Dienstes"
 PRU_privatize_the_public_service_desc:0 "Wir prüfen Möglichkeiten, bestimmte öffentliche Dienstleistungen in private Hände zu geben, um die Qualität und Effizienz bei der Erbringung wichtiger Dienstleistungen zu verbessern. Diese Strategie zielt darauf ab, das Potenzial des Privatsektors freizusetzen, um zu Fortschritt und Entwicklung beizutragen."
 PRU_protect_our_businesses:0 "Schutz für unsere Unternehmen"
 PRU_protect_our_businesses_desc:0 "Angesichts der wirtschaftlichen Herausforderungen und des internationalen Wettbewerbs haben wir die Strategie 'Protect Our Businesses' (Schutz unserer Unternehmen) umgesetzt. In Zusammenarbeit mit Standard Oil verstärken wir die Maßnahmen zum Schutz der Integrität und Wettbewerbsfähigkeit unserer nationalen Unternehmen. Diese Initiative zielt darauf ab, ein solides und widerstandsfähiges Unternehmensumfeld zu schaffen."
 PRU_eliminate_the_competition:0 "Den Wettbewerb ausschalten"
 PRU_eliminate_the_competition_desc:0 "Wir müssen unsere Konkurrenten und Gegner ausschalten, wir ergreifen entscheidende Maßnahmen, um die wirtschaftliche Vormachtstellung unserer Unternehmen zu sichern. Ziel ist es, Hindernisse aus dem Weg zu räumen und das Gedeihen unserer heimischen Industrie zu sichern."
 PRU_expand_the_oil_industry:0 "Ausweitung der Ölindustrie"
 PRU_expand_the_oil_industry_desc:0 "Nuestra estrategia tiene como objetivo no solo fortalecer nuestra posición en el mercado mundial del petróleo, sino también impulsar el desarrollo económico y tecnológico. "
 PRU_create_the_national_education_fund:0 "Einrichtung des Nationalen Bildungsfonds"
 PRU_create_the_national_education_fund_desc:0 "Establece el Fondo Nacional de Educación para mejorar la calidad educativa, invertir en infraestructuras, capacitar docentes y desarrollar programas innovadores, fortaleciendo así el sistema educativo."
 PRU_mandatory_social_security:0 "Obligatorische Sozialversicherung"
 PRU_mandatory_social_security_desc:0 "Einführung eines obligatorischen Sozialversicherungssystems, um Schutz und Wohlstand zu gewährleisten und so die Lebensqualität unserer Bürger zu verbessern."
 PRU_the_empire_of_the_constitution:0 "Das Reich der Verfassung"
 PRU_the_empire_of_the_constitution_desc:0 "Mit dem "Reich der Verfassung", das sich auf die Stärkung von Rechtsstaatlichkeit und Demokratie konzentriert. Wir streben eine Konsolidierung der verfassungsmäßigen Institutionen an, die die Gewaltenteilung, den Schutz der individuellen Rechte und die Förderung einer transparenten Regierungsführung garantieren."
 PRU_the_new_oil_law:0 "Das neue Ölgesetz"
 PRU_the_new_oil_law_desc:0 "Es zielt darauf ab, die Politik im Zusammenhang mit der Ölindustrie neu zu strukturieren und Investitionen, Effizienz und Nachhaltigkeit zu fördern. Das neue Erdölgesetz zielt darauf ab, die wirtschaftliche Entwicklung des Landes durch eine verantwortungsvolle Verwaltung der Erdölressourcen zu fördern."
 PRU_oil_deal_with_the_united_states:0 "Ölabkommen mit den Vereinigten Staaten"
 PRU_oil_deal_with_the_united_states_desc:0 "Wir wollen die wirtschaftliche und strategische Zusammenarbeit im Erdölsektor fördern, indem wir Investitionen und fortschrittliche Technologien unterstützen. Das Ölabkommen mit den Vereinigten Staaten zielt darauf ab, die bilateralen Beziehungen zu stärken, die Entwicklung des Energiesektors zu fördern und zum Wirtschaftswachstum Perus beizutragen."
 PRU_great_national_construction_program:0 "Großes Nationales Bauprogramm"
 PRU_great_national_construction_program_desc:0 "Dieser ehrgeizige Ansatz zielt darauf ab, die Entwicklung der Infrastruktur im ganzen Land anzukurbeln und umfasst Straßen-, Brücken-, Energieprojekte und vieles mehr. Das Programm zielt darauf ab, die Wirtschaft anzukurbeln, Arbeitsplätze zu schaffen und die Lebensqualität der Bürger zu verbessern, um so die Grundlagen für eine wohlhabende und nachhaltige Zukunft zu schaffen."
 PRU_womens_right_to_vote:0 "Das Wahlrecht für Frauen"
 PRU_womens_right_to_vote_desc:0 "Wir setzen uns für die Gleichstellung der Geschlechter und die uneingeschränkte Beteiligung am demokratischen Prozess ein, indem wir die grundlegende Rolle der Frauen in der Gesellschaft anerkennen und stärken. Durch die Gewährung des Wahlrechts werden Fortschritte auf dem Weg zu einer umfassenderen und gerechteren Vertretung in der politischen Entscheidungsfindung in Peru erzielt."
 PRU_a_new_military_doctrine:0 "Eine neue Militärdoktrin "
 PRU_a_new_military_doctrine_desc:0 "Wir bemühen uns, unsere Streitkräfte zu modernisieren und dabei die Erfahrungen und Lehren unserer Verbündeten zu nutzen, um eine effiziente und vorbereitete Verteidigung zu gewährleisten. "
 PRU_japanese_investment_in_the_naval_industry:0 "Japanische Investitionen in der Marineindustrie"
 PRU_japanese_investment_in_the_naval_industry_desc:0 "Im Rahmen dieser strategischen Zusammenarbeit werden japanische Investitionen in unseren Marinesektor getätigt, die es uns ermöglichen, unsere maritimen Fähigkeiten zu modernisieren und zu erweitern. Ziel ist nicht nur die Gewährleistung einer wirksamen Verteidigung unserer Küsten, sondern auch die Förderung einer dauerhaften Zusammenarbeit mit unseren japanischen Verbündeten."
 PRU_invite_japanese_naval_advisors:0 "Japanische Marineberater einladen"
 PRU_invite_japanese_naval_advisors_desc:0 "Extendemos una cordial invitación a asesores navales japoneses para colaborar estrechamente con nuestras fuerzas navales.Este paso estratégico no solo refuerza nuestra defensa naval, sino que también fomenta una alianza duradera con Japón en el ámbito militar."
 PRU_German_investment_in_the_military_industry:0 "Deutsche Investitionen in der Rüstungsindustrie"
 PRU_German_investment_in_the_military_industry_desc:0 "Diese strategische Anstrengung beinhaltet den Einstieg deutscher Investitionen in unseren militärisch-industriellen Komplex, der es uns ermöglicht, unsere Fähigkeiten zu modernisieren und zu erweitern. Das Ziel ist nicht nur die Stärkung unserer Verteidigung, sondern auch die Förderung einer dauerhaften Partnerschaft mit unseren deutschen Verbündeten."
 PRU_invite_german_military_advisors:0 "Deutsche Militärberater einladen"
 PRU_invite_german_military_advisors_desc:0 "Wir sind bestrebt, fortschrittliches taktisches, strategisches und technologisches Wissen zu teilen und so unsere Verteidigungsfähigkeit zu verbessern. Dieser strategische Schritt stärkt nicht nur unsere militärische Bereitschaft, sondern fördert auch ein dauerhaftes Bündnis mit Deutschland im militärischen Bereich."
 PRU_expel_the_reds_from_america:0 "Vertreibung der Roten aus Amerika"
 PRU_expel_the_reds_from_america_desc:0 "Diese Strategie zielt darauf ab, die Zusammenarbeit mit unseren antikommunistischen Verbündeten zu verstärken, um dem roten Einfluss zu widerstehen und ihn aus unseren Nationen zu vertreiben. In Zusammenarbeit mit anderen amerikanischen Nationen verpflichten wir uns, die Stabilität und Freiheit auf dem Kontinent zu sichern."
 PRU_long_live_our_caudillo:0 "Lang lebe unser Caudillo"
 PRU_long_live_our_caudillo_desc:0 "Mit dieser Initiative bekräftigen wir unser unerschütterliches Engagement für die starke und visionäre Führung, die unser Caudillo verkörpert. Wir sind bestrebt, sein Erbe zu konsolidieren, die innere Stabilität zu fördern und die nationale Einheit zu stärken."
 PRU_The_new_South_american_axis:0 "Die neue Südamerika-Achse"
 PRU_The_new_South_american_axis_desc:0 "Diese ehrgeizige Strategie zielt darauf ab, die Zusammenarbeit und Einheit zwischen den südamerikanischen Nationen zu stärken, um Stabilität und gemeinsame Entwicklung zu fördern. Indem wir in den Bereichen Sicherheit, Wirtschaft und Diplomatie zusammenarbeiten, wollen wir einen soliden Block aufbauen, der die gemeinsamen Interessen verteidigt und den Wohlstand in der gesamten Region fördert."
 PRU_american_fascist_union:0 "Amerikanische Faschistische Union "
 PRU_american_fascist_union_desc:0 "Wir streben die Konsolidierung einer einheitlichen politischen Front an, die faschistische Prinzipien fördert, um Stabilität und Ordnung in unserem Land zu gewährleisten. Unter der Führung dieser Union wollen wir eine Politik umsetzen, die die Autorität des Staates, die nationale Einheit und den Wohlstand stärkt. "
 PRU_Create_the_Royal_Army:0 "Schaffung der königlichen Armee"
 PRU_Create_the_Royal_Army_desc:0 "Wir streben die Bildung einer der peruanischen Monarchie loyalen Streitmacht an, die die Verteidigung unserer Nation und die Bewahrung der monarchischen Werte garantiert."
 PRU_The_Soldier_King:0 "Der Soldatenkönig"
 PRU_The_Soldier_King_desc:0 "In einem noch nie dagewesenen Akt übernimmt unser Monarch eine aktive Rolle in der militärischen Führung als "Soldatenkönig". Indem er die Streitkräfte inspiriert und die militärische Strategie anführt, demonstriert unser Monarch sein unerschütterliches Engagement für die Sicherheit und Verteidigung Perus. Dieser Ansatz wird unsere militärische Position stärken und das Image des Monarchen als mutiger und entschlossener Führer festigen."
 PRU_Royal_Construction_Program:0 "Königliches Bauprogramm"
 PRU_Royal_Construction_Program_desc:0 "Dieser ehrgeizige Plan umfasst Schlüsselprojekte, die die wirtschaftliche Entwicklung, die Infrastruktur und die Technologie in Peru fördern werden. Durch Investitionen in die Modernisierung werden wir nicht nur unsere globale Position stärken, sondern auch die Größe der peruanischen Monarchie bekräftigen."
 PRU_Acquire_French_weapons:0 "Erwerb französischer Waffen"
 PRU_Acquire_French_weapons_desc:0 "Um unsere Streitkräfte zu stärken, haben wir beschlossen, eine Zusammenarbeit mit Frankreich anzustreben, um moderne Waffen zu erwerben. Durch die Übernahme französischer Technologie und Ausrüstung werden wir unsere Verteidigung stärken und unser Engagement für die nationale Sicherheit demonstrieren."
 PRU_sons_of_the_conquistador:0 "Die Söhne des Konquistadors"
 PRU_sons_of_the_conquistador_desc:0 "In dem Bemühen, den Geist unserer Vorfahren wiederzubeleben und das reiche Erbe der Konquistadoren zu ehren. In Anerkennung der Tapferkeit und Kühnheit der Eroberer streben wir nach einer Zukunft voller Größe und Leistung."
 PRU_defend_our_empire:0 "Unser Reich verteidigen"
 PRU_defend_our_empire_desc:0 "In einer zunehmend unsicheren Welt ist es unsere Pflicht, unser geliebtes Imperium zu schützen und zu erhalten. Indem wir uns in der Verteidigung unseres Reiches vereinen, werden wir die Sicherheit unserer Grenzen und die Zukunft der peruanischen Monarchie garantieren."
 PRU_Receive_refugees_from_the_Spanish_civil_war:0 "Aufnahme von Flüchtlingen aus Spanien"
 PRU_Receive_refugees_from_the_Spanish_civil_war_desc:0 "Angesichts der verheerenden Folgen des Bürgerkriegs in Spanien haben wir beschlossen, unsere Türen für Flüchtlinge zu öffnen, die Sicherheit und eine neue Heimat suchen. Durch die Aufnahme von Flüchtlingen strecken wir nicht nur die helfende Hand Perus aus, sondern stärken auch unsere Gemeinschaften mit Talent und Vielfalt."
 PRU_return_to_europe:0 "Rückkehr nach Europa"
 PRU_return_to_europe_desc:0 "Es ist an der Zeit, dass Peru nach Europa zurückkehrt und den Ruhm des spanischen Reiches wiederherstellt. Dieser Schwerpunkt wird den Weg für unsere Reise zurück nach Spanien und die Gründung des neuen spanischen Reiches ebnen."
 PRU_create_the_united_kingdom_of_spain:0 "Das Vereinigte Königreich von Spanien schaffen"
 PRU_create_the_united_kingdom_of_spain_desc:0 "Para restaurar la gloria del Imperio español, Perú tomará la iniciativa de crear el Reino Unido de España. Este enfoque nos llevará a través de los pasos necesarios para unificar los territorios españoles y establecer un reino poderoso que rivalizará con las grandes naciones de Europa."
 PRU_all_spanish_cores_controlled_by_self_or_puppet_tt:0 "Alle spanischen Kerne werden entweder von [[~ROOT.GetNameDef~]] oder einem seiner Untertanen kontrolliert."

 PRU_Bring_the_revolution_to_all_America:0 "Bringt die Revolution nach ganz Amerika"
 PRU_Bring_the_revolution_to_all_America_desc:0 "Das revolutionäre Gefühl wird in ganz Lateinamerika zu spüren sein. Nach vielen Jahren im Dienste der Interessen des Großkapitals und des großen amerikanischen Teufels ist es an der Zeit, sich zu erheben und ihre Ketten zu sprengen."
 PRU_radicalize_the_pcp:0 "Radikalisierung der PCP"
 PRU_radicalize_the_pcp_desc:0 "Seit ihrer Gründung benötigte die Kommunistische Partei Perus (PCP) die sowjetischen kommunistischen Doktrinen für ihre Entwicklung, aber was konnte sie in Wirklichkeit noch erreichen, wenn sie weiterhin an die sozialistische Figur Mariategui gebunden war, den peruanischen Denker, der eine andere Formel als den sowjetischen Sozialismus entwickelte. weniger autoritär, ist die beste Option, diesen Gedanken beiseite zu schieben, die Radikalisierung der Partei, um alle Ideologie, die dem sowjetischen Dogma widerspricht, auszumerzen."
 PRU_revolutionary_vanguard:0 "Revolutionäre Vorhut"
 PRU_revolutionary_vanguard_desc:0 "Die Vanguardia Revolucionaria (VR) war eine peruanische marxistische politische Partei, die 1935 gegründet wurde. Nach ihrer Gründung wurde sie zu einem wichtigen Bezugspunkt für die peruanische Linke und war einer der Hauptstämme, aus denen verschiedene sozialistische Organisationen hervorgingen."
 PRU_give_power_to_cgtp:0 "Machtübergabe an die CGTP"
 PRU_give_power_to_cgtp_desc:0 "Die Allgemeine Konföderation der Arbeiter Perus ist ein peruanischer Gewerkschaftsdachverband der Mariateguista-Ideologie mit Sitz in Lima. Sie wurde 1929 von José Carlos Mariátegui gegründet und orientiert sich an den Leitlinien des Klassenkampfes. Das Motto der CGTP lautet "Für die Einheit des Proletariats" und ihre offizielle Zeitung ist Labor."
 PRU_request_soviet_support:0 "Bitte um sowjetische Unterstützung"
 PRU_request_soviet_support_desc:0 "Die jüngste Reise, die Ravines 1930 in die Sowjetunion unternommen hatte, konnte die Beziehungen zwischen den Sowjets und den Peruanern stärken. Der mit Ravines vereinbarte Moskauer Plan wurde erfüllt, da Peru unter kommunistischem Mandat stand, aber es wurde erhebliche finanzielle und militärische Unterstützung durch die Sowjets benötigt, damit dieses kommunistische Regime Bestand haben und sich auf die anderen Ecken Südamerikas ausweiten konnte."
 PRU_the_peruvian_five_year_plan:0 "Der peruanische Fünfjahresplan"
 PRU_the_peruvian_five_year_plan_desc:0 "Der Fünfjahresplan, der in der Sowjetunion angewandt wurde, hätte dieses Land von einem ländlichen Land in ein voll industrialisiertes Land verwandelt. Seit seiner Gründung im Jahr 1821 war Peru immer ein ländliches Land, das hauptsächlich vom Bergbau lebte und nichts Gutes produzierte, da es keine etablierte Industrienation hatte."
 PRU_exile_haya_de_la_torre:0 "Exil Haya de la Torre"
 PRU_exile_haya_de_la_torre_desc:0 "Víctor Raúl Haya de la Torre ist einer der größten politischen Agitatoren Perus, der seit der Gründung der APRA immer ein Problem für die Stabilität Perus darstellte. Die Worte von Víctor Raúl Haya de la Torre mobilisieren Indigene, Bauern und die verarmte Mittelschicht, die eine Veränderung wollen, am besten wäre es, ihn nach Mexiko zu verbannen."
 PRU_the_memory_of_benavides:0 "Die Erinnerung an Benavides"
 PRU_the_memory_of_benavides_desc:0 "Benavides war einer der Verantwortlichen für den Wiederaufbau Perus nach dem Fiasko der Regierung Sanchez Cerro und der dadurch verursachten Wirtschaftskrise. Nach seinem Tod werden seine Taten und seine großartige Regierung von allen Peruanern in Erinnerung behalten."
 PRU_Recovering_from_the_civil_war:0 "Erholung von der Depression"
 PRU_Recovering_from_the_civil_war_desc:0 "Nach der großen Depression von 1929 und dem traurigen Tod des Militärführers Luis Sánchez Cerro stürzte Peru in eine schwere Wirtschaftskrise, die seine Entwicklung ernsthaft unmöglich machte, aber wenn die wenigen vorhandenen und die noch zu entdeckenden Bergbauressourcen richtig genutzt werden, könnte das Land eine solide Wirtschaft aufbauen."
 PRU_peruvian_military_youth:0 "Peruanische militärische Jugend"
 PRU_peruvian_military_youth_desc:0 "Der obligatorische Militärdienst in Peru hat aufgrund der Gewalt, mit der er ausgeübt wird, sowohl durch Zwang als auch durch Misshandlung und sogar Folterung entführter Jugendlicher, zu Debatten und Kontroversen geführt. Erst in den späten 1930er Jahren wurde die Grausamkeit, mit der sie betrieben wurde, deutlich. Dieses neue Rekrutierungssystem für die peruanische Jugend sollte neue Soldaten für die nationale Armee hervorbringen."
 PRU_the_victory_of_our_caudillo:0 "Der Sieg unseres Caudillo"
 PRU_the_victory_of_our_caudillo_desc:0 "Der Begriff Caudillo bezeichnet eine politische, militärische oder ideologische Führungspersönlichkeit. Obwohl dieser Begriff im weitesten Sinne für jeden verwendet wird, der andere in irgendeinem Bereich führt, hat der Sprachgebrauch dem Wort Caudillo eine bestimmte politische Konnotation verliehen. Der Militärführer, der Peru heute regiert, hat es geschafft, alle seine politischen Rivalen zu besiegen und zum mächtigsten Führer des Landes aufzusteigen."
 PRU_liberate_all_cab:0 "Bringt die Revolution in die Karibik"
 PRU_liberate_all_cab_desc:0 "Der große amerikanische Dämon hat seine Tentakel über seine Grenzen hinaus ausgedehnt und seine Flagge auf der Insel Puerto Rico und in der Dominikanischen Republik gehisst. Es ist die heilige Pflicht aller Völker Südamerikas, ihre Kräfte zu bündeln, um die bösartigen Kräfte von Uncle Sam aus Lateinamerika zu vertreiben."
 PRU_develop_the_provinces:0 "Paninkaismus"
 PRU_develop_the_provinces_desc:0 "Der Glanz der Inkagröße muss unseren Weg in die Zukunft erhellen. Diese kulturelle Wiedergeburt wird unseren Sinn für nationale Identität stärken, und wir werden in der Lage sein, indigene Völker, die früher zum Inkareich gehörten, in unsere Sache einzubeziehen. Möge der Geist des Inkareiches unseren Weg zur Größe leiten!"
 PRU_legacy_of_the_war_with_ecuador:0 "Das Vermächtnis des Krieges mit Ecuador"
 PRU_legacy_of_the_war_with_ecuador_desc:0 "Um den totalen Sieg zu erringen, muss [[~ROOT.GetLeader~]] die Anden vollständig sichern, da die Republik [[~ECU.GetNameDefCap~]] immer noch eine Bedrohung darstellt, die unserem Land ständig in den Stiefel beißen wird, wenn wir sie nicht beseitigen."
 PRU_american_naval_doctrine:0 "Amerikanische Marinedoktrien"
 PRU_american_naval_doctrine_desc:0 "Die [[~USA.getAdjective~]]-Marinedoktrin wird zur Wiederbelebung unserer veralteten Marine beitragen. Unsere Seetaktik aus dem letzten Jahrhundert wird in einem größeren Konflikt nicht mehr funktionieren und unsere beste Option ist die Zusammenarbeit mit dieser Seemacht."
 PRU_recover_from_the_economic_crisis:0 "Überwindung der Wirtschaftskrise"
 PRU_recover_from_the_economic_crisis_desc:0 "Nach der großen Depression von 1929 und dem traurigen Tod des Militärführers Luis Sánchez Cerro stürzte Peru in eine schwere Wirtschaftskrise, die seine Entwicklung ernsthaft unmöglich machte, aber wenn die wenigen vorhandenen und noch zu entdeckenden Bergbauressourcen richtig genutzt werden, könnte eine solide Wirtschaft aufgebaut werden."
 PRU_freedom_defenders:0 "Verteidiger der Freiheit"
 PRU_freedom_defenders_desc:0 "Unser Status als freies und demokratisches Land ist in Gefahr, da wir von Diktaturen umgeben sind. Wir müssen ein Beispiel für ein modernes Land sein und zeigen, dass die persönlichen Freiheiten unser Land voranbringen werden."
 PRU_include_llamas_in_the_army:0 "Llamas in die Armee einbeziehen"
 PRU_include_llamas_in_the_army_desc:0 "Das Lama ist ein Haussäugetier aus der Familie der Kameliden. Es wurde von den Ureinwohnern der Anden durch künstliche Auslese aus dem Guanako domestiziert. Dies geschah zunächst zeitlich und räumlich unabhängig in Sektoren von Peru. Dieses Säugetier wurde vom Inkareich vollständig ausgebeutet."
 PRU_german_aeronautic_cooperation:0 "Deutsche Aeronautische Gesellschaft"
 PRU_german_aeronautic_cooperation_desc:0 "[[~GER.getAdjective~]] Flugzeuge sind stark und schwer. Sie sind perfekt für unsere Luftwaffe."
 PRU_japanece_naval_doctrine:0 "Japans Marinedoktrin"
 PRU_japanece_naval_doctrine_desc:0 "Die [[~JAP.getAdjective~]]-Marinedoktrin wird zur Wiederbelebung unserer veralteten Marine beitragen. Unsere Seetaktik aus dem letzten Jahrhundert wird in einem größeren Konflikt nicht mehr funktionieren und unsere beste Option ist die Zusammenarbeit mit dieser Seemacht."
 PRU_contact_pedro:0 "Unterstützen Sie Pedros Forderung"
 PRU_contact_pedro_desc:0 "Pedro Enrique de Orleans-Braganza, genannt "der erwartete Prinz", war ein Nachkomme der brasilianischen kaiserlichen Familie und von 1921 bis zu seinem Tod im Juli 1981 ein Thronanwärter Brasiliens. Mit Unterstützung der Monarchisten und seines Onkels, Prinz Pedro de Alcántara von Orleans-Braganza, trat er im November 1921 die Nachfolge seiner Großmutter, Prinzessin Isabel, an der Spitze des Kaiserhauses von Brasilien an. Er war ein Cousin ersten Grades von Prinzessin María de las Mercedes, Gräfin von Barcelona, also ein Cousin ersten Grades von König Juan Carlos I. und ein Cousin ersten Grades und Urgroßvater von König Felipe VI. von Spanien."
 PRU_restore_the_empire:0 "Das Kaiserreich wiederherstellen"
 PRU_restore_the_empire_desc:0 "Das ehemalige Kaiserreich Brasilien, das es zusammen mit seinen Monarchen geschafft hat, zu einer regionalen Macht zu werden, hat beschlossen, dass es eine nationale Pflicht ist, die Anhänger von Pedro Enrique, dem einzigen Herrscher aller Brasilianer, zu unterstützen."
 PRU_control_the_economy:0 "Kontrolle über die Wirtschaft"
 PRU_control_the_economy_desc:0 "Die peruanische Wirtschaft wird vollständig von den reichsten Großfamilien und einer eingeschränkten Oligarchie kontrolliert, die nur ihre Interessen und internationale Interessen im Auge hat. Wenn der Staat die Kontrolle über die wichtigsten Produktionsmittel in Peru, wie die Landwirtschaft und den Bergbau, übernehmen und die alte Oligarchie in Lima verdrängen würde, könnte eine mögliche Revolution durch diese vermieden werden, die sofort das ganze Land lahmlegen würde."
 PRU_open_universities_to_indigenous_people:0 "Öffnung der Universitäten für die indigene Bevölkerung"
 PRU_open_universities_to_indigenous_people_desc:0 "Lange Zeit hatten die indigenen Quechua und Aymara, die die Mehrheit der Bevölkerung Perus bilden, keinen Zugang zu einer qualitativ hochwertigen Bildung, da sich die besten Schulen und Universitäten hauptsächlich in der Hauptstadt Lima befanden. Die Öffnung der öffentlichen Schulen und Universitäten für die indigene Bevölkerung könnte neue verborgene Talente freisetzen, die bisher nicht entdeckt werden konnten."
 PRU_reject_international_ideologies:0 "Ablehnung internationaler Ideologien"
 PRU_reject_international_ideologies_desc:0 "Internationale Ideologien wie Kommunismus und Faschismus haben die bäuerliche Bevölkerung und die Mittelschicht Perus überschwemmt. Diese radikalen Ideologien entfernen die Menschen von den Wurzeln der Inka, von denen sie abstammen, und bringen sie dazu, mit fremden Mächten zu sympathisieren, die unserer nationalen Realität fremd sind; das Verbot dieser Ideologien wird eine mögliche künftige Revolution gegen das Erbe der Inka verhindern."
 PRU_organize_protests_in_the_south:0 "Organisierung der indigenen Völker des Südens"
 PRU_organize_protests_in_the_south_desc:0 "Die Mobilisierung der indigenen Quechuas auf den großen Plätzen von Cuzco, Arequipa und Puno könnte die Zentralregierung vor einer möglichen Revolution warnen, aber sie könnte auch diese südlichen Gebiete des Landes lahmlegen und die Hauptstadt um Metalle und Nahrungsmittel bringen, die in dieser Region produziert werden."
 PRU_convince_the_high_command:0 "Überzeugen Sie das Oberkommando"
 PRU_convince_the_high_command_desc:0 "Unter den Mitgliedern der Militärjunta gibt es wichtige militärische Führer, die mit der Idee einer Reform der Incanato sympathisieren. Ihr Einfluss ist so groß, dass, wenn es ihnen gelingt, mit ihnen zu sprechen, eine Vereinbarung getroffen werden könnte, um ihre Unterstützung im Falle einer möglichen Revolution zu erhalten."
 PRU_monumental_architecture:0 "Monumentale Architektur"
 PRU_monumental_architecture_desc:0 "Die in der Inkazeit entwickelte Architektur zeichnet sich durch die Genauigkeit ihrer Formen, ihre Solidität, ihre Symmetrie und das Bestreben aus, ihre Bauten in die Landschaft einzupassen. Im Gegensatz zu den Küstenbewohnern wie den Chimú verwendeten die Inkas eine recht kreative Dekoration. Das wichtigste Material war Stein, der bei den einfachsten Bauten ohne Schnitzereien verwendet wurde, nicht aber bei den komplexesten und bedeutendsten Bauten. Die Baumeister der Inkas entwickelten Techniken, um riesige Mauern zu errichten, wahre Mosaike aus Steinblöcken, die perfekt zusammenpassten, ohne dass auch nur eine Stecknadel dazwischen passen konnte."
 PRU_the_march_of_the_four_suyos:0 "Der Marsch der vier Suyos"
 PRU_the_march_of_the_four_suyos_desc:0 "Die Eingeborenen aus allen Teilen Perus sind gerade zusammengekommen, um einen Staatsstreich gegen die Zentralregierung zu starten. Die Völker der vier Suyos treffen sich für eine gemeinsame Sache, nämlich die Wiederherstellung des Inkareichs."
 PRU_look_to_the_past_2:0 "Blick in die Vergangenheit"
 PRU_look_to_the_past_2_desc:0 "Die glanzvolle Vergangenheit der vizeköniglichen Ära Perus ist in der Erinnerung der Mehrheit der Peruaner noch lebendig, die des republikanischen Systems überdrüssig sind und eine sofortige Änderung wünschen. Das peruanische republikanische System diente lange Zeit nur dazu, Uneinigkeit und Korruption im Herzen des peruanischen Parlaments und seiner staatlichen Tentakel zu verursachen. Die Erinnerung an die Vergangenheit voller Reichtum und Glanz schürt die Flamme der Revolution im Volk."
 PRU_Convince_supporters_of_Flores:0 "Überzeugung der Anhänger von Flores"
 PRU_Convince_supporters_of_Flores_desc:0 "Aus zuverlässiger Quelle ist bekannt, dass die Mitglieder der Partei Union Revolucionario, die Luis Alberto Flores nahestehen, Ideale von monarchischen Regierungen haben. Flores, der ein tief verwurzelter Nationalist ist, sorgt für die Enttäuschung seiner konservativeren Anhänger und der Monarchen, die sich nach und nach den Protesten anschließen, die einen König an die Spitze Perus bringen sollen."
 PRU_secure_the_northern_road_network:0 "Sicherung des nördlichen Straßennetzes"
 PRU_secure_the_northern_road_network_desc:0 "Die verschiedenen Infrastrukturnetze, die den Norden mit der Hauptstadt Perus verbinden, sind von großem strategischen Wert. Würden diese Netze gekappt, hätte die peruanische Zentralregierung keinen Zugang mehr zu Öl und Kautschuk, die hauptsächlich aus dem Norden Perus stammen. Dies würde die Zentralregierung zu der Einsicht bringen, dass die Forderungen des Volkes nach einer monarchischen Regierung sehr ernst zu nehmen sind."
 PRU_Support_the_Catholic_Church:0 "Unterstützen Sie die katholische Kirche"
 PRU_Support_the_Catholic_Church_desc:0 "Die peruanische Verfassung erkennt den wertvollen Beitrag an, den die katholische Religion zur Bildung der peruanischen Nation geleistet hat, aber obwohl die katholische Religion die Mehrheit stellt, ist Peru kein konfessioneller Staat mehr, der Religionsfreiheit anerkennt. Auch die Art und Weise, wie die katholische Religion in Peru praktiziert wird, ist vielfältig: Die so genannte "Volksreligion" ist aus einem religiösen Synkretismus der katholischen Religion und vorspanischer Praktiken entstanden."
 PRU_organize_marches_in_the_north:0 "Organisieren Sie Märsche im Norden"
 PRU_organize_marches_in_the_north_desc:0 "In den nördlichen Städten Perus lebten schon immer mehrheitlich Hispano- und Mestizen. Die Organisation dieser Menschen auf den großen Plätzen von Trujillo, Piura, Lima und Tumbes könnte Druck auf die Zentralregierung ausüben. Es ist möglich, dass die Proteste zu einem gewalttätigen Ausmaß eskalieren und sich zu einer echten Revolution entwickeln."
 PRU_launch_the_coup:0 "Den Staatsstreich einleiten"
 PRU_launch_the_coup_desc:0 "Das republikanische Regierungssystem funktioniert nicht, da die Republik Peru 1821 gegründet wurde und ihr Kongress dafür verantwortlich war, Peru in eine tiefe soziale und wirtschaftliche Krise zu stürzen, die zur Stagnation der Gesellschaft und der Industrie führte. Die Neugründung Perus unter der Regierung eines Königs könnte die Türen zu einer Zukunft voller Glanz und Gloria öffnen."

 PRU_our_revolution:0 "Unsere Revolution"
 PRU_our_revolution_desc:0 "Mit der Gründung der Alianza por la Revolucion Americana ist geplant, den Forderungen Moskaus mit den kommunistischen Ländern der Welt entgegenzutreten und sie so zu behandeln, als wären sie bloße Kolonien ihres Besitzes, [[~ROOT.GetLeader~]] ist in der Aufgabe, der Führer der großen südamerikanischen Revolution zu sein."
 PRU_revolucion_restauradora:0 "Wiederherstellung der Ordnung"
 PRU_revolucion_restauradora_desc:0 "Die Revolucion Restauradora unter der Führung von General Panupalis Held Manuel Odria wird der einzige Ausweg sein, um die Unfähigkeit der alten politischen Klasse zu beenden und eine neue Ära für [[~ROOT.GetNameDefCap~]] ohne Korruption und mit einer blühenden Zukunft einzuläuten."
 PRU_trans_pacific_alliance:0 "Beitritt zur Co-Prosperity Sphere"
 PRU_trans_pacific_alliance_desc:0 "Die Idee, der Co-Prosperity Sphere beizutreten, wurde von unserem Anführer [[~ROOT.GetLeader~]] vorgeschlagen, als er in Kontakt mit den [[~JAP.getAdjective~]]-Führern stand. In der Vergangenheit kamen viele japanische Einwanderer nach [[~ROOT.GetNameDefCap~]], die der Wirtschaft aller [[~ROOT.getAdjective~]]s viel gebracht haben und eine große Hilfe für die landwirtschaftliche Entwicklung waren."
 PRU_join_axis:0 "Beitritt zur Achse"
 PRU_join_axis_desc:0 "Die Idee, der Achse beizutreten, wurde von unserem Anführer [[~ROOT.GetLeader~]] vorgeschlagen, als er in Kontakt mit [[~GER.getAdjective~]] stand. Schon viel früher hatte [[~ROOT.GetNameDefCap~]] durch die Gründung der Lima Street in Berlin und durch einige militärische Ausbilder, die der [[~ROOT.getAdjective~]]-Armee den Umgang mit Panzern beibrachten, Annäherungen mit [[~GER.GetNameDefCap~]] gehabt."
 PRU_inti_raymi:0 "Das Vermächtnis des Inti"
 PRU_inti_raymi_desc:0 "Inkaismus oder das Gefühl der Vorherrschaft der Inka-Rasse oder der "Kupfer-Rasse" einzigartige Kinder der Sonne Erben der alten Länder der Inkas, heute ihre Kinder in einer einzigen Kraft zu vereinen, um diese herrliche Vergangenheit zu erinnern, die alle Verbündeten südamerikanischen Quechua umfasst."
 PRU_legacy_of_guayaquil_treaty:0 "Vermächtnis des Vertrags von Guayaquil"
 PRU_legacy_of_guayaquil_treaty_desc:0 "Unsere Nordgrenze soll verstärkt werden, wenn einer der so genannten ehemaligen bolivarischen Staaten bereit ist, sich auf den Grundsatz Uti possidetis juris zu berufen und zu versuchen, seine Ansprüche auf die Gebiete von Loreto und Pastaza zu verstärken!"
 PRU_hispanic_union:0 "Hispanische Union"
 PRU_hispanic_union_desc:0 "Die Geschichte des hispanischen Erbes in Peru wird von dem nationalistischen Hispanisten José de la Riva Agüero y Osma verkörpert, der sich auf die glanzvolle Vergangenheit des peruanischen Vizekönigreichs beruft, in der Reichtum und Wohlstand herrschten, und der Teil einer soliden und starken Einheit war, die er durch die Vereinigung aller Hispanisten Südamerikas wiederherstellen möchte."
 PRU_attack_japan:0 "Angriff auf Japan"
 PRU_attack_japan_desc:0 "Wie mit unseren neuen Verbündeten [[~ENG.GetNameDefCap~]] und [[~USA.GetNameDefCap~]] vereinbart, müssen wir [[~JAP.GetNameDefCap~]] so schnell wie möglich angreifen und ihre Schreckensherrschaft in Asien ein für alle Mal beenden."
 PRU_attack_germany:0 "Deutschland angreifen"
 PRU_attack_germany_desc:0 "Wie mit unseren neuen Verbündeten [[~ENG.GetNameDefCap~]] und [[~USA.GetNameDefCap~]] vereinbart, müssen wir [[~GER.GetNameDefCap~]] so weit wie möglich angreifen und ihre Schreckensherrschaft in Europa ein für alle Mal beenden."
 PRU_hit_argentina:0 "Töte den Giganten des Südens"
 PRU_hit_argentina_desc:0 "Das Land unseres Befreiers San Martin, das wohlhabendste und reichste Land Südamerikas, muss fallen, um Platz für die neue südamerikanische Macht zu machen."
 PRU_hit_chile:0 "Rachekrieg"
 PRU_hit_chile_desc:0 "Nach dem Krieg im Pazifik wurden unsere Armee und Marine vollständig besiegt, mit einem Durst nach Rache, den sie sich seit dieser Niederlage bewahrt haben. Die neuen Generationen sind in einer Atmosphäre von Nationalismus und Rachegefühlen aufgewachsen, die von dem Anführer [[~ROOT.GetLeader~]] angeheizt werden, der Moment der Rache, um unser verlorenes Territorium zurückzuerobern, kommt bald."
 PRU_ochenio_de_Odria:0 "Die Diktatur von Odria"
 PRU_ochenio_de_Odria_desc:0 "Manuel Odria war schon immer ein Visionär, denn bevor er ein öffentliches politisches Amt antrat, hatte er die Idee, das Land vollständig zu modernisieren, indem er Stadtviertel, Schulen und das große Krankenhaus Empleado schuf, die großen Autobahnen, die alle Teile des Landes miteinander verbinden würden. Er wollte die Modernität bis zum letzten Punkt vorantreiben."
 PRU_hit_colombia:0 "Nördliche Expansion"
 PRU_hit_colombia_desc:0 "Nach dem kurzen Krieg zwischen Leticia und [[~COL.GetNameDefCap~]] und nachdem wir das Amazonas-Trapez dank des Antipatriotismus von Oscar Benavides aufgegeben haben, ist die Zeit gekommen, unser Territorium unter dem Kommando unseres Anführers [[~ROOT.GetLeader~]] zurückzuerobern, der Peru zu einem großen Sieg führen wird, um unsere ursprünglichen Grenzen wieder herzustellen."
 PRU_the_final_march:0 "Der letzte Marsch"
 PRU_the_final_march_desc:0 "Das amerikanische Imperium will sich auf unser Land ausdehnen und die Regierung von [[~ROOT.GetLeader~]] beenden, es ist an der Zeit, alle [[~ROOT.getAdjective~]] Menschen zu vereinen, um eine große Faust zu bilden, die den Schlag führen wird, der den großen Riesen Amerika beendet, für die Freiheit aller [[~ROOT.getAdjective~]] Menschen."
 PRU_precious_metal_exports:0 "Edelmetall-Exporte"
 PRU_precious_metal_exports_desc:0 "Unsere natürlichen Ressourcen, wie Kupfer, Gold und Stahl, werden unser Land zum Erfolg katapultieren."
 PRU_la_legion_peruana:0 "La Legion Peruana"
 PRU_la_legion_peruana_desc:0 "Wir müssen unsere Armee stärken, indem wir La Legion Peruana, die alte Elitetruppe, die in schwierigen Zeiten in [[~PRU.GetNameDefCap~]] eingesetzt wurde, zurückholen, aber wir werden dieses Mal Quechua-Völker einsetzen, um sie zu bilden."
 PRU_incaism:0 "Unsere glorreiche Vergangenheit"
 PRU_incaism_desc:0 "Das Inka-Reich war in der Vergangenheit eines der mächtigsten Reiche des präkolumbianischen Amerikas; wir müssen unsere Beziehung zu unserer Inka-Vergangenheit stärken."
 PRU_integrate_women1:0 "Frauen integrieren"
 PRU_integrate_women1_desc:0 "Die peruanischen Frauen sind die tragende Säule unserer Wirtschaft und unseres traditionellen Familienlebens; ihre Einbeziehung in die Fabriken wird unserer aufstrebenden Industrie zu mehr Effizienz verhelfen."
 PRU_oil_republic:0 "Öl-Republik"
 PRU_oil_republic_1:0 "Öl-Republik"
 PRU_new_peru_1:0 "Das neue Peru"
 PRU_new_peru_1_desc:0 "Nach einer Ära korrupter Herrscher und Oligarchen ist es für [[~PRU.GetNameDefCap~]] an der Zeit, in eine neue Ära einzutreten, seine Politik weiterzuentwickeln und seine politische Klasse zu erneuern."
 PRU_riva_agueros:0 "Der Traum von Riva Aguero"
 PRU_riva_agueros_desc:0 "Der katholische Ideologe José de la Riva Agüero y Osma hatte den Wunsch geäußert, einen peruanischen Nationalismus zu schaffen, ohne den Extremismus der Faschisten zu erreichen; heute ist sein Traum Wirklichkeit geworden."
 PRU_agricultural:0 "Agrarreform"
 PRU_agricultural_desc:0 "Unsere Landwirtschaft, die reich an verschiedenen Nahrungsmitteln ist, war immer eine der großen Stärken unseres Landes; die jüngste Entwicklung dieses Sektors wird die Entwicklung aller sozialen Schichten in [[~PRU.GetNameDefCap~]] fördern."
 PRU_revolucion:0 "Wiederherstellende Koservative Revolution"
 PRU_revolucion_desc:0 "General Odria, der Held des Kampfes von Panupali mit seiner Partei Union Nacional Odrista (UNO), wird uns zu dem Sieg und der Entwicklung führen, die unser Land braucht."
 PRU_wake_up:0 "Weckt einen Giganten"
 PRU_wake_up_desc:0 "Ein großes Land erhebt sich; mit dem Willen und dem Glauben der Menschen, die es bewohnen, wird es seinen Willen seinen Nachbarn aufzwingen."
 PRU_wake_up_fascism:0 "Wecke einen Giganten"
 PRU_wake_up_fascism_desc:0 "Ein großes Land erhebt sich; mit dem Willen und dem Glauben der Menschen, die es bewohnen, wird es seinen Nachbarn seinen Willen aufzwingen."
 PRU_inti:0 "Inti Vermächtnis"
 PRU_inti_1:0 "Inti-Vermächtnis"
 PRU_inti_2:0 "Inti-Vermächtnis"
 PRU_inti_desc:0 "Die Vereinigung aller indigenen Quechuas aller südamerikanischen Länder wird eine neue Armee schaffen, die uns zum Sieg verhelfen wird."
 PRU_nationalizex_the_banking_sector:0 "Verstaatlichte Banken"
 PRU_nightmare:0 "Revolution im Gange"
 PRU_nightmare_desc:0 "Der Alptraum der [[~PRU.getLeader~]] ist heute der Wille des Volkes, da sie die für das Volk notwendigen sozialen Reformen nicht durchsetzen können."
