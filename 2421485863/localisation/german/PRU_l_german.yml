 peru.2:0 "Die demokratischen Wahlen"
 peru.2.t:0 "Die demokratischen Wahlen"
 peru.2.d:0 "Demokratische Wahlen sind die Grundlagen jeder zivilisierten Gesellschaft, [[~PRU.GetLeader~]] nach einer kurzen Regierung hat beschlossen, Wahlen zu rufen, um den nächsten Herrscher von Peru unter Berufung auf die Stimme des Volkes zu haben, unter diesen Optionen gibt es 4 anerkannte Kandidaten, der erste von ihnen ist Jorge Prado Ugarteche, Führer der konservativen Fraktion von Peru und der eine starke katholische und Anti-Aprista-Bewegung in Peru führt, seine wichtigsten Projekte würden sein, Peru mit Hilfe der Vereinigten Staaten zu industrialisieren. [Der zweite Kandidat ist Luis Eguiguren Escudero, Führer der Sozialdemokraten. Diese Fraktion plant, die Sozialisten und die Konservativen Perus zu vereinen, sie unter einer einzigen Kraft zu vereinen, mit den Apristas befreundet zu sein, um Stimmen von ihren Aktivisten zu gewinnen und mit dem Gedanken, dass die Vereinigung aller Peruaner das Land entwickeln wird. [Der dritte Kandidat ist das ehemalige Mitglied der zivilistischen Partei Manuel Vicente Villarán, der einer der größten Verächter des alten Leguia-Regimes ist und jegliche Hinterlassenschaft dieses Regimes in Peru beseitigen möchte, indem er sich stärker den Vereinigten Staaten öffnet und die Unterstützung der ehemaligen Anhänger des Benavides-Regimes erhält, um sein Ziel der Vereinigung des Landes mit dem sofortigen Ende und der Zerstörung der Aprista-Partei zu erreichen. [Der letzte Kandidat ist Arturo Pablo Peralta Miranda, ein bekannter Schriftsteller und Verteidiger der Rechte der Quechua-Indianer in Peru, mit dem Spitznamen Gamaniel Churata, er wird die Unterstützung der APRA-Stimmen und die Unterstützung der indigenen Proteste suchen, um sein Ziel zu erreichen, an die Macht zu kommen, Er gilt als Kandidat, der einem nationalen Kommunismus näher steht und nicht den Befehlen Moskaus gehorcht, um das Land zu entwickeln. Seine Hauptversprechen sind die Rechte für die indigene Bevölkerung und die Beendigung der Erinnerung an Sanchez Cerro und Benavides, die ihrer Meinung nach die größten Diktatoren Perus waren."
 peru.2.a:0 "Sieg der Frente Nacional de Derecha. "
 peru.2.b:0 "Sieg der Sozialdemokraten. "
 peru.2.c:0 "Sieg der Alianza Accion Republicana. "
 peru.2.dw:0 "Sieg der Frente Patriota Tupacamarista. "

 peru.w:0 "Ecuadorianische Soldaten betreten unser Territorium"
 peru.w.t:0 "Ecuadorianische Soldaten betreten unser Territorium"
 peru.w.d:0 "Wir sind darüber informiert, dass mehrere ecuadorianische Soldaten die Grenze zu den Grenzposten von Zarumilla überqueren und die peruanische Bevölkerung schikanieren; außerdem gibt es Berichte über ständige Übergriffe von den ecuadorianischen Posten Macara und Zapotillo."
 peru.w.a:0 "Das bedeutet Krieg"

  ""
 peru.3:0 "Mehrere Proteste für die Annullierung der Wahlen"
 peru.3.t:0 "Mehrfache Proteste für die Annullierung der Wahlen"
 peru.3.d:0 "Das Volk ist es leid, dass Benavides und seine Verlängerung der Regierung um drei weitere Jahre die demokratischen Wahlen annullieren; das Volk wird sich erheben, um die demokratischen Werte Perus zu verteidigen."

 peru.3.b:0 "3 weitere Jahre mit Benavides"
 peru.3.c:0 "Die Revolution wird Peru retten "
 peru.2.bpw:0 "Nutze den Krieg, um alle Peruaner zu vereinen."
 peru.2.a.w:0 "Es ist das Recht der Ecuadorianer. "

 peru.4:0 "Benavides ist tot"
 peru.4.t:0 "Benavides ist tot"
 peru.4.d:0 "Der Tod von Benavides ist fast im ganzen Land zu spüren, da es seiner Regierung gelungen ist, Peru nach einer langen Zeit der APRA-Rebellionen zu befrieden; jetzt erwarten wir, dass die Zukunft Perus genauso vielversprechend sein wird wie unter seiner Regierung."
 peru.4.a:0 "Una lastima."


 peru.5:0 "Peru will über die umstrittenen Gebiete verhandeln"
 peru.5.t:0 "Peru möchte über die umstrittenen Gebiete verhandeln"
 peru.5.d:0 "Gemäß den Grundsätzen der zivilisierten Gesellschaft unterbreitet der peruanische Staat einen Vorschlag zur Festlegung einer festen Grenze, um künftige Konflikte zu vermeiden; dem Vorschlag zufolge würden wir die Grenze gemäß dem 1936 in Washington erreichten Status quo abgrenzen"
 peru.5.a:0 "Niemals."
 peru.5.b:0 "Akzeptieren wir die peruanischen Forderungen."

 peru.6:0 "Das Problem mit Ecuador"
 peru.6.t:0 "Das Problem mit Ecuador"
 peru.6.d:0 "Lange Zeit war die Grenze zu Ecuador ein Thema, das in der Vergangenheit zu Kriegen geführt hat. Es ist von entscheidender Bedeutung, dass diese Frage geklärt wird, und mit der jüngsten Unterzeichnung des Status quo von 1936 gibt es Fortschritte in Richtung einer festen Grenze."
 peru.6.a:0 "Lehnen Sie den Grenzkompromiss von 1936 ab."
 peru.6.b:0 "Verhandeln Sie mit Ecuador."
 peru.6.c:0 "Lasst uns unsere Feinde töten."

 peru.7:0 "Peru beschließt, den Status Quo abzulehnen"
 peru.7.t:0 "Peru beschließt, den Status Quo abzulehnen"
 peru.7.d:0 "Peru hat beschlossen, den Status quo von 1936 abzulehnen, weil das Land unter ecuadorianischer Flagge eine peruanische Bevölkerung enthält."
 peru.7.a:0 "Ein Grund mehr, warum man den Peruanern nicht trauen kann."

 peru.8:0 "Anti-Kriegs-Revolution"
 peru.8.t:0 "Anti-Kriegs-Revolution"
 peru.8.d:0 "Der Krieg hat im peruanischen Volk revolutionäre Gefühle geweckt, da Benavides nicht in der Lage war, seinen selbstmörderischen Krieg zu führen und das peruanische Volk auf einen Weg des Todes und des Hungers geführt hat."
 peru.8.a:0 "Wir werden die Unpatriotischen säubern."
 peru.8.b:0 "Wenn Benavides den Frieden nicht unterschreibt, wird das Volk es über seinen Kopf hinweg tun."

 peru.9:0 "Peru lehnt den Status Quo an der Grenze ab"
 peru.9.t:0 "Peru beschließt, den Status Quo an der Grenze abzulehnen"
 peru.9.d:0 "Die Peruaner haben soeben die in Washington getroffene Vereinbarung über ihre Grenze zu Ecuador nicht eingehalten und lehnen ab, was sie vereinbart hatten. Am besten wäre es, wenn wir entsprechend unserer Position als Regulierungsinstanz der am wenigsten entwickelten Länder der Region handeln würden"
 peru.9.a:0 "Wir sollten eine Wirtschaftssanktion verhängen."
 peru.9.b:0 "Das ist das Recht der Peruaner."


 peru.10:0 "[[~PRU.GetNameDefCap~]] bereitet sich darauf vor, die Volkswahlen zu beenden"
 peru.10.t:0 "[[~PRU.GetNameDefCap~]] bereitet das Ende der Volkswahlen vor"
 peru.10.d:0 "[[~PRU.GetNameDefCap~]] bereitet seine Armee vor, um den Massenparteien ein Ende zu setzen, in diesen schwierigen Momenten müssen wir unsere Differenzen aufgeben und uns gegen denselben Feind vereinen, der die freie Entscheidung der Völker über ihre Regierung nicht unterstützt, jetzt bereitet der Diktator [[~PRU.getLeader~]] seine Maschinerie vor, um uns zu erledigen"
 peru.10.a:0 "Lasst uns uns selbst verteidigen."

 peru.11:0 "[[~PRU.GetNameDefCap~]] bewaffnet [[~ROOT.GetFascistParty~]], um die Macht zu übernehmen"
 peru.11.t:0 "[[~PRU.GetNameDefCap~]] rüstet [[~ROOT.GetFascistParty~]] auf, um die Macht zu übernehmen"
 peru.11.d:0 "[[~PRU.GetNameDefCap~]] bereitet zusammen mit seinem faschistischen Verbündeten [[~ROOT.GetFascistParty~]] einen Putsch gegen unsere Regierung vor, wir dürfen nicht zulassen, dass sich die faschistischen Horden Lateinamerika nähern, bereiten wir uns auf die Antipatrioten vor, die den Terror bringen wollen, dem Peru durch seinen Diktator [[~PRU.GetFascistLeader~]] zum Opfer gefallen ist Es ist an der Zeit, zu den Waffen zu greifen und dem faschistischen Aufstand ein Ende zu setzen"
 peru.11.a:0 "Lasst uns uns selbst verteidigen."

 peru.12:0 "[[~ECU.GetNameDefCap~]] Zugriff auf unsere territorialen Forderungen"
 peru.12.t:0 "[[~ECU.GetNameDefCap~]] Zugriff auf unsere territorialen Forderungen"
 peru.12.d:0 "Die Region Pastaza ist wieder Teil unseres Territoriums, der eiserne Wille unserer Vertreter hat die Wiedereingliederung dieses großen Gebiets erreicht. Zweifellos ein großer Sieg für die [[~ROOT.GetLeader~]]-Regierung"
 peru.12.a:0 "Ein großer Tag für alle [[~ROOT.getAdjective~]]s."

 peru.13:0 "[[~ECU.GetNameDefCap~]] lehnt unsere territorialen Forderungen ab"
 peru.13.t:0 "[[~ECU.GetNameDefCap~]] lehnt unsere territorialen Forderungen ab"
 peru.13.d:0 "Unser Territorium in der Region Pastaza ist durch die korrupte Regierung von [[~ROOT.GetLeader~]] verloren gegangen, das [[~ROOT.getAdjective~]]-Volk wird dieses Territorium in Zukunft mit der Waffe in der Hand zurückgewinnen müssen."
 peru.13.a:0 "Die korrupte Regierung von [[~ROOT.GetLeader~]] hat dies zugelassen."

 peru.14:0 "[[~USA.GetNameDefCap~]] Zugriff auf unsere territorialen Forderungen"
 peru.14.t:0 "[[~USA.GetNameDefCap~]] Zugriff auf unsere territorialen Forderungen"
 peru.14.d:0 "Die Region Pastaza ist wieder Teil unseres Territoriums, der eiserne Wille unserer Vertreter hat die Wiedereingliederung dieses großen Territoriums erreicht. Zweifellos ein großer Sieg für die [[~ROOT.GetLeader~]]-Regierung."
 peru.14.a:0 "Ein großer Sieg für unsere Politiker."

 peru.15:0 "[[~USA.GetNameDefCap~]] Lehnt unsere territorialen Forderungen ab"
 peru.15.t:0 "[[~USA.GetNameDefCap~]] Lehnt unsere territorialen Forderungen ab"
 peru.15.d:0 "Unser Territorium in der Region Pastaza ist durch die korrupte Regierung von [[~ROOT.GetLeader~]] verloren gegangen, das [[~ROOT.getAdjective~]]-Volk wird dieses Territorium in Zukunft mit der Waffe in der Hand zurückgewinnen müssen."
 peru.15.a:0 "Die korrupte Regierung von [[~ROOT.GetLeader~]] hat dies zugelassen."

 peru.16:0 "Wir müssen unseren revolutionären Anführer wählen"
 peru.16.t:0 "Wir müssen unseren revolutionären Führer wählen"
 peru.16.d:0 "Nach einem großen Kampf für die sozialen Rechte des [[~ROOT.getAdjective~]]-Volkes ist es unserer Revolution heute gelungen, den Diktator Oscar Benavides zu stürzen, aber jetzt brauchen wir einen Führer, der die Massen auf den Weg der Revolution führt. Als erste Option haben wir Eudocio Ravines, der viel Zeit in Moskau und Europa verbracht hat, um die Prinzipien des Kommunismus zu studieren, zusammen mit einer Clique sowjetischer Berater werden wir dem Weg von der Sowjetunion zur Revolution folgen. [Die zweite Option ist der Volksführer Victor Haya de la Torre, ein bedeutender Massenführer, der mit seinen Idealen einer eher nationalen Revolution Bauern und Indigene in seine Partei aufgenommen hat. Sein Ziel ist es, den peruanischen Kommunismus von der Politik Moskaus zu trennen."
 peru.16.a:0 "Victor Haya de la Torre wird uns zum Sieg führen."
 peru.16.b:0 "Eudocio Ravines wird uns zum Sieg führen."

 peru.17:0 "Das Andenken an Sánchez Cerro"
 peru.17.t:0 "Das Andenken an Sánchez Cerro"
 peru.17.d:0 "Sánchez Cerro lebt noch immer in unserem Gedächtnis und seine großen Taten werden nie vergessen werden. Die kürzliche Annäherung von Oscar Benavides an die Partei Union Revolucionaria hat unsere Partei gestärkt, aber um den Wohlstand nach Peru zurückzubringen, brauchen wir einen Führer mit eisernem Willen. [Eine der Optionen wäre General Ureta, der zu den Anhängern von Sanchez Cerro gehört und Peru außerhalb des Einflusses des italienischen Faschismus zum Sieg führen will. [Die andere Option ist Luis Alberto Flores, anerkannter Katholik und Anführer der Urrista-Jugend, der Sanchez Cerro am nächsten steht und nun an der Spitze seiner Partei steht, er will die Ideologie der Partei reformieren, damit sie dem italienischen Faschismus ähnelt."
 peru.17.a:0 "Das Erbe von Sanchez Cerro fortsetzen."
 peru.17.b:0 "Schluss mit dem Sanchez-Cerrismus."

 peru.18:0 "Wählen Sie einen Nachfolger für Benavides"
 peru.18.t:0 "Wahl eines Nachfolgers für Benavides"
 peru.18.d:0 "Benavides kann nicht mehr regieren, die jüngsten Proteste beweisen, dass seine Regierung schwach ist und einen neuen Führer benötigt, um uns in die so genannte Patria Nueva zu führen, zwei Kandidaten sind vorgesehen.[~[~\n~][~\n~]~]Der erste ist Ernesto Montagne, ein ehemaliges Mitglied der Union Revolucionaria, der aus der Partei austrat, als er sah, dass er extremen Doktrinen wie dem Faschismus anhing, er ist ein Konservativer, der plant, den nationalistischen Wert der Partei Union Revolucionaria zurückzugeben. [Die zweite Möglichkeit ist ein Staatsstreich durch General Ricardo Perez Godoy, der sich in Tacna befindet. Ricardo Perez Godoy ist ein Nationalist, der mit seiner Regierung namens Gobierno Revolucionario de las Fuerzas Armadas eine ernsthafte Sozialreform für die indigene Bevölkerung und die Ärmsten Perus vorschlägt."
 peru.18.a:0 "Wahl von Ernesto Montagne als Nachfolger."
 peru.18.b:0 "Rückgriff auf die Revolution von Tacna."

 peru.19:0 "[[~PRU.GetNameDefCap~]] bewaffnet [[~ROOT.GetCommunistParty~]], um die Macht zu übernehmen"
 peru.19.t:0 "[[~PRU.GetNameDefCap~]] bewaffnet die [[~ROOT.GetCommunistParty~]], um die Macht zu übernehmen"
 peru.19.d:0 "[[~PRU.GetNameDefCap~]] bereitet zusammen mit seinem kommunistischen Verbündeten [[~ROOT.GetCommunistParty~]] einen Putsch gegen unsere Regierung vor, wir dürfen nicht zulassen, dass sich die kommunistischen Horden Lateinamerika nähern, bereiten wir uns auf die Antipatrioten vor, die den Terror bringen wollen, dem Peru durch seinen Diktator [[~PRU.GetCommunistLeader~]] zum Opfer gefallen ist. Es ist an der Zeit, zu den Waffen zu greifen und dem kommunistischen Aufstand ein Ende zu setzen"
 peru.19.a:0 "Lasst uns uns selbst verteidigen."

 peru.23:0 "[[~PRU.GetNameDefCap~]] bewaffnet [[~ROOT.GetCommunistParty~]], um die Macht zu übernehmen"
 peru.23.t:0 "[[~PRU.GetNameDefCap~]] rüstet [[~ROOT.GetCommunistParty~]] auf, um die Macht zu übernehmen"
 peru.23.d:0 "[[~PRU.GetNameDefCap~]] bereitet zusammen mit seinem kommunistischen Verbündeten [[~ROOT.GetCommunistParty~]] einen Putsch gegen unsere Regierung vor, wir dürfen nicht zulassen, dass sich die kommunistischen Horden Lateinamerika nähern, bereiten wir uns auf die Antipatrioten vor, die den Terror bringen wollen, dem Peru durch seinen Diktator [[~PRU.GetCommunistLeader~]] zum Opfer gefallen ist. Es ist an der Zeit, zu den Waffen zu greifen und dem kommunistischen Aufstand ein Ende zu setzen"
 peru.23.a:0 "Wir müssen Entscheidungen treffen, um eine kommunistische Regierung zu verhindern."


 formed_peru_bolivia:0 "Gebildetes Peru-Bolivien"
 PRU_no_peru_bolivia:0 "Du bist eine monarchische Regierung"
 PRU_no_inca_peru_bolivia:0 "Du bist das Inka-Reich"


 peru.24:0 "Das APRA-Problem"
 peru.24.t:0 "Das APRA-Problem"
 peru.24.d:0 "Seit ihrer Gründung im Jahr 1924 hat sich die Aprista-Partei der Aufgabe verschrieben, im ganzen Land Terror zu säen und ihre sozialistische Ideologie mit Gewalt durchzusetzen. Ihre Aktivisten sind zahlreich, und wir können sie nicht frontal bekämpfen, ohne einen blutigen Bürgerkrieg auszulösen. Unsere einzigen Optionen sind, zu versuchen, mit ihnen zusammenzuarbeiten, um eine stabile Regierung zu erreichen, oder ihre Partei direkt als subversiv zu erklären und sie zu verbieten, obwohl dies in den von den Apristas kontrollierten Städten zu kleinen Ausschreitungen führen könnte."
 peru.24.a:0 "Die Aprista-Partei sollte verboten werden."
 peru.24.b:0 "Wir haben keine andere Möglichkeit, als mit den Apristas zusammenzuarbeiten."

 peru.25:0 "Die Wahl von 1945"
 peru.25.t:0 "Die Wahl von 1945"
 peru.25.d:0 "Wie in unserem demokratischen Land üblich, ruft der derzeitige Präsident [[~PRU.GetLeader~]] zu allgemeinen Wahlen auf, um den nächsten Herrscher Perus zu bestimmen. Unter den Kandidaten befindet sich der Politiker des Zentrums Jose Bustamante y Rivero, der die Unterstützung der Apristas sucht, um den Sieg zu erringen und mehrere dieser Positionen in der Regierung zu versprechen. [Auf der anderen Seite haben wir als Kriegsheld den Kandidaten Eloy Ureta, den Sieger von 1941, der mit seiner Taktik Peru zu einem großen Sieg gegen unsere Nachbarn im Norden geführt hat, obwohl ihn seine radikalen Ideen aus vergangenen Zeiten mit dem in Europa bereits besiegten Faschismus in Verbindung bringen könnten."
 peru.25.a:0 "Frente Democratico Nacional Sieg."
 peru.25.b:0 "Sieg der Frente Patriotico."

 peru.27:0 "Die Wahl von 1939"
 peru.27.t:0 "Die Wahl von 1939"
 peru.27.d:0 "Wie in unserem demokratischen Land üblich, ruft der derzeitige Präsident [[~PRU.GetLeader~]] zu allgemeinen Wahlen auf, um den nächsten Herrscher Perus zu bestimmen. Es gibt zwei Kandidaten, einer davon ist der Bankier Manuel Prado Ugarteche, Mitglied einer der reichsten Familien Perus, dessen Regierungsplan eine Annäherung an die Vereinigten Staaten und die demokratischen Länder Europas vorsieht, um einen mächtigen Freihandelsvertrag zu sichern. [Der andere Kandidat ist Jose Quesada Larrea, der eine nationalistische Fraktion vertritt, die durch das Exil des Gründers der Partei Union Revolucionaria fast geschwächt ist. Larrea plant, Peru zur Neutralität gegenüber den Mächten in Europa zu führen, aber seine nationalistische Gesinnung könnte ihn veranlassen, sich schnell für eine Seite zu entscheiden."
 peru.27.b:0 "Coalicion Conservadora Sieg."
 peru.27.a:0 "Frente Patriotico Sieg."


 peru.65:0 "Die Wahl von 1945"
 peru.65.t:0 "Die Wahl von 1945"
 peru.65.d:0 "Das peruanische Volk steht kurz davor, in der entscheidenden Wahl von 1945 seine Stimme abzugeben und damit die zukünftige politische Landschaft des Landes zu bestimmen."
 peru.65.b:0 "Sieg der Partido Democrático Reformista."
 peru.65.a:0 "Sieg der Frente Patriotico."

 peru.66:0 "Das Treffen mit den Gemeindevorstehern"
 peru.66.t:0 "Das Treffen mit den Gemeindevorstehern"
 peru.66.d:0 "Die Führer der Quechua-Gemeinden versammeln sich zu einer bedeutsamen Versammlung, um über das Schicksal der aufkeimenden Bewegung zu beraten. Die Luft ist dick vor Erwartung, aufgeladen mit dem Gewicht der historischen Entscheidungen. Die versammelten Häuptlinge, Träger alter Traditionen, müssen nun entscheiden, welchen Weg Peru im Schmelztiegel des politischen Umbruchs einschlagen soll. Werden sie sich der grandiosen Vorstellung von der Vorherrschaft der Inka anschließen und sich von der glorreichen Vergangenheit inspirieren lassen, um eine neue Zukunft zu gestalten? Oder werden sie die Gründung der Quechua-Union unterstützen, um die Einheit der indigenen Völker der Region zu fördern? Oder steht ein gewagter Vorschlag im Raum: die Krönung eines neuen Inka, einer symbolträchtigen und mächtigen Galionsfigur, die Peru in diese Ära des Wandels führen soll. Das Schicksal der Bewegung hängt am seidenen Faden, und die Entscheidungen, die auf diesem entscheidenden Treffen getroffen werden, werden den Lauf der Geschichte für das Volk der Quechua bestimmen."
 peru.66.a:0 "Die Idee der Vorherrschaft der Inka."
 peru.66.b:0 "Übergabe der Macht an die Quechua-Union."
 peru.66.c:0 "Unterstützung der Idee, einen Inka zu krönen."

 peru.67:0 "Das Schicksal des Amerikanischen Reiches"
 peru.67.t:0 "Das Schicksal des Amerikanischen Reiches"
 peru.67.d:0 "Während sich die geopolitische Landschaft weiter verschiebt und entwickelt, befindet sich das Inka-Reich an einem Scheideweg, was seine Beziehung zum Deutschen Reich betrifft. Das Schicksal dieses aufstrebenden Staates innerhalb der Einflusssphäre des Reiches hängt in der Schwebe und stellt einen entscheidenden Moment für die zukünftige Ausrichtung des Inka-Reiches dar."
 peru.67.a:0 "Wir müssen uns mit unserem Mutterland vereinen"
 peru.67.b:0 "Wir werden eine Kolonie sein"


 peru.26:0 "Die Revolucion Restauradora"
 peru.26.t:0 "Die Revolucion Restauradora"
 peru.26.d:0 "Der derzeitige Präsident [[~PRU.GetLeader~]] hat es zugelassen, dass die rote Pest der Apristen in die Regierung eindringt und die Werte der peruanischen Familie und die wirtschaftliche Stabilität, die er genossen hat, stört. Es ist Zeit für die Streitkräfte zu handeln, bevor die Apristen den ersten Schlag ausführen."
 peru.26.a:0 "Viva el Peru."


 peru.49:0 "Die Republikaner wollen einen Staatsstreich inszenieren"
 peru.49.t:0 "Die Republikaner wollen einen Putsch inszenieren"
 peru.49.d:0 "Die Gründung der Monarchie im Lande hat den Unmut der Republikaner und der Aprista-Milizen hervorgerufen, sie haben sich zur "Restauratorischen Armee" zusammengeschlossen und planen den Sturz der Regierung von [[~PRU.GetLeader~]], unsere letzte Verteidigungslinie ist die Stadt Arequipa."
 peru.49.a:0 "Wir werden sie vernichten."

 peru.50:0 "Die Republikaner wollen einen Staatsstreich durchführen"
 peru.50.t:0 "Die Republikaner wollen einen Staatsstreich durchführen"
 peru.50.d:0 "Die Gründung der Monarchie im Land hat die Republikaner und die Aprista-Milizen verärgert, sie haben sich zur "Restauratorischen Armee" zusammengeschlossen und planen den Sturz der Regierung von [[~PRU.GetLeader~]], unsere letzte Verteidigungslinie ist die Stadt Lima."
 peru.50.a:0 "Wir werden sie zerschlagen."

 peru.51:0 "Die Republikaner wollen einen Staatsstreich durchführen"
 peru.51.t:0 "Die Republikaner wollen einen Staatsstreich durchführen"
 peru.51.d:0 "Die Gründung der Monarchie im Lande hat die Republikaner und die Aprista-Milizen verärgert, sie haben sich zur "Restauratorischen Armee" zusammengeschlossen und planen den Sturz der Regierung von [[~PRU.GetLeader~]], unsere letzte Verteidigungslinie ist die Stadt Lima."
 peru.51.a:0 "Wir werden sie zerschmettern."

 peru.52:0 "Das Vermächtnis von Karl Lamp"
 peru.52.t:0 "Das Vermächtnis von Karl Lamp"
 peru.52.d:0 "Karl Lamp kam im Jahr 1867 nach Peru und ließ sich im Bezirk Paucartambo in Cusco nieder. Nach seiner Ankunft wurde er von den Eingeborenen der Gemeinde als Gottheit angesehen und als Viracocha verkündet. Er lebte unter der einheimischen Bevölkerung und arbeitete mit ihr zusammen. Die Eingeborenen des heutigen Inka-Reiches warten immer noch auf die Rückkehr des Gottes "Inkari", und die Entsendung eines deutschen Prinzen könnte dieses Gefühl in der Bevölkerung möglicherweise wieder aufleben lassen."
 peru.52.a:0 "Wir werden Karl Franz schicken"
 peru.52.b:0 "Karl Lamp war ein Wahnsinniger"

 peru.53:0 "Karl Franz kommt in Peru an"
 peru.53.t:0 "Karl Franz trifft in Peru ein"
 peru.53.d:0 "Der deutsche Fürst Karl Franz ist vor kurzem im Hafen von Callao, Peru, eingetroffen, wo er von einer Delegation der Inka-Regierung herzlich empfangen wurde. Seine Ankunft in Lima wurde mit großer Freude und Aufregung begrüßt, da er als eine wichtige Persönlichkeit angesehen wird. Nach dem begeisterten Empfang in der Hauptstadt begab sich Karl Franz auf eine Reise durch die majestätischen Berge von Cusco und erkundete die atemberaubenden Landschaften der peruanischen Anden."
 peru.53.a:0 "ein großer Besuch aus einem großen Land"

 peru.54:0 "Die Rückkehr der Inkari"
 peru.54.t:0 "Die Rückkehr der Inkari"
 peru.54.d:0 "Während seines Besuchs in den peruanischen Anden wird Prinz Karl Franz von den einheimischen Quechua-Indianern als Reinkarnation des Inkari betrachtet, der alten Inkagottheit, von der angenommen wird, dass sie zurückkehrt, wenn das wahre Inkareich am meisten Wiederherstellung benötigt. In Begleitung eines Dolmetschers, der ihm bei der Kommunikation mit den Eingeborenen hilft, lernt der deutsche Prinz Karl Franz nach und nach Quechua, um sich mit den Einheimischen zu verständigen. Seine Bemühungen um Kommunikation und Kontakt mit den Eingeborenen führen dazu, dass sich immer mehr von ihnen seiner Bewegung anschließen."
 peru.54.a:0 "Keine Bedrohung für die Macht der Inka"
 peru.54.b:0 "Karl Franz stellt eine große Gefahr dar, er muss vertrieben werden"

 peru.55:0 "Der neue Inka"
 peru.55.t:0 "Der neue Inka"
 peru.55.d:0 "Eine bedeutende Mobilisierung von Quechua-Indianern und Kreolen aus Lima schließt sich den von dem deutschen Fürsten Karl Franz angeführten Milizen an. Es gelingt ihnen, durch den vom Deutschen Reich geförderten Waffenhandel an Waffen zu gelangen. Infolgedessen wird die Inka-Regierung an mehreren Fronten im gesamten Inka-Reich leicht überwältigt."
 peru.55.a:0 "Wir werden das Inkareich neu gründen"


 peru.22:0 "[[~PRU.GetNameDefCap~]] unterstützt [[~ROOT.GetFascistParty~]] bei der Machtübernahme"
 peru.22.t:0 "[[~PRU.GetNameDefCap~]] bewaffnet [[~ROOT.GetFascistParty~]], um die Macht zu übernehmen"
 peru.22.d:0 "[[~PRU.GetNameDefCap~]] bereitet zusammen mit seinem faschistischen Verbündeten [[~ROOT.GetFascistParty~]] einen Putsch gegen unsere Regierung vor, wir dürfen nicht zulassen, dass sich die faschistischen Horden Lateinamerika nähern, bereiten wir uns auf die Antipatrioten vor, die den Terror bringen wollen, dem Peru durch seinen Diktator [[~PRU.GetFascistLeader~]] zum Opfer gefallen ist Es ist an der Zeit, zu den Waffen zu greifen und dem faschistischen Aufstand ein Ende zu setzen"
 peru.22.a:0 "Wir müssen Entscheidungen treffen, um eine faschistische Regierung zu verhindern."

 peru.20:0 "Peru will Einfluss in Lateinamerika haben"
 peru.20.t:0 "Peru will Einfluss in Lateinamerika haben"
 peru.20.d:0 "Wir haben Berichte, dass [[~PRU.getAdjective~]] Agenten in mehreren südamerikanischen Ländern eingeschleust sind, der [[~PRU.getAdjective~]] Diktator [[~PRU.GetLeader~]] will seine Ideologie des Terrors in dieser Hemisphäre verbreiten, wir werden nicht zulassen, dass antidemokratische Ideologien Lateinamerika übernehmen."
 peru.20.a:0 "Wirtschaftliche Sanktionen anwenden"
 peru.20.b:0 "Es ist das Recht der Peruanerinnen und Peruaner"

 peru.21:0 "Die Vereinigten Staaten haben uns gerade mit wirtschaftlichen Sanktionen belegt"
 peru.21.t:0 "Die Vereinigten Staaten haben soeben wirtschaftliche Sanktionen gegen uns verhängt"
 peru.21.d:0 "Die Vereinigten Staaten haben soeben wirtschaftliche Sanktionen gegen uns verhängt, die mehrere [[~PRU.getAdjective~]]s monetär treffen werden, aber wir werden nicht aufgeben, da dies ein Zeichen dafür ist, dass die Aktionen unseres Führers [[~PRU.GetLeader~]] die Moral der Nordamerikaner beeinträchtigen."
 peru.21.a:0 "Wir werden mit unserer Arbeit fortfahren"

 r56.war_and_peace.2.t:0 "[[~ECU.GetNameDefCap~]] bietet uns einen Frieden an"
 r56.war_and_peace.2.desc:0 "Aufgrund unserer jüngsten Erfolge hat uns [[~ECU.GetNameDefCap~]] einen Friedensvertrag angeboten, der die Übergabe des umstrittenen Grenzstaates beinhaltet. Wie sollen wir darauf antworten?"
 r56.war_and_peace.2.a:0 "Wir stimmen zu"
 r56.war_and_peace.2.b:0 "Nein, sie müssen stärker bestraft werden"


  peru.56:0 "Die Loyalität der Quechuas"
 peru.56.t:0 "Die Loyalität der Quechuas"
 peru.56.d:0 "In den Weiten der Anden hat das angestammte Erbe der Quechua die Jahrhunderte überdauert und die peruanische Identität tief geprägt. In den turbulenten Tagen des Krieges und des Kampfes um die Freiheit blieben die Quechua jedoch im Schatten, ohne dass sie in den Reihen der Armee oder der Marine angemessen vertreten waren."
 peru.56.a.2:0 "Quechuas werden in der Armee dienen"
 peru.56.a.1:0 "Vielleicht sind sie auf See besser aufgehoben"

 peru.57:0 "Die Suche nach neuen Verbündeten"
 peru.57.t:0 "Die Suche nach neuen Verbündeten"
 peru.57.d:0 "Inmitten des Wiederaufstiegs des Inkareichs wird die Notwendigkeit von Allianzen als eine entscheidende Entscheidung für die Zukunft der Nation dargestellt. Unter den Nationalisten und den Apristas ragen zwei politische Kräfte heraus."
 peru.57.a.1:0 "Die Apristas sind die wahren Vertreter des Volkes."
 peru.57.a.2:0 "Die Nationalisten werden die beste Option sein"

 peru.58:0 "Luis Flores trifft sich mit monarchischen Führern"
 peru.58.t:0 "Luis Flores trifft sich mit führenden Persönlichkeiten der Monarchie"
 peru.58.d:0 "Bei diesem entscheidenden Treffen setzt sich der Führer der peruanischen Nationalisten, Luis Flores, mit den Führern der Monarchie an einen Tisch, um eine strategische Allianz zu finden. Die Entscheidungen, die hier getroffen werden, werden in die Geschichte der Wiedergeburt des künftigen Kaiserreichs eingehen. Werden wir die Vorschläge von Flores annehmen, um unsere Bewegung zu stärken, oder werden wir die Hilfe von Flores ablehnen und einen anderen Weg suchen?"
 peru.58.a.1:0 "Dieses Bündnis wird unsere Bewegung stärker machen"
 peru.58.a.2:0 "Das Beste wäre, Flores' Vorschläge abzulehnen"


 peru.59:0 "Unsere peruanischen Wurzeln"
 peru.59.t:0 "Unsere peruanischen Wurzeln"
 peru.59.d:0 "In einem Moment der Reflexion über unsere nationale Identität werden drei Ansätze zur Definition unserer peruanischen Wurzeln vorgestellt. Jede Option bietet eine einzigartige Perspektive darauf, was es bedeutet, vor dem Hintergrund des Wiederauflebens der Peruanidad Peruaner zu sein. Wie werden wir unsere Identität in diesem entscheidenden Moment definieren?"
 peru.59.a.1:0 "Unsere Wurzeln liegen im Inkareich"
 peru.59.a.2:0 "Das Hispanische eint unsere Nation"
 peru.59.a.3:0 "Unser Peruanisch-Sein ist eine neue Kultur"

 peru.60:0 "Sie alle dienen der Armee"
 peru.60.t:0 "Sie alle dienen der Armee"
 peru.60.d:0 "Bei einem Aufruf zur nationalen Mobilisierung ist der Slogan klar: Alle müssen der Armee dienen. Die Frage ist, wie diese Mobilisierung umgesetzt wird und wer die Hauptakteure dieser gemeinsamen Anstrengung sein werden."
 peru.60.a.1:0 "Das Volk dient der Armee"


 peru.61:0 "Die Änderung der peruanischen Verfassung"
 peru.61.t:0 "Die Änderung der peruanischen Verfassung"
 peru.61.d:0 "In einem entscheidenden Moment stellt sich die Frage nach einer Änderung der peruanischen Verfassung. Es werden drei verschiedene Ansätze vorgestellt, die jeweils unterschiedliche Visionen über die politische Zukunft des Landes widerspiegeln. Wie werden wir die Struktur unserer Regierung in diesem historischen Moment gestalten?"
 peru.61.a.1:0 "Die Ideale von Sánchez Cerro wiederbeleben"
 peru.61.a.2:0 "Mehr Macht für die Oligarchie in Lima"
 peru.61.a.3:0 "Wir werden großzügig zu allen sein"


