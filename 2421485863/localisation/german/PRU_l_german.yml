 PRU_friend_aprac:0 "Freundschaft mit den Apristas"
 PRU_friend_aprac_desc:0 "Um Stabilität im Land zu erreichen, ist die Unterstützung der APRA-Partei unerlässlich."
 PRU_military_revolution:0 "Militärische Revolution"
 PRU_military_revolution_desc:0 "Der Gobierno Revolucionario De Las Fuerzas Armadas verkündet einen peruanischen Nationalismus, der nicht an europäische faschistische Doktrinen gebunden ist; wir werden mit unserem eigenen Nationalismus voranschreiten."
 PRU_aprismo:0 "Aprismo"
 PRU_Increase_in_Crops:0 "Zunahme der Ernten"
 PRU_aprismo_desc:0 "Der Solido Norte und seine Milizen werden uns mit unserem Gründer Victor Raul Haya de la Torre zum Sieg führen."
 PRU_stagnant_economy:0 "Stagnierende Wirtschaft"
 PRU_good_economy:0 "Wirtschaftlicher Aufschwung"
 PRU_good_economy_2:0 "Starke Wirtschaft"
 PRU_stagnant_economy_desc:0 "Nach mehreren Jahren politischer Unruhen stagniert die nationale Wirtschaft, was zu einer Verzögerung in der nationalen Industrie und einem Verfall des Infrastruktursystems geführt hat."
 PRU_defeated_navy:0 "Vernachlässigte Marine"
 PRU_defeated_navy_desc:0 "Die Schiffe stammen aus dem vorigen Jahrhundert und sind veraltet, und unsere Marinedoktrin ist überholt. Und der Wille, dies zu ändern, ist nicht vorhanden."
 PRU_great_marina:0 "Die Wiedergeburt unserer Marine"
 PRU_apra_revolution:0 "Subversive Gesinnung"
 PRU_apra_revolution_desc:0 "Die Apristas sorgen mit subversiven Bewegungen für Zerstörung"
 PRU_friend_apra:0 "Mit den Apristas befreundet sein"
 PRU_friend_apra_desc:0 "Um Stabilität in der Nation zu erlangen, ist es sehr wichtig, die Unterstützung der APRA-Partei zu erhalten."
 PRU_oppresed_apristas:0 "Unterdrückte Apristas"
 PRU_oppresed_apristas_desc:0 "Wir brauchen die radikalen Apristas nicht, um die Nation zu stärken. Ihre Führer sind im Gefängnis und ihre Bewegung ist in Gefahr zu verschwinden."
 PRU_oppresed_urristas:0 "Unterdrückte Urristas"
