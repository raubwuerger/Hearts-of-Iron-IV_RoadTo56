 PAL_containing_husseinism:0 "Eindämmung des Husseinismus"
 PAL_containing_husseinism_desc:0 "Die Husseini-Familie in Palästina war in der palästinensischen Politik immer prominent und bildete ein Gegengewicht zur liberalisierten Nashashbi-Familie. Ihre Ideologie war streng konservativ, wobei einige gemäßigt konservativ waren und andere in den Radikalismus abglitten. Abdul-Qadir ist ein gemäßigter Husseini, aber die Radikalen der Familie haben Kampagnen gegen die Regierung gestartet. [Die derzeitige Unterstützung für die Regierung beträgt §Y[?PAL_islamist_level]%§!.\n§RWenn die öffentliche Unterstützung 0 erreicht, werden wir unter einer Revolution leiden!"
