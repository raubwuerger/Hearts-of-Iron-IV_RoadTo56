 PAL_liberal_conservative_category:0 "Die Frage der Religion"
 PAL_liberal_conservative_category_desc:0 "Mit der Bildung unseres neuen demokratischen und gleichberechtigten Staates bleibt die Frage nach der Rolle der Religion in der Regierung bestehen.[~\n\nUnsere Partei hat zwei Hauptflügel - den liberalen Flügel, der sich gegen eine religiöse Einmischung in die Regierung ausspricht und an einen säkulareren und pluralistischeren Staat glaubt, und den konservativen Flügel, der glaubt, dass der Islam immer noch die Religion der Nation ist und von der Regierung gefördert werden muss. [~\n\n~]Beide Politiken könnten zahlreiche Vorteile, aber auch Nachteile mit sich bringen.[~\n\n~]Wenn man sich für eine der beiden Seiten entscheidet, wirkt sich dies direkt auf die §Yliberal-konservative Spaltung§! des nationalen Geistes aus."
 PAL_atheist_religious_category:0 "Die Frage der Religion"
 PAL_atheist_religious_category_desc:0 "Mit der Gründung unserer neuen großen sozialistischen Republik bleibt die Frage nach der Rolle der Religion in unserer Gesellschaft bestehen. [Eine muslimische Mehrheitsbevölkerung zu haben, aber eine marxistische, panarabische, nationalistische Regierung, die eine atheistische Gesellschaft propagiert und die religiöse Mehrheit unterdrückt, würde unserer Regierung politisch und baulich mehr Macht verschaffen, da diese Gesellschaft an alle notwendigen Mittel glaubt, aber es könnte auch zu großen Unruhen in der Bevölkerung und Meutereien in der Armee führen, da viele unserer Anhänger immer noch an die Rolle der Religion in unserer Gesellschaft glauben. [~\n\n~]Beide Politiken könnten zahlreiche Vorteile, aber auch Nachteile mit sich bringen.[~\n\n~]Eine Bevorzugung der einen oder anderen Seite wirkt sich direkt auf den §YIslamischen Dilemma§! Nationalgeist aus."
