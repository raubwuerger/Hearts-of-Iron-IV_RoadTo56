 palestine.61.t:0 "Sieg!"
 palestine.61.d:0 "Nach einem glorreichen Feldzug gegen die zionistischen Streitkräfte Israels ist es den vereinten palästinensischen Kräften gelungen, sie zu vertreiben! Mit dem Fall von Tel-Aviv, der letzten Bastion der israelischen Unabhängigkeit, ist Palästina endlich frei, aber unsere Nation liegt geteilt da, und ihre Zukunft ist ungewiss."
 palestine.61.a:0 "Allahu Akbar!"

 palestine.1.t:0 "Operation Intisar"
 palestine.1.d:0 "Nach mehreren politischen Siegen gegen die nationalistische, faschistisch geprägte Militärdiktatur und der Freundschaft mit der Muslimbruderschaft und dem Al-Aqsa-Marsch ist es uns endlich gelungen, eine Öffnung im politischen System zu finden, und es wurde eine Operation durchgeführt, bei der zwei Agenten der Muslimbruderschaft unsere Aufständischen bei der Erstürmung des Parlamentsgebäudes in Ramallah unterstützten und Großmufti Amin Al-Husseini erfolgreich an die Macht brachten."
 palestine.1.a:0 "Sie planen, und Allah plant, und Allah ist der beste aller Planer."

 palestine.58.d:0 "Nach der offiziellen Bekanntgabe der Wahlen zum Vorsitzenden des Rates haben sich die Ulema versammelt, um einen Hüter der ersten Qibla des Propheten und den Kalifen von Filisteen zu wählen. Viele Clans haben versucht, miteinander zu konkurrieren, aber die Hauptrivalität besteht zwischen den Clans der Husayni und der Nashasbi, Die Nashasbi sind Anhänger der Bürgerrechte und der Sunna, die Husayni hingegen sind Anhänger der Scharia und verehren die früheren Kalifen Umar Ibn Khattab und Uthman Ibn Affan. Die Entscheidung wird in 35 Tagen fallen."
 palestine.58.t:0 "Anstehende Wahlen"
 palestine.58.a:0 "Wir wünschen beiden Clans das Beste."
 palestine.59.d:0 "Nach den Wahlen der Ulema und des Majlis wurden die Wahlergebnisse der Öffentlichkeit bekannt gegeben. Der Gewinner der ersten Majlis-Vorsitzendenwahlen ist mit knappem Vorsprung."

 palestine.59.t:0 "Wahlergebnisse"
 palestine.59.a:0 "Hussam Al-Din Jarallah"
 palestine.59.b:0 "Amin Al-Husseini"

 palestine.60.t:0 "Husam besorgt über radikalen Islamismus"
 palestine.60.d:0 "Husam Al-Din Jarallah wurde kürzlich zum Vorsitzenden von Al Majlis Al Islami Al Filastini gewählt und ist das Oberhaupt unseres großen Kalifats, aber er ist in letzter Zeit unzufrieden mit der Art und Weise, wie die Scharia, die Gesetze des Korans und die Lehren der Hadithe derzeit umgesetzt werden. [Er ist der Meinung, dass die gegenwärtigen Gesetze vom Gesetz und der Scharia der wahren Kalifate abweichen, und hat den Unterschied zwischen dem frühen Kalifat von Kalif Umar Al Khattab und unserem gegenwärtigen Kalifat bemerkt, was unsere Nation destabilisieren könnte."
 palestine.60.a:0 "Er hat nicht ganz unrecht."
 palestine.60.b:0 "Unfug! Er ist einfach zu weich."

 palestine.62.t:0 "Jarallah sagt dem Radikalismus den Kampf an"
 palestine.62.d:0 "Der Vorsitzende des Palästinensischen Islamischen Rates, Hussam Al-Din Jarallah, hat nach mehrfacher Kritik am Umgang unserer Regierung mit der Scharia und den Gesetzen der Regierung endlich beschlossen, gegen die radikale Auffassung des Islam vorzugehen. [Er hat den festen Griff auf das Leben, den die vorherige radikale Regierung hatte, gelockert, indem er dem Wort des Propheten folgte und sich weigerte, sich dem Liberalismus oder Radikalismus anzunähern. Die Lebensqualität, insbesondere für Frauen, hat sich verbessert, da sie nicht mehr verpflichtet sind, ihr Gesicht zu verhüllen, sondern stattdessen einen Hijab tragen müssen."
 palestine.62.a:0 "Allahu Akbar!"

 palestine.63.t:0 "Faschistischer Putsch"
 palestine.63.d:0 "Nachdem Husam Al-Din Jarallah wegen seiner Unzufriedenheit mit der derzeitigen Regierung gemieden wurde, hat General Hasan Salama seine Männer versammelt und einen Marsch in den Islamischen Rat unternommen, um das Gebäude abzuriegeln, während seine anderen Truppen die übrigen Regierungsgebäude erobern."
 palestine.63.a:0 "Möge Allah uns alle retten."

 palestine.2.t:0 "Sieg in den Kaukasusländern"
 palestine.2.d:0 "Nach einem kürzlichen Grenzgefecht wurde unsere Armee von Persisch-Aserbaidschan aus in die nördlichen Teile Aserbaidschans geschickt, und wir haben uns als siegreich erwiesen."
 palestine.2.a:0 "Allahu Akbar!"

 palestine.3.t:0 "Verluste in den Kaukasusgebieten"
 palestine.3.d:0 "Nach einem kürzlichen Grenzgefecht, das wir in den nördlichen Teil Aserbaidschans geschickt haben, ist es den erfahreneren und besser ausgerüsteten sowjetischen Streitkräften gelungen, uns auszumanövrieren und Nordpersien zu erobern."
 palestine.3.a:0 "Er, der Allmächtige, ist es, der über den Ausgang der Schlacht entscheidet."

 palestine.4.t:0 "Sieg in den Kaukasusländern"
 palestine.4.d:0 "Nach einer kürzlich vom palästinensischen Oberkommando eingeleiteten Operation von Nordpersien nach Aserbaidschan ist es unseren Streitkräften gelungen, die Eindringlinge zurückzuschlagen, was unsere Position in den Kaukasusgebieten gefestigt hat."
 palestine.4.a:0 "Große"

 palestine.5.t:0 "Verlust in den Kaukasusgebieten"
 palestine.5.d:0 "Nach einem kürzlich eskalierten Grenzscharmützel zwischen dem palästinensischen Oberkommando und den sowjetischen Offizieren wurden wir vom Kalifat ausmanövriert und haben die Länder Aserbaidschan und Armenien verloren, aber wir haben einige wertvolle Lektionen auf dem Gebiet gelernt."
 palestine.5.a:0 "Dafür wird jemand erschossen werden!"

 palestine.6.t:0 "Konferenz des Hohen Arabischen Komitees"
 palestine.6.d:0 "Während unsere neugeborene Nation dem Sieg über die zionistischen Invasoren entgegensieht, sind wir in eine nationalistische Diktatur gefallen, die auf einem Polizeistaat basiert. Deshalb hat das Volk von Palästina eine Konferenz des Arabischen Hohen Komitees einberufen, an der die Husseini-Familien, die Nashashbi-Familien und die anderen kleineren Fraktionen, einschließlich der neu aufstrebenden Nationalen Befreiungsliga und des Obersten Muslimischen Rates, teilnehmen."
 palestine.6.a:0 "Nationale Befreiungsliga, angeführt von Radwan Al-Hilu und Amer Mukhlis"
 palestine.6.b:0 "Die Arabische Partei Palästinas, angeführt von Raghib Nashashbi und Jamal Al-Husseini"

 palestine.7.t:0 "Jamal Al-Husseini übernimmt die Verantwortung für den Boykott"
 palestine.7.d:0 "Der jüngste Boykottbeschluss der gemeinsamen Bemühungen des Obersten Muslimischen Rates und der Nashashbi-Familie, gegen die autoritäre nationalistische Diktatur zu rebellieren und sich als "Istiqlal-Partei" zu vereinigen, hat sich für die derzeitige Regierung als problematisch erwiesen und dem palästinensischen Volk ein Gefühl der Erleichterung gebracht, aber Jamal Al-Husseini vom Obersten Muslimischen Rat hat sich an die Öffentlichkeit gewandt und die Verantwortung für den Erlass übernommen, ein Schlag für Nashashbis Griff nach dieser neuen Rebellion."
 palestine.7.a:0 "Aqidah! Fiqh! Akhlaq!"

 palestine.8.t:0 "Zivilisten greifen zu den Waffen"
 palestine.8.d:0 "Nach der Eskalation des Boykottdekrets durch Jamal Al-Husseini und der Übernahme der vollen Verantwortung dafür haben sich im ganzen Land, von Hebron bis Khan Yunis, militante Freiheitskämpfer, die die islamistische Demokratie unterstützen, gegen die nationalistische Regierung erhoben, was sich zu einem ausgewachsenen Bürgerkrieg ausweiten könnte, wenn wir nicht gut damit umgehen."
 palestine.8.a:0 "Schura! Ijma! Al-Hurriya!"

 palestine.9.t:0 "SMC ergreift die Macht"
 palestine.9.d:0 "Nachdem Muslime in ganz Palästina gegen die autoritäre Diktatur von Fawzi Al-Qawuqji zu den Waffen gegriffen hatten, war die Polizei so paranoid wie eh und je, und es kam zu Massenerschießungen und Zwischenfällen mit hohen Verlusten, als Palästina wieder einmal am Rande des Zusammenbruchs stand. Jamal Al-Husseini hat sich aus diesem Desaster herausmanövriert und es geschafft, einen unblutigen Putsch gegen die derzeitige Regierung zu inszenieren, indem er einfach die Hotels vieler Regierungsbeamter stürmte, da die Wachen oft zu demoralisiert waren, um sich darum zu kümmern."
 palestine.9.a:0 "Allah! Al-Nabi! Al-Watan!"

 palestine.10.t:0 "Raghib Nashashbi übernimmt die Verantwortung für den Boykott"
 palestine.10.d:0 "Der jüngste Boykottbeschluss des Obersten Muslimischen Rates und der Familie Nashashbi, die sich gemeinsam gegen die autoritäre nationalistische Diktatur auflehnen, hat sich für die derzeitige Regierung als lästig erwiesen und dem palästinensischen Volk ein Gefühl der Erleichterung gebracht, aber Raghib Nashashbi von der Familie Nashashbi hat sich an die Öffentlichkeit gewandt und die Verantwortung für den Beschluss übernommen."
 palestine.10.a:0 "Hurriyatul Sha'ab!"

 palestine.11.t:0 "Der Marsch nach Nablus"
 palestine.11.d:0 "Kurz nachdem Raghib Nashashbi die Verantwortung für das Boykottdekret übernommen hat, haben Hunderte von Palästinensern im Westjordanland ihren Marsch zu den Regierungsgebäuden in Nablus begonnen, um friedlich zu protestieren. Dies hat innerhalb der nationalistischen Regierungspartei Hysterie und Paranoia ausgelöst, aber es sieht nach einem großen politischen Sieg für Raghib aus."
 palestine.11.a:0 "Al-Musawa!"

 palestine.12.t:0 "Wachen eröffnen das Feuer"
 palestine.12.d:0 "Während die Demonstranten der Regierung friedlich in Richtung Nablus marschierten, setzten Mann, Frau und Kind ihren Marsch in Richtung Freiheit fort, gegen diesen nationalistischen, autoritären Staat in einem Akt des Trotzes und des Widerstandes, doch ihre Zahl schaffte es, die Wachen, die das Parlamentsgebäude bewachten, zu überwältigen, und als die Wachen in Panik gerieten, schossen sie ohne Führung durch das Oberkommando."
 palestine.12.a:0 "Al-Fida'!"

 palestine.13.t:0 "Naschaschbi-Putsch"
 palestine.13.d:0 "Das Massaker von Nablus war der letzte Strohhalm für das palästinensische Volk, da Konservative, Liberale und Sozialisten gleichermaßen begannen, ihre Abneigung gegen die Regierung zum Ausdruck zu bringen. Raghib Nashashbi hatte dies perfekt geplant, und die Polizeieinheiten begannen, sich der Sache anzuschließen, da Fawzi Al-Qawuqji dachte, dass er sofort hingerichtet werden würde, und so flüchtete er aus dem Land, wodurch die Familie Nashashbi die volle Kontrolle über den Staat erhielt."
 palestine.13.a:0 "Al-Huquq!"

 palestine.14.t:0 "Raghib Nashashbi gründet die Hurriyah-Opposition"
 palestine.14.d:0 "Raghib Nashashbi, das liberale Gegenstück zu Jamal Al-Husseini, hat vor kurzem beschlossen, die Oppositionsgruppe "Hurriyah" oder "Freiheit" zu gründen. Die Nashashbi-Gruppe versucht, an der Macht und an Bedeutung festzuhalten, was die Popularität des Liberalismus erhöht hat, und mehrere Sozialisten haben sich ihrer Fahne angeschlossen und behaupten, wir seien Marionetten der Familie Husseini."
 palestine.14.a:0 "Sie können sich glücklich schätzen, dass wir ihnen erlauben, zu regieren."

 palestine.15.t:0 "König Zeid ergreift die Macht"
 palestine.15.d:0 "Unsere Diplomaten haben sich vor kurzem an Prinz Zeid bin Hussein aus dem Hause Hashim gewandt, und es wurden Treffen abgehalten, um seine Macht und seine Herrschaft über das neu gegründete Haschemitische Königreich Palästina zu bestimmen, da Abdul-Qadir der haschemitischen Familie und der Idee eines haschemitischen Königs in Palästina sehr zugetan war. Während die Armee wollte, dass der König streng konstitutionell ist, zwang Abdul-Qadir sie, eine absolute Monarchie unter der Führung seiner Majestät König Zeid bin Hussein zu errichten."
 palestine.15.a:0 "Allah! Al-Watan! Al-Malik!"

 palestine.16.d:0 "Nach den jüngsten Grenzverhandlungen zwischen den Staatsoberhäuptern Frankreichs und Palästinas aufgrund der wachsenden Unzufriedenheit der syrischen Araber mit ihren Oberherren und den palästinensischen Forderungen nach einem Großpalästina, die darauf abzielen, die französisch-palästinensische Grenze neu auszurichten, haben sie uns einen großzügigen Deal angeboten, in dem ein Nichtangriffspakt für den Austausch von Damaskus geschlossen wird, wodurch die ständige Gefahr militärischer Grenzkonflikte beseitigt wird, die die Angelegenheit weiter verkomplizieren würde."
 palestine.16.t:0 "Palästinensische Bemühungen um Damaskus"
 palestine.16.a:0 "Wir werden unsere Besitztümer in Damaskus nicht verlieren!"
 palestine.16.b:0 "Wir könnten ein Geschäft arrangieren."

 palestine.17.d:0 "Unsere diplomatischen Bemühungen um eine Neugestaltung der Grenzen Palästinas und des Besitzes von Damaskus aufgrund unserer neuen Träume von Großpalästina wurden durch die Ablehnung unseres großzügigen Angebots für Damaskus gestoppt."
 palestine.17.t:0 "Ablehnung der diplomatischen Beziehungen"
 palestine.17.a:0 "Wir müssen also andere Wege finden."
 palestine.17.b:0 "Palästina wird das nicht hinnehmen! Zu den Waffen!"

 palestine.18.d:0 "Nach unserem jüngsten Grenzscharmützel im Libanon ist es uns gelungen, einen Sieg über die feindlichen Kräfte zu erringen, dies ist ein großer Schritt nach vorn in unserem Plan eines Großpalästinas"
 palestine.19.d:0 "Nach einem Grenzscharmützel im Libanon wurden unsere Truppen von den erfahrenen Franzosen ausmanövriert, und wir haben einen großen Verlust erlitten."
 palestine.20.d:0 "Nach einem kurzen Gefecht in den Gebieten Unterlibanon und Acre ist es den Palästinensern gelungen, uns zurückzudrängen und die Häfen von Beirut vollständig zu sichern, wie sollen wir uns angesichts dieser demütigenden Niederlage verhalten?"
 palestine.21.d:0 "Nach den jüngsten Grenzscharmützeln in Akkon und im unteren Libanon ist es uns gelungen, die Palästinenser aus ihrem Angriff zurückzudrängen und den gesamten Libanon zurückzuerobern, wobei ihr Versagen, die östlichen Häfen zu halten, ein wichtiger Faktor für unseren Sieg war."

 palestine.22.t:0 "Die Führung von Abdul-Qadir"
 palestine.22.d:0 "Nachdem Abdul-Qadirs Vorstoß für einen haschemitischen Monarchen vom Militär abgelehnt wurde und er keine Spaltung in unserer Nation verursachen wollte, gab er nach. Ein haschemitischer Monarch war jedoch die einigende Figur in Abdul-Qadirs Ideologie, da er an eine Mischung aus Islamismus und arabischem Nationalismus glaubt. Eine arabische, haschemitische absolute Monarchie war seine Lösung, aber er muss sich entscheiden, wie er handeln will, jetzt, da diese Figur nicht mehr realisierbar ist."
 palestine.22.a:0 "Kein Arabismus ohne Islam!"
 palestine.22.b:0 "Das Militär weiß es am besten."

 palestine.23.t:0 "Zweites erweitertes Führungstreffen"
 palestine.23.d:0 "Wir haben mehrere hochrangige Beamte zum Zweiten Erweiterten Führungstreffen eingeladen, um die Verteidigung und die Doktrin des Landes zu besprechen, um jede Katastrophe zu verhindern, die in der Zukunft passieren könnte, und zum Wohle unserer Nation als Ganzes. Bisher scheinen Abdul-Qadir und Abdul-Rahim während des Treffens prominenter zu sein und unterstützt zu werden, aber alles läuft gut."
 palestine.23.a:0 "Großartig."

 palestine.25.t:0 "Die Gespräche eskalieren"
 palestine.25.d:0 "Während die Generäle über die Verteidigung der lebenswichtigen Teile unserer Nation diskutieren, beleidigt Abdul-Qadir Abdul-Rahim wegen seiner Idee, den Staat zu verschanzen und die Städte und ihre lebenswichtigen Teile mit Sprengfallen zu versehen, und verwandelt die Diskussion in einen Schreiduell, bei dem sich die beiden Generäle gegenseitig und ihre Familien grob beleidigen, so dass Shalaf einschreiten muss."
 palestine.25.a:0 "Qadirs Plan ist am sinnvollsten, wir dürfen nicht unser ganzes Volk in die Falle locken!"
 palestine.25.b:0 "Abdul-Rahim ist klüger, der ganze Staat stünde auf dem Spiel!"
 palestine.25.c:0 "Al-Shalaf hat die meiste Erfahrung in der Verteidigung, nicht diese beiden Schwächlinge!"

 palestine.26.t:0 "Abdul-Qadir's Plan"
 palestine.26.d:0 "Nachdem Al-Shalaf den Plan von Abdul-Qadir befürwortet hatte, wurde der Streit schnell beendet und ein Plan für den Fall, dass der Staat Palästina in Gefahr ist, ausgearbeitet, der vorsieht, Jerusalem und Jaffa durch die Verstärkung von Ramallah, Bir As-Sab und Gaza zu schützen und den Schwerpunkt auf Moral und mentale Stärke zu legen und den einfachen Mann im Militär höher zu bewerten als das Oberkommando."
 palestine.26.a:0 "La Tasqut Filastin"

 palestine.27.t:0 "Der Plan von Abdul-Rahim"
 palestine.27.d:0 "Nachdem die Shalaf sich für Abdul-Rahims Plan ausgesprochen hatte, war der Streit schnell beendet, auch wenn Abdul-Qadir ein wenig beleidigt war. Man einigte sich auf einen Plan, bei dem der Guerillakrieg in Jaffa, Jerusalem und Ramallah zum Einsatz kommt und bei dem wir uns in unserem Land verschanzen."
 palestine.27.a:0 "Man Yaghzu sayajid Al-Mawt!"

 palestine.28.t:0 "Golanis Plan"
 palestine.28.d:0 "Nachdem Shalaf eingeschritten war, um den Streit zu beenden, schlug er einen Kompromissplan vor, bei dem er, der erfahrenste Verteidiger, einen Plan zum Schutz der lebenswichtigen Häfen in Gaza, Tel Aviv und Haifa ausarbeiten würde, da diese Häfen für die Versorgung mit Waffen von außen entscheidend sind und eine wichtige Rolle in unserem militärisch-industriellen Komplex spielen."
 palestine.28.a:0 "Yaeesh Al-Shalaf!"

 palestine.64.t:0 "Sieg gegen Palästina"
 palestine.64.d:0 "Nach dem kühnen Einmarsch der palästinensischen Streitkräfte in den Sinai haben sie ein Friedensangebot gemacht, da ihre Operation kein Eindringen in ihr Land ertragen kann, und auch nicht das Scheitern der Einnahme des Sinai, wahrlich, Gott ist auf unserer Seite."
 palestine.64.a:0 "Wir sind siegreich!"
 palestine.64.b:0 "Nein! Wir müssen weiter vorrücken!"

 palestine.65.t:0 "Verluste im Sinai-Krieg"
 palestine.65.d:0 "Unglücklicherweise werden wir aufgrund unserer Inkompetenz und unseres Versagens, den Sinai von den palästinensischen Streitkräften zurückzuerobern, nun aufgefordert, nachzugeben und einen Friedensvertrag zu unterzeichnen. Die Fortsetzung des Krieges könnte sich als katastrophal für die Stabilität unseres Landes erweisen."
 palestine.65.a:0 "Es ist das Beste für das ägyptische Volk, wir müssen es akzeptieren."
 palestine.65.b:0 "Nein! Wir dürfen uns nicht demütigen lassen!"

 palestine.66.t:0 "Palästina ruft zur Wiedervereinigung auf"
 palestine.66.d:0 "Das palästinensische Aushängeschild König Zeid hat zur Vereinigung unserer Nationen aufgerufen, da König Abdullah I. und er dasselbe haschemitische Blut teilen. Diese brüderliche Vereinigung könnte uns Souveränität kosten, aber sie wird den haschemitischen Preis stärken "
 palestine.66.a:0 "Es ist das Beste für uns."
 palestine.66.b:0 "Ungeheuerlich!"

 palestine.67.t:0 "Pläne zur Wiedervereinigung gescheitert"
 palestine.67.d:0 "Nachdem wir unserer Majestät Abdullah I. ein großzügiges Angebot zur Wiedervereinigung der haschemitischen Brüder und zur Annexion Transjordaniens unterbreitet haben, wurde es abgelehnt."
 palestine.67.a:0 "Dies wird nicht vergessen werden! Mobilisiert die Truppen!"
 palestine.67.b:0 "Es war schließlich ihre Entscheidung."

 palestine.68.t:0 "Sieg in Jordanien"
 palestine.68.a:0 "Ein großer Vorstoß!"
 palestine.68.d:0 "Der kürzliche Übertritt der jordanischen Grenze, weil sie unserem revanchistischen Gedankengut nicht nachkommen, wir sind in Amman einmarschiert!"
 palestine.69.t:0 "Sieg gegen Palästina"
 palestine.69.a:0 "La Tasqut Al-Urdun!"
 palestine.69.d:0 "Die palästinensischen Revanchisten dachten, sie könnten in Jordanien einmarschieren und unsere Souveränität verletzen, aber sie haben sich sehr geirrt, und wir haben sie zurückgeschlagen, und sie haben einen Waffenstillstand gefordert"

 palestine.30.t:0 "Der Staat Palästina lädt uns zu seiner Fraktion ein."
 palestine.30.d:0 "Nach der jüngsten Machtverschiebung im neu gegründeten palästinensischen Staat haben sie ihren panarabischen Traum verwirklicht und begonnen, ihn in Zusammenarbeit zu verwirklichen, und sie haben uns zu diesen Bemühungen in die arabische Koalition eingeladen."
 palestine.30.b:0 "Akzeptieren"
 palestine.30.a:0 "Ablehnen"

 palestine.31.t:0 "Irak lehnt ab"
 palestine.31.a:0 "Es war schließlich ihre Entscheidung"
 palestine.31.b:0 "Wir werden unsere Völker mit aller Kraft vereinen!"
 palestine.31.d:0 "Nach unseren Bemühungen um eine panarabische Sache durch diplomatische Zusammenarbeit mit den Nachbarmächten haben sie unser großzügiges Angebot abgelehnt und unser Traum ist bedroht."

 palestine.32.t:0 "Irak nimmt an"
 palestine.32.a:0 "Großartig!"
 palestine.32.d:0 "Auf unsere Einladung hin ist unser Diplomat aus Bagdad mit einer guten Nachricht zurückgekehrt: Die irakische Regierung hat die Einladung der Allianz angenommen, ein großer Sieg für den Panarabismus!"

 palestine.34.t:0 "Saudi-Arabien lehnt ab"

 palestine.35.t:0 "Arabien nimmt an"
 palestine.35.a:0 "Großartig!"
 palestine.35.d:0 "Unser Diplomat ist mit guten Nachrichten aus Saudi-Arabien zurückgekehrt. Die Regierung Saudi-Arabiens hat die Einladung des Bündnisses angenommen, ein großer Sieg für den Panarabismus!"

 palestine.36.t:0 "Die Hauptstadtfrage"
 palestine.36.a:0 "Ramallah, die am meisten geschützte."
 palestine.36.b:0 "Al-Quds, das Zentrum."
 palestine.36.c:0 "Gaza, der fruchtbarste Ort."
 palestine.36.d:0 "Bei der Gestaltung der Wirtschaft unserer neugeborenen Nation müssen wir in der Lage sein, die Konkurrenten um unsere Hauptstadt auszuschalten, denn sie ist der Schlüssel zu unserer Entwicklung."

 palestine.37.t:0 "Fu'ad übernimmt die Macht in der Partei"
 palestine.37.a:0 "Allahu Akbar!"
 palestine.37.d:0 "Da die Popularität des marxistischen, panarabischen Vorsitzenden der Liga, Radwan Al-Hilu, stark gesunken ist und die neuen Reformen den religiösen Sozialismus vollständig in unserer Bevölkerung verankert haben, hat Fu'ad Nassar die Macht übernommen, um die Existenz der Partei zu retten, indem er eine eher islamisch-sozialistische Haltung vertritt"

 palestine.38.t:0 "Radwan Al-Hilu übernimmt die Macht in der Partei"
 palestine.38.a:0 "Al Watan Al Akbar!"
 palestine.38.d:0 "Während die Popularität des religiös-sozialistischen Liga-Vorsitzenden Fu'ad Nasser sinkt und unser Volk sich nach einer panarabischen Sache des Marxismus sehnt, hat der Hardliner-Marxist und große Führer Radwan Al-Hilu die Macht übernommen, um die Existenz unseres sozialistischen Staates zu retten."

 palestine.39.t:0 "Die Frage von Al-Madariss"
 palestine.39.a:0 "Säkularisierter Lehrplan"
 palestine.39.b:0 "Religiöser Lehrplan"
 palestine.39.d:0 "Da sich unser neugeborener sozialistischer Staat zwischen dem islamischen Sozialismus und dem atheistischen Hardliner-Marxismus aufspaltet, stellt sich die Frage nach dem Lehrplan, und viele betonen die Notwendigkeit der Säkularisierung, während andere für einen obligatorischen Religionsunterricht plädieren, da es uns politisch helfen könnte, beide Seiten zu beschwichtigen."

 palestine.40.t:0 "Das Kalifat fordert unsere Bekehrung"
 palestine.40.d:0 "Das kürzlich wieder errichtete Kalifat in Palästina hat Delegierte entsandt, um uns zu einer weiteren muslimischen Einheit zu überreden. Dies erinnert an die frühen Kalifate und ihre Aufforderungen, die Bekehrung der Muslime zu gewährleisten und unseren Groll gegen gegnerische Sekten und ihre politischen Streitigkeiten über die Gefährten des Propheten aufzugeben."
 palestine.40.a:0 "Natürlich verehren wir denselben Gott."
 palestine.40.b:0 "Nein! Ali ist unser Anführer!"

 palestine.41.t:0 "Iran nimmt an"
 palestine.41.d:0 "Nach heftigem Hin und Her zwischen unseren Delegierten und der iranischen Regierung ist es ihnen gelungen, die Regierung davon zu überzeugen, eine muslimischere Identität anzunehmen und ihre schiitische Vergangenheit und ihren Groll gegen die Gefährten aufzugeben, ein großer Erfolg für die Khilafa"
 palestine.41.a:0 "Allah führt, wen er will."

 palestine.42.t:0 "Iran lehnt ab"
 palestine.42.d:0 "Nach heftigem Hin und Her zwischen unseren Delegierten und der iranischen Regierung schaltete sich der iranische Staatschef in die Diskussion ein und lehnte unsere Forderung nach muslimischer Einheit hartnäckig ab, und die iranischen Streitkräfte begannen mit der Remilitarisierung, da sie uns als Bedrohung ihrer Identität ansehen."
 palestine.42.a:0 "Allah führt, wen er will."

 palestine.43.t:0 "Verdächtige Aktivitäten in Assuan"
 palestine.43.d:0 "Heute Morgen wurden zwei mysteriöse Männer dabei beobachtet, wie sie Waffen und Munition nach Assuan, dem Hauptquartier der Muslimbruderschaft, schmuggelten. Es könnte sich um einen Sabotageversuch handeln, aber auch nur um eine lausige Übung, die sie weiter schwächen wird"
 palestine.43.b:0 "Wachen! Nehmt sie fest!"
 palestine.43.a:0 "Es besteht keine Notwendigkeit für solche Maßnahmen."

 palestine.44.t:0 "Schmuggler gefasst"
 palestine.44.d:0 "Nachdem wir unsere besten Spione losgeschickt haben, um Waffen und Hilfsgüter zu den Muslimbrüdern in Assuan zu schmuggeln, wurden sie leider gefasst. Aber da die Regierung hart gegen die islamistische Gruppe vorgeht, beginnen immer mehr Menschen mit ihnen und ihren Idealen zu sympathisieren."
 palestine.44.a:0 "Erfolg der Mission...?"

 palestine.45.t:0 "Sieg im Bürgerkrieg"
 palestine.45.d:0 "Nachdem unsere glorreiche islamische Republik endlich den Sieg über die kolonialistischen Kräfte errungen hat, bleibt uns nur noch der Kniefall vor dem Kalifat."
 palestine.45.a:0 "Takbir!"


