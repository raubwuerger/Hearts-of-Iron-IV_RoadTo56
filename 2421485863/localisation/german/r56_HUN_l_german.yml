 HUN_organize_workers_collectives:0 "Organisieren von Arbeiterkollektiven"
 HUN_organize_workers_collectives_desc:0 "Durch die Organisierung von Arbeiterkollektiven werden wir in der Lage sein, die Wirtschaft zu übernehmen und den Kapitalismus endgültig zu begraben."
 HUN_new_invasion_of_slovakia:0 "Neue Invasion der Slowakei"
 HUN_new_invasion_of_slovakia_desc:0 "Lasst uns die Slowaken ein für alle Mal unterjochen und uns für unser Versagen von 1919 rächen."
 HUN_oil_refining_infrastructure:0 "Infrastruktur der Ölraffination"
 HUN_oil_refining_infrastructure_desc:0 "Um die Ausbeutung unserer Ölfelder zu gewährleisten, müssen wir das Land mit den notwendigen Raffinerien und Treibstoffsilos ausstatten."
 HUN_ally_yugoslavia:0 "Verbündeter Jugoslawien"
 HUN_ally_yugoslavia_desc:0 "Jugoslawien muss unterstützt werden und unser Verbündeter in unserem Kampf für die Befreiung der Arbeiter der Welt sein!"
 HUN_ally_greece:0 "Verbündeter Griechenland"
 HUN_ally_greece_desc:0 "Griechenland muss unterstützt werden und unser Verbündeter sein in unserem Kampf für die Befreiung der Arbeiter der Welt!"
 HUN_ally_bulgaria:0 "Verbündeter Bulgarien"
 HUN_ally_bulgaria_desc:0 "Bulgarien muss unterstützt werden und unser Verbündeter sein in unserem Kampf für die Befreiung der Arbeiter der Welt!"
 HUN_ally_austria:0 "Verbündeter Österreich"
 HUN_ally_austria_desc:0 "Österreich muss unterstützt werden und unser Verbündeter sein in unserem Kampf für die Befreiung der Arbeiter der Welt! "


 HUN_revolt_of_the_arrow_crosses:0 "Aufstand der Pfeilkreuzler"
 HUN_revolt_of_the_arrow_crosses_desc:0 "Der sogenannte Regent hat das Mutterland und seine Armee jahrelang verraten, indem er die Macht für sich behielt, während er sich mit den ausländischen Unterdrückern zufrieden gab. # Es heißt Mutterland (anyaföld) auf Ungarisch, nicht Vaterland"
 HUN_favor_the_army:0 "Begünstigen Sie die Armee"
 HUN_favor_the_army_desc:0 "Es ist unsere Pflicht, die Armee zu begünstigen, um Ungarn seine historischen Grenzen zu geben. Deshalb müssen wir alles tun, um die Interessen der Offiziere zu begünstigen und die durch die Absetzung des Verräters Horthy verursachte Spaltung zu heilen."
 HUN_foreign_aeronautical_assistance:0 "Ausländische Luftfahrthilfe"
 HUN_foreign_aeronautical_assistance_desc:0 "Unsere Verbündeten können uns helfen, mehr Flugzeuge zu produzieren."
 HUN_foreign_aeronautical_assistance_idea:0 "Ausländische aeronautische Hilfe"

 HUN_invite_yugoslavia:0 "Jugoslawien einladen"
 HUN_invite_yugoslavia_desc:0 "Die Unterstützung Jugoslawiens ist essentiell für die Zukunft einer nachhaltigen Balkankoalition"
 HUN_invite_czechoslovakia:0 "Laden Sie die Tschechoslowakei ein"
 HUN_invite_czechoslovakia_desc:0 "Die Unterstützung der Tschechoslowakei ist essentiell für die Zukunft einer nachhaltigen Balkankoalition "
 HUN_invite_greece:0 "Laden Sie Griechenland ein"
 HUN_invite_greece_desc:0 "Die Unterstützung Griechenlands ist essentiell für die Zukunft einer nachhaltigen Balkankoalition "
 HUN_protect_ruthenia:0 "Ruthenien beschützen"
 HUN_protect_ruthenia_desc:0 "Es liegt in unserem Interesse, im Interesse der Magyaronen und der Rusinen, Ruthenien zu schützen und dafür zu sorgen, dass jede Gemeinschaft friedlich miteinander lebt. Diese Zeiten sind unruhig genug. Wir brauchen keine inneren Feinde."
 HUN_join_the_little_entente:0 "Treten Sie der Kleinen Entente bei"
 HUN_join_the_little_entente_desc:0 "Die diplomatischen Bemühungen haben die Franzosen endlich davon überzeugt, dass wir keine Bedrohung sind und dass die Situation der außerhalb der ungarischen Grenzen lebenden Magyaren friedlich gelöst werden kann. Vielmehr ist die Anwesenheit von Tyrannen, die den Frieden bedrohen, eine viel größere Sorge, gegen die sich die freien Nationen zusammenschließen müssen."
 HUN_join_the_cordon_sanitaire:0 "Schließen Sie sich dem Cordon Sanitaire an"
 HUN_join_the_cordon_sanitaire_desc:0 "Die Polnisch-Rumänische Allianz ist das Bollwerk Osteuropas gegen Tyrannei, es dient der Sache der Freiheit, sich ihr anzuschließen."
 HUN_hungarian_minorities_recruitment_agreement:0 "Anwerbeabkommen für ungarische Minderheiten"
 HUN_hungarian_minorities_recruitment_agreement_desc:0 "Setzen Sie sich bei unseren Verbündeten dafür ein, dass ihre ethnischen ungarischen Bürger in der ungarischen Armee dienen dürfen. "

 HUN_rearmament_refused:0 "§YLittle Entente-Mitglieder verweigern die Wiederbewaffnung§!"

 HUN_bernadotte_dynastic_ties_decision_category:0 "Beradotte Dynastische Bande"
 HUN_bernadotte_dynastic_ties_decision_category_desc:0 "Der neue König unserer Nation ist in Schweden geboren und aufgewachsen und pflegt starke Bindungen zu der Nation seiner Jugend."
 HUN_hungarian_minorities_recruitment_decision_category:0 "Anwerbung ungarischer Minderheiten"
 HUN_hungarian_minorities_recruitment_decision_category_desc:0 "Anstatt der Auflösung Großungarns nachzutrauern, wird Trost aus der internationalen Zusammenarbeit mit unseren Nachbarn kommen. Einige ethnische Ungarn, die im Ausland leben, sind vielleicht motivierter, unter der ungarischen Flagge zu dienen, da sie die mögliche Sprachbarriere vermeiden. Unsere benachbarten Verbündeten sind pflichtbewusst und überzeugt, dass dies zum Wohle der gemeinsamen Sache ist und dass der Ernst unserer Zeit die Tür für unwahrscheinliche Lösungen öffnet."
