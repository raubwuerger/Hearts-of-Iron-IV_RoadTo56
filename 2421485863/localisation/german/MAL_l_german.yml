#events ""
malaysia.1.t:0 "Der Zustand der Kolonie"
malaysia.1.desc:0 "Trotz eines relativ friedlichen Äußeren sind die Siedlungen, Protektorate und Eingeborenen-Allianzen, aus denen sich Britisch-Malaya zusammensetzt, von Spannungen geprägt. Anstelle eines funktionierenden Staates besteht Britisch-Malaya aus einem Flickenteppich verschiedener Prinzen und ansässiger Generäle, die de facto vom Gouverneur von Singapur geleitet werden. Das Ergebnis ist eine Kolonie, die jeden Moment zusammenbrechen kann und eine umfassende Umstrukturierung erfordert, wenn sie den kommenden Sturm überleben soll."
malaysia.1.a:0 "Machen wir uns an die Arbeit."

malaysia.2.t:0 "Malaysia bittet um Marineautonomie"
malaysia.2.desc:0 "Trotz der relativen Entfernung zwischen unserem Hauptquartier und unseren asiatischen Territorien liegt die Kontrolle über unsere Marinepräsenz in der Region immer noch in London und nicht in Singapur. Unter Berufung auf die Ineffizienz eines solchen Arrangements und die Vorteile, die sich aus der Kontrolle der Marine in der Region ergeben, hat das Fernostkommando darum gebeten, dass wir die Kontrolle über einen Teil der asiatischen Marine an die britisch-malaiische Kontrolle übertragen."
malaysia.2.a:0 "Eine vernünftige Forderung."
malaysia.2.b:0 "Kommt nicht in Frage!"

malaysia.3.t:0 ""
malaysia.3.desc:0 ""
