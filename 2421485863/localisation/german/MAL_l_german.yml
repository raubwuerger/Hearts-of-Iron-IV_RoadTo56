mal_mining_decisions:0 "Bergbau in Malaya"
mal_mining_decisions_desc:0 "Malaya hat einen großen Bergbausektor. Das Land beherbergt die drittgrößte Wolfram-Mine der Welt... aber wie lange noch? Geologen sind sich sicher: In ein paar Jahren wird die Mine erschöpft sein und nur noch begrenzte Mengen können in dem Gebiet abgebaut werden."
mal_independence_decisions:0 "Wir warten auf den richtigen Zeitpunkt"
mal_independence_decisions_desc:0 "Auch wenn uns die Freiheit verwehrt wurde, ist noch nicht alle Hoffnung verloren. Das Imperium kann jeden Moment in einen Krieg verwickelt werden, und wenn dieser Moment kommt, werden wir zuschlagen."
