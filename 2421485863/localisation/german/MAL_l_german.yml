malaysia.5.b:0 ""

malaysia.6.t:0 "Die Ungefederten Staaten"
malaysia.6.desc:0 "Die Unbefleckten Staaten von Malaysia sind ein Nebenprodukt der allmählichen, ungeplanten Kolonisierung der malaysischen Halbinsel. Es wurden zwar Anstrengungen unternommen, diese disparaten Gruppen zu organisieren, aber bisher waren unsere Versuche erfolglos. Es ist daher an der Zeit, dass wir eine endgültige Entscheidung über das Schicksal der Unbefleckten Staaten und ihre Zukunft in der Kolonie treffen."
malaysia.6.a:0 "Nehmt sie vollständig auf!"
malaysia.6.b:0 "Konzentriert euch darauf, sie mit ihren föderierten Brüdern zu vereinen."
malaysia.6.c:0 "Lasst sie in Ruhe."

malaysia.7.t:0 "Der Rat der Prinzen"
malaysia.7.desc:0 "Majlis Raja-Raja, der Rat der Herrscher, war eines der ersten Zugeständnisse an die neu föderierten malaiischen Staaten. Obwohl ihre praktische Macht begrenzt ist, haben die Prinzen und Rajas, die den Rat bilden, einen enormen Einfluss in der Region und müssen als solche behandelt werden, bevor eine weitere Modernisierung beginnen kann."
malaysia.7.a:0 "Stärken Sie ihre Macht."
malaysia.7.b:0 "Versuchen Sie, ihren Einfluss zurückzudrängen."
malaysia.7.c:0 "Den Rat ganz auflösen."

malaysia.8.t:0 ""
malaysia.8.desc:0 ""
malaysia.8.a:0 ""
malaysia.8.b:0 ""

malaysia.9.t:0 "Das neue Britisch-Malaya"
malaysia.9.desc:0 "Nach der Beseitigung der letzten Reste der Autonomie der Eingeborenen ist die britische Kontrolle über Malaysia von entscheidender Bedeutung. Auch wenn dies eines Tages auf uns zurückfallen könnte, ermöglicht es uns im Moment eine noch nie dagewesene Kontrolle über die Kolonie."
malaysia.9.a:0 "Gott schütze den König!"

malaysia.10.t:0 "Der malaysische Notstand"
malaysia.10.desc:0 "Als Reaktion auf die wachsende Furcht vor einer japanischen Besatzung ist es malaysischen kommunistischen Agitatoren gelungen, das Haus des Gouverneurs in Singapur zu stürmen und die Kontrolle über die Kolonie zu übernehmen. Während in den anderen Siedlungen Kämpfe zwischen Partisanen und Polizeieinheiten ausgebrochen sind, haben die Kommunisten diesen Schwung genutzt, um die Unabhängigkeit von uns zu erklären!"
malaysia.10.a:0 "Gut, dass wir sie los sind."
malaysia.10.b:0 "Das einzige Rot, das erlaubt ist, ist der Union Jack!"

malaysia.11.t:0 ""
malaysia.11.desc:0 ""
malaysia.11.a:0 ""
malaysia.11.b:0 ""

malaysia.12.t:0 "Das neue Malaysia"
malaysia.12.desc:0 "Jetzt, da unsere wirtschaftliche Zukunft gesichert ist, beginnen unsere Bürger, wirklich an das Konzept eines nationalen Malaysia zu glauben, das geeint ist und zum Wohle aller zusammenarbeitet."
malaysia.12.a:0 "Bersekutu Bertambah Mutu!"

malaysia.13.t:0 "Malaysia kappt die Bande!"
malaysia.13.desc:0 "Trotz unserer Bemühungen, die malaysische Autonomie einzuschränken, ist es einer Konföderation von Prinzen, Geschäftsleuten und einflussreichen einheimischen Aktivisten gelungen, die Kolonie zum Stillstand zu bringen, sie haben volle politische und wirtschaftliche Autonomie für Malaysia gefordert und es geschafft, die Kontrolle über Singapur zu übernehmen!"
malaysia.13.a:0 "Gut, dann sollen sie sich mit einer Invasion auseinandersetzen."
malaysia.13.b:0 "Sind sie verrückt? Schickt die Marine!"

malaysia.14.t:0 ""
malaysia.14.desc:0 ""
malaysia.14.a:0 ""
malaysia.14.b:0 ""

malaysia.15.t:0 "Nationalistische Forderungen Malaysias"
malaysia.15.desc:0 "Eine Koalition von Prinzen in Britisch-Malaya fordert die Rückkehr der Straits Settlements zur fürstlichen Herrschaft. Ihre Forderungen nach einer Vertretung der Eingeborenen finden zwar breite Unterstützung in der Bevölkerung, doch würde damit jegliche Kontrolle über das malaysische Festland entfallen, und die Unabhängigkeit würde bald folgen."
malaysia.15.a:0 "Vielleicht können sie es besser machen als wir."
malaysia.15.b:0 "Seit wann hören wir auf die Eingeborenen?"

malaysia.16.t:0 "Großbritannien lehnt ab"
malaysia.16.desc:0 "Das Außenministerium hat jegliche Zugeständnisse an die Autonomie der Eingeborenen rundweg abgelehnt, und die Lage vor Ort ist angespannt, der Gouverneur bleibt vorerst."
malaysia.16.a:0 "Wir müssen woanders nach Freiheit suchen."

malaysia.17.t:0 ""
malaysia.17.desc:0 ""
malaysia.17.a:0 ""
malaysia.17.b:0 ""

malaysia.18.t:0 "Malaysia bittet um größere Autonomie"
malaysia.18.desc:0 "Da sie sich als loyale Untertanen erwiesen haben, hat unsere Regierung in Malaysia darum gebeten, dass wir ihnen als Belohnung für ihren anhaltenden Gehorsam mehr Autonomie in der Region gewähren. "
malaysia.18.a:0 "Nun gut."
malaysia.18.b:0 "Sie haben sich noch nicht bewährt."

malaysia.19.t:0 "Malaysia bittet um Entkolonialisierung!"
malaysia.19.desc:0 "Nachdem Malaysia seine hart erkämpfte Freiheit von den Briten gewonnen hat, wendet es sich nun an uns und fordert, dass wir die souveränen Rechte des indonesischen Volkes respektieren und die Dekolonisierung vorbereiten. Während sie militärisch keine große Bedrohung darstellen, sind die Chancen, dass es uns gelingt, einen Aufstand der Eingeborenen mit malaysischer Unterstützung niederzuschlagen, weniger sicher. Wie sollten wir darauf reagieren?"
malaysia.19.a:0 "Vielleicht haben sie Recht."
malaysia.19.b:0 "Seit wann nehmen wir Befehle von Malaysia an?"

malaysia.20.t:0 "Malaysia bittet um Entkolonialisierung!"
malaysia.20.desc:0 "Nachdem Malaysia seine hart erkämpfte Freiheit von den Briten erlangt hat, wendet es sich nun an uns und fordert, dass wir die souveränen Rechte des philippinischen Volkes respektieren und uns auf die Entkolonialisierung vorbereiten. Während sie militärisch keine große Bedrohung darstellen, sind die Chancen, dass es uns gelingt, einen Aufstand der Eingeborenen mit malaysischer Unterstützung niederzuschlagen, weniger sicher. Wie sollten wir darauf reagieren?"
malaysia.20.a:0 "Vielleicht haben sie Recht."
malaysia.20.b:0 "Seit wann nehmen wir Befehle von Malaysia an?"

malaysia.21.t:0 "Malaysia bittet um Unterstützung!"
malaysia.21.desc:0 "Eine nationalistische Bewegung der Eingeborenen hat sich in der Kolonie Britisch-Malaya festgesetzt. Obwohl ihre Bemühungen bisher vereitelt wurden, hat eine Delegation der örtlichen Herrscher einen geheimen Gesandten entsandt, der im Gegenzug für die Unterstützung ihrer Freiheit Unterwürfigkeit zusichert."
malaysia.21.a:0 "Sie sollen es bekommen."
malaysia.21.b:0 "Es ist zu riskant."

malaysia.22.t:0 "Japan drängt auf malaysische Unabhängigkeit"
malaysia.22.desc:0 "Es scheint, dass unsere Versuche, die malaysische Unabhängigkeit zu unterdrücken, nach hinten losgegangen sind. Der japanische Kaiser hat persönlich gefordert, dass Großbritannien die malaysische Unabhängigkeit anerkennt, und hat gedroht, Maßnahmen zu ergreifen, falls wir die Kolonie nicht aufgeben. Dies würde mit Sicherheit dazu führen, dass Malaysia in die Hände der Japaner fällt, aber eine Ablehnung könnte uns in einen ungünstigen Krieg hineinziehen, was sollen wir also tun?"
malaysia.22.a:0 "Wir haben keine andere Wahl, als sie zu beschwichtigen."
malaysia.23.b:0 "Vielleicht haben wir uns nicht klar ausgedrückt: NEIN."

malaysia.23.t:0 "Japan weigert sich."
malaysia.23.desc:0 "Ob aus Gleichgültigkeit oder Unfähigkeit, Japan hat sich geweigert, unsere Sache der Freiheit zu unterstützen, wir sind wieder einmal auf uns allein gestellt."
malaysia.23.a:0 "Unsere Zeit wird kommen."

malaysia.24.t:0 "England weigert sich, klein beizugeben!"
malaysia.24.desc:0 "Trotz der Spannungen in der Region und des Chaos vor der Haustür weigert sich das britische Empire, Malaysia im Stich zu lassen. Es scheint, dass wir Gewalt anwenden müssen, wenn wir unsere Unterstützung in Anspruch nehmen wollen."
malaysia.24.a:0 "Endlich, ein würdiger Gegner."
malaysia.24.b:0 "Lasst uns auf eine günstigere Gelegenheit warten."

malaysia.25.t:0 "Malaysia revoltiert!"
malaysia.25.desc:0 "Nachdem die Lage in unseren malaysischen Kolonien, die einst relativ stabil war, endlich unsere Küste erreicht hat, ist sie völlig zusammengebrochen. Verärgert über unser früheres Versäumnis, ihnen die Unabhängigkeit zu gewähren, haben nationalistische Kräfte rücksichtslos alle Kolonialbeamten aus dem Land vertrieben und sich zu einem völlig unabhängigen Staat erklärt."
malaysia.25.a:0 "Ok"
malaysia.25.b:0 "Ok"

malaysia.26.t:0 "Wolframabbau verlangsamt sich"
malaysia.26.desc:0 "Wie von den Geologen vorhergesagt, verlangsamt sich der Wolframabbau. Ein Eingreifen könnte notwendig sein, aber in jedem Fall wird es das Unvermeidliche nur hinauszögern. Irgendwann wird es kein Erz mehr zu fördern geben."
malaysia.26.a:0 "Ok"


