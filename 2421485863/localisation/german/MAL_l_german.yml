malaysia.9.t:0 "Das neue Britisch-Malaya"
malaysia.9.desc:0 "Mit der Beseitigung der letzten Überreste der einheimischen Autonomie ist die britische Kontrolle über Malaysia von größter Bedeutung. Das könnte sich eines Tages rächen, aber im Moment erlaubt es uns ein noch nie dagewesenes Maß an Kontrolle über die Kolonie."
malaysia.9.a:0 "Gott schütze den König!"

malaysia.10.t:0 "Der Malaiische Notstand"
malaysia.10.desc:0 "Als Reaktion auf die wachsende Angst vor einer japanischen Besetzung ist es malaysischen kommunistischen Agitatoren gelungen, das Haus des Gouverneurs in Singapur zu stürmen und die Kontrolle über die Kolonie zu übernehmen. Während in den anderen Siedlungen Kämpfe zwischen Partisanen und Polizeieinheiten ausgebrochen sind, haben die Kommunisten diesen Schwung genutzt, um die Unabhängigkeit von uns zu erklären!"
malaysia.10.a:0 "Gut, dass wir sie los sind."
malaysia.10.b:0 "Das einzige Rot, das erlaubt ist, ist auf dem Union Jack!"

malaysia.11.t:0 ""
malaysia.11.desc:0 ""
