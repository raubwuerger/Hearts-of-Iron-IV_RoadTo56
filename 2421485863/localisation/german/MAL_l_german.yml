malaysia.1.t:0 "Der Zustand der Kolonie"
malaysia.1.desc:0 "Trotz eines relativ friedlichen Äußeren sind die Siedlungen, Protektorate und Eingeborenen-Allianzen, aus denen sich Britisch-Malaya zusammensetzt, von Spannungen geprägt. Statt eines funktionierenden Staates besteht Britisch-Malaya aus einem Flickenteppich verschiedener Prinzen und residierender Generäle, die de facto vom Gouverneur von Singapur geführt werden. Das Ergebnis ist eine Kolonie, die jeden Moment kollabieren kann und eine umfassende Umstrukturierung benötigt, wenn sie den kommenden Sturm überleben soll."
malaysia.1.a:0 "Machen wir uns an die Arbeit."

malaysia.2.t:0 "Malaysia bittet um Marineautonomie"
malaysia.2.desc:0 "Trotz der relativen Entfernung zwischen dem Home Office und unseren asiatischen Territorien liegt die Kontrolle über unsere Marinepräsenz in der Region immer noch in London, nicht in Singapur. Unter Berufung auf die Ineffizienz eines solchen Arrangements und die Vorteile, die sich aus der Kontrolle der Marine in der Region ergeben, hat das Far East Command darum gebeten, die Kontrolle über einen Teil der asiatischen Marine unter britisch-malaysische Kontrolle zu stellen."
malaysia.2.a:0 "Eine vernünftige Forderung."
malaysia.2.b:0 "Kommt nicht in Frage!"

