l_german:

MAL_the_empire:0 "Das Imperium"
MAL_the_empire_desc:0 "Autonomie? Nationalismus? Selbstbestimmung? Was diese Kolonie WIRKLICH braucht, ist eine feste Hand, ein fester Griff und eine steife Oberlippe, bei allen Göttern!"
MAL_the_empire_1:0 "Residente Generäle"
MAL_the_empire_1_desc:0 "Die Residenten Generäle sind der Schlüssel zur Kontrolle Malaysias. Wenn wir ihre bereits beträchtlichen Befugnisse stärken und die lokalen Machthaber ins Abseits stellen können, können wir unseren Einfluss auf die Kolonie für die nächsten Jahre festigen."
MAL_the_empire_2:0 "Öffnen Sie den öffentlichen Dienst"
MAL_the_empire_2_desc:0 "Die Einheimischen gegeneinander auszuspielen hat bisher gut funktioniert, aber auf lange Sicht wird ein solch eindeutig undemokratisches System mehr Probleme verursachen, als es wert ist, daher ist die Öffnung der Regierungsämter für alle malaysischen Bürger das Richtige."
MAL_the_empire_3:0 "Ketuan Melayu verstärken"
MAL_the_empire_3_desc:0 "Jeder Versuch, den Status quo zu ändern, wird uns nur mehr Ärger einbringen, als es wert ist. Lassen Sie uns stattdessen unser Bekenntnis zu Ketuan Melayu bekräftigen und die Unterstützung unter den malaiischen Einwohnern stärken."
MAL_the_empire_4:0 "Entthronen Sie die Prinzen"
MAL_the_empire_4_desc:0 "Die letzte Zuflucht der Eingeborenen, der Fürstenrat, war ein nützliches Werkzeug, um in unserer Kolonie aus der Ferne zu regieren, aber damit ist jetzt Schluss. Jetzt werden wir regieren, wie wir es für richtig halten, ohne dass uns kleinliche, zänkische Prinzen in die Quere kommen."
MAL_the_empire_5:0 "Die Perle des Ostens"
MAL_the_empire_5_desc:0 "Singapur bleibt das Herzstück der britischen Asienkontrolle und verbindet die britischen Konzessionen in China mit unseren weit entfernten pazifischen Herrschaftsgebieten. Wir sollten diese Tatsache feiern und Singapur zur größten Stadt Südostasiens machen!"
MAL_the_empire_6:0 "Vorteile für die Commonwealth-Forschung"
MAL_the_empire_6_desc:0 "Mit unserer Verpflichtung gegenüber dem Empire bekräftigt, können wir beginnen, die Vorteile dieser Loyalität durch die Weitergabe von wissenschaftlichen Durchbrüchen und deren Umsetzung in unserer eigenen Kolonie zu genießen."
MAL_the_empire_7:0 "Kämpfen für das Empire"
MAL_the_empire_7_desc:0 "England ruft um Hilfe! Und jeder loyale Bürger des Imperiums in Malaya wird antworten, für Gott und Vaterland!"
MAL_the_workers:0 "Die Arbeiter"
MAL_the_workers_desc:0 "Zu lange haben Fürsten und Gouverneure das malaiische Volk ausgebeutet, aber nicht länger, wir werden die Herrschaft des Volkes auf die malaiische Halbinsel bringen, mit Gewalt!"
MAL_the_workers_1:0 "Anti-japanische Rekrutierung"
MAL_the_workers_1_desc:0 "Es ist kein Geheimnis, dass Japan einen kolonialen Oberherrn gegen einen anderen austauschen will, und mit der Vernachlässigung der gegenwärtigen Militärpolitik bei der Sicherung unseres Landes könnte dies in der Tat eintreten. Wenn wir unsere Freiheit schützen wollen, muss die Verteidigung Malaysias vom einfachen Volk übernommen werden."
MAL_the_workers_2:0 "Chinesische Unterstützung"
MAL_the_workers_2_desc:0 "Die chinesischen Kommunisten sind der engste Freund, den wir in der Arbeiterrevolution haben, und wir haben einen gemeinsamen Feind, wenn ihre Revolution erfolgreich ist, werden wir einen mächtigen Verbündeten bei der Sicherung unserer Freiheit haben."
MAL_the_workers_3:0 "Unterstützung der Komintern"
MAL_the_workers_3_desc:0 "Die Sowjets sind eine mächtige Kraft für die kommunistische Revolution, aber sie sind meist nicht an Angelegenheiten außerhalb ihres eigenen Bereichs interessiert. Aber selbst eine kleine Unterstützung wird unser Regime in den Augen des Volkes legitimieren."
MAL_the_workers_4:0 "Der Notstand"
MAL_the_workers_4_desc:0 "Die Japaner sind da! Dies ist unser Moment, Brüder und Schwestern, lasst die malaysische Revolution beginnen!"
MAL_the_workers_5:0 "Die Revolution, triumphierend!"
MAL_the_workers_5_desc:0 "Gegen alle Widrigkeiten, gegen alle Feinde, haben wir uns den Giganten des Imperialismus gestellt und überlebt, lasst unseren Sieg ein Funke sein, der die Revolution in ganz Asien entzündet!"
MAL_the_workers_6:0 "Kaum Buruh, Bersatu!"
MAL_the_workers_6_desc:0 "Wir sind es der Welt schuldig, gegen den Imperialismus zu kämpfen, wo immer er bekämpft werden kann, indem wir dies tun, werden wir diesen Funken weiter verbreiten, bis alle Arbeiter der Welt frei sind!"
MAL_the_workers_7:0 "Sozialismus in einem Malaysia"
MAL_the_workers_7_desc:0 "Vielleicht kann der Funke sogar hier bleiben."
MAL_status_quo:0 "Status Quo"
MAL_status_quo_desc:0 "Veränderung? Wer braucht Veränderung?"
MAL_state_of_malaya:0 "Der Staat Malaya"
MAL_state_of_malaya_desc:0 "Der Staat Malaya"
MAL_centralisation:0 "Zentralisierung"
MAL_centralisation_desc:0 "Unter dem gegenwärtigen politischen System ist die Macht des Gouverneurs, jede Art von Kontrolle über die Kolonien auszuüben, nicht existent. Wenn wir die Kolonie reformieren wollen, müssen wir unsere Macht unter einer starken staatlichen Autorität zentralisieren."
MAL_centralisation_1:0 "Wirtschaftliche Umstrukturierung"
MAL_centralisation_1_desc:0 "Zu viel der derzeitigen Wirtschaftskraft in der Region wird durch konkurrierende Produzenten und Marktmanipulation durch private Interessen vergeudet. Um dies zu bekämpfen, müssen wir zunächst die Wirtschaft Malayas umstrukturieren, um eine staatliche Regulierung und den Schutz der Märkte zu ermöglichen."
MAL_centralisation_2:0 "Verstaatlichung der Plantagen"
MAL_centralisation_2_desc:0 "Kautschukplantagen machen den größten Teil unserer nationalen Exporte aus, aber nur ein kleiner Teil dieser Gewinne fließt an den Staat zurück. Wenn wir einige der leistungsschwachen und kleineren Plantagen verstaatlichen können, können wir den Weg für eine weitere Kontrolle unserer Exporte auf dem ausländischen Markt ebnen."
MAL_centralisation_3:0 "Ausländische Investitionen neu verhandeln"
MAL_centralisation_3_desc:0 "Unser Status als Kolonie bedeutet, dass wir immer einen großen Teil unserer Ressourcen in ausländischen Interessen gebunden haben werden, aber wenn wir langfristig finanziellen Erfolg haben wollen, müssen wir die Kontrolle und den Einfluss dieser ausländischen Vermögenswerte zu unseren Gunsten neu verhandeln."
MAL_decentralisation:0 "Dezentralisierung"
MAL_decentralisation_desc:0 "Die wahre Ursache unserer politischen Zwietracht liegt in der kolonialen Bürokratie und den Privilegien der Eliten, die unseren Fortschritt behindern. Durch die Verschlankung und Dezentralisierung der Autorität zurück in die einzelnen Regionen haben wir eine bessere Chance, die Nation zu vereinen."
MAL_decentralisation_1:0 "Wirtschaftliche Reinvestition"
MAL_decentralisation_1_desc:0 "Zu viel von unserer derzeitigen Wirtschaft ist unterentwickelt, wobei der Großteil unseres Einkommens von einigen wenigen Unternehmen kommt. Die Reinvestition der Gewinne dieser Unternehmen in neue Wachstumsbereiche wird uns eine viel ausgeglichenere nationale Wirtschaft ermöglichen und uns vor zukünftigen Marktverschiebungen schützen."
MAL_decentralisation_2:0 "Brechen Sie die Monopole"
MAL_decentralisation_2_desc:0 "Die Natur der Plantagenwirtschaft bedeutet, dass riesige Mengen an Reichtum und Produktion in die Hände einiger weniger Individuen fließen. Die Aufteilung dieser Plantagen in individuell besessene, kooperative Grundstücke wird diese Monopole brechen, auf Kosten eines geringeren Nettowachstums."
MAL_decentralisation_3:0 "Selbstversorgungsgrad"
MAL_decentralisation_3_desc:0 "Die fortschreitende Dezentralisierung unserer Wirtschaft hat u.a. zur Folge, dass der lokale Handel und das Ressourcenmanagement gestärkt werden. Anstatt auf ausländische Importe für wichtige Materialien angewiesen zu sein, können wir nun die Versorgung unserer Bürger mit grundlegenden Gütern unabhängig vom internationalen Markt zuverlässig gewährleisten."
MAL_deslashcentralisation:0 "Die Ungefederten Staaten"
MAL_deslashcentralisation_desc:0 "Die Unbefleckten Staaten von Malaysia verteidigen ihre Freiheiten gegen die britische Kontrolle. Jeder Versuch, unsere Nation zu vereinheitlichen, muss zuerst entscheiden, wie man diese widerspenstigen Prinzen bändigt."
MAL_deslashcentralisation_1:0 "Der Rat"
MAL_deslashcentralisation_1_desc:0 "Der Rat der Prinzen ist das, was einer einheimischen Regierung am nächsten kommt. Sich mit den Prinzen anzufreunden oder sie zu verfeinden, wird den Erfolg bei der Vereinigung der Halbinsel drastisch beeinflussen."
MAL_deslashcentralisation_2:0 "Die neue malaysische Wirtschaft"
MAL_deslashcentralisation_2_desc:0 "Nachdem unsere wirtschaftliche Zukunft gesichert ist, beginnen unsere Bürger wirklich an das Konzept eines nationalen Malaysias zu glauben, das vereint und gemeinsam zum Wohle aller arbeitet."
MAL_deslashcentralisation_3:0 "Die Singapur-Frage"
MAL_deslashcentralisation_3_desc:0 "Entschuldigung! Das tut noch nichts zur Sache."
MAL_the_princes:0 "Die Prinzen"
MAL_the_princes_desc:0 "Die Rajs und Sultane Malaysias haben immer noch eine große Unterstützung im Volk. Wenn wir sie mobilisieren und vereinen können, haben wir vielleicht eine Chance, uns von der britischen Tyrannei zu befreien."
MAL_the_princes_1:0 "Den Rat stürzen"
MAL_the_princes_1_desc:0 "Der Rat, trotz all seiner Fehler, repräsentiert den Willen der Prinzen von Malaysia, unser Schritt ist es daher, die Ratsmitglieder entlang unserer nationalistischen Ziele zu vereinen, notfalls durch Zwang."
MAL_the_princes_2:0 "Religion, Sprache, Königtum"
MAL_the_princes_2_desc:0 "Malaysia war schon immer ein geteiltes Land, aber jetzt, dank der Arbeit der imperialistischen Briten, sind wir unter und gegen einen gemeinsamen Feind vereint, lasst uns unsere kulturelle Einheit feiern, während wir danach streben, unsere Unterdrücker zu stürzen."
MAL_the_princes_3:0 "Druck auf die Siedlungen"
MAL_the_princes_3_desc:0 "Die Straits Settlements bleiben der einzige Teil Britisch-Malayas außerhalb des königlichen Einflussbereichs. Unter dem Vorwand der nationalen Rechte werden wir den Rücktritt des Gouverneurs fordern und stattdessen einen lokalen Herrscher in den Rat berufen, um die britische Aufsicht über Malaysia effektiv zu beenden."
MAL_the_princes_4:0 "Göttliche Herrschaft"
MAL_the_princes_4_desc:0 "Nachdem die Position des Rates gesichert ist, sollte ein gewählter Monarch aus den Reihen des Rates zum Staatsoberhaupt ernannt werden, um als Erster unter Gleichen unsere neue Nation zu regieren."
MAL_the_princes_4_a:0 "Die Herrschaft des Volkes"
MAL_the_princes_4_a_desc:0 "Der Rat hat seinen Zweck erfüllt, ist aber nur ein weiteres Werkzeug zur Unterdrückung des malaiischen Volkes. Wir werden ihn abschaffen und einen wahren Volksführer einsetzen, der unsere Nation führt."
MAL_the_princes_5:0 "Göttliches Eingreifen"
MAL_the_princes_5_desc:0 "Wenn wir eine zweite Chance in unserem Streben nach Freiheit erhalten sollen, brauchen wir Unterstützung von außen. Das japanische Kaiserreich hat sich für die Idee eines westlich-freien Ostasiens eingesetzt, vielleicht können sie unsere Freiheit sichern."
MAL_the_princes_6:0 "Bangsa Melayu"
MAL_the_princes_6_desc:0 "Unsere Nation ist frei und gleichberechtigt hervorgegangen, mit einem Volk, das bereit ist, für seine Souveränität zu kämpfen und zu sterben, lasst die malaiische Rasse nie wieder einer anderen unterworfen sein!"
MAL_the_nation:0 "Die Nation"
MAL_the_nation_desc:0 "Wenn wir unsere Freiheit erlangen sollen, dann ist es die Freiheit von allen Tyrannen, sowohl von innen als auch von außen. Nur der demokratische Wille des Volkes kann die Zukunft eines unabhängigen Malaysias sichern."
MAL_the_nation_1:0 "Malaya für Malaien"
MAL_the_nation_1_desc:0 "Das malaiische Volk ist der rechtmäßige Bürger Malaysias, nur wenn wir uns auf unsere ethnische Einheit berufen, haben wir eine Chance, das Volk zur Freiheit zu erheben."
MAL_the_nation_2:0 "Malaya für Malaien"
MAL_the_nation_2_desc:0 "Freiheit ist Freiheit für jeden, ob Malaie, Chinese oder Inder. Jeder Mann und jede Frau, die unser Land ihr Zuhause nennen, sollte das Recht haben, Malaysier genannt zu werden."
MAL_the_nation_3:0 "Studentenbewegungen"
MAL_the_nation_3_desc:0 "Die Jugend Malaysias, die mit dem Wissen um Unabhängigkeit und Freiheit aufgewachsen ist, ist die Zukunft Malaysias. Wir müssen sicherstellen, dass sie bereit sind, die Fackel zu übernehmen und unser Land in die Freiheit zu führen."
MAL_the_nation_4:0 "Unterstützung der fürstlichen Herrschaft"
MAL_the_nation_4_desc:0 "Während wir an unseren demokratischen Werten festhalten, können wir nicht die Popularität ignorieren, die die Prinzen von Malaysia immer noch besitzen. Wenn wir eine Form der Garantie für ihre Positionen anbieten, könnte uns das die Unterstützung geben, die wir brauchen, um unsere Unabhängigkeit zu erklären."
MAL_the_nation_5:0 "Koalitionsgespräche"
MAL_the_nation_5_desc:0 "Die Kommunisten sind zwar klein an Zahl und Popularität, aber sie sind durchaus interessiert. Vielleicht könnte der Vorschlag einer politischen Koalition weitere politische Umwälzungen verhindern."
MAL_the_nation_6:0 "Entlassen Sie die Residenten Generäle"
MAL_the_nation_6_desc:0 "Die ansässigen Generäle befallen jeden Teil unserer Nation und kontrollieren und manipulieren unser Volk aus der Ferne. Indem wir diese Rolle denunzieren und uns weigern, auf ihre giftigen "Ratschläge" zu hören, können wir zeigen, dass die britische Kontrolle nur ein fadenscheiniger Schein ist."
MAL_the_nation_7:0 "Die Föderation von Malaya"
MAL_the_nation_7_desc:0 "Wir sind ein strahlender Leuchtturm der Freiheit in Ostasien, allein unter unserem Volk haben wir einen Hafen der Einheit, Demokratie und Freiheit für alle geschaffen, Bersekutu Bertambah Mutu!"
MAL_the_air:0 "Die Luft"
MAL_the_air_desc:0 "Unsere Luftwaffe ist derzeit erbärmlich unzureichend ausgestattet, um unsere Hauptstreitkräfte zu unterstützen. Indem wir uns auf unsere Fähigkeiten in der Luft konzentrieren, können wir versuchen, dies zu korrigieren und sowohl unseren Land- als auch unseren Seeoperationen angemessenen Schutz zu bieten."
MAL_the_air_1:0 "R.A.F.-Bedarf"
MAL_the_air_1_desc:0 "R.A.F.-Überschüsse sind vielleicht nicht die besten, aber sie sind verfügbar und sie sind billig. Diese Requisiten werden als Grundstein unserer neuen Luftwaffe dienen."
MAL_the_air_2:0 "Anti-Luft-Bemühungen"
MAL_the_air_2_desc:0 "Trotz unserer besten Bemühungen, unsere Luftwaffe zu modernisieren, ist es wahrscheinlich, dass wir jede Schlacht um unseren Luftraum verlieren werden. Anti-Luft-Befestigungen sind notwendig, um sicherzustellen, dass wir, wenn wir die Schlacht in der Luft verlieren, immer noch vom Boden aus zurückschlagen können."
MAL_the_air_3:0 "Abfangjäger-Training"
MAL_the_air_3_desc:0 "Sich darauf zu konzentrieren, dem Feind die Luftüberlegenheit zu nehmen, wird nicht einfach sein, aber mit einem spezialisierten Abfangjäger-Training können wir unsere Flugzeugbesatzungen auf den Abfangkampf konzentrieren, um die Kontrolle über unseren Luftraum zu behalten."
MAL_the_island:0 "Die Insel"
MAL_the_island_desc:0 "Wenn Singapur fällt, fällt die Kolonie. Die proaktive Befestigung der gesamten Halbinsel ist entscheidend, um ein gewisses Maß an Verteidigung aufrechtzuerhalten."
MAL_the_island_1:0 "Militärische Reorganisation"
MAL_the_island_1_desc:0 "Unsere Bodentruppen bestehen derzeit aus einem Mischmasch aus kolonialen Wehrpflichtigen, britischen Rekruten und lokalen Milizen. Um irgendeine Form der Verteidigung gegen einen Überfall aufzustellen, müssen wir diese disparaten Gruppen zu einer einzigen, zusammenhängenden Truppe reorganisieren."
MAL_the_island_2:0 "Sichern Sie den Norden"
MAL_the_island_2_desc:0 "Siam ist schwach und wird sehr wahrscheinlich jedem Druck von außen nachgeben. Grenzbefestigungen und verstärkte Patrouillen sind der erste Schritt zur Sicherung unserer Verteidigung."
MAL_the_island_3:0 "Befestigen Sie die Städte"
MAL_the_island_3_desc:0 "Es mag zwar unmöglich sein, eine Linie gegen das Vorrücken von außen zu halten, aber wenn wir zumindest unsere großen Bevölkerungszentren sichern können, können wir einen möglichen Zusammenbruch der Kolonie verhindern."
MAL_the_island_air_straits:0 "Präventive Maßnahmen"
MAL_the_island_air_straits_desc:0 "Ein Krieg ist unvermeidlich, und wir müssen uns eher früher als später darauf vorbereiten. Die Einführung von Kriegsgesetzen mag unpopulär sein, wird aber zum Schutz der Kolonie notwendig sein."
MAL_the_island_air_straits_1:0 "Kriegsgesetze"
MAL_the_island_air_straits_1_desc:0 "Das Schlimmste ist vorbei, es gibt keine Zeit mehr für Planung, Beschwichtigung oder Vorbereitung, jetzt ist die Zeit zu warten, und zu hoffen, und zu kämpfen."
MAL_the_island_air_straits_2:0 "Sprengung der Causeways"
MAL_the_island_air_straits_2_desc:0 "Als letzter Versuch, den Vormarsch des Feindes zu verlangsamen, müssen die Dämme, die die Insel Singapur mit dem Festland verbinden, durchtrennt werden. Nicht einen Schritt zurück. "
MAL_the_straits:0 "Die Meerengen"
MAL_the_straits_desc:0 "Der einzige Zweck von Britisch-Malaya als Kolonie ist es, die Seemacht in den Meerengen Südostasiens zu sichern. Wenn wir das nicht schaffen, sind wir auf der Weltbühne weniger als nichts wert."
MAL_the_straits_1:0 "Schiffswerften in Singapur"
MAL_the_straits_1_desc:0 "Unsere Kapazität im Marinebau ist gering, aber es gibt reichlich Raum für Verbesserungen. Durch die Aneignung der zivilen Schifffahrtsindustrie in Singapur können wir beginnen, unsere eigenen Seestreitkräfte zu produzieren."
MAL_the_straits_2:0 "Fordern Sie die Z-Division an"
MAL_the_straits_2_desc:0 "Obwohl wir einen wichtigen Engpass in Südostasien halten, hat sich das britische Kommando geweigert, die Kontrolle über die malaysische Flotte in unseren Zuständigkeitsbereich zu übertragen. Wenn wir sie vom Gegenteil überzeugen können, wäre das ein großer Schritt zum Ausbau unserer Seemacht in der Region."
MAL_the_straits_3:0 "Anti-Amphibische Verteidigungs-Strategeme"
MAL_the_straits_3_desc:0 "Es ist sehr wahrscheinlich, dass wir in naher Zukunft mit einer vollwertigen Marine-Invasion konfrontiert werden. Daher müssen wir alle Häfen vor feindlichen Angriffen sichern, um ihnen jede Chance auf Nachschub zu nehmen."
MAL_RND:0 "R.N.D."
MAL_RND_desc:0 "Mit den jüngsten Fortschritten in unserer Autonomie können wir damit beginnen, unsere eigene vollwertige Forschungsabteilung zu haben, um Technologien zum Schutz und zur Anpassung an unsere Umwelt hier in den Kolonien zu entwickeln."
MAL_RND_1:0 "Modernisierung der Ausrüstung"
MAL_RND_1_desc:0 "Während neue Ausrüstung und Technologie willkommene Ergänzungen sind, bedeuten sie nichts, wenn wir sie nicht vollständig in unsere Streitkräfte integrieren können."
MAL_RND_2:0 "Marine-Bemühungen"
MAL_RND_2_desc:0 "Während wir bereits eine beträchtliche Marinepräsenz in der Region haben, müssen wir, wenn wir sie aufrechterhalten wollen, lokale Marine-Industrien entwickeln, um unsere aktuelle Flotte zu reparieren und zu verbessern."
MAL_RND_3:0 "Dschungel-Doktrin"
MAL_RND_3_desc:0 "Ein großer Teil der malaiischen Halbinsel besteht aus dichtem Dschungel. Wenn wir unsere Truppen in dieser Umgebung trainieren, haben wir einen Vorteil gegenüber ausländischen Eindringlingen."
MAL_RND_4:0 "Mobilisierung der Infanterie"
MAL_RND_4_desc:0 "Das Gelände in Malaya kann für herkömmliche Fahrzeuge ein Höllenloch sein. Durch die Einführung eines leichten, auf Infanterie basierenden Modells können wir unsere Truppen besser mobilisieren, um sie bei Bedarf zu verstärken."
MAL_RND_5:0 "Flottenerhaltung"
MAL_RND_5_desc:0 "Die Realität unserer Seesituation ist, dass wir niemals in der Lage sein werden, einen unserer Nachbarn in einem Kampf zu besiegen. Daher sollte unser Hauptziel darin bestehen, unsere Flottenstärke so weit wie möglich zu konvertieren und nur dort anzugreifen, wo es notwendig ist."
MAL_RND_6:0 "Verteidigung in der Tiefe"
MAL_RND_6_desc:0 "Es ist einfacher, Boden zu halten als ihn einzunehmen. Indem wir unsere Truppen in Schnellverteidigung und Verschanzungstaktiken ausbilden, können wir unsere Hauptgebiete auch gegen die stärksten Feinde halten."
MAL_RND_7:0 "Mechanisierung"
MAL_RND_7_desc:0 "Die Infanterie kann sich nur zu Fuß so weit fortbewegen. Durch die Aufnahme von motorisierten Fahrzeugen in unsere Streitkräfte können wir vermeiden, im Dschungel von unseren verbündeten Linien abgeschnitten zu werden."
MAL_RND_8:0 "Meerenge Marine"
MAL_RND_8_desc:0 "Der wichtigste Schwerpunkt unserer Marine ist die Kontrolle über die Straße von Malakka. Die Vergrößerung unserer Flotte, um diese Meerenge besser patrouillieren zu können, ist für den Fortbestand unserer Seesouveränität unabdingbar."
MAL_RND_9:0 "Marine-Ausbildung"
MAL_RND_9_desc:0 "Britisch-Malaya ist insofern einzigartig, als dass seine beiden Hauptregionen durch eine relativ kurze Wasserlinie getrennt sind. Sollte jemals eine unserer Kolonien fallen, müssen unsere Truppen in der Lage sein, eine erfolgreiche Marine-Invasion durchzuführen, um sie zurückzuerobern."
MAL_RND_10:0 "Theoretische Bestrebungen"
MAL_RND_10_desc:0 "Die ausgetretenen Pfade können uns nur bis zu einem bestimmten Punkt führen. Lassen Sie uns stattdessen daran arbeiten, neue Technologien und Designs für den Fall eines Krieges zu entwickeln."
MAL_worldstage:0 "Die Weltbühne"
MAL_worldstage_desc:0 "Als unabhängige Nation können wir nun beginnen, nach außen auf unsere Nachbarn und unsere neuen Beziehungen zu ihnen zu schauen."
MAL_worldstage_1:0 "Unterstützen Sie die indonesischen Kommunisten"
MAL_worldstage_1_desc:0 "Indonesien ist reif für eine Revolution, mit unserer gemeinsamen Kultur und Geschichte sind wir in einer einzigartigen Position, ihnen dabei zu helfen, dieses Ziel zu erreichen."
MAL_worldstage_2:0 "Befreien Sie die Philippinen"
MAL_worldstage_2_desc:0 "Das amerikanische Imperium ist nur eine andere Schattierung des Imperialismus, wir müssen unseren Nachbarn auf den Philippinen helfen und sie vor sich selbst retten."
MAL_worldstage_3:0 "Das Malakanische Reich"
MAL_worldstage_3_desc:0 "Die siamesische Nation ist schwach und korrupt und hält Ländereien, die rechtmäßig unserem Volk gehören, wir werden dies korrigieren und die Größe unserer Vorväter wiederherstellen."
MAL_worldstage_4:0 "Unser Volk vereinigen"
MAL_worldstage_4_desc:0 "Worte und Reden werden unser Volk nicht vereinen, es ist der Krieg, und nur der Krieg, der Einheit und endgültigen Frieden für unser Land bringen wird."
MAL_worldstage_5:0 "Nusantara"
MAL_worldstage_5_desc:0 "Nusantara ist eine Idee, eine Idee, die alle Menschen des indonesischen Archipels als ein Volk zusammenhält, und eine Idee, die wir mit unseren südlichen Brüdern teilen müssen."
MAL_worldstage_6:0 "Unterstützen Sie Unabhängigkeits-Bewegungen"
MAL_worldstage_6_desc:0 "Demokratie ist ansteckend. Indem wir die Herzen und Köpfe unserer kolonialen Brüder aufrütteln, können wir einen Samen pflanzen, den nicht einmal der härteste Imperialismus ausrotten könnte."
MAL_worldstage_7:0 "MalPhiIndo"
MAL_worldstage_7_desc:0 "Wir haben bewiesen, dass wir eine fähige und stabile Demokratie in Südostasien sind, es ist nur richtig, dass wir verlangen, dass alle Menschen in der Region die Chance haben, das Gleiche zu beweisen."
MAL_japanese_puppet:0 "Ein treuer Diener"
MAL_japanese_puppet_desc:0 "Gegen die neue Ordnung zu kämpfen ist sinnlos, es ist besser, eine Position der Knechtschaft zu akzeptieren, als Widerstand zu leisten und vernichtet zu werden."
MAL_japanese_puppet_1:0 "Ein kaiserlicher Bruder?"
MAL_japanese_puppet_1_desc:0 "Wir haben uns als loyal erwiesen, und uns wurden die Segnungen gewährt, die mit einer solchen Loyalität einhergehen, lasst uns weiterhin freudig dem Chrysanthementhron dienen."

MAL_seek_investors:0 "Suche nach Investoren"
MAL_seek_investors_desc:0 "Als Kolonialnation sind wir in der einmaligen Lage, neue wirtschaftliche Unternehmungen von westlichen Mächten in der Region zu umwerben, um besser in unsere eigene Wirtschaft investieren zu können."


