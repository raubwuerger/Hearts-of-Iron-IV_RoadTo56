malaysia.12.t:0 "Das neue Malaysia"
malaysia.12.desc:0 "Jetzt, wo unsere wirtschaftliche Zukunft gesichert ist, beginnen unsere Bürger wirklich an das Konzept eines nationalen Malaysias zu glauben, das geeint und gemeinsam zum Wohle von uns allen arbeitet."
malaysia.12.a:0 "Bersekutu Bertambah Mutu!"

malaysia.13.t:0 "Malaysia kappt die Bande!"
malaysia.13.desc:0 "Trotz unserer besten Bemühungen, die malaysische Autonomie einzuschränken, hat es eine Konföderation von Prinzen, Geschäftsleuten und einflussreichen einheimischen Aktivisten geschafft, die Kolonie zum Stillstand zu bringen. Sie haben volle politische und wirtschaftliche Autonomie für Malaysia gefordert und es geschafft, die Kontrolle über Singapur zu übernehmen!"
malaysia.13.a:0 "Gut, sollen sie sich mit einer Invasion auseinandersetzen."
malaysia.13.b:0 "Sind die verrückt? Schicken Sie die Marine rein!"

malaysia.14.t:0 ""
malaysia.14.desc:0 ""
