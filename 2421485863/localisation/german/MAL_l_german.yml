malaysia.6.t:0 "Die Ungefederten Staaten"
malaysia.6.desc:0 "Die Unfederated States of Malaysia sind ein Nebenprodukt der allmählichen, ungeplanten Kolonisierung der malaysischen Halbinsel. Es wurden zwar Anstrengungen unternommen, diese disparaten Gruppen zu organisieren, aber bisher waren unsere Versuche erfolglos. Daher ist es für uns an der Zeit, eine endgültige Entscheidung über das Schicksal der Ungefederten Staaten und ihre Zukunft in der Kolonie zu treffen."
malaysia.6.a:0 "Vollständige Eingliederung!"
malaysia.6.b:0 "Konzentriert euch darauf, sie mit ihren föderierten Brüdern zu vereinen."
malaysia.6.c:0 "Lasst sie in Ruhe."

malaysia.7.t:0 "Der Rat der Prinzen"
malaysia.7.desc:0 "Der "Majlis Raja-Raja", der Rat der Herrscher, war eines der ersten Zugeständnisse an die neu föderierten malaiischen Staaten. Obwohl ihre praktische Macht begrenzt ist, haben die Prinzen und Rajs, die den Rat bilden, enormen Einfluss in der Region und müssen als solche behandelt werden, bevor eine weitere Modernisierung beginnen kann."
malaysia.7.a:0 "Stärken Sie ihre Macht."
malaysia.7.b:0 "Versuchen Sie, ihren Einfluss zurückzudrängen."
malaysia.7.c:0 "Den Rat ganz auflösen."

malaysia.8.t:0 ""
malaysia.8.desc:0 ""
