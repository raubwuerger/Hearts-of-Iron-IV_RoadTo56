l_german:
malaysia_focus:0 "Malaysias Nationaler Fokus"
MAL_the_empire:0 "Das Imperium"
MAL_the_empire_desc:0 "Autonomie? Nationalismus? Selbstbestimmung? Was diese Kolonie WIRKLICH braucht, ist eine feste Hand, ein fester Griff und eine steife Oberlippe, bei allen Göttern!"
MAL_the_empire_1:0 "Residente Generäle"
MAL_the_empire_1_desc:0 "Die Residenten Generäle sind der Schlüssel zur Kontrolle Malaysias. Wenn es uns gelingt, ihre bereits beträchtlichen Befugnisse zu stärken und die lokalen Machthaber ins Abseits zu stellen, können wir unsere Macht in der Kolonie auf Jahre hinaus festigen."
MAL_the_empire_2:0 "Öffnung des öffentlichen Dienstes"
MAL_the_empire_2_desc:0 "Es hat bisher gut funktioniert, die Einheimischen gegeneinander auszuspielen, aber langfristig wird ein so eindeutig undemokratisches System mehr Probleme verursachen, als es wert ist, daher ist es richtig, die staatlichen Funktionen für alle malaysischen Bürger zu öffnen."
MAL_the_empire_3:0 "Ketuan Melayu stärken"
MAL_the_empire_3_desc:0 "Jeder Versuch, den Status quo zu ändern, wird uns nur mehr Probleme bereiten, als er wert ist. Lassen Sie uns stattdessen unser Bekenntnis zu Ketuan Melayu bekräftigen und die Unterstützung der malaiischen Ureinwohner verstärken."
MAL_the_empire_4:0 "Entthronung der Prinzen"
MAL_the_empire_4_desc:0 "Der Fürstenrat, die letzte Zuflucht der Eingeborenen, war ein nützliches Instrument, um in unserer Kolonie aus der Ferne zu regieren, doch damit ist jetzt Schluss. Jetzt werden wir nach eigenem Gutdünken regieren, ohne dass uns kleinliche, zänkische Prinzen in die Quere kommen."
MAL_the_empire_5:0 "Die Perle des Ostens"
MAL_the_empire_5_desc:0 "Singapur ist nach wie vor das Herzstück der britischen Asienkontrolle und verbindet die britischen Konzessionen in China mit unseren weit verstreuten pazifischen Herrschaftsgebieten. Wir sollten diese Tatsache feiern und Singapur zur größten Stadt Südostasiens machen!"
MAL_the_empire_6:0 "Vorteile für die Commonwealth-Forschung"
MAL_the_empire_6_desc:0 "Nachdem wir unser Engagement für das Empire bekräftigt haben, können wir nun die Vorteile dieser Loyalität genießen, indem wir wissenschaftliche Durchbrüche weitergeben und sie in unserer eigenen Kolonie umsetzen."
MAL_the_empire_7:0 "Kämpfen für das Imperium"
MAL_the_empire_7_desc:0 "England bittet um Hilfe! Und jeder loyale Bürger des Reiches in Malaya wird antworten, für Gott und Vaterland!"
MAL_the_workers:0 "Die Arbeiter"
MAL_the_workers_desc:0 "Zu lange haben Fürsten und Gouverneure das malaysische Volk ausgebeutet, aber damit ist jetzt Schluss, wir werden die Herrschaft des Volkes auf der malaysischen Halbinsel mit Gewalt durchsetzen!"
MAL_the_workers_1:0 "Anti-japanische Rekrutierung"
MAL_the_workers_1_desc:0 "Es ist kein Geheimnis, dass Japan einen Kolonialherrn gegen einen anderen austauschen will, und angesichts der Vernachlässigung der gegenwärtigen Militärpolitik bei der Sicherung unseres Landes könnte dies tatsächlich geschehen. Wenn wir unsere Freiheit schützen wollen, muss die Verteidigung Malaysias vom einfachen Volk übernommen werden."
MAL_the_workers_2:0 "Chinesische Unterstützung"
MAL_the_workers_2_desc:0 "Die chinesischen Kommunisten sind der engste Freund, den wir in der Arbeiterrevolution haben, und wir haben einen gemeinsamen Feind; wenn ihre Revolution erfolgreich ist, werden wir einen mächtigen Verbündeten bei der Sicherung unserer Freiheit haben."
MAL_the_workers_3:0 "Unterstützung der Komintern"
MAL_the_workers_3_desc:0 "Die Sowjets sind eine starke Kraft für die kommunistische Revolution, interessieren sich aber meist nicht für Angelegenheiten außerhalb ihres eigenen Bereichs. Doch selbst eine kleine Unterstützung wird unser Regime in den Augen des Volkes legitimieren."
MAL_the_workers_4:0 "Der Notfall"
MAL_the_workers_4_desc:0 "Die Japaner sind da! Dies ist unser Augenblick, Brüder und Schwestern, lasst die malaysische Revolution beginnen!"
MAL_the_workers_5:0 "Die Revolution, siegreich!"
MAL_the_workers_5_desc:0 "Gegen alle Widrigkeiten, gegen alle Feinde haben wir uns den Giganten des Imperialismus entgegengestellt und überlebt, lasst unseren Sieg ein Funke sein, der die Revolution in ganz Asien entzündet!"
MAL_the_workers_6:0 "Kaum Buruh, Bersatu!"
MAL_the_workers_6_desc:0 "Wir sind es der Welt schuldig, gegen den Imperialismus zu kämpfen, wo immer er bekämpft werden kann, indem wir dies tun, werden wir diesen Funken weiter verbreiten, bis alle Arbeiter der Welt frei sind!"
MAL_the_workers_7:0 "Sozialismus in einem Malaysia"
MAL_the_workers_7_desc:0 "Vielleicht kann der Funke ja auch hier bleiben."
MAL_status_quo:0 "Status Quo"
MAL_status_quo_desc:0 "Veränderung? Wer braucht Veränderung?"
MAL_state_of_malaya:0 "Der Staat Malaya"
MAL_state_of_malaya_desc:0 "Der Staat Malaya"
MAL_centralisation:0 "Zentralisierung"
MAL_centralisation_desc:0 "Unter dem derzeitigen politischen System hat der Gouverneur keinerlei Macht, die Kolonien zu kontrollieren. Wenn wir die Kolonie reformieren wollen, müssen wir unsere Macht unter einer starken staatlichen Autorität zentralisieren."
MAL_centralisation_1:0 "Wirtschaftliche Umstrukturierung"
MAL_centralisation_1_desc:0 "Zu viel der derzeitigen Wirtschaftskraft in der Region wird durch konkurrierende Produzenten und Marktmanipulation durch private Interessen vergeudet. Um dies zu bekämpfen, müssen wir zunächst die Wirtschaft Malayas umstrukturieren, um eine staatliche Regulierung und den Schutz der Märkte zu ermöglichen."
MAL_centralisation_2:0 "Verstaatlichung der Plantagen"
MAL_centralisation_2_desc:0 "Kautschukplantagen machen den größten Teil unserer nationalen Exporte aus, aber nur ein kleiner Teil dieser Gewinne fließt an den Staat zurück. Wenn wir einige der leistungsschwachen und kleineren Plantagen verstaatlichen können, können wir den Weg für eine weitere Kontrolle unserer Exporte auf dem Auslandsmarkt ebnen."
MAL_centralisation_3:0 "Ausländische Investitionen neu verhandeln"
MAL_centralisation_3_desc:0 "Unser Status als Kolonie bedeutet, dass immer ein großer Teil unserer Ressourcen in ausländischen Interessen gebunden sein wird. Wenn wir jedoch langfristig finanziell erfolgreich sein wollen, müssen wir die Kontrolle und den Einfluss dieser ausländischen Vermögenswerte zu unseren Gunsten neu aushandeln."
MAL_decentralisation:0 "Dezentralisierung"
MAL_decentralisation_desc:0 "Die eigentliche Ursache unserer politischen Zwietracht liegt in der kolonialen Bürokratie und den Privilegien der Eliten, die unseren Fortschritt behindern. Durch eine Verschlankung und Dezentralisierung der Befugnisse zurück in die einzelnen Regionen haben wir eine bessere Chance, die Nation zu vereinen."
MAL_decentralisation_1:0 "Wirtschaftliche Reinvestition"
MAL_decentralisation_1_desc:0 "Unsere derzeitige Wirtschaft ist in weiten Teilen unterentwickelt, da der Großteil unseres Einkommens von einigen wenigen Unternehmen erwirtschaftet wird. Durch die Reinvestition der Gewinne dieser Unternehmen in neue Wachstumsbereiche können wir unsere Volkswirtschaft viel ausgewogener gestalten und uns vor künftigen Marktverschiebungen schützen."
MAL_decentralisation_2:0 "Die Monopole brechen"
MAL_decentralisation_2_desc:0 "Das Wesen der Plantagenwirtschaft bedeutet, dass riesige Mengen an Reichtum und Produktion in die Hände einiger weniger Personen fließen. Die Aufteilung dieser Plantagen in individuelle, genossenschaftliche Grundstücke wird diese Monopole brechen, allerdings um den Preis eines geringeren Nettowachstums."
MAL_decentralisation_3:0 "Selbstversorgung"
MAL_decentralisation_3_desc:0 "Die fortschreitende Dezentralisierung unserer Wirtschaft hat u.a. zur Folge, dass der lokale Handel und die Ressourcenverwaltung gestärkt werden. Wir sind nicht mehr von ausländischen Importen für wichtige Materialien abhängig, sondern können die Versorgung unserer Bürger mit grundlegenden Gütern unabhängig vom internationalen Markt zuverlässig gewährleisten."
MAL_deslashcentralisation:0 "Die Ungefederten Staaten"
MAL_deslashcentralisation_desc:0 "Die Unbefleckten Staaten von Malaysia verteidigen ihre Freiheiten gegen die britische Kontrolle. Jeder Versuch, unsere Nation zu vereinen, muss zuerst entscheiden, wie diese widerspenstigen Prinzen unter Kontrolle gebracht werden können."
MAL_deslashcentralisation_1:0 "Der Rat"
MAL_deslashcentralisation_1_desc:0 "Der Rat der Prinzen ist das, was einem einheimischen Regierungsorgan am nächsten kommt. Ob wir uns mit den Prinzen anfreunden oder sie zu Feinden machen, wird entscheidend über den Erfolg bei der Einigung der Halbinsel entscheiden."
MAL_deslashcentralisation_2:0 "Die neue malaysische Wirtschaft"
MAL_deslashcentralisation_2_desc:0 "Jetzt, da unsere wirtschaftliche Zukunft gesichert ist, beginnen unsere Bürger, wirklich an das Konzept eines nationalen Malaysia zu glauben, das geeint und gemeinsam zum Wohle aller arbeitet."
MAL_deslashcentralisation_3:0 "Die Singapur-Frage"
MAL_deslashcentralisation_3_desc:0 "Entschuldigung! Hier ist noch nichts zu tun."
MAL_the_princes:0 "Die Prinzen"
MAL_the_princes_desc:0 "Die Rajs und Sultane von Malaysia haben immer noch einen großen Rückhalt in der Bevölkerung. Wenn wir sie mobilisieren und vereinen können, haben wir vielleicht eine Chance, uns von der britischen Tyrannei zu befreien."
MAL_the_princes_1:0 "Den Rat stürzen"
MAL_the_princes_1_desc:0 "Der Rat repräsentiert trotz all seiner Fehler den Willen der malaysischen Fürsten. Unser Schritt ist es daher, die Mitglieder des Rates auf unsere nationalistischen Ziele einzuschwören, wenn nötig mit Gewalt."
MAL_the_princes_2:0 "Religion, Sprache, Königtum"
MAL_the_princes_2_desc:0 "Malaysia war schon immer ein geteiltes Land, aber jetzt sind wir dank der Arbeit der imperialistischen Briten unter einem gemeinsamen Feind und gegen einen gemeinsamen Feind vereint, lasst uns unsere kulturelle Einheit feiern, während wir danach streben, unsere Unterdrücker zu stürzen."
MAL_the_princes_3:0 "Druck auf die Siedlungen"
MAL_the_princes_3_desc:0 "Die Straits Settlements sind der einzige Teil Britisch-Malayas, der nicht unter königlichem Einfluss steht. Unter dem Vorwand der nationalen Rechte werden wir den Rücktritt des Gouverneurs fordern und stattdessen einen lokalen Herrscher in den Rat berufen, um die britische Aufsicht über Malaysia zu beenden."
MAL_the_princes_4:0 "Göttliche Herrschaft"
MAL_the_princes_4_desc:0 "Wenn die Position des Rates gesichert ist, sollte ein gewählter Monarch aus den Reihen des Rates zum Staatsoberhaupt ernannt werden, um als Erster unter Gleichen unsere neue Nation zu regieren."
MAL_the_princes_4_a:0 "Die Herrschaft des Volkes"
MAL_the_princes_4_a_desc:0 "Der Rat hat seinen Zweck erfüllt, ist aber nur ein weiteres Instrument zur Unterdrückung des malaiischen Volkes. Wir werden ihn abschaffen und einen wahren Volksführer einsetzen, der unsere Nation führt."
MAL_the_princes_5:0 "Göttliches Eingreifen"
MAL_the_princes_5_desc:0 "Wenn wir in unserem Streben nach Freiheit eine zweite Chance erhalten sollen, brauchen wir Unterstützung von außen. Das japanische Kaiserreich hat sich für die Idee eines westlich freien Ostasiens eingesetzt, vielleicht kann es unsere Freiheit sichern."
MAL_the_princes_6:0 "Bangsa Melayu"
MAL_the_princes_6_desc:0 "Unsere Nation ist frei und gleichberechtigt, mit einem Volk, das bereit ist, für seine Souveränität zu kämpfen und zu sterben. Die malaiische Ethnie soll nie wieder einer anderen unterworfen sein!"
MAL_expand_the_realm:0 "Erweitert das Reich"
MAL_expand_the_realm_desc:0 "Verschiedene Gebiete, die rechtmäßig [ROOT.GetAdjective] sind, wurden uns schon lange weggenommen. Es ist an der Zeit, unser rechtmäßiges Territorium zurückzufordern."
MAL_the_nation:0 "Die Nation"
MAL_the_nation_desc:0 "Wenn wir unsere Freiheit erlangen wollen, dann von allen Tyrannen, sowohl von innen als auch von außen. Nur der demokratische Wille des Volkes kann die Zukunft eines unabhängigen Malaysia sichern."
MAL_the_nation_1:0 "Malaya für die Malaien"
MAL_the_nation_1_desc:0 "Die Malaien sind die rechtmäßigen Bürger Malaysias. Nur wenn wir uns auf unsere ethnische Einheit berufen, haben wir eine Chance, das Volk in die Freiheit zu führen."
MAL_the_nation_2:0 "Malaya für die Malaien"
MAL_the_nation_2_desc:0 "Freiheit ist Freiheit für jeden, ob Malaie, Chinese oder Inder. Jeder Mann und jede Frau, die unser Land ihr Zuhause nennen, sollte das Recht haben, Malaysier genannt zu werden."
MAL_the_nation_3:0 "Studentenbewegungen"
MAL_the_nation_3_desc:0 "Die Jugend Malaysias, die mit dem Wissen um Unabhängigkeit und Freiheit aufgewachsen ist, ist die Zukunft Malaysias. Wir müssen sicherstellen, dass sie bereit ist, die Fackel zu übernehmen und unser Land in die Freiheit zu führen."
MAL_the_nation_4:0 "Unterstützung der fürstlichen Herrschaft"
MAL_the_nation_4_desc:0 "Auch wenn wir an unseren demokratischen Werten festhalten, können wir die Popularität der malaysischen Prinzen nicht ignorieren. Wenn wir ihnen eine Form der Garantie für ihre Positionen anbieten, könnte uns das die Unterstützung geben, die wir brauchen, um unsere Unabhängigkeit zu erklären."
MAL_the_nation_5:0 "Koalitionsgespräche"
MAL_the_nation_5_desc:0 "Die Kommunisten sind zwar zahlenmäßig und von der Popularität her klein, aber sie sind durchaus interessiert. Ein Vorschlag für eine politische Koalition könnte einen politischen Umbruch in der Zukunft verhindern."
MAL_the_nation_6:0 "Entlassen Sie die ansässigen Generäle"
MAL_the_nation_6_desc:0 "Die ortsansässigen Generäle sind überall in unserem Land präsent und kontrollieren und manipulieren unser Volk aus der Ferne. Indem wir diese Rolle anprangern und uns weigern, auf ihre giftigen "Ratschläge" zu hören, können wir die britische Kontrolle als fadenscheinige Täuschung entlarven, die sie tatsächlich ist."
MAL_the_nation_7:0 "Die Föderation von Malaya"
MAL_the_nation_7_desc:0 "Wir sind ein strahlender Leuchtturm der Freiheit in Ostasien, allein in unserem Volk haben wir einen Hafen der Einheit, Demokratie und Freiheit für alle geschaffen, Bersekutu Bertambah Mutu!"
MAL_the_air:0 "Die Luft"
MAL_the_air_desc:0 "Unsere Luftwaffe ist derzeit leider nicht in der Lage, unsere Hauptstreitkräfte zu unterstützen. Wenn wir uns auf unsere Fähigkeiten in der Luft konzentrieren, können wir versuchen, dies zu ändern und unsere Operationen zu Lande und zu Wasser angemessen zu decken."
MAL_the_air_1:0 "R.A.F.-Bedarf"
MAL_the_air_1_desc:0 "Überschüssiges Material der R.A.F. mag nicht das beste sein, aber es ist verfügbar und billig. Diese Requisiten werden der Grundstein für unsere neue Luftwaffe sein."
MAL_the_air_2:0 "Anti-Luft-Bemühungen"
MAL_the_air_2_desc:0 "Trotz unserer Bemühungen um die Modernisierung unserer Luftwaffe werden wir wahrscheinlich jede Schlacht um unseren Luftraum verlieren. Wir brauchen Luftabwehrstellungen, um sicherzustellen, dass wir, wenn wir die Schlacht in der Luft verlieren, immer noch am Boden zurückschlagen können."
MAL_the_air_3:0 "Training von Abfangjägern"
MAL_the_air_3_desc:0 "Es wird nicht leicht sein, dem Feind die Luftüberlegenheit zu nehmen, aber mit einem speziellen Training zur Abwehr von Kampfflugzeugen können wir unsere Luftfahrzeugbesatzungen auf den Kampf im Nahkampf ausrichten, um die Kontrolle über unseren Luftraum zu behalten."
MAL_the_island:0 "Die Insel"
MAL_the_island_desc:0 "Wenn Singapur fällt, fällt auch die Kolonie. Die proaktive Befestigung der gesamten Halbinsel ist entscheidend für die Aufrechterhaltung eines gewissen Maßes an Verteidigung."
MAL_the_island_1:0 "Militärische Umstrukturierung"
MAL_the_island_1_desc:0 "Unsere Bodentruppen bestehen derzeit aus einem Mischmasch aus kolonialen Wehrpflichtigen, britischen Rekruten und lokalen Milizen. Um eine Verteidigung gegen Angriffe zu gewährleisten, müssen wir diese ungleichen Gruppen zu einer einzigen, zusammenhängenden Truppe reorganisieren."
MAL_the_island_2:0 "Sichern Sie den Norden"
MAL_the_island_2_desc:0 "Siam ist schwach und wird höchstwahrscheinlich jedem Druck von außen nachgeben. Grenzbefestigungen und verstärkte Patrouillen sind der erste Schritt zur Sicherung unserer Verteidigung."
MAL_the_island_3:0 "Befestigen Sie die Städte"
MAL_the_island_3_desc:0 "Es mag zwar unmöglich sein, eine Linie gegen den Vormarsch des Auslands zu halten, aber wenn wir zumindest unsere großen Bevölkerungszentren sichern können, können wir einen möglichen Zusammenbruch der Kolonie verhindern."
MAL_the_island_air_straits:0 "Präventive Maßnahmen"
MAL_the_island_air_straits_desc:0 "Der Krieg ist unvermeidlich, und wir müssen uns eher früher als später darauf vorbereiten. Die Einführung von Kriegsgesetzen mag unpopulär sein, ist aber zum Schutz der Kolonie notwendig."
MAL_the_island_air_straits_1:0 "Kriegsgesetze"
MAL_the_island_air_straits_1_desc:0 "Das Schlimmste ist vorbei, es gibt keine Zeit mehr für Planung, Beschwichtigung oder Vorbereitung, jetzt ist die Zeit zu warten, zu hoffen und zu kämpfen."
MAL_the_island_air_straits_2:0 "Sprengung der Causeways"
MAL_the_island_air_straits_2_desc:0 "Als letzter Versuch, den Vormarsch des Feindes zu verlangsamen, müssen die Dämme, die die Insel Singapur mit dem Festland verbinden, durchtrennt werden. Nicht einen Schritt zurück."
MAL_the_straits:0 "Die Meerenge"
MAL_the_straits_desc:0 "Der einzige Zweck von Britisch-Malaya als Kolonie ist die Sicherung der Seemacht in den Meerengen Südostasiens. Wenn wir das nicht schaffen, sind wir auf der Weltbühne weniger als nichts wert."
MAL_the_straits_1:0 "Schiffswerften in Singapur"
MAL_the_straits_1_desc:0 "Unsere Kapazitäten im Schiffbau sind gering, aber es gibt reichlich Spielraum für Verbesserungen. Indem wir uns die zivile Schifffahrtsindustrie in Singapur zu eigen machen, können wir beginnen, unsere eigenen Seestreitkräfte zu produzieren."
MAL_the_straits_2:0 "Fordern Sie die Z-Division an"
MAL_the_straits_2_desc:0 "Wir halten zwar einen wichtigen Engpass in Südostasien, aber das britische Kommando hat sich geweigert, die Kontrolle über die malaysische Flotte in unseren Zuständigkeitsbereich zu übertragen. Wenn wir es schaffen, sie vom Gegenteil zu überzeugen, würde das unsere Seemacht in der Region erheblich stärken."
MAL_the_straits_3:0 "Strategeme zur antiamphibischen Verteidigung"
MAL_the_straits_3_desc:0 "Es ist sehr wahrscheinlich, dass wir in Kürze mit einer vollwertigen Seeinvasion konfrontiert werden. Daher müssen wir alle Häfen vor feindlichen Angriffen sichern, um ihnen jede Chance auf Nachschub zu verwehren."
MAL_RND:0 "R.N.D."
MAL_RND_desc:0 "Mit den jüngsten Fortschritten in unserer Autonomie können wir unsere eigene, vollwertige Forschungsabteilung aufbauen, um Technologien zum Schutz und zur Anpassung an unsere Umwelt hier in den Kolonien zu entwickeln."
MAL_RND_1:0 "Modernisierung der Ausrüstung"
MAL_RND_1_desc:0 "Neue Ausrüstungen und Technologien sind zwar willkommene Ergänzungen, aber sie bedeuten nichts, wenn wir sie nicht vollständig in unsere Streitkräfte integrieren können."
MAL_RND_2:0 "Marinestreitkräfte"
MAL_RND_2_desc:0 "Wir haben zwar bereits eine beträchtliche Marinepräsenz in der Region, doch wenn wir sie aufrechterhalten wollen, müssen wir eine lokale Marineindustrie aufbauen, um unsere derzeitige Flotte zu reparieren und zu verbessern."
MAL_RND_3:0 "Dschungel-Doktrin"
MAL_RND_3_desc:0 "Ein großer Teil der malaiischen Halbinsel besteht aus dichtem Dschungel. Wenn wir unsere Truppen in dieser Umgebung trainieren, haben wir einen Vorteil gegenüber ausländischen Eindringlingen."
MAL_RND_4:0 "Mobilisierung der Infanterie"
MAL_RND_4_desc:0 "Das Gelände in Malaya kann für herkömmliche Fahrzeuge ein Höllenloch sein. Durch die Einführung eines leichten, auf Infanterie basierenden Modells können wir unsere Truppen besser mobilisieren, um sie bei Bedarf zu verstärken."
MAL_RND_5:0 "Flottenerhaltung"
MAL_RND_5_desc:0 "Die Realität unserer Seesituation sieht so aus, dass wir nie in der Lage sein werden, einen unserer Nachbarn in einer offenen Schlacht zu besiegen. Daher sollte unser Hauptziel darin bestehen, unsere Flottenstärke so weit wie möglich zu erhalten und nur dort anzugreifen, wo es notwendig ist."
MAL_RND_6:0 "Verteidigen in der Tiefe"
MAL_RND_6_desc:0 "Es ist einfacher, Boden zu halten als ihn einzunehmen. Indem wir unsere Truppen in schneller Verteidigung und Verschanzungstaktiken ausbilden, können wir unsere wichtigsten Gebiete auch gegen die stärksten Feinde halten."
MAL_RND_7:0 "Mechanisierung"
MAL_RND_7_desc:0 "Die Infanterie kann sich zu Fuß nur begrenzt fortbewegen. Wenn wir motorisierte Fahrzeuge in unsere Streitkräfte aufnehmen, können wir verhindern, dass wir im Dschungel von den Linien unserer Verbündeten abgeschnitten werden."
MAL_RND_8:0 "Marine der Meerenge"
MAL_RND_8_desc:0 "Der wichtigste Schwerpunkt unserer Marine ist die Aufrechterhaltung der Kontrolle über die Straße von Malakka. Die Vergrößerung unserer Flotte, um diese Meerenge besser patrouillieren zu können, ist für den Erhalt unserer Seesouveränität unerlässlich."
MAL_RND_9:0 "Marine-Ausbildung"
MAL_RND_9_desc:0 "Britisch-Malaya ist insofern einzigartig, als seine beiden Hauptregionen durch eine relativ kurze Wasserlinie getrennt sind. Sollte eine unserer Kolonien fallen, müssen unsere Truppen in der Lage sein, eine erfolgreiche Seeinvasion durchzuführen, um sie zurückzuerobern."
MAL_RND_10:0 "Theoretische Bemühungen"
MAL_RND_10_desc:0 "Die ausgetretenen Pfade können uns nur bis zu einem bestimmten Punkt führen. Lassen Sie uns stattdessen an der Entwicklung neuer Technologien und Entwürfe für den Fall eines Krieges arbeiten."
MAL_worldstage:0 "Die Weltbühne"
MAL_worldstage_desc:0 "Als unabhängige Nation können wir nun damit beginnen, unseren Blick nach außen auf unsere Nachbarn und unsere neuen Beziehungen zu ihnen zu richten."
MAL_worldstage_1:0 "Unterstützen Sie die indonesischen Kommunisten"
MAL_worldstage_1_desc:0 "Indonesien ist reif für eine Revolution, und mit unserer gemeinsamen Kultur und Geschichte sind wir in einer einzigartigen Position, ihnen bei der Verwirklichung dieses Ziels zu helfen."
MAL_worldstage_2:0 "Befreiung der Philippinen"
MAL_worldstage_2_desc:0 "Das amerikanische Imperium ist nur eine andere Form des Imperialismus, wir müssen unseren Nachbarn auf den Philippinen helfen und sie vor sich selbst retten."
MAL_worldstage_3:0 "Das malakanische Reich"
MAL_worldstage_3_desc:0 "Die siamesische Nation ist schwach und korrupt und besitzt Ländereien, die rechtmäßig unserem Volk gehören. Wir werden dies korrigieren und die Größe unserer Vorfahren wiederherstellen."
MAL_worldstage_4:0 "Unser Volk vereinigen"
MAL_worldstage_4_desc:0 "Worte und Reden werden unser Volk nicht vereinen, es ist der Krieg, und nur der Krieg, der unserem Land Einigkeit und endgültigen Frieden bringen wird."
MAL_worldstage_5:0 "Nusantara"
MAL_worldstage_5_desc:0 "Nusantara ist eine Idee, die alle Völker des indonesischen Archipels als ein Volk zusammenhält, und eine Idee, die wir mit unseren südlichen Brüdern teilen müssen."
MAL_worldstage_6:0 "Unterstützung der Unabhängigkeitsbewegungen"
MAL_worldstage_6_desc:0 "Demokratie ist ansteckend. Indem wir die Herzen und Köpfe unserer kolonialen Brüder aufrütteln, können wir eine Saat säen, die nicht einmal der härteste Imperialismus auslöschen kann."
MAL_worldstage_7:0 "MalPhiIndo"
MAL_worldstage_7_desc:0 "Wir haben bewiesen, dass wir eine fähige und stabile Demokratie in Südostasien sind. Es ist nur richtig, dass wir verlangen, dass alle Menschen in der Region die Chance haben, das Gleiche zu beweisen."
MAL_japanese_puppet:0 "Ein treuer Diener"
MAL_japanese_puppet_desc:0 "Gegen die neue Ordnung zu kämpfen ist sinnlos. Es ist besser, eine Position der Knechtschaft zu akzeptieren, als Widerstand zu leisten und vernichtet zu werden."
MAL_japanese_puppet_1:0 "Ein kaiserlicher Bruder?"
MAL_japanese_puppet_1_desc:0 "Wir haben uns als loyal erwiesen und sind mit den Segnungen dieser Loyalität belohnt worden. Lasst uns dem Thron der Chrysantheme weiterhin mit Freude dienen."

MAL_seek_investors:0 "Investoren suchen"
MAL_seek_investors_desc:0 "Als Kolonialnation haben wir die einmalige Gelegenheit, neue Wirtschaftsunternehmen westlicher Mächte in der Region zu umwerben, um besser in unsere eigene Wirtschaft investieren zu können."


