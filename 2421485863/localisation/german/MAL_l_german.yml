malaysia.14.b:0 ""

malaysia.15.t:0 "Nationalistische Forderungen Malaysias"
malaysia.15.desc:0 "Eine Koalition von Prinzen in Britisch-Malaya hat die Rückkehr der Straits Settlements zur fürstlichen Herrschaft gefordert. Während ihre Forderungen nach einer Vertretung der Eingeborenen eine große Unterstützung in der Bevölkerung haben, würde dies effektiv jede Kontrolle, die wir über das Festland Malaysias haben, entfernen, und die Unabhängigkeit würde bald folgen."
malaysia.15.a:0 "Vielleicht können sie einen besseren Job machen als wir."
malaysia.15.b:0 "Seit wann hören wir auf die Eingeborenen?"

malaysia.16.t:0 "Großbritannien weigert sich"
malaysia.16.desc:0 "Das Außenministerium hat jegliche Zugeständnisse an die Autonomie der Eingeborenen rundheraus abgelehnt, während die Situation vor Ort angespannt ist, der Gouverneur bleibt, vorerst."
malaysia.16.a:0 "Wir müssen woanders nach Freiheit suchen."

malaysia.17.t:0 ""
malaysia.17.desc:0 ""
malaysia.17.a:0 ""
malaysia.17.b:0 ""

malaysia.18.t:0 "Malaysia bittet um größere Autonomie"
malaysia.18.desc:0 "Nachdem sie sich als loyale Untertanen erwiesen haben, hat unsere Regierung in Malaysia darum gebeten, dass wir ihnen eine größere Autonomie in der Region gewähren, als Belohnung für ihre anhaltende Gehorsamkeit. "
malaysia.18.a:0 "Nun gut."
malaysia.18.b:0 "Sie haben sich noch nicht bewährt."

malaysia.19.t:0 "Malaysia bittet um Entkolonialisierung!"
malaysia.19.desc:0 "Nachdem Malaysia seine hart erkämpfte Freiheit von den Briten errungen hat, wendet es sich nun an uns und fordert, dass wir die souveränen Rechte des indonesischen Volkes respektieren und die Dekolonisierung vorbereiten. Während sie militärisch keine große Bedrohung darstellen, sind die Chancen, dass es uns gelingt, einen Aufstand der Eingeborenen mit malaysischer Unterstützung niederzuschlagen, weniger sicher. Wie sollten wir darauf reagieren?"
malaysia.19.a:0 "Vielleicht haben sie recht."
malaysia.19.b:0 "Seit wann nehmen wir Befehle von Malaysia an?"

malaysia.20.t:0 "Malaysia bittet um Dekolonisierung!"
malaysia.20.desc:0 "Nachdem sie ihre hart erkämpfte Freiheit von den Briten gewonnen haben, hat Malaysia nun ein Auge auf uns geworfen und fordert, dass wir die souveränen Rechte des philippinischen Volkes respektieren und uns auf die Dekolonisation vorbereiten. Während sie militärisch keine große Bedrohung darstellen, sind die Chancen, dass es uns gelingt, einen Aufstand der Eingeborenen mit malaysischer Unterstützung niederzuschlagen, weniger sicher. Wie sollten wir darauf reagieren?"
malaysia.20.a:0 "Vielleicht haben sie recht."
malaysia.20.b:0 "Seit wann nehmen wir Befehle von Malaysia an?"

malaysia.21.t:0 "Malaysia bittet um Unterstützung!"
malaysia.21.desc:0 "Eine nationalistische Bewegung der Eingeborenen hat die Kolonie Britisch-Malaya ergriffen. Während ihre Bemühungen bisher vereitelt wurden, hat eine Delegation der lokalen Herrscher einen geheimen Gesandten geschickt, der Unterwürfigkeit im Austausch für die Unterstützung ihrer Freiheit verspricht."
malaysia.21.a:0 "Sie sollen es bekommen."
malaysia.21.b:0 "Es ist zu riskant."

malaysia.22.t:0 "Japan drängt auf malaysische Unabhängigkeit"
malaysia.22.desc:0 "Es scheint, dass unsere Versuche, die malaysische Unabhängigkeit zu unterdrücken, nach hinten losgegangen sind. Der japanische Kaiser hat persönlich gefordert, dass Großbritannien die malaysische Unabhängigkeit anerkennt, und hat gedroht, Maßnahmen zu ergreifen, wenn wir die Kolonie nicht aufgeben. Wenn wir das tun, würde Malaysia mit ziemlicher Sicherheit in japanische Hände fallen, aber wenn wir uns weigern, könnten wir in einen ungünstigen Krieg hineingezogen werden, was sollen wir tun?"
malaysia.22.a:0 "Wir haben keine andere Wahl, als sie zu beschwichtigen."
malaysia.23.b:0 "Vielleicht haben wir uns nicht klar ausgedrückt: NEIN."

malaysia.23.t:0 "Japan weigert sich."
malaysia.23.desc:0 "Ob aus Gleichgültigkeit oder Unfähigkeit, Japan hat sich geweigert, unsere Sache für die Freiheit zu unterstützen, wir sind wieder einmal, auf uns allein gestellt."
malaysia.23.a:0 "Unsere Zeit wird kommen."

malaysia.24.t:0 "England weigert sich, nachzugeben!"
malaysia.24.desc:0 "Trotz der Spannungen in der Region und dem Chaos vor ihrer Haustür weigert sich das britische Empire, Malaysia aufzugeben. Es scheint, dass wir Gewalt anwenden müssen, wenn wir unsere Unterstützung in Anspruch nehmen wollen."
malaysia.24.a:0 "Endlich, ein würdiger Gegner."
malaysia.24.b:0 "Lassen Sie uns auf eine günstigere Gelegenheit warten."

malaysia.25.t:0 "Malaysia revoltiert!"
malaysia.25.desc:0 "Nachdem die Lage in unseren malaysischen Kolonien, die einst relativ stabil war, endlich unsere Küste erreicht hat, ist sie völlig zusammengebrochen. Verärgert über unser früheres Versagen, ihnen die Unabhängigkeit zu gewähren, haben nationalistische Kräfte rücksichtslos alle Kolonialbeamten aus dem Land vertrieben und sich selbst zu einem völlig unabhängigen Staat erklärt."
malaysia.25.a:0 "Ok"
