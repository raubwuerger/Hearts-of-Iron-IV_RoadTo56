 ###################################### SOCIALIST ######################################### ""

 VEN_bolivarian_socialist_theory:0 "Bolivarische sozialistische Theorie"
 VEN_bolivarian_socialist_theory_desc:0 "Nach Jahren schwerer Regierungskorruption und Kriege ist unser Volk gebrochen und in die Knie gezwungen worden. Wir müssen dem Volk unter der demokratisch-sozialistischen Theorie von Rómulo Betancourt eine starke Hand geben, um die Nation aus den Fängen zu befreien, die sie so tief hinuntergezogen haben, und ihr wieder zu ihrem Ruhm zu verhelfen."

 VEN_puntofijo_pact:0 "Puntofijo-Pakt"
 VEN_puntofijo_pact_desc:0 "Die PCV hat uns bei der zweiten Alvarado-Rebellion gute Dienste geleistet, aber es ist klar, dass sie uns in den Rücken fallen und eine weitere persönliche Diktatur errichten wird, wenn sie zu mächtig wird. Der Puntofijo-Pakt zwischen Mitte-Links-Parteien wird dafür sorgen, dass Venezuela nie wieder in eine Diktatur fällt."

 VEN_amnesty_to_communists:0 "Mäßigen Sie den Plan Barranquilla"
 VEN_amnesty_to_communists_desc:0 "Der Barranquilla-Plan ist sozialdemokratischer Natur, wurde aber auch von Marxisten gebilligt und unterzeichnet. Es gibt keinen Grund, dies zu ändern, wir werden unsere Zusammenarbeit mit der PCV fortsetzen, auch wenn wir nicht mit allen ihren Ansichten übereinstimmen, für die Stabilität der Nation."

 VEN_50_50_oil_act:0 "50/50-Ölgesetz"
 VEN_50_50_oil_act_desc:0 "Unser Land ist weltweit führend in der Ölförderung, trotzdem bekommen wir nur sehr wenig zurück, da der Großteil der Einnahmen an verschiedene in- und ausländische Ölgesellschaften geht. Das "50/50"-Gesetz soll sicherstellen, dass sowohl die Nation als auch die Unternehmen den gleichen Anteil erhalten, so dass alle davon profitieren."

 VEN_national_literacy_programs:0 "Nationale Alphabetisierungsprogramme"
 VEN_national_literacy_programs_desc:0 "In den Artikeln 6 und 7 des Barranquilla-Plans ist vorgesehen, groß angelegte Alphabetisierungsprogramme für die Bauern und die Arbeiterklasse durchzuführen und gleichzeitig den Universitäten mehr Autonomie einzuräumen, und das werden wir auch tun."

 VEN_tax_reforms_socialist:0 "Senkung der Ölsteuern"
 VEN_tax_reforms_socialist_desc:0 "Es gibt wenig Grund, unsere Bevölkerung für die Ölförderung zu besteuern, da sie wenig bis nichts dafür erhält."

 VEN_rebellion_recoverment_effots:0 "Bemühungen zur Wiederbelebung der Rebellion"
 VEN_rebellion_recoverment_effots_desc:0 "Der Zweite Alvarado-Aufstand und der anschließende Bürgerkrieg haben einen Großteil unserer Nation und unserer Industrie zerstört. Es ist wichtig, dass wir uns um den Wiederaufbau unserer Industrie und unserer Städte bemühen, für uns und für die Menschen."

