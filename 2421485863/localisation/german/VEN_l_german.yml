 VEN_communist_faction_name:0 "Lateinamerikanischer Arbeiterkongress"

 #focuses ""

 VEN_congress:0 "Ansprache an den Kongress"
 VEN_congress_desc:0 "Die Diktatur von Juan Vicente Gómez, die von 1908 bis 1935 dauerte, ist endlich zu Ende gegangen. Seine umstrittene Herrschaft hat unsere nominell demokratische Republik in vielerlei Hinsicht verändert. Es ist an der Zeit, das entstandene Machtvakuum im Nationalkongress in Caracas zu beseitigen."

 VEN_1935_elections:0 "Die Wahlen von 1935 abschließen"
 VEN_1935_elections_desc:0 "Juan Vicente Gómez hat sich in seinen letzten Lebensjahren von der Öffentlichkeit abgekapselt und die meiste Zeit in seiner persönlichen Villa in Maracay verbracht. Sein plötzlicher und mysteriöser Tod hat viele Menschen in unserem Land mit der Frage zurückgelassen, wer [ROOT.getNameDef] in Zukunft zum Wohlstand führen wird. Die Stimmen aus den Wahlen von 1935 werden noch immer ausgezählt. Wer hat den Machtkampf gewonnen?"

 ##################################### CONTRERAS ####################################### ""


 VEN_eleazar_contreras:0 "Amtseinführung Contreras"
 VEN_eleazar_contreras_desc:0 "Der ehemalige Kriegsminister Eleazar López Contreras hat vorerst die Herrschaft über das Land übernommen, solange "kein würdigerer Kandidat gefunden wird". Nun stellt sich heraus, dass er die geeignetste Person für dieses Amt ist, da die meisten [ROOT.getAdjective] Bürger für ihn gestimmt haben. Die Amtseinführung soll so bald wie möglich beginnen!"

 VEN_health_and_social_assistance:0 "Gründung des Ministerio de Sanidad"
 VEN_health_and_social_assistance_desc:0 "Das Problem der hohen Sterblichkeitsrate bei Kindern aufgrund vieler Infektionskrankheiten kann durch die Gründung des Gesundheitsministeriums (Ministerio de Sanidad) effizienter angegangen werden. Auch unsere erwachsenen Bürger werden von den neu gegründeten medizinischen Einrichtungen im ganzen Land stark profitieren."

 VEN_jewish_asylum:0 "Asyl für Juden"
 VEN_jewish_asylum_desc:0 "Angesichts des Kampfes des jüdischen Volkes in Europa und Asien um seine Rechte erließ Contreras eine geheime Direktive, um allen jüdischen Flüchtlingen auf dem [ROOT.getAdjective]-Boden Schutz zu gewähren. Ihre Dankbarkeit wird sicherlich auch unserer Nation helfen."

 VEN_arnoldo_gabaldon:0 "Unterstützen Sie die Forschung von Arnoldo Gabaldon"
 VEN_arnoldo_gabaldon_desc:0 "Die Malaria hat in den letzten Jahren viel zu viele Menschenleben gefordert. Das neu gegründete Gesundheitsministerium benötigt eine Spezialeinheit, um die Krankheit in größerem Umfang zu bekämpfen. Glücklicherweise gibt es bereits einige Pläne für eine Sonderdirektion für Malariologie unter der Leitung des jungen Wissenschaftlers Arnoldo Gabaldon."

 VEN_central_university:0 "Ausbau der Zentraluniversität"
 VEN_central_university_desc:0 "Die Zentraluniversität von Venezuela wurde 1721 gegründet und gilt als eine, wenn nicht die älteste Universität der westlichen Hemisphäre. Zusätzliche staatliche Mittel werden die Qualität der Ausbildung verbessern und uns in Zukunft neue Forschungsmöglichkeiten eröffnen."

 VEN_miraflores_concessions:0 "Zugeständnisse an die Miraflores-Demonstranten"
 VEN_miraflores_concessions_desc:0 "Viele junge Menschen stellten die autoritäre Herrschaft von Gomez und die weit verbreitete Korruption der Beamten des Landes in Frage. Einige der radikalsten von ihnen forderten eine Liberalisierung und Demokratisierung des Staatsapparats. Sicherlich können wir uns nicht dem Willen aller beugen, aber vielleicht ist die Staatsreform ein notwendiger Schritt in eine gute und blühende Zukunft?"

 VEN_presidential_amendment:0 "Die Reform der Präsidentschaftswahlen"
 VEN_presidential_amendment_desc:0 "Nur wenige Menschen sind sich bewusst, dass der Präsident in der Lage ist, das politische Klima in den höchsten Rängen der Macht drastisch zu verändern. Lassen Sie [ROOT.getLeader] dem Volk zeigen, was für eine Art von Führer er ist, indem er der Verfassung von [ROOT.getNameDef] ein paar Änderungen zum Schutz der Nation hinzufügt."

 VEN_DSN:0 "Das DSN bilden"
 VEN_DSN_desc:0 "Der demokratische Charakter unseres zerbrechlichen Staates ist ständig von innen und außen bedroht. Die Dirección de Seguridad Nacional (Nationale Sicherheitsdirektion) muss eingerichtet werden, um jede Bedrohung der derzeitigen Regierungsinstitutionen zu untersuchen und zu befrieden. "

 VEN_reshuffle_of_general_staff:0 "Eliminierung starker Gómez-Loyalisten"
 VEN_reshuffle_of_general_staff_desc:0 "Gómez und seine Clique haben viele rebellische Generäle und Militärbefehlshaber an sich gebunden, um sich auf Kosten des einfachen Volkes zu bereichern. Wenn wir einen modernen Staat mit organisierten Streitkräften errichten wollen, muss man daran denken, die veralteten, den Caudillo unterstützenden Strukturen zu beseitigen."

 VEN_institute_1936_constitution:0 "Die Verfassung von 1936 einführen"
 VEN_institute_1936_constitution_desc:0 "Die Verfassung von [ROOT.getNameDef] ist zwar das stärkste Gesetz innerhalb der Landesgrenzen, hat aber viele Schwachstellen und Probleme. Die Amtszeit des Präsidenten ist schlecht geregelt, das grundlegende Wahlrecht bleibt dem Großteil der Bevölkerung verwehrt, während Geschäftsleuten einschneidende Rechte eingeräumt werden. Diese Diskrepanz muss zum Wohle des Volkes beseitigt werden!"

 VEN_german_relations:0 "Deutsche Beziehungen"
 VEN_german_relations_desc:0 "Die offiziellen diplomatischen Beziehungen zwischen [ROOT.getNameDef] und [GER.getNameDef] gehen auf das Jahr 1871 zurück, als die [GER.getAdjective]-Botschaft in Caracas mit ihren entsprechenden Pendants in Frankfurt und Hamburg eröffnet wurde. Ein paar zusätzliche diplomatische Vertretungen werden unsere gegenseitigen Beziehungen sicherlich verbessern."

 VEN_german_advisors:0 "Deutsche Berater anfordern"
 VEN_german_advisors_desc:0 "Der [GER.getAdjective]-Generalstab verfügt über eine eigene militärische Abteilung, die für die Zusammenarbeit und militärische Unterstützung der "ehemaligen bolivarischen Länder Südamerikas" zuständig ist. Wir werden ein offizielles Ersuchen stellen, um wertvolle Spezialisten zu erhalten, die einen Überblick über die Ausbildung und die Kampffähigkeiten unserer Streitkräfte geben werden."

 VEN_german_oil_deal:0 "Deutsch-venezolanische Ölgesellschaft"
 VEN_german_oil_deal_desc:0 "Der Kampf um unser Öl tobt auf der ganzen Welt mit zwei dominierenden Mächten, [GER.getNameDef] und [USA.getNameDef], die versuchen, ihre Interessen an Öl zu sichern. Unsere gegenseitige Zusammenarbeit mit [GER.getAdjective] wird noch vorteilhafter sein, wenn wir die Gründung einer neuen Ölgesellschaft in Betracht ziehen, die unsere Ölinteressen schützen soll."

 VEN_join_axis:0 "Formalisierung des deutschen Bündnisses"
 VEN_join_axis_desc:0 "Unsere Spione berichten, dass unsere Einmischung in [GER.getNameDef] die Aufmerksamkeit von Bankern aus [USA.getAdjective] und [ENG.getAdjective] geweckt hat. Einige berichten, dass die militärische Intervention oder ein versuchter Staatsstreich im Gange sein könnte. Unsere einzige Möglichkeit besteht darin, Stellung zu beziehen und sich der Einheitsfront gegen die ausländische Bedrohung anzuschließen."

 VEN_oil_reforms:0 "Verlängern Sie die ausländischen Ölkonzessionen"


 ##################################### ANGARITA ####################################### ""

 VEN_isaias_angarita:0 "Mäßigung im Kabinett"
 VEN_isaias_angarita_desc:0 "Das Misstrauen der Bevölkerung gegenüber Militaristen und Nationalisten ist so deutlich wie nie zuvor: Isaias Medina Angarita, der den liberalsten und demokratischsten Ansatz vertritt, hat eine Mehrheit der Stimmen erhalten. Sein Versprechen eines neuen Venezuela wird den Massen nach seiner Antrittsrede heute Morgen noch deutlicher werden."

 VEN_legalize_communism:0 "Legalisierung der PCV"
 VEN_legalize_communism_desc:0 "Obwohl die Partido Comunista de Venezuela (PCV) der Regierung ein Dorn im Auge ist, hält sie ihre Positionen in der Landbevölkerung aufrecht. Es mag schwierig sein, Spannungen abzubauen und Kompromisse zu finden, aber es ist der einzige Weg, wenn wir unsere gewünschte Zukunft erreichen wollen."

 VEN_promote_political_cooperation:0 "Förderung der politischen Zusammenarbeit"
 VEN_promote_political_cooperation_desc:0 "Die demokratischen Institutionen erleiden durch die Unentschlossenheit und mangelnde Zusammenarbeit zwischen den verschiedenen politischen Parteien einen schweren Schlag. Um sicherzustellen, dass der Kongress seine volle Kapazität ausschöpft und keine Legislaturperiode auf dem Papier stehen bleibt, sollte die politische Zusammenarbeit in Zukunft stark gefördert werden."

 VEN_fate_of_jimenez:0 "Das Schicksal von Jiménez"
 VEN_fate_of_jimenez_desc:0 "Die Kontroverse um Marcos Jiménez ist für die neu eingesetzte demokratische Regierung von großer Bedeutung. Seine militärischen Fähigkeiten und seine Beliebtheit bei den Soldaten machen ihn zu einem perfekten Kandidaten für die Führung, falls militärische Elemente die Macht ergreifen, doch seine politischen Ansichten und seine Agenda sind in der Regierung äußerst unbeliebt."

 VEN_protect_workers_rights:0 "Schutz der Arbeitnehmerrechte"
 VEN_protect_workers_rights_desc:0 "Der frühere Staatsapparat hat die Arbeitnehmer und ihre Rechte viel zu lange vernachlässigt. Es ist zweifelsohne von entscheidender Bedeutung, dass der einfache Mann einen angemessenen Lohn, eine Krankenversicherung und eine Vertretung durch die Gewerkschaften erhält, auch wenn diese Idee noch so sozialistisch klingt."

 VEN_nationalize_the_banking_sector:0 "Verstaatlichung der Zentralbank"
 VEN_nationalize_the_banking_sector_desc:0 "Die Führung der Zentralbank ist dem korrupten Weg von Gomez und seiner Clique gefolgt und hat viele wertvolle Vermögenswerte auf persönlichen Bankkonten deponiert. Einige rechtschaffene [VEN.getAdjective] Gelder aus dem Ölexport wurden auf den [USA.getAdjective]-Märkten der Wall Street entdeckt! Kein Zweifel, die Zentralbank hat ihre eigenen Pläne für uns, und wir werden zuschlagen, bevor sie uns einen Schlag versetzen!"

 VEN_housing_act:0 "Nationales Wohnungsbaugesetz"
 VEN_housing_act_desc:0 "Unsere liberalen Reformen werden zweifellos von den Ärmsten und Schwächsten unseres Volkes unterstützt werden, wenn unsere Regierung ihnen die gewünschten Wohnungen und Arbeitsplätze zur Verfügung stellen kann. Die öffentliche Unterstützung wird noch mehr auf unserer Seite sein!"

 VEN_constitute_womens_rights:0 "Die Rechte der Frauen verankern"
 VEN_constitute_womens_rights_desc:0 "Zum Abschluss unserer Bemühungen um den Aufbau einer modernen Gesellschaft werden wir an die Hälfte unserer Bevölkerung appellieren, der von Anfang an ihre Rechte verweigert wurden: die Frauen! Denn wir werden der erste Staat in Südamerika sein, der allen Menschen die gleichen Möglichkeiten bietet!"

 VEN_western_agreements:0 "Westliche Handelsabkommen"
 VEN_western_agreements_desc:0 "Unser Bekenntnis zu demokratischen Grundsätzen bietet uns einzigartige Möglichkeiten, mit den Giganten des Westens für beide Seiten vorteilhafte Wirtschaftsabkommen zu schließen und zu sichern."

 VEN_american_student_exchange:0 "Ausländische Studenten einladen"
 VEN_american_student_exchange_desc:0 "Viele sehen es als eine Notwendigkeit, wir sehen es als eine perfekte Gelegenheit: Wenige Stipendien aus den westlichen Ländern ermöglichen es unseren besten Studenten, im Ausland zu unterrichten, um die nationalen Forschungsteams zu stärken. "


 ########################################## JIMENEZ ####################################### ""

 VEN_marcos_jimenez:0 "Jimenez stärken"
 VEN_marcos_jimenez_desc:0 "Die Ergebnisse der Wahl werden in einigen Wochen im Nationalkongress bekannt gegeben, doch einige Anhänger von Marcos Jimenez befürchten, dass der neu gewählte Kandidat [VEN.getNameDef] zu seinem Untergang führen wird. Einige der Gruppen haben bereits einen Plan ausgearbeitet, wie sie die Stimmen "richtig auszählen" können..."

 VEN_paramilitarism:0 "Paramilitärische Schwadronen aufstellen"
 VEN_paramilitarism_desc:0 "Viele der Menschen, die uns bei der Machtübernahme geholfen haben, sind nach wie vor ohne jegliche offizielle Verpflichtung gegenüber dem Staat. Diese loyalen Männer und Frauen können als friedenserhaltende und ordnende Kraft eingesetzt werden."

 VEN_enforce_army_loyalty:0 "Loyalität der Armee durchsetzen"
 VEN_enforce_army_loyalty_desc:0 "Die vorübergehende Herrschaft von Contreras hat bereits gezeigt, dass die örtlichen Caudillos ein wenig "wirtschaftliche Unterstützung" benötigen, um unserer Sache treu zu bleiben. Glücklicherweise sind einige der örtlichen Bauern und Geschäftsleute bereit, ihre finanziellen Mittel einzusetzen, um sich die Loyalität einiger aufgeschlossener Generäle zu sichern."

 VEN_reorganize_the_government:0 "Militärische Loyalität erzwingen"
 VEN_reorganize_the_government_desc:0 "Gomez zu dienen unterscheidet sich nur wenig von Jimenez zu dienen - und jeder abenteuerlustige Caudillo sollte sich dessen bewusst sein. Wenn man sich nicht fügt, haben wir ein paar Tricks, um den Gehorsam sicherzustellen."

 VEN_military_youth:0 "Bilden Sie die Juventud Militar"
 VEN_military_youth_desc:0 "Die Juventud Militar, auch bekannt als die paramilitärische Jugend, wird das Fundament der neu gegründeten Miliztruppen stärken. Viele junge Rekruten werden sich gerne dem Ruf des Landes anschließen."

 VEN_cult_of_personality:0 "Das Vermächtnis von Juan Gómez"
 VEN_cult_of_personality_desc:0 "Nachdem er seine Kontrolle über den Staat gefestigt hat, wird Marcos Jimenez dem Weg folgen, den der Vater des modernen Venezuela, Juan Gómez, für unser Land gewählt hat! Lasst das Volk den Willen des neuen El Benemérito ("der Verdienstvolle") wissen!  "

 VEN_crush_communists:0 "Hartes Durchgreifen gegen die PCV"
 VEN_crush_communists_desc:0 "Genau wie ihre Vorgängerin, die Revolutionäre Partei Venezuelas, wird die PCV alles tun, um an die Macht zu kommen. Sie zu stoppen ist die Pflicht von Jimenez, koste es, was es wolle!"

 VEN_spanish_civil_war_involvement:0 "Unterstützen Sie unsere spanischen Brüder"
 VEN_spanish_civil_war_involvement_desc:0 "Der Krieg, wie wir ihn noch nie gesehen haben, ist auf der spanischen Halbinsel angekommen. Lasst sie wissen, dass unsere hispanische Bruderschaft vereint gegen die Rote Gefahr und die kapitalistischen Schoßhunde stehen wird!"

 VEN_suspend_elections:0 "Setzt die Wahlen aus"
 VEN_suspend_elections_desc:0 "Um die Sicherheit des Staates zu gewährleisten, müssen die Präsidentschaftswahlen ausgesetzt werden. Ständige Wechsel in der Führung behindern nur die kontinuierliche Entwicklung unserer Nation."

 VEN_military_colleges:0 "Militärische Hochschulen"
 VEN_military_colleges_desc:0 "Die Regimetreuen sollen nicht vergessen, dass jeder Caudillo klug und mächtig sein muss, wie Jimenez selbst! Viele werden in die Fußstapfen unseres Führers treten, indem sie schon in jungen Jahren an die Militärschulen gehen."

 VEN_privatize_oil:0 "IFE privatisieren"
 VEN_privatize_oil_desc:0 "Die staatliche Eisenbahngesellschaft ist für die Lieferung von Waren an die Bevölkerung verantwortlich. Ihre Abhängigkeit von ausländischen Investitionen ist eine Gefahr für unsere Wirtschaft und politische Unabhängigkeit. Eine rasche Verstaatlichung wird unserem Staat zusätzliche Mittel verschaffen. "

 VEN_nationalist_education:0 "Nationalistische Bildung"
 VEN_nationalist_education_desc:0 "Es ist wichtig, dass wir das Bildungssystem reformieren, um die Größe der Nation hervorzuheben und die Loyalität gegenüber dem Regime in unserer Jugend zu verankern. "


######################################### GAlLEGOS ######################################## ""

 VEN_new_republic:0 "Das Adeco-Triennium"
 VEN_new_republic_desc:0 "Die Wahlkommissionen berichten überraschenderweise, dass der Kandidat der demokratischen Opposition, Romulo Gallegos, als "schwarzes Schaf" einen entscheidenden Sieg bei den Wahlen im Land erringen wird. Ein solch rascher politischer Wandel wird sicherlich Caudillos, radikale Nationalisten und einige korrupte Beamte verärgern, doch es wird deutlich, dass eine neue Ära für unser Land anbricht. "

 VEN_labour_reforms:0 "Arbeitsreformen"
 VEN_labour_reforms_desc:0 "Die Abhängigkeit von veralteten Maschinen, ungeregelten Arbeitszeiten und fehlender sozialer Sicherheit hat schon viel zu viele Menschenleben gekostet. Es müssen einige Reformen durchgeführt werden, um den Zustand unserer Industrie zu verbessern."

 VEN_liberalize_oil_trade:0 "50/50-Ölgesetz"
 VEN_liberalize_oil_trade_desc:0 "Ausländische Unternehmen halten einen nachhaltigen Anteil an den natürlichen Ressourcen unseres Landes. Jüngste Regierungsveränderungen ermöglichen es uns, einige wenige Fair-Trade-Abkommen mit westlichen Unternehmen abzuschließen. "


 VEN_depoliticize_the_army:0 "Entpolitisierung der Armee"
 VEN_depoliticize_the_army_desc:0 "Das Militär hat bereits bewiesen, dass man seiner Meinung zu politischen Fragen nicht trauen kann. Lassen Sie die Generäle ihre Arbeit machen, während die Politiker das tun, was sie tun müssen - nur so können wir sicherstellen, dass unser Regime so überlebt, wie es ist."

 VEN_abolish_death_penalty:0 "Abschaffung der Todesstrafe"
 VEN_abolish_death_penalty_desc:0 "Kein freier Mensch darf entführt, eingekerkert oder auf irgendeine andere Weise vernichtet werden, es sei denn durch ein rechtmäßiges Urteil von Gleichgestellten. Unser Urteil soll auch letzteres ausschließen, wenn wir uns voll und ganz den demokratischen Grundsätzen widmen wollen."

 VEN_tax_reforms:0 "Steuerreformen"
 VEN_tax_reforms_desc:0 "Das staatliche Steuerwesen ist nach wie vor korrumpiert und stützt sich auf veraltete Standards. Einige wenige Projekte laufen bereits über den Kongress, um sie auf eine angemessene und humanistische Weise neu zu regeln. Ein neues Präsidialdekret soll einige von ihnen und ihre Verabschiedung unterstützen. "

 VEN_allow_new_elections:0 "Neuwahlen zulassen"
 VEN_allow_new_elections_desc:0 "Der Staatsapparat ist erfolgreich modernisiert und durch eine neue Generation talentierter und engagierter Beamter verstärkt worden. Die Nation kann ihren vollständigen Übergang zu einer echten Demokratie beginnen."

 VEN_reorganize_the_PCV:0 "Reorganisieren Sie die PCV"
 VEN_reorganize_the_PCV_desc:0 ""

 ###################################### CIVIL WAR ##################################### ""

 VEN_reorganize_the_ARDI:0 "Reorganisation der ARDI"
 VEN_reorganize_the_ARDI_desc:0 "Die ARDI war ein 1928 gegründeter Zusammenschluss von Marxisten, Sozialdemokraten, Republikanern und verschiedenen anderen unabhängigen Politikern mit dem Ziel, das Regime von Juan Vicente Gómez zu stürzen und "die kapitalistische Tyrannei zu beenden". Sie wurde nach der gescheiterten Rebellion Ende 1928 aufgelöst, aber angesichts des neuen Machtkampfes ist sie perfekt geeignet, sich neu zu organisieren und zu streiken, während die Regierung abgelenkt ist!"

 VEN_generation_of_28:0 "Die Generation der 28"
 VEN_generation_of_28_desc:0 ""

 VEN_barranquilla_plan:0 "Fortsetzung des Barranquilla-Plans"
 VEN_barranquilla_plan_desc:0 ""

 VEN_soviet_support:0 "Suche nach sowjetischer Unterstützung"
 VEN_soviet_support_desc:0 ""

 VEN_rebellion:0 "Start der zweiten Alvarado-Rebellion"
 VEN_rebellion_desc:0 "Der erste Alvarado-Aufstand von 1928 mag gescheitert sein, aber mit der Unterstützung des Volkes und Teilen des Militärs wird es uns sicher gelingen, sowohl die militärische als auch die kapitalistische Tyrannei ein für alle Mal zu beenden!"

 ###################################### COMMUNIST ##################################### ""

 VEN_enpower_the_pcv:0 "Ermächtigt die PCV"
 VEN_enpower_the_pcv_desc:0 "Die PCV wurde von den korrupten Regierungsbeamten für alles Schlechte im Lande verantwortlich gemacht. Natürlich waren einige Aktivitäten umstritten, radikal und in gewisser Weise unmenschlich, daher ist eine Umbildung und Neuausrichtung der Partei erforderlich, um ihr Image in den Augen der Bevölkerung zu verbessern."

 VEN_purge_disloyal_officers:0 "Nationalistische Funktionäre aussortieren"
 VEN_purge_disloyal_officers_desc:0 "In unserer idealen venezolanischen kommunistischen Gesellschaft können wir keine einfältigen nationalistischen Funktionäre gebrauchen, die das Land wieder einmal in die Knie zwingen, sie müssen gehen."

 VEN_form_CPAI:0 "Bilden Sie die CPAI"
 VEN_form_CPAI_desc:0 "Das Comisariado del Pueblo para Asuntos Internos, kurz CPAI, ist die Geheimpolizei und der Nachrichtendienst der PCV, nach dem Vorbild des NKWD. Sie sind unerlässlich für den Schutz unserer Revolution."

 VEN_communist_reforms:0 "Radikalisierung des Barranquilla-Plans"
 VEN_communist_reforms_desc:0 "Der Barranquilla-Plan mag zwar sozialdemokratischer Natur sein, wurde aber von der PCV und unseren marxistischen Genossen unterstützt und unterzeichnet. Artikel 5 des Plans zielt darauf ab, das Volk vor kapitalistischer Tyrannei zu schützen, und wenn wir weiterhin nur halbe Maßnahmen ergreifen, können wir dieses Ziel niemals erreichen."

 VEN_concessions_to_oil_unions:0 "Zugeständnisse an die Ölgewerkschaften"
 VEN_concessions_to_oil_unions_desc:0 "Der Grund für die Korruption der venezolanischen Wirtschaft war die fehlende Vertretung der Ölgewerkschaften. Wenn wir eine bessere Wirtschaft aufbauen wollen, müssen wir lernen, mit ihnen zusammenzuarbeiten."

 VEN_redistribution_of_wealth:0 "Umverteilung des Reichtums"
 VEN_redistribution_of_wealth_desc:0 "In dem Venezuela, das wir aufbauen wollen, haben wir kein Interesse daran, dass reiche Öl-Oligarchen großen Einfluss auf unsere Wirtschaft haben. Wir werden diese Gelder abschöpfen und sie an die Arbeiter verteilen, während wir gleichzeitig unser Volk vor kapitalistischer Tyrannei schützen."

 VEN_peoples_university_of_venezuela:0 "Die Volksuniversität von Venezuela"
 VEN_peoples_university_of_venezuela_desc:0 "Die Artikel 6 und 7 des Barranquilla-Plans sehen vor, dass die Bauern und die Arbeiterklasse in großem Umfang alphabetisiert werden und dass die Universitäten mehr Autonomie erhalten, und das werden wir auch tun. Für das Volk."

 VEN_reorganization_of_congress:0 "Reorganisation des Kongresses"
 VEN_reorganization_of_congress_desc:0 ""

 VEN_under_soviet_dominion:0 "Folgen Sie der Parteilinie"
 VEN_under_soviet_dominion_desc:0 "Da die PCV von Feinden umgeben ist, ist es klar, dass wir eine stärkere Beziehung zur Heimat der Revolution anstreben müssen, damit wir die Revolution zu Hause schützen können."

 VEN_soviet_tank_factories:0 "Sowjetische Panzerfabriken"
 VEN_soviet_tank_factories_desc:0 ""

 VEN_invite_soviet_officers:0 "Sowjetische Offiziere einladen"
 VEN_invite_soviet_officers_desc:0 ""

 VEN_introduce_political_commissars:0 "Politische Kommissare einführen"
 VEN_introduce_political_commissars_desc:0 "Die Einführung von politischen Kommissaren in den Reihen des Militärs wird unsere Truppen an die mutige Sache erinnern, für die sie kämpfen."

 VEN_venezuelan_way_of_communism:0 "Revolución de Venezuela"
 VEN_venezuelan_way_of_communism_desc:0 ""

 VEN_spread_the_south_american_revolution:0 "Verbreitet die Revolution"
 VEN_spread_the_south_american_revolution_desc:0 ""

 VEN_support_argentinian_revolution:0 "Unterstützt die argentinische Revolution"
