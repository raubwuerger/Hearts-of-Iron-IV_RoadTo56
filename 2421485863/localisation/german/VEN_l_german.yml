 POLITICS_ELEAZAR_LOPEZ_CONTRERAS_DESC:0 "Geboren am 5. Mai 1883 in Queniquea, war sein Onkel, der Priester Fernando María Contreras, sein Erzieher. Als er drei Monate alt war, starb sein Vater in Cúcuta an Gelbfieber, so dass Fernando Contreras die Familie übernahm. Mit fünfzehn Jahren erhielt er einen Bachelor-Abschluss in Philosophie und Literatur vom Colegio Sagrado Corazón de Jesús. Ursprünglich wollte Eleazar Medizin studieren, ging aber stattdessen in die Politik und unterstützte schließlich den Staatsstreich von Juan Vicente Gómez im Jahr 1899. 1919 wurde er zum Kriegsdirektor des Kriegs- und Marineministeriums ernannt, eine Position, in der er für seine administrativen und organisatorischen Fähigkeiten gelobt wurde. Im Jahr 1923 wurde er zum Brigadegeneral befördert und zum Chef der Garnison in Caracas ernannt. 1928 wurde Eleazar mit der Niederschlagung des Alvarado-Aufstandes beauftragt, der von linken Aktivisten und Studenten angeführt wurde. Nach der Niederschlagung der Rebellen und der Rückkehr nach Caracas wurde Eleazar von Juan Vicente Gómez selbst zum Interimschef des Generalstabs befördert. Nach dem Tod von Juan Vicente Gómez am 17. Dezember 1935 wurde Eleazar mit der Leitung der Präsidentschaft der Republik betraut, und es gelang ihm, in den folgenden Tagen einen kurzen Aufstand von Gómez' Verwandten niederzuschlagen."

