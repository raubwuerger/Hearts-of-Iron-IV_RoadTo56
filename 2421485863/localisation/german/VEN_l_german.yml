 ###################################### GRAN COLOMBIA ##################################### ""

 VEN_viva_venezuela:0 "Viva Venezuela"
 VEN_viva_venezuela_desc:0 "Wir brauchen niemanden, um Großes zu erreichen! [VEN.getNameDefCap] wird seinen eigenen Weg zu Ruhm und Wohlstand schmieden!"

 VEN_gran_colombia:0 "Belebt Gran Colombia wieder"
 VEN_gran_colombia_desc:0 "Simón Bolívar war derjenige [VEN.getAdjective], der ein brillantes Konzept für eine größere Union zwischen allen hispanischen Nationen Mittel- und Südamerikas hatte! Wir werden sein Vermächtnis ehren, indem wir den Geist von Gran Colombia wiederbeleben und ihn in unserer Zeit legitimieren!"

 VEN_seize_curacao:0 "Lösen Sie das Curacao-Problem"
 VEN_seize_curacao_desc:0 "Die Inselgruppe Curacao gehört zu den kolonialen Besitztümern von [695.Owner.getNameDef], die als integraler Bestandteil des bolivarischen und dann des [VEN.GetAdjective]-Einflussbereichs angesehen wurde. Das vor unserer Küste gelegene Curacao dient als Operationsbasis für die [695.Owner.getAdjective]-Marine und ist ein wichtiger Exporteur von Rohstoffen. Die Vernachlässigung dieser Gebiete durch [695.Owner.getAdjective] könnte uns die perfekte Gelegenheit bieten, diese Gebiete für uns zu beanspruchen. "

 VEN_annex_colombia:0 "Bolivarische Brüder vereinen"
 VEN_annex_colombia_desc:0 "1831 gab es den ersten großen Schlag gegen die Idee von Großkolumbien, bei dem klar wurde, dass Großkolumbien als Konzept vorerst nicht realisiert werden kann. Jetzt, da wir eine feste Position in der Welt innehaben, können wir uns erneut an unsere [COL.getAdjective] Brüder und Schwestern wenden, um eine gewünschte Vereinigung vorzuschlagen. Natürlich unter unserer Fahne."

 VEN_demand_guyana:0 "Fordern Sie Guyana"
 VEN_demand_guyana_desc:0 "Seit der Gründung unseres Staates im Jahr 1824 gab es viele, die Demerara-Essequibo als integralen Bestandteil unserer Nation betrachteten. Und während wir schwach und instabil waren, gelang es [ENG.getNameDef], das rebellische Volk als [ENG.getAdjective] zu vereinen. Guyana zu vereinen und es als ihren Außenposten in der Region zu etablieren. Diese Länder gehören rechtmäßig uns durch die Herrschaft des Ersten!"

 VEN_attack_peru:0 "Verwirklichen Sie den Ethnocacerismo"
 VEN_attack_peru_desc:0 "Das Konzept des Ethnocacerismo basiert auf der Idee der [PRU.getAdjective] Selbstbestimmung, da es die Errichtung einer proletarischen Diktatur in den Anden anstrebt. Wir können viele der Eingeborenenstämme, die ihre ersehnte Freiheit suchen, konsolidieren und ihnen eine neue Hoffnung versprechen. Und eine neue Führung."

 VEN_attack_ecuador:0 "Ecuador zurückerobern"
 VEN_attack_ecuador_desc:0 "Das dritte Mitglied von Gran Colombia, das jetzt als [ECU.getNameDef] bekannt ist, befindet sich jenseits der Bergketten und wartet auf die Vereinigung mit dem Rest unserer Nation. Es ist an der Zeit, ihnen ein für alle Mal die ersehnte Freiheit zu verschaffen!"

 VEN_strike_panama:0 "Panama angreifen"
 VEN_strike_panama_desc:0 "Die erbärmliche [COL.getAdjective]-Führung hat sich den Bestimmungen des ungleichen Vertrags von Neerlandia und Wisconsin von 1903 unterworfen, in dem sie das Departement Panama an [USA.getNameDef] abtrat. Denn wir sind das neue legitimierte Gran Colombia, nur wir können dieses ungerechte Geschäft rächen!"

 VEN_bolivarian_development:0 "Bolivarische Entwicklung"
 VEN_bolivarian_development_desc:0 "Die viel zu lange vernachlässigten Gebiete Großkolumbiens bedürfen einer angemessenen Wiederverwaltung, Industrialisierung und eines gemeinsamen Programms zur Rohstoffgewinnung."

 VEN_unify_bolivariana_army:0 "Vereinigt die Bolivarische Armee"
 VEN_unify_bolivariana_army_desc:0 "Vereint sind wir stark! Damit das Projekt Gran Colombia erfolgreich sein kann, müssen die geteilten Armeen und Befehlshaber unter dem Banner des Gran Columbismus vereint werden. Nur so können wir dem Druck jeder ausländischen Bedrohung standhalten!"

 VEN_unify_political_command:0 "Nationale Politik vereinheitlichen"
 VEN_unify_political_command_desc:0 "Überbordende und korrupte Bürokratien haben zum Untergang eines der größten Reiche Südamerikas geführt. Wir werden aus den Fehlern lernen und eine zentralisierte Regierung einrichten, die auf einer angemessenen Vertretung der Bevölkerung basiert."

 VEN_exploit_colombian_rubber:0 "Ausbeutung des kolumbianischen Kautschuks im Amazonasgebiet"
 VEN_exploit_colombian_rubber_desc:0 "Der Amazonas ist reich an Kautschuk, der ausgebeutet und für unsere Industrie verfügbar gemacht werden muss."

 VEN_expand_ecuadorian_cocoa_fields:0 "Ausweitung der ecuadorianischen Kakaofelder"
 VEN_expand_ecuadorian_cocoa_fields_desc:0 "Die ecuadorianische Region Piura hat in den letzten Jahren durch ihre massiven Kakaoexporte einen wirtschaftlichen Aufschwung erlebt. Wenn wir diesen Betrieb unter unsere Kontrolle bringen und ausbauen, können wir einen riesigen Gewinn erzielen."

 VEN_expand_gran_colombia:0 "Die Expansion von Gran Colombia vorbereiten"
 VEN_expand_gran_colombia_desc:0 "Gran Colombia ist stark wie eh und je! Jetzt ist es an der Zeit, dass wir unseren Einfluss auf das übrige Lateinamerika ausdehnen, entweder durch starke Gewalt oder geschickte Diplomatie."

 VEN_alliance_with_honduras:0 "Allianz mit den Fruchtgesellschaften"
 VEN_alliance_with_honduras_desc:0 ""

 VEN_attack_central_america:0 "Plan Noroeste"
 VEN_attacj_central_america_desc:0 ""

 VEN_alliance_with_mexico:0 "Freundschaft mit den mexikanischen Syndikalisten"
 VEN_alliance_with_mexico_desc:0 ""

 VEN_attack_mexico:0 "Plan Verde"
 VEN_attack_mexico_desc:0 ""
 VEN_invade_mexico_tooltip:0 "Erlangt Ansprüche auf alle §H[MEX.GetAdjective]§! Kerne"


 VEN_attack_bolivia:0 "Plan Sureste"
 VEN_attack_bolivia_desc:0 ""

 VEN_alliance_with_bolivia:0 "Bündnis mit Bolivien"
 VEN_alliance_with_bolivia_desc:0 ""

 VEN_alliance_with_south_south_america:0 "Bündnis mit dem Süden"
 VEN_alliance_with_south_wouth_america_desc:0 ""

 VEN_attack_south_south_america:0 "Plan Lejano Sur"
 VEN_attack_south_south_america_desc:0 ""

 VEN_intervention_in_brazil:0 "Intervention in Brasilien"
 VEN_intervention_in_brazil_desc:0 "Unsere Reintegrationskampagne ist von unseren Nachbarn nicht unbemerkt geblieben. \nDie brasilianische Regierung hat ihren Einfluss auf die indigene Bevölkerung des Amazonasgebiets verstärkt. Einige der Zufluchtsorte berichten von unbeschreiblichen Gräueltaten, die dort begangen werden. Wir werden intervenieren, um diese Menschen zu retten!"

 VEN_attack_america:0 "Schlagt den Giganten"
 VEN_attack_america_desc:0 "Jenseits des karibischen Meeres liegt ein Riese, der jetzt wach ist und aktiv nach Beute sucht. Auf seinem Weg zur Vorherrschaft in der Hemisphäre hat er schon viele verschlungen. Von nun an werden wir ihnen unsere eigene Monroe-Doktrin aufzwingen!"

 ################################ CARIBBEAN EXPANSION ################################################# ""

 VEN_push_north:0 "Visionen im Norden"
 VEN_push_north_desc:0 "Die Länder in der Karibik sind schwach und werden von den Kontinentalmächten eifrig beobachtet. Es ist mehr als klar, dass wir unsere Marine ausbauen und unsere Ansprüche auf diese Länder wieder geltend machen sollten."

 VEN_prepare_amphibious_landings:0 "Amphibische Landungen vorbereiten"
 VEN_prepare_amphibious_landings_desc:0 "Die Karibik ist ein Archipel, das sich gut für die Aktivitäten der Piraten eignet. Eine große Flotte ist in diesem Gebiet unwirksam. Alles, was wir brauchen, ist ein Mann zur richtigen Zeit am richtigen Ort und ein paar begeisterte Abenteurer."

 VEN_attack_cuba:0 "Beseitigen Sie die kubanische Bedrohung"
 VEN_attack_cuba_desc:0 "[CUB.getAdjective] ist eine strategische Insel in der Region und ein Hauptexporteur von seltenen Materialien für die schweren Schiffe in der Region. Sie verfügt über einige Vermögenswerte, die für unsere weitere Entwicklung wertvoll sein werden."

 VEN_seize_trinidad:0 "Anspruch auf Trinidad"
 VEN_seize_trinidad_desc:0 "Port of Spain" heißt nicht ohne Grund so. 1797 kam es zu einer unerwarteten und schnellen Invasion der Insel durch die [ENG.getAdjective]. Seitdem haben wir viel von ihnen gelernt und können eine ähnliche Operation in viel größerem Maßstab durchführen. Fürchte uns, [ENG.getName], denn Port of Spain wird wieder hispanisch sein!"

 VEN_attack_hispaniola:0 "Hispaniola sichern"
 VEN_attack_hispaniola_desc:0 "Wenige Nationen der Karibik, Hispaniola, werden voraussichtlich ebenfalls in unseren Einflussbereich fallen. Sorgen wir dafür, dass sie unserem Weg 'frei' folgen."

 VEN_intergrate_caribbean:0 "Unión del Caribe"
 VEN_intergrate_caribbean_desc:0 "Die karibischen Nationen sind unsere natürlichen Freunde, und mit ihrer lokalen Unterstützung können wir eine größere Union bilden, um unsere Vorherrschaft über die Karibik rechtmäßig zu behaupten!"

 VEN_caribbean_naval_hub:0 "Einrichtung des karibischen Marinezentrums"
 VEN_caribbean_naval_hub_desc:0 "Neu errichteten Außenposten mangelt es an Andockstellen, Marineproduktionsanlagen und angemessener Infrastruktur. Unsere Kontrolle über das Gebiet bietet die einmalige Gelegenheit, unsere Marinefähigkeiten erheblich zu erweitern."

 VEN_connect_the_cities:0 "Verbinden Sie die Städte"
 VEN_connect_the_cities_desc:0 "Um unsere Macht in der Karibik zu festigen, ist es wichtig, dass wir alle größeren Städte miteinander verbunden halten. Dies können wir durch den Bau neuer Straßen, Eisenbahnen und Häfen erreichen."

 VEN_recruit_haitian_pilots:0 "Rekrutierung haitianischer Piloten"
 VEN_recruit_haitian_pilots_desc:0 "Haiti hat zweifellos weitreichende Erfahrungen mit der Produktion von Flugzeugen und der Ausbildung von Piloten gemacht. Vielleicht wird die Anwerbung dieser ehemaligen Piloten unserer eigenen Luftfahrtindustrie helfen."

 VEN_form_cuban_divisons:0 "Bilden Sie kubanische Verteidigungsdivisionen"
 VEN_form_cuban_divisons_desc:0 "Ein großer Teil der ehemaligen kubanischen Armee meldet sich schnell für unsere neuen Streitkräfte auf der Insel. Dies ist eine gute Gelegenheit, Divisionen aus ethnischen Kubanern zu bilden, was auch dazu beitragen wird, unseren Einfluss in der Region zu stärken."

 VEN_legacy_of_piracy:0 "Das Erbe der Piraterie"
 VEN_legacy_of_piracy_desc:0 "Wenn Blackbeard es geschafft hat, den Handel in der gesamten Region zu stören, können wir das auch. Lassen wir den Jolly Rigger fliegen!"

 VEN_modern_pirate_navy:0 "Eine moderne Piratenflotte"
 VEN_modern_pirate_navy_desc:0 "Wenn wir unser altes Ziel, den Handel in der gesamten Karibik zu stören, erreichen wollen, müssen wir über moderne Marineschiffe verfügen, die es mit jedem aufnehmen können, der es wagt, sich uns zu widersetzen."

 VEN_unite_the_caribbean_under_venezuela:0 "Den Rest der Karibik in den Bund einbinden"
 VEN_unite_the_caribbean_under_venezuela_desc:0 "Nachdem wir unseren derzeitigen Zusammenschluss in der Karibik gefestigt haben, ist es nun an der Zeit, dem Namen gerecht zu werden und die gesamte karibische Region unter der [VEN.GetAdjective]-Flagge zu vereinen!"






 ############################### NEUTRALITY PATH ################################ ""
 VEN_neutrality_focus:0 "Internationale Neutralität aufrechterhalten"
 VEN_neutrality_focus_desc:0 "Die Führung des Landes ist sich mehr als bewusst, dass jede Art von wirtschaftlichem oder militärischem Bündnis unseren zerbrechlichen Staat nur in einen weiteren totalen Krieg ziehen wird. Die Menschen setzen sich für den Frieden ein und rhetorische Aussagen wie "Krieg! Wozu ist er gut?' sind vielerorts im ganzen Land zu hören."

 VEN_oil_protection:0 "Nutzen Sie die größte Stärke der Nation"
 VEN_oil_protection_desc:0 "Die Nation soll auf alles vorbereitet sein. Der amazonische Dschungel mit seinem unwegsamen Gelände bildet eine fast undurchdringliche Verteidigungslinie gegen große Armeeformationen. Unser Nachbar gegenüber [COL.getNameDef] hat sich ebenfalls von der hitzigen internationalen Bühne distanziert, so dass nur ein einziger Weg für eine mögliche Invasion zur Verfügung steht: das Meer. Die Verstärkung der Städte und der Ausbau der Küstenwache werden uns in Zukunft sehr helfen, unsere Ölvorkommen zu schützen."

 VEN_zulia_line:0 "Zulia-Linie"
 VEN_zulia_line_desc:0 "Unsere Agenten berichten von exzessiven Militärübungen, die von der [COL.getAdjective] in unmittelbarer Nähe zu unserer Grenze durchgeführt werden. Das unwegsame Gelände im Süden und die fehlende Infrastruktur im Gebiet von Bolivar lassen vermuten, dass ein Angriff höchstwahrscheinlich über die nördlichen Gebiete an der Küste erfolgen wird. Die Grenze ist unverzüglich zu verstärken!"

 VEN_non_agression_colombia:0 "Nichtangriffspakt mit Kolumbien"
 VEN_non_agression_colombia_desc:0 "Obwohl wir viele Gemeinsamkeiten haben, könnte es den Anschein haben, dass einige rebellische Caudillos oder Provokateure versuchen werden, unsere guten Beziehungen zu [COL.getNameDef] zu sabotieren. Die Einhaltung des Nichtangriffspakts wird sicherstellen, dass wir unsere freundschaftliche Haltung zueinander beibehalten."

 VEN_arms_protect_the_nation:0 "Waffen beschützen die Nation"
 VEN_arms_protect_the_nation_desc:0 "Die beste Verteidigung ist eine gute Offensive" gilt nicht für [VEN.getAdjective] Menschen. Sollte jedoch ein potenzieller Feind unsere Grenze überschreiten, muss die reguläre Armee bereit sein, den Angreifer mit allen Mitteln zurückzuschlagen."




 ############################### PRO-ALLIES PATH ################################ ""
 VEN_join_allies:0 "Ablehnung des Faschismus"
 VEN_join_allies_desc:0 "Trotz unserer Sympathien für die Faschisten gibt es keinen Zweifel daran, dass die Demokratien der Welt für die Freiheit in der Welt kämpfen, also werden wir und unsere Ölvorkommen unter dem Banner der Alliierten fliegen!"

 VEN_food_importation:0 "Nahrungsmittelimport"
 VEN_food_importation_desc:0 "Eigenständigkeit und autarke Politik mögen kurzfristig eine vielversprechende Strategie sein, doch ein offener Handel mit unseren Verbündeten wird unserer Wirtschaft weitaus mehr nutzen. Es wurden bereits einige Vereinbarungen getroffen, um mit dem Import von Waren und Lebensmitteln von den westlichen Verbündeten zu beginnen. "

 VEN_assisted_oil_development:0 "Unterstützte Ölförderung"
 VEN_assisted_oil_development_desc:0 "Unser Engagement im Kampf gegen den Faschismus hat zu einer verstärkten Zusammenarbeit zwischen verschiedenen Forschungsgruppen und einigen Industrieunternehmen geführt. Die Ölindustrie wird der erste Zweig sein, der davon profitiert."

 VEN_british_air_bases:0 "Britische Luftwaffenstützpunkte"
 VEN_british_air_bases_desc:0 "Nur wenige der europäischen Agenten haben sich auf unsere Seite gestellt und eine beunruhigende Wahrheit über die U-Boot-Verbände enthüllt, die sich im karibischen Becken verstecken, um ahnungslose Konvois anzugreifen, sobald diese in das offene Meer einlaufen. Da wir nicht über Seepatrouillen und Marinebomber verfügen, ist es äußerst schwierig, die drohende Gefahr zu erkennen. Unsere Verbündeten verfügen jedoch über eine solche Möglichkeit und sind bereit, uns zu unterstützen, sofern die entsprechenden Einrichtungen gebaut werden."

 VEN_foreign_expeditions:0 "[VEN.GetAdjective] Expeditionsstreitkräfte"
 VEN_foreign_expeditions_desc:0 "Während wir vielleicht den Frieden suchen, tun unsere Feinde das vielleicht nicht. Eine Armee, die bereit ist, einen internationalen Kampf im Ausland zu unterstützen, wird es uns ermöglichen, unsere Präsenz auszuweiten und die demokratischen Grundsätze in der ganzen Welt zu sichern."

 VEN_embargo_japan:0 "Öl-Embargo Japan"
 VEN_embargo_japan_desc:0 "[JAP.getNameDefCap] wartet sehnsüchtig darauf, mehr und mehr Ressourcen in Südostasien zu erhalten, insbesondere Kautschuk für seine Flugzeuge und Öl für seine riesige Flotte. Es besteht kein Zweifel daran, dass ihre Schiffe, wenn sie ihre Expansion fortsetzen, eines Tages an unserer Küste ankommen könnten. Es ist an der Zeit, unsere Entschlossenheit im Kampf gegen ihr Regime zu zeigen und ein Embargo gegen den Handel mit ihnen zu verhängen."

 VEN_anti_submarine:0 "Unterstützung im Atlantik-Theater"
 VEN_anti_submarine_desc:0 "Die uneingeschränkte U-Boot-Kriegsführung behindert den Handel und die Wirtschaft vor unseren Küsten. Eine angemessene Antwort wäre die Sicherung der Schifffahrtswege mit einigen neu entwickelten Zerstörern und Kreuzern."

 VEN_latin_america_guardian:0 "Lateinamerikas Wächter"
 VEN_latin_america_guardian_desc:0 "[VEN.GetName] ist ein leuchtendes Beispiel für Lateinamerikas Freiheit und starke Demokratie, und es ist unsere Pflicht, unsere Mitmenschen vor radikalen und unterdrückerischen Regimen zu schützen, nicht nur im Namen der Freiheit, sondern des ewigen Friedens für uns alle!"

 VEN_attack_japan:0 "Bringt den Kampf nach Osten"
 VEN_attack_japan_desc:0 "\nDie Bedrohung durch die JAP wächst weiter. Sicherlich werden sie den Schlag nicht von uns erwarten, da die neue Sonne über dem Pazifik aufgehen wird!"

 VEN_attack_germany:0 "Eliminieren Sie die europäische Bedrohung"
 VEN_attack_germany_desc:0 "Die Bedrohung durch [GER.getNameDef] ist zu weit gegangen, es ist klar, dass Europa ein für alle Mal befreit werden muss, wenn wir die Demokratie in der Welt sichern wollen!"


 ################################### GOVERNMENT IN EXILE ############################## ""

 VEN_exile_government:0 "[VEN.GetAdjective] Regierung im Exil"
 VEN_exile_government_desc:0 "Wir sind gefallen, aber nicht besiegt. Die Einsetzung einer Exilregierung bei unseren Verbündeten wird es uns ermöglichen, den Kampf gegen unsere Feinde bis zum bitteren Ende fortzusetzen!"

 VEN_alliance_with_political_opponents:0 "Bündnis mit politischen Gegnern"
 VEN_alliance_with_political_opponents_desc:0 "Trotz unseres Hasses auf unsere politischen Gegner ist es klar, dass wir unsere Differenzen beiseite legen müssen, um eine einheitliche Front zu bilden und die Unabhängigkeit unserer Nation zu bewahren."

 VEN_evacuate_industry:0 "Evakuierung der Industriereserven"
 VEN_evacuate_industry_desc:0 "Wir müssen unsere Industriereserven evakuieren, bevor sie vom Feind gegen uns verwendet werden können. Stattdessen werden sie uns bei der Fortsetzung des Kampfes sehr helfen."

 VEN_target_collaborators:0 "Kollaborateure ins Visier nehmen"
 VEN_target_collaborators_desc:0 "Jeder, der feige genug ist, unsere große Nation zu verraten, hat den vollen Zorn unserer Justiz oder eine Waffe verdient."

 VEN_liberation:0 "Befreiung"
 VEN_liberation_desc:0 "Wir sind erfolgreich in unsere Heimat zurückgekehrt und haben unser Land befreit. Jetzt können wir endlich unsere Regierung wieder einsetzen und das Exil beenden!"

 VEN_FVI:0 "FVI organisieren"
 VEN_FVI_desc:0 "Die Fuerzas Venezolanas del Interior ist die neu gegründete Untergrund-Widerstandsbewegung in Venezuela, die den ausländischen Besatzern zeigen soll, dass wir kein Volk sind, das sich leicht unterwirft."


 ################################### ARMY ############################## ""

 VEN_reform_GNB:0 "Gründung der DZB"
 VEN_reform_GNB_desc:0 "Unsere Streitkräfte benötigen einige wenige Spezialeinheiten, die mit Aufgaben der Gendarmerie und des Zivilschutzes betraut sind. Mit den gesammelten Mitteln können wir die Guardia Nacional Bolivariana de Venezuela gründen, die zusätzlich als Reserveeinheit der leichten Infanterie dienen kann. "

 VEN_raise_the_GNB:0 "Aufstockung der GNB-Divisionen"
 VEN_raise_the_GNB_desc:0 "Angesichts der Spannungen, die unser eigenes Land bedrohen, ist es nun an der Zeit, die nationalen Verteidigungskräfte der GNB einzusetzen, um uns vor ausländischen Bedrohungen zu schützen."

 VEN_modernize_army:0 "Die Bolivarische Militäruniversität ausbauen"
 VEN_modernize_army_desc:0 "Juan Vicente Gómez war ein weiser Mann, der auf eine moderne, nach preußischem Vorbild aufgebaute Armee setzte. Die zunehmenden Spannungen in der Welt legen neue Investitionen nahe, um die Leistungsfähigkeit unserer Truppen zu verbessern."

 VEN_modernize_calvary:0 "Cardonas Motorisierungsplan"
 VEN_modernize_calvary_desc:0 "Unsere Beobachtungen des Ersten Weltkriegs zeigen, dass die Infanterietruppen ihren Nutzen als Angriffstruppen überlebt haben. Die Konzentration auf Schnelligkeit, flankierende Manöver, Schleichangriffe und den übermäßigen Einsatz von Motorisierung, wie sie Antonio Chalbaud Cardona vorschlug, ist die neue Art der Kriegsführung, die [VEN.getNameDef] umsetzen soll."

 VEN_signal_companies:0 "Signal-Kompanien"
 VEN_signal_companies_desc:0 "Die Funkkommunikation zwischen schnell vorrückenden motorisierten Kolonnen wird ihre Kampffähigkeiten, ihre Planungsgeschwindigkeit und die Reaktionszeit auf Bedrohungen insgesamt erheblich verbessern."

 VEN_mechanised:0 "Mechanisierung der Armee"
 VEN_mechanised_desc:0 "Den von der allgemeinen Infanterie verwendeten motorisierten Lastwagen fehlt es an angemessener Bewaffnung und Panzerung, um feindliche Partisanen abzuwehren, die unsere vorrückenden Truppen überraschen könnten. Cardona schlägt derzeit einen Weg vor, die Sicherheit der Truppen zu erhöhen, indem mechanisierte Fahrzeuge zum Schutz der Soldaten eingesetzt werden. Sollten wir dieser Entwicklung folgen?"

 VEN_tanks:0 "Entwickeln Sie [VEN.GetAdjective] Panzerung"
 VEN_tanks_desc:0 "Der Überfluss an Treibstoff ermöglicht es uns, massive gepanzerte Verbände einzusetzen, die in den flachen Gebieten an der Küste äußerst effektiv sein dürften. Einige Experten gehen davon aus, dass Panzerdivisionen eine entscheidende Rolle bei der Lösung internationaler Konflikte auf der ganzen Welt als effektive Friedenstruppe spielen werden. Was für eine interessante Idee..."

 VEN_defensive:0 "Angaritas Plan fortsetzen"
 VEN_defensive_desc:0 "Als überzeugter Verteidiger in der Politik beeinflusst Angarita das Militär, sich auf die defensiven Fähigkeiten unserer Streitkräfte zu konzentrieren. Er ist bereit, einige der loyalen Offiziere in die Militärakademie von Venezuela in Caracas zu berufen, um neue vielversprechende Rekruten auszubilden. Alles, was er braucht, ist ein Beschluss des Kongresses, um damit zu beginnen."

 VEN_counter_enemy_armour:0 "Feindliche Panzerung bekämpfen"
 VEN_counter_enemy_armour_desc:0 "Der Große Krieg hat gezeigt, dass keine Infanterie in der Lage ist, gepanzerten, sich langsam bewegenden Monstern, die sich über das Schlachtfeld bewegen, angemessen zu begegnen. Einige Experten schlagen vor, dass das Problem durch einige spezielle Geschütztypen gelöst werden kann, die in der Lage sind, die kumulative Granate direkt in den Turm des Panzers zu befördern."

 VEN_counter_enemy_air:0 "Feindliche Luftabwehr"
 VEN_counter_enemy_air_desc:0 "Unser unwegsames Gelände wird sicherlich jede Art von vorrückenden Panzerverbänden weitgehend unwirksam machen, doch die Hauptbedrohung durch die Luftgeschwader, die unseren Himmel durchstreifen, bleibt bestehen. Einige wenige Luftabwehrkanonen werden helfen, Flugzeuge abzuschießen und im Notfall einige der leichten Panzervarianten zu bekämpfen."

 VEN_modern_logistics:0 "Moderne Logistik"
 VEN_modern_logistics_desc:0 "Die Abhängigkeit von lokalen Versorgungsreserven ist eine bedrohliche Realität, mit der einige unserer Streitkräfte in naher Zukunft konfrontiert werden könnten. Die Sicherstellung der Versorgung mit den erforderlichen Materialien, Ausrüstungen und Gütern wird ihre Moral, Organisation und allgemeine Kampffähigkeit verbessern."

 VEN_modernize_weapons:0 "Modernisierung der Waffensysteme"
 VEN_modernize_weapons_desc:0 "Von allen Waffentypen, die unsere Truppen verwenden, sind einige nach wie vor stark veraltet und im Vergleich zu anderen Typen leistungsschwächer. Standardisierung und Modernisierung sind gar nicht so schwer, wenn man weiß, an wen man sich wenden muss und welche Änderungen zu erwarten sind."

 VEN_purchase_czech_equipment:0 "Tschechische Waffen kaufen"
 VEN_purchase_czech_equipment_desc:0 "Die Tschechoslowaken haben bewiesen, dass sie bei der Entwicklung von Waffen unglaublich innovativ sind. Für einen gewissen Preis können wir einige dieser modernen Waffen in unser Arsenal aufnehmen."

 VEN_adapt_to_the_jungle:0 "Sich an die Amazonen anpassen"
 VEN_adapt_to_the_jungle_desc:0 "Die südlichen Teile des Landes sind von Dschungel bedeckt, der aufgrund der fehlenden Infrastruktur, der rauen Temperatur- und Feuchtigkeitsbedingungen sowie der Fülle an tödlichen Tieren und Pflanzen als schweres, wenn nicht gar schwerstes Kampfgebiet gilt. All dies deutet darauf hin, dass die Verbesserung der militärischen Leistungsfähigkeit in den gewünschten Bereichen im Vordergrund stehen muss."

 VEN_jungle_vehicles:0 "Dschungel-Fahrzeuge"
 VEN_jungle_vehicles_desc:0 "Wenn wir im südlichen Dschungel mit voller Kraft kämpfen wollen, müssen wir unsere Panzer und motorisierten Fahrzeuge so konstruieren, dass sie den rauen Bedingungen des Dschungels gewachsen sind."

 ######################################## NAVY ###################################### ""
 VEN_navy:0 "Bolivarische Marine"
 VEN_navy_desc:0 "Die Marineabteilung unserer Streitkräfte ist im Vergleich zu den Landstreitkräften weit weniger korrupt und rebellisch. Mit nur zwei Zerstörern, die uns zur Verfügung stehen, können wir nicht einmal die Küstenwache angemessen verstärken, um die übermäßige Einwanderung zu stoppen."

 VEN_fleet_in_being:0 "Vorherrschaft in der Karibik"
 VEN_fleet_in_being_desc:0 "Das karibische Becken ist nach wie vor ein unumstrittenes Gebiet, in dem mehrere kleine Seemächte um die Vorherrschaft kämpfen. Ein einziger schwerer Kreuzer, ein Schlachtschiff oder ein Flugzeugträger reicht aus, um das Gleichgewicht zu unseren Gunsten zu verschieben. Unsere Kommandeure sind bereit, die Idee einer großen Flotte im Wert eines Imperiums zu verstärken."

 VEN_modern_destroyers:0 "Sichern Sie die Schifffahrtsrouten"
 VEN_modern_destroyers_desc:0 "Der Panamakanal hat den regen Handel in der karibischen Region stark verstärkt. Unsere Anhänger und Konvois sollen einen angemessenen Schutz erhalten oder angesichts einiger lästiger U-Boote, die sich in den blauen Gewässern verstecken, zerstört werden. "

 VEN_battleship:0 "Schlachtschiff-Einsatz"
 VEN_battleship_desc:0 "Der Große Krieg hat deutlich gezeigt, dass die großen Kanonen die Schlacht gewinnen. Die Seekapazitäten unseres Landes erlauben es uns, in die Entwicklung neuer schwerer Schiffsmodelle zu investieren."

 VEN_carrier:0 "Flugzeugträger-Bemühungen"
 VEN_carrier_desc:0 "Flugzeugträger, die als riesige schwimmende Flugplätze dienen, sind das wahre Gesicht und der Hauptkämpfer der künftigen Seekriegsführung. Die Finanzierung eines separaten Trägerentwicklungsprojekts ist zwar kostspielig, aber die einzige Möglichkeit, eine moderne Marine zu erhalten."

 VEN_naval_gunnery:0 "Verbesserung der Seekriegsbewaffnung"
 VEN_naval_gunnery_desc:0 "Innovationen in der Seekriegsführung werden ständig entwickelt und auf verschiedenen Seekonferenzen und gemeinsamen Marineübungen vorgestellt. Wir können nicht nur von unseren Verbündeten oder Feinden, sondern auch von uns selbst viel lernen."

 VEN_submarines:0 "Die Blockade-Doktrin"
 VEN_submarines_desc:0 "Das karibische Meer ist bekannt für seine Inselgruppen und versteckten Becken. Konvois müssen dort schwer manövrieren, und große Flottenverbände sind in der Regel schlecht positioniert und nicht manövrierfähig, was im Kriegsfall zu unserem Vorteil genutzt werden kann."

 VEN_undersea_warfare:0 "Unterseekriegsführung"
 VEN_undersea_warfare_desc:0 "Eine große Schlachtschiff- oder Flugzeugträgerflotte ist eine zu kostspielige Angelegenheit, um auch nur daran zu denken! Stattdessen werden wir uns auf die Entwicklung von kleinen, wendigen Fahrzeugen mit geringer Ausrüstung konzentrieren, die in der Lage sind, unter Wasser zuzuschlagen."

 VEN_mass_submarines:0 "Ausweitung der U-Boot-Produktion"
 VEN_mass_submarines_desc:0 "Kleinere Torpedorohre, leisere Motoren und eine modulare Bauweise ermöglichen es uns, U-Boote in einem schnelleren Tempo zu produzieren. Einige der frei werdenden Anlagen können genutzt werden, um einen Teil der Marineproduktion dorthin zu verlagern."

 VEN_stealth_upgrades:0 "Stealth Upgrades"
 VEN_stealth_upgrades_desc:0 "Unser Feind könnte wissen, was wir vorhaben, und wird daher versuchen, einige Maßnahmen gegen unsere neugeborene U-Boot-Flottille vorzubereiten. Unsere Wissenschaftler wissen jedoch, wie sie ihren Gegenmaßnahmen entgegenwirken können, indem sie neue schallgedämpfte Schnorchel entwickeln."

 VEN_national_admiralty:0 "Nationale Admiralität"
 VEN_national_admiralty_desc:0 "Ein gutes Schiff mag einen guten Einzelschuss abgeben, aber es ist die engagierte Mannschaft, die den gesamten Kampf gewinnen wird. Und gut ausgebildete Marinekommandeure und Admiräle werden mit Sicherheit einen Krieg gewinnen. Die Einrichtung einer spezialisierten Akademie zur Ausbildung neuer Männer und Frauen im Bereich der Seekriegsführung wird in der Zukunft zu fruchtbaren Ergebnissen führen."

 VEN_dockyards:0 "Ausweitung der Zulia-Schifffahrt"
 VEN_dockyards_desc:0 "Die Stadt Maracaibo ist einer der größten Häfen und Marinestützpunkte, die unser Land ausländischen Händlern und Schiffen zu bieten hat. Der Ausbau der Kapazitäten und die Diversifizierung der Produktionsanlagen werden unsere gesamte Marineproduktion auf ein völlig neues Niveau heben."



 ######################################## INDUSTRY ++ OIL ###################################### ""
 VEN_major_oil_discoveries:0 "Die wirtschaftliche Situation angehen"
 VEN_major_oil_discoveries_desc:0 "Die am Ostufer des Maracaibo-Sees gelegene Stadt Cabimas gilt als eines der Zentren der [ROOT.getAdjective] Ölindustrie. In den letzten Jahren ist die Öl- und Petroleumindustrie aufgrund der Ölförderung in der Umgebung stark gewachsen."

 VEN_national_recovery_act:0 "Nationales Konjunkturprogramm"
 VEN_national_recovery_act_desc:0 "Die Wirtschaft unseres Landes ist in hohem Maße von den Erdölexporten abhängig, die bis zu 80 % des Nettoexportwertes ausmachen. Eine weitere ausschließliche Abhängigkeit von nicht erneuerbaren Ressourcen könnte später ein böses Spiel mit unserer Bevölkerung spielen. Die Beendigung der Abhängigkeit ist eine schwierige Aufgabe, die jedoch irgendwann bewältigt werden muss. "

 VEN_alternatives_to_oil:0 "Alternativen zum Öl"
 VEN_alternatives_to_oil_desc:0 "Bei der jüngsten geologischen Untersuchung wurden einige Eisenvorkommen in Cerro San Isidro entdeckt, die uns eine Alternative zu den Ölexporten bieten."

 VEN_invest_mining_industry:0 "Investitionen in die Bergbauindustrie"
 VEN_invest_mining_industry_desc:0 "Es ist mehr als klar, dass viele Ressourcen direkt unter unseren Füßen liegen. Unsere Geologen benötigen nur zusätzliche Mittel, um einige zusätzliche Untersuchungen des [ROOT.getAdjective]-Bodens zu organisieren."

 VEN_improve_living_standards:0 "Verbesserung des Lebensstandards"
 VEN_improve_living_standards_desc:0 "Viele Menschen in unserem Land haben keinen Zugang zu Elektrizität, Telegraf oder Radio, um aktuelle Nachrichten von der Regierung zu erhalten. Es mag eine kostspielige Angelegenheit sein, übermäßig viel Geld in die Branche zu stecken, aber der langfristige Nutzen und die Wertschätzung unserer Bevölkerung sind es wert!"

 VEN_industrial_development:0 "Industrielle Entwicklung"
 VEN_industrial_development_desc:0 "Viele Arbeiterdemonstrationen der letzten Jahre weisen darauf hin, dass es in den Fabriken und auf den Baustellen an geeigneten Werkzeugmaschinen und grundlegender Bauausrüstung fehlt. Staatliche Programme zur Lösung dieses Problems werden bereits im Kongress behandelt."

 VEN_lift_oil_curse:0 "Aufhebung des Ölfluchs"
 VEN_lift_oil_curse_desc:0 "Die Abhängigkeit vom Öl hatte verheerende Auswirkungen auf unsere Wirtschaft. Glücklicherweise zeigt die jüngste wirtschaftliche Entwicklung hin zu einer Förderung anderer Ressourcenarten, dass auch ausländische Investoren an diesen interessiert sind. Wenn die Reformen endlich abgeschlossen sind, kann man davon ausgehen, dass der Ölfluch ein für alle Mal besiegt ist."

 VEN_expand_oil_industry:0 "Ölindustrie ausbauen"
 VEN_expand_oil_industry_desc:0 "Die Abhängigkeit vom Öl ist die einzige Möglichkeit für unsere Wirtschaft, sich auf dem internationalen Markt zu behaupten. Es ist nur logisch, dass wir mehr in diesen Bereich investieren und unsere Märkte für weitere Ölexporteure in der ganzen Welt öffnen."

 VEN_engineering_schools:0 "Ingenieurschulen"
 VEN_engineering_schools_desc:0 "Jüngste Studien der [ROOT.getAdjective] geologischen Kommission deuten darauf hin, dass nur wenige staatliche Investitionen in die Rohstoffsuche es ermöglichen werden, noch mehr Ressourcen aus unserem Boden zu gewinnen. Einige Politiker setzen sich bereits im Kongress für dieses Gesetz ein."

 VEN_open_rubber_plantations:0 "Offene Kautschukplantagen"
 VEN_open_rubber_plantations_desc:0 "Das warme und feuchte [ROOT.getAdjective]-Klima eignet sich gut für die Anlage einiger weniger Kautschukplantagen. Wenn [BRA.getAdjective]s enorme Mengen an Kautschuk ernten können, warum können wir das nicht auch tun?"

 VEN_expand_curacao_refinery:0 "Isla-Raffinerie ausbauen"
 VEN_expand_curacao_refinery_desc:0 "Die lange Zeit vernachlässigte Insel Curacao ist nun endlich in unserer Hand. Wir werden unsere Operationsbasis ausbauen und mehrere Raffinerien errichten, um unsere Erdölproduktion weiter zu verbessern."

 VEN_establish_IFE:0 "Die IFE einrichten"
 VEN_establish_IFE_desc:0 "Der Transport der geförderten Stoffe erfordert neben einer geeigneten industriellen Basis auch eine angemessene infrastrukturelle Anbindung der Häfen an die Anlagen. Das staatliche Eisenbahnunternehmen "Instituto de Ferrocarriles del Estado" wird gegründet, um die anfallenden logistischen Aufgaben zu bewältigen. "

 VEN_promote_foreign_investment:0 "Förderung von Auslandsinvestitionen"
 VEN_promote_foreign_investment_desc:0 "Viele ausländische Unternehmen, die die Veränderungen in [ROOT.getNameDef] als fortschrittlich ansehen, sind bereit, in die lokale industrielle Entwicklung zu investieren und die wirtschaftlichen Beziehungen zu unserem Land zu stärken. Wer sind wir, dass wir ihnen ihre bescheidenen Investitionen verweigern?"

 VEN_acheiving_autarky:0 "Das Erreichen von [ROOT.getAdjective] Autarkie"
 VEN_acheiving_autarky_desc:0 "Unser Öl ist für seine gute Qualität und hohe Oktanzahl bekannt. Mit Investitionen, die in unsere Hände fließen, kann [ROOT.getNameDef] seine reine Abhängigkeit von Öl und Ölproduktexporten als Eckpfeiler unseres modernen Staates verkünden!"

 VEN_rearmament:0 "Aufrüstung beginnen"
 VEN_rearmament_desc:0 "Ein Krieg, wie es ihn noch nie gegeben hat, wird die Welt, wie wir sie bisher kannten, verändern. Wir sollten besser auf alle Kämpfe vorbereitet sein, die künftige Konflikte mit sich bringen könnten."

 VEN_fund_CAVIM:0 "Unabhängige Rüstungsindustrien finanzieren"
 VEN_fund_CAVIM_desc:0 "Die Gründung eines neuen Industriekonzerns, der in der Lage ist, Infanterieausrüstung in Massenproduktion herzustellen, wird unserer Kriegsmaschinerie großen Nutzen bringen."

 VEN_explosive_factories:0 "Explosive Fabriken"
 VEN_explosive_factories_desc:0 "Der Mangel an militärischen Fähigkeiten könnte unseren potenziellen Feinden zum Vorteil gereichen. Diesen darf man auf dem Schlachtfeld keinen Vorteil verschaffen! Alles für unsere Truppen, koste es, was es wolle!"

 VEN_nuclear_power:0 "Atomkraft studieren"
 VEN_nuclear_power_desc:0 "ine Bombe dieser Stärke kann leicht einen Hafen und die umliegenden Städte zerstören", schrieb Albert Einstein, der große deutsche Wissenschaftler, an Franklin Roosevelt in Amerika. Die Art und Weise, wie er diese neue Kraft beschrieb, ist unglaublich. Wenn wir diese Energie für uns nutzbar machen könnten, würde uns das nicht nur helfen, auf der internationalen Bühne anerkannt zu werden, sondern es würde auch sicherstellen, dass ausländische Bedrohungen in Schach gehalten werden."

 VEN_rural_schools:0 "Ländliche Schulen bauen"
 VEN_rural_schools_desc:0 "Ein großer Teil unseres Landes ist unterentwickelt und vielerorts, insbesondere in ländlichen Regionen, fehlt es an grundlegenden Bildungssystemen. Mit unseren neuen industriellen Fortschritten ist es an der Zeit, dass wir uns auf die Menschen konzentrieren und ihnen Bildung bieten."
 ########################################### AIR ######################################### ""
 VEN_a_seprate_branch:0 "Ein separater Bereich"
 VEN_a_seprate_branch_desc:0 "Die Trennung des Luftwaffenkommandos von den beiden Heeres- und Seestreitkräften wird es uns ermöglichen, die erforderlichen Mittel zu konsolidieren und die Qualität der [VEN.getAdjective] Luftstreitkräfte."

 VEN_fighters:0 "Eine Kampfluftwaffe"
 VEN_fighters_desc:0 "Die Vorherrschaft im Luftraum wird durch den richtigen Einsatz von Jagdgeschwadern im ständigen Nahkampf und beim Abfangen feindlicher Bomber erreicht. Ein Teil der Regierungsgelder kann für die Verbesserung der Qualität dieser Schiffe verwendet werden."

 VEN_bombers:0 "Eine Bomber-Luftwaffe"
 VEN_bombers_desc:0 "Die isolierte Lage unseres Landes lässt vermuten, dass es kein Ziel der Bomberangriffe unserer Feinde sein wird, was bedeutet, dass die kleine Kampftruppe mehr als genug ist, um den Himmel von [VEN.getNameDef] zu sichern. Die Hauptinvestitionen sollen in die Entwicklung von Bombern fließen, die die feindliche Industrie aus der Ferne angreifen können."

 VEN_purchase_italian_bombers:0 "Kauf italienischer Bomber"
 VEN_purchase_italian_bombers_desc:0 "Wir haben bereits in der Vergangenheit italienische Bomber gekauft, die sich als effektiv erwiesen haben. Wenn wir also unsere Luftwaffe ausbauen wollen, ist es offensichtlich, dass wir mehr kaufen sollten."

 VEN_heavy_fighters:0 "Schwere Kampfflugzeuge"
 VEN_heavy_fighters_desc:0 "Zusammen mit den schweren Jägern mit großer Reichweite und mäßiger Panzerung können unsere Bomber unangefochten am Himmel herrschen, ohne feindliche geizige Jäger fürchten zu müssen."

 VEN_rocketry:0 "Raketenexperimente"
 VEN_rocketry_desc:0 "In einer unserer Forschungseinrichtungen ist eine interessante Alternative zu den Bombenangriffen entstanden, bei der eine gelenkte Bombe, die von einer Plattform aus gestartet werden kann, auf ihr Ziel gelenkt werden kann, ohne dass die Besatzung an Bord benötigt wird, wodurch Gesundheit und Leben unserer Piloten und Flugzeugbesatzungen effektiv geschont werden."

 VEN_naval_bomber:0 "Experimente mit Marinebombern"
 VEN_naval_bomber_desc:0 "Die Koordinierung zwischen der Marine und der Luftwaffe ermöglicht es uns, einige Forschungsmöglichkeiten für die Entwicklung eines einzigartigen Luft-Wasser-Flugzeugtyps zu sichern, der für Langstreckeneinsätze auf See geeignet ist."

 VEN_air_bases:0 "Bau von Luftwaffenstützpunkten"
 VEN_air_bases_desc:0 "Die derzeit betriebenen Flugplätze schränken das Luftpotenzial unserer wachsenden Luftwaffe ein. Der Ausbau von Landebahnen, der Bau neuer Hangars und die Verbesserung der Infrastruktur rund um diese wichtigen Objekte haben oberste Priorität, um unseren Streitkräften ein geeignetes Übungsgelände zu sichern."

 VEN_scout_planes:0 "Aufklärungsflugzeuge"
 VEN_scout_planes_desc:0 "Die Auskundschaftung, Aufklärung und Überwachung der Grenzregionen kann durch den Einsatz von Spezialflugzeugen mit leisen Motoren und Tarnanstrich wesentlich effizienter erfolgen, so dass wir die Pläne unserer Feinde weit im Voraus kennen."

 VEN_cas:0 "Enge Luftunterstützung"
 VEN_cas_desc:0 "Mit der gesicherten Vorherrschaft in der Luft können wir mit unseren neu entwickelten Sturzkampfbombern den ahnungslosen feindlichen Bodentruppen die Hölle auf Erden bereiten."

 VEN_tatical_bombers:0 "Taktische Bombardierung"
 VEN_tatical_bombers_desc:0 "Anstatt sich ausschließlich auf die Bombardierung von Fabriken oder Bodentruppen zu konzentrieren, können wir in die Erforschung von Mehrzweck-Jagdbombern investieren. Diese werden zwar nicht so effektiv sein wie ihre jeweiligen spezialisierten Gegenstücke, doch könnte die Vielfalt eine kostspielige Angelegenheit für die begrenzte Industrie unseres Landes sein. "




 #ideas ""

 VEN_military_disloyalty3:0 "Entpolitisierte Armee"
 VEN_corruption:0 "Weitverbreitete Korruption"
 VEN_tax_reform:0 "Umgesetzte Steuerreformen"
 VEN_corruption_desc:0 "Venezuela hat schon immer mit Korruption zu kämpfen gehabt, auch wenn Juan Gómez während seiner Herrschaft seine Macht dadurch sicherte, dass er ihm ergebene Beamte in einflussreiche Positionen brachte. Dies hat dazu geführt, dass viele Bereiche der Regierung mit inkompetenten und korrupten Beamten besetzt sind, die viele Staatsgelder zu ihrem eigenen Vorteil veruntreuen und dabei die Bevölkerung vernachlässigen. "
 VEN_corruption_2:0 "Reformen im Gange"
 VEN_corruption_2_desc:0 "Es werden Reformen durchgeführt, um die von Juan Gómez verfolgte Politik umzukehren und korrupte Beamte zu beseitigen, um die weit verbreitete Korruption zu verringern und das Land zu stabilisieren."
 VEN_corruption_3:0 "Politische Zusammenarbeit"
 VEN_corruption_3_desc:0 "Wenn die Korruption in Venezuela ausgemerzt werden soll, müssen wir eine starke Partnerschaft zwischen den verschiedenen Parteien des Landes zeigen, um korrupte Beamte dauerhaft zu beseitigen."
 VEN_corruption_4:0 "Gómez' Vermächtnis"
 VEN_corruption_4_desc:0 "Viele sehen in Juan Gómez nur einen Tyrannen, aber das stimmt nicht. Gómez hat den Weg für ein größeres [VEN.GetAdjective] System geebnet, wir müssen das fortsetzen, was er begonnen hat."
 VEN_corruption_5:0 "Verfassung von 1936"
