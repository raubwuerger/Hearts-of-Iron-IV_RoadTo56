 venezuela.1.t:0 "[VEN.GetNameDefCap] Setzt ihren Anspruch auf Curaçao durch"
 venezuela.1.d:0 "Der [VEN.GetAdjective]-Führer [VEN.GetLeader] hat deutlich gemacht, dass die Insel Curaçao, die nur 60 km vor der Küste Venezuelas liegt, ein rechtmäßiger Teil der Nation ist und zurückgegeben werden sollte. Selbst wenn das mit Gewalt geschieht.\n\nDas könnte eine Rechtfertigung für eine Invasion der Insel sein, also müssen wir auf das Schlimmste vorbereitet sein."
 venezuela.1.a:0 "Wir müssen etwas tun."

 venezuela.2.t:0 "[VEN.GetName] Sieg auf Curaçao"
 venezuela.2.d:0 "Nach erbitterten Kämpfen gelang es den [VEN.GetAdjective] Invasoren, auf Curaçao zu landen und die [695.Owner.getAdjective] Verteidiger zu überwältigen. Später eroberten sie die Hauptstadt Willemstad.\n\nWo dies zu einem weiteren größeren Konflikt in der Region führen könnte, kann man mit Sicherheit sagen, dass die Insel fest in der Hand Venezuelas ist."
 venezuela.2.a:0 "Nun gut."

 venezuela.3.t:0 "[695.Owner.GetName] Sieg auf Curaçao"
 venezuela.3.d:0 "Die überlegenen Verteidiger von Curaçao haben die Landung der [VEN.GetAdjective] erfolgreich abgewehrt und ihnen einen erfolgreichen Brückenkopf verwehrt. Die [VEN.GetAdjective]-Kräfte wurden zum Rückzug gezwungen, so dass die Insel fest in der Hand von [695.Owner.GetNameDef] bleibt."
 venezuela.3.a:0 "Nun gut."

 venezuela.4.t:0 "1935 [VEN.GetAdjective] Wahlen"
 venezuela.4.d:0 "Nach dem Tod von Juan Vicente Gómez Ende 1935 entbrannte innerhalb der [VEN.GetAdjective]-Politik ein großer Machtkampf um einen geeigneten Nachfolger für seine Herrschaft. Gómez hatte zuvor mit eiserner Faust regiert, um seine Macht und Autorität zu festigen. [Eleazar López Contreras, ein Mitarbeiter und enger Freund von Gómez, übernahm nach dessen Tod die Macht, doch schon während seiner Regierungszeit stand Contreras der Politik von Gómez äußerst kritisch gegenüber und beabsichtigte, die Nation zu reformieren und zu modernisieren. \nEs gibt jedoch mehrere politische Führer in Venezuela wie Rómulo Gallegos und Isaías Medina Angarita, die der Meinung sind, dass Venezuela zu einer freien Demokratie westlichen Stils reformiert werden sollte. Aber auch extremere Gruppen wie General Marcos Pérez Jiménez unterstützen die Politik von Gómez und wollen sie fortsetzen. Jiménez war bisher jede nennenswerte politische Präsenz verwehrt worden, aber jetzt, im Zuge des Machtkampfes, könnte sich für ihn die perfekte Gelegenheit bieten, die Macht zu übernehmen."
 venezuela.4.a:0 "Eleazar Contreras wird Venezuela reformieren und modernisieren."
 venezuela.4.b:0 "Isaías Angarita ist ein konservativer Reformer, genau das, was Venezuela braucht."
 venezuela.4.c:0 "Rómulo Gallegos weiß, was richtig ist für das [VEN.GetAdjective] Volk."
 venezuela.4.e:0 "Marcos Jiménez wird Venezuela eine starke Hand geben."

 venezuela.5.t:0 "[VEN.GetName] schlägt Wiedervereinigung vor"
 venezuela.5.d:0 "Nach über einem Jahrzehnt möchte sich Venezuela wieder mit uns zusammenschließen, um eine größere Union zu bilden. Was sollten wir tun?"
 venezuela.5.a:0 "Vereint können wir das Erbe Bolívars wiederbeleben."
 venezuela.5.b:0 "Diese glorreichen Zeiten sind nun Vergangenheit."

 venezuela.6.t:0 "[COL.GetName] Akzeptiert die Wiedervereinigung"
 venezuela.6.d:0 "Nach 100 Jahren der Trennung akzeptieren unsere kolumbianischen Brüder glücklich, wieder Teil der großkolumbianischen Nation zu sein."
 venezuela.6.a:0 "Gemeinsam werden wir gedeihen."

 venezuela.7.t:0 "[COL.GetName] Verweigert die Wiedervereinigung"
 venezuela.7.d:0 "Die Kolumbianer scheinen zu ignorant zu sein, um unser Angebot abzulehnen und nichts zu tun. Wir werden stattdessen auf militärische Maßnahmen zurückgreifen müssen."
 venezuela.7.a:0 "Wir haben es mit einem friedlichen Ansatz versucht..."

 venezuela.8.t:0 "[VEN.GetName] Fordert Guyana"
 venezuela.8.d:0 "[VEN.GetAdjective]-Diplomaten haben uns ein Ultimatum gestellt, das Territorium Guyanas, auf das Venezuela seit 1895 Anspruch erhebt, an ihre Nation zurückzugeben oder militärische Maßnahmen zu ergreifen."
 venezuela.8.a:0 "Wir haben keine Wahl."
 venezuela.8.b:0 "Eine lächerliche Behauptung!"

 venezuela.9.t:0 "[687.Owner.GetNameDefCap] Reicht  ein."
 venezuela.9.d:0 "Angesichts der Androhung militärischer Maßnahmen hat [687.Owner.GetNameDefCap] unseren Forderungen nachgegeben, und das Gebiet von Guyana wird an Venezuela zurückgegeben."
 venezuela.9.a:0 "So wie es sein sollte."

 venezuela.10.t:0 "[687.Owner.GetNameDefCap] Weigert sich, Guyana abzutreten"
 venezuela.10.d:0 "[687.Owner.GetNameDefCap] sind arrogant genug, unsere Forderungen abzulehnen und unseren Anspruch anzuerkennen, sie sind sogar so weit gegangen, unseren Anspruch als lächerlich zu bezeichnen!"
 venezuela.10.a:0 "Wir sollten uns zurückhalten."
 venezuela.10.b:0 "Es gehört rechtmäßig uns, ob es ihnen gefällt oder nicht."

 venezuela.11.t:0 "[VEN.Getname] Ersuchen Berater"
 venezuela.11.d:0 "Venezuela hat uns um die Entsendung von Militärberatern gebeten, die bei der Ausbildung und Modernisierung seiner Armee helfen sollen. Dies könnte eine mögliche Gelegenheit sein, mehr Zugang zu Venezuelas Ölexporten zu erhalten."
 venezuela.11.a:0 "Dies ist eine Chance für uns."
 venezuela.11.b:0 "Wir haben kein Interesse an den [VEN.GetAdjective]s"

 venezuela.12.t:0 "Der [GER.GetName] Akzeptiert"
 venezuela.12.d:0 "Das [GER.GetName] hat unsere Anfrage akzeptiert und General Wilhelm von Faupel, Leiter des Ibero-Amerikanischen Instituts, zu unserer Hilfe geschickt."
 venezuela.12.a:0 "Wunderbare Neuigkeiten"

 venezuela.13.t:0 "Der [GER.GetName] weigert sich"
 venezuela.13.d:0 "Der [GER.GetName] hat unsere Bitte arrogant abgelehnt und wird niemanden zu unserer Hilfe schicken."
 venezuela.13.a:0 "Ihr Verlust."

 venezuela.15.t:0 "Streiks in Caracas!"
 venezuela.15.d:0 "In letzter Zeit sind in der Hauptstadt Caracas zahlreiche Unruhen und Proteste ausgebrochen, die hauptsächlich von der bäuerlichen Bevölkerung angefacht wurden, die mit den Lebensbedingungen und den Arbeitslöhnen unzufrieden ist. Die meisten dieser Proteste fanden rund um den Miraflores-Palast statt, dem Sitz der venezolanischen Regierung. Viele Demonstranten forderten Reformen in den Bereichen Arbeit, Steuern und verschiedene Verbesserungen des Lebensstandards. Einige radikale Mitglieder haben jedoch den vollständigen Sturz der Regierung gefordert, die Situation müsse unter Kontrolle gebracht werden."
 venezuela.15.a:0 "Wir müssen etwas tun!"
 venezuela.15.b:0 "Vielleicht können wir dies zu unserem Vorteil nutzen."

 venezuela.16.t:0 "Amtseinführung von Eleazar Contreras"
 venezuela.16.d:0 "Heute wurde offiziell bekannt gegeben, dass Eleazar López Contreras aufgrund seiner großen Beliebtheit bei der Regierung und dem Volk einen entscheidenden Wahlsieg errungen hat.\n\nEs ist geplant, dass er im Laufe des Tages vor dem Kongress des Legislativpalastes der Union als 45. [Contreras' Versprechen, das venezolanische Gesundheitswesen, die Infrastruktur und die Streitkräfte zu modernisieren und gleichzeitig einen langsamen Übergang zur Demokratie einzuleiten, lässt viele [VEN.GetAdjective]s dieses Ereignis als den Beginn eines neuen Zeitalters für ihre Nation sehen."
 venezuela.16.a:0 "Ein Held für [VEN.GetNameDef]."

 venezuela.17.t:0 "[VEN.GetName] bittet um Nicht-Aggression"
 venezuela.17.d:0 "[VEN.GetName] hat einen Nichtangriffspakt zwischen unseren beiden Nationen vorgeschlagen, um die Beziehungen aufrechtzuerhalten und den Frieden im bolivarischen Amerika zu sichern."
 venezuela.17.a:0 "Aber natürlich!"
 venezuela.17.b:0 "Wir haben andere Pläne für die [VEN.GetAdjective]s"

 venezuela.18.t:0 "Kolumbien singt den Pakt"
 venezuela.18.d:0 "[COL.GetName] hat unseren Vorschlag heute freudig angenommen, wir sind sicher, dass es keine Feindseligkeiten zwischen unseren beiden Nationen geben wird."
 venezuela.18.a:0 "Frieden in unserer Zeit"

 venezuela.19.t:0 "Kolumbien lehnt den Pakt ab"
 venezuela.19.d:0 "[COL.GetName] hat unser Angebot, alle Feindseligkeiten einzustellen, arrogant abgelehnt, es ist offensichtlich, dass die Kolumbianer nicht unsere Freunde sind."
 venezuela.19.a:0 "Das ist besorgniserregend."

 venezuela.20.t:0 "Marcos Jiménez ergreift die Macht"
 venezuela.20.d:0 "Schockwellen gehen heute durch das Land, da der junge General Marcos Pérez Jiménez mit Unterstützung des Militärs die Nationalversammlung und den Legislativpalast der Union gestürmt und den Kongress gezwungen hat, ein Misstrauensvotum zu verabschieden und die derzeitige Regierung abzusetzen und sich selbst zum Diktator von Venezuela zu ernennen. [Jiménez verspricht, die venezolanische Wirtschaft zu sanieren und das Land im internationalen Rampenlicht wieder auf Kurs zu bringen, doch viele im Volk und sogar Teile des Militärs glauben, dass Jiménez ein unerfahrener und tyrannischer Herrscher ist, der nichts anderes tun wird, als Venezuela in den Untergang zu führen."
 venezuela.20.a:0 "Jiménez wird Venezuela zu Ruhm verhelfen"

 venezuela.21.t:0 "Die Amtseinführung von Isaías Angarita"
 venezuela.21.d:0 "Der konservative demokratische Führer und General Isaías Medina Angarita hat es kaum geschafft, eine Volksabstimmung und den Kongress zu gewinnen, aber er hat es geschafft, seine Position zu festigen und es wurde jetzt bekannt gegeben, dass er die Wahlen gewonnen hat. [Im Laufe des heutigen Tages soll er vor dem Kongress des Legislativpalastes der Union als 45. Präsident Venezuelas vereidigt werden. Anders als von seinen Gegnern erwartet, hat Medina Pläne für eine breite demokratische Öffnung, die die Konfrontation verschiedener Ideologien und die Meinungsäußerung ermöglicht. Er hat auch versprochen, die Arbeitsgesetze zu verbessern, indem er viele Maßnahmen ergreift, wie z. B. die Ausweitung der Kulturdienste für Arbeiter, die Erhöhung der Löhne und sogar die Abschaffung der Nachtarbeit in einigen Branchen. Viele [VEN.GetAdjective]s aus der Arbeiterklasse freuen sich über die anstehenden Reformen in ihrem Arbeitsleben, doch einige zweifeln, weil sie glauben, dass sie zu ehrgeizig sind."
 venezuela.21.a:0 "Was für ein wunderbares Ergebnis!"

 venezuela.22.t:0 "Rómulo Gallegos erringt einen schockierenden Sieg"
 venezuela.22.d:0 "Obwohl Rómulo Gallegos in der bäuerlichen Bevölkerung und der Arbeiterklasse Unterstützung genießt, hatte niemand erwartet, dass er bei den Wahlen in der breiten Öffentlichkeit Anerkennung finden würde, da er unbeliebt ist und von der Regierung vernachlässigt wird. Er hat sich jedoch die jüngste Korruption und Instabilität zunutze gemacht und das Volk mit einem einfachen Slogan versammelt: "Democracia a Venezuela" (Demokratie in Venezuela), in dem er Reformen in den Bereichen Steuern, Arbeit und Wahlrecht fordert. Mit der Unterstützung der Unterschichtbevölkerung hat Gallegos einen entscheidenden Wahlsieg errungen und soll noch heute vor dem Kongress des Bundeslegislativpalastes als 45."
 venezuela.22.a:0 "Das Volk hat gesprochen."

 venezuela.23.t:0 "Das Schicksal von Marcos Jiménez"
 venezuela.23.d:0 "General Marcos Pérez Jiménez war in letzter Zeit ein Problem für die [VEN.GetAdjective]-Regierung, da er das Militär zu Gunsten der Politik des alten Diktators Juan Vicente Gómez abtrünnig machte. Die Nation ist in Bezug auf Jiménez geteilter Meinung: Entweder hält man ihn für einen talentierten General und eine starke Führungspersönlichkeit oder für einen inkompetenten Politiker, der verzweifelt versucht, an einer überholten Politik festzuhalten.\n\nIn letzter Zeit haben viele Politiker begonnen, die Rolle von Jiménez im Militär und in der Regierung in Frage zu stellen. Soll er beim Militär bleiben und sich möglicherweise zu einer politischen Bedrohung entwickeln lassen? Oder ihn aus dem Militär entlassen und sicherstellen, dass er nie wieder eine Bedrohung darstellt?"
 venezuela.23.a:0 "Behalten Sie ihn, er ist nur eine Schachfigur."
 venezuela.23.b:0 "Er ist eine Belastung, er muss weg."

 venezuela.24.t:0 "[VEN.GetName] Ergreift Trinidad"
 venezuela.24.d:0 "Die [VEN.GetAdjective]-Kräfte haben einen amphibischen Angriff auf die Insel Trinidad gestartet, sind erfolgreich gelandet und haben einen Brückenkopf errichtet. Sie haben die kleine Garnison vor Ort schnell überwältigt und später die Hauptstadt Port of Spain erobert. \nIn einer Pressekonferenz erklärte der Anführer der [VEN.GetAdjective], [VEN.GetLeader], dass Trinidad und Tobago rechtmäßige Teile Venezuelas seien und man alle Imperialisten aus der Karibik vertreiben wolle. Das ist natürlich absurd, aber so reagieren wir auf die Angelegenheit. Einige Leute rufen zum Krieg gegen [VEN.GetNonIdeologyName] auf, während andere skeptisch sind, wenn es um die Verschwendung von Leben wegen 2 kleiner Inseln geht."
 venezuela.24.a:0 "Wir lassen uns nicht einfach so überrumpeln!"
 venezuela.24.b:0 "Es sind nur 2 kleine Inseln, lasst sie in Ruhe."

 venezuela.25.t:0 "Der Tod von Isaías Angarita"
 venezuela.25.d:0 "Letzte Nacht ist Präsident Isaías Angarita im Alter von 55 Jahren an einer schweren Thrombose im Schlaf gestorben. Die Nachricht wurde heute Morgen an die Öffentlichkeit gebracht und es wurden zwei Tage Staatstrauer ausgerufen, um ihn zu ehren. Germán Suárez Flamerich wird seinen Platz einnehmen und soll im Laufe des heutigen Tages vor dem Kongress des Legislativpalastes der Union als 46. Präsident Venezuelas in sein Amt eingeführt werden."
 venezuela.25.a:0 "Ein trauriger Tag für Venezuela."

 venezuela.26.t:0 "[VEN.GetNameDefCap] Setzt ihren Anspruch auf Trinidad durch"
 venezuela.26.d:0 "Der [VEN.GetAdjective]-Führer [VEN.GetLeader] hat klargestellt, dass die Insel Trinidad, die nur 11 km vor der Küste Venezuelas liegt, ein rechtmäßiger Teil der Nation ist und zurückgegeben werden sollte. Selbst wenn das mit Gewalt geschieht.\n\nDas könnte eine Rechtfertigung für eine Invasion der Insel sein, also müssen wir auf das Schlimmste gefasst sein."
 venezuela.26.a:0 "Wir müssen etwas tun."

 venezuela.27.t:0 "[VEN.GetName] Sieg bei Trinidad"
 venezuela.27.d:0 "Nach erbitterten Kämpfen gelang es den [VEN.GetAdjective] Invasoren, auf Curaçao zu landen und die [695.Owner.getAdjective] Verteidiger zu überwältigen. Später eroberten sie die Hauptstadt Port of Spain.\n\nAuch wenn dies zu einem weiteren größeren Konflikt in der Region führen könnte, kann man mit Sicherheit sagen, dass die Insel fest in der Hand Venezuelas ist."
 venezuela.27.a:0 "Nun gut."

 venezuela.28.t:0 "[691.Owner.GetName] Sieg bei Trinidad"
 venezuela.28.d:0 "Die überlegenen Verteidiger von Trinidad haben die Landung der [VEN.GetAdjective] erfolgreich abgewehrt und ihnen einen erfolgreichen Brückenkopf verwehrt. Die [VEN.GetAdjective]-Kräfte wurden zum Rückzug gezwungen, so dass die Insel fest in der Hand von [691.Owner.GetNameDef] bleibt."
 venezuela.28.a:0 "Nun gut."

 venezuela.29.t:0 "Pattsituation bei Trinidad"
 venezuela.29.d:0 "Der erste Angriff der [VEN.getAdjective] Streitkräfte wurde von den tapferen Verteidigern von Port of Spain zurückgeschlagen, was zur Vernichtung der ersten Welle von Angreifern in einem Nahkampf führte. Die verbliebenen Verteidiger trugen die Verwundeten in die ausgebrochene Stadtbefestigung, während die Toten verbrannt wurden, um die Gefahr von Seuchen in der belagerten Stadt zu vermeiden. [Den angreifenden Truppen gelang es, einige Strandköpfe in der Nähe von Manzanilla, Mayaro und Matura zu sichern, wo eine lokale Pro-[VEN.getAdjective]-Verwaltung eingerichtet wurde, um die legitime Herrschaft der offiziellen Inselverwaltung zu bekämpfen. [Noch immer sind in verschiedenen Teilen der Inseln Artilleriegeschütze und Schüsse zu hören, doch unter diesen Umständen wird klar: Der Konflikt soll nicht mit den Streitkräften, sondern auf diplomatischem Wege gelöst werden. \nEinige Politiker diskutieren bereits über Regelungen für einen offiziellen Waffenstillstand zwischen beiden Nationen."
 venezuela.29.a:0 "Wir lassen uns nicht einfach so über den Tisch ziehen!"
 venezuela.29.b:0 "Lasst sie in Ruhe, diese Inseln sind nicht wichtig."

 venezuela.30.t:0 "1941 Präsidentschaftswahlen"
 venezuela.30.d:0 "Die erste Amtszeit von [VEN.GetLeader] ist fast abgelaufen, so dass bald neue Präsidentschaftswahlen stattfinden werden. [VEN.GetLeader] tritt zur Wiederwahl als Präsident von Venezuela an, allerdings gegen den jungen, erfahrenen und vielversprechenden Offizier Gral. Audelino Moreno, der deutlich macht, dass er die Absicht hat, in die Fußstapfen seines Vorgängers zu treten.\n]Wen soll das Volk wählen?"
 venezuela.30.a:0 "Contreras hat der Nation bisher gut gedient."
 venezuela.30.b:0 "Audelino Moreno ist ein würdiger Kandidat."

 venezuela.31.t:0 "Präsidentschaftswahlen 1941"
 venezuela.31.d:0 "Die erste Amtszeit von [VEN.GetLeader] ist fast vorbei, so dass bald neue Präsidentschaftswahlen stattfinden werden. [VEN.GetLeader] tritt zur Wiederwahl als Präsident Venezuelas an, allerdings gegen den Anwalt und Diplomaten Germán Suárez Flamerich, der in den letzten Jahren viel politischen Einfluss hatte und deutlich macht, dass er die Absicht hat, in die Fußstapfen seines Vorgängers zu treten. \n\n]Wen soll das Volk wählen?"
 venezuela.31.a:0 "Angarita hat der Nation bisher gut gedient."
 venezuela.31.b:0 "Germán Flamerich ist ein würdiger Kandidat."

 venezuela.32.t:0 "Die Generation der 28"
 venezuela.32.d:0 "Die Generation der 28 war eine universitäre Aktivistengruppe, der viele prominente Sozialdemokraten, Kommunisten und verschiedene andere unabhängige Politiker angehörten, die gegen das Regime von Juan Vicente Gómez kämpften. Nach dem gescheiterten Alvarado-Aufstand im Jahr 1928 wurden viele der Mitglieder verhaftet und die Gruppe wurde aufgelöst. Mit dem Tod von Gómez im Dezember 1935 wurden viele dieser Politiker freigelassen, so dass es nun an der Zeit ist, die Gruppe neu zu organisieren und zu streiken, solange die Regierung abgelenkt ist, um der Tyrannei ein Ende zu bereiten."
 venezuela.32.a:0 "Wir werden der Tyrannei ein für alle Mal ein Ende setzen."

 venezuela.33.t:0 "Aufstand der ARDI-Kräfte"
 venezuela.33.d:0 "Die ARDI-Kräfte haben sich in einer gewalttätigen Rebellion in den großen Städten des Landes erhoben und viele Schlüsselpositionen in der Region eingenommen, die Garnisonsdivisionen in der Region wurden zum Rückzug gezwungen. Nach dieser demütigenden Niederlage wurde Eleazar López Contreras unter Druck gesetzt, sein Amt niederzulegen und den jungen Offizier Gral. Audelino Moreno ersetzt, der einen radikaleren Ansatz im Umgang mit der Rebellion verfolgt.\n\nTrotz des Vorteils der ARDI ist es klar, dass ein ausgewachsener Bürgerkrieg kurz bevorsteht."
 venezuela.33.a:0 "Schluss mit der Tyrannei!"

 venezuela.34.t:0 "PCV ergreift die Macht"
 venezuela.34.d:0 "Der PCV ist es mit großer Unterstützung der Bauern- und Arbeiterschaft gelungen, die Sozialdemokraten und andere Politiker erfolgreich und effektiv zu stürzen und sich eine große Mehrheit in der ARDI zu sichern, wodurch sie effektiv die Kontrolle über das Land übernommen hat. Im Ausland wurde dies jedoch scharf verurteilt, da die PCV deutlich gemacht hat, dass sie die Ölreserven verstaatlichen will, um die Einnahmen für die Entwicklung des Landes zu verwenden."
 venezuela.34.a:0 "Venezuela wird jetzt von den Arbeitern regiert."

 venezuela.35.t:0 "AD konsolidiert Macht"
 venezuela.35.d:0 "Die Acción Democrática (AD) hat es mit größerer Unterstützung der Arbeiterschaft und des breiteren politischen Spektrums geschafft, sich eine große Mehrheit in der ARDI zu sichern und damit die Kontrolle über das Land zu erlangen, was zu einer gemischten Unterstützung im eigenen Land geführt hat. Andere, vor allem in der extremen Rechten, sind jedoch der Meinung, dass die AD viel zu sehr mit den Kommunisten verbündet ist und dass man ihr nicht zutrauen kann, diese Versprechen zu halten.\n\nDas wird die Zeit zeigen."
 venezuela.35.a:0 "Lieber Sozialisten als Kommunisten."

 venezuela.36.t:0 "Präsident Betancourts Vermächtnis"
 venezuela.36.d:0 "Präsident Betancourt hat in nur kurzer Zeit die [VEN.GetAdjective]-Wirtschaft vollständig umgestaltet und den Wohlstand und den Lebensstandard des Volkes drastisch verbessert, es ist klar, dass der Barranquilla-Plan erfolgreich war, Betancourt wird jetzt als Held gesehen.\n\nDer einzige Teil, der noch aussteht, ist Artikel 9 des Plans, nämlich die Reorganisation der Streitkräfte, mit dem Präsidenten an der Spitze."
 venezuela.36.a:0 "Venezuela, geeint unter einem gemeinsamen Ziel."

 venezuela.37.t:0 "[VEN.GetNameDef] Fordert den Beitritt zu [SOV.GetNameDefCap]"
 venezuela.37.d:0 "Das neue kommunistische [VEN.GetAdjective]-Regime, die PCV, hat uns heute ein formelles Ersuchen um den Beitritt zur UdSSR geschickt und bietet uns ihre bedingungslose Unterstützung in allen Belangen an.\n\nObwohl dies ein verlockendes Angebot ist, könnte es in Anbetracht der geographischen und strategischen Lage Venezuelas problematisch sein."
 venezuela.37.a:0 "Alles für unsere Kameraden."
 venezuela.37.b:0 "[VEN.GetNameDefCap]? Das ist gut."

 venezuela.38.t:0 "[SOV.GetNameDefCap] Genehmigt unsere Mitgliedschaft"
 venezuela.38.d:0 "Der sowjetische Führer [SOV.GetLeader] hat unser Angebot mit offenen Armen angenommen und nimmt uns formell in die UdSSR auf.\n\nGemeinsam ist der Kommunismus stark."
 venezuela.38.a:0 "Wir fühlen uns geehrt, Genossinnen und Genossen."

 venezuela.39.t:0 "[SOV.GetNameDefCap] Lehnt unsere Mitgliedschaft ab"
 venezuela.39.d:0 "Die Sowjetunion hat unser Angebot, der UdSSR beizutreten, empört abgelehnt und sogar zum Ausdruck gebracht, dass sie kein Interesse daran hat, nach Lateinamerika zu gehen.\n\nEs scheint, dass die "Heimat der Revolution" nichts als eine Lüge ist."
 venezuela.39.a:0 "Verräter."

 venezuela.40.t:0 "Kreolische Anarchisten inszenieren Putsch"
 venezuela.40.d:0 "[VEN.GetAdjective] Anarchistische Gruppen, die mit dem kreolischen Petroleum verbündet sind, haben eine gewaltsame Revolution angezettelt und die ARDI vollständig aufgelöst und entwaffnet, wodurch die Hauptstadt im Chaos versinkt."
 venezuela.40.a:0 "Was zum Teufel ist hier los?"

