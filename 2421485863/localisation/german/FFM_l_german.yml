l_german:
  PHI_post_indenpence_stabilization:0 "Post-Unabhängigkeit Stabilisierung"
  PHI_post_indenpence_stabilization_desc:0 "Die politische Landschaft in unserem Land ist chaotisch geworden; faschistische, kommunistische und demokratische Parteien wetteifern alle um die Macht. Es ist an der Zeit, dies zu beenden und mit dem Aufbau eines neuen Philippinen zu beginnen."
  PHI_a_new_regime:0 "Ein neues Regime"
  PHI_a_new_regime_desc:0 "Wir haben uns entschieden, den autoritären Ideologien des Westens zu folgen."
  PHI_fighting_filipinos:0 "Kämpfende Filipinos"
  PHI_fighting_filipinos_desc:0 "Einige unserer Minister haben vorgeschlagen, eine neue militärische Propagandakampagne "Die kämpfenden Filipinos" zu schaffen. Wir sollten sie sofort umsetzen."
  PHI_filipino_irrdentism:0 "Filipinischer Irrdentismus"
  PHI_filipino_irrdentism_desc:0 "Da sich die Unterstützung für unsere Ideologie und unser Militär stark verbessert hat, ist das Volk nun bereit, sich das, was uns gehört, zurückzuholen, wenn die Zeit reif ist."
  PHI_support_the_ganap_party:0 "Unterstützen Sie die Ganap-Partei"
  PHI_support_the_ganap_party_desc:0 "Wenn wir die Ganap-Partei unterstützen, versprechen sie ein geeinteres Philippinen mit größerer Transparenz der Regierung."
  PHI_huk_revolutionaries:0 "Huk-Revolutionäre"
  PHI_huk_revolutionaries_desc:0 "Zur Zeit haben wir kommunistische Revolutionäre, die unser Volk terrorisieren, aber wenn wir ihnen mehr Autonomie und Macht im Kongress geben, könnten sich die Dinge ändern."
  PHI_ideological_fanaticism:0 "Ideologischer Fanatismus"
  PHI_ideological_fanaticism_desc:0 "Wenn wir eine eifrige Bevölkerung haben, werden sie die Inseln bis zum letzten Mann verteidigen."
  PHI_japanese_trade_mission:0 "Japanische Handelsmission"
  PHI_japanese_trade_mission_desc:0 "Wir sollten uns die Unterstützung anderer faschistischer Nationen sichern; eine Handelsmission nach Japan würde die Beziehungen stark verbessern."
  PHI_soviet_trade_mission:0 "Sowjetische Handelsmission"
  PHI_soviet_trade_mission_desc:0 "Wir sind die einzigen in Südostasien, die die sozialistische Sache hochhalten. Wir müssen Unterstützung von den Sowjets gewinnen, um unsere neu gefundene Unabhängigkeit zu sichern."
  PHI_militarized_police:0 "Philippinische Konstabulatur"
  PHI_militarized_police_desc:0 "Die neu gegründete philippinische Konstabulatur wird alle Unruhen und diejenigen, die sich gegen die Regierung aussprechen, unterdrücken."
  PHI_may_2nd_uprising:0 "Der 2. Mai-Aufstand"
  PHI_may_2nd_uprising_desc:0 "Die Zeit ist gekommen, Brüder! Heute werden sich die Sakdalista erheben!."
  PHI_hukbalap_rebellion:0 "Hukbalap-Aufstand"
  PHI_hukbalap_rebellion_desc:0 "Mit der Autonomie, die den Hukbalahap gewährt wurde, waren sie in der Lage, eine große kommunistische Armee aufzustellen, um die Regierung zu stürzen!"
  PHI_peace_keeping_youth:0 "Sangguniang Pangkabataan"
  PHI_peace_keeping_youth_desc:0 "Durch die Gründung des Sangguniang Pangkabataan (Jugendrat) geben wir der jungen Generation die Möglichkeit, sich an den demokratischen Prozessen unserer neuen Regierung zu beteiligen und ihre Rebellion zu verhindern."
  PHI_covert_NKVD_operations:0 "Verdeckte NKVD-Operationen"
  PHI_covert_NKVD_operations_desc:0 "Die Sowjets sind bereit, den NKVD einzusetzen, um die gesamte politische Opposition im Lande zu beseitigen, wenn wir es ihnen nur erlauben..."
  PHI_greater_philippines_concept:0 "Das Groß-Philippinen-Konzept"
  PHI_greater_philippines_concept_desc:0 "Seit undenklichen Zeiten haben unsere Sultane, Rajahs und Häuptlinge alle Inseln nördlich des Äquators in dieser Region besessen. Wir werden das Eigentum am Staat Sabah und den ehemaligen Generalkapitänsinseln der Philippinen geltend machen, um die historischen Fehler zu korrigieren, die unsere Kolonisatoren uns angetan haben."
  PHI_demand_guam:0 "Guam-Referendum"
  PHI_demand_guam_desc:0 "Wir können unseren Geheimdienst und unsere Spezialkräfte einsetzen, um ein Referendum auf den Guam-Inseln zu veranstalten, um unsere Annexion rechtmäßig zu akzeptieren."
  PHI_demand_spanish_captaincy_general_islands:0 "Spanische Generalkapitänschaft Inseln"
  PHI_demand_spanish_captaincy_general_islands_desc:0 "So wie die Spanier über diese Inseln herrschten, so werden auch wir es tun! Wir werden unsere Deckungsoperationen auf diesen Inseln fortsetzen und intensivieren, bis sie unser werden!"
  PHI_demand_sabah:0 "Besetzen Sie Sabah"
  PHI_demand_sabah_desc:0 "Während den Briten in Europa und Afrika die Hände gebunden sind, können wir Sabah von seinen rechtmäßigen Besitzern zurückfordern; dem Sultan von Sulu und dem philippinischen Volk."
  PHI_island_infrastrcture:0 "Insel-Infrastuktur"
  PHI_island_infrastrcture_desc:0 "Die früheren Besitzer unserer neuen Besitzungen haben die Infrastruktur und die Menschen vernachlässigt. Wir müssen die Entwicklung in unseren Städten und auf dem Land vorantreiben, um die Industrialisierung zu beginnen."
  PHI_island_industry:0 "Insel-Industrie"
  PHI_island_industry_desc:0 "Unsere einheimischen Industrien, die auf Landwirtschaft, Fischerei und Metallurgie basieren, werden das Rückgrat unserer Industrialisierung sein."
  PHI_greater_philippines_established:0 "Groß-Philippinen wiederhergestellt"
  PHI_greater_philippines_established_desc:0 "Wir haben endlich zurückerobert, was uns genommen wurde! Wir können nun in ein Zeitalter des Friedens und des Wohlstandes eintreten."
  PHI_follow_the_american_way:0 "Folgen Sie dem amerikanischen Weg"
  PHI_follow_the_american_way_desc:0 "Die Amerikaner haben uns Freiheit, Ungebundenheit und Demokratie gelehrt. Wir müssen diesen Weg weiter beschreiten, um unsere neu gefundene Unabhängigkeit zu sichern."
  PHI_elect_new_congressmen:0 "Neue Kongressabgeordnete wählen"
  PHI_elect_new_congressmen_desc:0 "Wir werden Neuwahlen ausrufen, um die Kongressabgeordneten der vorherigen Kolonialregierung durch neue Führer zu ersetzen, die nur dem philippinischen Volk verantwortlich sind."
  PHI_european_intervention:0 "Europäische Intervention"
  PHI_european_intervention_desc:0 "Als erste Demokratie in Asien ist es unsere Pflicht, die Bestrebungen aller zu unterstützen und zu verteidigen, die unabhängig von allen Formen der Knechtschaft werden wollen, selbst wenn sie unsere früheren Peiniger waren."
  PHI_ally_funded_development:0 "Alliierte Investitionen"
  PHI_ally_funded_development_desc:0 "Aufgrund unserer Bemühungen in Europa schicken uns die Alliierten nun Spenden und Hilfen, um die Entwicklung des Heimatlandes zu unterstützen."
  PHI_the_filipino_corridor:0 "Der philippinische Korridor"
  PHI_the_filipino_corridor_desc:0 "Die Alliierten brauchen einen Absprungpunkt für die Invasion Japans. Die Philippinen sind der perfekte Ort dafür."
  PHI_worldwide_intervention:0 "Weltweite Intervention"
  PHI_worldwide_intervention_desc:0 "Der Krieg breitet sich auf der ganzen Welt aus und immer mehr freie Nationen benötigen unsere Hilfe. Die erste Demokratie in Asien wird mehr denn je gebraucht, um die Ideale von Freiheit und Unabhängigkeit zu verteidigen."
  PHI_fascist_defense:0 "Faschistische Verteidigung"
  PHI_fascist_defense_desc:0 "Die Inseln sind offen für eine japanische Invasion. Wir müssen Land- und Seefestungen errichten, um diese Bedrohung zu neutralisieren."
  PHI_accept_refugees:0 "Aufnahme von Flüchtlingen"
  PHI_accept_refugees_desc:0 "Aufgrund der bewaffneten Konflikte in Asien suchen viele Menschen irgendwo einen sicheren Zufluchtsort, haben aber nicht die Möglichkeit, sich fortzubewegen. Wir werden unsere Inseln für diese Flüchtlinge öffnen und ihnen einen sicheren Zugang ermöglichen."
  PHI_refugee_voluteers:0 "Freiwillige Helfer für Flüchtlinge"
  PHI_refugee_voluteers_desc:0 "Viele der Flüchtlinge wollen sich bei uns dafür revanchieren, dass sie in unserem Land bleiben dürfen. Wir werden mehr Freiwilligenabteilungen bilden und ihre bewaffneten Kämpfe unterstützen."
  PHI_bring_democracy_to_japan:0 "Bringt die Demokratie nach Japan"
  PHI_bring_democracy_to_japan_desc:0 "Es ist an der Zeit, dass wir die imperialistische Bedrohung, Japan, in die Offensive bringen."
  PHI_the_industrialized_islands_plan:0 "Industrialisierter Inselplan"
  PHI_the_industrialized_islands_plan_desc:0 "Unsere einheimischen Industrien konnten uns nur so weit bringen. Wir werden unsere industrielle Entwicklung intensivieren müssen, wenn wir als Nation vorankommen wollen."
  PHI_urbanize_the_islands:0 "Urbanisierung der Inseln"
  PHI_urbanize_the_islands_desc:0 "Unsere archipelagische Geographie erlaubt es nicht, große Landstriche als landwirtschaftliche, industrielle oder kommerzielle Gebiete zu nutzen. Um massive Industriesektoren aufzubauen, werden wir die Philippinen in eine kompakte Industrieutopie verwandeln."
  PHI_manila_central_railway:0 "Manila Hauptbahnhof"
  PHI_manila_central_railway_desc:0 "Nachdem wir die philippinische Eisenbahn wieder aufgebaut haben, ist es nun an der Zeit, dass wir alle Städte mit einem Hauptbahnhof verbinden."
  PHI_fund_armscor:0 "Armscor finanzieren"
  PHI_fund_armscor_desc:0 "Ein gewisser Don Celso Tuason kaufte vor der Unabhängigkeit eine amerikanische Waffenlieferungsfirma und verwandelte sie in eine philippinische Rüstungs- und Waffenproduktionsfirma. Wir werden sie finanzieren und zu unseren Partnern bei der Versorgung unserer Streitkräfte mit Munition und Ausrüstung machen, sowie zu unserem wichtigsten Waffendesignbüro werden."
  PHI_seize_illegal_weapons_manufacturer:0 "Illegale Waffenfabriken beschlagnahmen"
  PHI_seize_illegal_weapons_manufacturer_desc:0 "Die Guerillas hatten für sich selbst illegale Waffenfabriken errichtet, aber wir können sie übernehmen und für uns nutzen."
  PHI_national_defence_fund:0 "Nationaler Verteidigungsfonds"
  PHI_national_defence_fund_desc:0 "Wenn wir Geld für einen Nationalen Verteidigungsfonds zurücklegen, können wir damit neue Fabriken und Ausrüstung kaufen."
  PHI_expanded_chromium_mining:0 "Erweiterter Chromabbau"
  PHI_expanded_chromium_mining_desc:0 "Die Inseln haben historisch gesehen seit Ewigkeiten Chrom in kleinen Mengen abgebaut, aber Geologen entdeckten kürzlich ein großes Chromvorkommen auf der Insel Mindanao. Es ist an der Zeit, dass wir unsere Bergbauindustrie ausbauen und diese Möglichkeit zu unserem eigenen Nutzen ausnutzen."
  PHI_develop_palawan:0 "Palawan entwickeln"
  PHI_develop_palawan_desc:0 "Die dünn besiedelte Insel Palawan hat große Mengen an unbebautem Land, das wir bebauen können, und eine gute Küstenlinie, an der wir Häfen bauen können. Diese Insel hat großes Potenzial, ein befestigtes industrielles Kraftwerk zu werden."
  PHI_develop_mindano:0 "Mindanao entwickeln"
  PHI_develop_mindano_desc:0 "Das Land der Verheißung ist voll von ungenutzten landwirtschaftlichen, industriellen und menschlichen Ressourcen und hat reichlich Platz für noch mehr Industrie. Wir haben hier bereits mehrere große Städte errichtet, aber diese Insel muss noch weiter entwickelt werden, damit sie den Bedarf des gesamten Landes decken kann."
  PHI_additional_research_slot1:0 "Zusätzliche Forschung Slot 1"
  PHI_additional_research_slot1_desc:0 "Um technologisch voranzukommen, müssen wir unsere Forschungsprogramme erweitern, indem wir in mehr Universitäten und Forschungszentren investieren."
  PHI_american_computer_imports:0 "Amerikanische Computer importieren"
  PHI_american_computer_imports_desc:0 "Wir müssen bestehende Computer studieren, um ihr Design durch Reverse Engineering zu verstehen. Erst dann können wir unsere eigenen entwickeln."
  PHI_synth_oil:0 "Substitutionstechnologien"
  PHI_synth_oil_desc:0 "Da wir kein Öl in verwertbaren Mengen haben, sind Substitutionsprogramme notwendig."
  PHI_study_enemy_ciphers:0 "Feindliche Chiffren studieren"
  PHI_study_enemy_ciphers_desc:0 "Die Fortschritte in der Kryptographie und Kryptoanalyse haben unsere Entschlüsselungsmaschinen veraltet gemacht. Wir sollten sie studieren und neue Maschinen entwickeln."
  PHI_research_new_enegry_options:0 "Philippinisches Atomenergieprogramm"
  PHI_research_new_enegry_options_desc:0 "Die Atomenergie hat sich als die Energie der Zukunft erwiesen. Unsere Wissenschaftler sind begierig, die Pioniere auf diesem Gebiet zu sein und bitten um unsere Unterstützung bei diesem großen wissenschaftlichen Unterfangen."
  PHI_additional_research_slot2:0 "Universität der Philippinen"
  PHI_additional_research_slot2_desc:0 "Wir werden eine Forschungsuniversität errichten, die Wissenschaftler, Arbeiter und Führungskräfte hervorbringen wird, die unsere Nation durch wissenschaftliche Forschung und Entwicklung verbessern werden, mit einem Gefühl des Nationalstolzes und der Verpflichtung, dem philippinischen Volk zu dienen."
  PHI_teachings_of_the_usaffe:0 "Die Lehren der USAFFE"
  PHI_teachings_of_the_usaffe_desc:0 "Die USAFFE (United States Army Forces in the Far East) hatten unsere Armee vor unserer Unabhängigkeit ausgebildet, und als solche sind unsere bestehenden Streitkräfte stark an die amerikanische Militärstruktur angelehnt. Wir sollten diese Befehlskette beibehalten und unsere amerikanisch ausgebildeten Generäle unsere Militärdoktrinen verbessern lassen."
  PHI_defense_of_manila:0 "Die Verteidigung von Manila"
  PHI_defense_of_manila_desc:0 "Wir sind von allen Seiten von Feinden umgeben, innerhalb unserer Inseln und vor unseren Küsten. Schlimmer noch, unsere archipelagische Geographie macht eine totale Verteidigung fast unmöglich. Wir müssen Festungsanlagen in unserer Hauptstadt errichten, damit unsere Streitkräfte sie um jeden Preis verteidigen können."
  PHI_island_hopping_strategy:0 "Insel-Hopping-Strategie"
  PHI_island_hopping_strategy_desc:0 "Wenn wir planen, in die Offensive zu gehen, sollten wir die Inselhüpf-Taktik der Amerikaner und Japaner studieren."
  PHI_american_doctrines:0 "Amerikanische Doktrinen"
  PHI_american_doctrines_desc:0 "Unsere Armee ist der Nachfolger der USAFFE, daher ist es in unserem besten Interesse, militärische Übungen und Operationen mit den Amerikanern durchzuführen und die bisher praktizierte amerikanische Militärtradition aufrecht zu erhalten."
  PHI_japanese_doctrines:0 "Japanische Doktrinen"
  PHI_japanese_doctrines_desc:0 "Die Japaner haben sowohl an die Land- als auch an die Seeherrschaft geglaubt, und dies hat sich als eine bessere Doktrin erwiesen als die, die wir bereits haben. Wir sollten dem Weg der aufgehenden Sonne folgen und den Weg des Kriegers übernehmen."
  PHI_american_imports:0 "Amerikanische Waffenimporte"
  PHI_american_imports_desc:0 "Die meisten unserer Waffen sind amerikanische Geräte der vorherigen Generation. Es ist in unserem besten Interesse, dass wir unsere Importprogramme ausweiten und die Amerikaner um bessere und modernere militärische Ausrüstung bitten."
  PHI_lighting_warfare:0 "Beleuchtete Kriegsführung"
  PHI_lighting_warfare_desc:0 "Wir sollten eine wahrhaft philippinische Kampfdoktrin entwickeln, die am besten geeignet ist, unser Land zu verteidigen, inspiriert von der deutschen Blitzkrieg- und Island Hopping-Taktik. Diese soll sich auf schnelle amphibische Operationen und die Vorherrschaft der Marine konzentrieren."
  PHI_study_european_tanks:0 "Europäische Panzer studieren"
  PHI_study_european_tanks_desc:0 "Der Krieg in Europa war ein großartiges Versuchsfeld für gepanzerte Fahrzeugtechnologie. Wir sollten unsere eigene entwickeln, basierend auf ihren Erfahrungen."
  PHI_create_main_battle_tanks:0 "Forschung an mobilen Panzern priorisieren"
  PHI_create_main_battle_tanks_desc:0 "Die Panzerentwicklung muss mit der Zeit Schritt halten. Es ist sehr wichtig, dass wir unsere gepanzerten Fahrzeuge für die Schlachten der Zukunft weiterentwickeln."
  PHI_import_new_howitzers:0 "Neue Haubitzen importieren"
  PHI_import_new_howitzers_desc:0 "Unsere alternde Artillerie reicht nicht mehr aus. Wir müssen neue Haubitzen importieren."
  PHI_anti_tank_guns:0 "Panzerabwehrkanonen"
  PHI_anti_tank_guns_desc:0 "Um neue schwere Panzer bekämpfen zu können, müssen wir unsere eigenen Panzerabwehrkanonen entwickeln."
  PHI_army_modernisation:0 "Modernisierung der Armee"
  PHI_army_modernisation_desc:0 "Krieg und Kampf haben sich seit der Zeit der Katipuneros drastisch verändert. Es ist zwingend notwendig, dass wir die Streitkräfte der Philippinen modernisieren, um für die Konflikte der Zukunft gerüstet zu sein, sei es hier oder im Ausland."
  PHI_air_base_expansion:0 "Ausbau der Luftwaffenstützpunkte"
  PHI_air_base_expansion_desc:0 "Wir sollten zivile und militärische Luftwaffenstützpunkte ausbauen, wenn wir den Luftraum dominieren wollen."
  PHI_fighter_modernisation:0 "Modernisierung der Kampfflugzeuge"
  PHI_fighter_modernisation_desc:0 "Unsere alten Kampfflugzeuge aus der Zwischenkriegszeit sind im Vergleich zu den Kampfflugzeugen von morgen minderwertig."
  PHI_air_innovations:0 "Innovationen in der Luft"
  PHI_air_innovations_desc:0 "Der Generalstabschef hat dem Kabinett neue Taktiken und Formationen vorgeschlagen. Wir müssen diese neuen Ideen umsetzen, um mit anderen Nationen mithalten zu können."
  PHI_heavy_fighter_concept:0 "Schweres Jagdflugzeug-Konzept"
  PHI_heavy_fighter_concept_desc:0 "Sollten wir gezwungen sein, in die Offensive zu gehen, brauchen wir eine neue Art von Jagdflugzeug, das innerhalb der feindlichen Grenzen weit operieren kann."
  PHI_naval_bomber_experiments:0 "Seebomber-Experimente"
  PHI_naval_bomber_experiments_desc:0 "Luftherrschaft ist auf See genauso wichtig wie über Land. Spezialisierte Flugzeuge, die für die Seekriegsführung entwickelt werden, sind ein Weg, dieses Ziel zu erreichen."
  PHI_medium_bomber_focus:0 "Fokus mittlerer Bomber"
  PHI_medium_bomber_focus_desc:0 "Eine Erweiterung der Präzisionsbomben-Philosophie, die für eine größere Reichweite angepasst wurde, um in unterstützenden Funktionen eingesetzt zu werden."
  PHI_light_bomber_focus:0 "Leichter Bomber-Fokus"
  PHI_light_bomber_focus_desc:0 "Der Wert des Einsatzes von Sturzkampfbombern zur Luftnahunterstützung sollte nicht unterschätzt werden."
  PHI_air_modernisations_program:0 "Modernisierungsprogramm Luft"
  PHI_air_modernisations_program_desc:0 "Die Luftfahrttheorie ist genauso wichtig wie die Technologie. Neue Strategeme für unsere Piloten warten noch darauf, entdeckt zu werden."
  PHI_rocket_development:0 "Raketenentwicklung"
  PHI_rocket_development_desc:0 "Geschwindigkeit ist das Attribut, auf das alle anderen Luftattribute angewiesen sind. Raketen- und Düsentriebwerke könnten uns theoretisch erlauben, alle bisherigen Grenzen zu überschreiten."
  PHI_shipyard_expansion:0 "Ausbau der Schiffswerften"
  PHI_shipyard_expansion_desc:0 "Als Inselnation brauchen wir eine starke Schiffsbauindustrie, um unseren Platz auf dem Meer zu sichern."
  PHI_license_foreign_ships:0 "Lizenzierung ausländischer Schiffe"
  PHI_license_foreign_ships_desc:0 "Von unseren Nachbarn werden ständig neue Schiffstypen entwickelt. Wir müssen sie lizenzieren und studieren, um dann neuere Schiffe zu entwickeln, die auf unsere strategischen und taktischen Bedürfnisse der Marine zugeschnitten sind."
  PHI_anti_sub_defense_force:0 "Eine Kreuzerflotte"
  PHI_anti_sub_defense_force_desc:0 "Es werden immer größere Schiffe benötigt, um unsere Pläne für eine Seepräsenz zu verwirklichen."
  PHI_import_submarine_techology:0 "U-Boot-Technologie importieren"
  PHI_import_submarine_techology_desc:0 "Eine U-Boot-Lücke ist inakzeptabel. Wir werden die Technologie haben, auch wenn wir sie kaufen müssen."
  PHI_commerce_attack:0 "Handelsangriffs-Taktik"
  PHI_commerce_attack_desc:0 "Indem wir den Feind mit U-Booten und leichten Zerstörern seiner Ressourcen berauben, können wir trotz unserer etwas kleinen Flotte die Seeherrschaft sichern."
  PHI_study_allied_and_axis_naval_tactics:0 "Studieren Sie die Seetaktik der Alliierten und der Achsenmächte"
  PHI_study_allied_and_axis_naval_tactics_desc:0 "Indem wir uns auf die Gegentaktiken konzentrieren, die wir gegen unsere wahrscheinlichsten Feinde benötigen, behalten wir die Oberhand im Seekampf."
  PHI_island_defense:0 "Inselverteidigung"
  PHI_island_defense_desc:0 "Eine mobile Seeverteidigungsstreitmacht mit kurzer Reichweite kann potenziell die Arbeit von stationären Festungen erledigen, die ein Vielfaches ihrer Stärke haben."
  PHI_strike_force:0 "Eingreiftruppe"
  PHI_strike_force_desc:0 "Für den Fall, dass wir zahlenmäßig unterlegen sind, brauchen wir eine schnell einsetzbare Streitmacht von Kriegsschiffen, um den Feind angreifen zu können, wann und wo er am schwächsten ist."
  PHI_pacific_navy:0 "Pazifische Marine"
  PHI_pacific_navy_desc:0 "Eine gründliche Anstrengung, unsere Marinestrategie neu zu erfinden, wird von großer Bedeutung sein, wenn wir unsere Schiffe im Pazifik einsetzen wollen."
  PHI_mayla_irredenta:0 "Form Malaya Irredenta"
  PHI_mayla_irredenta_desc:0 "Die Vorfahren des philippinischen Volkes sind die Indonesier und Malaien. Seit langer Zeit haben wir davon geträumt, alle Malaien unter einem Nationalstaat zu vereinen, trotz der getrennten Wege, die unsere Länder genommen haben. Heute wird dieser Traum zur Realität."
  PHI_invite_indonesia:0 "Indonesien einladen"
  PHI_invite_indonesia_desc:0 "Die Vereinigung der Nusantara und unserer Inseln ist der erste Schritt zur malaiischen Einigung."
  PHI_invite_malaysia:0 "Laden Sie Malaysia ein"
  PHI_invite_malaysia_desc:0 "Die malaysische Föderation braucht die Unterstützung ihrer angestammten Brüder, wenn sie überleben will. Dazu werden wir sie in unsere Fraktion einladen und schließlich alle malaiischen Männer, Frauen und Kinder in einem "Balangay" vereinen."
   
 PHI_american_way:0 "Der amerikanische Weg"
 PHI_american_way_desc:0 "Unser politisches System ist von unserer alten Marionettenregierung, den Vereinigten Staaten von Amerika, beeinflusst worden."
 PHI_greater_philipines:0 "Die größeren Philippinen"
 PHI_greater_philipines_desc:0 "Zum Ruhme unseres Volkes haben wir uns zurückgeholt, was rechtmäßig uns gehört! Sei es durch nationalistischen Eifer oder die Winde der Revolution. "
 PHI_stablized_state:0 "Stabilisierter Staat"
 PHI_stablized_state_desc:0 "Wir haben die ersten wackeligen Jahre unserer Unabhängigkeit überstanden, und wir werden noch viele weitere überstehen."
 PHI_fighting_filipinos_focus:0 "Die kämpfenden Filipinos"
 PHI_fighting_filipinos_focus_desc:0 "Unsere neue Kriegspropaganda-Kampagne, Die kämpfenden Filipinos, hat die Unterstützung für die Armee und unsere Ideologie gefestigt."
 PHI_filipino_irredentism:0 "Filipino Irredentismus"
 PHI_filipino_irredentism_desc:0 "Mit der Unterstützung für die Armee und einem kleinen nationalistischen Bodensatz ist es an der Zeit, dass wir in dieser unsicheren Zeit fest und unerschütterlich stehen."
 PHI_industrial:0 "Industrialisierte Inseln"
 PHI_industrial_desc:0 "Unser neuer Plan zur schnellen Industrialisierung kommt bei unserem Volk gut an."
 PHI_japanese_advisors_idea:0 "Japanische Berater"
 PHI_japanese_advisors_idea_desc:0 "Die japanischen Berater beflügeln unsere Marine mit Ideen von großen Flotten."
 PHI_american_advisors:0 "Amerikanische Berater"
 PHI_american_advisors_desc:0 "Die amerikanischen Berater haben unsere Taktik komplett geändert, um eine Übermacht an Infanterie zu ermöglichen."
 PHI_island_hopping:0 "Inselhüpfen-Taktik"
 PHI_island_hopping_desc:0 "Nach dem Studium der Inselhüpf-Taktik haben wir herausgefunden, wie wir diese Taktik am effizientesten einsetzen können."
 PHI_teachings_usa:0 "USAFFE-Lehren"
 PHI_teachings_usa_desc:0 "Gebt mir zehntausend philippinische Soldaten und ich werde die Welt erobern - Douglas MacArthur."
 PHI_ideological_rebels:0 "Ideologische Revolutionäre"
 PHI_unstable_state:0 "Instabiler Staat"
 PHI_unstable_state_desc:0 "Als wir unsere Unabhängigkeit erlangten, wetteiferten viele Gruppen um die Macht. Es sind nur noch drei übrig, aber sie kämpfen leidenschaftlich um das Haus."
 PHI_refugee_volunteers:0 "Flüchtige Freiwillige"
  
  phil.1.t:0 "Filipino-Sowjetische Handelsmission"
  phil.1.d:0 "Die Filipinos haben einen Botschafter geschickt, der ein gemeinsames militärisches Forschungsprojekt vorschlägt. Sollen wir annehmen?"
  phil.1.a:0 "Wir heißen unsere neuen kommunistischen Freunde willkommen!"
  phil.1.b:0 "Warum sollten wir einen Vertrag mit einer so mickrigen Nation akzeptieren?"
  phil.2.t:0 "Filipino-Sowjetische Handelsmission akzeptiert"
  phil.2.d:0 "Die Sowjets haben unser Handelsangebot angenommen."
  phil.2.a:0 "Das ist ein bedeutendes Ereignis!"
  phil.3.t:0 "Filipino-Sowjetische Handelsmission abgelehnt"
  phil.3.d:0 "Die Sowjets haben unser Handelsangebot abgelehnt."
  phil.3.a:0 "Dies ist ein dunkler Tag für die philippinisch-sowjetischen Beziehungen."
  phil.4.t:0 "Filipino-japanische Handelsmission"
  phil.4.d:0 "Die Filipinos haben einen Botschafter geschickt, der ein gemeinsames militärisches Forschungsprojekt vorschlägt. Sollen wir annehmen?"
  phil.4.a:0 "Wir heißen sie zum Handel mit der Greater East Asia Co-Prosperity Sphere willkommen."
  phil.4.b:0 "Sie werden sich eines Tages dem Reich anschließen..."
  phil.6.t:0 "Filipino-japanische Handelsmission akzeptiert"
  phil.6.d:0 "Die Japaner haben unser Handelsangebot angenommen."
  phil.6.a:0 "Dies ist ein bedeutsames Ereignis!"
  phil.7.t:0 "Filipino-japanische Handelsmission abgelehnt"
  phil.7.d:0 "Die Japaner haben unser Handelsangebot abgelehnt."
  phil.7.a:0 "Sie werden diese Entscheidung bedauern."
  phil.8.t:0 "Das Guam-Referendum"
  phil.8.d:0 "Die Bevölkerung von Guam hat dafür gestimmt, die Vereinigten Staaten zu verlassen und sich den Großphilippinen anzuschließen. Sollen wir diesen Wunsch ehren?"
  phil.8.a:0 "Es ist das, was das Volk will."
  phil.8.b:0 "Wir werden unser Land nicht an unterdrückerische Regime ausliefern!"
  phil.9.t:0 "Die Vereinigten Staaten haben das Referendum gekippt"
  phil.9.d:0 "Die Vereinigten Staaten haben dem Volk von Guam verweigert, was es wirklich wollte."
  phil.9.a:0 "Wir müssen Guam befreien!"
  phil.10.t:0 "Die Vereinigten Staaten haben das Referendum akzeptiert"
  phil.10.d:0 "Die Vereinigten Staaten haben dem Volk von Guam erlaubt, sich den Groß-Philippinen anzuschließen."
  phil.10.a:0 "Wir heißen unser wiedervereinigtes Volk willkommen!"
  phil.11.t:0 "Die Besatzung von Sabah"
  phil.11.d:0 "Die Großen Philippinen haben den Staat Sabah besetzt, während wir in Europa abgelenkt waren. Was sollten wir tun?"
  phil.11.a:0 "Dies ist ein akzeptabler Verlust, wenn dadurch ein weiterer Konflikt vermieden wird."
  phil.11.b:0 "Wir werden unsere Stellung halten!"
  phil.12.t:0 "Die Briten kommen"
  phil.12.d:0 "Die Briten haben unsere Ansprüche auf Sabah bestritten und uns zum Rückzug aufgefordert."
  phil.12.a:0 "Wir werden uns nehmen, was uns gehört!"
  phil.13.t:0 "Die Briten haben Sabah im Stich gelassen"
  phil.13.d:0 "Die Briten haben uns Sabah überlassen."
  phil.13.a:0 "Ein weiterer Schritt zum Paz Filipinas"
  phil.14.t:0 "Die Filipinos fordern das alte Generalkapitänsland"
  phil.14.d:0 "Die Groß-Philippinen haben einige unserer pazifischen Inseln gefordert, die einst Teil des Captaincy General Of The Philippines waren. Was sollen wir tun?"
  phil.14.a:0 "Wir dürfen nicht in einen weiteren Inselhopping-Krieg hineingezogen werden. Dies ist ein akzeptabler Verlust"
  phil.14.b:0 "Wir werden nichts von unserem Land abgeben! Für den Ruhm des Imperiums!"
  phil.15.t:0 "Die Japaner haben unser Ultimatum abgelehnt."
  phil.15.d:0 "Die Japaner haben unser Ultimatum abgelehnt."
  phil.15.a:0 "Wir werden uns mit Gewalt nehmen, was wir wollen!"
  phil.16.t:0 "Die Japaner haben unser Ultimatum angenommen."
  phil.16.d:0 "Die Japaner haben unser Ultimatum angenommen."
  phil.16.a:0 "Unsere Einflusssphäre erweitert sich"
  ocean.1.t:0 "Malaya Irredenta-Einladung; Indonesien"
  ocean.1.d:0 "Die Philippinen haben uns in ihre Fraktion, Malaya Irredenta, eingeladen."
  ocean.1.a:0 "In diesen unsicheren Zeiten brauchen wir Verbündete"
  ocean.1.b:0 "Wir weigern uns, mit unseren ideologischen Feinden zusammenzuarbeiten!"
  ocean.2.t:0 "Indonesien hat angenommen"
  ocean.2.d:0 "Indonesien hat unsere Einladung angenommen."
  ocean.2.a:0 "Malaya wird vereinigt werden!."
  ocean.3.t:0 "Indonesien abgelehnt"
  ocean.3.d:0 "Indonesien hat unsere Einladung abgelehnt."
  ocean.3.a:0 "Sie haben bereits vergessen, wer ihre wahren Brüder sind...."
  ocean.4.t:0 "Malaya Irredenta Einladung; Malaysia"
  ocean.4.d:0 "Die Philippinen haben uns in ihre Fraktion, Malaya Irredenta, eingeladen."
  ocean.4.a:0 "In dieser unsicheren Zeit brauchen wir Verbündete."
  ocean.4.b:0 "Wir weigern uns, mit unseren ideologischen Feinden zusammenzuarbeiten!"
  ocean.5.t:0 "Malaysia hat angenommen"
  ocean.5.d:0 "Malaysia hat unsere Einladung angenommen."
  ocean.5.a:0 "Wir haben die Wiedervereinigung erreicht!"
  ocean.6.t:0 "Malaysia hat abgelehnt"
  ocean.6.d:0 "Malaysia hat unsere Einladung abgelehnt."
  ocean.6.a:0 "Dies ist inakzeptabel!"
