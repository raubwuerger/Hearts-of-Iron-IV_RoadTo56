 RULE_HISTORICAL_SWE_AI_DESC: "Die KI wird versuchen, das schwedische Militär auszubauen und dabei neutral und demokratisch zu bleiben. Sie wird es sorgfältig vermeiden, mit den Achsenmächten und der Komintern in Konflikt zu geraten, kann aber den Alliierten im späteren Verlauf des Krieges begrenzte Unterstützung anbieten."
 RULE_OPTION_SWE_DEM_ALT: "Demokratische Alternative"
 RULE_OPTION_SWE_DEM_ALT_DESC: "Die schwedische KI wird den demokratischen Weg einschlagen, sich aber eher aktiv in den Krieg einmischen, indem sie schneller aufrüstet und eine eher rechtsgerichtete Politik verfolgt."

 RULE_OPTION_SWE_COMMUNISM: "Kommunismus"
 RULE_OPTION_SWE_COMMUNISM_DESC: "Die schwedische KI wird den kommunistischen Weg einschlagen und sich entweder mit den Achsenmächten oder den Alliierten verbünden."

 RULE_OPTION_SWE_FASCIST_INDEPENDENT: "Unabhängiger Faschist"
 RULE_OPTION_SWE_FASCIST_INDEPENDENT_DESC: "Die schwedische KI wird den faschistischen Weg einschlagen, unabhängig bleiben und versuchen, das Große Nordische Königreich zu bilden"

 RULE_OPTION_SWE_FASCIST_PUPPET: "Gehorsames Reichskommissariat Faschistisch"
 RULE_OPTION_SWE_FASCIST_PUPPET_DESC: "Die schwedische KI wird den faschistischen Weg einschlagen, sich Deutschland unterordnen und ihrem Oberherrn gegenüber gehorsam bleiben."

 RULE_OPTION_SWE_FASCIST_PUPPET_BACKSTABBER: "Verräterisches Reichskommissariat Faschist"
 RULE_OPTION_SWE_FASCIST_PUPPET_BACKSTABBER_DESC: "Die schwedische KI wird den faschistischen Weg einschlagen, sich Deutschland unterordnen und sich zu gegebener Zeit von ihm lösen."

 RULE_OPTION_SWE_UNALIGNED: "Monarchist"
 RULE_OPTION_SWE_UNALIGNED_DESC: "Die schwedische KI wird den bündnisfreien Weg einschlagen, den König wieder an die Macht bringen und versuchen, das Große Nordische Königreich zu gründen."

 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL: "Nordischer Verteidigungsrat"
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL_DESC: "Die KI wird versuchen, den Nordischen Verteidigungsrat zu gründen, um die Nordischen Länder zu schützen."

 RULE_OPTION_NOR_STALINIST: "Stalinistisch"
 RULE_OPTION_NOR_STALINIST_AI_DESC: " Die KI wird versuchen, die Popularität des Kommunismus zu steigern, indem sie Norwegen mit Stalins Sowjetunion verbündet, oder mit dem größten nicht-stalinistischen kommunistischen Land, wenn Stalin gestürzt wurde."
 RULE_OPTION_NOR_TROSTSKYIST: "[~§R~]R[~§!~] Trotzkistisch"
 RULE_OPTION_NOR_TROSTSKYIST_AI_DESC: "Die KI wird versuchen, Lew Trotzkij in Norwegen zu halten und seinen kommunistischen Grundsätzen zu folgen, indem sie sich gegen die Sowjetunion wendet, wenn diese stalinistisch bleibt, und sich mit ihr verbündet, wenn Trotzkij ihr Führer wird. [~§R~]R[~§!~] ist nicht mit dem Road to 56-Baum kompatibel, wenn er gewählt wird, ohne Waffen gegen Tyrannei zu besitzen, wird eine zufällige Option für die KI gewählt."

 RULE_OPTION_NOR_FASCIST: "Faschistisch"
 RULE_OPTION_NOR_FASCIST_AI_DESC: "Die KI lässt den Einfluss des Faschismus mit der Zeit wachsen und verbündet sich schließlich mit dem Dritten Reich oder dem größten faschistischen Land, wenn Deutschland nicht mehr faschistisch ist."
 RULE_OPTION_NOR_MONARCHIST: "Monarchistisch"
 RULE_OPTION_NOR_MONARCHIST_AI_DESC: "Die KI wird König Haakon VII. dazu drängen, den Storting aufzulösen und Norwegen in eine oligarchische Monarchie zu verwandeln."

 RULE_HISTORICAL_FIN_AI_DESC: "Die finnische KI wird versuchen, der historischen Kette von Ereignissen so weit wie möglich zu folgen."
 RULE_HISTORICAL_DEN_AI_DESC: "Die dänische KI wird versuchen, sich aus allen Konflikten herauszuhalten und den historischen Ereignissen so weit wie möglich zu folgen. Wenn sie zum Untertan wird, wird sie versuchen, langsam Unterstützung bei ausländischen Mächten aufzubauen, um schließlich ihre Unabhängigkeit wieder zu behaupten."
 RULE_OPTION_DEN_REARMAMENT: "[~§R~]R[~§!~][~§G~]S[~§!~] Dänische Wiederaufrüstung"
 RULE_OPTION_DEN_REARMAMENT_AI_DESC: "Dänemark wird versuchen, Bündnisse mit stärkeren Nationen zu schließen und sich gegen jegliche Invasionsversuche zu wehren. [~§R~]R[~§!~] ist nicht mit dem Road to 56 Baum kompatibel, wenn er ausgewählt wird, ohne Waffen gegen Tyrannei zu besitzen, wird eine zufällige Option für die KI ausgewählt."
 RULE_OPTION_DEN_MONARCHIST: "[~§G~]R[~§!~][~§G~]S[~§!~] Monarchist"
 RULE_OPTION_DEN_MONARCHIST_AI_DESC: "König Christian X entlässt die Regierung und übernimmt die absolute Macht.[~[~\n~][~\n~]~][~§G~]R[~§!~] ist [~§G~]voll[~§!~] kompatibel mit dem ausgewählten Road to 56 Fokusbaum.[~[~\n~][~\n~]~][~§G~]S[~§!~] ist [~§G~]voll[~§!~] kompatibel mit dem ausgewählten DLC Fokusbaum."
 RULE_OPTION_DEN_FASCIST: "[~§G~]R[~§!~][~§G~]S[~§!~] Faschist"
 RULE_OPTION_DEN_FASCIST_AI_DESC: "Die Faschistische Partei wird versuchen, die Macht in Dänemark zu übernehmen und das alte Nordseereich wiederherzustellen.[~§G~]R[~§!~] ist [~§G~]voll[~§! ~] ist [~§G~]R[~§!~] vollständig[~§!~] kompatibel mit dem gewählten Fokusbaum Road to 56.[~[~\n~][~\n~]~][~§G~]S[~§!~] ist [~§G~]vollständig[~§!~] kompatibel mit dem gewählten Fokusbaum DLC."
