 RULE_OPTION_DEFAULT_AI_DESC:0 "Die KI trifft Entscheidungen auf der Grundlage anderer Spieleinstellungen, wie z. B. der Option, historische Schwerpunkte und andere Spielszenarien zu erzwingen. Dies ist das gleiche Verhalten wie in Version 1.5 und früher."
 RULE_OPTION_RANDOM_AI_DESC:0 "Die KI entscheidet sich zu Beginn des Spiels zufällig für einen Spielplan und versucht, diesen auszuführen."
 RULE_OPTION_FASCIST_GER_AI_DESC:0 "Die deutsche KI wird faschistisch bleiben und versuchen, Europa zu übernehmen, indem sie den entsprechenden Weg im nationalen Fokusbaum einschlägt."
 RULE_FASCIST_JAP_AI_DESC:0 "Die japanische KI wird versuchen, die westlichen Verbündeten im Süden anzugreifen, indem sie den entsprechenden Weg im nationalen Fokusbaum einschlägt."
 RULE_OPTION_COMMUNIST_JAP_AI_DESC:0 "Die japanische KI wird versuchen, kommunistisch zu werden und andere kommunistische Regime in Asien zu unterstützen, indem sie den entsprechenden Weg im nationalen Fokusbaum einschlägt."
 RULE_OPTION_NEUTRALITY_JAP_AI_DESC:0 "Die japanische KI wird versuchen, die Sowjetunion im Norden anzugreifen und mit den Achsenmächten gemeinsame Sache zu machen, indem sie den entsprechenden Pfad im nationalen Fokusbaum einschlägt."
 RULE_DEMOCRATIC_JAP_AI_DESC:0 "Die japanische KI wird versuchen, sich zu einer Demokratie zu reformieren, indem sie den entsprechenden Pfad im Fokusbaum einschlägt."
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "Die italienische KI wird versuchen, der historischen Ereigniskette so weit wie möglich zu folgen."
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "Die italienische KI wird versuchen, sich mit Spanien zu verbünden, bevor sie sich der Achse anschließt, indem sie den entsprechenden Zweig im nationalen Fokusbaum absteigt."
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "Die italienische KI wird versuchen, der historischen Ereigniskette so weit wie möglich zu folgen."
 RULE_OPTION_FASCIST_ALTERNATE:0 "Faschistisch - alternativ"
