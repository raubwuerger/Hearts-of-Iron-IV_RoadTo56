 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_38_DESC:0 "Kriegsziele können bis 1938 nur aus nationalen Schwerpunkten, Ereignissen und Entscheidungen gewonnen werden."
 RULE_OPTION_FOCUSES_ONLY_39:0 "Nur Brennpunkte (bis 1939)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_39_DESC:0 "Kriegsziele können bis 1939 nur aus nationalen Schwerpunkten, Ereignissen und Entscheidungen gewonnen werden."
 RULE_OPTION_FOCUSES_ONLY_40:0 "Nur Brennpunkte (bis 1940)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_40_DESC:0 "Kriegsziele können bis 1940 nur aus nationalen Schwerpunkten, Ereignissen und Entscheidungen gewonnen werden."
