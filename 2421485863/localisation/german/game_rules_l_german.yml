 RULE_ALLOW_WARGOALS_FREE_25_DESC:1 "Die Erzeugung von Kriegszielen ist unter 25% Weltspannung deaktiviert, aber danach für alle Nationen verfügbar. Dies setzt alle Ideologiebeschränkungen außer Kraft, erlaubt aber immer noch das Erreichen von Kriegszielen durch Fokusse."
 RULE_ALLOW_WARGOALS_FREE_50_DESC:1 "Kriegszielgenerierung ist unter 50% Weltspannung deaktiviert, aber danach für alle Nationen verfügbar. Dies setzt alle Ideologiebeschränkungen außer Kraft, ermöglicht aber immer noch das Erreichen von Kriegszielen durch Fokusse."
 RULE_ALLOW_WARGOALS_FREE_75_DESC:1 "Die Erzeugung von Kriegszielen ist unterhalb von 75% Weltspannung deaktiviert, danach aber für alle Nationen verfügbar. Dies setzt alle Ideologiebeschränkungen außer Kraft, ermöglicht aber immer noch das Erreichen von Kriegszielen durch Fokusse."
 RULE_ALLOW_WARGOALS_FREE_100_DESC:1 "Die Erzeugung von Kriegszielen ist unterhalb von 100% Weltspannung deaktiviert, danach aber für alle Nationen verfügbar. Dies setzt alle Ideologiebeschränkungen außer Kraft, ermöglicht aber immer noch das Erreichen von Kriegszielen durch Fokusse."
