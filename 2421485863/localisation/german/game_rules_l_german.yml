 RULE_MAXIMUM_FORT_LEVEL_DESC:0 "Länder dürfen Land- und Küstenfestungen nur bis zur gewählten Stufe ausbauen. Festungen, die zu Beginn des Spiels vorhanden sind, sind davon nicht betroffen. Gebäude, die durch nationale Schwerpunkte, Entscheidungen und Ereignisse gewährt werden, dürfen die gewählte Stufe überschreiten."
