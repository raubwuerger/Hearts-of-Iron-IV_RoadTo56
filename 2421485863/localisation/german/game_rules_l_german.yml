 RULE_OPTION_ICE_SUPPORT_AI_DESC: "Die isländische KI wird versuchen, eine dänische Verteidigung gegen jeden Angreifer zu unterstützen"
 RULE_OPTION_ICE_FASCIST: "Faschistisch"
 RULE_OPTION_ICE_FASCIST_AI_DESC: "Die isländische KI wird den dänischen König denunzieren und versuchen, ein faschistisches Imperium in der Nordsee zu errichten."
 RULE_OPTION_ICE_COMMUNIST: "Kommunistisch"
 RULE_OPTION_ICE_COMMUNIST_AI_DESC: "Die isländische KI wird die Monarchie anprangern und einen kommunistischen Staat in Island errichten."
 RULE_HISTORICAL_NOR_AI_DESC: "Norwegen wird versuchen, demokratisch zu bleiben und der deutschen Invasion zu widerstehen, bevor es als Exilregierung an der Seite der Alliierten weiterkämpft."

 RULE_OPTION_HISTORICAL_PAR_AI_DESC: "Die künstliche Intelligenz wird sich aus der Weltpolitik heraushalten und sich auf interne Angelegenheiten konzentrieren, wobei sie durch Instabilitäten aus dem Krieg herausgehalten wird."
 RULE_OPTION_COMMUNIST_PAR_AI_DESC: "Die KI wird die kommunistische Regierung Rafael Francos beibehalten und sich an Bolivien für den Chaco-Krieg rächen wollen."
 RULE_OPTION_COMMUNIST_PAR_AI: "Kommunistisch"
 RULE_OPTION_DEMOCRATIC_PAR_AI_DESC: "Die KI wird gegen Rafael Francos Putsch kämpfen und in einen Bürgerkrieg eintreten, um zu versuchen, ihre demokratische Regierung aufrechtzuerhalten."
 RULE_OPTION_DEMOCRATIC_PAR_AI: "Demokratisch"

 RULE_OPTION_MONARCHIST_ALCANTARA: "Monarchistisch - Dom Pedro de Alcântara"
 RULE_OPTION_MONARCHIST_ALCANTARA_DESC: "Die KI wird versuchen, das Kaiserreich Brasilien zu reformieren, indem sie Pedro de Alcântara als rechtmäßigen Thronfolger unterstützt. Sie wird dann versuchen, die Wiedervereinigung mit Portugal durch Diplomatie oder Gewalt zu erreichen."
 RULE_OPTION_BRA_COMMUNIST_STALINISM: "Kommunismus - Luís Carlos Prestes"
 RULE_OPTION_BRA_COMMUNIST_STALINISM_DESC: "Brasilien wird versuchen, die demokratische Regierung zu stürzen und durch eine kommunistische Regierung mit sowjetischer Ausrichtung unter der Führung von Luís Carlos Prestes zu ersetzen. Das Land wird dann der Komintern beitreten und die Sowjetunion unterstützen."
 RULE_OPTION_BRA_COMMUNIST_INDEPENDENT: "Kommunismus - Aliança Nacional Libertadora"
 RULE_OPTION_BRA_COMMUNIST_INDEPENDENT_DESC: "Brasilien wird die ANL wiederbeleben und versuchen, die demokratische Regierung zu stürzen. An ihre Stelle tritt der ANL-Rat, der dann kommunistische Reformen durchführt, bevor er schließlich versucht, den Kontinent von Faschismus und Imperialismus zu befreien."
