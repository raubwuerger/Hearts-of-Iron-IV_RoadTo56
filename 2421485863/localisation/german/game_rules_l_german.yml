 RULE_ALLOW_LICENSING:0 "Produktionslizenzen"
 RULE_ALLOW_LICENSING_FREE_DESC:0 "Länder können von jedem Land Produktionslizenzen erwerben."
 RULE_ALLOW_LICENSING_SAME_IDEOLOGY_DESC:0 "Länder dürfen nur Produktionslizenzen von Ländern mit der gleichen herrschenden Ideologie erwerben."
 RULE_ALLOW_LICENSING_SAME_FACTION_DESC:0 "Länder dürfen nur Produktionslizenzen von Ländern der gleichen Fraktion erwerben."
 RULE_ALLOW_LICENSING_BLOCKED_DESC:0 "Länder können niemals Produktionslizenzen außerhalb von besonderen Entscheidungen und Ereignissen erwerben."
 RULE_ALLOW_LEND_LEASE:0 "Leihen/Pachten"
 RULE_ALLOW_LEND_LEASE_FREE_DESC:0 "Länder können Leih- und Pachtausrüstungen an alle Länder mit beliebiger Weltspannungsstufe verleihen."
 RULE_ALLOW_LEND_LEASE_LIMITED_DESC:0 "Das Verleihen von Ausrüstung ist durch die Weltspannung und die Ideologieregeln begrenzt."
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC:0 "Länder dürfen Leihausrüstung nur an Länder mit der gleichen herrschenden Ideologie verleihen."
 RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC:0 "Länder dürfen Leihgeräte nur an Länder derselben Fraktion verleihen."
 RULE_ALLOW_LEND_LEASE_BLOCKED_DESC:0 "Ein Land darf niemals Ausrüstung an ein anderes Land verleihen."
 RULE_ALLOW_VOLUNTEERS:0 "Freiwillige"
 RULE_ALLOW_VOLUNTEERS_FREE_DESC:0 "Länder können unabhängig von der Weltspannung Freiwillige in jedes Land entsenden."
 RULE_ALLOW_VOLUNTEERS_LIMITED_DESC:0 "Die Entsendung von Freiwilligen wird durch die Regeln zur Weltspannung und Ideologie eingeschränkt."
 RULE_ALLOW_VOLUNTEERS_SAME_IDEOLOGY_DESC:0 "Länder dürfen nur Freiwillige in Länder schicken, die dieselbe herrschende Ideologie haben."
 RULE_ALLOW_VOLUNTEERS_BLOCKED_DESC:0 "Länder dürfen niemals Freiwillige in irgendein Land schicken."
RULE_VOLUNTEERS_NOT_ANARCHISTS_TT:0 "[~§R~]Souveräne Staaten können keine Freiwilligen zu Anarchisten schicken![~§!~]"
 RULE_VOLUNTEERS_PORTUGAL_SCW_TT:0 "[~§R~]Portugal kann keine Freiwilligen zu einer spanischen Fraktion schicken, die es nicht unterstützt.[~§!~]"
 RULE_VOLUNTEERS_BULGARIA_SCW_TT:0 "[~§R~]Bulgarien kann keine Freiwilligen zu einer spanischen Gruppierung schicken, die es nicht unterstützt.[~§!~]"
 RULE_VOLUNTEERS_SOVIET_CHINA_SUPPORT_CHOSEN_ONE_TT:0 "[~§R~]Die Sowjetunion kann keine Freiwilligen zu einer chinesischen Fraktion schicken, die sie nicht unterstützt.[~§!~]"
 RULE_VOLUNTEERS_SOVIET_CHINA_ONLY_ONE_TT:0 "[~§R~]Wir können keine Freiwilligen zu mehr als einer chinesischen Fraktion schicken.[~§!~]"
 RULE_VOLUNTEERS_SOVIET_SCW_TT:0 "[~§R~]Die Sowjetunion kann keine Freiwilligen zu einer spanischen Gruppierung schicken, die gegen die republikanische Regierung rebelliert hat.[~§!~]"
 RULE_VOLUNTEERS_SOVIET_SCW_COVERT_POUM_TT:0 "[~§R~]Die Sowjetunion unterliegt immer noch der stalinistischen Doktrin und kann keine Freiwilligen zu einer spanischen Fraktion schicken, die sich gegen die republikanische Regierung aufgelehnt hat.[~§!~]"
 RULE_VOLUNTEERS_SOVIET_SCW_POUM_TT:0 "[~§R~]Die Sozialistische Sowjetrepublik unterstützt die POUM und kann keine Freiwilligen an eine andere spanische Gruppierung schicken.[~§!~]"
 RULE_VOLUNTEERS_SOVIET_EXILES_SCW_TT:0 "[~§R~]Die russische Regierung kann nur Freiwillige zu spanischen Rebellen schicken, die gegen die rechtmäßige spanische Regierung kämpfen.[~§!~]"
 RULE_VOLUNTEERS_SAME_IDEOLOGY_TT:0 "Spielregel: [~§R~]Länder können nur Freiwillige in Länder schicken, die dieselbe herrschende Ideologie teilen.[~§!~]"
 RULE_ALLOW_GUARANTEES:0 "Unabhängigkeit garantieren"
 RULE_ALLOW_GUARANTEES_FREE_DESC:0 "Die Unabhängigkeit eines Landes kann jederzeit garantiert werden, unabhängig von der Weltspannung."
 RULE_ALLOW_GUARANTEES_LIMITED_DESC:0 "Die Abgabe einer Unabhängigkeitsgarantie wird durch die Weltspannung und die Ideologie eingeschränkt."
 RULE_ALLOW_GUARANTEES_SAME_IDEOLOGY_DESC:0 "Länder können nur für Länder garantieren, die ihre herrschende Ideologie teilen."
 RULE_ALLOW_GUARANTEES_BLOCKED_DESC:0 "Länder können niemals Garantien für andere Länder abgeben. Dies gilt nicht für Garantien, die zu Beginn des Spiels bestehen oder die durch nationale Schwerpunkte vergeben werden."
 RULE_ALLOW_REVOKE_GUARANTEES:0 "Garantien widerrufen"
 RULE_ALLOW_REVOKE_GUARANTEES_ALLOWED_DESC:0 "Unabhängigkeitsgarantien können widerrufen werden."
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_DESC:0 "Unabhängigkeitsgarantien können niemals außerhalb von nationalen Schwerpunkten widerrufen werden."
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_TOOLTIP:0 "Spielregel: [~§R~]Unabhängigkeitsgarantien können niemals außerhalb nationaler Fokusse widerrufen werden.[~§!~]"
 RULE_ALLOW_LEAVE_FACTION:0 "Faction verlassen"
 RULE_ALLOW_LEAVE_FACTION_ALLOWED_DESC:0 "Völlig souveräne Länder können eine Faction verlassen, während sie im Frieden sind."
 RULE_ALLOW_LEAVE_FACTION_BLOCKED_DESC:0 "Länder können eine Faction nicht verlassen, außer durch nationale Foki und Ereignisse."
 RULE_ALLOW_KICK_FACTION:0 "Aus der Faction werfen"
 RULE_ALLOW_KICK_FACTION_ALLOWED_DESC:0 "Der Anführer einer Faction kann jedes Land aus der Faction werfen."
 RULE_ALLOW_KICK_FACTION_BLOCKED_DESC:0 "Der Anführer einer Faction kann kein Mitglied der Faction aus der Faction werfen."
 RULE_ALLOW_TAKE_OVER_FACTION:0 "Übernahme der Faction-Führung"
 RULE_ALLOW_TAKE_OVER_FACTION_ALLOWED_DESC:0 "Länder können die Fraktionsführung übernehmen, wenn sie die Kriterien erfüllen."
 RULE_ALLOW_TAKE_OVER_FACTION_BLOCKED_DESC:0 "Länder dürfen die Fraktionsführung nicht übernehmen."
