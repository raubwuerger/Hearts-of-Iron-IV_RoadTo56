 PEACE_SCORE_RESET_LOW_SCORES:0 "Umverteilung von niedrigen Punktzahlen"
 RULE_OPTION_PEACE_SCORE_RESET_LOW_SCORES_YES_DESC:0 "Gewinner mit weniger als 5% Kriegsbeteiligung geben ihre gesamte Punktzahl an andere Gewinner weiter.[~\n~]Gilt nicht, wenn kein Gewinner mindestens 10% Kriegsbeteiligung hat.[~\n~]Gilt nicht für menschliche Spieler."
