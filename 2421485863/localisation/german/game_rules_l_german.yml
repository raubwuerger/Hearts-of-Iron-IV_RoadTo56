 RULE_DEMOCRATIC_CONTINUE_THE_ZUIDERZEE_WORKS_HOL_AI_DESC:0 "Die niederländische KI versucht, demokratisch zu bleiben, konzentriert sich aber auf den Aufbau des Kontinents statt auf ihre Kolonien, indem sie den entsprechenden Pfad im nationalen Fokusbaum einschlägt."
 RULE_OPTION_CAVE_TO_THE_GERMANS:0 "Vor den Deutschen kapitulieren"
 RULE_CAVE_TO_THE_GERMANS_HOL_AI_DESC:0 "Die niederländische KI wird versuchen, den Deutschen im Handelskrieg nachzugeben und sich mit ihnen zu verbünden, sobald sie faschistisch werden, indem sie den entsprechenden Pfad im nationalen Fokusbaum einschlägt."
 RULE_OPTION_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES:0 "Führe die kleinen Demokratien"
 RULE_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES_HOL_AI_DESC:0 "Die niederländische KI wird versuchen, demokratisch zu bleiben und die kleineren Demokratien Europas bei der Schaffung einer Europäischen Union anzuführen, indem sie den entsprechenden Pfad im nationalen Fokusbaum einschlägt."
 RULE_OPTION_SECULAR_REPUBLIC:0 "Laizistische Republik"
 RULE_OPTION_SECULAR_REPUBLIC_DESC:0 "Der Trend zu gemäßigtem Säkularismus und Rechtsstaatlichkeit wird sich in Mexiko verstärken und das Land wird sich an Amerika orientieren."
 RULE_OPTION_SOCIAL_CATHOLICISM:0 "Sozialer Katholizismus"
 RULE_OPTION_SOCIAL_CATHOLICISM_DESC:0 "Gemäßigte Reformer innerhalb der katholischen Kirche werden ein neues Konkordat innerhalb Mexikos schaffen, das die sozialen Unruhen des Totalitarismus beendet und Mexiko auf Großbritannien ausrichtet."
 RULE_OPTION_FASCIST_DICTATORSHIP:0 "Faschistische Diktatur"
 RULE_OPTION_FASCIST_DICTATORSHIP_DESC:0 "Plutarco Calles, Saturnino Cedillo und die anderen militärischen Machthaber werden Mexikos aufkeimende Demokratieversuche abbrechen und sich an Deutschland anlehnen."
 RULE_OPTION_THEOCRATIC_ORDER:0 "Theokratische Ordnung"
 RULE_OPTION_THEOCRATIC_ORDER_DESC:0 "Die Synarchisten und Cristeros übernehmen die Macht in Mexiko und schaffen eine neue lateinamerikanische Ordnung, um den Kontinent von Ketzern zu säubern."
 RULE_OPTION_SOVIET_REPUBLIC:0 "Sowjetische Republik"
 RULE_OPTION_SOVIET_REPUBLIC_DESC:0 "Mexiko wird sich auf die Sowjetunion ausrichten und die Revolution mit der Spitze eines Bajonetts in Lateinamerika verbreiten."
 RULE_OPTION_CARDENISMO:0 "Cárdenismo"
 RULE_OPTION_CARDENISMO_DESC:0 "Lázaro Cárdenas und seine linksgerichteten Nachfolger werden eine Bolivarische Allianz gründen und die Yanqui-Imperialisten angreifen."
 RULE_GROUP_GAME_SETUP:0 "Spielaufbau"
 AMERICAS_COLONIZATION_STATUS:0 "Amerikas Kolonisationsstatus"
 RULE_OPTION_DEFAULT_COLONIZATION_DESC:0 "Die Welt ist im historischen Zustand kolonisiert."
 RULE_OPTION_AMERICAS_DECOLONIZED:0 "Amerika dekolonisiert"
 RULE_OPTION_AMERICAS_DECOLONIZED_DESC:0 "Alle freigebbaren kolonisierten Nationen in Amerika werden bei Spielbeginn als freie und unabhängige Nationen freigegeben."
 AFRICA_COLONIZATION_STATUS:0 "Afrika Kolonialisierungsstatus"
 RULE_OPTION_AFRICA_DECOLONIZED:0 "Afrika Dekolonisiert"
 RULE_OPTION_AFRICA_DECOLONIZED_DESC:0 "Alle freigebbaren kolonisierten Nationen in Afrika werden bei Spielstart als freie und unabhängige Nationen freigegeben."
 ASIA_COLONIZATION_STATUS:0 "Asien Kolonisierung Status"
 RULE_OPTION_ASIA_DECOLONIZED:0 "Asien entkolonisiert"
 RULE_OPTION_ASIA_DECOLONIZED_DESC:0 "Alle freigebbaren kolonisierten Nationen in Asien werden bei Spielstart als freie und unabhängige Nationen freigegeben."
 OCEANIA_COLONIZATION_STATUS:0 "Ozeanien Kolonisierungsstatus"
 RULE_OPTION_OCEANIA_DECOLONIZED:0 "Ozeanien dekolonisiert"
 RULE_OPTION_OCEANIA_DECOLONIZED_DESC:0 "Alle freigebbaren kolonisierten Nationen in Ozeanien werden bei Spielstart als freie und unabhängige Nationen freigegeben."
 RULE_OPTION_OCEANIA_UNITED:0 "Polynesisches Reich"
 RULE_OPTION_OCEANIA_UNITED_DESC:0 "Polynesien wird zu Beginn des Spiels zu einem einzigen Land vereinigt."
 ENG_FRAGMENTATION_STATUS:0 "Vereinigtes Königreich Fragmentierungsstatus"
 RULE_OPTION_DEFAULT_FRAGMENTATION_DESC:0 "Keine Nationalstaaten sind in ihre Bestandteile zersplittert."
 RULE_OPTION_ENG_FRAGMENTED:0 "Vereinigtes Königreich Fragmentiert"
 RULE_OPTION_ENG_FRAGMENTED_DESC:0 "Alle freigebbaren Teilstaaten des Vereinigten Königreichs werden bei Spielbeginn als freie und unabhängige Staaten freigegeben."
 SPR_FRAGMENTATION_STATUS:0 "Spanien Fragmentierung Status"
 RULE_OPTION_SPR_FRAGMENTED:0 "Spanien Fragmentiert"
 RULE_OPTION_SPR_FRAGMENTED_DESC:0 "Katalonien, Galicien und Navarra werden bei Spielstart als freie und unabhängige Staaten freigegeben."
 RULE_OPTION_SPR_FAMILIAR:0 "11. November"
 RULE_OPTION_SPR_FAMILIAR_DESC:0 "Die Grenzen Spaniens werden in etwas Vertrautes umgezeichnet."
 FRA_FRAGMENTATION_STATUS:0 "Status der französischen Fragmentierung"
 RULE_OPTION_FRA_FRAGMENTED:0 "Frankreich Fragmentiert"
 RULE_OPTION_FRA_FRAGMENTED_DESC:0 "Bei Spielbeginn werden alle freigebbaren Teilstaaten Frankreichs als freie und unabhängige Staaten freigegeben."
 YUG_FRAGMENTATION_STATUS:0 "Jugoslawien Fragmentierung Status"
 RULE_OPTION_YUG_FRAGMENTED:0 "Jugoslawien Fragmentiert"
 RULE_OPTION_YUG_FRAGMENTED_DESC:0 "Alle freigebbaren Teilstaaten Jugoslawiens werden bei Spielbeginn als freie und unabhängige Staaten freigegeben."
 SOV_FRAGMENTATION_STATUS:0 "Sowjetunion Zersplitterung Status"
 RULE_OPTION_SOV_FRAGMENTED:0 "Sowjetunion aufgelöst"
 RULE_OPTION_SOV_FRAGMENTED_DESC:0 "Alle freischaltbaren Teilstaaten der Sowjetunion werden bei Spielbeginn als freie und unabhängige Nationen freigeschaltet."
 RULE_OPTION_SOV_UTTERLY_FRAGMENTED:0 "Sowjetunion zersplittert"
 RULE_OPTION_SOV_UTTERLY_FRAGMENTED_DESC:0 "Alle freischaltbaren Republiken, Okrugs und Territorien, aus denen die Sowjetunion besteht, werden bei Spielbeginn als freie und unabhängige Nationen freigeschaltet."
 RAJ_FRAGMENTATION_STATUS:0 "Indien Fragmentierungsstatus"
 RULE_OPTION_RAJ_FRAGMENTED:0 "Britisches Raj Fragmentiert"
 RULE_OPTION_RAJ_FRAGMENTED_DESC:0 "Alle freischaltbaren Nationen, die das Britische Raj bilden, werden bei Spielbeginn als freie und unabhängige Nationen freigeschaltet."
 RULE_OPTION_NATIONALIST_HISTORICAL:0 "Franquismus"
 RULE_OPTION_NATIONALIST_HISTORICAL_DESC:0 "Franco übernimmt die Kontrolle über die nationalistische Front und verschmilzt die Ideologien der Falangisten und Karlisten in einem neuen und vereinten Spanien, das versucht, im Weltkrieg neutral zu bleiben, solange es nicht angegriffen wird."
 RULE_OPTION_SECOND_REPUBLIC:0 "Zweite Republik"
 RULE_OPTION_SECOND_REPUBLIC_DESC:0 "Die demokratische Regierung Spaniens wird die Zweite Republik aufrechterhalten und sowohl den Faschismus als auch den Kommunismus ablehnen."
 RULE_OPTION_FALANGIST:0 "Falangismus"
 RULE_OPTION_FALANGIST_DESC:0 "Die Falangisten unter José Antonio Primo de Rivera lehnen den Carlismus ab und streben die Wiederherstellung des spanischen Imperialismus an."
 RULE_OPTION_CARLIST:0 "Carlismus"
 RULE_OPTION_CARLIST_DESC:0 "Die Carlisten unter Manuel Fal Conde werden den Falangismus ablehnen und die Rückkehr zur absolutistischen Monarchie unter dem rechtmäßigen Karlistenkönig anstreben."
 RULE_OPTION_ANARCHIST:0 "Anarchismus"
 RULE_OPTION_ANARCHIST_DESC:0 "Die anarchistischen Kommunen in Aragonien und Katalonien werden sich zusammenschließen, um die Faschisten und Kommunisten gleichermaßen zu besiegen und sich der Idee eines Nationalstaates zu widersetzen."
 RULE_OPTION_INDEPENDENT_COMMUNIST:0 "Unabhängiger Kommunismus"
 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC:0 "Nach dem Bürgerkrieg werden die POUM und ihre anarchistischen Verbündeten das stalinistische Joch abschütteln und eine unabhängige kommunistische Ideologie anstreben."
 RULE_OPTION_STALINIST:0 "Stalinistischer Kommunismus"
 RULE_OPTION_STALINIST_DESC:0 "Die wahren Kommunisten, die ihre Befehle aus Moskau erhalten, werden sich den Anarchisten und Faschisten widersetzen, den Einfluss der unabhängigen Kommunisten zurückdrängen und ein neues Zeitalter für die Zweite Republik unter stalinistischer Führung einleiten."
 RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "Unter dem Regime von Salazar wird Portugal den Estado Novo stärken und versuchen, während des Zweiten Weltkriegs neutral zu bleiben."
 RULE_OPTION_FASCIST_POR_AI_DESC:0 "Rafael Pereira übernimmt als faschistischer Diktator die Kontrolle über Portugal, unterstützt die Nationalisten während des Spanischen Bürgerkriegs und versucht danach, sich den Achsenmächten anzuschließen."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE:0 "Das Fünfte Reich"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:1 "Die portugiesische Regierung schließt sich dem Faschismus an, kämpft im Spanischen Bürgerkrieg gegen die Republikaner und versucht, ihre verlorenen Gebiete in Afrika, Asien und Amerika zurückzugewinnen, um wieder zu einer Großmacht aufzusteigen."
 RULE_OPTION_NEUTRALITY_MONARCHIST:0 "Monarchisten"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "Nach der Wiederherstellung der Monarchie in Portugal wird König Duarte an die brasilianischen Monarchisten appellieren und versuchen, das Kaiserreich Portugal und Brasilien wiederherzustellen."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC:1 "Unter dem Einfluss des Vereinigten Königreichs wird eine demokratische Regierung das autoritäre Regime von Salazar stürzen und sich mit Hilfe der Briten auf die Entwicklung der nationalen Industrie konzentrieren, bevor sie sich den Alliierten anschließt."
 RULE_OPTION_COMMUNIST_COMINTERN:0 "Kommunistisch"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "Portugal richtet sich auf die Sowjetunion aus, unterstützt die Spanische Republik und versucht, der Komintern beizutreten."
 RULE_OPTION_COMMUNIST_INDEPENDENT:0 "Vereinigte Europäische Sozialistische Republiken"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "Die Kommunisten werden die Regierung stürzen und gegen die spanischen Nationalisten kämpfen, um die Iberische Halbinsel als die Vereinigten Europäischen Sozialistischen Republiken zu vereinen, die letzte europäische Bastion gegen den Faschismus."
 RULE_OPTION_MONARCHIST_ORLEANIST:0 "Monarchist: Haus Orléan"
 RULE_OPTION_MONARCHIST_LEGITIMIST:0 "Monarchist: Haus Bourbon"
 RULE_OPTION_MONARCHIST_BONAPARTIST:0 "Monarchist: Haus Bonapart"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC:0 "Die französische KI wird versuchen, die französische Monarchie wiederherzustellen und den orléanistischen Prätendenten auf den Thron zu setzen, indem sie den entsprechenden Pfad im Fokusbaum einschlägt."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC:0 "Die französische KI wird versuchen, die französische Monarchie wiederherzustellen und den legitimistischen Thronprätendenten auf den Thron zu setzen, indem sie den entsprechenden Pfad im Fokusbaum abläuft."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC:0 "Die französische KI wird versuchen, die französische Monarchie wiederherzustellen und den bonapartistischen Thronprätendenten auf den Thron zu setzen, indem sie den entsprechenden Pfad im Fokusbaum abläuft."
 RULE_ALLOW_RELEASE_NATIONS_KURDISTAN_TOOLTIP:1 "[~§Y~][[~ROOT.GetName~]][~§!~] ist es nicht erlaubt, [~§Y~][[~KUR.GetName~]][~§!~] freizugeben, nur Länder ohne Kerne auf [~§Y~]kurdischem[~§!~] Territorium dürfen [~§Y~][[~KUR.GetName~]][~§!~] freigeben."
 RULE_ENTENTE_LIT_AI_DESC:0 "Litauen wird versuchen, die Baltische Entente zu formalisieren und gegen die Sowjets zu bestehen."
 RULE_ENTENTE_EST_AI_DESC:0 "Estland wird versuchen, die Baltische Entente zu formalisieren und gegen die Sowjets zu überleben."
 RULE_ENTENTE_LAT_AI_DESC:0 "Lettland wird versuchen, die Baltische Entente zu formalisieren und gegen die Sowjets zu überleben."
 RULE_HISTORICAL_EST_AI_DESC:0 "Die estnische KI wird während des größten Teils der Kampagne neutral bleiben, aber in den 1940er Jahren eine sowjetische Marionette werden."
 RULE_HISTORICAL_LAT_AI_DESC:0 "Die lettische KI bleibt während des größten Teils der Kampagne neutral, wird aber in den 1940er Jahren zu einer sowjetischen Marionette."
 RULE_HISTORICAL_LIT_AI_DESC:0 "Die litauische KI bleibt während des größten Teils der Kampagne neutral, wird aber in den 1940er Jahren zu einer sowjetischen Marionette."
 RULE_OPTION_MONARCHIST_LIT_AI_DESC:0 "Litauen wird versuchen, die Monarchie wiederherzustellen und das Polnisch-Litauische Commonwealth zu beanspruchen."
 RULE_OPTION_BALTIC_ENTENTE:0 "Baltische Entente"
 RULE_OPTION_HISTORICAL_BUL_AI_DESC:0 "Zar Boris III. führt das Land auf die Seite der Achsenmächte und verlässt sich auf die deutsche Schlichtung, um die bulgarischen Grenzen friedlich zu erweitern und schließlich den Dreierpakt zu unterzeichnen und die bulgarische Beteiligung am Krieg zu verzögern."
 RULE_OPTION_COMMUNIST_BUL_AI_DESC:0 "Bulgarien wird versuchen, der Komintern beizutreten und gemeinsam mit seinen sowjetischen Genossen gegen Faschismus und Kapitalismus in Europa zu kämpfen."
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION:0 "Kommunistisch-balkanische Föderation"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC:0 "Bulgarien wird versuchen, eine Balkan-Allianz zu bilden, um seine Nachbarn zu beeinflussen, die Revolution anzunehmen und schließlich den Balkan zu vereinen."
 RULE_OPTION_FASCIST_BUL_AI_DESC:0 "Als der Faschismus im Lande aufsteigt, wird der rechtsgerichtete Führer Hristo Lukov versuchen, sich der Achse anzuschließen, um schließlich den Zaren zu stürzen und eine Militärdiktatur zu errichten."
 RULE_OPTION_THE_RETURN_OF_FERDINAND:0 "Die Rückkehr von Ferdinand I."
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC:0 "Nach dem Tod von Zar Boris III. sitzt sein Vater Ferdinand I. wieder auf dem Thron und will sich an denen rächen, die ihm vor Jahrzehnten Unrecht getan haben."
 RULE_OPTION_DEMOCRATIC_SOCIALIST:0 "Demokratisch - Sozialistisch"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC:1 "Die von Nikola Mushanov geführte Regierung wird eine sozialistische Politik verfolgen und versuchen, die Beziehungen zu den Nachbarländern zu verbessern, um eine Balkan-Konföderation zu bilden und den Balkan gegen ausländische Aggressoren zu verteidigen."
 RULE_OPTION_DEMOCRATIC_LIBERAL:0 "Demokratisch - Liberal"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC:0 "Die bulgarische Demokratische Partei wird versuchen, sich den Alliierten anzuschließen, indem sie sich gegen Zar Boris verschwört, um ihn zu entmachten und einen allianzfreundlichen Regentschaftsrat zu bilden."
 RULE_OPTION_METAXIST_GRE_AI_DESC:0 "Griechenland wird eine Politik der Neutralität verfolgen und gleichzeitig die Ideen des Metaxismus entwickeln."
 RULE_OPTION_MONARCHIST_GRE_AI:0 "Monarchismus"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC:0 "Griechenland wird zu einer absoluten Monarchie und strebt den Beitritt zu den Alliierten an."
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI:0 "Beitritt zu den Mittelmächten"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC:0 "Griechenland wird eine absolute Monarchie und strebt den Beitritt zu den Mittelmächten mit Deutschland oder Österreich-Ungarn an."
 RULE_OPTION_STALINIST_GRE_AI:0 "Stalinistisch"
 RULE_OPTION_STALINIST_GRE_AI_DESC:0 "Griechenland wird versuchen, der Komintern beizutreten und eine Schlacht um den Bosporus mit der Türkei entfachen."
 RULE_OPTION_COMMUNIST_GRE_AI:0 "Kommunistisch"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC:0 "Griechenland wird versuchen, den Faschismus in Europa an der Seite des kommunistischen Jugoslawiens zu bekämpfen."
 RULE_OPTION_DEMOCRATIC_GRE_AI:0 "Venezolanisch"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC:0 "Griechenland wird um das Recht kämpfen, die Megali-Idee zu verwirklichen."
 RULE_OPTION_FASCISM_GRE_AI_DESC:0 "Griechenland wird eine nationalsozialistische Republik werden und versuchen, sich an der Seite der Türkei der Achse anzuschließen."
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI:0 "Anatolischer Faschist"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC:0 "Griechenland wird demokratisch, erleidet einen Zusammenbruch der Regierung und strebt dann nach den größten Ambitionen."
 RULE_OPTION_HISTORICAL_TUR_AI:0 "Historische"
 RULE_OPTION_HISTORICAL_TUR_AI_DESC:1 "Die Türkei wird unter der Führung von İsmet İnönü so lange wie möglich Neutralität wahren und dann versuchen, sich den Alliierten anzuschließen."
 RULE_OPTION_ALTERNATE_KEMALIST_AI:0 "Alternative Kemalisten"
 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC:0 "Die Türkei wird Fevzi Çakmak als Nachfolger von Mustafa Kemal Atatürk zum Staatspräsidenten ernennen und so lange wie möglich Neutralität anstreben, bevor sie versucht, sich entweder der Achse oder den Alliierten anzuschließen."
 RULE_OPTION_OTTOMAN:0 "Wiederherstellung des osmanischen Sultanats"
 RULE_OPTION_OTTOMAN_DESC:0 "Die Türkische Republik wird zusammenbrechen, und aus ihrer Asche wird das Osmanische Sultanat wieder an die Macht kommen."
 RULE_OPTION_COMMUNIST_TUR_AI:0 "Kommunismus"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC:0 "Die Türkei wird eine kommunistische Regierung einsetzen und versuchen, der Komintern beizutreten."
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI:0 "Unabhängiger Kommunismus"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC:0 "Die Türkei wird eine kommunistische Regierung einsetzen, die ihre kemalistischen Eigenschaften beibehält und versucht, eine Fraktion zu bilden."
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST:0 "Demokratischer Kemalismus"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC:0 "Celâl Bayar wird die Türkei in eine kemalistische Demokratie umwandeln und versuchen, sich den Alliierten anzuschließen."
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE:0 "Demokratischer Konservatismus"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC:0 "Adnan Menderes wird die Türkei in eine konservative Demokratie umwandeln und versuchen, sich den Alliierten anzuschließen."
 RULE_OPTION_FASCISM_TUR_AI:0 "Kemalistischer Faschismus"
 RULE_OPTION_FASCISM_TUR_AI_DESC:0 "Recep Peker wird die Türkei in eine faschistische Diktatur umwandeln und versuchen, sich der Achse anzuschließen."
 RULE_OPTION_TUR_FASCISM_ALTERNATE:0 "Militaristischer Faschismus"
 RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC:0 "Fevzi Çakmak wird die Türkei in eine konservative, quasi-faschistische Diktatur umwandeln und versuchen, mit Italien ein Bündnis einzugehen."
 RULE_OPTION_BALKAN_ENTENTE:0 "Sicherung des Balkans"
 RULE_OPTION_BALKAN_ENTENTE_DESC:0 "Die Türkei wird sich für die Aufrechterhaltung der Sicherheit auf dem Balkan einsetzen und versuchen, eine Fraktion mit Griechenland, Rumänien und Jugoslawien zu bilden."
 RULE_FASCIST_LIT_AI_DESC:0 "Die litauische KI wird versuchen, eine faschistische Regierung zu errichten, indem sie den entsprechenden Weg im nationalen Fokusbaum einschlägt."
 RULE_FASCIST_LAT_AI_DESC:0 "Die lettische KI wird versuchen, eine faschistische Regierung zu errichten, indem sie den entsprechenden Weg im nationalen Fokusbaum einschlägt."
 RULE_FASCIST_EST_AI_DESC:0 "Die estnische KI wird versuchen, eine faschistische Regierung zu errichten, indem sie den entsprechenden Pfad im nationalen Fokusbaum absteigt."
 RULE_COMMUNIST_BALTIC_AI_DESC:0 "Die KI wird versuchen, ein kommunistisches Regime zu errichten, indem sie den entsprechenden Pfad im nationalen Fokusbaum einschlägt."

 RULE_HISTORICAL_ETH_AI_DESC:0 "Die äthiopische KI wird versuchen, Italien mit Hilfe der Legaue der Nationen zu besiegen, und wenn dies nicht gelingt, ins Exil gehen. Danach wird sie versuchen, ihr Heimatgebiet zurückzuerobern und Äthiopien wiederaufzubauen."
 RULE_OPTION_ETH_IMPERIAL:0 "Kaiserlich: Der Löwe steht fest"
 RULE_ETH_IMPERIAL_AI_DESC:0 "Die äthiopische KI wird versuchen, Italien im Alleingang zu besiegen, ohne die Hilfe des Völkerbundes in Anspruch zu nehmen. Danach wird sie versuchen, ihr Imperium zu vergrößern."
 RULE_OPTION_ETH_STALINIST_desc:0 "Die KI wird versuchen, Äthiopien kommunistisch zu machen und die Unterstützung der Sowjetunion zu gewinnen, um es zu einer stalinistischen Marionette zu machen."
 RULE_OPTION_ETH_STALINIST:0 "Kommunistisch: Sowjetische Hilfe"
 RULE_OPTION_ETH_ANARCHIST:0 "Anarcho-Kommunistisch: Appell an die Welt"
 RULE_OPTION_ETH_ANARCHIST_desc:0 "Die KI wird versuchen, Äthiopien mit der Unterstützung von Kommunisten und Anarchisten aus der ganzen Welt in eine anarcho-kommunistische Föderation zu verwandeln."
 RULE_OPTION_ETH_COLLABORATIONIST:0 "Faschistisch: Kollaborateur"
 RULE_OPTION_ETH_COLLABORATIONIST_desc:0 "Die KI fällt Haile Selassie in den Rücken und stellt sich auf die Seite der Italiener, wodurch Äthiopien zu einer faschistischen Marionette wird."
 RULE_OPTION_ETH_INDEPENDENT_FASCIST:0 "Faschistisch: Unabhängig"
 RULE_OPTION_ETH_INDEPENDENT_FASCIST_desc:0 "Die KI fällt Haile Selassie in den Rücken und stellt sich auf die Seite der Italiener, wodurch Äthiopien zu einer faschistischen Marionette wird. Es wird jedoch versuchen, sich zu befreien und eine unabhängige faschistische Nation zu werden. "
 RULE_HISTORICAL_SWI_AI_DESC:0 "Die Schweiz wird neutral bleiben, während sie ihre Milizen und Befestigungen ausbaut, um sich auf einen eventuellen Angriff vorzubereiten. Gegen Ende des Krieges wird sie den Alliierten etwas Unterstützung zukommen lassen."
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC:0 "Alliierte Demokraten"
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC_AI_DESC:0 "Die KI rüstet die Schweiz auf und bereitet sich auf den Krieg vor. Die Schweiz schließt sich den demokratischen Mächten der Welt an und bricht schließlich ihre Neutralität zugunsten der Alliierten."
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC:0 "Expansionistische Demokratie"
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC_AI_DESC:0 "Die KI wird versuchen, Staaten rund um die Schweiz davon zu überzeugen, der Konföderation beizutreten, und wird das Land aufrüsten, um sich auf den Besitz jener Staaten vorzubereiten, die sich weigern, ihre Staaten frei zu lassen."
 RULE_OPTION_SWI_IMPERIAL:0 "Kaiserlich"
 RULE_OPTION_SWI_IMPERIAL_AI_DESC:1 "Die KI wird versuchen, das Alpenprotektorat zu bilden, indem sie Neutralität und Demokratie zugunsten eines militaristischen und expansionistischen Regimes aufgibt."
 RULE_OPTION_SWI_FASCIST:1 "Faschistisch"
 RULE_OPTION_SWI_FASCIST_AI_DESC:1 "Die KI bringt die Schweiz dazu, sich mit Deutschland zu verbünden und das Land langsam faschistisch zu machen, um sich schließlich entweder mit den Achsenmächten zu verbünden oder eine deutsche Marionette zu werden."
 RULE_OPTION_MONARCHIST_ALB_AI_DESC:0 "Die Herrschaft von Zog wird verfassungsmäßig, und es werden Kriegsvorbereitungen getroffen, die jedoch nie zum Einsatz kommen."
 RULE_OPTION_COMMUNIST_ALB_AI_DESC:0 "Kommunisten werden versuchen, den König zu stürzen und zu töten."
 RULE_OPTION_FASCIST_ALB_AI_DESC:0 "Zogs Macht wird weiter gefestigt."
 RULE_OPTION_DEMOCRATIC_ALB_AI_DESC:0 "König Zog wird ins Exil geschickt und der italienische Einfluss wird aufgegeben."
 RULE_HISTORICAL_ICE_AI_DESC: "Die isländische KI wird versuchen, ihre Neutralität zu wahren und bei Bedarf den Schutz der USA suchen."
 RULE_OPTION_ICE_SUPPORT: "Unterstützung für Dänemark"
 RULE_OPTION_ICE_SUPPORT_AI_DESC: "Die isländische KI wird versuchen, eine dänische Verteidigung gegen jeden Angreifer zu unterstützen."
 RULE_OPTION_ICE_FASCIST: "Faschistisch"
 RULE_OPTION_ICE_FASCIST_AI_DESC: "Die isländische KI wird den dänischen König denunzieren und versuchen, ein faschistisches Imperium in der Nordsee zu errichten."
