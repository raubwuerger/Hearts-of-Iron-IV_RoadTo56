   SER_belgrade_investments_focus:0 "Investitionen in Belgrad"
   SER_belgrade_investments_focus_desc:0 "Belgrad ist unsere Hauptstadt und ein wichtiges Industriezentrum, es muss im Mittelpunkt unserer Industriepolitik stehen"
   SER_trading_infrastructures:0 "Handelsinfrastrukturen"
   SER_trading_infrastructures_desc:0 "Der Weg des Meeres ist der Weg der Zukunft. Durch den Ausbau der Häfen an der dalmatinischen Küste werden wir unsere Exporte steigern."
   SER_industrial_support:0 "Industrielle Unterstützung"
   SER_industrial_support_desc:0 "Wir müssen die Unterstützung der Industriellen gewinnen, um sie zu überzeugen, für das Gemeinwohl der Gesellschaft zu arbeiten."
   SER_economic_optimization:0 "Wirtschaftliche Optimierung"
   SER_economic_optimization_desc:0 "Einige Sektoren unseres militärisch-industriellen Sektors werden schlecht verwaltet, und wir müssen sie reformieren, um ihre Produktivität zu steigern."
   SER_research_grants:0 "Forschungsgelder"
   SER_research_grants_desc:0 "Durch die Finanzierung von Ingenieurbüros könnten wir schneller neue Ausrüstung für unsere Streitkräfte entwickeln."

   SER_yugoslav_scientific_cooperation:0 "Jugoslawische wissenschaftliche Zusammenarbeit"

   SER_form_peasant_councils:0 "Bildung eines Bauernrates"
   SER_form_peasant_councils_desc:0 "Die Bauern werden seit Jahren überall im Land unterdrückt. Wenn wir sie ermutigen, sich unter unserer ideologischen Führung zusammenzuschließen und zu organisieren, würden wir viele neue Unterstützer gewinnen."
   SER_recreate_yugoslavia:0 "Jugoslawien wiederherstellen"
   SER_economic_centralization:0 "Wirtschaftliche Zentralisierung"
   SER_economic_centralization_desc:0 "Wir müssen die Wirtschaft vollständig umstrukturieren, damit das Proletariat die Macht übernehmen kann."
   SER_nationalize_factories:0 "Verstaatlichung der Fabriken"
   SER_nationalize_factories_desc:0 "Die Industrialisierung ist der Weg in die Zukunft, und die Kapitalisten behindern sie, indem sie die Arbeit des Proletariats ausbeuten. Um das wahre Potenzial des Proletariats zu entfesseln, müssen wir die bösartigen und unterdrückerischen Kapitalisten aus ihrem wirtschaftlichen Einflussbereich entfernen."
   SER_local_steel_production:0 "Lokale Stahlproduktion"
   SER_local_steel_production_desc:0 "Es ist unerlässlich, unsere Kriegsindustrie durch lokale Stahlproduktion zu unterstützen. Wir müssen diesen Beschluss des Politischen Zentralkomitees der Kommunistischen Partei auf jede erdenkliche Weise umsetzen."
   SER_local_militias:0 "Lokale Milizen"
   SER_local_militias_desc:0 "Die Kämpfer der Bauernräte müssen mobilisiert und bewaffnet werden, um das Rückgrat einer ideologisch loyalen Armee zu bilden."

