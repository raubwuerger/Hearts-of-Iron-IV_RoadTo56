   SER_local_developers:0 "Lokale Konstrukteure"
   SER_local_developers:0 "Serbische Flugzeuge beste Flugzeuge."
   SER_state_guard:0 "Die Srpska Državna Straža bilden"
   SER_state_guard_desc:0 "Um die Sicherheit der Nation zu gewährleisten, müssen wir ein stehendes Heer zum Schutz unseres Territoriums aufstellen: die serbische Staatsgarde."
   SER_small_arms:0 "Verbesserung der Handfeuerwaffentauglichkeit"
   SER_small_arms_desc:0 "Die Grenzen für die Ausrüstung, die von der Infanterie getragen werden kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zur Verfügung zu stellen."
   SER_improve_conscripts_equipment:0 "Verbessern Sie die Ausrüstung der Wehrpflichtigen"
   SER_improve_conscripts_equipment_desc:0 "Während Wehrpflichtige nicht mit den besten verfügbaren Waffen ausgestattet werden können, müssen wir sicherstellen, dass sie mit genügend Ausrüstung versorgt werden, um nach besten Kräften zu kämpfen."
   SER_motorization_effort:0 "Motorisierte Korps"
   SER_motorization_effort_desc:0 "Mobilität und Schutz sind entscheidend, um die Infanterie sicher ins und aus dem Feld zu bringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir schnell handeln."
   SER_structured_logistics:0 "Strukturierte Logistik"
   SER_structured_logistics_desc:0 "Aufgrund unserer begrenzten Produktionskapazitäten können wir es uns nicht leisten, wertvolle Ausrüstung zu verlieren. Deshalb ist ein strukturiertes und klares logistisches System unerlässlich, um unsere Fähigkeit zur Kriegsführung zu erhalten."
   SER_recovery_teams:0 "Bergungsteams"
   SER_recovery_teams_desc:0 "Um den Verlust von Ausrüstung weiter zu reduzieren, müssen wir Teams organisieren, die Waffen und Fahrzeuge auf den Schlachtfeldern bergen."
   SER_army_maneuvers:0 "Armee-Manöver"
   SER_army_maneuvers_desc:1 "To whip our army in shape new maneuvers must be held. The experience will also undoubtedly lead to new insights in modern warfare." 
   SER_supremacy_of_offense:0 "Vorherrschaft der Offensive"
   SER_supremacy_of_offense_desc:1 "Offensive action is the key to victory, and must therefore dictate our overall strategy and the development of new doctrines." 
   SER_supremacy_of_defense:0 "Vorherrschaft der Verteidigung"
   SER_supremacy_of_defense_desc:1 "Hemmed in by enemies on all sides, we must hold out long enough for our allies to take the heat off us. The development of new military doctrines must focus on the defense of our homeland." 
   SER_artillery_regiments:0 "Artillerie-Regimenter"
   SER_artillery_regiments_desc:1 "By introducing powerful artillery regiments to our divisions their overall fighting strength will be greatly increased." 
   SER_domestic_artillery_production:0 "Inländische Artillerieproduktion"
   SER_domestic_artillery_production_desc:1 "By stimulating the development of modern, domestic artillery models, we can ensure that our forces have the best fire support we can provide." 
   SER_anti_tank_defenses:0 "Panzerabwehr"
   SER_anti_tank_defenses_desc:1 "As the tank has taken center field in modern warfare new developments are required in the field of anti-tank field guns, allowing our infantry to take out these armored behemoths." 
   SER_mountain_brigades:0 "Gebirgsbrigaden"
   SER_mountain_brigades_desc:1 "Large parts of our nation consists of mountains, requiring the formation of special brigades that are specialized in combat in this type of terrain." 
   SER_armored_cavalry:0 "Gepanzerte Kavallerie"
   SER_armored_cavalry_desc:0 "Eine Mechanisierung der Kavallerie und ein Übergang zu Halbkettenfahrzeugen würde es ermöglichen, eine hohe Mobilität zu erhalten und den Mitgliedern der Einheiten zusätzlichen Schutz zu bieten. Dieser Übergang wäre zwar mit hohen Produktionskosten verbunden, aber es muss alles getan werden, um einen schnellen Sieg im Feld zu gewährleisten."
   SER_tank_conversions:0 "Panzer-Umbauten"
   SER_tank_conversions_desc:1 "While we may require tanks now, we may require self-propelled artillery or tank destroyers based on the same chassis next month. Our armored equipment must remain flexible and adaptable to our current needs." 
   SER_modern_tanks:0 "Moderne Panzer"
   SER_modern_tanks_desc:1 "Through the addition of large-caliber main weaponry, armored technology has developed well beyond the simple intention of safely transporting forces from point A to point B. We must develop our own version of modern tanks to be able to compete with our neighbors." 


   SER_equipment_effort_2:0 "Ausrüstungsbemühungen II"
   SER_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgerüstet sind."
   SER_mechanization_effort:0 "Mechanisierungsbestrebungen"
   SER_mechanization_effort_desc:0 "Wir überdenken die Möglichkeiten der motorisierten Infanterie und verschieben die Grenzen dessen, was heute an Fahrzeugen konstruiert werden kann."
   SER_doctrine_effort_2:0 "Doktrin Anstrengung II"
   SER_doctrine_effort_2_desc:0 "Das Gefechtsfeld hat sich nicht nur in den Jahren zwischen den beiden Weltkriegen, sondern auch im Verlauf der jüngsten Konflikte verändert. Wir müssen unsere Doktrinen ständig neu bewerten, um dies zu berücksichtigen."
   SER_equipment_effort_3:0 "Ausrüstung Aufwand III"
   SER_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir darauf abzielen, bei Infanteriewaffen weltweit führend zu werden."
   SER_armor_effort:0 "Panzerungsbemühungen"
   SER_armor_effort_desc:0 "Mit dem, was wir aus der Mechanisierung unserer Infanterie gelernt haben, können wir auch unsere gepanzerten Fahrzeuge verbessern."
   SER_special_forces:0 "Spezialtruppen"
   SER_special_forces_desc:0 "Wir brauchen Elitetruppen; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
   SER_aviation_effort:0 "Gründung der Belgrader Flugschule"
   SER_aviation_effort_tt:0 "Nicht genug Gebäudeslots für §YAir Base§!"
   SER_aviation_effort_desc:0 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
   SER_fighter_focus:0 "Fighter-Fokus"
   SER_fighter_focus_desc:0 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Ein Vorsprung in der Entwicklung von Kampfflugzeugen wird uns in der Zukunft einen Vorteil verschaffen."
   SER_bomber_focus:0 "Bomber-Fokus"
   SER_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
   SER_airplanes_licenses:0 "Lizenzen für Flugzeuge"
   SER_airplanes_licenses_desc:0 "Da unsere Konstruktionsmöglichkeiten begrenzt sind, sollten wir versuchen, Lizenzen für Flugzeuge zu erwerben und unsere Luftwaffe mit modernen Kampfflugzeugen auszustatten."
   SER_form_mechanics:0 "Mechaniker-Crews bilden"
   SER_form_mechanics_desc:0 "Was macht es am Ende des Tages für einen Unterschied, ob ein Flugzeug durch feindliche Kugeln, durch einen plötzlichen Brand des Triebwerks oder durch einen mechanischen Defekt flugunfähig wird, wenn wir es nicht reparieren können?  Um das Risiko mechanischer Ausfälle zu verringern, besteht die einzige Lösung darin, engagierte und gut ausgebildete Mechaniker zu haben, die das Innere dieser Flugzeuge besser kennen als ein Chirurg die Anatomie."
   SER_aviation_effort_2:0 "Fortgeschrittene Luftfahrt-Doktrin"
   SER_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Zweigen des Militärs zu integrieren."
   SER_CAS_effort:0 "CAS-Bemühungen"
   SER_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
   SER_rocket_effort:0 "Raketeneinsatz"
   SER_rocket_effort_desc:0 "Raketen- und Düsentriebwerke ermöglichen nie dagewesene Geschwindigkeiten sowohl für unbemannte als auch für bemannte Fahrzeuge. Die Entwicklung dieser Technologien ermöglicht es uns, den Feind zu überrumpeln."
   SER_NAV_effort:0 "NAV-Anstrengung"
   SER_NAV_effort_desc:0 "So wie sich die neue Seekriegsführung zum Teil unter der Wasseroberfläche abspielt, findet sie zum Teil in der Luft über dem Wasser statt."

 SER_ikarus:0 "Ikarus"
 SER_ikarus_desc:1 "Our oldest aircraft industry, the Ikarus plants in Novi Sad must be expanded to prepare it for the increased production required for our new air force." 
 SER_designer_tt:0 "Erschließt dieses Unternehmen als Flugzeugkonstrukteur.\n"
 SER_rogozarski:0 "Rogozarski"
 SER_rogozarski_desc:1 "Established shortly after Ikarus, the 'First Serbian Aircraft Factory of Zivojin Rogozarski' requires enlargement if it is to keep up with current demands in production." 
 SER_zmaj:0 "Zmaj"
 SER_zmaj_desc:1 "The Zmaj aircraft workshops of Belgrade must be allocated new areas to expand into. Though younger than our other companies, Zmaj has ample potential to meet our production needs if it is enlarged." 


   ######################NAVY################### ""
   SER_expand_the_split_shipyards:0 "Erweitern Sie die montenegrinischen Werften"
   SER_expand_the_split_shipyards_desc:0 "Unsere bereits existierende Schiffbauindustrie in Montenegro ist ein erstklassiger Kandidat für eine Erweiterung und verfügt über ausreichende Einrichtungen, die größere Kriegsschiffe ermöglichen."
   SER_coastal_defense:0 "Küstenverteidigung"
   SER_coastal_defense_desc:0 "Wir können nicht darauf hoffen, die gegnerischen Flotten in der Adria anzugreifen. Stattdessen müssen wir unsere Küsten vorbereiten, um mögliche Invasionsversuche der Marine abzuwehren."
   SER_contest_the_adriatic:0 "Die Adriaküste verteidigen"
   SER_contest_the_adriatic_desc:0 "Die Verteidigung unserer Küsten beginnt in dem Meer, das dahinter liegt. Wir müssen neue Seetaktiken und Strategien entwickeln, um die Kontrolle über die Adria zu erlangen oder sie zumindest anzufechten."
   SER_light_cruiser:0 "Leichte Kreuzer entwerfen"
   SER_light_cruiser_desc:1 "We must have a new, modern cruiser to serve as the backbone of our Adriatic fleet." 
   SER_naval_bombers:0 "Marinebomber"
   SER_naval_bombers_desc:1 "The Adriatic is long, but narrow, making it easily accessible to airplanes based off our airfields. By developing dedicated naval bomber models this could significantly improve the chances of our navy against more powerful adversaries." 
   SER_heavy_cruiser_project:0 "Projekt Schwere Kreuzer"
   SER_heavy_cruiser_project_desc:1 "To adequately challenge hostile navies we require larger tonnage and heavier armaments. Heavy cruisers would be a good step up from the light cruisers we have thus far used as the mainstays for our fleet." 
   SER_modern_destroyers:0 "Moderne Zerstörer"
   SER_modern_destroyers_desc:1 "Destroyers are the backbone of any navy, and we must ensure our own are not inferior to those of our adversaries." 

   SER_build_the_nation:0 "Die Grundlagen des Industrialismus aufbauen"
   SER_build_the_nation_desc:0 "Konzentrieren Sie alle unsere politischen Bemühungen auf den Aufbau der zivilen Industrie in einem großen Sprung nach vorn."
   SER_research_collaboration:0 "Jugoslawische Forschungszusammenarbeit"
   SER_research_collaboration_desc:0 "Als autonome Region ist es logisch, jede relevante Entdeckung mit der jugoslawischen Zentralregierung zu teilen."
   SER_prospect_for_resources:0 "Aussicht auf Ressourcen"
   SER_prospect_for_resources_desc:0 "Unser Boden birgt Ressourcen, die für den Kampf in unserer Zeit hilfreich sein werden. Wir müssen sie so schnell wie möglich freilegen und bestmöglich nutzen."
   SER_construction_effort_tt:0 "Es gibt nicht genug Bauplätze für §YZivile Fabriken§!"
   SER_construction_effort:0 "Machen Sie die ersten Industrialisierungsschritte"
   SER_construction_effort_desc:0 "Machen Sie die ersten Industrialisierungsschritte"
   SER_production_effort:0 "Bewaffnen Sie die Nation"
   SER_production_effort_tt:0 "Nicht genug Bauplätze für §YMilitärische Fabrik§!"
   SER_production_effort_desc:0 "Wenn man Traktoren bauen kann, kann man auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität hinterherhinkt."
   SER_construction_effort_2:0 "Ländliches Morava industrialisieren"
   SER_construction_effort_2_desc:0 "Wenn wir unsere Fabriken weiter ausbauen, können wir die Produktion von Gütern für den Handel und weitere Baumaßnahmen beschleunigen."
   SER_industrial_planning:0 "Industrielle Planung"
   SER_industrial_planning_desc:0 "Um unsere industriellen Entwicklungen fortzusetzen, müssen wir langfristige Strategien aufstellen und nach neuen geeigneten Flächen suchen."
   SER_create_skopje_arsenals:0 "Neue Arsenale in Skopje schaffen"
   SER_create_skopje_arsenals_desc:1 "Macedonia never really had any military industries,so it's about time we created some ourselves." 
   SER_production_effort_2:0 "Unterstützung der Schwerfahrzeugindustrie"
   SER_production_effort_2_desc:0 "Als einer der wichtigsten europäischen Häfen ist Antwerpen in einer guten Position, um eine auf den Export ausgerichtete Industrie zu entwickeln."
   SER_infrastructure_effort:0 "Verbinden Sie Podgorica mit Belgrad"
   SER_infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortschrittlichen Projekte oder Konstruktionen verfolgen."
   SER_infrastructure_effort_tt:0 "Nicht genug Bauplätze für §YInfrastruktur§!"
   SER_extract_aluminium:0 "Entwickeln Sie montenegrinisches Aluminium"
   SER_extract_aluminium_desc:0 "Aluminium ist unsere Hauptressource und wir müssen unbedingt seine Gewinnung maximieren."
   SER_develop_steel_deposits:0 "Entwickeln Sie Morava's Stahl"
   SER_develop_steel_deposits:0 "Die flügge gewordene Stahlindustrie von Morava sollte entwickelt werden, um den Stahl zu liefern, den die Nation benötigen wird."
   SER_expand_the_university_of_belgrade:0 "Erweitern Sie die Universität von Belgrad"
   SER_expand_the_university_of_belgrade_desc:0 "Die Universität von Belgrad ist bereits die mit Abstand größte der Nation. Aber wenn wir mehr Ressourcen für ihre Forschung bereitstellen, besonders in den Bereichen, die zu militärischen Innovationen führen könnten, könnten wir einen entscheidenden Vorteil auf dem Schlachtfeld gewinnen."
   SER_develop_macedonia:0 "Mazedonien entwickeln"
   SER_develop_macedonia_desc:0 "Mazedonier gibt es nicht, sie sind einfach nur muslimische Serben. Daher ist Mazedonien von Serben bewohnt und sie verdienen genauso viel Fürsorge wie alle anderen Serben."
   SER_construction_effort_3:0 "Industrielle Anstrengung III"
   SER_construction_effort_3_desc:0 "Die Erweiterung unseres Infrastrukturnetzes hat unsere Kapazitäten für den Bau erheblich verbessert."
   SER_nuclear_effort:0 "Kerntechnisches Institut Vinča"
   SER_nuclear_effort_desc:0 " "
   SER_extra_tech_slot_2:0 "Erweiterung der F&E-Abteilung"
   SER_extra_tech_slot_2_desc:0 "Die schnelle Industrialisierung unserer Nation hat neue Möglichkeiten im Bereich F&E eröffnet, die wir verfolgen sollten."
   SER_technology_sharing:0 "Technologieaustausch"
   SER_technology_sharing_desc:0 "Durch den Austausch von technologischen Fortschritten mit unseren Verbündeten wird unsere gesamte Fraktion in der Lage sein, F&E im Krieg effizienter durchzuführen."
   SER_secret_weapons:0 "Geheimwaffen"
   SER_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in ganz neuen Bereichen der Wissenschaft: Elektronik, Raketentechnik und Atomforschung."
   SER_political_effort:0 "Organisieren Sie den neuen Staat"
   SER_political_effort_desc:0 "Unser erstes Ziel ist es, die grundlegenden Regierungsvertretungen im ganzen Land zu etablieren."
   SER_collectivist_ethos:0 "Syndikate ermächtigen"
   SER_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird geeint bleiben. Alle für einen und einer für alle."
   SER_liberty_ethos:0 "Demokratischer Konsens"
   SER_liberty_ethos_desc:0 "In dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist zu ersticken suchen, werden wir die individuellen Freiheiten und die Freiheit schützen."
   SER_militarism:0 "Das Land militarisieren"
   SER_militarism_desc:0 "Um den Staatsfeind zu bekämpfen, müssen wir unter unseren Kämpfern Freiwillige rekrutieren, die unsere tödlichen ideologischen Feinde, insbesondere die Kommunisten, bekämpfen."
   SER_political_correctness:0 "Politische Korrektheit"
   SER_political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen besorgt zu sein, dass es eine weitreichende Verschwörung gegen sie gibt. Dies scheint eine ausgezeichnete Idee zu sein."
   SER_neutrality_focus:0 "Fokus auf Neutralität"
   SER_neutrality_focus_desc:0 "Während andere behaupten mögen, dass es Mut und Weisheit erfordert, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu verweigern."
   SER_interventionism_focus:0 "Interventionismus Fokus"
   SER_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
   SER_military_youth:0 "Kriegsindoktrination"
   SER_military_youth_desc:0 "Organisationen zur Förderung von Disziplin und politischer Bildung der Menschen in unserer Nation werden Loyalität und Selbstaufopferung früh fördern."
   SER_deterrence:0 "Abschreckung"
   SER_deterrence_desc:0 "Allein stehend, profitieren wir selten von einem Krieg. Zum Glück wissen wir, dass die beste Verteidigung eine ist, die so bekannt ist, dass man sie nie einsetzen muss."
   SER_volunteer_corps:0 "Freiwilligenkorps"
   SER_volunteer_corps_desc:0 "Unsere Leute zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Einrichtung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
   SER_paramilitarism:0 "Paramilitarismus"
   SER_paramilitarism_desc:0 "Militärische Prinzipien haben Anwendungen außerhalb des Militärs. Mit der Entwicklung von halbmilitarisierten Einheiten, die unsere Streitkräfte ergänzen, werden mehr Menschen eine militärische Ausbildung erhalten."
   SER_indoctrination_focus:0 "Indoktrination"
   SER_indoctrination_focus_desc:0 "Nachdem wir unsere Ideologie als auf der Wahrheit basierend etabliert haben, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
   SER_foreign_expeditions:0 "Ausländische Expeditionen"
   SER_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in ferne Konflikte einzugreifen, müssen wir bereit sein, dasselbe für die unseren zu tun."
   SER_why_we_fight:0 "Warum wir kämpfen"
   SER_why_we_fight_effect:0 "Wenn wir nicht den Geist der §YNeutralen Außenpolitik§! haben, werden wir in der Lage sein, Fraktionen zu schaffen."
   SER_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von denen begangen werden, die nach Macht gieren. Es ist an der Zeit, dass wir das Volk für unsere Sache mobilisieren und sicherstellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
   SER_political_commissars:0 "Politische Kommissare"
   SER_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die militärischen Ränge einführen."
   SER_organized_partizans:0 "Organisierte Partisanen"
   SER_organized_partizans_desc:0 "Um der Bedrohung durch eine Invasion zu begegnen, müssen wir im Vorfeld Widerstandszellen organisieren. Diese Gruppen werden Verstecke vorbereiten, potentielle Abwurfplätze vorbereiten und Einheimische rekrutieren, um Informationen zu sammeln. All diese Bemühungen werden sicherstellen, dass ein Maximum an Druck auf die Rückseite der feindlichen Linien ausgeübt wird."
   SER_internationalism_focus:0 "Internationalismus im Fokus"
   SER_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
   SER_nationalism_focus:0 "Nationale Rettung"
   SER_nationalism_focus_desc:0 "In den vergangenen Jahrzehnten war Serbien ein Teil des jugoslawischen Staates, der viele balkanische Minderheiten wie die Bosnier und Slowenen einschloss, aber dieser Staat ist nicht mehr, von nun an werden wir den Balkan als stolze Nation Serbien regieren!"
   SER_ideological_fanaticism_communism:0 "Ideologischer Fanatismus"
   SER_ideological_fanaticism_desc:0 "Unsere politisch festgelegten Werte und Ziele sind es genauso wert, für sie zu sterben, wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die sich verirren, sollten besser darauf vorbereitet sein, dem Tod ins Auge zu sehen."
   SER_ideological_fanaticism:0 "Ideologischer Fanatismus"
   SER_ideological_fanaticism_desc:0 "Unsere politisch etablierten Werte und Ziele sind es genauso wert, für sie zu sterben, wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die sich verirren, sollten besser auf den Tod vorbereitet sein."
   SER_anti_partizan_tactics:0 "Anti-Parteien-Taktik"
   SER_anti_partizan_tactics_desc:0 "Die Partisanen müssen bekämpft und von ihren Bergen vertrieben werden. Um den Kampf in das Herz des Landes unter ihre Kontrolle zu bringen, müssen regelmäßige Patrouillen die Dörfer sichern und Informationen von loyalen Einheimischen gesammelt werden. Wir haben keine andere Wahl, wenn wir die Kommunisten schlagen und diesen Kampf ein für alle Mal gewinnen wollen."
   SER_faithful_ally:0 "Ein treuer Verbündeter"
   SER_faithful_ally_desc:0 "Mit unserer Hingabe, unseren Boden zu verteidigen, dem Blut, das wir für die gemeinsame Sache eines europäischen Sieges gegen den Judentum-Bolschewismus vergossen haben, haben wir es verdient, als ein echtes Mitglied der Achsenmächte anerkannt zu werden. Erleichtert wurde dies durch die brillante Arbeit unserer Phrenologen, die bewiesen haben, dass wir im Gegensatz zu diesen dreckigen Serben die direkten Nachkommen der arischen Horde sind, die nach Süden gewandert ist."
   SER_catholic_dominance_focus:0 "Katholische Dominanz"
   SER_catholic_dominance_focus_desc:0 "Jahrhunderte lang wurden die Kroaten von den Lehren der heiligen römisch-katholischen und apostolischen Kirche geleitet. Seit der erzwungenen Vereinigung mit Serbien sind viele aus persönlichem Interesse zur Orthodoxie übergetreten. Dies muss aufhören, da jeder christliche Kroate die Autorität seiner Heiligkeit des Papstes akzeptieren muss."
   SER_secularism_focus:0 "Säkularismus"
   SER_secularism_focus_desc:0 "Der Glaube darf sich in keiner Weise in die Angelegenheiten des Staates einmischen. Es sollte eine rein private Angelegenheit sein und religiöses Personal muss vom Betreten der politischen Arena ausgeschlossen werden."
   SER_integrate_muslim_croats_focus:0 "Muslimische Kroaten integrieren"
   SER_integrate_muslim_croats_focus_desc:0 "Muslime mögen einer anderen Religion angehören, aber sie sind immer noch ein Teil der schönsten Blume der Nation und sollten als Kroaten voll akzeptiert werden."
   SER_bosnian_muslim_conscription_focus:0 "Einberufung bosnischer Muslime"
   SER_bosnian_muslim_conscription_focus_desc:0 "Da die in Bosnien lebenden Muslime Kroaten sind, müssen sie an der Seite ihrer ethnischen Brüder in der Armee dienen."
   SER_integrate_orthodox_croats_focus:0 "Integrieren Sie orthodoxe Kroaten"
   SER_integrate_orthodox_croats_focus_desc:0 "Zwar haben wir die orthodoxen Kroaten schlecht behandelt. Aber wir müssen anerkennen, dass, auch wenn die guten Kroaten Mitglieder der heiligen römisch-katholischen und apostolischen Kirche sind, Kroaten, die zur Religion der Serben übergetreten sind, doch Kroaten sind und in die nationale Gemeinschaft integriert werden müssen."
   SER_deny_citizenship_to_muslims_focus:0 "Verweigerung von Rechten für Muslime"
   SER_deny_citizenship_to_muslims_focus_desc:0 "Der Katholizismus ist das Kernelement der kroatischen Identität und Muslime, die vorgeben, Kroaten zu sein, verdienen es nicht, unter uns zu sein."
   SER_integrate_religious_minorities_focus:0 "Religiöse Minderheiten integrieren"
   SER_integrate_religious_minorities_focus_desc:0 "Unser Land ist die Heimat religiöser Minderheiten, und sie sollten in ihren Eigenheiten respektiert werden."

   SER_a_king_for_our_people_focus:0 "Ein König für unser Volk"
   SER_a_king_for_our_people_focus_desc:0 "Um die Größe des freien kroatischen Königreichs der Vergangenheit wiederherzustellen, müssen wir einen König wählen, der das erneuerte kroatische Volk führen wird."
   SER_saviour_of_serbia:0 "Der Heilsbringer"
   SER_saviour_of_serbia_desc:0 "Der Bringer der Erlösung"
   SER_secure_flanks:0 "Rückeroberung Mazedoniens"
   SER_secure_flanks_desc:0 "Rückeroberung Mazedoniens"
   SER_advance_north:0 "Rückeroberung des Staates CSS"
   SER_advance_north_desc:0 "Rückerobere den Staat CSS"
   SER_join_axis:0 "Verbündeter Deutschland"
   SER_join_axis_desc:0 "Verbündete Deutschland."

   SER_belgrade_investments_focus:0 "Investitionen in Belgrad"
   SER_belgrade_investments_focus_desc:0 "Belgrad ist unsere Hauptstadt und ein wichtiges Industriezentrum, es muss im Zentrum unserer Industriepolitik stehen"
   SER_trading_infrastructures:0 "Handelsinfrastrukturen"
   SER_trading_infrastructures_desc:0 "Der Weg des Meeres ist der Weg der Zukunft. Durch die Entwicklung der Häfen an der dalmatinischen Küste werden wir unsere Exporte steigern können."
   SER_industrial_support:0 "Industrielle Unterstützung"
   SER_industrial_support_desc:0 "Wir müssen die Unterstützung der Industriellen gewinnen, um sie zu überzeugen, für das Gemeinwohl der Gesellschaft zu arbeiten."
   SER_economic_optimization:0 "Wirtschaftliche Optimierung"
   SER_economic_optimization_desc:0 "Einige Sektoren unserer Militärindustrie sind schlecht geführt und wir müssen sie reformieren, um ihre Produktivität zu erhöhen."
   SER_research_grants:0 "Zuschüsse für die Forschung"
   SER_research_grants_desc:0 "Durch die Förderung von Ingenieurbüros könnten wir schneller neue Ausrüstung für unsere Streitkräfte entwickeln."

   SER_yugoslav_scientific_cooperation:0 "Jugoslawische wissenschaftliche Zusammenarbeit"

   SER_form_peasant_councils:0 "Bauernrat bilden"
   SER_form_peasant_councils_desc:0 "Die Bauern werden seit Jahren im ganzen Land unterdrückt. Wenn wir sie ermutigen, sich unter unserer ideologischen Führung zu vereinigen und zu organisieren, würden wir eine große Anzahl neuer Unterstützer erhalten."
   SER_recreate_yugoslavia:0 "Jugoslawien wiederherstellen"
   SER_economic_centralization:0 "Wirtschaftliche Zentralisierung"
   SER_economic_centralization_desc:0 "Damit das Proletariat wirklich die Macht übernehmen kann, muss die Wirtschaft komplett umstrukturiert werden."
   SER_nationalize_factories:0 "Verstaatlichung der Fabriken"
   SER_nationalize_factories_desc:0 "Die Industrialisierung ist der Weg der Zukunft und die Kapitalisten behindern sie, indem sie die Arbeit des Proletariats ausbeuten. Um ihr wahres Potential freizusetzen, müssen die bösartigen und unterdrückenden Kapitalisten von ihrem wirtschaftlichen Einfluss entfernt werden."
   SER_local_steel_production:0 "Lokale Stahlproduktion"
   SER_local_steel_production_desc:0 "Es ist unerlässlich, unsere Kriegsindustrie durch lokale Stahlproduktion zu unterstützen. Dieser Beschluss des politischen Zentralkomitees der kommunistischen Partei muss auf jede erdenkliche Weise umgesetzt werden."
   SER_local_militias:0 "Lokale Milizen"
   SER_local_militias_desc:0 "Die Kämpfer der Bauernräte müssen mobilisiert und bewaffnet werden, um das Rückgrat einer ideologisch loyalen Armee zu bilden."

   SER_state_guard_tooltip:0 "Es werden 3 Divisionen der Staatsgarde gebildet"

   SER_integrate_montenegro:0 "Integrieren Sie Montenegro"
