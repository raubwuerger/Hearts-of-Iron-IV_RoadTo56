 NZL_morrison_motor_mower_company:0 "Morrison Motor Mower Unternehmen"
 NZL_generic_light_aircraft_manufacturer:0 "Whenuapai Werkstatt"
 NZL_generic_artillery_manufacturer:0 "Hillside Railway Workshops" #gemachte Mörser, das Beste, was es für Neuseeland gibt
