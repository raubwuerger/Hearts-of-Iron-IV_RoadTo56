 NZL_devaluated_currency:0 "Abgewertete Währung"
 NZL_devaluated_currency_desc:0 "Um unsere Mobilisierung zu unterstützen, müssen wir einige Löhne kürzen, und das geht am besten durch eine Abwertung des neuseeländischen Dollars."

 NZL_defend_our_islands:0 "Unsere Inseln verteidigen"
 NZL_defend_our_islands_desc:0 "Wir müssen auf Angriffe auf unser Inselparadies von See her vorbereitet sein. Marinebomber können Landungsboote abfangen und angreifen oder sogar große Schiffe ins Visier nehmen."

 NZL_commie_tt:0 "Wenn du diesen Schwerpunkt abschließt, wird der kommunistische Weg in der Wahl freigeschaltet"
 NZL_legion_tt:0 "Wenn Sie diesen Schwerpunkt abschließen, können Sie den faschistischen Weg in der Wahl freischalten"

 new_zealand.1.t:0 "Michael Savage erkrankt, neuer Premierminister soll ernannt werden"
 new_zealand.1.d:0 "Angesichts der zunehmenden Spannungen und der Zersplitterung der Labour-Partei müssen wir einen Nachfolger für den immer kränklicheren Michael Joseph Savage wählen. Peter Fraser hat sich als mehr als fähige Führungspersönlichkeit erwiesen und wurde sowohl von Walter Nash als auch von Premierminister Savage hoch gelobt. Dies hält Savages Opposition unter der Führung von Gervan McMillan jedoch nicht davon ab, ihre Agenda noch stärker durchzusetzen. McMillan, die umstrittenere Wahl, hat Sympathien für das ausgelieferte Labour-Mitglied John A. Lee geäußert, was ihn äußerst unpopulär macht."
 new_zealand.1.a:0 "Peter Fraser ist die beste Lösung für die Beschwerden der Labour-Partei."
 new_zealand.1.b:0 "Die Mäßigung von Gervan McMillan wird die Labour-Partei heilen."
 new_zealand.1.c:0 "Die Partei ist zu gespalten, um zu wählen, wir müssen mehr Zeit haben, um zu entscheiden."
 new_zealand.2.t:0 "Michael Joseph Savage ist verstorben"
 new_zealand.2.d:0 "Premierminister Michael Savage ist heute verstorben und hat erklärt, dass Neuseeland an der Seite Großbritanniens stehen wird und seine Unterstützung für die Nation bekundet. Er war ein Held und eine große Führungspersönlichkeit, die sich nicht scheute, das zu kritisieren, was er für falsch hielt, und wir werden ihn vermissen. Die Labour Party muss sich nun auf sein Ableben einstellen und sich darauf vorbereiten, die Nation zu führen."
 new_zealand.2.a:0 "Ruhe in Frieden."
 new_zealand.2.b:0 "Lasst die Partei ihre Vorbereitungen treffen, jetzt ist die Zeit für eine neue Zukunft gekommen."
 new_zealand.3.t:0 "Die Parlamentswahlen 1938"
 new_zealand.3.d:0 "Die beiden großen Parteien, die sich bei dieser Wahl gegenüberstehen, haben beide immer größere Angebote gemacht, um die Öffentlichkeit zu beeinflussen. Die Labour-Partei führt die Nation schon seit geraumer Zeit an und hat versprochen, den Social Security Act zu verabschieden, der Altersrenten und Arbeitslosenunterstützung vorsieht. Dies hat sich als hervorragendes Druckmittel gegenüber der National Party erwiesen, die die Politik der Labour Party offen kritisiert. Die Nationale Partei ist zwar neu, hat aber im Laufe der Jahre an Popularität gewonnen und sich die Schwächen der Labour-Regierung zunutze gemacht, um Unterstützung zu gewinnen. Obwohl die Wahl höchstwahrscheinlich zugunsten der Labour-Partei ausgeht, besteht die Möglichkeit, dass die Nationale Partei das Gegenteil beweisen kann."
 new_zealand.3.a:0 "Die Labour-Partei muss ihre Versprechen einhalten."
 new_zealand.3.b:0 "Die Labour-Partei hat ihre Zeit gehabt, die Nation muss die notwendigen Veränderungen vornehmen."
 new_zealand.3.c:0 "Neuseeland wird seine eigene Zukunft schmieden, die des Volkes."
 new_zealand.3.e:0 "Die Legion wird Neuseeland zu Ruhm und Ehre führen."
 new_zealand.4.t:0 "Überbleibsel der Legion erzwingen Labour-Rücktritt"
 new_zealand.4.d:0 "Nach dem Tod des Labour-Premierministers Michael Savage haben Anhänger der Legion unter der Führung von John Ormond damit begonnen, die Rücktritte namhafter Labour-Funktionäre wie Peter Fraser und Walter Nash zu fordern. Die Labour-Regierung, die durch den Tod ihres Vorsitzenden geschwächt ist und keinen klaren Nachfolger hat, scheint Ormonds Forderungen ohne großen Widerstand zu erfüllen. Nur die Zeit wird zeigen, ob die Legion eine wichtige Partei in Neuseelands Zukunft werden kann."
 new_zealand.4.a:0 "Die Legion ist die beste Hoffnung für die Zukunft Neuseelands."
 new_zealand.5.t:0 "Kommunistische Zeitungen verbreiten sich im ganzen Land"
 new_zealand.5.d:0 "In den großen Städten verbreiten sich zunehmend seltsame Zeitungen, die für ein neues System eintreten, das den Idealen der Legion Remnants und der Labour Party direkt entgegensteht. Niemand kann die Quelle dieser Zeitungen ausfindig machen, und es wird vermutet, dass sie aus möglichen Verstecken auf dem Lande stammen. Einige von ihnen sind daraufhin in Aufruhr geraten, und im ganzen Land sind Unruhen ausgebrochen, in denen die Absetzung aller Regierungsbeamten sowie das Ende der Legion und ihres Anführers Ormond gefordert wird. Die führerlose Labour-Partei scheint der Forderung nachzukommen, doch Ormond hat gedroht, die Unruhen mit seinen eigenen Anhängern zu bekämpfen."
 new_zealand.5.a:0 "Treten Sie zurück, die Kommunisten sind in der Überzahl."
 new_zealand.5.b:0 "Schlagt diese Unruhen sofort nieder, sie werden unsere Lage nur verschlimmern."
 new_zealand.6.t:0 "Generalgouverneur versammelt Loyalisten"
 new_zealand.6.d:0 "Da Neuseelands Status als Dominion in Frage gestellt wird und die Monarchie in Großbritannien wieder an die Macht kommt, schlagen viele Parteien die Unabhängigkeit vor. Eine starke loyalistische Bewegung unter der Führung von Generalgouverneur George Monckton-Arundell versucht jedoch, die Kontrolle über das Land zu festigen. Diese Bewegung hat bereits zu offenen Kämpfen zwischen den radikalen Parteien in den Straßen von Wellington geführt, was einige dazu veranlasst, die Sicherheit der Nation in Frage zu stellen."
 new_zealand.6.a:0 "Lassen Sie den Gouverneur seine Forderungen stellen, Neuseeland steht an der Seite Großbritanniens."
 new_zealand.6.b:0 "Alle Loyalistenbewegungen sind eine Gefahr für unsere Sicherheit."
 new_zealand.9.t:0 "Kommunisten verdrängen Labour und Legion"
 new_zealand.9.d:0 "Mit der zunehmenden Popularität der kommunistischen Partei haben die Menschen gegen die wiederbelebte Legion randaliert, insbesondere nach dem Zusammenbruch der Labour-Regierung. In Unterzahl trat Herr Ormond zurück und überließ die Zukunft Neuseelands der kommunistischen Partei."
 new_zealand.10.t:0 "Sidney Holland übernimmt die Führung"
 new_zealand.10.d:0 "Adam Hamilton ist vom Vorsitz der Nationalen Partei und vom Amt des Premierministers zurückgetreten und hat den Posten Sidney Holland überlassen. Holland hat sich als würdiger Nachfolger erwiesen und erklärt, die Agenda der National Party fortzuführen."
 new_zealand.10.a:0 "Holland ist ein vielversprechender Kandidat."

