 Armenian_question_category:0 "Die armenische Frage"
 Armenian_question_category_desc:0 "Das Schicksal des armenischen Volkes stand bereits im Mittelpunkt der Diskussionen um den Vertrag von Versailles. Doch die Bestrebungen der armenischen Nationalisten wurden durch den Vertrag von Kars und die sowjetische Unterdrückung zunichte gemacht. Viele Armenier leben im Exil und hoffen, dass eines Tages wieder ein freies Armenien auf der Landkarte erscheinen wird."
 ARM_form_armenian_national_council:0 "Bilden Sie einen armenischen Nationalrat"
 ARM_establish_armenian_legion:0 "Rekrutieren Sie eine armenische Legion"
 ARM_establish_armenian_legion_cost:0 "£army_experience §H10§! £pol_power §H25§! £command_power §H25§!"
 ARM_establish_armenian_legion_cost_blocked:0 "£army_experience §R10§! £pol_power §R25§! £command_power §R25§!"
 ARM_establish_armenian_legion_cost_tooltip:0 "Es kostet £army_experience 10, £pol_power 25 und £command_power 25 um dies zu wählen."
 ARM_establish_national_armenian_government:0 "Errichte eine nationale armenische Regierung"
 armenian_army_category:0 "Organisieren Sie die Armee"
 armenian_army_category_desc:0 "Um effektiv zu sein, muss unsere Armee organisiert werden."
 armenian_monarchism_category:0 "Die monarchistische Gesinnung"
 ARM_crown_the_claimant:0 "Krönung des Antragstellers"
 ARM_suspend_the_electoral_process:0 "Aussetzung des Wahlprozesses"
 ARM_exiled_generals:0 "Kontakt zu den Generälen im Exil"
 ARM_exiled_generals_desc:0 "Seit Jahren leben die Generäle, die nach dem Ende des Großen Krieges versucht haben, ein freies Armenien zu errichten, im Exil. Sie müssen zurückkehren."
 ARM_exiled_generals_tt:0 "Die Rückkehr der Militärkommandeure im Exil hängt davon ab, wer die Säuberungen der [SOV.GetAdjective] überlebt hat."
 ARM_ultra_nationalist_generals:0 "Kontakt zu den Ultranationalisten"
 ARM_contact_garegin_nzhdeh:0 "Kontakt zu Garegin Nzhdeh"
 ARM_rehabilitate_ultra_nationalist_generals:0 "Rehabilitieren Sie ultranationalistische Offiziere"
 ARM_communist_generals:0 "Kommunistische Offiziere sammeln"
 armenian_national_liberation_category:0 "Nationale Befreiung"
 armenian_national_liberation_category_desc:0 "Der Große Krieg hätte beinahe den Untergang unseres Volkes bedeutet. Aber wir haben überlebt. Jetzt ist es an der Zeit, uns an der Geschichte zu rächen und die Versprechen von Präsident Woodrow Wilson zu erfüllen."
 armenia_liberator:0 "§YHat Armenien durch die Einsetzung einer Exilregierung befreit.§!"
