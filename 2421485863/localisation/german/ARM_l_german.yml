 ARM_return_from_exile:0 "Rückkehr aus dem Exil"
 ARM_return_from_exile_desc:0 "Armenien war einst frei, und mit der Rückkehr unserer Verwandten aus ihren Zufluchtsorten wird es wieder frei sein."
 ARM_the_last_claimant:0 "Der letzte Anwärter"
 ARM_the_last_claimant_desc:0 "Um den Ruhm unserer Vergangenheit wiederzuerlangen, müssen wir uns mit den Söhnen von Leo II."
 ARM_royal_guards:0 "Bildet die königliche Garde"
 ARM_royal_guards_desc:0 "Wir müssen unsere besten Krieger als die starke rechte Hand der Monarchie vereinen."
 ARM_ensure_church_support:0 "Unterstützung der Kirche sichern"
 ARM_ensure_church_support_desc:0 "Der Glaube ist das Feuer in den Herzen unseres Volkes.  Die Apostolische Kirche muss dem neuen Monarchen zur Seite stehen, zum Wohle aller Armenier."
 ARM_reestablish_the_republic:0 "Wiedereinführung des Hanrapetutyun"
 ARM_reestablish_the_republic_desc:0 "Neue Technologie wird die Welt die Stimme Armeniens wieder hören lassen."
 ARM_armenian_youth_federation:0 "Armenischer Jugendverband"
 ARM_armenian_youth_federation_desc:0 "Brüderlichkeit ist das Fundament der Demokratie, und sie beginnt in den Herzen der jungen Männer."
 ARM_organize_the_institutions:0 "Organisieren Sie die Institutionen"
 ARM_organize_the_institutions_desc:0 "Die Regierung muss die Werkzeuge schaffen, die sie braucht, um ihrem Volk zu dienen."
 ARM_diaspora_expertise:0 "Experten aus der Diaspora"
 ARM_diaspora_expertise_desc:0 "Unsere Verwandten sind über die ganze Welt verteilt.  Wir sollten auf das hören, was sie gelernt haben."
 ARM_transfer_officers_of_armenian_descent:0 "Versetzungsoffiziere armenischer Abstammung"
 ARM_transfer_officers_of_armenian_descent_desc:0 "Die Pflicht ruft unsere Kämpfer nach Hause.  Sie haben in ihrem Dienst im Ausland viel gelernt, aber ihr Volk braucht sie jetzt."
 ARM_the_triumph_over_communism:0 "Triumph über den Kommunismus"
 ARM_the_triumph_over_communism_desc:0 "Die Bolschewiken haben uns in der Zeit der Not verraten.  Wir müssen uns von ihnen befreien."
 ARM_war_propaganda:0 "Kriegspropaganda"
 ARM_war_propaganda_desc:0 "Keine Nation hat jemals ihre Freiheit gewonnen, ohne darauf vorbereitet zu sein, das Blut von Eindringlingen zu vergießen."
 ARM_planned_defense_policy:0 "Geplante Verteidigungspolitik"
 ARM_planned_defense_policy_desc:0 "Jeder Tag, der mit der Vorbereitung auf den Krieg verbracht wird, bewahrt unseren Söhnen und Töchtern Wochen der Freiheit."
 ARM_build_the_bek_line:0 "Errichten Sie die Davit-Bek-Linie"
 ARM_build_the_bek_line_desc:0 "Die Erde, auf der General Bek einst Blut vergoss, ist stark und wird den Eckpfeiler unserer Verteidigung bilden."
 ARM_saint_gregory_protects_our_skies:0 "Der Heilige Gregor beschützt unseren Himmel"
 ARM_saint_gregory_protects_our_skies_desc:0 "Der Heilige wird unsere Werke segnen, solange sie in ehrlichem Glauben gebaut werden."
 ARM_cherish_what_we_have:0 "Kaukasien ist unser Heimatland"
 ARM_cherish_what_we_have_desc:0 "Dies ist der Ort unserer Väter, und ihrer Väter, und ihrer Väter vor ihnen, seit Jahrhunderten.  Wir werden es ihres Vermächtnisses würdig machen."
 ARM_irano_persian_diplomats:0 "Iranisch-Persische Diplomaten"
 ARM_irano_persian_diplomats_desc:0 "Der Feind unserer Feinde kann ein guter Nachbar sein.  Wir sollten unserem südlichen Nachbarn die Hand reichen."
 ARM_join_iran:0 "Schließen Sie sich dem Iran an"
 ARM_join_iran_desc:0 "Persien hat unsere Flüchtlinge in dunklen Tagen aufgenommen.  Wir sollten ihnen jetzt beistehen, wenn die Schlacken der Welt zu Flammen aufgehen."
 ARM_the_wilsonian_promise:0 "Das Wilsonsche Versprechen"
 ARM_the_wilsonian_promise_desc:0 "Die Welt glaubte einst, Trabzon, Erzurum und der Van-See gehörten zu Armenien.  Sie hatten Recht."
 ARM_operation_nemesis_wasn_t_enough:0 "Wiederaufnahme der Operation Nemesis"
 ARM_operation_nemesis_wasn_t_enough_desc:0 "Die Türken schlachteten unsere Mütter, unsere Väter zu Tausenden ab. Unsere gerechte Rache ist noch nicht vollendet."
 ARM_assimilation:0 "Assimilation"
 ARM_assimilation_desc:0 "Vergeltung verlangt nicht, dass wir so werden wie unser Feind.  Wir werden die Eroberten besser behandeln, als wir behandelt wurden."
 ARM_strong_hand:0 "Eine starke Hand"
 ARM_strong_hand_desc:0 "Das Land, über das wir jetzt herrschen, gehört den Armeniern, und nur den Armeniern."
 ARM_an_open_hand_to_turkey:0 "Versöhnung mit Anatolien anstreben"
 ARM_an_open_hand_to_turkey_desc:0 "Trotz all ihrer Übel sind Atatürks Revolutionäre nicht die Osmanen von einst, und mögen mit uns gegen die Bolschewiken stehen."
 ARM_hayk_youth:0 "Die Jugend von Hayk"
 ARM_hayk_youth_desc:0 "Hayk ist unser aller Vater, und wir müssen unsere Söhne so erziehen, dass sie seiner Stärke gerecht werden."
 ARM_repression_apparatus:0 "Unterdrückungsapparat"
 ARM_repression_apparatus_desc:0 "Diejenigen, die nicht auf unserer Seite stehen, sind keine wahren Armenier und sind nicht der Wille des Volkes."
 ARM_an_army_out_of_diaspora:0 "Diaspora-Armee"
 ARM_an_army_out_of_diaspora_desc:0 "Wir können viel von den Reisen unserer Verwandten lernen, die die Welt bereist haben."
 ARM_diaspora_defense_fund:0 "Finanzierung der Verteidigung durch die Diaspora"
 ARM_diaspora_defense_fund_desc:0 "Wir haben Freunde und Brüder auf der ganzen Welt, die uns bereitwillig zu Hilfe kommen werden."
 ARM_our_own_army_doctrine:0 "Unsere eigene Armee-Doktrin"
 ARM_our_own_army_doctrine_desc:0 "Unsere Situation ist einzigartig, und unsere Offiziere sollten neue Lösungen für unsere Probleme anwenden."
 ARM_liberators_army_doctrine:0 "Doktrin der Befreiungsarmee"
 ARM_liberators_army_doctrine_desc:0 "Wir können viel von unseren Verbündeten lernen und sollten eine militärische Verbindung zu ihnen aufbauen."
 ARM_mass_produce_firearms:0 "Infanterie-Massenproduktion"
 ARM_mass_produce_firearms_desc:0 "Egal wie stark ein Soldat ist, seine Hände sind nur Hände, wenn sie leer sind.  Wir müssen unsere Kämpfer bewaffnen."
 ARM_modernize_infantry_equipment:0 "Infanterie-Gewehre modernisieren"
 ARM_modernize_infantry_equipment_desc:0 "Nur die besten Kriegswaffen sind für unsere Soldaten geeignet."
 ARM_increase_munition_production:0 "Staatliche Munitionsproduktion"
 ARM_increase_munition_production_desc:0 "Der Konflikt ist unvermeidlich, und wir müssen die Werkzeuge des Krieges bauen, um bereit zu sein."
 ARM_infantry_anti_tank_tactics:0 "Infanterie-Panzerabwehrtaktik"
 ARM_infantry_anti_tank_tactics_desc:0 "Einfallsreichtum und Mut können selbst die dickste Panzerung durchdringen."
 ARM_improve_artillery_production:0 "Verbessern Sie die Artillerieproduktion"
 ARM_improve_artillery_production_desc:0 "Das Dröhnen der Kanonen beherrscht das Schlachtfeld, und unsere Armeen müssen laut werden."
 ARM_reorganize_the_artillery_battalions:0 "Artilleriebataillone reorganisieren"
 ARM_reorganize_the_artillery_battalions_desc:0 "Wir sind vielleicht nicht in der Lage, die Quantität unserer Feinde zu erreichen, aber wir können sie in der Qualität schlagen."
 ARM_mountain_infantry:0 "Gebirgsbrigaden ausbauen"
 ARM_mountain_infantry_desc:0 "Mit den richtigen Männern werden die Gipfel des Caucus so stark sein wie jede Mauer in der Geschichte."
 ARM_increase_guns_production:0 "Rationalisierung der Waffenproduktion"
 ARM_increase_guns_production_desc:0 "Die Kriege von morgen beginnen in den Fabriken und Fließbändern von heute."
 ARM_anti_tank_artillery:0 "Panzerabwehrwaffen entwickeln"
 ARM_anti_tank_artillery_desc:0 "Der Panzer hat das Pferd ersetzt, und wir müssen uns auf diese neue Kriegsführung einstellen."
 ARM_naval_effort:0 "Seemännisches Erwachen"
 ARM_naval_effort_desc:0 "Das Schwarze Meer ist unsere Verbindung zur weiten Welt, und wir müssen bereit sein, dafür zu kämpfen."
 ARM_military_technology:0 "Militärische Forschungsgelder"
 ARM_military_technology_desc:0 "Die Kriegsführung verändert sich ständig, und wir müssen uns anpassen, um zu überleben und siegreich daraus hervorzugehen."
 ARM_nuclear_effort:0 "Das Licht des Illuminators"
 ARM_nuclear_effort_desc:0 "Durch die Beherrschung des Atoms werden wir auf unsere Feinde ein Licht ausstrahlen, das so stark ist wie der Glaube des heiligen Gregor, des Beschützers der heiligsten Kirche."
 ARM_small_arms_workshops:0 "Werkstätten für Kleinwaffen"
 ARM_small_arms_workshops_desc:0 "Ein guter Mann mag eine gute Waffe überwiegen, aber beide zusammen erreichen weit mehr."
 ARM_acquire_planes_of_our_liberator:0 "Erwerben Sie Flugzeuge unseres Befreiers"
 ARM_acquire_planes_of_our_liberator_desc:0 "Mit der Hilfe unseres größten Verbündeten können wir die Lüfte auf stählernen Rössern beherrschen."
 ARM_train_pilots:0 "Piloten ausbilden"
 ARM_train_pilots_desc:0 "Mit Training und Hingabe kann unsere neue Luftwaffe den Himmel beherrschen, wie es einst die alten Aralezner taten."
 ARM_develop_fighters:0 "Kampfflugzeuge modernisieren"
 ARM_develop_fighters_desc:0 "Ein gutes Flugzeug dient einem Piloten, wie einst ein Ross einem Ritter diente.  Wir sollten ständig danach streben, bessere Reittiere für unsere Flieger zu züchten."
 ARM_develop_bombers:0 "Entwickeln Sie Bomberflugzeuge"
 ARM_develop_bombers_desc:0 "Neue Bombertechnologie kann dem Feind Schmerzen bringen, wo er sie am wenigsten erwartet."
 ARM_expert_aviation_mechanics:0 "Luftfahrtmechaniker ausbilden"
 ARM_expert_aviation_mechanics_desc:0 "Wir können es uns nicht leisten, mit den Flugzeugen, die wir haben, sorglos umzugehen.  Fähige Bodenmannschaften sind der Schlüssel zur Aufrechterhaltung unserer Luftstreitkräfte."
 ARM_rocket_engines:0 "Untersuchen Sie die Raketentechnologie"
 ARM_rocket_engines_desc:0 "Eines Tages wird das Heulen einer Rakete das Schlachtfeld lauter erschüttern als der Knall einer Kanone."
 ARM_motorization:0 "Motorisierung der Streitkräfte"
 ARM_motorization_desc:0 "Die Söhne von Hayk sind großartige Krieger, aber das bedeutet nichts, wenn wir sie nicht dorthin bringen können, wo sie sein müssen, wenn sie dort sein müssen."
 ARM_synthetic_rubber_expertise:0 "Kompetenz in synthetischem Kautschuk"
 ARM_synthetic_rubber_expertise_desc:0 "Armenien muss so autark wie möglich sein, und diese neuen Technologien können das möglich machen."
 ARM_armored_vehicles:0 "Entwicklung gepanzerter Fahrzeuge"
 ARM_armored_vehicles_desc:0 "Gute Panzerung durchbricht die Pattsituation des Grabenkriegs.  Damit Armenien frei sein kann, müssen wir diese neue Technologie beherrschen."
 ARM_mass_tank_production:0 "Methoden der Massenproduktion von Panzern"
 ARM_mass_tank_production_desc:0 "Mit herausragendem Einsatz unserer Handwerker wird das Rumpeln unserer Panzer uns zum Sieg tragen."
 ARM_support_chemical_factories:0 "Chemische Fabriken errichten"
 ARM_support_chemical_factories_desc:0 "Obwohl reichhaltige Ölfelder östlich von uns in Baku liegen, sollten wir unsere eigenen Erdölquellen aufbauen."
 ARM_improve_construction_methods:0 "Verbessern Sie die Baumethoden"
 ARM_improve_construction_methods_desc:0 "Um ein modernes Armenien zu errichten, müssen wir lernen, auf neue Weise zu bauen."
 ARM_expand_ararat_cement:0 "Ararat-Zement ausbauen"
 ARM_expand_ararat_cement_desc:0 "Wir haben die Zementfabriken am Ararat dem Makel des Kommunismus entrissen.  Jetzt müssen wir sie ausbauen."
 ARM_flexible_navy:0 "Ein Wolfsrudel der Marine"
 ARM_flexible_navy_desc:0 "Indem wir unter den Wellen angreifen, können wir unseren Einfluss über die Weltmeere ausweiten."
 ARM_large_navy:0 "Eine eigene Armada"
 ARM_large_navy_desc:0 "Mit einer echten armenischen Marine können wir das Schwarze Meer beherrschen und unsere Zukunft sichern."
 ARM_submarine_effort:0 "U-Boot-Kriegsführung"
 ARM_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedobootes. Wir täten gut daran, uns nicht nur gegen U-Boote zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
 ARM_cruiser_effort:0 "Kreuzer konzipieren"
 ARM_cruiser_effort_desc:0 "Bevor man in die fortschrittliche Schlachtschiffforschung einsteigt, müssen die kleineren Kreuzer ersetzt werden."
 ARM_destroyer_effort:0 "Zerstörer entwerfen"
 ARM_destroyer_effort_desc:0 "Indem wir das Design und den strategischen Einsatz von U-Booten studiert haben, haben wir auch gelernt, wie man diesen Strategien entgegenwirken kann. Zerstörer werden dafür entscheidend sein."
 ARM_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 ARM_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Überlegenheit der Seestreitkräfte."
 ARM_recovery_teams:0 "Bergungsteams"
 ARM_recovery_teams_desc:0 "Wir müssen aufpassen, dass wir das, was uns der Heilige Gregor gegeben hat, nicht verschwenden, auch wenn es um unsere Kriegswaffen geht."
 ARM_industrial_advancements:0 "Industrieller Fortschritt"
 ARM_industrial_advancements_desc:0 "Der Weg in die Zukunft wird durch die Bemühungen der hellsten armenischen Köpfe geebnet."
 ARM_plan_the_kajaran_mine:0 "Planung der Kajaran-Mine"
 ARM_plan_the_kajaran_mine_desc:0 "Neue wissenschaftliche Entwicklungen haben gezeigt, dass die Bodenschätze in der Nähe von Kajaran viel größer sein könnten als bisher bekannt."
 ARM_open_the_kajaran_mine:0 "Eröffnen Sie die Kajaran-Mine"
 ARM_open_the_kajaran_mine_desc:0 "Das Kajaran-Gebirge ist reichlich vorhanden und wird uns mit den Ressourcen versorgen, die wir zur Sicherung der armenischen Freiheit benötigen."
 ARM_a_railway_to_kajaran:0 "Eisenbahn zum Kajaran"
 ARM_a_railway_to_kajaran_desc:0 "Mineralerze sind wertlos, bis sie veredelt und an die Fabriken verteilt werden.  Neue Eisenbahnen werden die armenische Industrie wie nie zuvor verbinden."
 ARM_gold_mines:0 "Gewinnen Sie Gold"
 ARM_gold_mines_desc:0 "Gold baute unsere Kirchen und sicherte die apostolische Herde vor Tyrannei.  Mit den richtigen Werkzeugen kann es uns erneut beschützen."
 ARM_expand_zangezur_copper_mine:0 "Erweitern Sie die Zangezur-Mine"
 ARM_expand_zangezur_copper_mine_desc:0 "Die Caucus Berge sind reichlich vorhanden und werden uns mit den Ressourcen versorgen, die wir brauchen, um die armenische Freiheit zu sichern."
 ARM_socialist_governmental_autonomy:0 "Sozialistische Regierungsautonomie"
 ARM_socialist_governmental_autonomy_desc:0 "Die Auflösung der Transkaukasischen Sozialistischen Föderativen Sowjetrepublik bietet uns die Möglichkeit, unser eigenes Volk zu ermächtigen."
 ARM_party_involvement:0 "Beteiligung der Kommunistischen Partei"
 ARM_party_involvement_desc:0 "Der Fehler der Bolschewiki war, dass sie Armenien für ihre eigenen Gewinne ausbeuteten, anstatt das armenische Volk zu ermächtigen.  Wir werden nicht denselben Fehler machen."
 ARM_workers_propaganda:0 "Arbeiter-Propaganda"
 ARM_workers_propaganda_desc:0 "Die Bourgeoisie der Ersten Republik hat das armenische Volk im Stich gelassen.  Das Volk muss gegen die Übel des Kapitalismus zusammenstehen oder das gleiche Schicksal noch einmal erleiden."
 ARM_ambitious_production_quotas:0 "Schlagt die Produktionsquoten"
 ARM_ambitious_production_quotas_desc:0 "Gemeinsam ist die Macht des Volkes unaufhaltsam.  Zusammen können wir Armenien zu neuen Höhen erheben, wie wir sie noch nie zuvor gesehen haben."
 ARM_army_propaganda:0 "Militärische Propaganda"
 ARM_army_propaganda_desc:0 "Gemeinsam können die Soldaten des Volkes Armenien vor der Diktatur der europäischen Bougeoisie und den osmanischen Tyrannen schützen."
 ARM_protect_the_revolution:0 "Schützt die Revolution"
 ARM_protect_the_revolution_desc:0 "Die Feuer von Marx und Lenin werden die Übel des Kapitalismus aus der Welt verbrennen.  Aber wir müssen uns dem großen Kampf des Volkes anschließen und Opfer bringen, um den Funken der Revolution zu bewahren."
 ARM_enforce_state_atheism:0 "Den Staatsatheismus durchsetzen"
 ARM_enforce_state_atheism_desc:0 "Der heilige Gregor und seine Kirchen sind kaum mehr als ein Werkzeug der Bourgeoisie, um das Volk zu indoktrinieren, damit es seine eigene Macht und seinen eigenen Reichtum aufgibt."
 ARM_reopen_etchmiadzin_seminary:0 "Wiedereröffnung des Seminars Etschmiadsin"
 ARM_reopen_etchmiadzin_seminary_desc:0 "Gott und der Heilige Gregor stehen an der Seite des armenischen Volkes, und der Katholikos kann helfen, das Volk auf seinem Weg zur Gleichheit zu führen."
 ARM_socialist_armenian_university:0 "Sowjetische Staatliche Universität Eriwan"
 ARM_socialist_armenian_university_desc:0 "Die Zukunft liegt in den Köpfen der Menschen.  Gemeinsam an der Mutteruniversität können sie voneinander lernen und die Revolution vorantreiben."
 
 ARM_volunteers:0 "§YFreiwilligendivision formiert sich§!"
 ARM_royal_guards_tt:0 "§YDivision der königlichen Garde bildet sich§§!"
 
 
 ARM_event.1.t:0 "Der Tod des Katholikos Khoren I."
 ARM_event.1.desc:0 "Während die gottesfürchtigen Armenier um ihren religiösen Führer, den Katholikos, trauern, weigern sich die Kommunisten, die die Parteilinie respektieren, sich jenen Reaktionären anzuschließen, die sich weigerten, das Licht des Fortschritts zu sehen."
 ARM_event.1.desc.2:0 "Das gesamte armenische Volk trauert um den Katholikos Khoren, der unermüdlich Gott und alle Armenier gegen die boshevistische Tyrannei verteidigt hat. Eine große Anzahl von Gefolgsleuten hat sich vor der Überführung seines Leichnams in die Kathedrale von Etchmiadzin zu einer Messe in der Kathedrale von Eriwan versammelt."
 ARM_event.1.a:0 "Der Verlust eines heiligen Mannes."
 ARM_event.1.b:0 "Unbedeutend."
 ARM_event.2.t:0 "Armenien bittet um Kämpfer"
 ARM_event.2.desc:0 "Die armenische Regierung ist gewillt, eine eigene Luftwaffe aufzubauen und bittet uns, ihr einige Flugzeuge zu schicken."
 ARM_event.2.a:0 "Schicken Sie die Flugzeuge"
 ARM_event.2.b:0 "Wir werden später welche schicken."
 ARM_event.2.c:0 "Wir können es uns nicht leisten, das zu tun."
 ARM_event.3.t:0 "Die Flugzeuge sind eingetroffen"
 ARM_event.3.desc:0 "Die von unseren Befreiern versprochenen Flugzeuge sind eingetroffen."
 ARM_event.3.a:0 "Unglaublich."
 ARM_event.4.t:0 "Die Lieferung der Flugzeuge hat sich verzögert"
 ARM_event.4.desc:0 "Die von unseren Befreiern versprochenen Flieger sind geliefert worden."
 ARM_event.4.a:0 "Erstaunlich."
 ARM_event.5.t:0 "Unsere Verbündeten haben sich geweigert, uns zu helfen."
 ARM_event.5.desc:0 "Unsere bescheidene Bitte an unsere Befreier, uns ein paar Flugzeuge zu geben, wurde abgelehnt."
 ARM_event.5.a:0 "Enttäuschend."
 ARM_event.6.t:0 "Die Jagdflugzeuge sind endlich da!"
 ARM_event.6.desc:0 "Auch wenn sich die Lieferung verzögert hat, sind die versprochenen Jäger endlich eingetroffen."
 ARM_event.6.a:0 "Ausgezeichnet!"
 ARM_event.7.t:0 "Die armenischen Freiwilligen wollen nach Hause gehen!"
 ARM_event.7.desc:0 "Die Freiwilligeneinheiten wurden gebildet, um gegen [SOV.GetName] zu kämpfen und Armenien zu befreien. Mit der Niederlage des [SOV.GetAdjective] Staates haben diese Freiwilligen das Gefühl, dass ihre Mission erfüllt ist und sie wollen nach Hause geschickt werden."
 ARM_event.7.a:0 "Überzeugen Sie sie, noch ein wenig zu bleiben."
 ARM_event.7.b:0 "Lösen Sie ihre Einheit auf."
 ARM_event.8.t:0 "Die Freiwilligen kommen nach Hause!"
 ARM_event.8.desc:0 "Nach heldenhaften Kämpfen für die Befreiung unseres Vaterlandes von fremder Unterdrückung sind die Freiwilligen, die dem Ruf gefolgt sind, für [ROOT.GetName] zu kämpfen, nach Hause zurückgekehrt. Sie zogen unter dem Jubel der Menge durch das Stadtzentrum."
 ARM_event.8.a:0 "Wir haben uns befreit!"
