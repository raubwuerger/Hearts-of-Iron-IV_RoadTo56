 Armenian_question_category:0 "Die armenische Frage"
 Armenian_question_category_desc:0 "Das Schicksal des armenischen Volkes stand bereits im Mittelpunkt der Diskussionen um den Vertrag von Versailles, aber die Hoffnungen der armenischen Nationalisten wurden durch den Vertrag von Kars und die sowjetische Unterdrückung hinweggefegt. Viele Armenier leben im Exil und hoffen, dass eines Tages ein freies Armenien wieder auf den Landkarten erscheinen wird."
