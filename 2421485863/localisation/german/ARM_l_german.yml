 ARM_return_from_exile:0 "Rückkehr aus dem Exil"
 ARM_return_from_exile_desc:0 "Armenien war einst frei, und mit der Rückkehr unserer Verwandten aus ihren Zufluchtsorten wird es wieder frei sein."
 ARM_the_last_claimant:0 "Der letzte Anwärter"
 ARM_the_last_claimant_desc:0 "Um den Ruhm unserer Vergangenheit wiederzuerlangen, müssen wir uns an die Seite der Söhne Leos II. stellen."
 ARM_royal_guards:0 "Bildet die königliche Garde"
 ARM_royal_guards_desc:0 "Wir müssen unsere besten Krieger als die starke rechte Hand der Monarchie vereinen."
 ARM_ensure_church_support:0 "Unterstützung der Kirche sichern"
 ARM_ensure_church_support_desc:0 "Der Glaube ist das Feuer in den Herzen unseres Volkes. Die Apostolische Kirche muss dem neuen Monarchen um aller [ARM.GetAdjective]s willen zur Seite stehen."
 ARM_reestablish_the_republic:0 "Das Hanrapetutyun wiederherstellen"
 ARM_reestablish_the_republic_desc:0 "Dank neuer Technologien wird die Welt die Stimme Armeniens wieder hören können."
 ARM_armenian_youth_federation:0 "[ARM.GetAdjective] Jugendverband"
 ARM_armenian_youth_federation_desc:0 "Brüderlichkeit ist das Fundament der Demokratie, und sie beginnt in den Herzen der jungen Männer."
 ARM_organize_the_institutions:0 "Organisieren Sie die Institutionen"
 ARM_organize_the_institutions_desc:0 "Die Regierung muss die Instrumente schaffen, die sie braucht, um ihrem Volk zu dienen."
 ARM_diaspora_expertise:0 "Experten aus der Diaspora"
 ARM_diaspora_expertise_desc:0 "Unsere Sippe ist über die ganze Welt verstreut. Wir sollten auf das hören, was sie gelernt haben."
 ARM_transfer_officers_of_armenian_descent:0 "Versetzung von Offizieren armenischer Abstammung"
 ARM_transfer_officers_of_armenian_descent_desc:0 "Die Pflicht ruft unsere Kämpfer nach Hause. Sie haben in ihrem Dienst im Ausland viel gelernt, aber ihr Volk braucht sie jetzt."
 ARM_the_triumph_over_communism:0 "Triumph über den Kommunismus"
 ARM_the_triumph_over_communism_desc:0 "Die Bolschewiken haben uns in der Stunde der Not verraten. Wir müssen uns von ihnen befreien."
 ARM_war_propaganda:0 "Kriegspropaganda"
 ARM_war_propaganda_desc:0 "Keine Nation hat jemals ihre Freiheit gewonnen, ohne darauf vorbereitet zu sein, das Blut von Eindringlingen zu vergießen."
 ARM_planned_defense_policy:0 "Geplante Verteidigungspolitik"
 ARM_planned_defense_policy_desc:0 "Jeder Tag, an dem wir uns auf den Krieg vorbereiten, bewahrt unseren Söhnen und Töchtern Wochen der Freiheit."
 ARM_build_the_bek_line:0 "Bau der Davit-Bek-Linie"
 ARM_build_the_bek_line_desc:0 "Die Erde, auf der General Bek einst sein Blut vergoss, ist stark und wird den Eckpfeiler unserer Verteidigung bilden."
 ARM_saint_gregory_protects_our_skies:0 "Der Heilige Gregor beschützt unseren Himmel"
 ARM_saint_gregory_protects_our_skies_desc:0 "Der Heilige wird unsere Werke segnen, solange sie in ehrlichem Glauben errichtet werden."
 ARM_cherish_what_we_have:0 "Kaukasien ist unser Heimatland"
 ARM_cherish_what_we_have_desc:0 "Dies ist die Heimat unserer Väter und ihrer Väter und ihrer Väter vor ihnen, seit Jahrhunderten. Wir werden es ihres Vermächtnisses würdig machen."
 ARM_irano_persian_diplomats:0 "Iranisch-Persische Diplomaten"
 ARM_irano_persian_diplomats_desc:0 "Der Feind unserer Feinde kann ein guter Nachbar sein.  Wir sollten unserem südlichen Nachbarn die Hand reichen."
 ARM_join_iran:0 "Schließen Sie sich [PER.GetNameDef]"
 ARM_join_iran_desc:0 "Persien hat unsere Flüchtlinge in dunklen Tagen aufgenommen. Wir sollten ihnen jetzt beistehen, wenn die Schlacken der Welt zu Flammen aufgehen."
 ARM_the_wilsonian_promise:0 "Das Wilsonsche Versprechen"
 ARM_the_wilsonian_promise_desc:0 "Einst glaubte die Welt, Trabzon, Erzurum und der Vansee gehörten zu Armenien. Sie hatten Recht."
 ARM_operation_nemesis_wasn_t_enough:0 "Wiederaufnahme der Operation Nemesis"
 ARM_operation_nemesis_wasn_t_enough_desc:0 "Die Türken haben unsere Mütter, unsere Väter zu Tausenden abgeschlachtet. Unsere gerechte Rache ist noch nicht vollendet."
 ARM_assimilation:0 "Assimilierung"
 ARM_assimilation_desc:0 "Die Vergeltung verlangt nicht, dass wir so werden wie unser Feind. Wir werden die Besiegten besser behandeln, als wir behandelt wurden."
 ARM_strong_hand:0 "Eine starke Hand"
 ARM_strong_hand_desc:0 "Das Land, das wir jetzt beherrschen, gehört den Armeniern und nur den Armeniern."
 ARM_an_open_hand_to_turkey:0 "Versöhnung mit Anatolien anstreben"
 ARM_an_open_hand_to_turkey_desc:0 "Atatürks Revolutionäre sind trotz all ihrer Übel nicht die Osmanen von einst und können mit uns gegen die Bolschewiken kämpfen."
 ARM_hayk_youth:0 "Die Jugend von Hayk"
 ARM_hayk_youth_desc:0 "Hayk ist unser aller Vater, und wir müssen unsere Söhne so erziehen, dass sie seiner Stärke gerecht werden."
 ARM_repression_apparatus:0 "Repressionsapparat"
 ARM_repression_apparatus_desc:0 "Diejenigen, die nicht auf unserer Seite stehen, sind keine treuen Armenier und entsprechen nicht dem Willen des Volkes."
 ARM_an_army_out_of_diaspora:0 "Diaspora-Armee"
 ARM_an_army_out_of_diaspora_desc:0 "Wir können viel von den Reisen unserer Verwandten lernen, die die ganze Welt bereist haben."
 ARM_diaspora_defense_fund:0 "Finanzierung der Verteidigung durch die Diaspora"
 ARM_diaspora_defense_fund_desc:0 "Wir haben Freunde und Brüder auf der ganzen Welt, die uns gerne zu Hilfe kommen werden."
 ARM_our_own_army_doctrine:0 "Unsere eigene Armeedoktrin"
 ARM_our_own_army_doctrine_desc:0 "Unsere Situation ist einzigartig, und unsere Offiziere sollten neue Lösungen für unsere Probleme finden."
 ARM_liberators_army_doctrine:0 "Doktrin der Armee des Befreiers"
 ARM_liberators_army_doctrine_desc:0 "Wir können viel von unseren Verbündeten lernen und eine militärische Verbindung mit ihnen aufbauen."
 ARM_mass_produce_firearms:0 "Massenproduktion von Infanterie"
 ARM_mass_produce_firearms_desc:0 "Egal wie stark ein Soldat ist, seine Hände sind nur Hände, wenn sie leer sind. Wir müssen unsere Kämpfer bewaffnen."
 ARM_modernize_infantry_equipment:0 "Infanteriegewehre modernisieren"
 ARM_modernize_infantry_equipment_desc:0 "Nur die besten Kriegswaffen sind für unsere Soldaten geeignet."
 ARM_increase_munition_production:0 "Staatliche Munitionsproduktion"
 ARM_increase_munition_production_desc:0 "Der Konflikt ist unvermeidlich, und wir müssen die Kriegsmittel bauen, um bereit zu sein."
 ARM_infantry_anti_tank_tactics:0 "Panzerabwehrtaktik der Infanterie"
 ARM_infantry_anti_tank_tactics_desc:0 "Einfallsreichtum und Mut können selbst die dickste Panzerung durchdringen."
 ARM_improve_artillery_production:0 "Verbesserung der Artillerieproduktion"
 ARM_improve_artillery_production_desc:0 "Das Dröhnen der Kanonen beherrscht das Schlachtfeld, und unsere Armeen müssen laut sein."
 ARM_reorganize_the_artillery_battalions:0 "Artilleriebataillone reorganisieren"
 ARM_reorganize_the_artillery_battalions_desc:0 "Wir können vielleicht nicht die Quantität unserer Feinde erreichen, aber wir können sie in der Qualität schlagen."
 ARM_mountain_infantry:0 "Gebirgsbrigaden ausbauen"
 ARM_mountain_infantry_desc:0 "Mit den richtigen Männern werden die Gipfel des Kaukasus so stark sein wie jede Mauer in der Geschichte."
 ARM_increase_guns_production:0 "Rationalisierung der Waffenproduktion"
 ARM_increase_guns_production_desc:0 "Die Kriege von morgen beginnen in den Fabriken und Fließbändern von heute."
 ARM_anti_tank_artillery:0 "Entwicklung von Panzerabwehrwaffen"
 ARM_anti_tank_artillery_desc:0 "Der Panzer hat das Pferd ersetzt. Wir müssen uns auf diese neue Kriegsführung einstellen."
 ARM_naval_effort:0 "Aufwachen der Seestreitkräfte"
 ARM_naval_effort_desc:0 "Das Schwarze Meer ist unsere Verbindung zur weiten Welt, und wir müssen bereit sein, dafür zu kämpfen."
 ARM_military_technology:0 "Militärische Forschungsstipendien"
 ARM_military_technology_desc:0 "Die Kriegsführung verändert sich ständig, und wir müssen uns anpassen, um zu überleben und siegreich daraus hervorzugehen."
 ARM_nuclear_effort:0 "Das Licht des Erleuchters"
 ARM_nuclear_effort_desc:0 "Durch die Beherrschung des Atoms werden wir auf unsere Feinde ein Licht ausstrahlen, das so stark ist wie der Glaube des Heiligen Gregor, des Beschützers der heiligsten Kirche."
 ARM_small_arms_workshops:0 "Werkstätten für Kleinwaffen"
 ARM_small_arms_workshops_desc:0 "Ein guter Mann ist vielleicht wichtiger als eine gute Waffe, aber beide erreichen weit mehr."
 ARM_acquire_planes_of_our_liberator:0 "Erwerben Sie Flugzeuge unseres Befreiers"
 ARM_acquire_planes_of_our_liberator_desc:0 "Mit der Hilfe unseres größten Verbündeten können wir die Lüfte auf stählernen Rössern beherrschen."
 ARM_train_pilots:0 "Piloten ausbilden"
 ARM_train_pilots_desc:0 "Unsere neue Luftwaffe kann den Himmel beherrschen, wie es die alten Aralezner einst taten - mit Training und Hingabe."
 ARM_develop_fighters:0 "Kampfflugzeuge modernisieren"
 ARM_develop_fighters_desc:0 "Ein gutes Flugzeug dient einem Piloten, wie einst ein Ross einem Ritter. Wir sollten ständig danach streben, bessere Reittiere für unsere Flieger zu züchten."
 ARM_develop_bombers:0 "Bomberflugzeuge entwickeln"
 ARM_develop_bombers_desc:0 "Neue Bombertechnologie kann dem Feind dort Schmerzen bereiten, wo er sie am wenigsten erwartet."
 ARM_expert_aviation_mechanics:0 "Luftfahrtmechaniker ausbilden"
 ARM_expert_aviation_mechanics_desc:0 "Wir können es uns nicht leisten, mit den Flugzeugen, die wir haben, sorglos umzugehen. Fähige Bodenmannschaften sind für die Aufrechterhaltung unserer Luftstreitkräfte von entscheidender Bedeutung."
 ARM_rocket_engines:0 "Untersuchung der Raketentechnologie"
 ARM_rocket_engines_desc:0 "Eines Tages wird das Heulen einer Rakete das Schlachtfeld lauter erschüttern als der Knall einer Kanone."
 ARM_motorization:0 "Motorisierung der Streitkräfte"
 ARM_motorization_desc:0 "Die Söhne von Hayk sind großartige Krieger, aber das bedeutet nichts, wenn wir sie nicht dorthin bringen können, wo sie sein müssen, wenn sie dort sein müssen."
 ARM_synthetic_rubber_expertise:0 "Kompetenz in synthetischem Kautschuk"
 ARM_synthetic_rubber_expertise_desc:0 "[ARM.GetNameDefCap] muss so autark wie möglich sein, und diese neuen Technologien könnten das möglich machen."
 ARM_armored_vehicles:0 "Entwicklung gepanzerter Fahrzeuge"
 ARM_armored_vehicles_desc:0 "Gute Panzerung durchbricht die Pattsituation des Grabenkriegs. Damit [ARM.GetNameDef] frei sein kann, müssen wir diese neue Technologie beherrschen."
 ARM_mass_tank_production:0 "Methoden der Panzermassenproduktion"
 ARM_mass_tank_production_desc:0 "Mit herausragenden Leistungen unserer Handwerker wird das Rumpeln unserer Panzer uns zum Sieg tragen."
 ARM_support_chemical_factories:0 "Chemiefabriken errichten"
 ARM_support_chemical_factories_desc:0 "Obwohl östlich von uns in Baku riesige Erdölfelder liegen, sollten wir unsere eigenen Erdölquellen erschließen."
 ARM_improve_construction_methods:0 "Verbesserung der Baumethoden"
 ARM_improve_construction_methods_desc:0 "Um ein modernes Armenien zu schaffen, müssen wir lernen, auf neue Weise zu bauen."
 ARM_expand_ararat_cement:0 "Ararat-Zement ausbauen"
 ARM_expand_ararat_cement_desc:0 "Wir haben die Zementfabriken am Ararat dem Makel des Kommunismus entrissen. Jetzt müssen wir sie ausbauen."
 ARM_flexible_navy:0 "Ein Wolfsrudel der Marine"
 ARM_flexible_navy_desc:0 "Indem wir unter den Wellen angreifen, können wir unseren Einfluss über die Weltmeere ausweiten."
 ARM_large_navy:0 "Eine eigene Armada"
 ARM_large_navy_desc:0 "Wir können das Schwarze Meer mit einer echten [ARM.GetAdjective] Marine beherrschen und unsere Zukunft sichern."
 ARM_submarine_effort:0 "U-Boot-Kriegsführung"
 ARM_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir tun gut daran, uns gegen U-Boote zu schützen und sie gegen feindliche Schiffe einzusetzen."
 ARM_cruiser_effort:0 "Kreuzer konzipieren"
 ARM_cruiser_effort_desc:0 "Bevor wir in die fortgeschrittene Schlachtschiffforschung einsteigen, müssen die kleineren Kreuzer ersetzt werden."
 ARM_destroyer_effort:0 "Zerstörer entwerfen"
 ARM_destroyer_effort_desc:0 "Durch das Studium der Konstruktion und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie man diesen Strategien begegnen kann. Zerstörer werden dafür entscheidend sein."
 ARM_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 ARM_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren die alte und die neue Überlegenheit der Seestreitkräfte."
 ARM_recovery_teams:0 "Bergungsteams"
 ARM_recovery_teams_desc:0 "Wir müssen aufpassen, dass wir das, was uns der Heilige Gregor gegeben hat, nicht verschwenden, selbst wenn es um unsere Kriegswaffen geht."
 ARM_industrial_advancements:0 "Industrieller Fortschritt"
 ARM_industrial_advancements_desc:0 "Der Weg in die Zukunft wird durch die Bemühungen der hellsten [ARM.GetAdjective] Köpfe geebnet."
 ARM_plan_the_kajaran_mine:0 "Planung der Kajaran-Mine"
 ARM_plan_the_kajaran_mine_desc:0 "Neue wissenschaftliche Erkenntnisse deuten darauf hin, dass die Bodenschätze in der Nähe von Kajaran weitaus bedeutender sein könnten als bisher bekannt."
 ARM_open_the_kajaran_mine:0 "Öffnen Sie die Kajaran-Mine"
 ARM_open_the_kajaran_mine_desc:0 "Das Kaukasusgebirge ist reichlich vorhanden und wird uns die Ressourcen liefern, um die [ARM.GetAdjective] Freiheit zu sichern."
 ARM_a_railway_to_kajaran:0 "Eisenbahn nach Kajaran"
 ARM_a_railway_to_kajaran_desc:0 "Erze sind wertlos, solange sie nicht raffiniert und an die Fabriken verteilt werden. Neue Eisenbahnen werden die [ARM.GetAdjective]-Industrie wie nie zuvor verbinden."
 ARM_gold_mines:0 "Gold abbauen"
 ARM_gold_mines_desc:0 "Gold hat unsere Kirchen gebaut und die apostolische Herde vor Tyrannei geschützt. Mit den richtigen Werkzeugen kann es uns erneut schützen."
 ARM_expand_zangezur_copper_mine:0 "Verminen Sie das Mashavera-Tal"
 ARM_expand_zangezur_copper_mine_desc:0 "Das Kaukasusgebirge ist reichlich vorhanden und wird uns die Ressourcen liefern, um die [ROOT.GetAdjective] Freiheit zu sichern."
 ARM_socialist_governmental_autonomy:0 "Sozialistische Regierungsautonomie"
 ARM_socialist_governmental_autonomy_desc:0 "Die Auflösung der Transkaukasischen Sozialistischen Föderativen Sowjetrepublik bietet uns die Möglichkeit, unser Volk zu ermächtigen."
 ARM_party_involvement:0 "Einbindung der Kommunistischen Partei"
 ARM_party_involvement_desc:0 "Der Fehler der Bolschewiki bestand darin, Armenien für ihre Zwecke auszubeuten, anstatt das armenische Volk zu stärken. Wir werden nicht denselben Fehler begehen."
 ARM_workers_propaganda:0 "Propaganda der Arbeiter"
 ARM_workers_propaganda_desc:0 "Die Bourgeoisie der Ersten Republik hat das armenische Volk im Stich gelassen. Das Volk muss sich gemeinsam gegen die Übel des Kapitalismus wehren, sonst erleidet es noch einmal dasselbe Schicksal."
 ARM_ambitious_production_quotas:0 "Schlagt die Produktionsquoten"
 ARM_ambitious_production_quotas_desc:0 "Mit vereinten Kräften ist die Macht des Volkes nicht aufzuhalten. Mit vereinten Kräften können wir Armenien zu neuen Höhen erheben, wie wir sie noch nie zuvor gesehen haben."
 ARM_army_propaganda:0 "Militärische Propaganda"
 ARM_army_propaganda_desc:0 "Gemeinsam können die Soldaten des Volkes [ARM.GetNameDef] vor der Diktatur der europäischen Bourgeoisie und der osmanischen Tyrannen schützen."
 ARM_protect_the_revolution:0 "Schützt die Revolution"
 ARM_protect_the_revolution_desc:0 "Die Feuer von Marx und Lenin werden die Übel des Kapitalismus aus der Welt verbrennen. Aber wir müssen uns dem großen Kampf des Volkes anschließen und Opfer bringen, um den Funken der Revolution zu bewahren."
 ARM_enforce_state_atheism:0 "Staatlichen Atheismus durchsetzen"
 ARM_enforce_state_atheism_desc:0 "Der heilige Gregor und seine Kirchen sind kaum mehr als ein Werkzeug der Bourgeoisie, um das Volk zu indoktrinieren, damit es seine eigene Macht und seinen eigenen Reichtum aufgibt."
 ARM_reopen_etchmiadzin_seminary:0 "Wiedereröffnung des Seminars Etschmiadsin"
 ARM_reopen_etchmiadzin_seminary_desc:0 "Gott und der Heilige Gregor stehen dem Volk von [ARM.GetNameDef] zur Seite, und der Katholikos kann das Volk auf seinem Weg zur Gleichheit begleiten."
 ARM_socialist_armenian_university:0 "Sowjetische Staatliche Universität Eriwan"
 ARM_socialist_armenian_university_desc:0 "Die Zukunft liegt in den Köpfen der Menschen. Gemeinsam können sie an der Mutteruniversität voneinander lernen und die Revolution vorantreiben."

 ARM_volunteers:0 "§YFreiwillige Division bildet§!"
 ARM_royal_guards_tt:0 "§YFormulare der Division der Königlichen Garde\n§!"

 ARM_event.1.t:0 "Der Tod des Katholikos Khoren I."
 ARM_event.1.desc:0 "Während die gottesfürchtigen Armenier um ihr religiöses Oberhaupt, den Katholikos, trauern, weigern sich die Kommunisten, die die Parteilinie respektieren, sich jenen Reaktionären anzuschließen, die sich weigerten, das Licht des Fortschritts zu sehen."
 ARM_event.1.desc.2:0 "Das gesamte armenische Volk trauert um den Katholikos Khoren, der unermüdlich Gott und alle Armenier gegen die bolschewistische Tyrannei verteidigt hat. Viele Gläubige haben sich zu einer Messe in der Kathedrale von Eriwan versammelt, bevor sein Leichnam in die Kathedrale von Etchmiadzin überführt wird."
 ARM_event.1.a:0 "Der Verlust eines heiligen Mannes."
 ARM_event.1.b:0 "Unbedeutend."
 ARM_event.2.t:0 "[ARM.GetNameDefCap] Fordert Kämpfer an"
 ARM_event.2.desc:0 "Die [ARM.GetAdjective]-Regierung ist gewillt, eine eigene Luftwaffe aufzubauen und bittet uns, ihr einige Flugzeuge zu schicken."
 ARM_event.2.a:0 "Schickt die Flugzeuge."
 ARM_event.2.b:0 "Wir werden später welche schicken."
 ARM_event.2.c:0 "Wir können es uns nicht leisten, das zu tun."
 ARM_event.3.t:0 "Die Flugzeuge sind eingetroffen"
 ARM_event.3.desc:0 "Die von unseren Befreiern versprochenen Kampfflugzeuge sind eingetroffen."
 ARM_event.3.a:0 "Unglaublich."
 ARM_event.4.t:0 "Die Lieferung der Flugzeuge hat sich verzögert"
 ARM_event.4.desc:0 "Die von unseren Befreiern versprochenen Kampfflugzeuge sind eingetroffen."
 ARM_event.4.a:0 "Erstaunlich."
 ARM_event.5.t:0 "Unsere Verbündeten haben sich geweigert, uns zu helfen!"
 ARM_event.5.desc:0 "Unsere bescheidene Bitte an unsere Befreier, uns ein paar Flugzeuge zu geben, wurde abgelehnt."
 ARM_event.5.a:0 "Enttäuschend."
 ARM_event.6.t:0 "Die Kampfflugzeuge sind endlich eingetroffen!"
 ARM_event.6.desc:0 "Auch wenn sich die Lieferung verzögert hat, sind die versprochenen Kampfflugzeuge nun endlich eingetroffen."
 ARM_event.6.a:0 "Ausgezeichnet!"
 ARM_event.7.t:0 "Die [ARM.GetAdjective] Freiwilligen wollen nach Hause gehen!"
 ARM_event.7.desc:0 "Die Freiwilligeneinheiten wurden gebildet, um gegen [SOV.GetNameDef] zu kämpfen und Armenien zu befreien. Nach der Niederlage des [SOV.GetAdjective]-Staates haben diese Freiwilligen das Gefühl, dass ihre Mission erfüllt ist, und wollen nach Hause geschickt werden."
 ARM_event.7.a:0 "Überzeugen Sie sie, noch ein wenig zu bleiben."
 ARM_event.7.b:0 "Lösen Sie ihre Einheit auf."
 ARM_event.8.t:0 "Die Freiwilligen kehren nach Hause zurück!"
 ARM_event.8.desc:0 "Nach heldenhaften Kämpfen für die Befreiung unseres Vaterlandes von fremder Unterdrückung sind die Freiwilligen, die dem Ruf gefolgt sind, für [ARM.GetNameDef] zu kämpfen, nach Hause zurückgekehrt. Unter dem Jubel der Menge zogen sie durch das Stadtzentrum."
 ARM_event.8.a:0 "Wir haben uns befreit!"
