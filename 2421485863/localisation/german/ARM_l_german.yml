 armenian_national_liberation_category_desc:0 "Der Große Krieg hätte fast den Untergang unseres Volkes bedeutet...aber wir haben überlebt. Es ist nun an der Zeit, uns an der Geschichte zu rächen und die Versprechen des Präsidenten Woodrow Wilson zu verwirklichen."
