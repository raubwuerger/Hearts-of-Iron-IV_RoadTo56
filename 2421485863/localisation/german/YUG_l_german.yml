 YUG_form_mechanics:0 "Mechanische Crews bilden"
 YUG_form_mechanics_desc:0 "Was macht es am Ende für einen Unterschied, ob ein Flugzeug durch feindliche Kugeln, durch einen plötzlichen Motorbrand oder durch einen mechanischen Defekt flugunfähig wird, wenn wir es nicht reparieren können?  Um die Risiken mechanischer Ausfälle zu reduzieren, ist die einzige Lösung, engagierte und gut ausgebildete Mechaniker zu haben, die das Innere dieser Flugzeuge besser kennen als ein Chirurg die Anatomie."
 YUG_expanded_repair_facilities:0 "Erweiterte Reparaturmöglichkeiten"
 YUG_expanded_repair_facilities_desc:0 "Um unsere Flugzeuge in der Luft zu halten, ist es wichtig, die Zahl der Unfälle zu reduzieren. Hoffentlich können die verschiedenen ausländischen Blaupausen helfen, das Beste aus der Produktion mehrerer Länder auszuwählen."

