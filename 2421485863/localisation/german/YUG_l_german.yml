 YUG_construct_rupnik_line_desc:0 "Die anhaltende Expansion der Nazis und die italienische Aggression haben uns in eine schwierige Lage gebracht. Wir müssen Verteidigungsanlagen entlang der Grenze zu ihnen bauen, um die Sicherheit zu gewährleisten."
