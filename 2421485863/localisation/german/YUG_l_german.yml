 YUG_skilled_pilots:0 "Fähige Piloten"
 YUG_skilled_pilots_desc:0 "Die vielen Inseln der dalmatinischen Küste machten es notwendig, alle Befehle zu koordinieren und klar zu kommunizieren, um Unfälle zu vermeiden und das Terrain optimal zu nutzen. "

