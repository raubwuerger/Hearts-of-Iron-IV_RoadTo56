 r56_yugoslavia.1.t:0 "Der Regent schaltet sich ein"
 r56_yugoslavia.1.d:0 "Aufgrund der Unfähigkeit von Stojadinović, die "kroatische Frage" zu lösen, hat Prinzregent Pavle eingegriffen und ihn aus dem Amt gedrängt. Er hat den Politiker aus Niš, Dragiša Cvetković, zu seinem Nachfolger bestimmt."
 r56_yugoslavia.1.a:0 "Der Regent weiß es am besten."
 r56_yugoslavia_deaths.1.t:0 "Ljubomir Davidović verstirbt"
 r56_yugoslavia_deaths.1.d:0 "Ljubomir Davidović, Vorsitzender der Demokratischen Partei, der von 1919 bis 1920 und 1924 Ministerpräsident war, ist verstorben. Er unterstützte die Wiederherstellung des Parlamentarismus in Jugoslawien und war ein wichtiges Symbol für die jugoslawische Demokratie."
 r56_yugoslavia_deaths.1.a:0 "Wir werden ihn vermissen."
 r56_yugoslavia_deaths.1.b:0 "Gut, dass wir ihn los sind."

 r56_yugoslavia_deaths.2.t:0 "Anton Korošec verstorben"
 r56_yugoslavia_deaths.2.d:0 "Anton Korošec, Vorsitzender der Slowenischen Volkspartei und Verfasser der Maideklaration, mit der am 29. Oktober 1918 der Staat der Serben, Kroaten und Slowenen proklamiert wurde, ist verstorben. Er war einer der wichtigsten Befürworter der slowenischen Autonomie in ganz Jugoslawien, während er gleichzeitig die Beziehungen zu Nazi-Deutschland aufwärmte. Eine wahrhaft umstrittene Figur in unseren unsicheren Zeiten."

 r56_yugoslavia_deaths.3.t:0 "Mehmed Spaho verstorben"
 r56_yugoslavia_deaths.3.d:0 "Mehmed Spaho, Führer der Jugoslawischen Muslimischen Organisation und erster bosnisch-muslimischer Politiker im Königreich der Serben, Kroaten und Slowenen, war ein prominenter Befürworter der bosnisch-muslimischen Autonomie in Jugoslawien. Sein plötzlicher und mysteriöser Tod könnte die Spannungen zwischen Agnostikern und religiösen Menschen im ganzen Land verschärfen."

 r56_yugoslavia.3.t:0 "Das Schicksal von Banat und Vojvodina"
 r56_yugoslavia.3.d:0 "Das Schicksal des Banats kann nicht beiseite gelassen werden, wenn wir die ethnischen Konflikte in unserem Volk lösen wollen. Laut unseren Agenten in den höchsten Machtzirkeln haben sich die [HUN.getAdjective]s und [ROM.getAdjective]s unseren Feinden beunruhigend genähert. Schnelle Befestigungen im Norden werden von unserem Innenverteidigungsministerium vorgeschlagen, um Serbien und seine autonomen Protektorate zu schützen. Es ist jedoch kein Geheimnis, dass [HUN.getAdjective] und [ROM.getAdjective] Nationalisten versuchen, Nordserbien zu annektieren und diese Gebiete als ihre eigenen einzugliedern. Angesichts der fehlenden ausländischen Unterstützung für unseren Staat könnten wir diese Gebiete im Austausch für ein gewisses Maß an Anerkennung und Unterstützung abtreten.\n\nLiberale Politiker befürworten die Gewährung von Autonomie und Selbstverwaltung für diese Regionen unter der Herrschaft von [YUG.getAdjective], wodurch die Ansprüche von [ROM.getAdjective] und [HUN.getAdjective] auf diese Regionen beendet würden. \n\nWas sollen wir tun?"
 r56_yugoslavia.3.a:0 "Das Banat befestigen. Keiner soll passieren!"
 r56_yugoslavia.3.b:0 "Übergebt die Gebiete für ausländische Unterstützung."
 r56_yugoslavia.3.c:0 "Autonomie für die Massen und sonst nichts!"

 yugoslavia.25.t:0 "Kleine Entente unter Beschuss"
 yugoslavia.25.d:0 "Uns ist zu Ohren gekommen, dass unsere Verbündeten in [FROM.GetNameDefCap] vor einigen Tagen von [HUN.GetAdjective]-Kräften angegriffen bzw. überfallen worden sind! Aufgrund unserer Vereinbarungen mit der [FROM.GetAdjective]-Regierung wird von uns erwartet, dass wir uns dem Krieg anschließen und unseren [FROM.GetAdjective]-Verbündeten helfen. Das könnte jedoch nicht in unserem Sinne sein, wir müssen uns schnell entscheiden, die Zeit läuft uns davon."
 yugoslavia.25.a:0 "Wir haben sie einmal geschlagen, wir werden sie wieder schlagen!"
 yugoslavia.25.b:0 "Wir können es uns nicht leisten, noch einen weiteren Krieg mit den [HUN.GetAdjective]s zu führen..."

 yugoslavia.26.t:0 "[FROM.GetNameDefCap] Rücktritt"
 yugoslavia.26.d:0 "Wir sind darauf aufmerksam geworden, dass unsere Verbündeten in [FROM.GetNameDefCap] sich geweigert haben, uns in unserem Krieg gegen die [HUN.GetAdjective]s zu unterstützen, trotz unserer Vereinbarungen mit ihnen. Sie sind nicht besser als der Feind, wie ein weiser Mann einmal sagte, ein falscher Freund ist schlimmer als ein echter Feind..."
 yugoslavia.26.a:0 "Wir werden uns erinnern..."


