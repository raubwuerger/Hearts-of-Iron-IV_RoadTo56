 YUG_form_the_balkan_federation:0 "Die Balkanföderation gründen"
 YUG_form_the_balkan_federation_desc:0 "Der Aufstieg von [ROOT.getnamedef] zum politischen Führer des Balkans hat die Möglichkeit eröffnet, eine Utopie zu verwirklichen, die nur von wenigen Intellektuellen geträumt wurde: die Bildung einer Balkanföderation."

 YUG_fate_of_banat:0 "Das Schicksal des Banats"
 YUG_fate_of_banat_desc:0 "In den Regionen Banat und Vojvodina leben Serben, Rumänen und Ungarn. Jüngste Berichte der lokalen Behörden deuten auf eine rasche Zunahme der Feindseligkeiten zwischen den verschiedenen Bevölkerungsgruppen und eine wachsende nationalistische und separatistische Stimmung in der Bevölkerung hin. Das Schicksal des Banats darf nicht außer Acht gelassen werden, wenn wir die ethnischen Konflikte unter unserer Bevölkerung lösen wollen. Was sollen wir tun?"

