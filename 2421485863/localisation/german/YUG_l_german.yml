 YUG_stealth_upgrades_desc:0 "Bessere Schnorchel für billigere U-Boote"

 YUG_skilled_pilots:0 "Fähige Piloten"
 YUG_skilled_pilots_desc:0 "Die vielen Inseln der dalmatinischen Küste machten es notwendig, alle Befehle zu koordinieren und klar zu kommunizieren, um Unfälle zu vermeiden und das Terrain optimal zu nutzen. "

 YUG_adriatic_specialization:0 "Spezialisierung auf die Adria"
 YUG_adriatic_specialization_desc:0 "Die vielen Inseln der dalmatinischen Küste stellen eine sehr spezifische Besonderheit dar, die genutzt werden konnte, um unsere Feinde zu überraschen.  "
  
 SER_adriatic_specialization:0 "Adriatische Spezialisierung"
 SER_adriatic_specialization_desc:0 "Die vielen Inseln der dalmatinischen Küste sind ein sehr spezifisches Merkmal, das genutzt werden kann, um unsere Feinde zu überraschen.  "

