l_german:
 YUG_organized_partizans:0 "Organisierte Partizanen"
 YUG_organized_partizans_desc:0 "Um der Bedrohung durch eine Invasion zu begegnen, müssen wir im Vorfeld Widerstandszellen organisieren. Diese Gruppen werden Verstecke vorbereiten, potentielle Abwurfplätze vorbereiten und Einheimische rekrutieren, um Informationen zu sammeln. All diese Bemühungen werden sicherstellen, dass ein Maximum an Druck auf die Rückseite der feindlichen Linien ausgeübt wird."
 YUG_neutralize_the_opposition:0 "Neutralisieren Sie die Opposition"
 YUG_neutralize_the_opposition_desc:0 "Auch wenn das neue Regime sicher scheint, verstecken sich immer noch faschistische Nationalisten innerhalb unserer Grenzen oder im Exil. Ein neuer Sicherheitsdienst, ein schattenhafter Arm der Partei wird in der Lage sein, diese Widersacher der Union der Südslawen zu unterdrücken."
 YUG_economic_centralization:0 "Wirtschaftliche Zentralisierung"
 YUG_economic_centralization_desc:0 "Um das Proletariat wirklich an die Macht zu bringen, muss die Wirtschaft völlig umstrukturiert werden. Unternehmen müssen verstaatlicht und umbenannt werden, um die Helden der jugoslawischen Arbeiter zu ehren."
 YUG_invite_greece:0 "Griechenland einladen"
 YUG_invite_greece_desc:0 "Obwohl Griechenland in keiner Weise ein slawisches Land ist, ist es ein wichtiger Partner in der Region und wir dürfen es nicht in die Arme der Sowjets treiben."
