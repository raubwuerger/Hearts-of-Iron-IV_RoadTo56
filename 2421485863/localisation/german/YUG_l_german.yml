 r56_yugoslavia.1.t:0 "Der Regent schreitet ein"
 r56_yugoslavia.1.d:0 "Aufgrund der Unfähigkeit von Stojadinović, die kroatische Frage" zu lösen, hat Prinzregent Pavle eingegriffen und ihn aus dem Amt gedrängt. Er hat den Politiker aus Niš, Dragiša Cvetković, zu seinem Nachfolger erkoren."
 r56_yugoslavia.1.a:0 "Der Regent weiß es am besten..."
 r56_yugoslavia_deaths.1.t:0 "Ljubomir Davidović ist verstorben."
 r56_yugoslavia_deaths.1.d:0 "Ljubomir Davidović, Führer der Demokratischen Partei, der von 1919 bis 1920 und 1924 als Ministerpräsident amtierte, ist verstorben. Er unterstützte die Wiederherstellung des Parlamentarismus in Jugoslawien und war ein wichtiges Symbol für die jugoslawische Demokratie."
 r56_yugoslavia_deaths.1.a:0 "Er wird vermisst werden."
 r56_yugoslavia_deaths.1.b:0 "Good riddance."
