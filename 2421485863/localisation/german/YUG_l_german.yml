 YUG_organized_partizans:0 "Organisierte Partisanen"
 YUG_organized_partizans_desc:0 "Um der Bedrohung durch eine Invasion zu begegnen, müssen wir im Vorfeld Widerstandszellen organisieren. Diese Gruppen werden Verstecke vorbereiten, potenzielle Abwurfstellen einrichten und Einheimische rekrutieren, um Informationen zu sammeln. All diese Bemühungen werden dafür sorgen, dass ein Maximum an Druck auf die hinteren Linien des Gegners ausgeübt wird."
 YUG_neutralize_the_opposition:0 "Neutralisierung der Opposition"
 YUG_neutralize_the_opposition_desc:0 "Auch wenn das neue Regime sicher zu sein scheint, verstecken sich immer noch faschistische Nationalisten innerhalb unserer Grenzen oder im Exil. Ein neuer Sicherheitsdienst, ein schattenhafter Arm der Partei, wird in der Lage sein, diese Gegner der Union der Südslawen zu unterdrücken."
 YUG_economic_centralization:0 "Wirtschaftliche Zentralisierung"
 YUG_economic_centralization_desc:0 "Um das Proletariat wirklich an die Macht zu bringen, muss die Wirtschaft vollständig umstrukturiert werden. Die Unternehmen müssen verstaatlicht und umbenannt werden, um die Helden der jugoslawischen Arbeiter zu ehren."
 YUG_soviet_cooperation:0 "Sowjetische Zusammenarbeit"
 YUG_soviet_cooperation_desc:0 "Wir müssen weiter mit der Sowjetunion zusammenarbeiten, um unser Land weiter zu entwickeln und die Sache des Kommunismus zu verbreiten."
 YUG_yugoslavian_international_communism:0 "Europäischer Kommunistischer Pakt"
 YUG_yugoslavian_international_communism_desc:0 "Wir können uns nicht auf die Unterstützung der Sowjets verlassen und müssen uns nach anderen mächtigen Verbündeten umsehen, die unsere Sache unterstützen."
 YUG_invite_greece:0 "Griechenland einladen"
 YUG_invite_greece_desc:0 "Griechenland ist zwar kein slawisches Land, aber ein wichtiger Partner in der Region, und wir dürfen es nicht in die Arme der Sowjets treiben."

 YUG_kraljevo_state_airlines_factory:0 "Staatliche Fluglinienfabrik Kraljevo"
 YUG_kraljevo_state_airlines_factory_desc:0 "Ursprünglich für die Wartung der Flugzeuge der Fluggesellschaften konzipiert, spezialisierte sich das Werk aufgrund der ausländischen Herkunft der zu bauenden und zu wartenden Flugzeuge auf die Produktion in Lizenz."

 SER_kraljevo_state_airlines_factory:0 "Staatliche Fabrik der Fluggesellschaft Kraljevo"
 SER_kraljevo_state_airlines_factory_desc:0 "Ursprünglich für die Wartung der Flugzeuge der Fluggesellschaften konzipiert, spezialisierte sich das Werk aufgrund der ausländischen Herkunft der zu bauenden und zu wartenden Flugzeuge auf die Produktion in Lizenz."

 YUG_stealth_upgrades:0 "Stealth Upgrades"
 YUG_stealth_upgrades_desc:0 "Bessere Schnorchel für billigere U-Boote"

 YUG_skilled_pilots:0 "Erfahrene Piloten"
 YUG_skilled_pilots_desc:0 "Die vielen Inseln an der dalmatinischen Küste machten es notwendig, jeden Auftrag zu koordinieren und klar zu kommunizieren, um Unfälle zu vermeiden und das Gelände optimal zu nutzen."

 YUG_adriatic_specialization:0 "Spezialisierung auf die Adria"
 YUG_adriatic_specialization_desc:0 "Die vielen Inseln der dalmatinischen Küste stellen eine Besonderheit dar, die wir nutzen konnten, um unsere Feinde zu überraschen."

 SER_adriatic_specialization:0 "Spezialisierung auf die Adria"
 SER_adriatic_specialization_desc:0 "Die vielen Inseln der dalmatinischen Küste stellen eine Besonderheit dar, die wir nutzen können, um unsere Gegner zu überraschen."

 SER_skilled_pilots:0 "Geschickte Piloten"
 SER_skilled_pilots_desc:0 "Die vielen Inseln der dalmatinischen Küste machten es notwendig, jeden Befehl zu koordinieren und klar zu kommunizieren, um Unfälle zu vermeiden und das Gelände optimal zu nutzen."

 yugoslav_serb_adriatic_training:0 "Jugoslawische Adriaspezialisierung"
 yugoslav_croat_adriatic_training:0 "Jugoslawische Adria-Spezialisierung"
 yugoslav_montenegrin_adriatic_training:0 "Jugoslawische Adria-Spezialisierung"

 YUG_form_mechanics:0 "Mechanische Besatzungen bilden"
 YUG_form_mechanics_desc:0 "Was macht es schon für einen Unterschied, ob ein Flugzeug durch feindliche Kugeln, durch einen plötzlichen Motorbrand oder durch einen mechanischen Defekt flugunfähig wird, wenn wir es nicht reparieren können?  Um das Risiko mechanischer Ausfälle zu verringern, besteht die einzige Lösung darin, engagierte und gut ausgebildete Mechaniker einzusetzen, die das Innere der Flugzeuge besser kennen als ein Chirurg die Anatomie."
 YUG_expanded_repair_facilities:0 "Erweiterte Reparatureinrichtungen"
 YUG_expanded_repair_facilities_desc:0 "Um unsere Flugzeuge in der Luft zu halten, muss die Zahl der Unfälle unbedingt verringert werden. Hoffentlich können die verschiedenen ausländischen Baupläne dazu beitragen, das Beste aus der Produktion mehrerer Länder auszuwählen."

 SER_expanded_repair_facilities:0 "Erweiterte Reparatureinrichtungen"
 SER_expanded_repair_facilities_desc:0 "Um unsere Flugzeuge in der Luft zu halten, ist es wichtig, die Zahl der Unfälle zu reduzieren. Hoffentlich können die verschiedenen ausländischen Entwürfe dazu beitragen, das Beste aus der Produktion mehrerer Länder auszuwählen."

 YUG_yugoslav_reunification_category:0 "Jugoslawische Wiedervereinigung"
 YUG_yugoslav_reunification_category_desc:0 "Jugoslawien ist durch zentrifugale Kräfte gespalten worden, aber die Idee einer Vereinigung der Südslawen lebt weiter."
 r56_unite_puppet_with_yug:0 "Vereinigen Sie [FROM.getNameDef] mit Jugoslawien"

