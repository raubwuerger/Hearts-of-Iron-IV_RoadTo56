 YUG_kraljevo_state_airlines_factory:0 "Staatliche Fluglinienfabrik Kraljevo"
 YUG_kraljevo_state_airlines_factory_desc:0 "Ursprünglich für die Wartung der Flugzeuge der Fluggesellschaften konzipiert, spezialisierte sich die Fabrik aufgrund der ausländischen Herkunft der zu bauenden und zu wartenden Flugzeuge auf die Produktion in Lizenz."

