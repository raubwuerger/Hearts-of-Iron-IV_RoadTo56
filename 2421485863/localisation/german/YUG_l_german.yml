 r56_YUG_if_we_go_to_war_with_HUN:0 "§RWenn [HUN.GetNameDef] mit einem Mitglied der Kleinen Entente in den Krieg zieht, werden uns andere Mitglieder der Kleinen Entente zu Hilfe kommen.§!"
 r56_HUN_if_we_go_to_war:0 "\n§RAndere Mitglieder der Kleinen Entente werden unseren Feinden zu Hilfe kommen.§!"
 r56_BUL_if_we_go_to_war:0 "\n§RAndere Mitglieder des Balkanpaktes werden unseren Feinden zu Hilfe kommen.§!"
