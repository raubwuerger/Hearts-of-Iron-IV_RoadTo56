 EFR_scw_intervention_republicans_focus:0 "Intervention im Spanischen Bürgerkrieg"
 EFR_victors_of_wwi:0 "Die Sieger des Großen Krieges"
 EFR_victors_of_wwi_desc:0 "Nachdem die Armee als Sieger aus dem Ersten Weltkrieg hervorgegangen ist, hat sie eine gefährlich selbstgefällige Haltung entwickelt, die dazu führt, dass strategische Entwicklungen nur langsam und mit einer gewissen Zurückhaltung erfolgen."
 EFR_disjointed_government:0 "Zerrissene Regierung"
 EFR_disjointed_government_desc:0 "Der Zustand der französischen Politik ist alles andere als stabil. Reformen sind zwar notwendig und willkommen, aber die Nation ist gespalten, und eine Verwicklung in einen Konflikt würde sie in große Gefahr bringen."
 EFR_protected_by_the_maginot_line:0 "Geschützt durch die Maginot-Linie"
 EFR_protected_by_the_maginot_line_desc:0 "Die Befestigung der Grenze gibt Frankreich die Möglichkeit, sorgfältig zu planen und sich vorzubereiten, aber sie opfert eine gewisse Flexibilität für den Fall, dass etwas Unerwartetes eintritt."
