 EFR_STO_idea:0 "Service du Travail Obligatoire"
 EFR_STO_idea_desc:0 "Der 'obligatorische Arbeitsdienst' (S.T.O. auf französisch) war eine Möglichkeit für Vichy, etwas in die grundsätzlich unausgewogenen Verhandlungen mit den Besatzungsmächten einzubringen. Durch die Entsendung von Arbeitern in Deutschland erreichte man die Freilassung von Hunderttausenden von Kriegsgefangenen, musste aber für jeden entlassenen Soldaten mehrere Arbeiter entsenden. Für die Deutschen war es ein kleines Zugeständnis, das es ihnen erlaubte, ihre Fabriken zu füllen und die Kriegsproduktion fortzusetzen, während die Wehrpflicht immer mehr Deutsche aus den Fabriken vertrieb."
