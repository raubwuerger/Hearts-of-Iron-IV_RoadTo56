 VIC_gazogenes_and_michelin_tires:0 "Gazogenes"
 VIC_gazogenes_and_michelin_tires_desc:0 "Da das Öl immer knapper wird, müssen wir Ersatz finden. Der größte Teil der Zivilbevölkerung ist heute auf das Fahrrad angewiesen, aber auch unsere Autos können mit Ersatzbrennstoffen betrieben werden. Gazogenes ermöglicht es, die Energie aus der Verbrennung von Kohle und sogar Holz zu gewinnen."
 EFR_STO:0 "Umsetzung des S.T.O."
 VIC_STO_desc:0 "Der "Service du Travail Obligatoire" (obligatorischer Arbeitsdienst) ist ein System des Austauschs zwischen Arbeitern, die nach Deutschland geschickt wurden, da dem Reich die Arbeitskräfte fehlten, um sowohl seine Abteilungen als auch seine Fabriken zu füllen. Er führte zur Entlassung von Zehntausenden von Soldaten, von denen jedoch einige als freigestellte Arbeiter in Deutschland blieben."
 VIC_reinforce_the_STO:0 "Verstärken Sie die STO"
 VIC_reinforce_the_STO_desc:0 "Arbeiter! Indem Sie für Europa arbeiten, schützen Sie Ihr Land und Ihre Heimat. Sie werden auch zum Botschafter französischer Qualität und sichern Ihrer Familie finanzielle Stabilität."
 VIC_rationing:0 "Rationierung"
 VIC_rationing_desc:0 "Um die wenigen uns zur Verfügung stehenden Ressourcen zu schonen, muss ein Rationierungssystem eingeführt werden. Die Liste der eingeschränkten Produkte ist lang und umfasst Olivenöl, Brot, Butter, Fleisch, Milch und Eier. Süßigkeiten sind verboten, und die Presse muss Anleitungen veröffentlichen, wie man alle möglichen Gerichte mit Ersatzprodukten kochen kann, z. B. Steckrübensuppe, geriebener Distelsalat, Kaffee ohne Kaffee...."
 EFR_patrie_focus:0 "Patrie"
 EFR_patrie_focus_desc:0 "Wir müssen den Staat wieder aufbauen, um die jüngsten Wunden zu heilen. Erstens wird die Axt der Franken, die francisca, zum Emblem des neuen Regimes. Zweitens muss die Verwaltung von Feinden der nationalen Revolution gesäubert werden. Drittens muss die Polizei einen Treueeid auf Marschall Pétain ablegen. Es lebe Pétain, es lebe Frankreich!"
 VIC_armistice_army:0 "Organisiert die Waffenstillstandsarmee"
 VIC_armistice_army_desc:0 "Auch wenn wir mit den Überresten unserer Armee nur wenig anfangen können, müssen wir sie richtig organisieren und die Überarbeitung unserer Taktik vorbereiten, um für den Kampf gegen jeden Feind Frankreichs gerüstet zu sein."
 VIC_hide_military_equipment:0 "Militärische Ausrüstung ausblenden"
 VIC_chantiers_de_la_jeunesse:0 "Chantiers de la Jeunesse"
 VIC_chantiers_de_la_jeunesse_desc:0 "Da der Militärdienst abgeschafft wurde, müssen die Jugendlichen stattdessen in den so genannten "chantiers de la jeunesse" (Jugendwerkhöfen) dienen. In diesen offenen Lagern werden sie kleine Infrastrukturarbeiten, Märsche in der Wildnis und andere körperliche Aktivitäten durchführen."
 VIC_negociate_the_release_of_officers:0 "Verhandlung über die Freilassung von Offizieren"
 VIC_negociate_the_release_of_officers_desc:0 "Erleichtert durch unsere Haltung zur europäischen Zusammenarbeit haben wir endlich ein großes Zugeständnis des Reichskanzlers Hitler erreicht: die Freilassung von Tausenden von Offizieren, die in Deutschland inhaftiert waren."
 VIC_LVF:0 "Französische Freiwilligen-Legion"
 VIC_secret_military_researches:0 "Geheime militärische Forschungen"
 VIC_secret_military_researches_desc:0 "Während der Einsatz einiger Ausrüstungsgegenstände wie Panzer durch den Waffenstillstand verboten ist, können wir weiterhin im Geheimen mit dem experimentieren, was der Rest der Gesellschaft in anderen Bereichen einsetzt: Ersatzmaschinen."
 VIC_bulldozer_experiments:0 "Bulldozer-Experimente"
 VIC_bulldozer_experiments_desc:0 "Wir dürfen keine Panzer haben, aber wir können Fahrzeuge mit Raupen erwerben, wenn wir schwere Schneeräumfahrzeuge oder Planierraupen kaufen. Diese werden nicht im Kampf eingesetzt, liefern aber die notwendigen technischen Daten für zukünftige Panzer."
 VIC_contact_renault:0 "Kontakt zu Renault"
 VIC_contact_renault_desc:0 "Während Renault Lastwagen für die Besatzungstruppen herstellt, müssen wir mit ihnen Kontakt aufnehmen, um herauszufinden, ob sie im Geheimen moderne Fahrzeuge für uns entwickeln können."
 VIC_autorized_modernization:0 "Autorisierte Modernisierung"
 VIC_autorized_modernization_desc:0 "Wir haben endlich die Möglichkeit, neue Ausrüstung zu entwickeln und unser Militär vollständig zu modernisieren."
 VIC_restart_heavy_water_production:0 "Wiederaufnahme der Schwerwasserproduktion"
 VIC_restart_heavy_water_production_desc:0 "Eine der großen strategischen Ressourcen, die den Klauen der deutschen Streitkräfte entkommen sind, waren die Vorräte an schwerem Wasser, die zum Zeitpunkt der Invasion nach Großbritannien evakuiert wurden. Mit der Wiederherstellung unserer militärischen Ambitionen muss dieses Projekt zur Nutzung der vielversprechenden Eigenschaften des Urans wieder aufgenommen werden."
 VIC_military_youth:0 "Militärische Jugend"
 VIC_military_youth_desc:0 "Jugend Frankreichs! Dieser Kampf ist nicht nur der Kampf eurer Eltern! Es ist ein Kampf für eure eigene Zukunft! Jetzt ist es an der Zeit, gegen die anglo-amerikanischen Verräter vorzugehen! Wie könnten einige in dieser Zeit und Stunde, die eine der entscheidendsten für die Zukunft Europas und der ganzen Welt ist, den Zazou machen? Jugend Frankreichs, für eine vollständige nationale und sozialistische Revolution: Erhebt euch!"
 VIC_milice_francaise:0 "Milice Française"
 VIC_milice_francaise_desc:0 "Die französische Miliz ist das Repressionsinstrument des Regimes gegen aufrührerische Elemente wie die Juden, die Kommunisten, die Gaullisten und die Partisanen im Allgemeinen."
 VIC_phalange_africaine:0 "Phalange Africaine"
 VIC_phalange_africaine_desc:0 "Die afrikanische Phalanx war eine Einheit, die zur Bekämpfung der alliierten Streitkräfte in Nordafrika aufgestellt wurde. Sie rekrutierte sich aus der in Algerien lebenden französischen Bevölkerung."
 VIC_ideological_fanaticism:0 "Ideologischer Fanatismus"
 VIC_ideological_fanaticism_desc:0 "Wir haben einen Eid auf Pétain und auf Frankreich geleistet. Wir werden dieses Wort nicht verraten wie die Engländer, die seit Jahrzehnten verjudet sind."
 VIC_technology_sharing:0 "Gemeinsame Technologie"
 VIC_technology_sharing_desc:0 "Zusammenarbeit hilft auch auf wissenschaftlicher Ebene. Ein Treffen von französischen und deutschen Wissenschaftlern, die ihr Wissen in Frieden teilen, ist ein weiteres Beispiel für die Einheit Europas gegen seine Feinde."
 VIC_police_nationale:0 "Nationale Polizei"
 VIC_police_nationale_desc:0 "Um die Polizei vor der Bedrohung durch innere und äußere Feinde zu schützen, müssen die kommunalen Polizeikräfte zur Police Nationale reorganisiert werden. Mit neuen Einwohnern, moderneren und neuen Uniformen nach dem Vorbild der SS-Polizei."

