 EFR_submarine_1:0 "Baureihe 600"
 EFR_submarine_1_desc:0 "Die U-Boote der 600-Tonnen-Serie waren die ersten modernen U-Boote Frankreichs nach dem Ersten Weltkrieg. Sie waren mittelgroß und verdrängten etwa 600 Tonnen. Obwohl sie seegängig waren, wurden sie als Küsten-U-Boote bezeichnet und hauptsächlich in den warmen Gewässern des Mittelmeeres eingesetzt. Von diesem Typ wurden drei Klassen zu je 4 Schiffen gebaut: Die Klassen Sirène, Ariane und Circé. Sie bildeten die Grundlage für die größeren 630-Tonnen-Serien der Argonaute-, Diane- und Orion-Klasse."
 #EFR_submarine_1b: "630 Series" 
 #EFR_submarine_1c: "Redoutable Class" 
 EFR_submarine_2:0 "Minerve-Klasse"
 EFR_submarine_2_desc:0 "Die U-Boote der Minerve-Klasse (Projektname T2) basierten auf der 630-Tonnen-Serie, hatten aber bessere Motoren und eine andere Torpedoauslegung. Diese U-Boote waren der erste Teil des Standardisierungsprogramms, das aus einem zentralisierten Design der DCAN (Direction des Constructions et Armes Navale) resultierte, anstatt der werftspezifischen Designs der vorherigen Klassen."
 #EFR_submarine_2b: "Aurore Class" ""
 EFR_submarine_3:0 "Roland-Morillot-Klasse"
 EFR_submarine_3_desc:0 "Die U-Boote der Roland-Morillot-Klasse (Projektname Z2) waren große Hochsee-U-Boote, die auf den früheren U-Booten der Redoubtable-Klasse basierten. Sie waren große U-Boote mit einer Verdrängung von 1.800-2.400 Tonnen und trugen eine beeindruckende Bewaffnung von 10 Torpedoro-Rohren. Der Fall Frankreichs ereignete sich, bevor eines von ihnen fertiggestellt wurde."
 EFR_submarine_4:0 "Phénix-Klasse"
 EFR_submarine_4_desc:0 "Die U-Boote der Phénix-Klasse waren mittelgroße Hochsee- und Langstreckenboote, die in den Marineprogrammen von 1939-40 genehmigt wurden, aber der Kriegsbeginn und der Fall Frankreichs führten zur Streichung dieser Boote. Sie ähnelten der Redoutable-Klasse, obwohl sie kleiner waren und 1.200 Tonnen verdrängten. Sie trugen eine ähnlich schwere Torpedobewaffnung."
 EFR_destroyer_1:0 "Bourrasque-Klasse"
 EFR_destroyer_1_desc:0 "Die Zerstörer der Bourrasque-Klasse gehörten zur 1.500-Tonnen-Serie und liefen Mitte der 1920er Jahre vom Stapel. Zusammen mit der vorangehenden Chacal- und der nachfolgenden L'Adroit-Klasse bildeten sie das Rückgrat der neuen modernen französischen Nachkriegsflotte. Sie waren für ihre Zeit schnell und gut bewaffnet, aber ihre Torpedobewaffnung ist im Vergleich zu ähnlichen Schiffen in anderen Marinen kleiner."
 #EFR_destroyer_1b: "Chacal Class" ""
 #EFR_destroyer_1c: "Aigle & Vauquelin Class" ""
 EFR_destroyer_2:0 "Le Fantasque-Klasse"
 EFR_destroyer_2_desc:0 "Die Zerstörer der Le Fantasque-Klasse waren im Wesentlichen verbesserte Versionen der früheren Superzerstörer der 2.400-Tonnen-Serie (Guépard, Aigle, Vauquelin), die im Rahmen des Marineprogramms von 1930 gebaut wurden. Sie waren große, schwer bewaffnete und sehr schnelle Zerstörer, perfekt für die Eskorte der neuen Hochgeschwindigkeitseinheiten der französischen Flotte. Ihre Bewaffnung bestand aus neu entwickelten Geschützen, ausreichender Flak und Torpedobewaffnung."
 #EFR_destroyer_2b: "Le Hardi Class" ""
 #EFR_destroyer_2c: "Mogador Class" ""
 EFR_destroyer_3:0 "L'Intrépide-Klasse"
 EFR_destroyer_3_desc:0 "Die Zerstörer der L'Intrépide-Klasse waren eine modifizierte Version der früheren Zerstörer der Le Hardi-Klasse. Sie wurden in den Marineprogrammen 1938 und 1939 genehmigt, aber der Krieg und der Fall Frankreichs führten zur Streichung dieser Schiffe. Sie wären mehr auf eine Anti-Flieger-Rolle ausgerichtet gewesen und hatten eine auf 2.800-2.900 Tonnen erhöhte Verdrängung mit größeren Motoren."
 EFR_destroyer_4:0 "Hoche-Klasse"
 EFR_destroyer_4_desc:0 "Die Hoche- und Bayard-Klassen waren der letzte Super-Zerstörer-Entwurf der französischen Marine. Beide Klassen basierten auf der Mogador-Klasse, verdrängten 4.200 Tonnen und hatten eine ähnliche Hauptbewaffnung, aber verbesserte Flakgeschütze und stärkere Motoren. Sie waren in den Marineprogrammen 1939-40 genehmigt, aber der Kriegsbeginn und der Fall Frankreichs führten zur Streichung dieser Schiffe."
 EFR_light_cruiser_1:0 "Duguay-Trouin-Klasse"
 EFR_light_cruiser_1_desc:0 "Die leichten Kreuzer der Duguay-Trouin-Klasse waren die ersten großen französischen Kriegsschiffe, die nach dem Ersten Weltkrieg im Rahmen des Marineprogramms von 1922 gebaut wurden. Sie waren die ersten leichten Kreuzer mit superfeuernden geschlossenen Haupttürmen. Unter den leichten Kreuzern hatten sie eine starke Torpedobewaffnung, aber praktisch keine Panzerung."
 EFR_light_cruiser_2:0 "La Galissonnière-Klasse"
 EFR_light_cruiser_2_desc:0 "Die Leichten Kreuzer der La Galissonnière-Klasse waren die Antwort auf die italienischen Leichten Kreuzer vom Typ Condottieri und basierten auf der vorherigen Emile-Bertin-Klasse. Sie wurden im Rahmen der Marineprogramme 1931 und 1932 gebaut, mit typischer Hauptbewaffnung und adäquater Flakbewaffnung der damaligen Zeit. Sie verdrängten 10.850 Tonnen, verfügten über eine erhöhte Anzahl von Spähflugzeugen und hatten eine gute Geschwindigkeit."
 EFR_light_cruiser_3:0 "DeGrasse-Klasse"
 EFR_light_cruiser_3_desc:0 "Die Kreuzer der DeGrasse-Klasse wurden in den Marineprogrammen 1938 und 1939 genehmigt und waren im Wesentlichen verbesserte La Galissonnières. Sie hatten eine stärkere Flak-Bewaffnung sowie größere Motoren. Der Fall Frankreichs führte dazu, dass die letzten beiden Schiffe gestrichen wurden und das Hauptschiff nach dem Krieg in einem anderen Design fertiggestellt wurde. Die Deutschen beabsichtigten, sie als leichten Träger fertigzustellen, aber auch dieses Projekt wurde nicht ausgeführt."
 EFR_light_cruiser_4:0 "Colbert-Klasse"
 EFR_light_cruiser_4_desc:0 "Die Colbert war ein leichter Kreuzer zur Flugabwehr, der 1956 vom Stapel lief. Dieser Kreuzer der Colbert-Klasse war der Nachkriegs-DeGasse sehr ähnlich gebaut und verfügte über eine schwere Flakbewaffnung sowohl für lange als auch für kurze Reichweiten. Der Unterschied zwischen Colbert und DeGrasse besteht darin, dass die Colbert kleinere Motoren und eine dünnere Panzerung hatte und etwas kleiner war."
 EFR_heavy_cruiser_1:0 "Suffren-Klasse"
 EFR_heavy_cruiser_1_desc:0 "Die schweren Kreuzer der Suffren-Klasse waren im Grunde eine Wiederholung der vorangegangenen Duquesne-Klasse mit geringfügigen Verbesserungen hinsichtlich ihrer Seetüchtigkeit. Beide Klassen ähnelten der zeitgenössischen Kreuzerphilosophie der französischen Marine; sehr dünne Panzerung, aber gute Geschwindigkeit und Reichweite. Ihre Standardverdrängung beträgt 10.000 Tonnen und sie waren mit einer Bewaffnung ausgestattet, die für einen schweren Kreuzer Standard war."
 EFR_heavy_cruiser_2:0 "Algérie-Klasse"
 EFR_heavy_cruiser_2_desc:0 "Die schweren Kreuzer der Algérie-Klasse waren eine weitere Verbesserung der vorherigen Klassen der Suffren und Duquesne, aber als Gegner der neuen italienischen schweren Kreuzer der Zara-Klasse konzipiert. Sowohl der Hauptpanzergürtel als auch der Unterwasserschutz sind deutlich erhöht. Die Flak-Bewaffnung ist für die damalige Zeit ausreichend, die Standardverdrängung liegt jedoch aufgrund dieser Änderungen bei über 10.000 Tonnen."
 EFR_heavy_cruiser_3:0 "Saint Louis-Klasse"
 EFR_heavy_cruiser_3_desc:0 "Die Schweren Kreuzer der Saint-Louis-Klasse basierten auf der Algérie-Klasse, aber das Gesamtaussehen war näher an dem der Großkampfschiffe der Dunkerque- und Richelieu-Klasse. Drei Schiffe wurden im Marineprogramm 1940 bestellt, aber aufgrund des Falls von Frankreich wurde keines von ihnen aufgelegt. Sie sollten neue Geschütze und eine verbesserte Flakbewaffnung erhalten, aber die Panzerung sollte die gleiche sein wie bei der Algérie-Klasse. Es war der letzte schwere Kreuzerentwurf der französischen Marine."
 EFR_heavy_cruiser_4:0 "Forbin-Klasse"
 EFR_heavy_cruiser_4_desc:0 "Die schweren Kreuzer der Forbin-Klasse waren ein hypothetischer Entwurf als Nachfolger der Saint Louis-Klasse. Konzipiert für die Verteidigung der Handelswege zwischen dem französischen Festland und den Kolonien, verfügte sie über eine große Reichweite und gute Geschwindigkeit zusammen mit einer schweren Bewaffnung aus Kanonen in vier Dreifachtürmen und einer angemessenen Anzahl von Flak-Waffen. Das Schiffslayout und das allgemeine Aussehen ähnelten einem Einfluss der vorherigen Saint Louis-Klasse sowie der britischen Crown Colony-Klasse."
 EFR_battle_cruiser_1:0 "Durand-Viel-Entwurf"
 EFR_battle_cruiser_1_desc:0 "Der Durand-Viel-Entwurf eines Schlachtkreuzers war ein Vorschlag aus einer Reihe von Studien, die auf den Ersten Weltkrieg zurückgehen. Sie waren im Wesentlichen die Schlachtkreuzer-Versionen der Normandie- und Lyon-Klassen mit den gleichen Vierfachtürmen und Geschützen, wenn auch in reduzierter Anzahl. Wie zeitgenössische Schlachtkreuzer anderer Marinen sollten sie schneller, aber weniger gepanzert sein als ein Schlachtschiff. Sie wurden vor dem Ausbruch des Ersten Weltkriegs gestrichen."
 EFR_battle_cruiser_2:0 "Dunkerque-Klasse"
 EFR_battle_cruiser_2_desc:0 "Die Dunkerques waren als Gegenentwurf zu den deutschen Taschenkampfschiffen der Deutschland-Klasse gedacht. Sie waren der Höhepunkt einer Reihe von Designstudien von Mitte der 1920er bis Anfang der 1930er Jahre. Sie wurden in den Marineprogrammen von 1931 und 1934 genehmigt und ähnelten den britischen Schlachtschiffen der Nelson-Klasse, wobei alle Haupttürme nach vorne gerichtet waren. Dies führte zu einer kürzeren Gürtelpanzerung und damit zu einem kleineren Schiff, um in die Beschränkungen der Marineverträge zu passen."
 EFR_battleship_1:0 "Courbet-Klasse"
 EFR_battleship_1_desc:0 "Die Schlachtschiffe der Courbet-Klasse waren die ersten Super-Dreadnoughts, die vor und während des Ersten Weltkriegs für die französische Marine gebaut wurden. Sie wurden in den Marineprogrammen von 1910 und 1911 genehmigt und kamen im Ersten Weltkrieg nur begrenzt zum Einsatz, waren aber im Zweiten Weltkrieg aktiv. Obwohl sie eine dickere Panzerung und stärkere Geschütze als die vorherigen Schlachtschiffe der Dante-Klasse hatten, waren sie den zeitgenössischen Schlachtschiffen der USN und RN unterlegen. Sie verdrängten knapp über 22.000 Tonnen und ihre einzigen Modernisierungen vor dem 2. Weltkrieg waren eine verbesserte Flakbewaffnung und verbesserte Kessel."
 #EFR_battleship_1b: "Bretagne Class"  ""
 EFR_battleship_2:0 "Richelieu-Klasse"
 EFR_battleship_2_desc:0 "Die Schlachtschiffe der Richelieu-Klasse waren die letzten Schlachtschiffe, die bei der französischen Marine in Auftrag gegeben wurden. Sie waren ein verbessertes Design der Dunkerque und wurden im Rahmen der Marineprogramme von 1935 und 1938 genehmigt. Sie verfügten über eine hervorragende Flakbewaffnung, Geschwindigkeit und Reichweite, was sie zu einem ausgezeichneten Großkampfschiff machte. Von den vier bestellten Schiffen wurden nur zwei zu Wasser gelassen und eines wurde vor dem Fall Frankreichs fertiggestellt. Es gab zahlreiche Versuche, die verbleibenden Schiffe mit unterschiedlichen Entwürfen fertigzustellen, die für den Einsatz als Flak-Schlachtschiffe, Schlachtschiff-Träger-Hybride oder vollwertige Träger vorgeschlagen wurden."
 EFR_battleship_3:0 "Gascogne-Klasse"
 EFR_battleship_3_desc:0 "Die Schlachtschiffe der Gascogne-Klasse waren eine Unterklasse der Richelieu-Klasse. Drei Schiffe wurden im Marineprogramm von 1940 bestellt, aber keines wurde in Dienst gestellt. Das Design sollte eine Wiederholung der Richelieu sein, jedoch mit gleichmäßig verteilter Hauptbewaffnung vorn und achtern, verbesserter Flakbewaffnung und verbesserten Motoren, was zu einem insgesamt besseren Schiff führte."
 EFR_battleship_4:0 "Elsass-Klasse"
 EFR_battleship_4_desc:0 "Die Schlachtschiffe der Alsace-Klasse waren als Nachfolger der Richelieu-Klasse geplant. Vier Schiffe wurden bestellt, die Konstruktionsstudien wurden 1939 fertiggestellt, 1940 genehmigt und sollten 1941 aufgelegt werden, was jedoch durch den Fall Frankreichs verhindert wurde. Sie verbessert den Richelieu-Entwurf durch schwerere und zahlreichere Hauptkanonen, stärkere Flakbewaffnung, dickere Panzerplatten und größere Motoren."
 EFR_SH_battleship_1:0 "Charlemagne-Klasse"
 EFR_SH_battleship_1_desc:0 "Die Charlemagne-Klasse von Superschlachtschiffen ist ein hypothetischer Entwurf, um mit den großen Schlachtschiffen anderer Marinen gleichzuziehen. Sie verfügen über eine schwere Bewaffnung ganz vorne in Überfeuerungspositionen, schwere AA-Bewaffnung und dicke Panzerung. Das gesamte Design lehnt sich an Elemente der Richelieu- und der britischen Nelson-Klasse an."
 EFR_SH_battleship_2:0 "Napoléon-Bonaparte-Klasse"
 EFR_SH_battleship_2_desc:0 "Die Schlachtschiffe der Napoléon-Bonaparte-Klasse waren ein hypothetischer Entwurf und basierten auf den Klassen Alsace und Gascogne. Ihre schwere Bewaffnung ist gleichmäßig vorn und achtern in Dreifachtürmen verteilt, mit überfeuerten Sekundärfeuern und schwerer Flakbewaffnung. Eine dicke Panzerung und starke Motoren sorgen für die nötige Geschwindigkeit und Verteidigung, um mit den anderen Schiffen der Flotte mitzuhalten und die Gegner effektiv zu bekämpfen."
 EFR_carrier_1:0 "Béarn-Klasse"
 EFR_carrier_1_desc:0 "Die Béarn wurde ursprünglich als Schlachtschiff der Normandie-Klasse konzipiert, später aber als Flugzeugträger fertiggestellt. Sie verdrängte 22.100 Tonnen und diente in den Jahren zwischen den Weltkriegen und im Zweiten Weltkrieg. Als umgebauter Träger war seine Geschwindigkeit langsam und er hatte nur wenig Platz für Flugzeuge, aber der mittlere Panzergürtel und die große Reichweite machten diese Mängel wett. Ihre Konstruktion gab den französischen Konstrukteuren in der DCAN (Direction des Constructions et Armes Navale) wichtige Erfahrungen und führte zu einer Reihe von Designstudien in der Folgezeit."
 EFR_carrier_2:0 "Joffre-Klasse"
 EFR_carrier_2_desc:0 "Die Träger der Joffre-Klasse (Projektname PA-16) waren die nächste Generation von Trägern für die französische Marine. Es war die letzte der Entwurfsstudien, die 1929 begonnen und 1937 beendet wurden. Zwei Schiffe wurden im Marineprogramm 1938 genehmigt, aber die eskalierenden Konflikte verlangsamten den Bauprozess und schließlich verhinderte der Fall Frankreichs die Fertigstellung dieser Schiffe. Die Verdrängung würde etwa 20.000 Tonnen betragen. Sie hätten eine gute AA-Bewaffnung, Panzerung und Geschwindigkeit, aber eine unterdurchschnittliche Flugzeugausstattung. Insgesamt wäre es ein gut abgerundeter und vielseitiger Träger für die französische Marine gewesen."
 EFR_carrier_3:0 "Jean-Bart-Klasse"
 EFR_carrier_3_desc:0 "Der Jean Bart-Träger war ein Vorschlag aus der Mitte des Krieges, das unfertige Schlachtschiff der Richelieu-Klasse, die Jean Bart, in einen vollwertigen Träger umzubauen, ähnlich wie die japanische IJN Shinano. Die große Größe des Rumpfes würde zu einer großen Flugzeugkomponente führen und zusammen mit den großen Triebwerken einen weitreichenden und schnellen Träger ergeben. Die schwere Flakbewaffnung US-amerikanischer Herkunft würde eine gute Verteidigung gegen Flugzeuge und kleinere Überwasserschiffe bieten."
 EFR_carrier_4:0 "Clemenceau-Klasse"
 EFR_carrier_4_desc:0 "Die Flugzeugträger der Clemenceau-Klasse (Projektname PA-28) waren der erste Trägerentwurf der französischen Marine nach dem Krieg. Das Design sollte den unvollendeten Trägern der Joffre-Klasse ähneln, die installierte Ausrüstung und Bewaffnung sollte jedoch aus modernen französischen Produkten bestehen. Die Übernahme der USN- und RN-Eskortträger und die wirtschaftliche Lage des Nachkriegsfrankreichs verhinderten die Indienststellung dieser Schiffe. Nicht zu verwechseln mit den späteren Flugzeugträgern der Clemenceau-Klasse (Projektname PA-54), die 1955 und 1957 aufgelegt wurden. l_german:"
