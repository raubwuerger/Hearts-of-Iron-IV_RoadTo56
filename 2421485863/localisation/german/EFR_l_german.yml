 idea_EFR_terms_of_compiegne_armistice:0 "Die Bedingungen des Waffenstillstands von Compiègne"
 idea_EFR_terms_of_compiegne_armistice_desc:0 "Die Bedingungen des Waffenstillstands ermöglichten unser Überleben und den Beginn der "nationalen Revolution". Aber die wirtschaftlichen Kosten der Besatzung, die an Deutschland gezahlten Entschädigungen und der Verlust so vieler unserer jungen Männer sind eine fast unerträgliche Last. Deshalb brauchen wir den Helden von Verdun. Nur seine Willensstärke kann uns durch diese dunklen Zeiten führen."
 idea_EFR_shattered_economy:0 "Zerrüttete Wirtschaft"
 idea_EFR_shattered_economy_desc:0 "Der Mangel an Männern, die Beschlagnahmung durch die Besatzungstruppen und die erzwungene Schließung der meisten unserer Waffenarsenale beeinträchtigen sowohl unsere zivile Wirtschaft als auch unsere Fähigkeit, neue Ausrüstungen herzustellen."
 idea_EFR_shattered_economy2:0 "Zerrüttete Wirtschaft"
 idea_EFR_shattered_economy2_desc:0 "Der Mangel an Männern, die Requisition der Besatzungstruppen und die erzwungene Schließung der meisten unserer Arsenale treffen sowohl unsere zivile Wirtschaft als auch unsere Fähigkeit, neue Ausrüstungen herzustellen, hart."
 idea_EFR_hidden_rifles:0 "Versteckte Gewehre"
 idea_EFR_hidden_rifles_desc:0 "Nach unserer Kapitulation vor den Deutschen ist es einigen Teilen des Militärs gelungen, einige Waffen zu sichern, die später mobilisiert werden könnten, um unsere Armee schnell über die 100.000 Mann-Grenze hinaus zu vergrößern."


 FRA_FREE_army:0 "Französische Befreiungsarmee"
 FRA_FREE_henry_de_rancourt_de_mimerand:0 "Henry de Rancourt de Mimérand"

 EFR_aviation_effort:0 "Wiederaufbau der Luftwaffe"
 EFR_aviation_effort_desc:0 "Unsere Luftstreitkräfte wurden durch die Niederlage vernichtet, aber wir müssen weitermachen und unsere Kampfflugzeuge wieder aufbauen, um den Schutz unseres Himmels zu gewährleisten."
 EFR_light_fighters_focus:0 "Leichte Kampfflugzeuge"
 EFR_light_fighters_focus_desc:0 "Da wir Flugzeuge in der Nähe des Ortes einsetzen können, an dem wir feindliche Flugzeuge abfangen wollen, sollten wir uns auf die Wendigkeit von einsitzigen Flugzeugen konzentrieren."
 EFR_heavy_fighters_focus:0 "Schwere Kampfflugzeuge"
 EFR_heavy_fighters_focus_desc:0 "Die Luftfahrtdoktrin der 1930er Jahre ging davon aus, dass Bomber ein feindliches Land vollständig vernichten könnten. Um genau das zu verhindern, müssen wir in der Lage sein, jeden Bomber abzufangen, der unseren Himmel bedroht. Ein schweres Kampfflugzeug würde eine größere Bewaffnung tragen, höher fliegen und die schwersten Flugzeuge abschießen können."
 EFR_bomber_focus:0 "Fokus Bomber"
 EFR_aviation_effort_2:0 "Fortgeschrittene Lufttaktik"
 EFR_bombing_awareness:0 "Bewusstsein für Bombenangriffe"
 EFR_bombing_awareness_desc:0 "Ohne eine angemessene Luftabwehr zum Schutz unserer "Neutralität" würden wir zur wehrlosen Beute feindlicher Bomber werden."
 EFR_naval_effort:0 "Einsatz der Marine"
 EFR_flexible_navy:0 "Flexible Marine"
 EFR_flexible_navy_desc:0 "Doktrinen und feindliche Angriffsmethoden entwickeln sich ständig weiter. Deshalb müssen wir ein flexibles System einführen, das die Luft und die Tiefe des Meeres nutzt, um unsere Streitkräfte zu verbergen, anstatt nur die Oberfläche des Ozeans zu besetzen."
 EFR_pride_of_the_nation:0 "Der Stolz der Nation"
 EFR_pride_of_the_nation_desc:0 "Der größte Teil unserer Marine ist neutralisiert, aber sie ist immer noch der Stolz unserer Nation, und wenn wir sie modernisieren könnten, wären wir in der Lage, die Meere wieder zu erobern."
 EFR_submarine_effort:0 "U-Boot-Bemühungen"
 EFR_submarine_effort_desc:0 "Unsichtbar unter Wasser, wird der Wiederaufbau unserer Marine durch die Schaffung einer U-Boot-Flotte erfolgen."
 EFR_cruiser_effort:0 "Bemühung um Kreuzer"
 EFR_cruiser_effort_desc:0 "Es gibt nichts Besseres, um das Mittelmeer zu befahren, als einen modernen Kreuzer!"
 EFR_destroyer_effort:0 "Zerstörer-Einsatz"
 EFR_destroyer_effort_desc:0 "Der Bedrohung durch Unterwassertorpedos muss mit neuen "contre-torpilleurs" (wörtlich: Gegen-Torpedo-Werfer) begegnet werden."
 EFR_capital_ships_effort:0 "Großkampfschiffe"
 EFR_capital_ships_effort_desc:0 "Großkampfschiffe sind die Juwelen und der Schrecken der Meere, und wir müssen mehr moderne Schiffe bauen."

 EFR_marechal_nous_voila:0 "Maréchal, Nous Voilà!"
 EFR_marechal_nous_voila_desc:0 "Herr Marschall, hier sind wir! Bereit, dem französischen Staat zu dienen und die nationale Revolution einzuleiten, die die Seele des ewigen Frankreichs erneuern wird. Er hat uns in Verdun gerettet und er wird uns in der dunkelsten Stunde unseres Landes beschützen."
 EFR_travail:0 "Travail"
 EFR_travail_desc:0 "Franzosen, ihr müsst arbeiten, um das Land wiederaufzubauen! Die manuelle Arbeit ist ein wesentlicher Wert der nationalen Revolution, da sie so weit wie möglich von der Korruption des Geldes entfernt ist, die die Ursache für unsere Niederlage ist."
 EFR_recycling:0 "Recycling"
 EFR_recycling_desc:0 "Wussten Sie, dass aus alten Filmen Schuhcreme werden kann? Strümpfe sind unerschwinglich? Wenn Sie Metallschrott haben, gehen Sie bitte zu einer Sammelstelle und tauschen Sie ihn gegen Rationierungspunkte ein, unsere Industrie braucht ihn. Einige örtliche Geschäfte könnten auch Metalle gegen Lebensmittel eintauschen, z. B. 200 g Kupfer gegen 1 l Wein."
 EFR_gazogenes_and_michelin_tires:0 "Gazogenes"
 EFR_gazogenes_and_michelin_tires_desc:0 "Da das Öl immer knapper wird, müssen wir einen Ersatz finden. Der größte Teil der Zivilbevölkerung verlässt sich jetzt auf das Fahrrad, aber auch Autos können mit Ersatzkraftstoffen betrieben werden. Gazogenes ermöglicht es, die Energie aus der Verbrennung von Kohle und sogar Holz zu gewinnen."
 EFR_STO:0 "Umsetzung des S.T.O."
 EFR_STO_desc:0 "Der "Service du Travail Obligatoire" (obligatorischer Arbeitsdienst) ist ein System des Austauschs zwischen Arbeitern, die nach Deutschland geschickt wurden, da dem Reich die Arbeitskräfte fehlten, um sowohl seine Abteilungen als auch seine Fabriken zu füllen. Er führte zur Entlassung von Zehntausenden von Soldaten, aber einige von ihnen blieben als freigestellte Arbeiter in Deutschland."
 EFR_STO_2:0 "Schickt mehr Arbeiter nach Deutschland"
 EFR_STO_2_desc:0 "Arbeiter! Indem Sie für Europa arbeiten, schützen Sie Ihr Land und Ihre Heimat. Sie werden auch zum Botschafter französischer Qualität und sichern Ihrer Familie finanzielle Stabilität."
 EFR_industrial_advisory_comitee:0 "Beratender Industrieausschuss"
 EFR_industrial_advisory_comitee_desc:0 "Die Direktoren aller wichtigen Produktionsunternehmen müssen in einer gemeinsamen Organisation vertreten sein, um zu sehen, wie sie die Forschungsarbeiten effektiv unter sich aufteilen können. Ihre politische Zuverlässigkeit ist garantiert, da die meisten von ihnen bereits rechtsextreme Organisationen wie die Verschwörung von "la cagoule" (wörtlich: die Kapuze) unterstützt haben."
 EFR_famille:0 "Die Familie"
 EFR_famille_desc:0 "Marschall Pétain denkt jeden Tag an all die Familien in Frankreich mit einem Ehemann, einem Sohn, einem Bruder, der in Deutschland gefangen ist. Er denkt an die kleinen Kinder und an ihre Zukunft in einem versöhnten Europa.\n Außerdem hat er den Muttertag eingeführt, damit jedes Kind in Frankreich zeigen kann, wie sehr es seine Mutter liebt."
 EFR_divine_surprise:0 "Die göttliche Überraschung"
 EFR_rationing:0 "Rationierung"
 EFR_rationing_desc:0 "Um die wenigen uns zur Verfügung stehenden Ressourcen zu schonen, muss ein Rationierungssystem eingeführt werden. Die Liste der beschränkten Produkte ist lang und umfasst Olivenöl, Brot, Butter, Fleisch, Milch und Eier. Süßigkeiten sind verboten, und die Presse muss Anleitungen veröffentlichen, wie man alle möglichen Gerichte mit Ersatzprodukten kochen kann, z. B. Steckrübensuppe, geriebener Distelsalat, Kaffee ohne Kaffee...."
 EFR_patrie_focus:0 "Patrie"
 EFR_patrie_focus_desc:0 "Wir müssen den Staat wieder aufbauen, um die jüngsten Wunden zu heilen. Erstens wird die Axt der Franken, die francisca, zum Emblem des neuen Regimes. Zweitens muss die Verwaltung von Feinden der nationalen Revolution gesäubert werden. Drittens muss die Polizei einen Treueeid auf Marschall Pétain ablegen. Es lebe Pétain, es lebe Frankreich!"
 EFR_armistice_army:0 "Organisiert die Waffenstillstandsarmee"
 EFR_armistice_army_desc:0 "Auch wenn wir mit den Überresten unserer Armee nur wenig anfangen können, müssen wir sie richtig organisieren und die Überarbeitung unserer Taktik vorbereiten, um für den Kampf gegen jeden Feind Frankreichs gerüstet zu sein."
 EFR_hide_military_equipment:0 "Militärische Ausrüstung ausblenden"
 EFR_chantiers_de_la_jeunesse:0 "Chantiers de la Jeunesse"
 EFR_chantiers_de_la_jeunesse_desc:0 "Da der Militärdienst abgeschafft wurde, müssen die Jugendlichen stattdessen in den so genannten "chantiers de la jeunesse" (Jugendwerkhöfen) dienen. In diesen offenen Lagern werden sie kleine Infrastrukturarbeiten, Märsche in der Wildnis und andere körperliche Aktivitäten durchführen."
 EFR_negociate_the_release_of_officers:0 "Verhandlung über die Freilassung von Offizieren"
 EFR_negociate_the_release_of_officers_desc:0 "Erleichtert durch unsere Haltung zur europäischen Zusammenarbeit haben wir endlich ein großes Zugeständnis des Reichskanzlers Hitler erreicht: die Freilassung von Tausenden von Offizieren, die in Deutschland inhaftiert waren."
 EFR_LVF:0 "Französische Freiwilligen-Legion"
 EFR_secret_military_researches:0 "Geheime militärische Forschungen"
 EFR_secret_military_researches_desc:0 "Während der Einsatz einiger Ausrüstungsgegenstände wie Panzer durch den Waffenstillstand verboten ist, können wir weiterhin im Geheimen mit dem experimentieren, was der Rest der Gesellschaft in anderen Bereichen einsetzt: Ersatzmaschinen."
 EFR_bulldozer_experiments:0 "Bulldozer-Experimente"
 EFR_bulldozer_experiments_desc:0 "Wir dürfen keine Panzer haben, aber wir können Fahrzeuge mit Raupen erwerben, wenn wir schwere Schneeräumfahrzeuge oder Planierraupen kaufen. Diese werden nicht im Kampf eingesetzt, liefern aber die notwendigen technischen Daten für zukünftige Panzer."
 EFR_contact_renault:0 "Kontakt zu Renault"
 EFR_contact_renault_desc:0 "Während Renault Lastwagen für die Besatzungstruppen herstellt, müssen wir mit ihnen Kontakt aufnehmen, um herauszufinden, ob sie im Geheimen moderne Fahrzeuge für uns entwickeln können."
 EFR_autorized_modernization:0 "Autorisierte Modernisierung"
 EFR_autorized_modernization_desc:0 "Wir haben endlich die Möglichkeit, neue Ausrüstung zu entwickeln und unser Militär vollständig zu modernisieren."
 EFR_restart_heavy_water_production:0 "Wiederaufnahme der Schwerwasserproduktion"
 EFR_restart_heavy_water_production_desc:0 "Eine der großen strategischen Ressourcen, die den Klauen der deutschen Streitkräfte entkommen sind, waren die Vorräte an schwerem Wasser, die zum Zeitpunkt der Invasion nach Großbritannien evakuiert wurden. Mit der Wiederherstellung unserer militärischen Ambitionen muss dieses Projekt zur Nutzung der vielversprechenden Eigenschaften des Urans wieder aufgenommen werden."
 EFR_military_youth:0 "Militärische Jugend"
 EFR_military_youth_desc:0 "Jugend Frankreichs! Dieser Kampf ist nicht nur der Kampf eurer Eltern! Es ist ein Kampf für eure eigene Zukunft! Jetzt ist es an der Zeit, gegen die anglo-amerikanischen Verräter vorzugehen! Wie könnten einige in dieser Zeit und Stunde, die eine der entscheidendsten für die Zukunft Europas und der ganzen Welt ist, den Zazou machen? Jugend Frankreichs, für eine vollständige nationale und sozialistische Revolution: Erhebt euch!"
 EFR_milice_francaise:0 "Milice Française"
 EFR_milice_francaise_desc:0 "Die französische Miliz ist das Repressionsinstrument des Regimes gegen aufrührerische Elemente wie die Juden, die Kommunisten, die Gaullisten und die Partisanen im Allgemeinen."
 EFR_phalange_africaine:0 "Phalange Africaine"
 EFR_phalange_africaine_desc:0 "Die afrikanische Phalanx war eine Einheit, die zur Bekämpfung der alliierten Streitkräfte in Nordafrika aufgestellt wurde. Sie rekrutierte sich aus der in Algerien lebenden französischen Bevölkerung."
 EFR_ideological_fanaticism:0 "Ideologischer Fanatismus"
 EFR_ideological_fanaticism_desc:0 "Wir haben einen Eid auf Pétain und auf Frankreich geleistet. Wir werden dieses Wort nicht verraten wie die Engländer, die seit Jahrzehnten verjudet sind."
 EFR_technology_sharing:0 "Gemeinsame Technologie"
 EFR_technology_sharing_desc:0 "Zusammenarbeit hilft auch auf wissenschaftlicher Ebene. Ein Treffen von französischen und deutschen Wissenschaftlern, die ihr Wissen in Frieden teilen, ist ein weiteres Beispiel für die Einheit Europas gegen seine Feinde."


