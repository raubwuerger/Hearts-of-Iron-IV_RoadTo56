 EFR_collaboration:0 "Französische Kollaboration"
 EFR_STO_idea:0 "Pflichtarbeitsdienst (Service du Travail Obligatoire)"
 EFR_STO_idea_desc:0 "Der "obligatorische Arbeitsdienst" (S.T.O.) war eine Möglichkeit für Vichy, die grundsätzlich unausgewogenen Verhandlungen mit den Besatzungsmächten zu verbessern. Durch die Entsendung von Arbeitern nach Deutschland erreichten sie die Freilassung von Hunderttausenden von Kriegsgefangenen, mussten aber für jeden entlassenen Soldaten mehrere Arbeiter entsenden. Für die Deutschen war dies ein kleines Zugeständnis, das es ihnen ermöglichte, ihre Fabriken zu füllen und die Kriegsproduktion fortzusetzen, während die Wehrpflicht immer mehr Deutsche aus den Fabriken vertrieb."
 EFR_STO2_idea:0 "Service du Travail Obligatoire"
 EFR_STO2_idea_desc:0 "Der "obligatorische Arbeitsdienst" (S.T.O.) war eine Möglichkeit für Vichy, die grundsätzlich unausgewogenen Verhandlungen mit den Besatzungsmächten zu verbessern. Durch die Entsendung von Arbeitern nach Deutschland erreichten sie die Freilassung von Hunderttausenden von Kriegsgefangenen, mussten aber für jeden entlassenen Soldaten mehrere Arbeiter entsenden. Für die Deutschen war dies ein kleines Zugeständnis, das es ihnen ermöglichte, ihre Fabriken zu füllen und die Kriegsproduktion fortzusetzen, während die Wehrpflicht immer mehr Deutsche aus den Fabriken vertrieb."
 EFR_STO3_idea_desc:0 "Der "obligatorische Arbeitsdienst" (S.T.O.) war eine Möglichkeit für Vichy, etwas in die grundsätzlich unausgewogenen Verhandlungen mit den Besatzungsmächten einzubringen. Durch die Entsendung von Arbeitern nach Deutschland erreichten sie die Freilassung von Hunderttausenden von Kriegsgefangenen, mussten aber für jeden entlassenen Soldaten mehrere Arbeiter entsenden. Für die Deutschen war dies ein kleines Zugeständnis, das es ihnen ermöglichte, ihre Fabriken zu füllen und die Kriegsproduktion fortzusetzen, während die Wehrpflicht immer mehr Deutsche aus den Fabriken vertrieb."
