 EFR_submarine_1:0 "Baureihe 600"
 EFR_submarine_1_desc:0 "Die U-Boote der 600-Tonnen-Serie waren die ersten modernen französischen U-Boote nach dem Ersten Weltkrieg. Sie waren mittelgroß und hatten eine Verdrängung von etwa 600 Tonnen. Obwohl sie seegängig waren, wurden sie als Küsten-U-Boote bezeichnet und hauptsächlich in den warmen Gewässern des Mittelmeers eingesetzt. Von diesem Typ wurden drei Klassen von je 4 Schiffen gebaut: Die Klassen Sirène, Ariane und Circé. Sie bildeten die Grundlage für die größeren 630-Tonnen-Serien der Klassen Argonaute, Diane und Orion."
 #EFR_submarine_1b: "630er Baureihe"
 #EFR_submarine_1c: "Redoutable-Klasse"
 EFR_submarine_2:0 "Minerve-Klasse"
 EFR_submarine_2_desc:0 "Die U-Boote der Minerve-Klasse (Projektname T2) basierten auf der 630-Tonnen-Serie, hatten jedoch bessere Motoren und eine andere Torpedoanordnung. Diese U-Boote waren der erste Teil des Standardisierungsprogramms, das aus einer zentralen Konstruktion der DCAN (Direction des Constructions et Armes Navale) anstelle der werftspezifischen Konstruktionen der vorherigen Klassen resultierte."
 #EFR_submarine_2b: "Aurore-Klasse"
 EFR_submarine_3:0 "Roland-Morillot-Klasse"
 EFR_submarine_3_desc:0 "Die U-Boote der Roland-Morillot-Klasse (Projektname Z2) waren große hochseetaugliche U-Boote, die auf den früheren U-Booten der Redoubtable-Klasse basierten. Es handelte sich um große U-Boote mit einer Verdrängung von 1.800-2.400 Tonnen und einer beeindruckenden Bewaffnung von 10 Torpedoro-Rohren. Der Fall Frankreichs erfolgte, bevor sie fertiggestellt waren."
 EFR_submarine_4:0 "Phénix-Klasse"
 EFR_submarine_4_desc:0 "Bei den U-Booten der Phénix-Klasse handelte es sich um mittelgroße Hochsee- und Langstreckenboote, die im Marineprogramm von 1939-40 genehmigt worden waren, doch der Kriegsbeginn und der Fall Frankreichs führten zur Streichung dieser Boote. Sie ähnelten der Redoutable-Klasse, waren jedoch kleiner und hatten eine Verdrängung von 1.200 Tonnen. Sie trugen eine ähnlich schwere Torpedobewaffnung."
 EFR_destroyer_1:0 "Bourrasque-Klasse"
 EFR_destroyer_1_desc:0 "Die Zerstörer der Bourrasque-Klasse gehörten zur 1.500-Tonnen-Serie und liefen Mitte der 1920er Jahre vom Stapel. Zusammen mit der vorangehenden Chacal- und der nachfolgenden L'Adroit-Klasse bildeten sie das Rückgrat der neuen modernen französischen Nachkriegsflotte. Sie waren für ihre Zeit schnell und gut bewaffnet, aber ihre Torpedobewaffnung ist im Vergleich zu ähnlichen Schiffen der anderen Marinen geringer."
 #EFR_destroyer_1b: "Chacal-Klasse"
 #EFR_destroyer_1c: "Aigle & Vauquelin Klasse"
 EFR_destroyer_2:0 "Le Fantasque-Klasse"
 EFR_destroyer_2_desc:0 "Die Zerstörer der Le Fantasque-Klasse waren im Wesentlichen verbesserte Versionen der früheren Superzerstörer der 2.400-Tonnen-Serie (Guépard, Aigle, Vauquelin), die im Rahmen des Marineprogramms von 1930 gebaut wurden. Es handelte sich um große, schwer bewaffnete und sehr schnelle Zerstörer, die sich hervorragend für die Eskorte der neuen Hochgeschwindigkeitseinheiten der französischen Flotte eigneten. Ihre Bewaffnung bestand aus neu entwickelten Kanonen, angemessener Flak und Torpedobewaffnung."
 #EFR_destroyer_2b: "Le Hardi-Klasse"
 #EFR_destroyer_2c: "Mogador-Klasse"
 EFR_destroyer_3:0 "L'Intrépide-Klasse"
 EFR_destroyer_3_desc:0 "Die Zerstörer der L'Intrépide-Klasse waren eine modifizierte Version der früheren Zerstörer der Le Hardi-Klasse. Sie waren in den Marineprogrammen von 1938 und 1939 vorgesehen, aber der Krieg und der Fall Frankreichs führten zur Streichung dieser Schiffe. Sie wären mehr auf die Flugabwehr ausgerichtet gewesen und hatten eine größere Verdrängung von 2.800 bis 2.900 Tonnen sowie größere Motoren."
 EFR_destroyer_4:0 "Hoche-Klasse"
 EFR_destroyer_4_desc:0 "Die Hoche- und Bayard-Klassen waren der letzte Entwurf eines Superzerstörers der französischen Marine. Beide Klassen basierten auf der Mogador-Klasse, hatten eine Verdrängung von 4.200 Tonnen und eine ähnliche Hauptbewaffnung, aber verbesserte Flakgeschütze und stärkere Motoren. Sie waren in den Marineprogrammen von 1939-40 vorgesehen, aber der Kriegsbeginn und der Fall Frankreichs führten zur Streichung dieser Schiffe."
 EFR_light_cruiser_1:0 "Duguay-Trouin-Klasse"
 EFR_light_cruiser_1_desc:0 "Die leichten Kreuzer der Duguay-Trouin-Klasse waren die ersten großen französischen Kriegsschiffe, die nach dem Ersten Weltkrieg im Rahmen des Marineprogramms von 1922 gebaut wurden. Sie waren die ersten leichten Kreuzer mit geschlossenen Haupttürmen mit Superfeuerung. Unter den leichten Kreuzern hatten sie eine starke Torpedobewaffnung, aber praktisch keine Panzerung."
 EFR_light_cruiser_2:0 "La Galissonnière-Klasse"
 EFR_light_cruiser_2_desc:0 "Die leichten Kreuzer der La Galissonnière-Klasse waren die Antwort auf die leichten Kreuzer des italienischen Condottieri-Typs und basierten auf der vorherigen Emile Bertin-Klasse. Sie wurden im Rahmen der Marineprogramme von 1931 und 1932 gebaut und verfügten über eine für die damalige Zeit typische Hauptbewaffnung und eine angemessene Flakbewaffnung. Sie verdrängten 10.850 Tonnen, verfügten über eine größere Anzahl von Spähflugzeugen und hatten eine gute Geschwindigkeit."
 EFR_light_cruiser_3:0 "De-Grasse-Klasse"
 EFR_light_cruiser_3_desc:0 "Die Kreuzer der DeGrasse-Klasse wurden im Rahmen der Marineprogramme 1938 und 1939 genehmigt und waren im Wesentlichen verbesserte La Galissonnières. Sie hatten eine stärkere Flak-Bewaffnung und größere Motoren. Der Fall Frankreichs führte dazu, dass die letzten beiden Schiffe gestrichen wurden und das Hauptschiff nach dem Krieg in einem anderen Design fertiggestellt werden sollte. Die Deutschen beabsichtigten, sie als leichten Träger fertigzustellen, aber auch dieses Projekt wurde nicht verwirklicht."
 EFR_light_cruiser_4:0 "Colbert-Klasse"
 EFR_light_cruiser_4_desc:0 "Die Colbert war ein leichter Kreuzer zur Flugabwehr, der 1956 vom Stapel lief. Dieser Kreuzer der Colbert-Klasse wurde ähnlich wie die Nachkriegs-De Grasse gebaut und verfügte über eine schwere Flakbewaffnung sowohl für lange als auch für kurze Entfernungen. Der Unterschied zwischen Colbert und DeGrasse besteht darin, dass die Colbert über kleinere Motoren und eine dünnere Panzerung verfügte und etwas kleiner war."
 EFR_heavy_cruiser_1:0 "Suffren-Klasse"
 EFR_heavy_cruiser_1_desc:0 "Die schweren Kreuzer der Suffren-Klasse waren im Grunde eine Wiederholung der vorherigen Duquesne-Klasse mit geringfügigen Verbesserungen hinsichtlich ihrer Seetüchtigkeit. Beide Klassen ähnelten der zeitgenössischen Kreuzerphilosophie der französischen Marine: sehr dünne Panzerung, aber gute Geschwindigkeit und Reichweite. Ihre Standardverdrängung betrug 10.000 Tonnen und sie waren mit der für schwere Kreuzer üblichen Bewaffnung ausgestattet."
 EFR_heavy_cruiser_2:0 "Algérie-Klasse"
 EFR_heavy_cruiser_2_desc:0 "Die schweren Kreuzer der Algérie-Klasse waren eine weitere Verbesserung der vorherigen Klassen der Suffren und Duquesne, aber als Gegner der neuen italienischen schweren Kreuzer der Zara-Klasse konzipiert. Sowohl der Hauptpanzergürtel als auch der Unterwasserschutz wurden erheblich verstärkt. Die Flakbewaffnung ist für die damalige Zeit ausreichend, aber aufgrund dieser Änderungen beträgt die Standardverdrängung über 10.000 Tonnen."
 EFR_heavy_cruiser_3:0 "Saint-Louis-Klasse"
 EFR_heavy_cruiser_3_desc:0 "Die Schweren Kreuzer der Saint-Louis-Klasse basierten auf der Algérie-Klasse, waren aber optisch eher an die Großkampfschiffe der Dunkerque- und Richelieu-Klasse angelehnt. Im Rahmen des Marineprogramms von 1940 wurden drei Schiffe bestellt, aber aufgrund des Falls von Frankreich wurde keines von ihnen aufgelegt. Sie sollten mit neuen Kanonen und verbesserter Flakbewaffnung ausgestattet werden, aber die Panzerung sollte die gleiche sein wie bei der Algérie-Klasse. Es war der letzte Entwurf eines schweren Kreuzers der französischen Marine."
 EFR_heavy_cruiser_4:0 "Forbin-Klasse"
 EFR_heavy_cruiser_4_desc:0 "Die schweren Kreuzer der Forbin-Klasse waren ein hypothetischer Entwurf als Nachfolger der Saint Louis-Klasse. Sie sollten die Handelswege zwischen dem französischen Festland und den Kolonien verteidigen und verfügten über eine große Reichweite und hohe Geschwindigkeit sowie eine schwere Bewaffnung mit vier Dreifachtürmen und einer angemessenen Anzahl von Flakgeschützen. Das Schiffslayout und das allgemeine Aussehen waren von der früheren Saint-Louis-Klasse und der britischen Crown-Colony-Klasse beeinflusst."
 EFR_battle_cruiser_1:0 "Durand-Viel-Entwurf"
 EFR_battle_cruiser_1_desc:0 "Der Durand-Viel-Entwurf eines Schlachtkreuzers war ein Vorschlag aus einer Reihe von Studien, die auf den Ersten Weltkrieg zurückgingen. Es handelte sich im Wesentlichen um die Schlachtkreuzer-Versionen der Normandie- und Lyon-Klassen mit denselben Vierfachtürmen und Kanonen, wenn auch in geringerer Anzahl. Wie die zeitgenössischen Schlachtkreuzer anderer Marinen sollten sie schneller, aber weniger gepanzert sein als ein Schlachtschiff. Sie wurden vor Ausbruch des Ersten Weltkriegs eingestellt."
 EFR_battle_cruiser_2:0 "Dunkerque-Klasse"
 EFR_battle_cruiser_2_desc:0 "Die Dunkerques waren als Gegenstück zu den deutschen Taschenkampfschiffen der Deutschland-Klasse gedacht. Sie waren der Höhepunkt einer Reihe von Designstudien von Mitte der 1920er bis Anfang der 1930er Jahre. Sie wurden in den Marineprogrammen von 1931 und 1934 genehmigt und ähnelten den britischen Schlachtschiffen der Nelson-Klasse, deren Haupttürme alle nach vorne gerichtet waren. Dies führte zu einer kürzeren Gürtelpanzerung und damit zu einem kleineren Schiff, das in die Beschränkungen des Marinevertrags passte."
 EFR_battleship_1:0 "Courbet-Klasse"
 EFR_battleship_1_desc:0 "Die Schlachtschiffe der Courbet-Klasse waren die ersten Super-Dreadnoughts, die vor und während des Ersten Weltkriegs für die französische Marine gebaut wurden. Sie wurden im Rahmen der Marineprogramme von 1910 und 1911 genehmigt und kamen im Ersten Weltkrieg nur begrenzt zum Einsatz, waren aber im Zweiten Weltkrieg aktiv. Obwohl sie stärker gepanzert und stärker bewaffnet waren als die vorherigen Schlachtschiffe der Dante-Klasse, waren sie den heutigen Schlachtschiffen der USN und der RN unterlegen. Sie verdrängten knapp über 22.000 Tonnen und ihre einzigen Modernisierungen vor dem Zweiten Weltkrieg waren eine verbesserte Flakbewaffnung und verbesserte Kessel."
 #EFR_battleship_1b: "Bretagne-Klasse"
 EFR_battleship_2:0 "Richelieu-Klasse"
 EFR_battleship_2_desc:0 "Die Schlachtschiffe der Richelieu-Klasse waren die letzten Schlachtschiffe, die von der französischen Marine in Auftrag gegeben wurden. Sie waren ein verbessertes Design der Dunkerque und wurden im Rahmen der Marineprogramme von 1935 und 1938 genehmigt. Sie verfügten über eine hervorragende Flakbewaffnung, Geschwindigkeit und Reichweite, was sie zu einem ausgezeichneten Großkampfschiff machte. Von den vier bestellten Schiffen liefen nur zwei vom Stapel und eines wurde vor dem Fall Frankreichs fertiggestellt. Es gab zahlreiche Versuche, die verbleibenden Schiffe nach verschiedenen Entwürfen fertig zu stellen, die für den Einsatz als Flak-Schlachtschiffe, Schlachtschiff-Träger-Hybride oder vollwertige Träger vorgeschlagen wurden."
 EFR_battleship_3:0 "Gascogne-Klasse"
 EFR_battleship_3_desc:0 "Die Schlachtschiffe der Gascogne-Klasse waren eine Unterklasse der Richelieu-Klasse. Drei Schiffe wurden im Rahmen des Marineprogramms von 1940 bestellt, aber keines davon wurde in Dienst gestellt. Die Gascogne-Klasse war eine Wiederholung der Richelieu-Klasse, jedoch mit gleichmäßig verteilter Hauptbewaffnung vorn und achtern, verbesserter Flakbewaffnung und verbesserten Motoren, was zu einem insgesamt besseren Schiff führte."
 EFR_battleship_4:0 "Elsass-Klasse"
 EFR_battleship_4_desc:0 "Die Schlachtschiffe der Elsass-Klasse waren als Nachfolger der Richelieu-Klasse geplant. Vier Schiffe wurden bestellt, die Konstruktionsstudien wurden 1939 abgeschlossen, 1940 genehmigt und sollten 1941 in Dienst gestellt werden, doch der Fall Frankreichs verhinderte dies. Die Richelieu-Klasse wurde durch schwerere und zahlreichere Hauptkanonen, eine stärkere Flakbewaffnung, dickere Panzerplatten und größere Motoren verbessert."
 EFR_SH_battleship_1:0 "Charlemagne-Klasse"
 EFR_SH_battleship_1_desc:0 "Die Charlemagne-Klasse ist ein hypothetischer Entwurf, der es mit den großen Schlachtschiffen anderer Seestreitkräfte aufnehmen soll. Sie verfügen über eine schwere Bewaffnung, die ganz vorne in Überschusspositionen angebracht ist, eine schwere Flak-Bewaffnung und eine dicke Panzerung. Der gesamte Entwurf lehnt sich an die Richelieu- und die britische Nelson-Klasse an."
 EFR_SH_battleship_2:0 "Napoléon-Bonaparte-Klasse"
 EFR_SH_battleship_2_desc:0 "Die Schlachtschiffe der Napoléon-Bonaparte-Klasse waren ein hypothetischer Entwurf und basierten auf den Klassen Alsace und Gascogne. Ihre schwere Bewaffnung ist gleichmäßig im Bug und Heck in Dreifachtürmen verteilt, mit überfeuerten Sekundärfeuern und schwerer Flakbewaffnung. Eine dicke Panzerung und starke Motoren sorgen für die nötige Geschwindigkeit und Verteidigung, um mit den anderen Schiffen der Flotte Schritt zu halten und die Gegner wirksam zu bekämpfen."
 EFR_carrier_1:0 "Béarn-Klasse"
 EFR_carrier_1_desc:0 "Die Béarn wurde ursprünglich als Schlachtschiff der Normandie-Klasse geplant, später aber als Flugzeugträger fertiggestellt. Sie verdrängt 22.100 Tonnen und diente in der Zeit zwischen den Weltkriegen und im Zweiten Weltkrieg. Als umgebauter Flugzeugträger war er zwar langsam und hatte nur wenig Platz für Flugzeuge, doch der mittlere Panzergürtel und die große Reichweite glichen diese Mängel aus. Ihre Konstruktion vermittelte den französischen Konstrukteuren in der DCAN (Direction des Constructions et Armes Navale) wichtige Erfahrungen und führte zu einer Reihe von Konstruktionsstudien in der Folgezeit."
 EFR_carrier_2:0 "Joffre-Klasse"
 EFR_carrier_2_desc:0 "Die Träger der Joffre-Klasse (Projektname PA-16) waren die nächste Generation von Trägern für die französische Marine. Es handelte sich um die letzte der Entwurfsstudien, die 1929 begonnen und 1937 abgeschlossen wurden. Zwei Schiffe wurden im Marineprogramm von 1938 genehmigt, aber die eskalierenden Konflikte verlangsamten den Bauprozess, und der Fall Frankreichs verhinderte schließlich die Fertigstellung dieser Schiffe. Die Verdrängung sollte etwa 20.000 Tonnen betragen. Sie hätten eine gute AA-Bewaffnung, Panzerung und Geschwindigkeit, aber eine unterdurchschnittliche Flugzeugausstattung. Insgesamt wäre es ein vielseitiger Träger für die französische Marine gewesen."
 EFR_carrier_3:0 "Jean-Bart-Klasse"
 EFR_carrier_3_desc:0 "Der Flugzeugträger Jean Bart war ein Vorschlag aus der Mitte des Krieges, der darauf abzielte, das unvollendete Schlachtschiff der Richelieu-Klasse, die Jean Bart, in einen vollwertigen Flugzeugträger umzuwandeln, ähnlich wie die japanische IJN Shinano. Die Größe des Schiffskörpers sollte zu einer großen Flugzeugkomponente und zusammen mit den großen Motoren zu einem schnellen Träger mit großer Reichweite führen. Die schwere Flakbewaffnung amerikanischer Herkunft würde eine gute Verteidigung gegen Flugzeuge und kleinere Überwasserschiffe bieten."
 EFR_carrier_4:0 "Clemenceau-Klasse"
 EFR_carrier_4_desc:0 "Die Flugzeugträger der Clemenceau-Klasse (Projektname PA-28) waren der erste Nachkriegsflugzeugträgerentwurf der französischen Marine. Der Entwurf ähnelte den unvollendeten Flugzeugträgern der Joffre-Klasse, doch die installierte Ausrüstung und Bewaffnung sollte aus modernen französischen Produkten bestehen. Die Übernahme der USN- und RN-Begleitträger und die wirtschaftliche Lage des Nachkriegsfrankreichs verhinderten die Fertigstellung dieser Schiffe. Nicht zu verwechseln mit den Flugzeugträgern der Clemenceau-Klasse (Projektname PA-54), die 1955 und 1957 in Dienst gestellt wurden."
