 #Events ""
 fin_news.1.t:0 "Deutsche Diplomaten in Helsinki gesichtet"
 fin_news.1.d:0 "Nach der Niederlage im jüngsten Krieg mit [SOV.getnamedef] scheint Finnland zu versuchen, dem [GER.getnamedef] diplomatische Züge zu verleihen. So sind deutsche Botschafter in Helsinki gesichtet worden. Gerüchten zufolge streben die Finnen ein Militärbündnis mit Deutschland gegen die sowjetische Bedrohung an. [Was dies für die Zukunft des [SOV.getnamedef] bedeutet, kann man nur vermuten."
 fin_news.1.a:0 "Die einzig richtige Vorgehensweise."
 fin_news.1.b:0 "Das faschistische Regime wird immer stärker."
 fin_news.1.h:0 "Interessant."
 fin_news.1.c:0 "Jeder Feind der Bolschewiken ist unser Freund."
 fin_news.1.e:0 "Das sind nur Gerüchte."
 fin_news.1.f:0 "Sie sollten besser vorsichtig sein..."
 fin_news.1.g:0 "Die Finnen sollten vorsichtig sein, mit wem sie es zu tun haben."
 #was Finland.10, changed to finland.84 because it was conflicing with the winter war bonus. ""
 finland.84.t:0 "Der [FIN.GetAdjective] Vorschlag"
 finland.84.d:0 "Wir haben Gerüchte über unseren Wunsch gehört, in [SOV.getnamedef] einzumarschieren. haben sich [FIN.GetAdjective]-Diplomaten mit einem Vorschlag an uns gewandt. Sie werden unseren Truppen erlauben, auf dem Boden von [FIN.GetAdjective] stationiert zu werden und ihre Häfen zu benutzen. Unsere Diplomaten waren natürlich neugierig, wie ernst dieser Vorschlag gemeint war, und nahmen Kontakt mit Mitgliedern des [FIN.GetAdjective]-Militärs auf. Dies hat zu einem detaillierten Plan geführt, der vorsieht, dass, wenn unsere Invasion von [SOV.getnamedef] gut verläuft, die [FIN.GetAdjective] auch [SOV.getnamedef] den Krieg erklären wird. Die Einzelheiten dieser Vereinbarung werden gerade ausgearbeitet, und eine weitere Zusammenarbeit scheint möglich, wenn wir mit der Operation Barbarossa fortfahren."
 finland.84.a:0 "Eine dringend benötigte Hilfe."
 finland.11.t:0 "Eine Fortsetzung"
 finland.11.d:0 "Da die [GER.GetAdjective]-Invasion in das [SOV.getnamedef] nach Plan verläuft. Wir sollten das Versprechen einlösen, das wir ihnen gegeben haben. Der [SOV.GetAdjective] hat außerdem vor kurzem mit der Bombardierung unserer Städte begonnen und behauptet, das beabsichtigte Ziel seien [GER.GetAdjective]-Militärbasen in Finnland. Dies ist die perfekte Rechtfertigung, um den [SOV.GetAdjective]s den Krieg zu erklären."
 finland.11.a:0 "Es ist an der Zeit, das zurückzuerobern, was uns gehört."
 finland.11.b:0 "Wenn ich es mir recht überlege, ist das eine schlechte Idee."
 finland.12.t:0 "Die [FIN.GetName] klagt für den Frieden"
 finland.12.d:0 "Die Feiglinge von [FIN.GetName] haben uns um Frieden gebeten, im Austausch für die Vorkriegsgrenzen, die Entmilitarisierung, den Rauswurf aller deutschen Truppen aus ihrem Land und das Verbot der finnischen kommunistischen Partei. Sollten wir ihren Verrat bestrafen oder sie in Ruhe lassen?"
 finland.12.a:0 "Das ist ein Nebenschauplatz. Wir werden es akzeptieren."
 finland.12.b:0 "Nein! Finnland wird bald an die Sowjetunion fallen!"
 finland.13.t:0 "Die Sowjets haben abgelehnt."
 finland.13.d:0 "Die Sowjetunion hat unser Friedensangebot abgelehnt und geschworen, das ganze Land zu übernehmen."
 finland.13.a:0 "Sie werden bei dem Versuch sterben!"
 finland.14.t:0 "Sowjets akzeptieren."
 finland.14.d:0 "Die Sowjets haben unseren Friedensvorschlag angenommen. Im Austausch für unsere Freiheit und unseren Frieden haben wir den Staat Petsamo aufgegeben."
 finland.14.a:0 "Es ist das Beste für uns."
 finland.15.t:0 "Finnland will sich der Achse anschließen."
 finland.15.d:0 "Nach unserem Militärbündnis mit Finnland sind sie zu dem Schluss gekommen, den Dreiparteienpakt zu unterzeichnen und sich der Achse anzuschließen."
 finland.15.a:0 "Wir sind einverstanden."
 finland.15.b:0 "Es ist nicht in unserem Interesse."
 finland.16.t:0 "Deutschland nimmt an."
 finland.16.d:0 "Deutschland hat beschlossen, unsere Bitte um Unterzeichnung des Dreierpakts und Beitritt zur Achse anzunehmen."
 finland.16.a:0 "Gemeinsam werden wir die Sowjets vernichten!"
 finland.17.t:0 "Deutschland lehnt ab."
 finland.17.d:0 "Deutschland hat unser Ersuchen, der Achse beizutreten, abgelehnt."
 finland.17.a:0 "Ihr eigener Verlust."
 fin_news.2.t:0 "Finnland unterzeichnet den Dreimächtepakt."
 fin_news.2.d:0 "Finnland hat den Dreimächtepakt unterzeichnet und ist damit offiziell der Achse beigetreten, obwohl es zuvor nur Waffenbrüder genannt hatte."
 fin_news.2.a:0 "Das ist interessant."
 fin_news.2.b:0 "Für die glorreiche Zukunft Europas!"
 fin_news.2.c:0 "Die Faschisten vermehren sich wie Ungeziefer..."
 finland.18.t:0 "Finnland bittet um Bündnis."
 finland.18.d:0 "Finnland hat uns zum Nordischen Verteidigungsbündnis eingeladen und erklärt, dass eine kooperative Verteidigung mit allen nordischen Ländern das Beste für alle ist."
 finland.18.a:0 "Wir werden gerne beitreten, für eine sicherere nordische Region!"
 finland.18.b:0 "Finnland muss sich anderweitig nach Verbündeten umsehen."
 finland.19.t:0 "[From.GetName] Lehnt ab!"
 finland.19.d:0 "[From.GetName] hat unsere Einladung, dem Nordischen Verteidigungsbündnis beizutreten, abgelehnt."
 finland.19.a:0 "Ihr Verlust!"

 finland.150.t:0 "[From.GetNameDefCap] Angebote zur Wiederherstellung des Status Quo"
 finland.150.d:0 "Unser jüngster Krieg gegen [From.GetNameDef] hat sich als militärisches und politisches Desaster erwiesen, da wir hohe Verluste an Personal und Ausrüstung erlitten haben und nicht in der Lage waren, in Finnland selbst Fuß zu fassen. Die Fähigkeit von [FIN.getAdjective], die meisten unserer Angriffe abzuwehren, bedeutet, dass die Fortsetzung des Krieges definitiv mehr und mehr unserer Ressourcen in dieses militärische Unterfangen ziehen würde, das derzeit beim einfachen Volk auf breite Ablehnung stößt. [In der vergangenen Woche hat sich eine Delegation mit unseren Diplomaten in Moskau getroffen, um die Bedingungen für den Waffenstillstand und einen möglichen Friedensvertrag zu erörtern. Sollen wir auf ihre Forderung nach Wiederherstellung des Status quo und Verzicht auf unsere Ansprüche auf [FIN.getNameDef] eingehen?"
 finland.150.a:0 "Wir werden diesen Bedingungen zustimmen. Das ist immer noch besser als eine Niederlage."
 finland.150.b:0 "Wir werden nicht aufgeben! Bereitet euch auf einen weiteren Angriff vor!"

 finland.151.t:0 "[From.GetNameDefCap] Weigert sich zu verhandeln"
 finland.151.d:0 "[FROM.getAdjective] Offizielle haben unserer Delegation heute Morgen verkündet, dass sie sich niemals solchen demütigenden Zugeständnissen beugen werden. [Unser Nachrichtendienst meldet eine erhöhte Aktivität an der Demarkationslinie mit einer übermäßigen Anzahl von Truppenbewegungen auf der [FROM.getAdjective]-Seite der Grenze. Unsere tapferen, aber müden Soldaten wurden bereits über die Situation informiert und sind bereit, einzugreifen, um unser rechtmäßiges Land zu verteidigen."
 finland.151.a:0 "Wir werden ihnen eine weitere Lektion erteilen, die sie nicht vergessen werden."

 finland.152.t:0 "[From.GetNameDefCap] Fordert territoriale Zugeständnisse"
 finland.152.d:0 "[In einem heute an das militärische Hauptquartier gesendeten Telegramm heißt es, dass die Friedensverhandlungen nur dann wieder aufgenommen werden können, wenn die gemeinsame Grenze vollständig entmilitarisiert wird und zusätzlich einige, wie sie sagten, kleinere Zugeständnisse gemacht werden. [Sie erklären sich bereit, die Augen vor unseren ideologischen Differenzen und expansionistischen Bestrebungen der Vergangenheit zu verschließen, falls integrale Territorien Kareliens einschließlich Murmansk, Onega und Olonets mit [FIN.getNameDef] wiedervereinigt werden. Unsere Seite der Grenzregion in Karelien soll entmilitarisiert bleiben, um die Sicherheit der [FIN.getAdjective]-sprechenden Mehrheit der Karjalankanen zu gewährleisten. [In Anbetracht unserer schweren Verluste in diesem Krieg und des leichten Charakters der Forderungen, werden wir in Betracht ziehen, diese Bedingungen zu akzeptieren, bevor sich die Situation verschlimmert. "
 finland.152.a:0 "Wir werden diesen Bedingungen zustimmen. Es ist immer noch besser als eine totale Niederlage."
 finland.152.b:0 "Wie wäre es mit NEIN?!"

 finland.9.t:0 "[From.GetNameDefCap] Verweigert"
 finland.9.d:0 "Die mit [From.GetNameDef] begonnenen Verhandlungen sind gescheitert. Es war offensichtlich eine List, um unsere Zeit zu verschwenden, während die Armee von [From.GetAdjective] sich für einen weiteren Angriff auf das Gebiet von [Root.GetAdjective] positionierte. [Root.GetNameDef] wird aufrecht stehen und bis zum bitteren Ende kämpfen."
 finland.9.a:0 "Sie werden für jeden Schritt bluten!"
 finland.99.t:0 "Vereinte nordische Länder und Skandinavien!"
 finland.99.d:0 "Unsere diplomatischen Bemühungen haben sich gelohnt, die Staatsoberhäupter von Norwegen, Dänemark und Schweden haben dem Vorschlag zugestimmt, unsere Länder zu vereinen, um eine stärkere und bessere Zukunft für alle zu schaffen!"
 finland.99.a:0 "Beherrscht den Norden!"
 finland.101.t:0 "Der Nordische Rat bietet die vollständige Integration der Regierung an."
 finland.101.d:0 "Prominente Diplomaten des Nordischen Rates sind heute Morgen mit unserem Premierminister zusammengetroffen, um über den Abschluss der Union zwischen unseren beiden Staaten zu sprechen. Sie bieten uns als Gegenleistung für unser Engagement eine umfassende wirtschaftliche, wissenschaftliche und militärische Zusammenarbeit an."
 finland.101.a:0 "Großartig! Wir werden einen großen Beitrag zur nordischen Gemeinschaft leisten!"
 finland.101.b:0 "Nein! Unsere Unabhängigkeit ist für uns von höchster Bedeutung."
 finland.102.t:0 "[From.GetName] Akzeptiert"
 finland.102.d:0 "Die [From.GetName] hat unserem Vorschlag zugestimmt."
 finland.102.a:0 "Großartig!"
 finland.103.t:0 "[From.GetName] lehnt ab!"
 finland.103.d:0 "Die [From.GetName] hat unseren Vorschlag abgelehnt und erklärt, dass sie als unabhängige Nation besser dastehen wird."
 finland.103.a:0 "So soll es sein."
 finland.103.b:0 "Wir haben jedoch andere Methoden, sie zu integrieren."

 finland.20.t:0 "Das Karjala-Problem."
 finland.20.d:0 "Die [FIN.GetAdjective]-Regierung will die Karjala-Forderungen lösen, sie fordern im Zusammenhang mit den jüngsten Ereignissen in Deutschland die Entlassung von Karjala."
 finland.20.a:0 "Wir werden sie entlassen. Für den Moment."
 finland.20.b:0 "Nein! Wir brauchen Karjala für den Schutz von Leningrad."
 finland.21.t:0 "[From.GetName] Akzeptiert"
 finland.21.d:0 "Der [From.GetName] hat unserem Vorschlag zugestimmt, die Karjala-Frage nicht weiter zu verfolgen."
 finland.21.a:0 "Gut."
 finland.22.t:0 "[From.GetName] lehnt ab!"
 finland.22.d:0 "Der [From.GetName] hat unseren Vorschlag abgelehnt und als Grund die Sicherheit Leningrads angegeben."
 finland.22.a:0 "Erwartet."
 finland.23.t:0 "Finnisch-britisches Forschungsabkommen."
 finland.23.d:0 "Die Briten haben unseren Vorschlag eines gegenseitigen Forschungsabkommens angenommen."
 finland.23.a:0 "Großartige Neuigkeiten!"
 finland.23.b:0 "Treten Sie dem Tech Sharing of Commonwealth bei."
 finland.24.t:0 "Dies melden"
 finland.24.d:0 "Wenn Sie dieses Ereignis sehen, melden Sie es bitte als Fehler, Sie sollten es nicht sehen."
 finland.24.a:0 "OK"
 finland.25.t:0 "Finnisch-Deutsches Forschungsabkommen."
 finland.25.d:0 "Die Deutschen haben unseren Vorschlag eines gegenseitigen Forschungsabkommens angenommen."
 finland.25.a:0 "Tolle Neuigkeiten!"
 finland.25.b:0 "Tech Sharing mit Deutschland"
 finland.26.t:0 "Finnen treten Karjala ab"
 finland.26.d:0 "Aufgrund des Ausbruchs des Krieges in Europa haben die Finnen beschlossen, Karjala an uns abzutreten, um mit uns in Frieden zu bleiben."
 finland.26.a:0 "Eine kluge Entscheidung."
 finland.27.t:0 "Finnland will sich der Achse anschließen"
 finland.27.d:0 "Finnland hat Diplomaten entsandt, um die Möglichkeit eines Beitritts Finnlands zu uns, den Achsenmächten, zu erörtern."
 finland.27.a:0 "Ja, willkommen, unsere finnischen Brüder!"
 finland.27.b:0 "Nein, Finnland muss sich woanders Freunde suchen."
 finland.28.t:0 "Deutschland nimmt unser Gesuch an!"
 finland.28.d:0 "Deutschland hat unseren Antrag auf Beitritt zu den Achsenmächten angenommen."
 finland.28.a:0 "Einen Toast auf unsere neuen deutschen Freunde!"
 finland.29.t:0 "Deutschland lehnt ab!"
 finland.29.d:0 "Deutschland hat unser Bündnisgesuch abgelehnt."
 finland.29.a:0 "Ihr Verlust!"
 finland.31.t:0 "[From.GetName] nimmt an!"
 finland.31.d:0 "[From.GetName] hat unsere Einladung zum Beitritt zum Nordischen Verteidigungsbündnis angenommen."
 finland.31.a:0 "Großartige Neuigkeiten!"
 finland.30.t:0 "Nordisches Forschungsabkommen."
 finland.30.d:0 "Wir haben erfolgreich ein Forschungsabkommen mit den anderen nordischen Ländern ausgehandelt."
 finland.30.a:0 "Gut!"
 finland.30.b:0 "Faction Research beitreten"
 finland.32.t:0 "Finnland ruft zur Allianz auf!"
 finland.32.d:0 "Finnland hat uns eine Einladung geschickt, seiner baltischen Allianz beizutreten."
 finland.32.a:0 "Wir werden gerne beitreten!"
 finland.32.b:0 "Nein, wir müssen neutral bleiben."
 finland.33.t:0 "[From.GetName] nimmt an!"
 finland.33.d:0 "[From.GetName] hat unsere Bündniseinladung angenommen."
 finland.33.a:0 "Gute Nachrichten!"
 finland.34.t:0 "[From.GetName] lehnt ab!"
 finland.34.d:0 "[From.GetName] hat unsere Allianz-Einladung abgelehnt!"
 finland.34.a:0 "Glücklicherweise haben wir andere Möglichkeiten, sie zum Beitritt zu bewegen..."
 finland.36.t:0 "[From.GetName] will der Komintern beitreten!"
 finland.36.d:0 "[From.GetName] hat uns einen Brief geschickt, in dem er um Aufnahme in unsere Fraktion bittet."
 finland.36.a:0 "Ja, wir akzeptieren."
 finland.36.b:0 "Nein, wir müssen ablehnen."
 finland.37.t:0 "[From.GetName] hat angenommen!"
 finland.37.d:0 "[From.GetName] hat unser Ersuchen, ihrer Fraktion beizutreten, angenommen!"
 finland.37.a:0 "Für eine glorreiche Zukunft!"
 finland.38.t:0 "[From.GetName] hat abgelehnt."
 finland.38.d:0 "Trotz unserer Bemühungen hat [From.GetName] unsere Bitte, ihrer Allianz beizutreten, abgelehnt."
 finland.38.a:0 "Sie werden es bereuen!"
 FIN_elections.1.t:0 "[GetYear] Präsidentschaftswahlen!"
 FIN_elections.1.d:0 "Die Zeit ist gekommen, dass das Land einen neuen Präsidenten wählt."
 FIN_elections.1.a:0 "6 weitere Jahre P. E. Svinhufvud!"
 FIN_elections.1.b:0 "Ein neuer Präsident! Kyösti Kallio!"
 FIN_elections.2.t:0 "Kyösti Kallio ist gestorben!"
 FIN_elections.2.d:0 "Leider müssen wir mitteilen, dass unser Präsident Kyösti Kallio einen plötzlichen Herzinfarkt erlitten hat und verstorben ist, Notwahlen haben stattgefunden und die Liberalen haben gewonnen"
 FIN_elections.2.a:0 "Risto Ryti wird seinen Platz einnehmen."
 FIN_elections.3.t:0 "Der Krieg hängt von der militärischen Führung ab!"
 FIN_elections.3.d:0 "Obwohl [FIN.GetLeader] technisch gesehen immer noch an der Macht ist, wurde er von der militärischen Führung des Marschalls Mannerheim überstrahlt. Da so viel vom Schicksal der Armee abhängt, sehen viele den Marschall als den derzeitigen Führer des Landes an, zumindest bis der Frieden wiederhergestellt werden kann."
 FIN_elections.3.a:0 "Lang lebe der Marschall!"
 finland.104.t:0 "[From.GetName] will sich den Alliierten anschließen!"
 finland.104.d:0 "[From.GetName] hat uns einen Brief geschickt, in dem er um Aufnahme in unsere Fraktion bittet."
 finland.104.a:0 "Ja, wir akzeptieren."
 finland.104.b:0 "Nein, wir müssen ablehnen."
 finland.105.t:0 "[From.GetName] hat angenommen!"
 finland.105.d:0 "[From.GetName] hat unser Ersuchen, ihrer Fraktion beizutreten, angenommen!"
 finland.105.a:0 "Für eine sichere Zukunft von Europa!"
 finland.42.t:0 "[From.GetName] hat abgelehnt."
 finland.42.d:0 "Trotz unserer Bemühungen hat [From.GetName] unsere Bitte, ihrer Allianz beizutreten, abgelehnt."
 finland.42.a:0 "Sie werden dies bedauern!"
 finland.100.t:0 "Nordische Integration."
 finland.100.d:0 "Unsere endgültigen Richtlinien und Gesetze sind fertig, von diesem Tag an gibt es keine schwedischen, finnischen, norwegischen oder dänischen Menschen mehr, nur noch Nordics!"
 finland.100.a:0 "Gut."
 finland.43.t:0 "[From.GetName] fordert Land!"
 finland.43.d:0 "[From.GetName] hat Lappland von uns gefordert, oder wir werden die Konsequenzen tragen."
 finland.43.a:0 "Wir haben keine andere Wahl als zu akzeptieren."
 finland.43.b:0 "[From.GetName] ist viel zu stark, wir sollten eine Marionette von ihnen werden, wenn wir überleben wollen."
 finland.43.c:0 "[From.GetName] soll nichts haben!"
 finland.44.t:0 "[From.GetName] tritt Lappland ab."
 finland.44.d:0 "[From.GetName] hat Lappland an uns abgetreten!"
 finland.44.a:0 "Eine logische Wahl."
 finland.1001.t:0 "[From.GetName] ist zu dem Schluss gekommen, eine Marionette von uns zu werden."
 finland.1001.d:0 "[From.GetName] ist zu dem Schluss gekommen, eine Marionette von uns zu werden, aus Angst vor unserer militärischen Stärke."
 finland.1001.a:0 "Eine logische Entscheidung."
 finland.1001.b:0 "Wir werden ganz Schweden annektieren!"
 finland.46.t:0 "[From.GetName] hat sich geweigert, nachzugeben!"
 finland.46.d:0 "[From.GetName] hat sich geweigert, uns Land zu geben!"
 finland.46.a:0 "Nun, dann nehmt es mit Gewalt!"
 finland.47.t:0 "[From.GetName] fordert Land!"
 finland.47.d:0 "[From.GetName] hat Nord-Norge von uns verlangt, oder wir müssen die Konsequenzen tragen."
 finland.47.a:0 "Wir haben keine andere Wahl als zu akzeptieren."
 finland.47.b:0 "[From.GetName] ist viel zu stark, wir sollten eine Marionette von ihnen werden, wenn wir überleben wollen."
 finland.47.c:0 "[From.GetName] soll nichts haben!"
 finland.48.t:0 "[From.GetName] tritt Nord-Norge ab."
 finland.48.d:0 "[From.GetName] hat Nord-Norge an uns abgetreten!"
 finland.48.a:0 "Eine logische Wahl."
 finland.49.t:0 "[From.GetName] ist zu dem Schluss gekommen, eine Marionette von uns zu werden."
 finland.49.d:0 "[From.GetName] ist zu dem Schluss gekommen, eine Marionette von uns zu werden, aus Angst vor unserer militärischen Stärke."
 finland.49.a:0 "Eine logische Entscheidung."
 finland.49.b:0 "Wir werden ganz Norwegen annektieren!"
 finland.50.t:0 "[From.GetName] hat sich geweigert, nachzugeben!"
 finland.50.d:0 "[From.GetName] hat sich geweigert, uns Land zu geben!"
 finland.50.a:0 "Nun, dann nehmen Sie es mit Gewalt!"
 finland.51.t:0 "[From.GetName] fordert Land!"
 finland.51.d:0 "[From.GetName] hat Jütland von uns verlangt, oder wir müssen die Konsequenzen tragen."
 finland.51.a:0 "Wir haben keine andere Wahl als zu akzeptieren."
 finland.51.b:0 "[From.GetName] ist viel zu stark, wir sollten eine Marionette von ihnen werden, wenn wir überleben wollen."
 finland.51.c:0 "[From.GetName] soll nichts haben!"
 finland.52.t:0 "[From.GetName] tritt Jütland ab."
 finland.52.d:0 "[From.GetName] hat Jütland an uns abgetreten!"
 finland.52.a:0 "Eine logische Wahl."
 finland.53.t:0 "[From.GetName] ist zu dem Schluss gekommen, eine Marionette von uns zu werden."
 finland.53.d:0 "[From.GetName] ist zu dem Schluss gekommen, eine Marionette von uns zu werden, aus Angst vor unserer militärischen Stärke."
 finland.53.a:0 "Eine logische Entscheidung."
 finland.53.b:0 "Wir werden ganz Dänemark annektieren!"
 finland.54.t:0 "[From.GetName] hat sich geweigert, nachzugeben!"
 finland.54.d:0 "[From.GetName] hat sich geweigert, uns Land zu geben!"
 finland.54.a:0 "Nun, dann nehmt es mit Gewalt!"
 finland.55.t:0 "[From.GetName] debattiert Intervention."
 finland.55.d:0 "[From.GetName] hat darüber debattiert, gegen die deutsche Aggression in Skandinavien zu intervenieren, und hat uns gefragt, ob wir intervenieren sollen?"
 finland.55.a:0 "Ja, wir sollten eingreifen, zu unserem Schutz!"
 finland.55.b:0 "Nein. Lieber sicher als traurig."
 finland.56.t:0 "[From.GetName] hat zugestimmt, einzugreifen!"
 finland.56.d:0 "[From.GetName] ist zu dem Schluss gekommen, gegen Deutschland zu intervenieren!"
 finland.56.a:0 "Zu den Waffen!"
 finland.57.t:0 "[From.GetName] hat beschlossen, nicht einzugreifen."
 finland.57.d:0 "[From.GetName] ist zu dem Schluss gekommen, dass sie nicht in den Krieg eingreifen werden."
 finland.57.a:0 "Dann sollten wir das auch nicht tun."
 finland.57.b:0 "Das sind Dummköpfe! Wir werden unsere skandinavischen Brüder schützen!"
 finland.58.t:0 "[From.GetName] erklärt Deutschland den Krieg"
 finland.58.d:0 "Wie versprochen, hat [From.GetName] Deutschland den Krieg erklärt!"
 finland.58.a:0 "Und wir folgen!"
 finland.59.t:0 "[From.GetName] fordert Land!"
 finland.59.d:0 "[From.GetName] hat Olonets, Onega und Murmansk von uns gefordert! Er behauptet, es seien seine rechtmäßigen Ländereien!"
 finland.59.a:0 "Wir werden sie abtreten, wir sollten versuchen, einen möglichen Krieg zu vermeiden."
 finland.59.b:0 "Niemals!"
 finland.60.t:0 "[From.GetName] fordert unsere Ländereien!"
 finland.60.d:0 "[From.GetName] hat von uns verlangt, dass wir uns ihnen beugen, oder komplett annektiert werden!"
 finland.60.a:0 "Wir werden uns niemals beugen!"
 finland.60.b:0 "Es ist besser, unser Land auf irgendeine Weise zu behalten."
 finland.61.t:0 "[From.GetName] weigert sich!"
 finland.61.d:0 "[From.GetName] hat unsere Bitten abgelehnt, eine Marionette von uns zu werden!"
 finland.61.a:0 "Sie wissen sehr wohl, was die Alternative ist..."
 finland.62.t:0 "[From.GetName] tritt zurück!"
 finland.62.d:0 "[From.GetName] tritt zurück und akzeptiert unsere Forderungen, wird unter unserer Kontrolle."
 finland.62.a:0 "Eine weise Entscheidung."
 finland.63.t:0 "[From.GetName] tritt ihr Land ab!"
 finland.63.d:0 "[From.GetName] hat beschlossen, das von uns geforderte Land abzutreten, um einen Zwischenfall zu vermeiden."
 finland.63.a:0 "Für die Zukunft von Groß-Finnland!"
 finland.64.t:0 "[From.GetName] lehnt ab!"
 finland.64.d:0 "[From.GetName] weigert sich, uns unser rechtmäßiges Land abzutreten!"
 finland.64.a:0 "Sie werden bekommen, was sie verdienen..."
 finland.65.t:0 "Präsident Ryti tritt zurück."
 finland.65.d:0 "Präsident Ryti hat dem Deutschen Reich versprochen, keinen Separatfrieden anzustreben, aber wir haben begonnen, einen Separatfrieden anzustreben, also ist er zurückgetreten, um jegliche Komplikationen zu vermeiden. Marschall Mannerheim wird seinen Platz einnehmen."
 finland.65.a:0 "Ok."
 fin_news.3.t:0 "[FIN.GetName] erklärt den Krieg gegen [SOV.GetName]"
 fin_news.3.d:0 "\nNach den Bombenangriffen der Sowjetunion auf finnische Städte, die von den Russen als Unfälle bezeichnet wurden, wobei das Hauptziel deutsche Militärbasen in Finnland waren, haben die Finnen [SOV.GetName] den Krieg erklärt, da es sich nicht um einen Unfall, sondern um einen unverhohlenen Angriff handelte. [Einige Beobachter sagen, dies sei ein einfacher Vorwand für die Finnen, um in den Krieg mit [SOV.GetAdjective] zu ziehen und verlorenes Land zurückzugewinnen und alle Versprechen zu erfüllen, die mit [GER.getnamedef] gemacht wurden. "
 fin_news.3.a:0 "Weitere schlechte Nachrichten für die [SOV.GetAdjective]s"
 fin_news.3.b:0 "Die einzig richtige Wahl!"
 fin_news.3.c:0 "Das verräterische Schwein!"
 fin_news.4.t:0 "Die Geburt des Nordischen Verteidigungsbündnisses!"
 fin_news.4.d:0 "Heute hat die [FIN.GetAdjective]-Regierung ihre Pläne zur Gründung eines neuen Verteidigungsbündnisses bekannt gegeben, das Nordische Verteidigungsbündnis. Die Hauptziele sind die Schaffung eines militärischen Verteidigungsbündnisses um die nordischen Länder [NOR.GetName], [SWE.GetName], [DEN.GetName] und [FIN.GetName]. [FIN.GetName] hat es für notwendig erachtet, es voranzutreiben und nennt als Grund die zunehmenden Spannungen in der Welt."
 fin_news.4.a:0 "Interessant."
 fin_news.4.b:0 "Es geht um die Sicherheit der nordischen Länder!"
 fin_news.5.t:0 "Die nordischen Länder vereinigen sich als Einheit!"
 fin_news.5.d:0 "Heute haben die nordischen Länder [SWE.GetName], [NOR.GetName], [DEN.GetName] und [FIN.GetName] bekannt gegeben, dass sie sich zu einem Land vereinigen, das von einem so genannten Nordischen Rat regiert wird, in dem die gleiche Anzahl von Vertretern aus allen ehemaligen nordischen Ländern vertreten ist."
 fin_news.5.a:0 "Unerwartet."
 fin_news.5.b:0 "Wir sind vereinigt!"
 finland.68.t:0 "[FIN.GetName] bietet uns Karjala im Tausch gegen Estland an."
 finland.68.d:0 "[FIN.GetName] hat uns Karjala als Gegenleistung für die Freigabe Estlands als Satellitenstaat angeboten."
 finland.68.a:0 "Ein großartiger Vorschlag!"
 finland.69.t:0 "Die Åland-Frage"
 finland.69.desc:0 "Jetzt, wo die Spannungen in Europa zunehmen, stellt sich die Frage, was wir mit den Åland-Inseln machen sollen."
 finland.69.a:0 "Nichts, sie sollen unser bleiben und entmilitarisiert werden."
 finland.69.b:0 "Wir sollten Åland an [SWE.GetName] übertragen, um Ålands Sicherheit zu gewährleisten."
 finland.69.c:0 "Remilitarisieren Sie Åland und zwingen Sie ihnen die Wehrpflicht auf."
 finland.69.d:0 "Geben Sie ihnen mehr Autonomie, aber halten Sie sie unter unserer Aufsicht."
 finland.70.t:0 "[FIN.GetName] gibt uns die Åland-Inseln!"
 finland.70.d:0 "[FIN.GetName] hat beschlossen, uns die Åland-Inseln zu überlassen, um sie zu schützen."
 finland.70.a:0 "Eine weise Entscheidung!"
 finland.71.t:0 "[FIN.GetName] fordert uns auf, der Nordischen Union beizutreten!"
 finland.71.d:0 "[FIN.GetName] hat uns ein diplomatisches Angebot unterbreitet, unsere Länder unter der Flagge der Nordischen Union zu vereinen."
 finland.71.a:0 "Wir werden es annehmen."
 finland.71.b:0 "Nein! Wir werden unsere Unabhängigkeit beibehalten."
 finland.72.t:0 "[From.GetName] nimmt an!"
 finland.72.d:0 "[From.GetName] hat unser Angebot angenommen und wurde unter der Nordischen Union vereinigt!"
 finland.72.a:0 "Großartige Neuigkeiten!"
 finland.73.t:0 "[From.GetName] hat abgelehnt!"
 finland.73.d:0 "[From.GetName] hat unser Angebot, sich unter der nordischen Flagge zu vereinen, abgelehnt!"
 finland.73.a:0 "Wir haben andere Möglichkeiten, uns zu vereinigen..."
 finland.75.t:0 "Baltische Sicherheitsfrage"
 finland.75.d:0 "Die Sowjets haben die Gebiete von [LAT.GetName], [EST.GetName] und [LIT.GetName] für sich beansprucht, wir sollten versuchen, unsere neuen Verbündeten und uns selbst von der UdSSR fernzuhalten."
 finland.75.a:0 "Fordern Sie sie auf, ihre Ambitionen im Baltikum aufzugeben."
 finland.75.b:0 "Tauschen Sie Karjala gegen die Sicherheit des Baltikums"
 finland.75.c:0 "Wir können uns verteidigen, wenn wir müssen!"
 finland.76.t:0 "[FIN.GetName] fordert uns auf, unsere Ansprüche zurückzunehmen!"
 finland.76.d:0 "[FIN.GetName] hat uns gebeten, unsere Ansprüche auf die baltischen Territorien zurückzunehmen."
 finland.76.b:0 "Das werden wir, wir haben bereits andere, wichtigere Angelegenheiten."
 finland.76.a:0 "Niemals! Diese Territorien gehören rechtmäßig uns!"
 finland.77.t:0 "[FIN.GetName] Vorschlag."
 finland.77.d:0 "[FIN.GetName] hat vorgeschlagen, dass sie uns den Staat Karjala im Austausch dafür geben, dass wir auf die Forderungen der baltischen Staaten verzichten."
 finland.77.a:0 "Das ist kein lohnender Vorschlag!"
 finland.77.b:0 "Das entspricht unseren Interessen."
 finland.78.t:0 "[SOV.GetName] lehnt ab!"
 finland.78.d:0 "[SOV.GetName] hat unseren Vorschlag, das baltische Problem zu lösen, abgelehnt!"
 finland.78.a:0 "Wenigstens haben wir es versucht."
 finland.79.t:0 "[SOV.GetName] stimmt zu."
 finland.79.d:0 "Zu unserer großen Überraschung hat [SOV.GetName] unserer Bitte zugestimmt."
 finland.79.a:0 "Tolle Neuigkeiten!"
 finland.80.t:0 "[SOV.GetName] stimmt zu."
 finland.80.d:0 "[SOV.GetName] hat unserem Vorschlag zugestimmt, wir haben nun Karjala an sie abgetreten und sie haben ihre Forderungen an die baltischen Staaten zurückgezogen."
 finland.80.a:0 "Großartige Neuigkeiten!"
 finland.81.t:0 "Wiederherstellung der Monarchie?"
 finland.81.d:0 "Da wir nun gute Beziehungen zu Deutschland haben, haben sie uns gefragt, ob wir unser Land zum Königreich erklären wollen, wie es vorgesehen war, wenn die Deutschen den Großen Krieg gewonnen hätten. Sie bieten uns Friedrich Karl als König an."
 finland.81.a:0 "Ja! Wir sollen ein Königreich werden!"
 finland.81.b:0 "Nein, das haben wir nicht nötig."
 finland.82.t:0 "Die Wahl des Standorts unserer Hauptstadt."
 finland.82.d:0 "Jetzt, wo die nordischen Länder vereint sind, stellt sich die Frage, wo unsere Hauptstadt sein soll."
 finland.82.a:0 "Bleibt sie in Helsinki?"
 finland.82.b:0 "Verlegen Sie sie nach Stockholm, der Hauptstadt Schwedens."
 finland.82.c:0 "Verlegen Sie sie nach Oslo, der Hauptstadt Norwegens."
 finland.82.e:0 "Verlegen Sie sie nach Kopenhagen, der Hauptstadt Dänemarks."
 finland.83.t:0 "Der Tod von Friedrich Karl"
 finland.83.d:0 "Mit tiefer Trauer hat der Rundfunk den Tod von König Friedrich Karl in der vergangenen Nacht im Schlaf bekannt gegeben. Sein Sohn Wolfgang Moritz wird ihm auf dem Thron nachfolgen."
 finland.83.a:0 "Der König ist tot, es lebe der König."
 finland.85.t:0 "Finnland zieht sich aus dem Vorschlag zurück"
 finland.85.d:0 "Obwohl die [FIN.GetAdjective] sagte, sie würde uns bei der Operation Barbarossa unterstützen, wenn es gut läuft. Es scheint, dass sie von ihrer Abmachung zurückgetreten sind. Sie führen viele Gründe an, wie z.B. die Unvorbereitetheit ihrer Armee und die [SOV.GetAdjective] Aufrüstung an ihrer Grenze, die größer ist als angenommen. Wir kennen zwar den wahren Grund, aber sie sind feige!"
 finland.85.a:0 "Wir brauchten ihre Hilfe sowieso nicht."
 finland.86.t:0 "Finnland versucht, Frieden mit den [SOV.GetAdjective]s zu schließen!"
 finland.86.d:0 "Finnische Diplomaten haben uns gewarnt, dass sie derzeit versuchen, mit den [SOV.GetAdjective]s Frieden zu schließen. Sie sagen, dass die Kriegssituation für Finnland nicht günstig ist. Feldmarschall Mannerheim hat sein persönliches Bedauern über den Verlauf des Krieges zum Ausdruck gebracht, aber auch gesagt, dass dies die einzige Möglichkeit ist, die Finnland bleibt. Sie sagten aber auch, dass sie im Falle eines Scheiterns der Gespräche ihre Kriegsanstrengungen verdoppeln würden."
 finland.86.a:0 "Ihr Feiglinge, ihr alle!"
 finland.87.t:0 "Finnland hat Frieden mit den [SOV.GetAdjective]s geschlossen"
 finland.87.d:0 "Finnische Diplomaten haben jetzt ein Friedensabkommen mit den [SOV.GetAdjective]s unterzeichnet, das den Krieg zwischen den beiden Nationen beenden soll. Innerhalb der nächsten Stunden werden sie damit beginnen, unsere Truppen aus ihrem Land zu vertreiben."
 finland.87.a:0 "Dieser Verrat wird nicht ungesühnt bleiben!"

