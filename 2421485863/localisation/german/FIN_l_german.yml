l_german:
 FIN_carl_mannerheim_leader_desc:0 "Es könnte eine andere Person die offizielle Rolle des Führers unserer Nation übernehmen. Aber angesichts der vielen Bedrohungen, denen Finnland ausgesetzt ist, trifft Mannerheim jetzt alle Entscheidungen und führt uns durch diese dunklen Tage für unser Land."
 FIN_carl_mannerheim_leader_clear_desc:0 ""
 finnish_focus:0 "Finnischer nationaler Fokus"
#Focus ""
 fin_political_focus:0 "Ansprache an das Parlament"
 fin_political_focus_desc:0 "Die Welt verändert sich schnell, neue Ideologien tauchen auf, wir müssen uns auf die Politik konzentrieren und darauf, was das Beste für unser Volk ist."
 fin_individual_freedom:0 "Individuelle Freiheit fortsetzen"
 fin_individual_freedom_desc:0 "Unser Land genießt viele der gleichen Freiheiten wie unsere westlichen Partner. Wir müssen diesen Ansatz beibehalten."
 fin_demofoc_desc:0 "Wie in der Vergangenheit ist es das Beste für unser Volk und unser Land, auf eine Demokratie und individuelle Freiheit hinzuarbeiten."
 fin_neutralfoc:0 "Der Ansatz der Neutralität"
 fin_neutralfoc_desc:0 "Die Vermeidung von Allianzen und die Neutralität gegenüber ausländischen Ereignissen wird unser Land sicher machen. Um sie nicht zu verärgern und das Überleben der finnischen Nation nicht zu gefährden. "
 fin_supportdemfoc:0 "Unterstützung der Demokratie"
 fin_supportdemfoc_desc:0 "Die Demokratie ist die beste verfügbare Regierungsform, wir sollten die Entstehung weiterer demokratischer Parteien zulassen."
 fin_mutualdefpactfoc:0 "Gegenseitiger Verteidigungspakt"
 fin_mutualdefpactfoc_desc:0 "Die Welt ist ein überkochender Topf, der jeden Moment explodieren kann. Indem wir Schweden um einen gegenseitigen Verteidigungspakt bitten, werden wir uns im Falle eines Krieges gegenseitig helfen."
 fin_realtionsfoc:0 "Verbesserung der globalen Beziehungen"
 fin_realtionsfoc_desc:0 "Es ist wichtig, dass wir unsere Beziehungen zu allen Großmächten der Welt verbessern, um ein gutes Miteinander zu erreichen und Konflikte zu vermeiden."
 fin_interfoc:0 "Der interventionistische Ansatz"
 fin_interfoc_desc:0 "Es gibt Länder, die von diktatorischen Regierungen unterdrückt werden. Es sollte unsere Pflicht als Demokratie sein, zu intervenieren und die Bevölkerung zu befreien."
 fin_ndafoc:0 "Nordische Verteidigungsallianz"
 fin_ndafoc_desc:0 "Alleine sind wir schwach, aber gemeinsam sind wir stark. Wir sollten uns mit den anderen nordischen Ländern verbünden, um ein Verteidigungsbündnis zu schaffen, damit wir uns gegenseitig schützen können."
 fin_diploallyfoc:0 "Stärkung der Beziehungen mit dem Westen"
 fin_diploallyfoc_desc:0 "Die Stärkung unserer Beziehungen zum Westen ist das Klügste, was wir tun können, wenn wir unsere Sicherheit gewährleisten wollen."
 fin_seekalliedhelpfoc:0 "Mitgliedschaft in den Alliierten"
 fin_seekalliedhelpfoc_desc:0 "Die Briten waren im Ersten Weltkrieg auf der Gewinnerseite, und wir haben keinen Zweifel daran, dass die Briten das Gleiche wieder tun werden, wenn etwas passiert."
 fin_ambadassorfoc:0 "Nordische Beziehungen"
 fin_ambadassorfoc_desc:0 "Wir sollten Botschafter in die anderen nordischen Länder entsenden, um unsere Beziehungen zu ihnen zu verbessern, wenn wir jemals ein Bündnis anstreben."
 fin_invswefoc:0 "Schweden einladen"
 fin_invswefoc_desc:0 "Wir sollten eine Einladung nach Schweden schicken."
 fin_invnorfoc:0 "Norwegen einladen"
 fin_invnorfoc_desc:0 "Wir sollten eine Einladung nach Norwegen schicken."
 fin_invdenfoc:0 "Dänemark einladen"
 fin_invdenfoc_desc:0 "Wir sollten eine Einladung an Dänemark senden."
 fin_techsharingfoc:0 "Technologie-Abkommen"
 fin_techsharingfoc_desc:0 "Wenn wir uns mit den anderen nordischen Ländern zusammentun und ein Technologieabkommen unterzeichnen, sollte uns das allen helfen."
 fin_unitedscandfoc:0 "Vereinigen sich die nordischen Länder?"
 fin_unitedscandfoc_desc:0 "Seit Jahren stellt sich die Frage, ob sich die nordischen und skandinavischen Länder vereinigen sollen."
 fin_integrate_iceland:0 "Island in die Union einladen"
 fin_integrate_iceland_desc:0 "Die Einigung der nordischen Länder kann nicht ohne das letzte Mitglied der Gemeinschaft, Island, erreicht werden. Wir werden der isländischen Regierung im Gegenzug für ihre wirtschaftliche und industrielle Integration eine repräsentative Rolle in unserem Rat anbieten."
 fin_guardfoc:0 "Die große Bedrohung"
 fin_guardfoc_desc:0 "Die Sowjets haben uns unrechtmäßig Ländereien weggenommen, und wir sind der Meinung, dass dies nicht das letzte ihrer Bemühungen war. Wir sollten uns nach Verbündeten gegen die sowjetische Bedrohung umsehen."
 fin_germantreatyfoc:0 "Ein Pakt mit dem Teufel"
 fin_germantreatyfoc_desc:0 "Wir sollten zeigen, dass wir zu einem Militärbündnis mit Deutschland gegen die sowjetische Bedrohung bereit sind. Wir sollten damit beginnen, dass wir ihnen militärischen Zugang gewähren und ihnen erlauben, Stützpunkte auf unserem Boden zu errichten."
 fin_gerequipmentfoc:0 "Deutsche Militärhilfe"
 fin_gerequipmentfoc_desc:0 "Die Deutschen haben uns militärische Einheiten als Gegenleistung für unsere Hilfe in ihrem möglichen zukünftigen Krieg gegen die Sowjetunion versprochen."
 fin_continationfoc:0 "Der Fortsetzungskrieg"
 fin_stabinthebackfoc:0 "Moskauer Waffenstillstand"
 fin_stabinthebackfoc_desc:0 "Der Krieg ist nicht unbedingt zu unseren oder Deutschlands Gunsten ausgegangen, wir sollten versuchen, einen Frieden auszuhandeln, bevor es zu spät ist."
 fin_joinaxifoc:0 "Anschluss an die Achse"
 fin_joinaxifoc_desc:0 "Es ist an der Zeit, zum letzten Schritt eines Militärbündnisses mit Deutschland überzugehen, der Unterzeichnung des Dreierpakts."
 fin_greaterfoc:0 "Großes Finnland"
 fin_greaterfoc_desc:0 "Das finnische Volk braucht mehr Lebensraum."
 fin_deffoc:0 "Verteidige das Vaterland"
 fin_deffoc_desc:0 "Im Falle einer ausländischen Invasion sollten wir uns auf den Bau von Festungen und Luftabwehrsystemen konzentrieren, um unser Land besser verteidigen zu können."
 fin_conscriptionfoc:0 "Allgemeine Wehrpflicht"
 fin_conscriptionfoc_desc:0 "Um unsere Sicherheit zu gewährleisten, sollten wir die Einführung einer allgemeinen Wehrpflicht in Betracht ziehen, um unser Militär aufzustocken."
 fin_conscriptionfoc2:0 "Ausweitung des Wehrpflichtsystems"
 fin_conscriptionfoc2_desc:0 "Um unsere Sicherheit zu gewährleisten, sollten wir eine Verlängerung des Wehrpflichtalters und eine Verbesserung des Wehrsystems in Betracht ziehen."
 fin_nationalismfoc:0 "Der nationalistische Ansatz"
 fin_nationalismfoc_desc:0 "Unser Land gehört uns, und wir sollten stolz darauf sein."
 fin_comfoc:0 "Der linke Ansatz"
 fin_comfoc_desc:0 "Es ist an der Zeit, die Kapitalisten und Faschisten zu stürzen, das Land gehört dem Volk."
 fin_techengfoc:0 "Britisches Technologieabkommen"
 fin_techengfoc_desc:0 "Wir sollten ein Forschungs- und Entwicklungsabkommen mit den Briten abschließen, das unserer und ihrer Forschung zugute kommen würde."
 fin_removeclaimfoc:0 "Das sowjetische Abkommen"
 fin_removeclaimfoc_desc:0 "Der zweite große Krieg hat begonnen, und die Sowjets üben unrechtmäßigen Druck aus, damit wir ihnen Karjala überlassen. Wir sollten versuchen, dieses Problem diplomatisch zu lösen, damit wir unsere Anstrengungen auf Deutschland konzentrieren können."
 fin_karjalafoc:0 "Die Karjala-Frage"
 fin_karjalafoc_desc:0 "Die Sowjetunion übt massiven Druck auf uns aus, Karjala abzutreten. Wir sollten Karjala abtreten, um einen Konflikt zu vermeiden."
 fin_britnavyfoc:0 "Hilfe der britischen Marine"
 fin_britnavyfoc_desc:0 "Die Briten sind Experten in der Seekriegsführung. Wenn unsere Admiräle sie besuchen, werden sie neue Strategien lernen."
 fin_consprictfoc:0 "Notfall-Einberufung"
 fin_consprictfoc_desc:0 "Die Welt sieht nicht sicher aus, wir sollten unsere Wehrpflicht verschärfen, um uns zu schützen."
 fin_dowsovietfoc:0 "Die sowjetische Bedrohung"
 fin_dowsovietfoc_desc:0 "Die Sowjets sind zu einem Ärgernis geworden, wir sollten sie loswerden."
 fin_armedneutfoc:0 "Bewaffnete Neutralität"
 fin_armedneutfoc_desc:0 "Auch wenn wir neutral sind, sollten wir unser Volk im Falle einer ausländischen Invasion bewaffnen."
 fin_axisalliancefoc:0 "Achsenbündnis"
 fin_axisalliancefoc_desc:0 "Wenn wir uns mit Deutschland und den Achsenmächten verbünden, sind wir vor den Bolschewiken und der kleinkarierten Politik des Westens sicher."
 fin_fascist_british_alliance:0 "Verbündeter über die Meere"
 fin_fascist_british_alliance_desc:0 "Wenn wir unsere Herrschaft über Skandinavien durchsetzen wollen, brauchen wir eine bedrohliche Seemacht als Verbündeten in dieser Region. Unsere wirtschaftlichen Beziehungen und unsere diplomatische Partnerschaft mit [ENG.GetName] können auf ein formelles Bündnis ausgeweitet werden."
 FIN_push_towards_scandinavia:0 "Vorstoß nach Skandinavien"
 FIN_push_towards_scandinavia_desc:0 "Wir werden mehr Lebensraum für das finnische Volk brauchen, ein Vorstoß in Richtung Skandinavien ist der einzig richtige Weg."
 fin_lebensraumfoc:0 "Der Traum von Großfinnland"
 fin_lebensraumfoc_desc:0 "Das finnische Volk braucht Lebensraum, und die Einnahme von Murmansk, Onega und Olonets ist eine realistische Option, die uns mehr Platz verschafft und gleichzeitig unsere Ostgrenze verkürzt."
 fin_nazisovietfoc:0 "Operation Barbarossa"
 fin_nazisovietfoc_desc:0 "Niemand soll unter dem Bolschewismus leiden, wir werden das russische Volk befreien!"
 fin_annexswefoc:0 "Das Schicksal Schwedens"
 fin_annexswefoc_desc:0 "Schweden verfügt über reichlich Ressourcen, die unser Militär braucht, sie sind ein wichtiger erster Schritt."
 fin_annexnorfoc:0 "Abkommen mit Norwegen"
 fin_annexnorfoc_desc:0 "Nord-Norge ist rechtmäßig unser!"
 fin_annexdenfoc:0 "Dänemark und die Ostsee"
 fin_annexdenfoc_desc:0 "Dänemark kontrolliert die Einfahrt der Marine in die Ostsee, die Sicherung der Ostsee sollte oberste Priorität haben."
 fin_annexicefoc:0 "Sichern Sie die Nordsee"
 fin_annexicefoc_desc:0 "In Anbetracht der Schwäche der dänischen Regierung haben mehrere nationalistische Gruppen in ganz Island die Unabhängigkeit der ehemaligen dänischen Kolonie proklamiert. Diese unangemessenen Forderungen können nicht toleriert werden! Unsere Handelsschiffe und Handelskonvois fühlen sich durch die neue Kraft in der Nordsee bedroht und fordern unser Eingreifen, um ihre Positionen in der Region zu sichern."
 fin_militarismfoc:0 "Finnischer Militarismus"
 fin_militarismfoc_desc:0 "Durch Macht entsteht Einheit."
 fin_gertechsharingfoc:0 "Deutsches Technologieabkommen"
 fin_gertechsharingfoc_desc:0 "Die Deutschen sind Panzerungsexperten, wir sollten sie um Panzerungsexperten bitten, um unsere eigenen Konstruktionen zu unterstützen."
 fin_germilhelpfoc:0 "Deutsches Expeditionskorps"
 fin_germilhelpfoc_desc:0 "Wir sollten Deutschland um ein Expeditionskorps bitten."
 fin_greatfinfoc:0 "Suur-Suomi"
 fin_greatfinfoc_desc:0 "Jetzt, wo wir mehr Lebensraum haben, sollten wir Groß-Finnland gründen!"
 fin_swefinmilfoc:0 "Militärische Erfahrung teilen"
 fin_swefinmilfoc_desc:0 "Wir sollten Militärexperten zwischen uns und Schweden austauschen, das wäre für uns beide von großem Nutzen."
 fin_paramilitarism:0 "Paramilitarismus"
 fin_paramilitarism_desc:0 "Wir sollten Zivilisten ausbilden, damit sie im Falle eines Krieges unsere Truppen unterstützen können."
 fin_revolutionfoc:0 "Die Revolution"
 fin_revolutionfoc_desc:0 "Die kleinliche Politik hat schon zu lange ausgespielt! Es ist Zeit für die Revolution!"
 fin_restoreredguard:0 "Die Rote Garde wiederherstellen"
 fin_restoreredguard_desc:0 "Wenn wir einen Bürgerkrieg gegen die Kapitalisten führen müssen, sollten wir die Rote Garde heimlich wiederherstellen."
 fin_demcomunbanfoc:0 "Legalisiert den Kommunismus"
 fin_demcomunbanfoc_desc:0 "Wir müssen von der Regierung verlangen, den Kommunismus zu legalisieren!"
 fin_demandgovchange:0 "Fordern Sie Wahlen"
 fin_demandgovchange_desc:0 "Die Mehrheit der Bevölkerung ist kommunistisch! Wir sollten sofort Wahlen fordern!"
 fin_indoctrination:0 "Indoktrination"
 fin_indoctrination_desc:0 "Nachdem wir festgestellt haben, dass unsere Ideologie auf der Wahrheit beruht, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 fin_sovierelations:0 "Sowjetische Beziehungen"
 fin_sovierelations_deasc:0 "Die Sowjets sind der Ort, an dem die Revolution begann, wir sollten unsere Beziehungen zu ihnen verbessern."
 fin_jointhecomintern:0 "Die Komintern"
 fin_jointhecomintern_desc:0 "Um uns vor den Übeln des Faschismus zu schützen, sollten wir versuchen, uns mit den Sowjets zu verbünden."
 fin_ourownway:0 "Unser eigener Weg"
 fin_ourownway_desc:0 "Die Sowjets wissen nicht, was wahrer Kommunismus ist! Wir werden unseren eigenen Weg suchen, anstatt uns mit den falschen Kommunisten abzugeben!"
 fin_wwrevol:0 "Weltweite Revolution"
 fin_wwrevol_desc:0 "Wir werden ein Programm von talentierten Personen starten, um die Revolution in alle Ecken der Welt zu bringen!"
 fin_norrevolution:0 "Die baltische Revolution"
 fin_norrevolution_desc:0 "Die baltischen Staaten und wir haben eines gemeinsam: den Hass auf die Sowjetunion. Wir sollten versuchen, sie zu verbünden."
 fin_nordicom:0 "Baltisches Bündnis"
 fin_nordicom_desc:0 "Es ist an der Zeit, sich mit den baltischen Staaten zu verbünden, um eine gegenseitige Verteidigung gegen die UdSSR zu gewährleisten!"
 fin_sovietcomfoc:0 "Bringt die falschen Kommunisten zu Fall!"
 fin_sovietcomfoc_desc:0 "Es ist an der Zeit, die falschen Kommunisten zu Fall zu bringen!"
 fin_banfascism:0 "Verbietet den Faschismus"
 fin_banfascism_desc:0 "Wir brauchen keinen faschistischen Abschaum in unserem Land."
 fin_unholyalliance:0 "Die unheilige Allianz"
 fin_unholyalliance_desc:0 "Auch wenn die Bevölkerung nicht damit einverstanden ist, liegt es in unserem besten Interesse, uns mit den Sowjets zu verbünden."
 fin_takedownaxis:0 "Die Achse"
 fin_takedownaxis_desc:0 "Die Faschisten treiben schon zu lange ihr Unwesen, es ist Zeit, dass sie verschwinden!"
 fin_propaganda:0 "Kommunistische Propaganda"
 fin_propaganda_desc:0 "Wir sollten unsere Propagandabemühungen verstärken, um das Volk zu vereinen."
 fin_armybuildup:0 "Aufbau der finnischen Armee"
 fin_armybuildup_desc:0 "Unsere Militärtechnologie ist hinter der anderer Länder zurückgeblieben. Wir sollten uns auf die Modernisierung und Verbesserung unserer Streitkräfte konzentrieren."
 fin_modernizearmy:0 "Die Armee modernisieren"
 fin_modernizearmy_desc:0 "Die Modernisierung unserer Kleinwaffen ist ein wichtiger Schritt."
 fin_defensivefoc:0 "Defensiver Fokus"
 fin_defensivefoc_desc:0 "Wir sind keine Nation von Invasoren, wir sollten uns auf die Verteidigung unseres Territoriums konzentrieren."
 fin_offensive:0 "Offensiver Schwerpunkt"
 fin_offensive_desc:0 "Die beste Verteidigung ist eine gute Offensive, heißt es."
 fin_infantry:0 "Die Infanterie ist unser Rückgrat"
 fin_infantry_desc:0 "Die Infanterie ist und bleibt das Rückgrat einer jeden Armee."
 fin_armor:0 "Motorisierung der Armee"
 fin_armor_desc:0 "Normale Infanterie reicht einfach nicht mehr aus. Um unsere Armee zu modernisieren, sollten wir uns auf eine schnelle, mechanisierte Armee konzentrieren."
 fin_foreigntanks:0 "Ausländische Panzerkonstruktionen"
 fin_foreigntanks_desc:0 "Der Import ausländischer Panzerkonstruktionen sollte uns helfen, unsere eigenen Konstruktionen zu entwickeln."
 fin_frencharty:0 "Import französischer Artilleriekonstruktionen"
 fin_frencharty_desc:0 "Die Franzosen haben viele Artillerieexperten, wir sollten sie um Unterstützung bitten."
 fin_strategy:0 "Rekrutierung von Strategen für das Militär"
 fin_strategy_desc:0 "Wir sollten uns darauf konzentrieren, ehemalige Soldaten, die im Einsatz waren, als Strategen zu rekrutieren."
 fin_motti:0 "Motti-Taktik"
 fin_motti_desc:0 "Wenn wir unsere Wälder nutzen, um unsere Feinde einzukesseln und in einen Hinterhalt zu locken, wird uns das große Vorteile bringen."
 fin_blitzkrieg:0 "Studieren Sie den Blitzkrieg"
 fin_blitzkrieg_desc:0 "Das Studium des deutschen Blitzkriegs sollte uns helfen, neue Strategien zu entwickeln."
 fin_lessonsfrompoland:0 "Studieren Sie die polnische Verteidigung"
 fin_lessonsfrompoland_desc:0 "Durch das Studium der polnischen Verteidigung gegen die deutsche Invasion könnten wir wertvolle Informationen gewinnen."
 fin_resslot:0 "Militärische Forschung finanzieren"
 fin_resslot_desc:0 "Wenn wir unserem Militär mehr Mittel für Forschung und Entwicklung zur Verfügung stellen, wird dies die Qualität unserer Armeen verbessern."
 fin_qfpounder:0 "Import von britischen 17-Pfündern"
 fin_qfpounder_desc:0 "Die britischen 17-Pfünder sind beeindruckend, wir sollten sie importieren."
 fin_lessonsofwar:0 "Mobilisierung von Lotta Svärd"
 fin_lessonsofwar_desc:0 "Durch die Mobilisierung der Frauen und der Lotta Svärd können wir Männer in der Industrie durch Frauen ersetzen und mehr Soldaten erhalten."
 fin_militarypropaganda:0 "Reserven mobilisieren"
 fin_militarypropaganda_desc:0 "Es scheint, als stünde eine ausländische Invasion bevor. Wir müssen unsere Reserven mobilisieren, damit wir rechtzeitig bereit sind!"
 fin_mannherimline:0 "Mannerheim-Linie"
 fin_mannherimline_desc:0 "Wir sollten Festungen hinter den Flüssen etwas entfernt von Leningrad bauen, um die besten Verteidigungspositionen zu haben."
 fin_salpa:0 "Salpa-Linie"
 fin_salpa_desc:0 "Wir sollten die Grenzbefestigung an der sowjetischen Grenze vorantreiben."
 fin_fortaland:0 "Festung Aland"
 fin_fortaland_desc:0 "Aland ist eine wichtige Insel, die gut verteidigt werden muss."
 fin_forthelsinki:0 "Festung Helsinki"
 fin_forthelsinki_desc:0 "Im Falle einer Seeinvasion ist es wichtig, unsere Hauptstadt zu befestigen."
 fin_alandquestion:0 "Die Åland-Frage"
 fin_alandquestion_desc:0 "Wir müssen entscheiden, was mit dem Gebiet von Åland geschehen soll"
 fin_forts:0 "Verbesserung des Festungsbaus"
 fin_forts_desc:0 "Als kleines Land können wir uns keine großen Hoffnungen auf eine einfache Verteidigung machen, deshalb müssen wir unsere Fähigkeiten im Festungsbau verbessern, um eine bessere Verteidigungslinie zu haben."
 fin_guardthegulf:0 "Bewachung des Golfs"
 fin_guardthegulf_desc:0 "Der Golf ist ein wichtiger Teil unserer Verteidigung. Wenn wir die Küste mit Radaranlagen und Luftwaffenstützpunkten ausstatten, wird uns das helfen, ihn zu schützen."
 fin_militaryindstry:0 "Finanzierung der Militärindustrie"
 fin_militaryindstry_desc:0 "Die Finanzierung der Militärindustrie wird uns helfen, mehr Ausrüstung zu produzieren."
 fin_baltictrl:0 "Kontrolle über die Ostsee"
 fin_baltictrl_desc:0 "Durch den Bau von Großkampfschiffen können wir die volle Kontrolle über die See übernehmen."
 fin_navy:0 "Finnische Marine"
 fin_navy_desc:0 "Unsere Marine ist ein wichtiger Teil unserer Verteidigung. Wir sollten uns auf die Vergrößerung unserer Flotte konzentrieren, um die Ostsee und unsere Küste zu schützen."
 fin_molotov:0 "Molotow-Cocktail"
 fin_molotov_desc:0 "Molotow-Cocktails sind eine improvisierte Methode, um Panzer zu bekämpfen. Wenn wir jedem das nötige Material zur Verfügung stellen, um sie herzustellen, erhöhen sich unsere Fähigkeiten zur Panzerabwehr."
 fin_panzerfaust:0 "Panzerfaust"
 fin_panzerfaust_desc:0 "Der Import deutscher Panzerfaust-Panzerabwehrwaffen wird uns helfen, feindliche Panzer zu bekämpfen."
 fin_suomikp31:0 "Neue Waffenkonstruktionen finanzieren"
 fin_suomikp31_desc:0 "Die Herstellung selbst entwickelter Waffen ist wichtig, damit wir nicht auf die Technologie anderer Länder angewiesen sind."
 fin_engineer:0 "Pionierbrigaden"
 fin_engineer_desc:0 "Durch die Integration von Pionierbrigaden in unsere Divisionen werden unsere Divisionen in der Lage sein, viel bessere verschanzte Stellungen aufzubauen."
 fin_logistics:0 "Logistische Brigaden"
 fin_logistics_desc:0 "Wenn wir in die Offensive gehen, sind besser funktionierende Nachschublinien unabdingbar."
 fin_rulethebaltic:0 "Beherrschen Sie die Ostsee"
 fin_rulethebaltic_desc:0 "Anstatt nur unsere Konvois und Küsten zu bewachen, sollten wir uns auf den Aufbau einer Flotte konzentrieren, die die Ostsee zum besseren Schutz beherrschen kann."
 fin_skitroops:0 "Ski-Truppen"
 fin_skitroops_desc:0 "Wenn wir im Winter kämpfen müssen, wird die Ausrüstung unserer Divisionen mit Skiern ihnen helfen, sich in verschneitem Gelände besser und schneller zu bewegen."
 fin_defnavy:0 "Bewachung der Ostsee"
 fin_defnavy_desc:0 "Aufgrund unserer begrenzten industriellen Kapazitäten sollten wir uns auf den Bau von Zerstörern und U-Booten konzentrieren, um unsere Konvois zu schützen und feindliche Schiffe und Nachschub zu jagen."
 fin_battleship:0 "Schwerpunkt Kriegsschiff"
 fin_battleship_desc:0 "Während sich die Theoretiker um die Vorherrschaft in der Luft oder auf See streiten, will niemand, dass die Kanonen eines Schlachtschiffs auf seinen Palast gerichtet sind. Selbst wenn die Flugzeugträger-Enthusiasten am Ende Recht behalten sollten, werden Schlachtschiffe die Ozeane noch auf Jahre hinaus beherrschen."
 fin_carrierfocus:0 "Schwerpunkt Flugzeugträger"
 fin_carrierfocus_desc:0 "Die Luftstreitkräfte werden in den kommenden Schlachten gebraucht, und das praktischste Mittel, um ihre Reichweite zu vergrößern, ist der Einsatz von Flugzeugträgern. Wir müssen fortschrittlichere und spezialisierte Modelle entwickeln."
 fin_heavycruisers:0 "Britische Designs importieren"
 fin_heavycruisers_desc:0 "Die Briten sind berühmt für ihre starke Royal Navy. Wenn wir Zugang zu ihren Schiffsentwürfen hätten, würde uns das zugute kommen."
 fin_geruboats:0 "Deutsche U-Boote"
 fin_geruboats_desc:0 "Die Deutschen beherrschen die Kunst der U-Boote, mit ihrer Hilfe können wir bessere U-Boote bauen."
 fin_navydoctrine:0 "Seekriegsspiele"
 fin_navydoctrine_desc:0 "Durch die Durchführung groß angelegter Marineübungen werden wir wichtige Erfahrungen im Seekampf sammeln."
 fin_expandturku:0 "Ausbau der Schiffswerften in Turku"
 fin_expandturku_desc:0 "Die Stadt Turku hat bereits eine beeindruckende Werft, aber wenn wir sie noch weiter ausbauen, können wir noch mehr Schiffe bauen."
 fin_alandbases:0 "Aland bewachen"
 fin_alandbases_desc:0 "Wir können nicht zulassen, dass unsere Feinde die Insel Aland kontrollieren, daher ist der Bau weiterer Marinestützpunkte erforderlich."
 fin_ouluship:0 "Oulu-Werften"
 fin_ouluship_desc:0 "Oulu ist weit genug von den Marinestützpunkten anderer Länder und deren Luftwaffenstützpunkten entfernt, der Bau von Werften dort wird es uns ermöglichen, sicher bewachte Werften zu haben."
 fin_destroyers:0 "Zerstörer-Bemühungen"
 fin_destroyers_desc:0 "Zerstörer sind ein wichtiger Teil einer jeden Flotte. Wir brauchen sie, um feindliche U-Boote aufzuspüren."
 fin_wolf:0 "Wolfsrudel"
 fin_wolf_desc:0 "Indem wir unsere U-Boote in Rudeln organisieren, können wir feindliche Konvois in Massen angreifen und ihre Versorgung beeinträchtigen."
 fin_airforce:0 "Finnische Luftwaffe"
 fin_airforce_desc:0 "Die Zukunft der Kriegsführung liegt weder auf dem Land noch auf dem Meer, sondern in der Luft. Wir halten es für wichtig, eine bessere Luftwaffe aufzubauen."
 fin_fighterfocus:0 "Fokker importieren"
 fin_fighterfocus_desc:0 "Die niederländischen Fokker-Flugzeuge sind beeindruckend und ein Muss für unsere Luftwaffe."
 fin_bombers:0 "Ausländische Bomberkonstruktionen"
 fin_bombers_desc:0 "Bomber sind ein wichtiger Bestandteil jeder Luftwaffe. Der Erwerb ausländischer Lizenzen für die Bomberproduktion wird es uns ermöglichen, mehr Bomber einzusetzen."
 fin_airbase:0 "Verbesserte Luftwaffenstützpunkte"
 fin_airbase_desc:0 "Um unserer ständig wachsenden Luftwaffe gerecht zu werden, benötigen wir mehr Luftwaffenstützpunkte."
 fin_bristol:0 "Blenheims importieren"
 fin_bristol_desc:0 "Die neuen britischen Bristol Bleinheims sind nützliche Mehrzweckflugzeuge und würden uns helfen, unsere eigenen Mehrzweckflugzeuge zu entwickeln. Wir sollten anbieten, einige aus dem Vereinigten Königreich zu kaufen."
 FIN_bristol_research:0 "Die importierten Blenheims aus diesem Schwerpunkt werden versteckt, bis die Briten schwere Kampfflugzeuge erforscht haben\n."
 fin_german:0 "Import von Dornier Do 17s"
 fin_german_desc:0 "Während wir unsere eigenen Bomber bauen, müssen wir nach sofortiger Hilfe bei der Beschaffung von Bombern suchen, und wir halten Deutschland für die beste Wahl."
 fin_airtraining:0 "Luftübungen"
 fin_airtraining_desc:0 "Die Schaffung besserer Ausbildungsprogramme für die Luftwaffe wird uns in Kriegszeiten helfen."
 fin_fundvlt:0 "VL finanzieren"
 fin_fundvlt_desc:0 "Die VL ist wichtig für unseren Flugzeugbau. Wenn wir ihr mehr Geld geben, können wir eine bessere Luftwaffe aufstellen."
 fin_improveprogram:0 "Verbessern Sie das Ausbildungsprogramm der Luftwaffe"
 fin_improveprogram_desc:0 "Unser Ausbildungsprogramm für die Luftwaffe muss noch verbessert werden."
 fin_homemadedesigns:0 "VL-Designs fördern"
 fin_homemadedesigns_desc:0 "Indem wir VL ermutigen, ihre eigenen Flugzeugdesigns zu entwickeln, sind wir nicht mehr auf ausländische Flugzeugdesigns angewiesen."
 fin_karhumaki:0 "Brüder Karhumäki"
 fin_karhumaki_desc:0 "Die Gebrüder Karhumäki verfügen über einen wichtigen Flugplatz und Einrichtungen, die wir in Kriegszeiten übernehmen müssen."
 fin_navalbombers:0 "Seebomber-Konstruktionen"
 fin_navalbomers_desc:0 "Um unsere Küsten und Meere zu schützen, sind Seebomber ein Muss."
 fin_industry:0 "Ermutigung der finnischen Industrie"
 fin_industry_desc:0 "Die Förderung der finnischen Industrie zur Verbesserung und Expansion wird uns und unserem Volk sehr zugute kommen."
 fin_lemminkainen:0 "Lemminkäinen-Projekte"
 fin_lemminkainen_desc:0 "Lemminkäinen ist ein wichtiger Teil unseres Infrastrukturaufbaus. Wenn wir ihnen mehr Projekte geben, werden wir eine bessere Infrastruktur haben."
 fin_paperindustry:0 "Finanzierung der Papierindustrie"
 fin_paperindustry_desc:0 "Die Papierindustrie ist ein wichtiger Teil unserer Wirtschaft, wir müssen sie stärker fördern."
 fin_vr:0 "VR-Budget aufstocken"
 fin_vr_desc:0 "Die VR-Gesellschaft ist wichtig für unsere Versorgung in Kriegszeiten, wir müssen ihr helfen, bessere Eisenbahnen zu bauen."
 fin_schools:0 "Bau von Ingenieurschulen"
 fin_schools_desc:0 "Durch den Bau von mehr Ingenieurschulen werden wir mehr und bessere Ingenieure haben, die unsere Industrie unterstützen."
 fin_industrialization:0 "Industrialisierung"
 fin_industrialization_desc:0 "Wir sind in der modernen Industrie ins Hintertreffen geraten, es ist an der Zeit, aufzuholen."
 fin_tikkakoski:0 "Tikkakoski Oy"
 fin_tikkakoski_desc:0 "Tikkakoski ist ein wichtiger Teil unserer Kleinwaffenproduktion und braucht bessere Einrichtungen."
 fin_recruitment:0 "Stärkung des Privatsektors"
 fin_recruitment_desc:0 "Das Finanzkapital ist derzeit ungleich über das Land verteilt, wobei große Unternehmen wie Nokia oder Tikkakoski Oy den Markt beherrschen. Eine solche wirtschaftliche Entwicklung wird das Leben unserer Bürger im Falle eines größeren Konflikts oder einer erneuten wirtschaftlichen Depression erschweren. Um dies zu verhindern, müssen die kleinen lokalen Hersteller von der Regierung gefördert und unterstützt werden."
 fin_vkt:0 "VKT"
 fin_vkt_desc:0 "Wir brauchen eine gute Reserve an Kleinwaffen, und es ist wichtig, den VKT bei seiner Expansion zu unterstützen."
 fin_valmet:0 "Militärische Kapazität erhöhen"
 fin_valmet_desc:0 "Für die Kapazitäten der Militärindustrie kann es nie zu viel geben."
 fin_nokian:0 "Nokian Tyres"
 fin_nokian_desc:0 "Nokian Tyres ist ein wichtiger Teil unserer Gummiproduktion."
 fin_outokumpu:0 "Outokumpu"
 fin_outokumpu_desc:0 "Outokumpu ist wichtig für unsere Versorgung mit Rohstoffen."
 fin_telecommunications:0 "Telekommunikationsunternehmen"
 fin_telecommunications_desc:0 "Durch den Ausbau unserer Telekommunikationsunternehmen können wir bei Bedarf auf sie zurückgreifen."
 fin_radar:0 "Studieren Sie das Radar"
 fin_radar_desc:0 "Das britische Radar ist eine völlig neue Technologie, die es ihnen ermöglicht, alles in einem bestimmten Bereich zu sehen. Wir müssen dies untersuchen und studieren."
 fin_encryption:0 "Elektronik-Experten ausbilden"
 fin_encryption_desc:0 "Wir sollten Elektronikexperten ausbilden, die uns helfen, ausländische Sendungen abzufangen."
 fin_scientists:0 "Anwerbung von Wissenschaftlern"
 fin_scientists_desc:0 "Die Anwerbung ausländischer Wissenschaftler wird es uns ermöglichen, unsere Forschungskapazität zu erhöhen."
 fin_intervention:0 "Skandinavische Intervention"
 fin_intervention_desc:0 "Deutschland hat Dänemark und Norwegen den Krieg erklärt. Sollten wir mit Schweden intervenieren, um unsere Grenzen zu schützen?"
 fin_estonia:0 "Estlands Schicksal"
 fin_estonia_desc:0 "Estland sollte sich uns beugen oder annektiert werden."
 fin_estoniaforkarjala:0 "Estland für Karjala"
 fin_estoniaforkarjala_desc:0 "Die Sowjetunion hat sehr deutlich gemacht, dass sie den Staat Karjala für sich allein haben will, aber wir werden ihn nicht umsonst geben. Wir sollten um den Satellitenstaat Estland bitten."
 fin_balticsafety:0 "Baltische Sicherheit"
 fin_balticsafety_desc:0 "Die Sowjets beanspruchen unser und unserer Verbündeten Territorium, wir sollten etwas dagegen unternehmen. "
 fin_independent_diplomacy:0 "Unabhängige Diplomatie"
 fin_independent_diplomacy_desc:0 "Wir brauchen niemanden, um Großes zu erreichen!"
 FIN_salpa_line:0 "Salpa-Linie"
 FIN_salpa_line_desc:0 "Unsere Lage hat sich geändert. Wir brauchen eine neue Linie von Festungen, um die Nation zu verteidigen."

 ##############################DECISIONS ########################################### ""
 FIN_the_winter_war_category:0 "Der Winterkrieg"
 FIN_the_winter_war_category_desc:0 "Der Höhepunkt der [SOV.getAdjective]-Expansionspolitik ist die kolossale Invasion unseres Landes über die gesamte Länge der [SOV.getAdjective]-[FIN.getAdjective]-Grenze unter der Prämisse der "Befreiung des [FIN.getAdjective]-Volkes vom Unterdrückungsregime". Doch wir alle wissen, dass dies nichts anderes als ein Trick ist, um unsere freiheitsliebende Nation wieder als Großfürstentum Finnland unter die direkte Herrschaft Moskaus einzugliedern. [Sie werden Sisu am eigenen Leib erfahren und sehen, was unsere Soldaten zu bieten haben."
 FIN_offer_concessions_to_soviets:0 "Zugeständnisse an die [SOV.getAdjective]s anbieten"
 FIN_offer_concessions_to_soviets_desc:0 "Die [Root.GetAdjective]-Kommunistin Hella Wuolijoki hat sich an unsere Regierung gewandt und ihre Hilfe bei der Kontaktaufnahme mit dem [SOV.GetAdjective]-Regime angeboten. Es wurde ein Treffen an einem geheimen Ort in Schweden anberaumt, bei dem uns die Möglichkeit geboten wird, im Gegenzug für die fortgesetzte [Root.GetAdjective]-Souveränität Territorium abzutreten. [Die [Root.GetAdjective]-Kräfte schwinden rapide, und bisherige Versuche, eine Kommunikationslinie zu eröffnen, waren erfolglos. Dies könnte unsere einzige Hoffnung auf eine friedliche Lösung des Konflikts sein."
 FIN_propose_soviets_to_restore_status_quo:0 "Schlagen Sie [SOV.getAdjective]s vor, um den Status Quo wiederherzustellen"
 FIN_propose_soviets_to_restore_status_quo_desc:0 "Wenn dieser Krieg so weitergeht wie bisher, werden wir uns vielleicht nicht mehr richtig davon erholen können. Wir können versuchen, die [SOV.getAdjective]s davon zu überzeugen, in Anbetracht ihrer hohen Verluste den Status Quo in diesem Konflikt wiederherzustellen."
 FIN_demand_reconciliation:0 "Versöhnung einfordern"
 FIN_demand_reconciliation_desc:0 "Nachdem das [SOV.getAdjective]-Militär zerschlagen und von den tapferen [FIN.getAdjective]-Kräften völlig besiegt wurde, können wir einen Frieden fordern, der uns passt!"
 FIN_request_swedish_assistance:0 "Bitte um [SWE.getAdjective] Unterstützung im Krieg"
 FIN_request_swedish_assistance_desc:0 "[FIN.getNameDefCap] und [SOV.getNameDef] befinden sich im Krieg. Nach nur wenigen Jahrzehnten der Souveränität laufen wir nun Gefahr, erneut zum Gegenstand eines unserer Nachbarn zu werden.\n\nDie Bedrohung durch unseren Feind reicht jedoch über unsere Grenzen hinaus. Unsere Nachbarn in [SWE.getNameDef] verhalten sich noch immer neutral gegenüber der [SOV.getNameDef], könnten aber vielleicht überzeugt werden, sich uns bei der Verteidigung unseres gemeinsamen Erbes anzuschließen und ihren eigenen strategischen Puffer zu sichern."


