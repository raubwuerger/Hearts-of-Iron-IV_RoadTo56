 finland.34.d:0 "[Von.GetName] hat unsere Allianzeinladung abgelehnt!"
 finland.34.a:0 "Zum Glück haben wir andere Möglichkeiten, sie zum Beitritt zu bewegen..."
 finland.36.t:0 "[Von.GetName] will der Komintern beitreten!"
 finland.36.d:0 "[Von.GetName] hat uns einen Brief geschickt, in dem er um Aufnahme in unsere Fraktion bittet."
 finland.36.a:0 "Ja, wir akzeptieren."
 finland.36.b:0 "Nein, wir müssen ablehnen."
 finland.37.t:0 "[Von.GetName] hat angenommen!"
 finland.37.d:0 "[Von.GetName] hat unsere Bitte um Aufnahme in ihre Fraktion angenommen!"
 finland.37.a:0 "Auf eine glorreiche Zukunft!"
 finland.38.t:0 "[Von.GetName] hat abgelehnt."
 finland.38.d:0 "Trotz unserer Bemühungen hat [Von.GetName] unsere Bitte, ihrer Allianz beizutreten, abgelehnt."
 finland.38.a:0 "Das werden sie bereuen!"
 FIN_elections.1.t:0 "1937 Präsidentschaftswahlen!"
 FIN_elections.1.d:0 "Die Zeit ist gekommen, in der das Land einen neuen Präsidenten wählen muss."
 FIN_elections.1.a:0 "Noch 6 Jahre P. E. Svinhufvud!"
