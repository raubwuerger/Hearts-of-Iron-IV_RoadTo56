l_german:

#Focus ""
 fin_political:0 "Politischer Fokus"
 fin_political_desc:0 "Die Welt verändert sich rasant, neue Ideologien tauchen auf, wir müssen anfangen, uns auf die Politik zu konzentrieren und darauf, was das Beste für unser Volk ist."
 fin_demofoc:0 "Individuelle Freiheit"
 fin_demofoc_desc:0 "Wie in der Vergangenheit ist das Streben nach Demokratie und individueller Freiheit das Beste für unser Volk und unser Land."
 fin_neutralfoc:0 "Neutralität im Fokus"
 fin_neutralfoc_desc:0 "Das Vermeiden von Allianzen und die Neutralität gegenüber ausländischen Ereignissen wird unser Land sicher halten."
 fin_supportdemfoc:0 "Unterstützung der Demokratie"
 fin_supportdemfoc_desc:0 "Die Demokratie ist die beste Regierungsform, wir sollten mehr demokratische Parteien zulassen."
 fin_mutualdefpactfoc:0 "Gegenseitiger Verteidigungspakt"
 fin_mutualdefpactfoc_desc:0 "Die Welt ist ein überkochender Topf, der jeden Moment explodieren kann. Indem wir Schweden um einen gegenseitigen Verteidigungspakt bitten, werden wir uns im Falle eines Krieges gegenseitig helfen."
 fin_realtionsfoc:0 "Verbesserung der globalen Beziehungen"
 fin_realtionsfoc_desc:0 "Es ist wichtig für uns, unsere Beziehungen zu allen Großmächten der Welt zu verbessern, um in gutem Einvernehmen zu sein und Konflikte zu vermeiden."
 fin_interfoc:0 "Interventionismus"
 fin_interfoc_desc:0 "Es gibt Länder da draußen, die von diktatorischen Regierungen unterdrückt werden. Es sollte unsere Pflicht als Demokratie sein, zu intervenieren und ihre Menschen zu befreien."
 fin_ndafoc:0 "Nordisches Verteidigungsbündnis"
 fin_ndafoc_desc:0 "Alleine sind wir schwach, aber zusammen sind wir stark. Wir sollten uns mit den anderen nordischen Ländern verbünden, um ein Verteidigungsbündnis zu schaffen, damit wir uns gegenseitig schützen können."
 fin_diploallyfoc:0 "Stärkung mit dem Westen"
 fin_diploallyfoc_desc:0 "Die Stärkung unserer Beziehungen mit dem Westen ist das Klügste, was wir tun können, wenn wir uns sicher fühlen wollen."
 fin_seekalliedhelpfoc:0 "Mitgliedschaft bei den Alliierten"
 fin_seekalliedhelpfoc:0 "Die Briten waren auf der Gewinnerseite des Großen Krieges, wir haben keinen Zweifel daran, dass die Briten nicht noch einmal dasselbe tun werden, wenn etwas passiert."
 fin_ambadassorfoc:0 "Nordische Beziehungen"
 fin_ambadassorfoc_desc:0 "Wir sollten Botschafter in die anderen nordischen Länder entsenden, um unsere Beziehungen zu ihnen zu verbessern, wenn wir jemals eine Allianz anstreben."
 fin_invswefoc:0 "Schweden einladen"
 fin_invswefoc_desc:0 "Wir sollten eine Einladung nach Schweden schicken."
 fin_invnorfoc:0 "Norwegen einladen"
 fin_invnorfoc_desc:0 "Wir sollten eine Einladung nach Norwegen schicken."
 fin_invdenfoc:0 "Dänemark einladen"
 fin_invdenfoc_desc:0 "Wir sollten eine Einladung an Dänemark senden."
 fin_techsharingfoc:0 "Technologie-Abkommen"
 fin_techsharingfoc_desc:0 "Wenn wir uns mit den anderen nordischen Ländern zusammentun und ein Technologieabkommen unterzeichnen, sollte uns das allen helfen."
 fin_unitedscandfoc:0 "Vereinigen sich die nordischen Länder?"
 fin_unitedscandfoc_desc:0 "Die Frage, die sich seit Jahren um die nordischen und skandinavischen Länder dreht, ist, ob wir uns vereinigen sollen."
 fin_guardfoc:0 "Die sowjetische Bedrohung"
 fin_guardfoc_desc:0 "Die Sowjets haben uns unrechtmäßig Ländereien weggenommen, und wir haben das Gefühl, dass das nicht das Letzte war, wir sollten nach Verbündeten gegen die sowjetische Bedrohung suchen."
 fin_germantreatyfoc:0 "Zugang für Deutschland"
 fin_germantreatyfoc_desc:0 "Wir sollten zeigen, dass wir bereit sind für ein Militärbündnis mit Deutschland gegen die sowjetische Bedrohung, wir sollten damit beginnen, ihnen militärischen Zugang zu gewähren und ihnen erlauben, Stützpunkte auf unserem Boden zu errichten."
 fin_gerequipmentfoc:0 "Deutsche Militärhilfe"
 fin_gerequipmentfoc_desc:0 "Die Deutschen haben uns militärische Einheiten als Gegenleistung für unsere Hilfe in ihrem möglichen zukünftigen Krieg gegen die Sowjetunion versprochen."
 fin_continationfoc:0 "Der Fortsetzungskrieg"
 fin_stabinthebackfoc:0 "Moskauer Waffenstillstand"
 fin_stabinthebackfoc_desc:0 "Der Krieg ist nicht unbedingt zu unseren oder Deutschlands Gunsten ausgegangen, wir sollten versuchen, einen Frieden auszuhandeln, bevor es zu spät ist."
 fin_joinaxifoc:0 "Beitritt zur Achse"
 fin_joinaxifoc_desc:0 "Es ist an der Zeit, den letzten Schritt zu einem Militärbündnis mit Deutschland zu gehen, die Unterzeichnung des Dreierpaktes."
 fin_greaterfoc:0 "Größeres Finnland"
 fin_greaterfoc:0 "Mehr Lebensraum für das finnische Volk ist notwendig."
 fin_deffoc:0 "Verteidigen Sie das Vaterland"
 fin_deffoc_desc:0 "Im Falle einer ausländischen Invasion sollten wir uns auf den Bau von Festungen und Luftabwehrsystemen konzentrieren, damit wir ein leichter zu verteidigendes Land aufbauen können."
 fin_conscriptionfoc:0 "Allgemeine Wehrpflicht"
 fin_conscriptionfoc_desc:0 "Um uns selbst zu schützen, sollten wir die Einführung einer allgemeinen Wehrpflicht in Betracht ziehen, um die Größe unseres Militärs zu erhöhen."
 fin_nationalismfoc:0 "Nationalismus"
 fin_nationalismfoc_desc:0 "Unser Land gehört uns, und wir sollten stolz darauf sein."
 fin_comfoc:0 "Kommunismus"
 fin_comfoc_desc:0 "Es ist an der Zeit, die Kapitalisten und Faschisten abzusetzen, das Land gehört dem Volk."
 fin_techengfoc:0 "Britisches Technologie-Abkommen"
 fin_techengfoc_desc:0 "Wir sollten ein F&E-Abkommen mit den Briten schließen, das würde unserer und ihrer Forschung zugute kommen."
 fin_removeclaimfoc:0 "Das Sowjetische Abkommen"
 fin_removeclaimfoc_desc:0 "Der zweite große Krieg hat begonnen, und die Sowjets üben ungesetzlichen Druck aus, um Karjala an sie zu übergeben, wir sollten versuchen, dies diplomatisch zu lösen, damit wir unsere Bemühungen auf Deutschland konzentrieren können."
 fin_karjalafoc:0 "Die Karjala-Frage"
 fin_karjalafoc_Desc:0 "Die Sowjetunion übt starken Druck auf uns aus, Karjala abzutreten, wir sollten Karjala abtreten, um einen Konflikt zu vermeiden."
 fin_britnavyfoc:0 "Hilfe der britischen Marine"
 fin_britnavyfoc_desc:0 "Die Briten sind Experten in der Seekriegsführung, durch den Besuch unserer Admirale werden sie neue Strategien lernen."
 fin_consprictfoc:0 "Not-Einberufung"
 fin_consprictfoc_desc:0 "Die Welt sieht nicht sicher aus, wir sollten unsere Wehrpflichtgesetze erhöhen, um uns selbst zu schützen."
 fin_dowsovietfoc:0 "Die sowjetische Bedrohung"
 fin_dowsovietfoc_desc:0 "Die Sowjets sind zu einem Ärgernis geworden, wir sollten sie loswerden."
 fin_armedneutfoc:0 "Bewaffnete Neutralität"
 fin_armedneutfoc_desc:0 "Auch wenn wir neutral sind, sollten wir unser Volk im Falle einer ausländischen Invasion bewaffnen."
 fin_axisalliancefoc:0 "Achsenbündnis"
 fin_axisalliancefoc_desc:0 "Indem wir uns mit Deutschland und der Achse verbünden, werden wir uns vor den Bolschewiken und der kleinlichen Politik des Westens schützen."
 fin_scandinaviapushfoc:0 "Vorstoß nach Skandinavien"
 fin_scandinaviapushfoc_desc:0 "Wir werden mehr Lebensraum für das finnische Volk brauchen, ein Vorstoß in Richtung Skandinavien ist der einzig richtige Weg."
 fin_lebensraumfoc:0 "Finnlands Lebensraum"
 fin_lebensraumfoc_desc:0 "Das finnische Volk braucht Lebensraum, und die Einnahme von Murmansk, Onega und Olonets ist die richtige Option, sie wird uns mehr Platz verschaffen und gleichzeitig unsere Ostgrenze verkürzen."
 fin_nazisovietfoc:0 "Operation Barbarossa"
 fin_nazisovietfoc_desc:0 "Niemand soll unter dem Bolschewismus leiden, wir werden das russische Volk befreien!"
 fin_annexswefoc:0 "Das Schicksal Schwedens"
 fin_annexswefoc_desc:0 "Schweden hat reichlich Ressourcen zur Verfügung, die unser Militär braucht, sie sind ein wichtiger erster Schritt."
 fin_annexnorfoc:0 "Abkommen mit Norwegen"
 fin_annexnorfoc_desc:0 "Nord-Norge ist rechtmäßig unser!"
 fin_annexdenfoc:0 "Dänemark und die Ostsee"
 fin_annexdenfoc_desc:0 "Dänemark kontrolliert die Einfahrt von Marinen in die Ostsee, die Sicherung des Meeres sollte oberste Priorität haben."
 fin_militarismfoc:0 "Finnischer Militarismus"
 fin_militarismfoc_desc:0 "Durch Macht kommt Einigkeit."
 fin_gertechsharingfoc:0 "Deutsches Technologieabkommen"
 fin_gertechsharingfoc_desc:0 "Die Deutschen sind Panzerexperten, wir sollten sie um Panzerexperten bitten, um unsere eigenen Konstruktionen zu unterstützen."
 fin_germilhelpfoc:0 "Deutsches Expeditionskorps"
 fin_germilhelpfoc:0 "Wir sollten Deutschland um ein Expeditionskorps bitten."
 fin_greatfinfoc:0 "Suur-Suomi"
 fin_greatfinfoc_desc:0 "Jetzt, wo wir mehr Lebensraum haben, sollten wir das Groß-Finnland gründen!"
 fin_swefinmilfoc:0 "Militärische Erfahrung teilen"
 fin_swefinmilfoc_desc:0 "Wir sollten Militärexperten zwischen uns und Schweden austauschen, das würde uns beiden sehr nützen."
 fin_paramilitarism:0 "Paramilitarismus"
 fin_paramilitarism_desc:0 "Wir sollten Zivilisten ausbilden, damit sie im Falle eines Krieges unseren Armeetruppen helfen können."
 fin_revolutionfoc:0 "Die Revolution"
 fin_revolutionfoc_desc:0 "Die kleinliche Politik hat schon zu lange ausgespielt! Es ist Zeit für die Revolution!"
 fin_restoreredguard:0 "Die Wiederherstellung der Roten Garde"
 fin_restoreredguard_desc:0 "Wenn wir einen Bürgerkrieg gegen die Kapitalisten führen müssen, sollten wir die Rote Garde heimlich wiederherstellen."
 fin_demcomunbanfoc:0 "Legalisiert den Kommunismus"
 fin_demcomunbanfoc_desc:0 "Wir müssen von der Regierung verlangen, den Kommunismus zu legalisieren!"
 fin_demandgovchange:0 "Fordern Sie Wahlen"
 fin_demandgovchange_desc:0 "Die Mehrheit ist für den Kommunismus! Wir sollten sofort Wahlen fordern!"
 fin_indoctrination:0 "Indoktrination"
 fin_indoctrination_desc:0 "Nachdem wir unsere Ideologie als auf der Wahrheit basierend etabliert haben, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 fin_sovierelations:0 "Sowjetische Beziehungen"
 fin_sovierelations_deasc:0 "Die Sowjets sind der Ort, an dem die Revolution begann, wir sollten unsere Beziehungen zu ihnen verbessern."
 fin_jointhecomintern:0 "Die Komintern"
 fin_jointhecomintern_desc:0 "Um uns vor den Übeln des Faschismus zu schützen, sollten wir versuchen, uns mit den Sowjets zu verbünden."
 fin_ourownway:0 "Unser eigener Weg"
 fin_ourownway_desc:0 "Die Sowjets wissen nicht, was wahrer Kommunismus ist! Wir werden eher unseren eigenen Weg suchen, als uns mit den falschen Kommunisten abzugeben!"
 fin_wwrevol:0 "Weltweite Revolution"
 fin_wwrevol_desc:0 "Wir werden ein Programm von talentierten Personen starten, um die Revolution in alle Ecken der Welt zu verbreiten!"
 fin_norrevolution:0 "Die baltische Revolution"
 fin_norrevolution_desc:0 "Die baltischen Staaten und wir haben eines gemeinsam: den Hass auf die Sowjetunion. Wir sollten uns mit ihnen verbünden."
 fin_nordicom:0 "Baltisches Bündnis"
 fin_nordicom_desc:0 "Es ist an der Zeit, sich mit den baltischen Staaten zu verbünden, um eine gegenseitige Verteidigung gegen die UdSSR zu gewährleisten!"
 fin_sovietcomfoc:0 "Bringt die falschen Kommunisten zu Fall!"
 fin_sovietcomfoc_desc:0 "Es ist an der Zeit, die falschen Kommunisten zu Fall zu bringen!"
 fin_banfascism:0 "Verbietet den Faschismus"
 fin_banfascism:0 "Wir brauchen keinen faschistischen Abschaum in unserem Land!"
 fin_unholyalliance:0 "Die unheilige Allianz"
 fin_unholyalliance_desc:0 "Auch wenn die Bevölkerung nicht zustimmt, ist es in unserem besten Interesse, sich mit den Sowjets zu verbünden."
 fin_takedownaxis:0 "Die Achse"
 fin_takedownaxis_desc:0 "Die Faschisten haben zu lange gewütet, es ist Zeit, dass sie verschwinden!"
 fin_propaganda:0 "Kommunistische Propaganda"
 fin_propaganda_desc:0 "Wir sollten unsere Propagandabemühungen verstärken, um das Volk zu vereinen."
 fin_armybuildup:0 "Bauen Sie die finnische Armee auf"
 fin_armybuildup_desc:0 "Unsere Militärtechnik ist hinter anderen Ländern zurückgeblieben, wir sollten uns auf die Modernisierung und Verbesserung unserer Streitkräfte konzentrieren."
 fin_modernizearmy:0 "Die Armee modernisieren"
 fin_modernizearmy_desc:0 "Die Modernisierung unserer Kleinwaffen ist ein wichtiger Schritt."
 fin_defensivefoc:0 "Defensiver Fokus"
 fin_defensivefoc_desc:0 "Wir sind keine Nation von Invasoren, wir sollten uns darauf konzentrieren, unser Territorium zu verteidigen."
 fin_offensive:0 "Offensiver Fokus"
 fin_offensive_desc:0 "Es heißt, die beste Verteidigung ist eine gute Offensive."
 fin_infantry:0 "Infanterie ist unser Rückgrat"
 fin_infantry_desc:0 "Die Infanterie ist und bleibt das Rückgrat einer jeden Armee."
 fin_armor:0 "Motorisierung der Armee"
 fin_armor_desc:0 "Normale Infanterie reicht einfach nicht mehr aus. Um unsere Armee zu modernisieren, sollten wir uns auf eine schnelle, mechanisierte Armee konzentrieren."
 fin_foreigntanks:0 "Ausländische Panzerdesigns"
 fin_foreigntanks_desc:0 "Der Import ausländischer Panzerdesigns sollte uns bei der Entwicklung zukünftiger eigener Designs helfen."
 fin_frencharty:0 "Importieren Sie französische Artillerie-Designs"
 fin_frencharty_desc:0 "Die Franzosen haben viele Artillerieexperten, wir sollten sie um Unterstützung bitten."
 fin_strategy:0 "Rekrutierung von Strategen für das Militär"
 fin_strategy_desc:0 "Wir sollten uns darauf konzentrieren, ehemalige Soldaten, die im Einsatz waren, als Strategen zu rekrutieren."
 fin_motti:0 "Motti-Taktik"
 fin_motti_desc:0 "Wenn wir unsere Wälder nutzen, um unsere Feinde einzukesseln und in einen Hinterhalt zu locken, wird uns das große Vorteile bringen."
 fin_blitzkrieg:0 "Studieren Sie den Blitzkrieg"
 fin_blitzkrieg_desc:0 "Das Studium des deutschen Blitzkriegs sollte uns helfen, neue Strategien zu entwickeln."
 fin_lessonsfrompoland:0 "Studieren Sie die polnische Verteidigung"
 fin_lessonsfrompoland_desc:0 "Durch das Studium der polnischen Verteidigung gegen die deutsche Invasion könnten wir wertvolle Informationen lernen."
 fin_resslot:0 "Militärische Forschung finanzieren"
 fin_resslot_desc:0 "Wenn wir unserem Militär mehr Mittel für Forschung und Entwicklung zur Verfügung stellen, wird dies die Qualität unserer Armeen verbessern."
 fin_qfpounder:0 "Britische 17-Pfünder importieren"
 fin_qfpounder_desc:0 "Die britischen 17-Pfünder sind beeindruckend, wir sollten sie importieren."
 fin_lessonsofwar:0 "Mobilisierung von Lotta Svärd"
 fin_lessonsofwar_desc:0 "Durch die Mobilisierung der Frauen und der Lotta Svärd können wir Männer in der Industrie durch Frauen ersetzen und erhalten mehr Soldaten."
 fin_militarypropaganda:0 "Reserven mobilisieren"
 fin_militarypropaganda_desc:0 "Es scheint eine ausländische Invasion bevorzustehen, wir müssen unsere Reserven mobilisieren, damit wir rechtzeitig bereit sind!"
 fin_mannherimline:0 "Mannerheim-Linie"
 fin_mannherimline_desc:0 "Wir sollten Festungen hinter den Flüssen etwas entfernt von Leningrad bauen, um die besten Verteidigungspositionen zu haben."
 fin_salpa:0 "Salpa-Linie"
 fin_salpa_desc:0 "Wir sollten eine Grenzbefestigung an der sowjetischen Grenze in Angriff nehmen."
 fin_fortaland:0 "Festung Aland"
 fin_fortaland_desc:0 "Aland ist eine wichtige Insel, die gut verteidigt werden muss."
 fin_forthelsinki:0 "Festung Helsinki"
 fin_forthelsinki_desc:0 "Im Falle einer Seeinvasion ist es wichtig, unsere Hauptstadt zu befestigen."
 fin_alandquestion:0 "Die Aland-Frage"
 fin_alandquestion_desc:0 "Wir müssen entscheiden, was wir mit dem Gebiet von Åland machen"
 fin_forts:0 "Fortbau verbessern"
 fin_forts_desc:0 "Als kleines Land können wir uns keine großen Hoffnungen auf eine gute Verteidigung machen, deshalb müssen wir unsere Fähigkeiten im Festungsbau verbessern, um eine bessere Verteidigungslinie zu haben."
 fin_guardthegulf:0 "Den Golf bewachen"
 fin_guardthegulf_desc:0 "Der Golf ist ein wichtiger Teil unserer Verteidigung, wenn wir Radare und Luftwaffenstützpunkte an der Küste errichten, wird uns das helfen, ihn zu schützen."
 fin_militaryindstry:0 "Finanzieren Sie die Militärindustrie"
 fin_militaryindstry_desc:0 "Die Finanzierung der Militärindustrie wird uns helfen, mehr Ausrüstung zu produzieren."
 fin_baltictrl:0 "Kontrollieren Sie die Ostsee"
 fin_baltictrl_desc:0 "Durch den Bau von Großkampfschiffen können wir die volle Kontrolle über die See übernehmen."
 fin_navy:0 "Finnische Marine"
 fin_navy_desc:0 "Unsere Marine ist ein wichtiger Teil unserer Verteidigung. Wir sollten uns auf die Vergrößerung unserer Flotte konzentrieren, um die Ostsee und unsere Küstenlinie zu schützen."
 fin_molotov:0 "Molotow-Cocktail"
 fin_molotov_desc:0 "Molotow-Cocktails sind eine improvisierte Konstruktion, um mit Panzern fertig zu werden. Wenn wir jeden mit den notwendigen Materialien versorgen, um sie herzustellen, erhöhen sich unsere Fähigkeiten zur Panzerabwehr."
 fin_panzerfaust:0 "Panzerfaust"
 fin_panzerfaust_desc:0 "Der Import von deutschen Panzerfaust-Panzerabwehrwaffen wird uns helfen, mit feindlichen Panzern fertig zu werden."
 fin_suomikp31:0 "Neue Waffenkonstruktionen finanzieren"
 fin_suomikp31_desc:0 "Die Herstellung von selbst entwickelten Waffen ist wichtig, damit wir nicht auf die Technologie anderer Länder angewiesen sind."
 fin_engineer:0 "Pionierbrigaden"
 fin_engineer_desc:0 "Durch die Integration von Pionierbrigaden in unsere Divisionen werden unsere Divisionen in der Lage sein, viel bessere verschanzte Stellungen aufzubauen."
 fin_logistics:0 "Logistische Brigaden"
 fin_logistics_desc:0 "Wenn wir in die Offensive gehen, sind besser geführte Nachschublinien eine Notwendigkeit."
 fin_rulethebaltic:0 "Beherrschen Sie die Ostsee"
 fin_rulethebaltic_desc:0 "Anstatt nur unsere Konvois und Küsten zu bewachen, sollten wir uns auf den Aufbau einer Flotte konzentrieren, die die Ostsee zum besseren Schutz beherrschen kann."
 fin_skitroops:0 "Ski-Truppen"
 fin_skitroops_desc:0 "Wenn wir im Winter kämpfen müssen, wird die Ausrüstung unserer Divisionen mit Skiern ihnen helfen, sich in verschneitem Gelände besser und schneller zu bewegen."
 fin_defnavy:0 "Bewachen Sie die Ostsee"
 fin_defnavy_desc:0 "Aufgrund unserer begrenzten industriellen Kapazität sollten wir uns auf den Bau von Zerstörern und U-Booten konzentrieren, um unsere Konvois zu schützen und feindliche Schiffe und Nachschub zu jagen."
 fin_battleship:0 "Schlachtschiff-Fokus"
 fin_battleship_desc:0 "Während die Theoretiker über Luft- oder Seemachtüberlegenheit streiten, will niemand, dass die Kanonen eines Schlachtschiffs auf seinen Palast gerichtet sind. Selbst wenn die Flugzeugträger-Enthusiasten am Ende Recht behalten sollten, werden Schlachtschiffe noch auf Jahre hinaus die Weltmeere dominieren."
 fin_carrierfocus:0 "Flugzeugträger im Fokus"
 fin_carrierfocus_desc:0 "Die Luftmacht wird in den kommenden Schlachten gebraucht werden, und das praktischste Mittel, um ihre Reichweite zu vergrößern, ist der Einsatz von Flugzeugträgern. Wir müssen fortschrittlichere und spezialisierte Modelle entwickeln."
 fin_heavycruisers:0 "Britische Designs importieren"
 fin_heavycruisers_desc:0 "Die Briten sind berühmt für ihre starke Royal Navy, wenn wir Zugang zu ihren Schiffsentwürfen haben können, würde uns das zugute kommen."
 fin_geruboats:0 "Deutsche U-Boote"
 fin_geruboats_desc:0 "Die Deutschen haben die Kunst der U-Boote gemeistert, mit ihrer Hilfe können wir bessere U-Boote bauen."
 fin_navydoctrine:0 "Seekriegsspiele"
 fin_navydoctrine_desc:0 "Indem wir groß angelegte Marineübungen durchführen, erhalten wir wichtige Erfahrungen im Seekampf."
 fin_expandturku:0 "Turku-Werften ausbauen"
 fin_expandturku_desc:0 "Die Stadt Turku hat bereits eine beeindruckende Werft, aber wenn wir sie noch weiter ausbauen, können wir noch mehr Schiffe bauen."
 fin_alandbases:0 "Aland bewachen"
 fin_alandbases_desc:0 "Wir können nicht zulassen, dass unsere Feinde die Insel Aland kontrollieren, der Bau weiterer Marinestützpunkte ist notwendig."
 fin_ouluship:0 "Oulu-Werften"
 fin_ouluship_desc:0 "Oulu ist weit genug von den Marinestützpunkten anderer Länder und deren Luftwaffenstützpunkten entfernt, der Bau von Werften dort wird uns erlauben, sicher bewachte Werften zu haben."
 fin_destroyers:0 "Zerstörer-Aufwand"
 fin_destroyers_desc:0 "Zerstörer sind ein wichtiger Teil einer jeden Flotte. Wir brauchen sie, um alle feindlichen U-Boote zu jagen."
 fin_wolf:0 "Wolfsrudel"
 fin_wolf_desc:0 "Indem wir unsere U-Boote in Rudeln organisieren, können wir feindliche Konvois in Massen angreifen und ihre Versorgung beeinträchtigen."
 fin_airforce:0 "Finnische Luftwaffe"
 fin_airforce_desc:0 "Die Zukunft der Kriegsführung liegt weder auf dem Land noch auf dem Meer, sondern in der Luft. Wir halten es für wichtig, eine bessere Luftwaffe aufzubauen."
 fin_fighterfocus:0 "Fokker importieren"
 fin_fighterfocus_desc:0 "Die holländische Fokker-Serie von Flugzeugen ist beeindruckend und ein Muss für unsere Luftwaffe."
 fin_bombers:0 "Ausländische Bomberkonstruktionen"
 fin_bombers_desc:0 "Bomber sind ein wichtiger Teil jeder Luftwaffe, der Kauf ausländischer Bomberproduktionslizenzen wird uns erlauben, mehr Bomber einzusetzen."
 fin_airbase:0 "Verbesserte Luftwaffenstützpunkte"
 fin_airbase_desc:0 "Um unserer ständig wachsenden Luftwaffe gerecht zu werden, benötigen wir mehr Luftwaffenstützpunkte."
 fin_bristol:0 "Blenheims importieren"
 fin_bristol_desc:0 "Die neuen britischen Bristol Bleinheims Flugzeuge sind nützliche Mehrzweckflugzeuge und würden uns helfen, unsere eigenen Mehrzweckflugzeuge zu entwickeln. Wir sollten anbieten, einige aus dem Vereinigten Königreich zu kaufen."
 FIN_bristol_research:0 "Die importierten Blendheims aus diesem Schwerpunkt werden versteckt, bis die Briten schwere Kampfflugzeuge erforscht haben.\n"
 fin_german:0 "Dornier Do 17s importieren"
 fin_german_desc:0 "Während wir unsere eigenen Bomber bauen, müssen wir nach sofortiger Hilfe bei der Beschaffung von Bombern suchen, und wir glauben, dass Deutschland die beste Wahl ist."
 fin_airtraining:0 "Luftübungen"
 fin_airtraining_desc:0 "Die Schaffung besserer Ausbildungsprogramme für die Luftwaffe wird uns in Kriegszeiten helfen."
 fin_fundvlt:0 "VL finanzieren"
 fin_fundvlt_desc:0 "VL ist wichtig für unseren Flugzeugbau, wenn wir ihnen mehr Mittel geben, können wir eine bessere Luftwaffe aufstellen."
 fin_improveprogram:0 "Verbessern Sie das Lufttrainingsprogramm"
