 fin_news.1.t:0 "Deutsche Diplomaten in Helsinki"
 fin_news.1.d:0 "Nach den finnischen Landverlusten im so genannten Winterkrieg" gegen die Sowjetunion wurden deutsche Botschafter in Helsinki gesichtet. Gerüchte besagen, dass die Finnen ein Militärbündnis mit Deutschland gegen die sowjetische Bedrohung anstreben."
 fin_news.1.a:0 "Die einzig richtige Vorgehensweise."
 fin_news.1.b:0 "Das faschistische Regime wird immer stärker."
 fin_news.1.h:0 "Interessant."
 fin_news.1.c:0 "Jeder Feind der Bolschewiken ist unser Freund."
 fin_news.1.e:0 "Es sind nur Gerüchte."
 fin_news.1.f:0 "Sie sollten besser vorsichtig sein... "
 fin_news.1.g:0 "Die Finnen sollten vorsichtig sein, mit wem sie es zu tun haben."
 finland.10.t:0 "Finnland gibt uns militärischen Zugang"
 finland.10.d:0 "Die Finnen sind begierig darauf, ihr rechtmäßiges Land zu bekommen, das ihnen im Winterkrieg gestohlen wurde, und sie haben uns militärischen Zugang gewährt, während wir die Operation Barbarossa vorbereiten."
 finland.10.a:0 "Eine dringend benötigte Hilfe."
 finland.11.t:0 "Sowjetische Bombenangriffe auf unsere Städte!"
 finland.11.d:0 "Nach dem deutschen Einmarsch in die UdSSR begannen die Sowjets einen Bombenangriff und bombardierten unsere Städte, wobei sie behaupteten, es sei eine Mischung aus schlechter Information und mangelnder Bombengenauigkeit, da das beabsichtigte Ziel deutsche Militärbasen in Finnland waren."
 finland.11.a:0 "Dies war eine Kriegshandlung!"
 finland.11.b:0 "Vielleicht war es ein Unfall."
 finland.12.t:0 "Finnland klagt auf Frieden"
 finland.12.d:0 "Die Feiglinge von Finnland haben uns um Frieden gebeten, im Austausch für die Vorkriegsgrenzen und die Übergabe der Provinz Petsamo."
 finland.12.a:0 "Wir werden annehmen. Wir haben wichtigere Aufgaben in Deutschland."
 finland.12.b:0 "Nein! Finnland wird bald an die Sowjetunion fallen!"
 finland.13.t:0 "Die Sowjets haben abgelehnt."
 finland.13.d:0 "Die Sowjetunion hat unseren Friedensvorschlag abgelehnt und geschworen, das ganze Land zu übernehmen."
 finland.13.a:0 "Sie werden bei dem Versuch sterben!"
 finland.14.t:0 "Sowjets akzeptieren.'"
 finland.14.d:0 "Die Sowjets haben unseren Vorschlag zum Frieden akzeptiert. Im Austausch für unsere Freiheit und unseren Frieden haben wir den Staat Petsamo aufgegeben."
 finland.14.a:0 "Es ist zu unserem Besten."
 finland.15.t:0 "Finnland will sich den Achsenmächten anschließen."
 finland.15.d:0 "Nach unserem Militärbündnis mit Finnland sind sie zu dem Schluss gekommen, den Dreiparteienpakt zu unterzeichnen und sich der Achse anzuschließen."
 finland.15.a:0 "Wir akzeptieren."
 finland.15.d:0 "Nein, wir sind nur Waffenbrüder."
 finland.16.t:0 "Deutschland nimmt an."
 finland.16.d:0 "Deutschland hat sich entschlossen, unsere Bitte anzunehmen, den Dreierpakt zu unterzeichnen und der Achse beizutreten."
 finland.16.a:0 "Gemeinsam werden wir die Sowjets vernichten!"
 finland.17.t:0 "Deutschland lehnt ab."
 finland.17.d:0 "Deutschland hat unser Ersuchen, der Achse beizutreten, abgelehnt."
 finland.17.a:0 "Ihr eigener Verlust."
 fin_news.2.t:0 "Finnland unterzeichnet den Dreimächtepakt."
 fin_news.2.d:0 "Finnland hat den Dreimächtepakt unterzeichnet und ist damit offiziell der Achse beigetreten, nachdem es vorher nur Waffenbrüder genannt wurde."
 fin_news.2.a:0 "Interessant."
 fin_news.2.b:0 "Für die glorreiche Zukunft Europas!"
 fin_news.2.c:0 "Die Faschisten vermehren sich wie Ungeziefer..."
 finland.18.t:0 "Finnland bittet um Bündnis."
 finland.18.d:0 "Finnland hat uns zum Nordischen Verteidigungsbündnis eingeladen, weil es sagt, dass eine kooperative Verteidigung mit allen nordischen Ländern das Beste für alle ist."
 finland.18.a:0 "Wir werden gerne beitreten, für eine sicherere nordische Region!"
 finland.18.b:0 "Finnland muss sich anderweitig nach Verbündeten umsehen."
 finland.19.t:0 "[Von.GetName] lehnt ab!"
 finland.19.d:0 "[Von.GetName] hat unsere Einladung, dem Nordischen Verteidigungsbündnis beizutreten, abgelehnt."
 finland.19.a:0 "Ihr Verlust!"
 finland.99.t:0 "Vereinte nordische Länder und Skandinavien!"
 finland.99.d:0 "Unsere diplomatischen Bemühungen haben sich ausgezahlt, die Staatsoberhäupter von Norwegen, Dänemark und Schweden haben den Vorschlägen zugestimmt, unsere Länder zu vereinen, für eine stärkere und bessere Zukunft für alle!"
 finland.99.a:0 "Herrsche über den Norden!"
 finland.20.t:0 "Das Karjala-Problem."
 finland.20.d:0 "Die [FIN.GetAdjective]-Regierung will die Karjala-Forderungen lösen, sie fordern im Zusammenhang mit den jüngsten Ereignissen in Deutschland die Entlassung von Karjala."
 finland.20.a:0 "Wir werden entlassen. Für den Moment."
 finland.20.b:0 "Nein! Wir brauchen Karjala für den Schutz von Leningrad."
 finland.21.t:0 "[Von.GetName] Akzeptiert"
 finland.21.d:0 "Der [Von.GetName] hat unserem Vorschlag zugestimmt, die Karjala-Frage nicht weiter zu verfolgen."
 finland.21.a:0 "Gut."
 finland.22.t:0 "[Von.GetName] lehnt ab!"
 finland.22.d:0 "Der [Von.GetName] hat unseren Vorschlag abgelehnt und als Grund die Sicherheit Leningrads angegeben."
 finland.22.a:0 "Erwartet."
 finland.23.t:0 "Finnisch-britisches Forschungsabkommen."
 finland.23.d:0 "Die Briten haben unseren Vorschlag eines gegenseitigen Forschungsabkommens angenommen."
 finland.23.a:0 "Tolle Neuigkeiten!"
 finland.23.b:0 "Treten Sie dem Tech-Sharing des Commonwealth bei."
 finland.24.t:0 "Melden Sie dies"
 finland.24.d:0 "Wenn Sie dieses Ereignis sehen, melden Sie es bitte als Fehler, Sie sollten dies nicht sehen."
 finland.24.a:0 "OK"
 finland.25.t:0 "Finnisch-Deutsches Forschungsabkommen."
 finland.25.d:0 "Die Deutschen haben unseren Vorschlag eines gegenseitigen Forschungsabkommens akzeptiert."
 finland.25.a:0 "Tolle Neuigkeiten!"
 finland.25.b:0 "Tech-Sharing mit Deutschland"
 finland.26.t:0 "Finnen treten Karjala ab"
 finland.26.d:0 "Aufgrund des Kriegsausbruchs in Europa haben die Finnen beschlossen, Karjala an uns abzutreten, um mit uns in Frieden zu bleiben."
 finland.26.a:0 "Eine kluge Entscheidung."
 finland.27.t:0 "Finnland will sich der Achse anschließen"
 finland.27.d:0 "Finnland hat Diplomaten geschickt, um die Möglichkeit eines Beitritts Finnlands zu uns, den Achsenmächten, zu besprechen."
 finland.27.a:0 "Ja, willkommen, unsere finnischen Brüder!"
 finland.27.b:0 "Nein, Finnland muss sich woanders Freunde suchen."
 finland.28.t:0 "Deutschland nimmt unser Gesuch an!"
 finland.28.d:0 "Deutschland hat unseren Antrag auf Beitritt zu den Achsenmächten angenommen."
 finland.28.a:0 "Einen Toast auf unsere neuen deutschen Freunde!"
 finland.29.t:0 "Deutschland lehnt ab!"
 finland.29.d:0 "Deutschland hat unser Bündnisgesuch abgelehnt."
 finland.29.a:0 "Ihr Verlust!"
