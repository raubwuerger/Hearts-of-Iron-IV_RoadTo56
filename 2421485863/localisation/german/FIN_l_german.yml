 finland.31.d:0 "[Von.GetName] hat unsere Einladung angenommen, dem Nordischen Verteidigungsbündnis beizutreten."
 finland.31.a:0 "Tolle Neuigkeiten!"
 finland.30.t:0 "Nordisches Forschungsabkommen."
 finland.30.d:0 "Wir haben erfolgreich ein Forschungsabkommen mit den anderen nordischen Ländern ausgehandelt."
 finland.30.a:0 "Gut!"
 finland.30.b:0 "Faction Research beitreten"
 finland.32.t:0 "Finnland ruft zur Allianz auf!"
 finland.32.d:0 "Finnland hat uns eine Einladung geschickt, ihrer baltischen Allianz beizutreten."
 finland.32.a:0 "Wir werden gerne beitreten!"
 finland.32.b:0 "Nein. Wir müssen neutral bleiben."
 finland.33.t:0 "[Von.GetName] nimmt an!"
 finland.33.d:0 "[Von.GetName] hat unsere Bündniseinladung angenommen."
 finland.33.a:0 "Gute Nachrichten!"
