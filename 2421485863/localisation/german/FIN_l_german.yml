 fin_radar:0 "Studieren Sie das Radar"
 fin_radar_desc:0 "Das britische Radar ist eine völlig neue Technologie, die es ihnen ermöglicht, alles in einem bestimmten Bereich zu sehen. Wir müssen dies erforschen und studieren."
 fin_encryption:0 "Elektronische Tech-Experten ausbilden"
 fin_encryption_desc:0 "Wir sollten elektronische Tech-Experten ausbilden, die uns helfen, fremde Sendungen abzufangen."
 fin_scientists:0 "Wissenschaftler rekrutieren"
