 finland.57.t:0 "[Von.GetName] hat beschlossen, nicht einzugreifen."
 finland.57.d:0 "[Von.GetName] ist zu dem Schluss gekommen, dass sie nicht in den Krieg eingreifen werden."
 finland.57.a:0 "Dann sollten wir es auch nicht tun."
 finland.57.b:0 "Das sind Dummköpfe! Wir werden unsere skandinavischen Brüder schützen!"
 finland.58.t:0 "[Von.GetName] erklärt Deutschland den Krieg"
 finland.58.d:0 "Wie versprochen, hat [Von.GetName] Deutschland den Krieg erklärt!"
 finland.58.a:0 "Und wir folgen!"
 finland.59.t:0 "[Von.GetName] fordert Land!"
 finland.59.d:0 "[Von.GetName] hat Olonets, Onega und Murmansk von uns gefordert! Er behauptet, es seien seine rechtmäßigen Ländereien!"
 finland.59.a:0 "Wir werden sie abtreten, wir sollten versuchen, einen möglichen Krieg zu vermeiden."
 finland.59.b:0 "Niemals!"
 finland.60.t:0 "[Von.GetName] fordert unsere Ländereien!"
 finland.60.d:0 "[Von.GetName] hat von uns verlangt, dass wir uns ihnen beugen, oder komplett annektiert werden!"
 finland.60.a:0 "Wir werden uns niemals beugen!"
 finland.60.b:0 "Es ist besser, unser Land auf irgendeine Weise zu behalten."
 finland.61.t:0 "[Von.GetName] weigert sich!"
 finland.61.d:0 "[Von.GetName] hat unsere Bitten abgelehnt, dass sie eine Marionette von uns werden sollen!"
 finland.61.a:0 "Sie wissen sehr wohl, was die Alternative ist..."
 finland.62.t:0 "[Von.GetName] tritt zurück!"
 finland.62.d:0 "[Von.GetName] tritt zurück und akzeptiert unsere Forderungen, wird unter unserer Kontrolle."
 finland.62.a:0 "Eine weise Entscheidung."
 finland.63.t:0 "[Von.GetName] tritt sein Land ab!"
 finland.63.d:0 "[Von.GetName] hat sich entschieden, das von uns geforderte Land abzutreten, um einen Zwischenfall zu vermeiden."
 finland.63.a:0 "Für die Zukunft von Groß-Finnland!"
 finland.64.t:0 "[Von.GetName] weigert sich!"
 finland.64.d:0 "[Von.GetName] weigert sich, unser rechtmäßiges Land an uns abzutreten!"
 finland.64.a:0 "Sie werden bekommen, was sie verdienen..."
 finland.65.t:0 "Präsident Ryti tritt zurück."
 finland.65.d:0 "Präsident Ryti hat dem Deutschen Reich versprochen, keinen Separatfrieden anzustreben, aber wir haben begonnen, einen Separatfrieden anzustreben, also ist er zurückgetreten, um jegliche Komplikationen zu vermeiden. Marschall Mannerheim wird seinen Platz einnehmen."
 finland.65.a:0 "Ok."
 fin_news.3.t:0 "[FIN.GetName] erklärt den Krieg gegen [SOV.GetName]!"
 fin_news.3.d:0 "Nach den Bombenangriffen der Sowjetunion auf finnische Städte, die von den Russen als Unfälle bezeichnet wurden, wobei das Hauptziel deutsche Militärbasen in Finnland waren, haben die Finnen [SOV.GetName] den Krieg erklärt, da es sich nicht um einen Unfall, sondern um einen eklatanten Angriff handelte."
 fin_news.3.a:0 "Interessant."
 fin_news.3.b:0 "Die einzig richtige Entscheidung!"
 fin_news.3.c:0 "Diese Dummköpfe!"
 fin_news.4.t:0 "Die Geburt des Nordischen Verteidigungsbündnisses!"
 fin_news.4.d:0 "Heute gab die [FIN.GetAdjective]-Regierung ihre Pläne bekannt, ein neues Verteidigungsbündnis zu gründen, das Nordische Verteidigungsbündnis. Die Hauptziele sind die Schaffung eines defensiven Militärpakts um die nordischen Länder [NOR.GetName], [SWE.GetName], [DEN.GetName] und [FIN.GetName]. [FIN.GetName] hat es als notwendig erachtet, es voranzutreiben und nennt als Grund die zunehmenden Spannungen in der Welt."
 fin_news.4.a:0 "Interessant."
 fin_news.4.b:0 "Es geht um die Sicherheit der nordischen Länder!"
 fin_news.5.t:0 "Nordische Länder vereinigen sich als Einheit!"
 fin_news.5.d:0 "Heute gaben die nordischen Länder [SWE.GetName], [NOR.GetName], [DEN.GetName] und [FIN.GetName] bekannt, dass sie sich zu einem Land vereinigen, das von einem so genannten Nordischen Rat regiert wird, in dem die gleiche Anzahl von Vertretern aus jedem ehemaligen nordischen Land vertreten ist."
 fin_news.5.a:0 "Unerwartet."
 fin_news.5.b:0 "Wir sind vereinigt!"
 finland.66.t:0 "Die Integration der [SOV.GetAdjective] Länder ist abgeschlossen!"
 finland.66.d:0 "Wir haben die Integration von Murmansk, Olonets und Onega abgeschlossen."
 finland.66.a:0 "Gute Nachrichten!"
 finland.67.t:0 "Integration der [NOR.GetAdjective]- und [SWE.GetAdjective]-Länder abgeschlossen!"
 finland.67.d:0 "Wir haben die Integration von Nord-Norge und Lappland abgeschlossen!"
 finland.68.t:0 "[FIN.GetName] bietet uns Karjala im Tausch gegen Estland an."
 finland.68.d:0 "[FIN.GetName] hat uns Karjala im Austausch für die Freigabe Estlands als Satellitenstaat angeboten."
 finland.68.a:0 "Ein toller Vorschlag!"
 finland.69.t:0 "Die Åland-Frage"
 finland.69.d:0 "Jetzt, wo die Spannungen in Europa zunehmen, stellt sich die Frage, was wir mit den Åland-Inseln machen sollen."
 finland.69.a:0 "Nichts, sie sollen unser bleiben und entmilitarisiert werden."
 finland.69.b:0 "Wir sollten Åland an [SWE.GetName] übertragen, um Ålands Sicherheit zu gewährleisten."
 finland.69.c:0 "Entmilitarisieren Sie Åland und zwingen Sie ihnen die Wehrpflicht auf."
 finland.69.d:0 "Geben Sie ihnen mehr Autonomie, aber behalten Sie sie unter unserer Aufsicht."
 finland.70.t:0 "[FIN.GetName] gibt uns die Åland-Inseln!"
 finland.70.d:0 "[FIN.GetName] hat beschlossen, uns die Åland-Inseln zu überlassen, um sie sicher zu halten."
 finland.70.a:0 "Eine weise Entscheidung!"
 finland.71.t:0 "[FIN.GetName] bittet uns, der Nordischen Union beizutreten!"
 finland.71.d:0 "[FIN.GetName] hat uns ein diplomatisches Angebot unterbreitet, unsere Länder unter der Flagge der Nordischen Union zu vereinen."
 finland.71.a:0 "Wir werden es annehmen."
 finland.71.b:0 "Nein! Wir werden unsere Unabhängigkeit bewahren."
 finland.72.t:0 "[Von.GetName] nimmt an!"
 finland.72.d:0 "[Von.GetName] hat unser Angebot angenommen und wurde unter der Nordischen Union vereint!"
 finland.72.a:0 "Tolle Neuigkeiten!"
 finland.73.t:0 "[Von.GetName] hat abgelehnt!"
 finland.73.d:0 "[Von.GetName] hat unser Angebot abgelehnt, sich unter der nordischen Flagge zu vereinigen!"
 finland.73.a:0 "Wir haben andere Möglichkeiten, uns zu vereinigen..."
 finland.75.t:0 "Baltische Sicherheitsfrage"
 finland.75.d:0 "Die Sowjets haben die Territorien von [LAT.GetName], [EST.GetName] und [LIT.GetName] als ihre eigenen beansprucht, wir sollten versuchen, unsere neuen Verbündeten und uns selbst von der UdSSR fernzuhalten."
 finland.75.a:0 "Fordern Sie sie auf, ihre Ambitionen auf das Baltikum aufzugeben."
 finland.75.b:0 "Tauschen Sie Karjala gegen die Sicherheit des Baltikums"
 finland.75.c:0 "Wir können uns verteidigen, wenn wir müssen!"
 finland.76.t:0 "[FIN.GetName] bittet uns, unsere Ansprüche zurückzunehmen!"
 finland.76.d:0 "[FIN.GetName] hat uns gebeten, unsere Ansprüche auf die baltischen Territorien zurückzunehmen."
 finland.76.b:0 "Das werden wir, wir haben bereits andere, wichtigere Angelegenheiten."
 finland.76.a:0 "Niemals! Diese Territorien gehören rechtmäßig uns!"
 finland.77.t:0 "[FIN.GetName] Vorschlag."
 finland.77.d:0 "[FIN.GetName] hat vorgeschlagen, dass sie uns den Staat Karjala im Austausch dafür geben, dass wir auf die Forderungen der baltischen Staaten verzichten."
 finland.77.a:0 "Kein sinnvoller Vorschlag!"
 finland.77.b:0 "Das entspricht unseren Interessen."
 finland.78.t:0 "[SOV.GetName] lehnt ab!"
 finland.78.d:0 "[SOV.GetName] hat unseren Vorschlag, das baltische Problem zu lösen, abgelehnt!"
 finland.78.a:0 "Wenigstens haben wir es versucht."
 finland.79.t:0 "[SOV.GetName] stimmt zu."
 finland.79.d:0 "Zu unserer großen Überraschung hat [SOV.GetName] unserer Bitte zugestimmt."
 finland.79.a:0 "Tolle Neuigkeiten!"
 finland.80.t:0 "[SOV.GetName] stimmt zu."
 finland.80.d:0 "[SOV.GetName] hat unserem Vorschlag zugestimmt, wir haben Karjala nun an sie abgetreten, und sie haben ihre Forderungen an die baltischen Staaten zurückgezogen."
 finland.80.a:0 "Tolle Neuigkeiten!"
 finland.81.t:0 "Die Wiederherstellung der Monarchie?"
 finland.81.d:0 "Jetzt, wo wir gute Beziehungen zu Deutschland haben, haben sie uns gefragt, ob wir unser Land zum Königreich erklären wollen, wie es vorgesehen war, wenn die Deutschen den Großen Krieg gewonnen hätten. Sie bieten Friedrich Karl als unseren König an."
 finland.81.a:0 "Ja! Wir sollen ein Königreich werden!"
 finland.81.b:0 "Nein, das haben wir nicht nötig."
 finland.82.t:0 "Die Wahl des Standortes unserer Hauptstadt."
 finland.82.d:0 "Jetzt, wo die nordischen Länder vereinigt sind, stellt sich die Frage, wo unsere Hauptstadt sein soll."
 finland.82.a:0 "Behalten Sie sie in Helsinki."
 finland.82.b:0 "Verlegen Sie sie nach Stockholm, Schwedens Hauptstadt."
 finland.82.c:0 "Verlegen Sie sie nach Oslo, Norwegens Hauptstadt."
 finland.82.d:0 "Verlegen Sie sie nach Kopenhagen, Dänemarks Hauptstadt."
  
