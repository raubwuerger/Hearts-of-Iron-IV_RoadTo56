l_german:
 SPR_Industry_focus:0 "Zivile Industrie ausbauen"
 SPR_Industry_focus_desc:0 "Um unsere Wirtschaft anzukurbeln, sollten wir den Bau von mehr zivilen Fabriken fördern. In Zeiten der Not können diese vom Staat übernommen und zum Bau von Militärfabriken verwendet werden, oder sogar in eine solche umgewandelt werden!"
 SPR_Industry_focus_short_desc:0 "Zivile Industrie ausbauen"
 SPR_Industry_focus_2:0 "Zivile Industrie in Leon ausbauen"
 SPR_Industry_focus_2_desc:0 "Geschäftskontakte deuten darauf hin, dass es eine Möglichkeit gibt, unsere Industrie in Leon zu erweitern. Lassen Sie uns das tun!"
 SPR_Industry_focus_2_short_desc:0 "Industrie ausbauen"
 SPR_Colonial_infra:0 "Koloniale Infrastruktur verbessern"
 SPR_Colonial_infra_desc:0 "Wenn wir mehr Truppen in unseren Kolonialgebieten stationieren wollen, müssen wir zuerst unsere Infrastruktur dort ausbauen. So können wir dort vielleicht auch mehr Fabriken bauen!"
 SPR_Colonial_infra_short_desc:0 "Verbessern Sie die Infrastruktur"
 SPR_Spain_infra:0 "Autobahnprojekt Zaragoza - Badajoz"
 SPR_Spain_infra_desc:0 "Wir können Experten schicken, um die deutsche Autobahn zu studieren, und dann unsere eigene Version bauen. Sie wird von der Stadt Zaragoza, nicht weit von der französischen Grenze, nach Badajoz, einer Stadt nahe der portugiesischen Grenze, führen."
 SPR_Spain_infra_short_desc:0 "Autobahn-Projekt"
 SPR_Colonial_Industry:0 "Koloniale Industrie"
 SPR_Colonial_Industry_desc:0 "Nach unserem Ausbau von Autobahnen und anderer Infrastruktur in unseren kolonialen Provinzen sieht die Wirtschaft dort langsam besser aus. Wir sollten in der Lage sein, unsere zivilen Firmen dazu zu bringen, dort mehr Fabriken zu bauen."
 SPR_Colonial_Industry_short_desc:0 "Industrie Kolonial"
 SPR_Industry_focus_3:0 "Ausbau der Industrie"
 SPR_Industry_focus_3_desc:0 "Wir sollten in der Lage sein, mehr Fabriken neben unseren neuen Autobahnen zu bauen, um einen schnelleren Warentransport zu ermöglichen."
 SPR_Industry_focus_3_short_desc:0 "Ausbau Industrie"
 SPR_Mines:0 "Ausbau der spanischen Minen"
 SPR_Mines_desc:0 "Mit Regierungsgeldern könnten wir unsere Aluminium- und Wolframminen ausbauen."
 SPR_Mines_short_desc:0 "Minen ausbauen"
 SPR_Colonial_oil:0 "Suche nach Öl in der Westsahara"
 SPR_Colonial_oil_desc:0 "Es gibt Leute, die schon seit geraumer Zeit über die Möglichkeit von Öl in der Sahara sprechen. Bisher hat ihnen niemand zugehört, und wenn wir nicht wären, würde ihnen wahrscheinlich auch noch eine Weile niemand zuhören. Lassen Sie uns die Möglichkeit von Öl in der Westsahara erkunden."
 SPR_Colonial_oil_short_desc:0 "Aussicht auf Öl"
 SPR_Conversion:0 "Übernahme von zivilen Fabriken"
 SPR_Conversion_desc:0 "In Zeiten des Krieges kann eine Regierung extreme Maßnahmen ergreifen, um die Kriegsanstrengungen zu unterstützen. Eine dieser Maßnahmen ist es, die Kontrolle über zivile Fabriken zu übernehmen und sie in militärische Fabriken umzuwandeln."
 SPR_Conversion_short_desc:0 "Übernahme"
 SPR_Conv:0 "Erlass von Übernahmegesetzen"
 SPR_Conv_desc:0 "Wir haben Gesetze und Praktiken erlassen, die es uns erlauben, zivile Fabriken zu übernehmen und sie viel leichter umzuwandeln."
 SPR_Mil_industry:0 "Ausbau der Militärindustrie"
 SPR_Mil_industry_desc:0 "Wenn du Frieden willst, bereite dich auf den Krieg vor." Dies ist auch heute noch wahr. Lasst uns beginnen, unsere Militärindustrie auszubauen."
 SPR_Mil_industry_short_desc:0 "Ausbau Militär"
 SPR_Mil_industry_2:0 "Fortgeschrittener militärisch-industrieller Komplex"
 SPR_Mil_industry_2_desc:0 "Wir könnten wahrscheinlich bestimmte Leute dazu bringen, in unsere Militärindustrie zu investieren, wenn wir ihnen gute Renditen für ihre Investitionen versprechen."
 SPR_Mil_industry_2_short_desc:0 "Fortgeschrittene Militärindustrie"
 Instalaza_SA:0 "Instalaza SA"
 Instalaza_SA_desc:0 "Ein spanisches Unternehmen, das Infanterieausrüstung, Panzerabwehrwaffen und Munition herstellt."
 SPR_Instalaza:0 "Gründung von Instalaza"
 SPR_Instalaza_desc:0 "Wir brauchen ein nationales Unternehmen, das wir mit der Entwicklung und Rationalisierung unserer Infanterieausrüstung beauftragen können. Lassen Sie uns Instalaza SA gründen."
 SPR_Instalaza_short_desc:0 "Instalaza gründen"
 SPR_Research:0 "Militärische F&E"
 SPR_Research_desc:0 "Unser neu vergrößerter militärisch-industrieller Komplex sollte in der Lage sein, neue Technologien für unsere Nation zu erforschen."
 SPR_Research_short_desc:0 "Militärische F&E"
 SPR_Col_Forts:0 "Fügt Festungen der Stufe 4 in Spanisch-Afrika hinzu"
 SPR_Colonial_Forts:0 "Befestigen Sie Spanisch-Afrika"
 SPR_Colonial_Forts_desc:0 "Um die lebenswichtige Kolonie Spanisch-Afrika vor fremden Eindringlingen zu schützen, müssen wir die Region befestigen."
 SPR_Colonial_Forts_short_desc:0 "Spanisches Afrika befestigen"
 SPR_Mil:0 "Neue Doktrinen entwickeln"
 SPR_Mil_desc:0 "Wenn wir eine beeindruckende Macht sein wollen, müssen wir unsere Land-Doktrinen entwickeln, um nicht hinter alle anderen zurückzufallen."
 SPR_Mil_short_desc:0 "Doktrinen entwickeln"
 SPR_Equipment:0 "Ausrüstung bemühen"
 SPR_Equipment_desc:0 "Verbessern wir unsere Infanterieausrüstung und Artilleriegeräte."
 SPR_Equipment_short_desc:0 "Ausrüstung verbessern"
 SPR_Expand:0 "Offizierskorps ausbauen"
 SPR_Expand_desc:0 "Lassen Sie uns unser Offizierskorps erweitern. Wenn wir eine neue Generation junger Offiziere in den Generalstab holen, können wir vielleicht neue Doktrinen für unsere Armee entwickeln."
 SPR_Expand_short_desc:0 "Offizier ausbauen"
 SPR_Mot:0 "Motorisieren Sie unsere Armee"
 SPR_Mot_desc:0 "Eine motorisierte Armee wird viel effektiver sein, wenn es darum geht, den Feind einzukesseln und Gebiete zu erobern. Vielleicht sollten wir eine solche Armee entwickeln."
 SPR_Mot_short_desc:0 "Motorisieren"
 SPR_Mech:0 "Mechanisierungsbemühungen"
 SPR_Mech_desc:0 "Wir können die Mobilität unserer Armee noch weiter steigern, indem wir unseren Truppen zusätzlichen Schutz durch mechanisierte Infanteriefahrzeuge geben."
 SPR_Mech_short_desc:0 "Mechanisierung Bemühen"
 SPR_Fortify_Islands:0 "Die Inseln und Guinea befestigen"
 SPR_Fortify_Islands_desc:0 "Wir müssen unsere Inseln und unseren Kolonialbesitz Guinea befestigen, um Truppen in anderen Gebieten freizusetzen."
 SPR_Fortify_Islands_short_desc:0 "Die Inseln befestigen"
 SPR_Island_Forts:0 "Fügt Küstenforts auf den Kanarischen Inseln und den Balearen sowie reguläre Forts in Äquatorial-Guinea hinzu."
 SPR_Fra_Forts:0 "Fügt Festungen der Stufe 5 an der nördlichen französischen Grenze hinzu."
 SPR_Fortify_Fra:0 "Befestigen Sie die französische Grenze"
 SPR_Fortify_Fra_desc:0 "Um unsere Sicherheit zu gewährleisten, sollten wir eine Festungslinie entlang der französischen Grenze bauen."
 SPR_Fortify_Fra_short_desc:0 "Französische Grenze befestigen"
 SPR_Doctrine:0 "Neue Doktrinen entwickeln"
 SPR_Doctrine_desc:0 "Wir müssen sicherstellen, dass unsere Militärdoktrinen auf dem neuesten Stand bleiben. Vielleicht können wir sogar bestimmte Doktrinen vor unseren Feinden entwickeln."
 SPR_Doctrine_short_desc:0 "Doktrinen entwickeln"
 SPR_Doc_Bonus_2:0 "Artillerie-Forschung"
 SPR_Doc_Bonus_2_desc:0 "Unsere Erfahrungen mit dem Bau von Festungen zeigen, dass wir größere Artilleriegeschütze und stärkere Panzerabwehrkanonen benötigen, wenn wir feindliche Befestigungen durchdringen wollen."
 SPR_Doc_Bonus_2_short_desc:0 "Artillerie-Forschung"
 SPR_Domestic_Tanks:0 "Inländische Panzerkonstruktionen"
 SPR_Domestic_Tanks_desc:0 "Wir können unsere eigenen Panzerdesigns entwickeln. Sie mögen zwar nicht so fortschrittlich sein wie die, die die großen Militärmächte entwickeln, aber sie werden zumindest spanisch sein!"
 SPR_Domestic_Tanks_short_desc:0 "Inländische Panzer"
 SPR_Foreign_Tanks:0 "Ausländische Panzerdesigns"
 SPR_Foreign_Tanks_desc:0 "Wir sind mit einer Nation befreundet, die leistungsstarke Panzer herstellt. Wenn wir einen unserer Freunde überreden können, uns bei der Entwicklung eines neuen Panzers zu helfen, werden wir am Ende ein viel fortschrittlicheres Design haben als das, was unsere Konstrukteure selbst entwickeln könnten."
 SPR_Foreign_Tanks_short_desc:0 "Ausländische Panzer"
 SPR_Doc_Wep:0 "Standardisierung von Waffen und Doktrinen"
 SPR_Doc_Wep_desc:0 "Wir sollten unsere Waffen und Doktrinen standardisieren, um sicherzustellen, dass wir für den Einsatz unserer modernsten Waffen planen und trainieren und uns gleichzeitig auf die Waffen der Zukunft vorbereiten. Dies wird es uns leichter machen, neue Taktiken und Doktrinen für unsere Armee zu entwickeln."
 SPR_Doc_Wep_short_desc:0 "Standardisierung"
 SPR_Naval:0 "Marineanstrengungen"
 SPR_Naval_desc:0 "Wir müssen unsere Marine ausbauen, um die Fähigkeit zu erhalten, uns gegen jegliche regionale Feinde zu schützen. Lassen Sie uns mehr Werften bauen."
 SPR_Naval_2:0 "SECN ausbauen"
 SPR_Naval_2_desc:0 "Die Sociedad Española de Construcción Naval, auf Englisch die Spanische Gesellschaft für Marinebau, ist die Hauptkraft hinter der Marineforschung und -produktion in Spanien. Lassen Sie uns ihre Einrichtungen ausbauen und ihnen mehr Mittel zur Verfügung stellen. Sie sollten dann in der Lage sein, uns bei der Entwicklung neuer Doktrinen für unsere Marine zu unterstützen."
 SPR_Naval_2_short_desc:0 "SECN"
 SPR_Subs:0 "Erweitern Sie unsere U-Boot-Flotte"
 SPR_Subs_desc:0 "U-Boote haben sich als äußerst nützlich erwiesen. Lassen Sie uns unsere U-Boot-Flotte mit neuen, modernen U-Booten erweitern."
 SPR_Subs_short_desc:0 "U-Boot-Flotte"
 SPR_Screens:0 "Eskortschiff-Designs"
 SPR_Screens_desc:0 "Lassen Sie uns unsere Geleitschiffe wie schwere Kreuzer und Zerstörer modernisieren. Ihre Aufgabe ist es, unsere größeren Schiffe wie unsere Schlachtschiffe der España-Klasse zu schützen."
 SPR_Screens_short_desc:0 "Eskorten-Entwürfe"
 SPR_Capitals:0 "Schlachtschiff-Einsatz"
 SPR_Capitals_desc:0 "Schlachtschiffe beherrschen derzeit die Wellen. Lassen Sie uns eine neue Version für unsere Nation entwerfen und produzieren!"
 SPR_Capitals_short_desc:0 "Kapitalschiff-Schwerpunkt"
 SPR_Carriers:0 "Konstruieren Sie einen Flugzeugträger"
 SPR_Carriers_desc:0 "Die Marinefliegerei hat bewiesen, dass sie jeder Kanone auf jedem Schlachtschiff überlegen ist. Das müssen wir verstehen und ausnutzen, indem wir einen Flugzeugträger für Spanien bauen."
 SPR_Carriers_short_desc:0 "Konstruieren Sie einen Flugzeugträger"
 SPR_Nav_Air:0 "Ausbau der Marinefliegerei"
 SPR_Nav_Air_desc:0 "Unsere Träger müssen durch Marineflugzeuge unterstützt werden. Lassen Sie uns neue Modelle erforschen!"
 SPR_Nav_Air_short_desc:0 "Marineflieger"
 SPR_Air_Officers:0 "Akademien der Luftwaffe ausbauen"
 SPR_Air_Officers_desc:0 "Wenn wir unsere Luftwaffe ausbauen wollen, müssen wir dafür sorgen, dass mehr kluge junge Männer im Fliegen und in der Führung ausgebildet werden. Wir sollten mehr Akademien für unsere Luftwaffe bauen!"
 SPR_Air_Officers_short_desc:0 "Akademien ausbauen"
 SPR_Air_Factories:0 "Staatseigene Flugzeugfabriken"
 SPR_Air_Factories_desc:0 "Wir sollten unsere Produktionskapazitäten erweitern, indem wir neue Fabriken für den Flugzeugbau bauen."
 SPR_Air_Factories_short_desc:0 "Flugzeugfabriken"
 SPR_Fighters:0 "Neue Kampfflugzeuge entwickeln"
 SPR_Fighters_desc:0 "Unabhängig davon, für welche Art von Bomber wir uns entscheiden werden, müssen wir Kampfflugzeuge entwickeln und produzieren. CASA, unser Kampfflugzeugkonstrukteur, sollte mit der Aufgabe betraut werden, ein neues Kampfflugzeug zu entwickeln, das mit ausländischen Konstruktionen mithalten kann."
 SPR_Fighters_short_desc:0 "Kampfflugzeuge entwickeln"
 SPR_CAS:0 "Luftnahunterstützung bemühen"
 SPR_CAS_desc:0 "Unsere Generäle sind davon überzeugt, dass die Luftnahunterstützung uns helfen wird, jeden Krieg zu gewinnen. Der Feind kann so viel Ausrüstung produzieren, wie er will, aber wenn wir sie auf dem Schlachtfeld zerstören, wird sie keinen Nutzen haben!"
 SPR_CAS_short_desc:0 "CAS"
 SPR_Tac_Bomber:0 "Taktischer Bombereinsatz"
 SPR_Tac_Bomber_desc:0 "Einige in unserer Luftwaffe glauben, dass taktische Bomber der Weg nach vorne sind. Sie können Aufgaben der Gefechtsfeldunterstützung übernehmen, aber auch feindliche Fabriken bombardieren, wenn auch nicht so effektiv wie strategische Bomber."
 SPR_Tac_Bomber_short_desc:0 "TAC"
 SPR_Strat:0 "Strategischer Bombereinsatz"
 SPR_Strat_desc:0 "Einige sind davon überzeugt, dass die strategische Zerstörung feindlicher Fabriken den Feind schließlich zermürben und uns den Sieg ermöglichen wird. Wir könnten Flugzeuge entwickeln, die dazu in der Lage sind, obwohl einige Offizielle bezweifeln, dass wir in der Lage sind, sie in ausreichender Zahl zu produzieren."
 SPR_Strat_short_desc:0 "Strat"
 SPR_Air_Doctrine:0 "CAS-Doktrinen entwickeln"
 SPR_Air_Doctrine_desc:0 "Nachdem wir uns nun darauf geeinigt haben, auf welche Art von Bomberflugzeugen wir uns konzentrieren wollen, sollten wir unsere Doktrinen entsprechend anpassen."
 SPR_Air_Doctrine_short_desc:0 "Air Doctrines"
 SPR_Air_Doctrine_2:0 "Entwickeln Sie Doktrinen für taktische Bomber"
 SPR_Air_Doctrine_2_desc:0 "Jetzt, wo wir uns darauf geeinigt haben, auf welche Art von Bomberflugzeugen wir uns konzentrieren wollen, sollten wir unsere Doktrinen entsprechend anpassen."
 SPR_Air_Doctrine_2_short_desc:0 "Doktrinen der Luftstreitkräfte"
 SPR_Air_Doctrine_3:0 "Strategische Bomber-Doktrinen entwickeln"
 SPR_Air_Doctrine_3_desc:0 "Jetzt, wo wir uns darauf geeinigt haben, auf welche Art von Bomberflugzeugen wir uns konzentrieren wollen, sollten wir unsere Doktrinen entsprechend anpassen."
 SPR_Air_Doctrine_3_short_desc:0 "Doktrinen der Luftstreitkräfte"
 SPR_Exercises:0 "Führen Sie groß angelegte Kriegsspiele durch"
 SPR_Exercises_desc:0 "Während wir im Frieden sind, sollten wir große Kriegsspiele durchführen, um unsere Truppen auf den Krieg vorzubereiten."
 SPR_Exercises_short_desc:0 "Kriegsspiele"
 SPR_Political_Effort:0 "Einen neuen Berater ernennen"
 SPR_Political_Effort_desc:0 "Wenn wir unsere Gesellschaft verändern oder die aktuelle Ordnung zementieren wollen, müssen wir sicherstellen, dass wir loyale Leute unter uns haben."
 SPR_Political_Effort_short_desc:0 "Berater"
 SPR_Fascism:0 "Faschistische Propaganda"
 SPR_Fascism_desc:0 "Sorgen wir dafür, dass unser Volk sich hinter unserer Sache versammelt, der Sache des Katholizismus, Nationalismus und Konservatismus!"
 SPR_Fascism_short_desc:0 "Faschismus"
 SPR_Fascist_Rec:0 "Rekrutierungskampagne"
 SPR_Fascist_Rec_desc:0 "Durch Propaganda sollten wir in der Lage sein, die Anzahl der Männer zu erhöhen, die bereit sind, in unserer Armee zu dienen."
 SPR_Fascist_Rec_short_desc:0 "Rekrutierung"
 SPR_Communism_Idea:0 "Kommunistische Propaganda"
 SPR_Communism_Idea_desc:0 "Um die Bereitschaft unserer Bevölkerung zu erhöhen, die Revolution im Ausland zu verbreiten, haben wir kommunistische Propaganda verbreitet."
 SPR_Recruitment_Fascist:0 "Faschistische Rekrutierungskampagne"
 SPR_Recruitment_Fascist_desc:0 "Nationalistische Propaganda, die an den Stolz und den Nationalismus unseres Volkes appelliert, hat einen Anstieg an Freiwilligen für unsere Armee verursacht."
 SPR_Communism:0 "Kommunistische Indoktrination"
 SPR_Communism_desc:0 "Wir wollen sicher sein, dass unser Volk bereit ist, sich für die kommunistische Sache zu opfern. Wir werden kommunistische Propaganda sowohl für Erwachsene, als auch in Schulen initiieren."
 SPR_Communism_short_desc:0 "Kommunistische Indoktrination"
 SPR_Spain_First:0 "Bildet unsere eigene Fraktion"
 SPR_Spain_First_desc:0 "Spanien zuerst! Wir weigern uns, unter dem Kommando anderer Nationen zu stehen. Wir weigern uns, unter andere Nationen gestellt zu werden. Wir werden eine Fraktion bilden, in der wir der einzige Anführer sein werden!"
 SPR_Spain_First_short_desc:0 "Spanien zuerst"
 SPR_Join_Germany:0 "Schließt euch der Achse an"
 SPR_Join_Germany_desc:0 "Wir sollten uns mit unseren ideologischen Kameraden in Deutschland anfreunden und ihrer Fraktion beitreten. Dies wird uns erlauben, von ihnen beschützt zu werden, obwohl wir höchstwahrscheinlich auch in ihre Kriege hineingezogen werden würden."
 SPR_Join_Germany_short_desc:0 "Achse"
 SPR_Befriend_Por:0 "Freundschaft mit Portugal"
 SPR_Befriend_Por_desc:0 "Wir sollten unsere neue Fraktion erweitern. Portugal wäre ein vielversprechendes Mitglied. Während ihre Estado Novo-Regierung nicht streng faschistisch ist, ist sie immer noch eine konservative, rechtsgerichtete Autokratie, die wir akzeptieren können."
 SPR_Befriend_Por_short_desc:0 "Portugal"
 SPR_Take_Por:0 "Die iberische Halbinsel vereinigen"
 SPR_Take_Por_desc:0 "Wir müssen unseren Staat erweitern. Portugal steht unserer Expansion im Weg, und so würden wir ihnen einen Gefallen tun, wenn wir ihnen endlich ihr Land wegnehmen."
 SPR_Take_Por_short_desc:0 "Iberien"
 SPR_Communist_Propaganda:0 "Kommunistische Rekrutierungspropaganda"
 SPR_Communist_Propaganda_desc:0 "Wir sollten unsere Freiwilligenbrigaden bekannt machen. Lasst uns junge Leute aus ganz Spanien für den Kampf gegen Faschismus und Kapitalismus gewinnen!"
 SPR_Communist_Propaganda_short_desc:0 "Kommunistische Propaganda"
 SPR_Nuclear:0 "Wunderwaffen"
 SPR_Nuclear_desc:0 "Unsere Wissenschaftler sind überzeugt, dass wir eine Waffe erschaffen könnten, die so zerstörerisch ist, dass sie eine ganze Stadt zerstören könnte. Das würde allerdings erhebliche Forschungsinvestitionen erfordern."
 SPR_Nuclear_short_desc:0 "Wunderwaffen"
 SPR_Join_USSR:0 "Treten Sie der Komintern bei"
 SPR_Join_USSR_desc:0 "Die Sowjetunion ist die Heimat der Revolution, und als solche sollten wir uns ihr anschließen und unsere Anstrengungen zur Befreiung der arbeitenden Menschen in Europa und dem Rest der Welt koordinieren."
 SPR_Join_USSR_short_desc:0 "UDSSR"
 SPR_Por_Faction:0 "Laden Sie Portugal in unsere Fraktion ein"
 SPR_Por_Faction_desc:0 "Jetzt, da sie eine kommunistische Regierung haben, sollten wir sie in unsere Fraktion einladen."
 SPR_Por_Faction_short_desc:0 "Portugal einladen"
 SPR_influence_drift_communism:0 "Spanische kommunistische Propaganda"
 SPR_influence_drift_communism_desc:0 "Spanische Kommunisten beeinflussen unsere Nation!"
 SPR_Com_Take_Por:0 "Verbreitet die Revolution in Portugal"
 SPR_Com_Take_Por_desc:0 "Wir sollten die kommunistische Revolution in Portugal verbreiten, sie scheinen für diese Idee nicht sehr empfänglich zu sein, also wäre vielleicht eine Invasion die richtige Vorgehensweise."
 SPR_Com_Take_Por_short_desc:0 "Revolution verbreiten"
 SPR_Por_Com:0 "Beeinflussen Sie die Politik in Portugal"
 SPR_Por_Com_desc:0 "Wir sollten tun, was wir können, um den Kommunismus in Portugal zu unterstützen."
 SPR_Por_Com_short_desc:0 "Politik"
 SPR_France_Ger:0 "Frankreich angreifen"
 SPR_France_Ger_desc:0 "Wir sollten die Franzosen angreifen, solange sie noch einen großen Teil ihrer Truppen an der Maginot-Linie halten."
 SPR_France_Ger_short_desc:0 "Frankreich angreifen"
 SPR_France_Attack:0 "Fällt den Franzosen in den Rücken!"
 SPR_France_Attack_desc:0 "Die feige französische Nation sollte sich Spanien unterwerfen. Unser Militär wird dafür sorgen, dass es das tut."
 SPR_France_Attack_short_desc:0 "Stich"
 SPR_France_Communist:0 "Verbreitet die Revolution in Frankreich"
 SPR_France_Communist_desc:0 "Frankreich ist eine degenerierte Nation, eine kapitalistische Nation. Wir müssen ein Regime installieren, in dem die Arbeiter an der Macht sind!"
 SPR_France_Communist_short_desc:0 "Verbreitet die Revolution"
 SPR_influence_drift_democratic:0 "Unterstützung für die Demokratie wächst"
 SPR_influence_drift_democratic_short:0 "Unser Volk wird immer empfänglicher für die Idee der Demokratie."
 SPR_Democracy:0 "Unterstützen Sie die Demokratie in unserem Land"
 SPR_Democracy_desc:0 "Das Volk entscheiden zu lassen, in friedlichen und fairen Wahlen, ist die einzige zivilisierte Art zu regieren. Lassen Sie uns zu einer demokratischen und zivilisierten Gesellschaft werden!"
 SPR_Democracy_short_desc:0 "Unterstützen Sie die Demokratie"
 SPR_Democracy_Por:0 "Unterstützen Sie die Demokratie in Portugal"
 SPR_Democracy_Por_desc:0 "Wir sollten die demokratischen Bewegungen in Portugal unterstützen."
 SPR_Democracy_Por_short_desc:0 "Unterstützen Sie die Demokratie"
 SPR_Take_Por_Democratic:0 "Verbreiten Sie die Demokratie mit Gewalt"
 SPR_Take_Por_Democratic_desc:0 "Portugal wird sich nicht rühren. Es ist an der Zeit, unsere Armee für das zu nutzen, wofür sie gedacht ist!"
 SPR_Take_Por_Democratic_short_desc:0 "Verbreitet die Demokratie"
 SPR_Italy:0 "Alte aragonesische Ländereien zurückerobern"
 SPR_Italy_desc:0 "Italien hat zufällig eine feindliche Ideologie, und deshalb könnten wir sie angreifen und zurücknehmen, was einst rechtmäßig uns gehörte."
 SPR_Italy_short_desc:0 "Zurücknehmen"
 SPR_Gib_Gib:0 "Nehmt Gibraltar zurück"
 SPR_Gib_Gib_desc:0 "Gibraltar wurde uns von den feigen Briten gestohlen. Jetzt, wo sie mit der Weltlage beschäftigt sind, sollten wir es uns zurückholen!"
 SPR_Gib_Gib_short_desc:0 "Gib Gibraltar"
 SPR_Ven:0 "Die Kolonie Venezuela zurückfordern"
 SPR_Ven_desc:0 "Die Provinz Venezuela, wie wir sie früher nannten, sitzt in Südamerika und ist ein Dorn im Auge der demokratischen Welt. Wenn wir sie angreifen würden, hätten unsere Verbündeten wahrscheinlich nichts dagegen, selbst wenn wir sie in unsere glorreiche spanische Nation reintegrieren würden."
 SPR_Ven_short_desc:0 "Venezuela zurückfordern"
 SPR_Col:0 "Kolumbien rekolonialisieren"
 SPR_Col_desc:0 "Wir sollten uns bemühen, Spanien als Kolonialmacht zurückzuerobern. Während Frankreich, Großbritannien und die Niederlande jeweils Kolonien in Südamerika haben, sind unsere schon lange unabhängig. Lasst uns beginnen, sie zurückzufordern!"
 SPR_Col_short_desc:0 "Kolumbien zurückfordern"
 SPR_Research_2:0 "Erweitern Sie unsere Universitäten"
 SPR_Research_2_desc:0 "Damit wir nicht ins Hintertreffen geraten, sollten wir unsere Universitäten und vor allem die Forschungsabteilungen in unseren Universitäten ausbauen."
 SPR_Research_2_short_desc:0 "Universitäten ausbauen"
 SPR_Cuba:0 "Die Generalkapitulation von Kuba"
 SPR_Cuba_desc:0 "Die Vereinigten Staaten haben uns 1898 Kuba weggenommen und es zu einem Zufluchtsort für ihre Reichen gemacht. Es ist praktisch ein Marionettenstaat! Holen wir uns zurück, was uns rechtmäßig gehört, auch wenn das bedeutet, die dreckigen Amerikaner zu bekämpfen."
 SPR_Cuba_short_desc:0 "Kuba"
 SPR_Phil:0 "Das Generalkapitänat der Philippinen"
 SPR_Phil_desc:0 "Das Generalkapitanat der Philippinen war früher das, was wir unsere Kolonie auf den Philippinen nannten. Die Vereinigten Staaten haben sie uns weggenommen, wie sie es mit Kuba getan haben. Das wird nicht so bleiben!"
 SPR_Phil_short_desc:0 "Philippinen"
 SPR_PRU:0 "Das Vizekönigtum von Peru zurückfordern"
 SPR_PRU_desc:0 "Genau wie Venezuela wird diese ehemalige Kolonie derzeit von einer feindlichen Ideologie regiert. Wir sind zuversichtlich, dass unsere demokratischen Verbündeten nichts dagegen haben werden, wenn wir die Ordnung an diesem Ort wiederherstellen."
 SPR_PRU_short_desc:0 "Peru zurückfordern"
 SPR_DOM:0 "Generalkapitanat von Santo Domingo"
 SPR_DOM_desc:0 "Das Generalkapitanat von Santo Domingo umfasste das heutige Haiti und die Dominikanische Republik. Letztere wird derzeit von einer feindlichen Ideologie regiert, so dass wir unsere Verbündeten davon überzeugen konnten, dass wir sie angreifen und die Ordnung im Land wiederherstellen können."
 SPR_DOM_short_desc:0 "Hauptmannschaft DOM"
 SPR_eq_bonus:0 "Infanterie-Ausrüstung und Artillerie-Bonus"
 SPR_Civ_Econ:0 "Entwickeln Sie den Privatsektor"
 SPR_Civ_Econ_desc:0 "Wir sollten das Wirtschaftswachstum in unserem Land fördern, indem wir die Unternehmenssteuern senken und Regulierungen lockern. Unser Land befindet sich nach dem Bürgerkrieg in einem traurigen Zustand, und als solches haben wir das dringend nötig. Allerdings können wir eine solche Politik nicht während eines Krieges betreiben."
 SPR_Civ_Econ_short_desc:0 "Privatwirtschaft entwickeln"
 SPR_Civ_Factory_Idea:0 "Privatsektor wachsen lassen"
 SPR_Civ_Factory_Idea_desc:0 "Basierend auf unserer erfolgreichen Wirtschaftspolitik wächst unser Privatsektor."
 veren.1.t:0 "Eine Einladung aus Spanien"
 veren.1.d:0 "Spanien beabsichtigt, eine eigene Fraktion zu gründen, und möchte, dass wir ihr beitreten. Wenn wir ja sagen, bekommen wir einen starken regionalen Verbündeten, wenn wir nein sagen, werden sie wahrscheinlich bei uns einmarschieren."
 veren.1.a:0 "Wir werden ihrer Fraktion beitreten"
 veren.1.b:0 "Nein, bleiben Sie unabhängig, auch wenn das Krieg bedeutet!"
 POLITICS_FRANCOGEN_DESC:0 "Francisco Franco ist der Anführer unseres Landes. Er ist auch ein fähiger General, gefürchtet von den Rojos und respektiert von seinen Falangisten. Er kann unsere Armeen in Zeiten der Not anführen."
 veren.3.t:0 "Portugal schließt sich unserer Fraktion an"
 veren.3.d:0 "Nach reiflicher Überlegung hat die Regierung von Portugal beschlossen, unserer Fraktion beizutreten."
 veren.3.a:0 "Wunderbar!"
 veren.4.t:0 "Portugal lehnt ab"
 veren.4.d:0 "Portugal hat sich geweigert, unserer Fraktion beizutreten, nachdem es von den Alliierten und politischen Kräften innerhalb seiner Regierungspartei unter Druck gesetzt wurde."
 veren.4.a:0 "Zur Hölle mit ihnen!"
 veren.2.t:0 "Franco wird unsere Truppen befehligen"
 veren.2.d:0 "General Franco wird nun nicht nur der Führer unserer Nation sein, sondern auch unsere Truppen befehligen."
 veren.2.a:0 "Großartig!"
 veren.5.t:0 "Das Projekt Islero Bomba"
 veren.5.d:0 "Das Islero Bomba Projekt war ein spanisches Nuklearprojekt, das vom spanischen Führer Franco gestartet wurde. Andere Nationen werden das nicht gutheißen."
 veren.5.a:0 "Spanien wird eine Atomwaffe bauen!"
 veren.6.t:0 "Vicente Rojo Lluch wird unsere Truppen befehligen"
 veren.6.d:0 "Obwohl er mit der konservativen Unión Militar Español verbunden ist und obwohl er ein gläubiger Katholik ist, tritt Vicente Rojo Lluch an, um unsere Truppen zu kommandieren."
 veren.6.a:0 "Wunderbar!"
