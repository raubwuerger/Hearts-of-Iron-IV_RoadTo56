 medium_plane_airframe_0:0 "Mittleres Fluggerät der Zwischenkriegszeit"
 medium_plane_airframe_0_desc:0 "Dieses Flugzeug ist zwar in der Lage, eine beträchtliche Nutzlast über eine große Entfernung zu befördern, aber sein Wachstumspotenzial ist stark begrenzt."
 medium_plane_airframe_1:0 "Grundlegende mittlere Flugzeugzelle"
 medium_plane_airframe_1_desc:0 "Durch den Einsatz einer Reihe neuer Technologien, die erst kürzlich entwickelt wurden, ist diese Zelle wesentlich leistungsfähiger als frühere Flugzeuge ähnlicher Größe."
 medium_plane_airframe_2:0 "Verbesserte mittelgroße Zelle"
 medium_plane_airframe_2_desc:0 "Diese Zelle nutzt die Vorteile moderner Produktionstechnologien und ermöglicht es dem Flugzeug, eine größere Nutzlast über eine längere Strecke zu befördern."
 medium_plane_airframe_3:0 "Fortgeschrittene mittlere Zelle"
 medium_plane_airframe_3_desc:0 "Diese Zelle ist auf maximale Leistung und Nutzlast ausgelegt und stellt die Spitze der konventionell angetriebenen Flugzeuge dar."
 medium_plane_airframe_4:0 "Modernes mittelgroßes Flugwerk"
 medium_plane_airframe_4_desc:0 "Da düsengetriebene Flugzeuge sich wahrscheinlich durchsetzen werden, beginnen die Ingenieure mit der Entwicklung von Flugzeugzellen für den Düsenantrieb."
