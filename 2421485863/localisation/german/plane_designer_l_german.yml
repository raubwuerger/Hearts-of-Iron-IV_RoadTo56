 bba_air_techs_folder:0 "$Luft_Techs_Ordner$"
 bba_air_techs_folder_desc:0 "$air_techs_folder_desc$"
 engine_1_1x:0 "1x Motor I"
 engine_1_1x_desc:0 "Dieses Basistriebwerk ist zuverlässig und billig, aber nicht besonders leistungsfähig."
 engine_1_2x:0 "2x Triebwerk I"
 engine_1_2x_desc:0 "Zwei Triebwerke verleihen dem Flugzeug eine deutlich höhere Schubkraft, allerdings zu einem höheren Preis."
 engine_1_3x:0 "3x Triebwerk I"
 engine_1_3x_desc:0 "Drei Triebwerke geben mehr Schubkraft als ein Paar, ohne dass ein viertes Triebwerk zusätzlich kostet."
 engine_1_4x:0 "4x Triebwerk I"
 engine_1_4x_desc:0 "Ein Quartett von Triebwerken liefert genügend Schub, um ein schweres Flugzeug zu heben und eine große Nutzlast zu befördern."
 engine_1_6x:0 "6x Triebwerk I"
 engine_1_6x_desc:0 "Mit sechs Triebwerken kann ein beliebiges Flugzeug eine beträchtliche Nutzlast über eine große Entfernung und mit einer angemessenen Geschwindigkeit befördern."
 engine_2_1x:0 "1x Triebwerk II"
 engine_2_1x_desc:0 "Ein größeres und stärkeres Triebwerk ermöglicht eine höhere Geschwindigkeit und eine größere Nutzlast."
 engine_2_2x:0 "2x Triebwerk II"
 engine_2_2x_desc:0 "$Triebwerk_1_2x_desc$"
 engine_2_3x:0 "3x Triebwerk II"
 engine_2_3x_desc:0 "$Motor_1_3x_desc$"
 engine_2_4x:0 "4x Triebwerk II"
 engine_2_4x_desc:0 "$Motor_1_4x_desc$"
 engine_2_6x:0 "6x Motor II"
 engine_2_6x_desc:0 "$Motor_1_6x_desc$"
 engine_3_1x:0 "1x Motor III"
 engine_3_1x_desc:0 "Mit fortschrittlichen Merkmalen wie Methanol-Einspritzung und automatischer Gemischaufbereitung kann dieser Motor deutlich mehr Leistung erbringen."
 engine_3_2x:0 "2x Motor III"
 engine_3_2x_desc:0 "$Motor_1_2x_desc$"
 engine_3_3x:0 "3x Motor III"
 engine_3_3x_desc:0 "$Motor_1_3x_desc$"
 engine_3_4x:0 "4x Motor III"
 engine_3_4x_desc:0 "$Motor_1_4x_desc$"
 engine_3_6x:0 "6x Motor III"
 engine_3_6x_desc:0 "$Motor_1_6x_desc$"
 engine_4_1x:0 "1x Motor IV"
 engine_4_1x_desc:0 "Dieser Motor stellt die absolute Spitze der kolbengetriebenen Motorentechnologie dar, da er durch umfangreiche technische Maßnahmen jede mögliche Leistungssteigerung ausnutzt."
 engine_4_2x:0 "2x Motor IV"
 engine_4_2x_desc:0 "$Motor_1_2x_desc$"
 engine_4_3x:0 "3x Motor IV"
 engine_4_3x_desc:0 "$Motor_1_3x_desc$"
 engine_4_4x:0 "4x Triebwerk IV"
 engine_4_4x_desc:0 "$Motor_1_4x_desc$"
 engine_4_6x:0 "6x Motor IV"
 engine_4_6x_desc:0 "$Triebwerk_1_6x_desc$"
 jet_engine_1x:0 "1x Strahltriebwerk"
 jet_engine_1x_desc:0 "Dieses komplexe und temperamentvolle Triebwerk hat einen völlig anderen Ansatz, um ein Flugzeug anzutreiben, und bietet dennoch einen großen Zuwachs an Schub und Geschwindigkeit."
 jet_engine_2x:0 "2x Strahltriebwerk"
 jet_engine_2x_desc:0 "$triebwerk_1_2x_desc$"
 jet_engine_3x:0 "3x Strahltriebwerk"
 jet_engine_3x_desc:0 "$triebwerk_1_3x_desc$"
 jet_engine_4x:0 "4x Strahltriebwerk"
 jet_engine_4x_desc:0 "$triebwerk_1_4x_desc$"
 jet_engine_6x:0 "6x Strahltriebwerk"
 jet_engine_6x_desc:0 "$triebwerk_1_6x_desc$"
 rocket_engine_1:0 "Raketentriebwerk I"
 rocket_engine_1_desc:0 "Dieses Triebwerk, das eine Reihe sehr flüchtiger Brennstoffe und ein ebenso instabiles Oxidationsmittel verwendet, ist in der Lage, eine sehr große Schubkraft zu erzeugen, um ein Flugzeug auf Kosten der Reichweite auf hohe Geschwindigkeiten zu bringen."
 rocket_engine_2:0 "Raketentriebwerk II"
 rocket_engine_2_desc:0 "Verbesserungen in der Brennkammer und geringfügige Änderungen des Treibstoffgemischs ermöglichen eine noch höhere Leistung, wobei die Reichweite entsprechend geringer ausfällt."
 rocket_engine_3:0 "Raketentriebwerk III"
 rocket_engine_3_desc:0 ""

 light_mg_2x:0 "2x Leichtes Maschinengewehr"
 light_mg_2x_desc:0 "Ein Satz von zwei Maschinengewehren im Gewehrkaliber bietet zusätzliche Feuerkraft gegen Luftziele zu einem sehr moderaten Preis."
 light_mg_4x:0 "4x Leichtes Maschinengewehr"
 light_mg_4x_desc:0 "Was dieses Set aus vier Gewehrkalibern an Zerstörungskraft vermissen lässt, macht es durch sein schieres Volumen wieder wett."
 aircraft_cannon_1_1x:0 "1x Kanone I"
 aircraft_cannon_1_1x_desc:0 "Eine Maschinenkanone bietet eine beträchtliche Feuerkraft gegen Luftziele, aber das zusätzliche Gewicht macht das Flugzeug sowohl langsamer als auch weniger manövrierfähig."
 aircraft_cannon_1_2x:0 "2x Kanone I"
 aircraft_cannon_1_2x_desc:0 "Zwei Maschinenkanonen verleihen einem Flugzeug eine furchterregende, nach vorne feuernde Bewaffnung gegen Luft- und weiche Bodenziele, allerdings auf Kosten von Gewicht und Wendigkeit."
 bomb_locks:0 "Bombenverschlüsse"
 bomb_locks_desc:0 "Halterungen für kleine Bomben unter den Tragflächen oder dem Rumpf ermöglichen es dem Flugzeug, Bodenziele mit einiger Aussicht auf Erfolg anzugreifen."
 heavy_bomb_locks:0 "Schwere Bombenschleusen"
 heavy_bomb_locks_desc:0 "Halterungen für große Bomben unter den Tragflächen oder dem Rumpf ermöglichen es dem Flugzeug, Bodenziele mit großer Wirkung anzugreifen."
 armor_piercing_bomb_locks:0 "Panzerbrechende Bombenverschlüsse"
 armor_piercing_bomb_locks_desc:0 "Befestigungen für große panzerbrechende Bomben unter den Tragflächen oder dem Rumpf ermöglichen es dem Flugzeug, Marineziele mit großer Wirkung anzugreifen."
 torpedo_mounting:0 "Leichte Torpedohalterungen"
 torpedo_mounting_desc:0 "Befestigungspunkte für die Montage eines leichten Torpedos unter dem Rumpf. Dadurch erhält das Flugzeug eine wirksame Waffe gegen feindliche Schiffe."
 torpedo_mounting_2:0 "Mittlere Torpedohalterungen"
 torpedo_mounting_2_desc:0 "Befestigungspunkte für die Anbringung eines mittelschweren Torpedos unter dem Rumpf. Damit verfügt das Flugzeug über eine wirksame Waffe gegen feindliche Schiffe."
 torpedo_mounting_3:0 "Schwere Torpedohalterungen"
 torpedo_mounting_3_desc:0 "Befestigungspunkte für die Anbringung eines schweren Torpedos unter dem Rumpf. Damit verfügt das Flugzeug über eine wirksame Waffe gegen feindliche Schiffe."
 armor_plate_small:0 "Panzerplatten"
 armor_plate_small_desc:0 "Stahlpanzerungen hinter dem Pilotensitz und um den Motor herum erhöhen die Überlebensfähigkeit des Flugzeugs gegen Bodenfeuer und Angriffe von hinten."
 heavy_mg_2x:0 "2x schweres Maschinengewehr"
 heavy_mg_2x_desc:0 "Ein Paar schwerer Maschinengewehre ermöglicht das Durchdringen der gehärteten Außenhaut moderner Flugzeuge."
 heavy_mg_4x:0 "4x schweres Maschinengewehr"
 heavy_mg_4x_desc:0 "Ein Quartett schwerer Maschinengewehre bietet eine erschreckende Feuerkraft, sowohl in Bezug auf die individuelle Leistung als auch auf die schiere Feuerkraft."
 aircraft_cannon_2_1x:0 "1x Kanone II"
 aircraft_cannon_2_1x_desc:0 "Diese Waffe feuert ein größeres und leistungsfähigeres Geschoss ab als frühere Versionen der Autokanonen und kann selbst eine große Flugzeugzelle mit einem einzigen Treffer zum Absturz bringen."
 aircraft_cannon_2_2x:0 "2x Kanone II"
 aircraft_cannon_2_2x_desc:0 "Zwillingskanonen verleihen einem Flugzeug eine beträchtliche Durchschlagskraft, während das erhöhte Feuervolumen es noch einfacher macht, verkrüppelnde Treffer zu erzielen."
 large_aircraft_cannon_1x:0 "1x Große Kanone"
 large_aircraft_cannon_1x_desc:0 "Diese Waffe verschießt eine größere und stärkere Granate als frühere Autokanonen, aber mit geringerer Geschwindigkeit, und kann so selbst große Flugzeuge mit einem einzigen Treffer zum Absturz bringen."
 large_aircraft_cannon_2x:0 "2x Große Kanone"
 large_aircraft_cannon_2x_desc:0 "Zwillingskanonen verleihen einem Flugzeug eine beträchtliche Durchschlagskraft, während das erhöhte Feuervolumen das Erzielen verletzender Treffer noch einfacher macht."
 small_bomb_bay:0 "Kleiner Bombenschacht"
 small_bomb_bay_desc:0 "Ein kleiner Schacht zur Aufnahme von Bomben. Die Unterbringung im Rumpf verringert den Luftwiderstand, aber die dafür notwendigen strukturellen Veränderungen machen radikale Manöver im Luftkampf unmöglich."
 medium_bomb_bay:0 "Mittlerer Bombenschacht"
 medium_bomb_bay_desc:0 "Ein mittelgroßer Bombenschacht ermöglicht die Mitnahme von genügend Munition, um eine Vielzahl von Zielen anzugreifen."
 large_bomb_bay:0 "Großer Bombenschacht"
 large_bomb_bay_desc:0 "Ein großer Bombenschacht, der genug Munition aufnehmen kann, um selbst große Fabriken und andere schwere Ziele zu beschädigen oder zu zerstören."
 tank_buster_1:0 "Panzerabwehrkanone I"
 tank_buster_1_desc:0 "Diese Kanone wurde von einer Panzerabwehrkanone der Armee abgeleitet und kann selbst moderne Panzer mit gut platzierten Schüssen zerstören. Allerdings schränken das hohe Gewicht und die unhandliche Konstruktion die Leistung des Flugzeugs stark ein."
 tank_buster_2:0 "Panzerabwehrkanone II"
 tank_buster_2_desc:0 "Die schwereren Panzer, die heute im Einsatz sind, erfordern ein viel größeres Geschütz zur Bekämpfung. Obwohl sie extrem schwer und unhandlich ist, ist sie als Waffe für Angriffe auf feindliche Stellungen sehr geeignet."
 fuel_tanks_small:0 "Zusätzliche Treibstofftanks"
 fuel_tanks_small_desc:0 "Mehr Platz im Inneren der Zelle für den Treibstoff erhöht zwar die Reichweite des Flugzeugs, macht es aber auch wesentlich leichter entflammbar."
 self_sealing_fuel_tanks_small:0 "Selbstdichtende Treibstofftanks"
 self_sealing_fuel_tanks_small_desc:0 "Durch das Hinzufügen einer Schicht aus speziell behandeltem Gummi um die Treibstofftanks wird ein Flugzeug bei einem Treffer nicht lahmgelegt, da sich der Tank mit der Zeit selbst abdichtet und so Treibstoffverluste verhindert."
 armor_plate_medium:0 "$panzerung_platte_klein$"
 armor_plate_medium_desc:0 "Die Panzerung um die Triebwerke und die empfindlicheren Teile des Rumpfes erhöht die Überlebensfähigkeit des Flugzeugs erheblich, allerdings auf Kosten der Reichweite."
 fuel_tanks_medium:0 "$treibstoff_tanks_small$"
 fuel_tanks_medium_desc:0 "$treibstoff_tanks_klein_desc$"
 self_sealing_fuel_tanks_medium:0 "$selbst_abdichtende_kraftstofftanks_klein$"
 self_sealing_fuel_tanks_medium_desc:0 "$selbst_abdichtende_kraftstofftanks_klein_desc$"
 armor_plate_large:0 "$panzerplatten_klein$"
 armor_plate_large_desc:0 "Umfangreiche Stahlpanzerungen schützen die Triebwerke, die Treibstofftanks und den Besatzungsraum, so dass das Flugzeug alles andere als einen direkten Treffer der Flugabwehr abwehren kann und auch für Jäger ein sehr schwer abzuschießendes Ziel darstellt."
 fuel_tanks_large:0 "$treibstoff_tanks_small$"
 fuel_tanks_large_desc:0 "$treibstoff_tanks_klein_desc$"
 self_sealing_fuel_tanks_large:0 "$selbst_abdichtende_treibstofftanks_klein$"
 self_sealing_fuel_tanks_large_desc:0 "$selbst_abdichtende_kraftstofftanks_klein_desc$"
 lmg_defense_turret:0 "Leichter MG-Verteidigungsturm"
 lmg_defense_turret_desc:0 "Das leichte Maschinengewehr im Turm ist zwar für den Luft-Luft-Kampf etwas zu schwach, macht aber jeden Angriff auf dieses Flugzeug zu einem gefährlichen Unterfangen."
 lmg_defense_turret_2x:0 "Leichter MG-Verteidigungsturm 2x"
 lmg_defense_turret_2x_desc:0 "Ein Satz von zwei leichten Maschinengewehren in elektrisch betriebenen Türmen deckt mehr Winkel ab und macht das Flugzeug zu einem viel schwierigeren Angriffsziel."
 hmg_defense_turret:0 "Schwerer MG-Verteidigungsturm"
 hmg_defense_turret_desc:0 "Ein schweres Maschinengewehr in einem drehbaren Turm ermöglicht es dem Verteidiger, sich mit einiger Aussicht auf Erfolg gegen ein mit ähnlichen Waffen bewaffnetes Jagdflugzeug zu wehren."
 hmg_defense_turret_2x:0 "Schwerer MG-Verteidigungsturm 2x"
 hmg_defense_turret_2x_desc:0 "Ein Satz von zwei Geschütztürmen mit schweren Maschinengewehren stellt für jeden angreifenden Jäger ein gefährliches Ziel dar."
 cannon_defense_turret:0 "Kanonen-Verteidigungsturm"
 cannon_defense_turret_desc:0 "Eine moderne Kanone in einem verfahrbaren Turm verändert das Kräfteverhältnis zwischen Verteidiger und Angreifer im Luftkampf erheblich. Nur wenige Kampfflugzeuge können einem direkten Treffer einer modernen Kanone standhalten und den Kampf fortsetzen."
 cannon_defense_turret_2x:0 "Kanonenabwehrturm 2x"
 cannon_defense_turret_2x_desc:0 "Zwei mit Maschinenkanonen bewaffnete Geschütztürme verleihen dem Flugzeug eine furchterregende Verteidigungskraft, die jeden Jagdflugzeugangriff auf das Flugzeug zu einer sehr gefährlichen Angelegenheit machen würde."
 rocket_rails:0 "Raketenschienen"
 rocket_rails_desc:0 "Ungelenkte Geschosse, die unter den Tragflächen angebracht sind. Da sie vor dem angreifenden Flugzeug abgefeuert werden, ist es für den Piloten viel einfacher, sie auf das Ziel zu richten als Bomben."
 bomb_sights_1:0 "Bombenvisiere I"
 bomb_sights_1_desc:0 "Ein komplexer mechanischer Computer, der die Windabweichung, die Endgeschwindigkeit und die Flughöhe berücksichtigt, ermöglicht es dem Bombenleger, die Bomben mit einem hohen Maß an Genauigkeit abzuwerfen."
 bomb_sights_2:0 "Bombenzielgeräte II"
 bomb_sights_2_desc:0 "Während frühere Generationen von Bombenzielgeräten oft einen langwierigen Einstellungsprozess erforderten, bevor sie ihre Ziellösungen erreichten, benötigt dieses vollständig stabilisierte Bombenzielgerät nur wenige Sekunden und kann sogar flache Tauchgänge kompensieren."
 radio_navigation_1:0 "Funknavigation I"
 radio_navigation_1_desc:0 "Ein Funkempfänger, der das Kreuzen von zwei relativ einfachen Funknavigationsstrahlen abhört und es ermöglicht, ein Ziel auch bei völliger Dunkelheit zu finden."
 radio_navigation_2:0 "Funknavigation II"
 radio_navigation_2_desc:0 "Ein Funkempfänger, der auch eine Reihe von Hilfsmitteln zur Entfernungsmessung enthält und dem Bombenschützen den genauen Zeitpunkt des Bombenabwurfs mitteilt, auch wenn er das Ziel nicht sehen kann."
 air_ground_radar_1:0 "Luft-Boden-Radar I"
 air_ground_radar_1_desc:0 "Ein Bordradargerät, das dem Navigator ein genaues Bild der Oberfläche unter dem Flugzeug liefert und eine präzise Navigation auch bei Dunkelheit oder schlechtem Wetter ermöglicht."
 air_ground_radar_2:0 "Luft-Boden-Radar II"
 air_ground_radar_2_desc:0 "Mit einer höheren Auflösung als die Vorgängermodelle ermöglicht dieses Radargerät einen präzisen Beschuss auch durch die Wolkendecke."
 air_air_radar_1:0 "Luft-Luft-Radar I"
 air_air_radar_1_desc:0 "Eine Reihe von Radarantennen am Flugzeug ermöglicht es einem geschulten Bediener, ein Luftziel auch bei Dunkelheit zu finden."
 air_air_radar_2:0 "Luft-Luft-Radar II"
 air_air_radar_2_desc:0 "Mit einem leistungsfähigeren Sender kann dieses Radargerät Ziele über eine größere Entfernung aufspüren."
 non_strategic_materials_small:0 "Verwendung nicht-strategischer Materialien"
 non_strategic_materials_small_desc:0 "Indem wir Aluminium, wo immer möglich, durch speziell behandeltes Holz oder Gewebe ersetzen, können wir den Einsatz strategischer Materialien drastisch reduzieren. Allerdings halten Holz und Gewebe modernen Waffen nicht sehr gut stand."
 drop_tanks:0 "Abwurftanks"
 drop_tanks_desc:0 "Kleine Einwegtanks, die zusätzlichen Treibstoff enthalten, verschaffen unseren Kampfflugzeugen bei Offensiveinsätzen zusätzliche Reichweite. Da sie vor dem Kampf abgeworfen werden, beeinträchtigen sie die Kampfleistung nicht."
 dive_brakes_small:0 "Sturzflugbremsen"
 dive_brakes_small_desc:0 "Eine Reihe von Spoilern an der Hinterkante der Tragfläche, die sich entfalten, wenn das Flugzeug in den Sturzflug übergeht, reduziert die Gesamtgeschwindigkeit und ermöglicht es dem Flugzeug, aus steilen Stürzen herauszukommen, ohne die Tragflächen abzureißen."
 non_strategic_materials_medium:0 "$nicht_strategische_Materialien_klein$"
 non_strategic_materials_medium_desc:0 "$nicht_strategische_Materialien_klein_desc$"
 non_strategic_materials_large:0 "$nicht_strategische_Werkstoffe_klein$"
 non_strategic_materials_large_desc:0 "$nicht_strategische_Werkstoffe_klein_desc$"
 floats:0 "Schwimmer"
 floats_desc:0 "Ein unter der Zelle angebrachter Sitz von Schwimmkörpern ermöglicht es dem Flugzeug, auf dem Wasser zu landen. Dies erleichtert Aufklärungsmissionen nach feindlichen Seestreitkräften, verringert aber auch drastisch die Wendigkeit."
 flying_boat_medium:0 "Fliegendes Boot"
 flying_boat_medium_desc:0 "Anstatt ein Fahrwerk zu montieren, kann die Unterseite des Flugzeugs so geformt werden, dass es auf dem Wasser landen kann. Dies erleichtert Aufklärungsmissionen über Wasser."
 flying_boat_large:0 "$fliegendes_boot_medium$"
 flying_boat_large_desc:0 "$fliegendes_boot_medium_desc$"
 guided_anti_ship_missile:0 "Gelenkte Anti-Schiffs-Rakete"
 guided_anti_ship_missile_desc:0 "Diese neue Kriegswaffe ist eine Anti-Schiffs-Bombe mit Raketentriebwerk und Funksteuerung und stellt eine ernsthafte Bedrohung für alle Schiffe dar, die sich derzeit auf See befinden."
 fixed_explosive_charge:0 "Feste Sprengladung"
 fixed_explosive_charge_desc:0 "Eine feste Hohlladung verwandelt das Flugzeug in eine fliegende Bombe. Wird das Flugzeug in ein feindliches Schiff gelenkt, führt dies zu einer dramatischen Zerstörung, allerdings um den Preis, dass sowohl das Flugzeug als auch die Besatzung verloren gehen."
 recon_camera:0 "Aufklärungskamera"
 recon_camera_desc:0 "Eine Reihe von Kameras mit Spezialobjektiven, die es dem Flugzeug ermöglichen, selbst aus großer Höhe genaue Bilder von feindlichen Formationen und Einrichtungen zu machen."
 airdropped_mines:0 "Aus der Luft abgeworfene Minen"
 airdropped_mines_desc:0 "Eine Reihe von Seeminen, die mit einem Fallschirm ausgestattet sind und aus einem Flugzeug abgeworfen werden können."
 demining_coil:0 "Entminungsspule"
 demining_coil_desc:0 "Eine große, an der Flugzeugzelle angebrachte Spule ermöglicht es dem Flugzeug, ein starkes Magnetfeld zu erzeugen, das magnetische Minen in seiner Flugbahn zur Explosion bringt."

 small_plane_airframe_0:0 "Kleine Zelle aus der Zwischenkriegszeit"
 small_plane_airframe_0_desc:0 "Seit den Anfängen des Ersten Weltkriegs hat die Luftfahrt sprunghafte Fortschritte gemacht. Diese Flugzeugzelle stellt den Höhepunkt dieser Entwicklungen dar, aber es ist klar, dass ihr Wachstumspotenzial begrenzt ist."
 small_plane_airframe_1:0 "Kleines Basisflugzeug"
 small_plane_airframe_1_desc:0 "In den letzten Jahren ist eine Reihe neuer Technologien entstanden, die den Bau sehr leistungsfähiger, aber kleiner Flugzeuge ermöglichen. Diese Zelle ist nur der erste Schritt auf diesem Weg."
 small_plane_airframe_2:0 "Verbesserte Kleinflugzeugzelle"
 small_plane_airframe_2_desc:0 "Mit verbesserter Aerodynamik und robusterer Bauweise stellt diese Zelle einen deutlichen Fortschritt gegenüber dem Basismodell dar."
 small_plane_airframe_3:0 "Erweiterte kleine Zelle"
 small_plane_airframe_3_desc:0 "Diese auf Leistung optimierte Zelle stellt das absolute Maximum dessen dar, was mit einem kolbengetriebenen Flugzeug erreicht werden kann."
 small_plane_airframe_4:0 "Modernes Kleinflugzeug"
 small_plane_airframe_4_desc:0 "Diese Zelle wurde entwickelt, um die Vorteile der hohen Geschwindigkeiten moderner Triebwerke zu nutzen und einige der strukturellen Probleme zu lösen, die beim Fliegen mit hohen Unterschallgeschwindigkeiten auftreten."
