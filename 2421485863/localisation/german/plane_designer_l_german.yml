 large_plane_airframe_0:0 "Zwischenkriegs Großraumflugzeugzelle"
 large_plane_airframe_0_desc:0 "Diese sehr große Zelle bietet viel Platz für Bomben oder Treibstofftanks. Es ist jedoch klar, dass sein Entwicklungspotenzial stark begrenzt ist. Neue Generationen strategischer Bomber sind bereits am Horizont zu erkennen."
 large_plane_airframe_1:0 "Basis Großraumflugzeugzelle"
 large_plane_airframe_1_desc:0 "Diese Zelle wurde entwickelt, um das Potenzial eines echten strategischen Bombers zu testen, der in der Lage ist, industrielle Ziele tief im feindlichen Gebiet anzugreifen und seine Besatzung lebend zurückzubringen."
 large_plane_airframe_2:0 "Verbesserte Großraumflugzeugzelle"
 large_plane_airframe_2_desc:0 "Da sich das Konzept eines strategischen Bombers inzwischen gut bewährt hat, wurde diese Zelle entwickelt, um Nutzlast und Reichweite zu erhöhen und gleichzeitig genügend Potenzial für künftiges Wachstum zu haben."
 large_plane_airframe_3:0 "Fortschrittliche Großraumflugzeugzelle"
 large_plane_airframe_3_desc:0 "Optimiert für sehr große Reichweiten in sehr großer Höhe, kann diese Zelle eine beträchtliche Nutzlast tief in das feindliche Gebiet tragen."
 large_plane_airframe_4:0 "Modernes Großraumflugzeugzelle"
 large_plane_airframe_4_desc:0 "Der Jet-Antrieb bietet einen Quantensprung in der Leistung. Diese Zelle wurde entwickelt, um diese Vorteile zu nutzen."
 large_plane_maritime_patrol_plane_airframe_0:0 "Seepatrouillenflugzeug der Zwischenkriegszeit"
 large_plane_maritime_patrol_plane_airframe_0_desc:1 "Die Flotte braucht Flugzeuge mit großer Reichweite, um ihre Feinde weit vor der Küste aufzuspüren. Dieses Flugzeug ist zwar etwas veraltet, bietet aber die nötige Reichweite, um große Meeresgebiete abzudecken."
 large_plane_maritime_patrol_plane_airframe_1:0 "Basis-Seeaufklärungsflugzeug"
 large_plane_maritime_patrol_plane_airframe_1_desc:0 "Das Aufkommen leistungsfähigerer Trägerflugzeuge macht es erforderlich, feindliche Flotten weit von der Küste entfernt aufzuspüren und zu vernichten. Der erste Schritt dazu ist, sie weit draußen auf dem Meer aufzuspüren, wofür ein neuer Flugzeugtyp erforderlich ist."
 large_plane_maritime_patrol_plane_airframe_2:0 "Verbessertes Seefernaufklärungsflugzeug"
 large_plane_maritime_patrol_plane_airframe_2_desc:0 "Die doppelte Bedrohung durch U-Boote und angreifende Kreuzer erfordert Patrouillenflüge über weite Teile des Ozeans. Diese Zelle ist für diese Aufgabe optimiert."
 large_plane_maritime_patrol_plane_airframe_3:0 "Fortschrittliches Seefernaufklärungsflugzeug"
 large_plane_maritime_patrol_plane_airframe_3_desc:0 "Radar und andere Sensoren ermöglichen es, feindliche Flotten auch bei schlechtem Wetter oder in dunklen Nächten aufzuspüren, aber all die neue Ausrüstung erfordert eine größere Zelle, um sie zu tragen."
 large_plane_maritime_patrol_plane_airframe_4:0 "Modernes Seefernaufklärungsflugzeug"
 large_plane_maritime_patrol_plane_airframe_4_desc:0 "Mit dem Beginn des Raketenzeitalters müssen Seefernaufklärungsflugzeuge in der Lage sein, noch weiter von der Küste entfernt und über längere Zeiträume hinweg zu operieren."
 cv_small_plane_airframe_0:0 "Zwischenkriegs-Trägerflugzeug"
 cv_small_plane_airframe_0_desc:0 "Ausgestattet mit einem Fanghaken und einem verstärkten Fahrwerk ist diese Zelle in der Lage, von einem Flugzeugträger aus zu operieren."
 cv_small_plane_airframe_1:0 "Basis-Trägerflugzeug"
 cv_small_plane_airframe_1_desc:0 "Mit neuen Technologien, die für landgestützte Flugzeuge entwickelt wurden, ist diese Zelle ebenso leistungsfähig, kann aber vom Deck eines Flugzeugträgers aus gestartet werden."
 cv_small_plane_airframe_2:0 "Verbesserte Trägerflugzeugzelle"
 cv_small_plane_airframe_2_desc:0 "Um mit den Entwicklungen in der landgestützten Luftfahrt Schritt zu halten, wurde diese Zelle mit neuen Technologien entwickelt, um die Reichweite und Leistung zu erhöhen."
 cv_small_plane_airframe_3:0 "Fortgeschrittene Trägerflugzeugzelle"
 cv_small_plane_airframe_3_desc:0 "Die strengen Anforderungen der Trägerluftfahrt begrenzen die Größe und Leistungsfähigkeit einer Flugzeugzelle. Diese Zelle stellt das absolute Maximum dar, das mit einer konventionell angetriebenen Zelle erreicht werden kann."
 cv_small_plane_airframe_4:0 "Moderne Trägerflugzeugzelle"
 cv_small_plane_airframe_4_desc:0 "Diese Zelle wurde entwickelt, um die Vorteile des erhöhten Schubes von Strahltriebwerken für die Marinefliegerei zu nutzen."
