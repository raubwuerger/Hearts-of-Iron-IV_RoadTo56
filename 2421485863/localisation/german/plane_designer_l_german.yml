 early_bombs:0 "Fliegerbomben"
 early_bombs_desc:0 "Seit den Anfängen des Ersten Weltkriegs wurden Flugzeuge zunehmend dazu eingesetzt, Sprengstoff auf feindliche Ziele abzuwerfen. Im Laufe der Zeit hat sich dies mehr und mehr zu einem grundlegenden Aspekt der Luftkriegsführung entwickelt."
 heavy_bombs:0 "Schwere Bomben"
 heavy_bombs_desc:0 "Die moderne Kriegsführung erfordert, dass Flugzeuge zunehmend größere Bomben auf feindliche Ziele abwerfen. Dies hat sich im Laufe der Zeit mehr und mehr zu einem grundlegenden Aspekt der Luftkriegsführung entwickelt."
 armor_piercing_bombs:0 "Panzerbrechende Bomben"
 armor_piercing_bombs_desc:0 "Kriegsschiffe haben ihre Deckspanzerung immer weiter verstärkt. Um diese zu besiegen, müssen spezielle Bomben entwickelt werden, die diese Panzerung durchdringen."
 air_torpedoe_1:0 "Luftgestützte Torpedos"
 air_torpedoe_1_desc:0 "Leichte Torpedos müssen entwickelt werden, damit sie von unseren Flugzeugen getragen werden können."
 air_torpedoe_2:0 "Verbesserte luftgestützte Torpedos"
 air_torpedoe_2_desc:0 "Fortschritte bei den Flugzeugen ermöglichen die Entwicklung größerer und stärkerer Torpedos."
 air_torpedoe_3:0 "Fortgeschrittene luftgestützte Torpedos"
 air_torpedoe_3_desc:0 "Durch die Kombination neuester technischer Erkenntnisse können wir hochentwickelte Torpedos für unsere Flugzeuge entwickeln."
 photo_reconnaisance:1 "Luftbildaufklärung"
 photo_reconnaisance_desc:0 "Der erste eindeutige militärische Zweck des Flugzeugs bestand darin, den Feind aufzuspüren und seinen Standort an die Generäle am Boden zu melden. Dies ist auch heute noch eine der häufigsten Aufgaben der militärischen Luftfahrt."
 aa_lmg:0 "Leichtes MG im Flugzeug"
 aa_lmg_desc:0 "Gewehrkaliber-Maschinengewehre bilden seit dem Ersten Weltkrieg die Hauptstütze der Luft-Luft-Bewaffnung."
 survivability_studies:0 "Überlebensfähigkeitsstudien"
 survivability_studies_desc:0 "Durch eine sorgfältige Analyse der Gefechtsschäden an zurückkehrenden Flugzeugen können wir genau feststellen, welche Teile eines Flugzeugs wirklich lebenswichtig sind."
 aircraft_construction:0 "Konstruktion von Flugzeugen"
 aircraft_construction_desc:0 "Seit den Tagen, in denen Flugzeuge noch aus Sperrholz und Stoff gefertigt wurden, haben wir einen langen Weg zurückgelegt. Neue Technologien ermöglichen es, Flugzeuge zu bauen, die für bestimmte Aufgaben besser geeignet sind."
 aa_hmg:0 "Flugzeuge Heavy MG"
 aa_hmg_desc:0 "Moderne Flugzeuge halten wesentlich mehr Schaden aus als ältere Modelle, bieten aber auch weniger Möglichkeiten, Treffer zu landen. Jeder Treffer muss daher ein Maximum an Schaden anrichten, was eine größere Patrone erfordert."
 aa_cannon_1:0 "Kanonen für Flugzeuge I"
 aa_cannon_1_desc:0 "Eine Kanonengranate kann selbst das härteste Flugzeug durchschlagen und enthält dabei möglicherweise genug Sprengstoff, um bei einem Treffer verkrüppelnden Schaden anzurichten."
 aa_cannon_2:0 "Hochkalibrige Kanonen"
 aa_cannon_2_desc:0 "Mit einem höheren Kaliber und einer größeren Granate können diese Kanonen selbst große Flugzeuge mit einem einzigen Treffer zum Absturz bringen."
 aa_cannon_3:0 "Moderne Kanonen für Flugzeuge "
 aa_cannon_3_desc:0 "Mit einer modernen Kanone, die eine große Granate mit hoher Geschwindigkeit abfeuert, können wir selbst die stärksten Flugzeuge zum Absturz bringen."
 engines_1:0 "Triebwerke von Flugzeugen I"
 engines_1_desc:0 "Flugzeugtriebwerke müssen leistungsstark, aber leicht und zuverlässig sein. Dieser Triebwerkstyp bietet genug Leistung, um ein Flugzeug in die Luft zu bringen, schöpft aber nicht sein volles Potenzial aus."
 engines_2:0 "Flugzeugtriebwerke II"
 engines_2_desc:0 "Das schnelle Wachstum von Flugzeugen erfordert eine entsprechende Steigerung der Motorleistung."
 engines_3:0 "Flugzeugtriebwerke III"
 engines_3_desc:0 "$Triebwerk_3_1x_desc$"
 engines_4:0 "Flugzeugtriebwerke IV"
 engines_4_desc:0 "$triebwerk_4_1x_desc$"
 range_improvements:0 "Verbesserungen der Reichweite"
 range_improvements_desc:0 "Es liegt zwar auf der Hand, dass eine größere Treibstoffkapazität die Reichweite eines Flugzeugs erhöht, doch ist es alles andere als trivial, diese Kapazität in ein Flugzeug einzubauen, ohne die Flugleistung zu stark zu beeinträchtigen."



