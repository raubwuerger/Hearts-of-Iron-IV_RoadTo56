l_german:

 TAN_Industrial_Start:0 "Beginn des industriellen Aufbaus"
 TAN_Industrial_Start_desc:0 "Eine Ära des Wandels steht bevor. Investitionen werden getätigt, Maschinen werden erfunden, und unser Land muss sich anpassen, um mit diesen Entwicklungen Schritt zu halten."
 TAN_Expand_Infra:0 "Verbesserung der staatlichen Infrastruktur"
 TAN_Expand_Infra_desc:0 "Ein gutes Infrastrukturnetz trägt dazu bei, unser Land als einen einzigartigen kohärenten Körper zu verbinden."
 TAN_Futher_Investments:0 "Ausländische Investoren ermutigen"
 TAN_Futher_Investments_desc:0 "Ausländische Mächte verfügen über eine viel größere Industrie als unsere eigene, daher müssen wir uns auf ihr Wissen verlassen."
 TAN_Civilian_One:0 "Zivile Fabriken ausbauen"
 TAN_Civilian_One_desc:0 "Neue Fabriken sind für ein modernes Land unerlässlich."
 TAN_Civilian_Two:0 "Verbesserung der Kapazität der zivilen Industrie"
 TAN_Civilian_Two_desc:0 "Unsere Industrie muss modernisiert werden, um mit den Anforderungen unserer Zeit Schritt zu halten."
 TAN_Research:0 "Neue Schulen und moderner Unterricht"
 TAN_Research_desc:0 "Der Unterricht ist die Grundlage der Wissenschaft und der Schlüssel zur Anpassung an die heutige Welt."
 TAN_Excavation:0 "Mineralische Reichtümer aufdecken"
 TAN_Excavation_desc:0 "Die für den Krieg notwendigen Reichtümer sind vielleicht tief unter unserer Erde verborgen, und es ist unsere Pflicht, sie ans Licht zu bringen."
 TAN_Refinery:0 "Fokus auf synthetische Verarbeitung"
 TAN_Refinery_desc:0 "Die Herstellung von Öl und Kautschuk aus Kohle macht es möglich, dass wir kein Öl mehr importieren oder Ölfelder kontrollieren müssen. Dieses synthetische Öl ist jedoch viel umweltschädlicher und kostspieliger in der Herstellung."
 TAN_Autarky:0 "Reform der Steuern"
 TAN_Autarky_desc:0 "Mit einer besser organisierten Verwaltung wird der Staat besser in der Lage sein, die derzeitigen Schwierigkeiten zu bewältigen."


 TAN_Military_Buildup:0 "Militärische Kapazitäten ausbauen"
 TAN_Military_Buildup_desc:0 "Das Militär benötigt große Mengen an neuen Ausrüstungen. Der Bau einiger weniger Fabriken wird ihren Bedarf sicherlich decken."
 TAN_Invite_German:0 "Deutsche Investoren einladen"
 TAN_Invite_German_desc:0 "Viele deutsche Unternehmen sind daran interessiert, ihren Einfluss und ihre Präsenz in der ganzen Welt auszuweiten. Wir können ihre guten Beziehungen zu uns nutzen und um ein paar bescheidene Investitionen bitten."
 TAN_German_Heavy:0 "Ausbau der deutschen Schwerindustrie"
 TAN_German_Heavy_desc:0 "Die stabile industrielle Zusammenarbeit mit unseren deutschen Verbündeten hilft uns, die Schwerindustrie zu modernisieren."
 TAN_Invite_American:0 "Amerikanische Investoren einladen"
 TAN_Invite_American_desc:0 "Die Großmächte der westlichen Hemisphäre sind stets daran interessiert, ihren Einfluss und ihre freiheitlichen Werte in der ganzen Welt geltend zu machen. Wir können ihre guten Beziehungen zu uns nutzen und um ein paar bescheidene Investitionen bitten."
 TAN_American_Air:0 "Ausbau der amerikanischen Luftfahrtindustrie"
 TAN_American_Air_desc:0 "Flugzeuge sind die Zukunft des Handels, des Tourismus und der Kriegsführung. Unter der Führung der USA können wir noch mehr neue Fabriken eröffnen."
 TAN_Invite_Soviets:0 "Sowjetische Planer einladen"
 TAN_Invite_Soviets_desc:0 "Einzigartige sowjetische Architektur und Stadtplanung sind sicherlich für viele Anlagen in unserem Land anwendbar. Der Bau eines brandneuen Industriekomplexes sollte ein erster Schritt in unserer Zusammenarbeit sein."
 TAN_Soviet_Heavy_Industry:0 "Kommunistische Schwerindustrie"
 TAN_Soviet_Heavy_Industry_desc:0 "Unsere kommunistischen Freunde schlagen einen koordinierten Ausbau unserer Schwerindustrie vor."
 TAN_Automobile:0 "Autoindustrie"
 TAN_Automobile_tt:0 "Erhalten Sie eine kleine Menge §HMotorisierte Ausrüstung§! von eingeladenen Unternehmen."
 TAN_Automobile_desc:0 "Die einheimischen Automobilhersteller werden derzeit ermutigt, sich mit ihren Kollegen aus dem Ausland abzustimmen."
 TAN_Licences:0 "Kaufen Sie ausländische Lizenzen"
 TAN_Licences_EXPL:0 "Schalten Sie §HKauf ausländischer Rüstung§! Entscheidungen frei."
 TAN_Licences_desc:0 "Da wir jetzt in der Lage sind, moderne Ausrüstung zu produzieren, können wir die modernsten Designs von anderen Nationen kaufen. Auch wenn dafür ein gewisser Preis gezahlt werden muss, wird es sich sicher lohnen."

 TAN_State_Matter:0 "Fokus auf interne Angelegenheiten"
 TAN_State_Matter_desc:0 "Noch nie hat sich unser Land so gespalten und vom internen Machtkampf zerrissen gefühlt. Die Schaffung einer starken, konsolidierten Regierung sollte unsere oberste Priorität sein."

 TAN_Collectivist_Ethos:0 "Kollektivistisches Ethos"
 TAN_Collectivist_Ethos_desc:0 "Ein mächtiger Staat ist ein Einparteienstaat. Jede demokratische Opposition zum Schweigen zu bringen, wird das Regime der Behörden nur stärken."
 TAN_Organise_Youth:0 "Organisieren Sie die Jugend"
 TAN_Organise_Youth_desc:0 "Junge Stimmen, die das derzeitige Regime loben, sind in jedem Winkel unseres Landes zu hören. Ihre gemeinsame Unterstützung kann genutzt werden, um den Glauben des Volkes an unsere Sache zu stärken. "
 TAN_Com_Generals:0 "Kommunistisches Militärkommando ausbauen"
 TAN_Com_Generals_desc:0 "Viele gebildete Bauern und Arbeiter treten bereitwillig in das Militär ein, um die fehlenden Offiziersränge zu füllen."
 TAN_Collectivist_Propaganda:0 "Die Kultur der Arbeiterklasse"
 TAN_Collectivist_Propaganda_desc:0 "Umverteilter Reichtum wird erfolgreich zur Verbesserung der laufenden Fabriken und zur Steigerung der Produktionsleistung eingesetzt."
 TAN_Conquer:0 "Expansive Politik"
 TAN_Conquer_desc:0 "Die militärische Stärke und Macht unseres Regimes in Verbindung mit der Schwäche und Unfähigkeit der Regierungen unserer Nachbarn lässt uns keine andere Wahl, als ihnen die richtige Herrschaft zu bringen."
 TAN_Intervene:0 "Einmischende Politik"
 TAN_Intervene_desc:0 "Unsere Sache kann in der ganzen Welt durch kleine Brigaden gefördert werden, die das richtige Regime der Behörden durch ideologische Erziehung, Personalplanung und militärische Unterstützung unterstützen. "
 TAN_Isolated:0 "Isolierter Staat"
 TAN_Isolated_desc:0 "Unsere Herrschaft soll mit politischer Stabilität und nationalem Wohlstand verbunden sein. Doch sollte jemand unsere Neutralität missachten, wird er dafür schwer bezahlen!"
 TAN_Forced_Conscription:0 "Wehrpflichtgesetz"
 TAN_Forced_Conscription_desc:0 "Wenn wir in dem Pulverfass, zu dem die Welt geworden ist, überleben wollen, brauchen wir viel mehr Soldaten, die unsere Werte verteidigen."
 TAN_Fanaticism:0 "Ideologischer Fanatismus"
 TAN_Fanaticism_desc:0 "Es gibt keinen Grund, unsere Propagandabemühungen einzuschränken. Wenn Menschen bereit sind, für unsere Sache zu sterben, warum sollten wir sie daran hindern?"
 TAN_tuvan_nationalism:0 "Tuwinischer Nationalismus"
 TAN_tuvan_nationalism_desc:0 "Die Sowjets haben versucht, uns unter ihren Stiefel zu zwingen. In der Vergangenheit haben auch die Chinesen versucht, uns zu kontrollieren. Es ist an der Zeit, dass wir uns als Nation gegen fremde Mächte behaupten."

 TAN_Liberty_Ethos:0 "Freiheitsethos"
 TAN_Liberty_Ethos_desc:0 "Eine neue Regierung wird effektiver arbeiten, wenn sie auf den Willen aller Bevölkerungsgruppen hört und jede Trennung nach Geschlecht, Ethnie oder politischer Zugehörigkeit außer Acht lässt."
 TAN_rehabilitate_pre_revolutionary_practices:0 "Uriankhai-Praktiken rehabilitieren"
 TAN_Strenghten_Monarchy_desc:0 "Eine starke Persönlichkeit hinter dem Staat, die der Öffentlichkeit die Ideen der aktuellen Regierung nahe bringt, ist keine schlechte Idee. Solange die Rede- und Versammlungsfreiheit gewahrt bleibt, kann nichts schiefgehen."
 TAN_Strenghten_Democracy:0 "Die Demokratie stärken"
 TAN_Strenghten_Democracy_desc:0 "Das Vertrauen des Volkes und seine Hingabe an unsere Sache sind unbestreitbar: Die neue Legislaturperiode wird den Massen noch mehr liberale Werte bringen!"
 TAN_Defence_Act:0 "Gesetz zur nationalen Sicherheit"
 TAN_Defence_Act_desc:0 "Die Förderung von loyalen Polizei-, Militär- und Geheimdienstexperten wird die Position der Regierung verbessern und den Gesetzgebungsapparat vor ausländischer Einflussnahme schützen."
 TAN_Brigades:0 "Internationale Brigaden bilden"
 TAN_Brigades_desc:0 "Wenn unsere militärischen Fähigkeiten im globalen Maßstab ernst genommen werden sollen, sollten wir unsere freiwillige Präsenz rund um den Globus verstärken."
 TAN_Military_Build:0 "Waffen schützen die Nation"
 TAN_Military_Build_desc:0 "Die äußere Sicherheit einer Nation hängt von der Größe ihrer Armee ab. Wenn wir den wachsenden Ansprüchen unserer Soldaten gerecht werden wollen, ist ein Ausbau der Rüstungsindustrie ein Muss!"
 TAN_Anti_Invasion:0 "Festungen schützen die Nation"
 TAN_Anti_Invasion_desc:0 "Die Verteidigung der wichtigsten Industrie- und Forschungszentren ist effektiver, wenn die am meisten gefährdeten Standorte befestigt und ihre Garnison ausgebaut werden kann."

 GEN_red_army:0 "Die [ROOT.GetAdjective] Rote Armee"
 GEN_red_army_desc:0 "Nur die bewaffneten Massen werden in der Lage sein, sich selbst zu befreien"


 TAN_restore_monastic_prerogatives:0 "Klösterliche Vorrechte wiederherstellen"
 TAN_restore_monastic_prerogatives_desc:0 "Die Klöster müssen wiederhergestellt werden."
 TAN_adopt_nichirenist_principles:0 "Nichirenistische Prinzipien übernehmen"
 TAN_adopt_nichirenist_principles_desc:0 "Der japanische Mönch diente als Ankerfigur der japanischen Nationalisten, die bereit waren, einen heiligen Krieg gegen die Feinde des Buddhismus zu führen."
 TAN_mobilize_for_a_holy_war:0 "Mobilisieren für einen Heiligen Krieg"
 TAN_mobilize_for_a_holy_war_desc:0 "Es ist an der Zeit, unsere Bevölkerung auf den Heiligen Krieg vorzubereiten, den letzten Kampf zur Reinigung der Welt."

 TAN_call_for_army_readiness:0 "Aufruf zur Bereitschaft der Armee"
 TAN_call_for_army_readiness_desc:0 "Wir müssen uns der Möglichkeit bewusst werden, dass eine feindliche Armee unser Land erreichen könnte."
 TAN_cavalry_tradition:0 "Tradition der Kavallerie"
 TAN_cavalry_tradition_desc:0 "Das Reiten war die einzige Möglichkeit, zu reisen und unsere Herden zu kontrollieren."
 TAN_establish_the_ministry_of_war:0 "Das Kriegsministerium einrichten"
 TAN_establish_the_ministry_of_war_desc:0 "Um unsere Armee weiter auszubauen, müssen wir ein Ministerium einrichten, das sie verwaltet."
 TAN_improve_officer_training_formation:0 "Verbesserung der Offiziersausbildung"
 TAN_improve_officer_training_formation_desc:0 "Nur gut ausgebildete Offiziere können Männer im Kampf richtig führen."

 TAN_gold_mining:0 "Goldabbau"
 TAN_gold_mining_desc:0 "Die Goldvorkommen Tuwas haben die Russen überhaupt erst in das Land gebracht. Diese Tradition ist bis heute erhalten geblieben."



