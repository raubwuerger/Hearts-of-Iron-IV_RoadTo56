 ARG_intervenciones_federales_decisions: "Intervenciones Federales"
 ARG_intervenciones_federales_decisions_desc: "Die wachsende Gefahr von Putschen gegen unser neues Kabinett hat zur Aktivierung von intervenciones federales geführt. Wir müssen die Staaten auswählen, in denen diese neue Legislatur in Kraft treten soll. Auf diese Weise können wir die Menschen, die bereit sind, ihre Regierung zu verteidigen, effizienter anrufen und unterstützen."
 ARG_intervenciones_federales_decisions_tt: "Schaltet §YIntervenciones Federales§! Entscheidungen frei, die es uns ermöglichen, den §YMilitärischen Zellen§! des §YDrohenden Militärputschversuchs§! entgegenzuwirken."
