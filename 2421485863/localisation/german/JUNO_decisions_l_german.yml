 ARG_international_loan_decisions_desc: "Um die Wirtschaft von [ROOT.GetAdjective] wieder in Gang zu bringen, wäre es klug, die Großmächte der Welt um einen Kredit zu bitten, um unseren Verjüngungsprozess in Gang zu bringen. Wir sollten jedoch darauf achten, dass wir uns nicht zu sehr verschulden."
