 ARG_economic_tax_reforms_decisions: "Wirtschaftliche Steuerreformen"
 ARG_economic_tax_reforms_decisions_desc: "Durch die Einführung verschiedener Reformen unseres derzeitigen Steuersystems können wir den ländlichen Gebieten von [ARG.GetName] möglicherweise Hilfe leisten. Die Schaffung einer funktionsfähigen Infrastruktur für unsere landwirtschaftlichen Gemeinden wird den Wohlstand unseres Landes nur fördern!"
 ARG_economic_tax_reforms_decisions_tt: "Entriegelt §YEconomic Tax Reform§! Entscheidungen."
 ARG_economic_reform_in_state: "Steuerreform in [FROM.GetName]."
 ARG_balancing_act_decisions: "Ausgleichender Akt"
 ARG_balancing_act_decisions_desc: "Während sich unsere neue Regierung erholt, stehen wir erneut vor dem Problem, die Beziehungen sowohl zu den Alliierten als auch zu den Achsenmächten aufrechtzuerhalten. Dieser Krieg scheint kein unmittelbares Ende zu haben, und so ist es wichtig, dass wir unsere Loyalitäten klug abwägen. Wenn wir eine der beiden Seiten bevorzugen, kann das die andere Seite verärgern."
 ARG_balancing_act_decisions_tt: "Schaltet §YBalancing Act§! Entscheidungen frei, die uns erlauben, zwischen der Beschwichtigung von [USA.GetFlag]§Y[USA.GetName]§! und [ENG.GetFlag]§Y[ENG.GetName]§! oder [GER.GetFlag]§Y[GER.GetName]§! und [ITA.GetFlag]§Y[ITA.GetName]§! abzuwägen. Appeasement wird §YAusrüstungssubventionen§! für den §YInternationalen Markt§! liefern."
 ARG_military_coup_decisions: "Militärischer Dissens"
 ARG_military_coup_decisions_desc: "Während unsere neu gewählte Regierung ihren Wahlsieg feiert, wächst die Unzufriedenheit innerhalb des Militärs. Bei so viel Korruption innerhalb der Concordancia und vielen Mitgliedern der Militärelite, die um die Macht wetteifern, ist es nur eine Frage der Zeit, bis sie auf Buenos Aires marschieren."
 ARG_military_coup_attempt: "Drohender Militärputschversuch"
 military_coup_attempt_happened: "Militärputschversuch hat stattgefunden"
 ARG_military_state_absorption_mission: "Militär sammelt Unterstützung"
 ARG_military_state_absorption_timer_tt: "Ein Staat in [ARG.GetName] wird sich mit dem Militär verbünden."
 ARG_military_owned_state: "Militärische Zellen vorhanden"
 ARG_military_owned_state_desc: "Dieser Staat ist bekannt dafür, dass er von rebellischen Militärzellen durchsetzt ist. Wenn wir zulassen, dass diese wachsen, wird das Risiko eines Putsches größer."
 ARG_sanction_the_generals: "Die Generäle sanktionieren"
 ARG_sanction_the_generals_tt: "Verlängert die Zeit bis zum versuchten Staatsstreich, so dass die rebellierenden Militärführer weniger Vorbereitungen treffen können."
 ARG_consolidating_power_tt: "§GDies wird das Militär verärgern und die Zeit bis zum Beginn des Putschversuchs verkürzen. "
 ARG_increase_military_salaries: "Erhöhung der Militärgehälter"
 ARG_federal_intervention_tt: "Die Intervention der Föderation in einem Staat verhindert, dass dieser im Falle eines Staatsstreichs und eines anschließenden Bürgerkriegs von der Militärfraktion absorbiert wird."
 ARG_south_american_unity_decisions_tt: "Schaltet die Entscheidung §YSouth American Unity§! frei, die es uns ermöglicht, eroberte Gebiete in unsere Nation zu integrieren."
 ARG_south_american_unity_decisions: "Südamerikanische Einheit"
 ARG_south_american_unity_decisions_desc: "Jetzt, da wir die Völker Südamerikas unter einem Banner vereint haben, können wir unsere Vorherrschaft über den Kontinent behaupten, indem wir die Gebiete der ehemals größeren Nationen nach und nach in unseren Schoß aufnehmen."
 ARG_core_conquered_state: "Integrieren [FROM.GetName]"
 ARG_island_negotiations_decisions_tt: "Schaltet die Entscheidung §YIsland Negotiations§! frei, die es uns ermöglicht, ein Friedensabkommen mit ([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!) zu schließen, wenn wir nicht in einen größeren Krieg verwickelt sind."
 ARG_island_negotiations_decisions: "Insel-Verhandlungen"
 ARG_island_negotiations_decisions_desc: "Die südatlantischen Inseln sind ein umstrittenes Territorium und die Debatte darüber, wer die Souveränität über sie haben sollte, geht weiter. Dieser Krieg könnte uns weiter bringen, als es ideal wäre, und wir sollten die Gelegenheit nutzen, ein Friedensabkommen auszuhandeln, wenn wir können."
 ARG_peace_out: "Verhandeln mit [ENG.GetNameDef]"
 ARG_england_demands_peace: "Verhandeln mit [ARG.GetNameDef]"
 ARG_united_workers_decisions_tt: "Schaltet §YUnite the Workers§! Entscheidungen frei."
 ARG_unite_the_workers_decisions: "Vereinigt die Arbeiter"
 ARG_unite_the_workers_decisions_desc: "Das Rückgrat der kommunistischen Bewegung waren schon immer die hart arbeitenden und unterdrückten Proleteriat. Jetzt, da sich die [ARG.GetAdjective] politische Landschaft nach links verschiebt, ist es an der PKA, in einigen unserer großen Städte Arbeiterstreiks anzuzetteln, um die Menschen hinter unserer glorreichen Revolution zu versammeln!"
 ARG_instigate_worker_strike: "Anstiftung zum Arbeiterstreik in [FROM.GetName]"
 ARG_uniting_workers_in_progress: "Leite derzeit einen Arbeiterstreik ein"
 ARG_support_the_farmers_decisions_tt: "Schaltet §YSupport the Farmers§! Entscheidungen frei."
 ARG_support_the_farmers_decisions: "Unterstützt die Landwirte"
 ARG_support_the_farmers_decisions_desc: "Da wir in unserem neuen kommunistischen Staat einen Standard der Gleichheit für alle setzen, ist es von großer Bedeutung, dass wir die Proleteriat nicht vergessen, die lange und hart auf den Feldern der Farmen von [ARG.GetNameDef] gearbeitet haben. Wir sollten Geld in die Unterstützung der Bauern stecken, um sicherzustellen, dass sie genauso gute Chancen auf ein gutes Leben haben wie die Städter."
 ARG_implement_rural_reforms: "Ländliche Reformen umsetzen"
 ARG_implemented_rural_reforms: "Ländliche Reformen umsetzen"
 ARG_osmar_hellmuth_event_tt: "Ermöglicht die Veranstaltung '§YDie Frage von Osmar Hellmuth§!', bei der wir wählen können, ob wir ihn befreien und als §YOperative§! anstellen oder ihn im Gefängnis lassen sollen."

