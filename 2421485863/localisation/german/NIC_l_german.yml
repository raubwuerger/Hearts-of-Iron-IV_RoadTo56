nic_news.1.t:0 "Somoza ergreift die Macht in [NIC.getname]"
nic_news.1.d:0 "Es hat niemanden überrascht, als heute morgen Anastasio Somoza Garcia den Präsidenten Sacasa gebeten hat, als Präsident von Nicaragua zurückzutreten. Somoza und die von ihm kontrollierte Guardia Nacional haben seit dem Machtteilungsabkommen von 1933 eine Kampagne von Attentaten und Terrorismus gegen Somozas politische Gegner geführt. Seit Mitte 1935 befindet sich das Land in einer Präsidentenkrise, von der viele dachten, sie würde das Land ins Chaos stürzen. Sacasa hat sich entschieden, einen möglichen Bürgerkrieg zu vermeiden und zurückzutreten, anstatt zu versuchen, sich an der Macht zu halten. Die [USA.getname], die den Deal von 1933 eingefädelt haben, haben ihre Hände in Unschuld gewaschen und kümmern sich nicht um das, was für viele Experten im Wesentlichen der Fall der Demokratie in Nicaragua ist."
nic_news.1.a:0 "Eine Schande, wie sich die Dinge entwickelt haben."
nic_news.1.b:0 "Hoffen wir, dass er sich zurückhält."

