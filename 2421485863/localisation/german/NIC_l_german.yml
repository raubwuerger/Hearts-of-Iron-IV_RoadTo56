nicaragua.1.t:0 "Somoza ergreift die Macht"
nicaragua.1.d:0 "Es hat niemanden überrascht, dass Anastasio Somoza Garcia heute Morgen [ROOT.getleader] gebeten hat, als Präsident von Nicaragua zurückzutreten. Somoza und die von ihm kontrollierte Guardia Nacional haben seit dem Machtteilungsabkommen von 1933 eine Kampagne der Ermordung und des Terrorismus gegen Somozas politische Gegner geführt. Seit Mitte 1935 befindet sich das Land in einer Präsidentschaftskrise, von der viele dachten, sie würde das Land ins Chaos stürzen. Der [ROOT.getleader] hat beschlossen, einen möglichen Bürgerkrieg zu vermeiden und zurückzutreten, anstatt zu versuchen, sich an der Macht zu halten. Die [USA.getname], die das Abkommen von 1933 ausgehandelt haben, haben ihre Hände in Unschuld gewaschen und kümmern sich nicht um das, was für viele Experten im Grunde den Untergang der Demokratie in Nicaragua bedeutet. \n Anastasio Somoza Garcia hat einen Übergangspräsidenten ernannt, der für ihn nur eine Marionette ist. Es werden Neuwahlen organisiert, obwohl viele einen Wahlbetrug vermuten, der natürlich zu Gunsten von Anastasio Somoza Garcia ausfallen wird."
nicaragua.1.a:0 "Die Macht wird in einem geladenen Gewehr Sacasa gehalten"

nicaragua.2.t:0 "Nicaragua bittet um Beitritt zur Komintern"
nicaragua.2.d:0 "Nicaragua hat beantragt, der Komintern beizutreten und im Gegenzug in den Krieg gegen Deutschland einzutreten."
nicaragua.2.a:0 "Auf jeden Fall"
nicaragua.2.b:0 "Nein"

nicaragua.3.t:0 "Die Sowjets sagen ja!"
nicaragua.3.d:0 "Die UdSSR hat uns in die Komintern aufgenommen und erwartet nun, wie versprochen, unsere Kriegserklärung an Deutschland."
nicaragua.3.a:0 "Wunderbar"

nicaragua.4.t:0 "Die Sowjets sagen Nein"
nicaragua.4.d:0 "Die UdSSR hat mit einem Nein geantwortet, um sich von uns zu distanzieren."
nicaragua.4.a:0 "Eine Katastrophe"

nicaragua.5.t:0 "Die Ermordung von Pedro Altamirano"
nicaragua.5.d:0 "Pedro Altamirano, Staatsfeind und Anhänger von Sandino, wurde heute im Morgengrauen durch eine Schrotflinte getötet. Dies ist sicherlich ein Sieg für Anastasio Somoza García und das Volk von Nicaragua."
nicaragua.5.a:0 "Ein feierlicher Anlass"

nicaragua.6.t:0 "Nicaragua bittet um Beitritt zu unserer Fraktion"
nicaragua.6.d:0 "Nicaragua hat darum gebeten, unserem Bündnis beizutreten und im Gegenzug in den Krieg gegen Deutschland einzutreten."
nicaragua.6.a:0 "Unbedingt"
nicaragua.6.b:0 "Nein"

nicaragua.7.t:0 "Die Amerikaner sagen ja!"
nicaragua.7.d:0 "Die USA haben uns in ihr Bündnis aufgenommen und erwarten nun, wie versprochen, unsere Kriegserklärung an Deutschland."
nicaragua.7.a:0 "Wunderbar"

nicaragua.8.t:0 "Die Amerikaner sagen nein"
nicaragua.8.d:0 "Die USA haben mit einem Nein geantwortet und wollen sich von uns distanzieren."
nicaragua.8.a:0 "Ein Desaster"

nicaragua.9.t:0 "Nicaragua bittet um Beitritt zu unserer Fraktion"
nicaragua.9.d:0 "Nicaragua hat darum gebeten, unserem Bündnis beizutreten."
nicaragua.9.a:0 "Unbedingt"
nicaragua.9.b:0 "Nein"

nicaragua.10.t:0 "Die Deutschen sagen ja!"
nicaragua.10.d:0 "Deutschland hat uns in sein Bündnis aufgenommen."
nicaragua.10.a:0 "Wunderbar"

nicaragua.11.t:0 "Die Deutschen sagen Nein"
nicaragua.11.d:0 "Deutschland hat mit einem Nein geantwortet, weil es sich von uns distanzieren will."
nicaragua.11.a:0 "Eine Katastrophe"

r56.news_event.1100.t:0 "Somoza ergreift die Macht in [NIC.getnamedef]"
r56.news_event.1100.d:0 "Es hat niemanden überrascht, dass Anastasio Somoza Garcia heute Morgen Präsident Sacasa gebeten hat, als Präsident von Nicaragua zurückzutreten. Somoza und die von ihm kontrollierte Guardia Nacional haben seit dem Abkommen über die Teilung der Macht von 1933 eine Kampagne der Ermordung und des Terrorismus gegen die politischen Gegner Somozas geführt. Seit Mitte 1935 befindet sich das Land in einer Präsidentschaftskrise, von der viele dachten, sie würde das Land ins Chaos stürzen. Sacasa hat beschlossen, einen möglichen Bürgerkrieg zu vermeiden und zurückzutreten, anstatt zu versuchen, sich an der Macht zu halten. Die [USA.getname], die das Abkommen von 1933 ausgehandelt hatten, haben ihre Hände in Unschuld gewaschen und kümmern sich nicht um das, was für viele Experten im Grunde den Untergang der Demokratie in Nicaragua bedeutet."
r56.news_event.1100.a:0 "Eine Schande, wie sich die Dinge entwickelt haben."
r56.news_event.1100.b:0 "Hoffen wir, dass er sich zurückhält."

