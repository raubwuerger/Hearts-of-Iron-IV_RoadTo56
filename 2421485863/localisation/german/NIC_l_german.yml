l_german:
nicaraguan_focus:0 "Nicaragua im nationalen Fokus"
#Country Stuff ""
NIC_GATHERING_STORM_DESC:0 "Die Narben des Aufstands von Augusto Caesar Sandino gegen die Regierung und die amerikanischen Besatzungstruppen sind in der nicaraguanischen Gesellschaft und Politik noch immer sichtbar, vor allem seit dem Zusammenbruch der hauptsächlich auf Kaffeeexporten basierenden Wirtschaft infolge der Großen Depression. [Juan Bautista Sacasa, der 1933 Präsident wurde, war mitverantwortlich für den Aufstieg des Chefs der Nationalgarde, Anastasio Somoza García, der 1934 die Ermordung von Sandino veranlasst hatte. ...."

#Focus ""
NIC_president_Somoza_Garcia:0 "Somozas Konsolidierung"
NIC_president_Somoza_Garcia_desc:0 "Nun, da die Ära der Marionettenpräsidenten vorbei ist, ist es für Somoza an der Zeit, die volle Kontrolle über Nicaragua zu übernehmen."
NIC_The_preservation_of_true_democracy:0 "Die Bewahrung der wahren Demokratie"
NIC_reinstate_national_guard_control:0 "Wiedereinführung der Kontrolle der Guardia Nacional"
NIC_reinstate_national_guard_control_desc:0 "Jetzt, da die Beschränkungen für Kandidaten nicht mehr auf der Tagesordnung stehen, kann Somoza seine Rolle als Chef der Guardia Nacional wieder aufnehmen, was ihm in Verbindung mit dem Amt des Präsidenten die volle Kontrolle über die Streitkräfte Nicaraguas geben sollte."
NIC_nkvd_assistance:0 "NKVD-Unterstützung"
NIC_nkvd_assistance_desc:0 "Wir können viel vom NKWD lernen, dessen Effizienz nicht mehr in Frage steht. Jetzt, wo unsere Beziehungen zur Sowjetunion am besten sind, könnten wir sie bitten, einige hochrangige Mitglieder ihrer Geheimdienste zu schicken, um unsere eigenen auszubilden."
NIC_the_strength_of_moscow:0 "Die Stärke Moskaus"
NIC_the_strength_of_moscow_desc:0 "Ein Bündnis mit den Vereinigten Staaten könnte ebenso wie mit Deutschland dazu führen, dass unsere Souveränität und vor allem die Legitimität Somozas bedroht werden. Ein Bündnis mit der Sowjetunion, so unwahrscheinlich es auch sein mag, könnte sich als das vorteilhafteste erweisen."
NIC_begin_a_political_crackdown:0 "Beginn der Säuberung der Opposition"
NIC_begin_a_political_crackdown_desc:0 "Einige wenige Stimmen zweifeln trotz des eindeutigen Wahlsiegs weiterhin an der Legitimität Somozas. Wir können eine kleine Opposition tolerieren, solange sie die Eliten nicht oder nur wenig beeinträchtigt, während die Radikalsten das gleiche Schicksal wie Sandino erleiden werden."
NIC_supervise_large_enterprises:0 "Große Unternehmen beaufsichtigen"
NIC_supervise_large_enterprises_desc:0 "Ohne in ihre Tätigkeit einzugreifen, müssen wir dafür sorgen, dass die führenden Unternehmen Nicaraguas mit den Interessen und Zielen der Regierung in Einklang gebracht werden."
NIC_judicial_control:0 "Gerichtliche Kontrolle"
NIC_judicial_control_desc:0 "Viele Somoza-Verwandte wurden mit Aufgaben in der Justiz betraut, so dass eine uneingeschränkte Zusammenarbeit mit diesem Bereich gewährleistet ist."
NIC_take_over_the_national_radio:0 "Übernahme des nationalen Rundfunks"
NIC_take_over_the_national_radio_desc:0 "Die Kontrolle der Somoza-Familie über den nationalen Radiosender wird es ermöglichen, regimefreundliche Propaganda an die gesamte Bevölkerung Nicaraguas zu senden."
NIC_support_of_the_psn:0 "Unterstützung für die PSN"
NIC_support_of_the_psn_desc:0 "Paradoxerweise hat die Partido Socialista Nicaragüense ihre Unterstützung für Anastasio Somoza García verkündet, da sie ihn als antifaschistischen Verbündeten ansieht. Mit ihrer Unterstützung wird unser Regime wahrscheinlich nicht nur von der nicaraguanischen Linken, sondern auch von der Weltöffentlichkeit besser gesehen werden."
NIC_begin_forcibly_annexing_nicaraguan_german_land:0 "Nicaragua-deutsches Land beschlagnahmen"
NIC_begin_forcibly_annexing_nicaraguan_german_land_desc:0 "Wir können den Krieg mit Deutschland nutzen, um die kleine, aber einflussreiche deutsche Gemeinde in Nicaragua dazu zu zwingen, ihren Besitz und ihr Land für einen Obolus zu verkaufen, damit es von Somozas Verwandten und Familie gekauft werden kann."
NIC_the_somoza_family_fortune:0 "Das Vermögen der Familie Somoza"
NIC_the_somoza_family_fortune_desc:0 "Die fast vollständige Kontrolle der Familie Somoza über die Wirtschaft und Politik Nicaraguas hat es ihr ermöglicht, ein beträchtliches Vermögen anzuhäufen und einen großen Teil des Landes zu kontrollieren."
NIC_soviet_economic_assistance:0 "Sowjetische Wirtschaftshilfe"
NIC_soviet_economic_assistance_desc:0 "Der industrielle Erfolg der UdSSR ist unbestreitbar. Vielleicht könnten auch wir als kleine Agrarnation eine voll industrialisierte Nation nach russischem Vorbild werden?"
NIC_combat_fruit_industries_influence:0 "Bekämpfung des Einflusses der Obstindustrie"
NIC_combat_fruit_industries_influence_desc:0 "Der Einfluss der United Fruit Company auf Nicaragua wird allmählich peinlich, nicht nur für die Familie Somoza, sondern auch für unsere sowjetischen Verbündeten. Es ist an der Zeit, ihrem Einfluss ein Ende zu setzen."
NIC_look_to_washington_once_again:0 "Noch einmal nach Washington schauen"
NIC_look_to_washington_once_again_desc:0 "In diesem globalen Konflikt ist unser Platz an der Seite Amerikas, ohne das Somoza nie in seine jetzige Lage gekommen wäre."
NIC_lend_lease_for_docking_rights:0 "Leihpacht für Andockrechte"
NIC_lend_lease_for_docking_rights_desc:0 "Als Gegenleistung für die Unterstützung in Form von Rüstungsgütern könnten wir den Vereinigten Staaten das Recht anbieten, ihre Schiffe in unseren Häfen zu parken, um ihnen bei der Kontrolle der Karibik zu helfen."
NIC_foreign_concessions_on_gold_exploitation:0 "Ausländische Zugeständnisse bei der Goldausbeutung"
NIC_foreign_concessions_on_gold_exploitation_desc:0 "Indem wir amerikanischen Unternehmen Zugeständnisse für Gold, Kautschuk und Holz machen, könnten wir Nicaragua eine starke wirtschaftliche Unterstützung sichern."
NIC_ally_the_champion_of_europe:0 "Verbündeter als Europameister"
NIC_ally_the_champion_of_europe_desc:0 "Es ist klar, dass Deutschland die neue Führungsmacht Europas ist. Indem wir uns mit ihnen zusammentun, können wir sicherstellen, dass Nicaragua seinen Anteil an der neuen Ordnung erhält."
NIC_push_south:0 "Im Süden zuschlagen"
NIC_push_south_desc:0 "Im Süden liegt Costa Rica, ein schwaches Land, das von einer ebenso schwachen Regierung geführt wird. Durch eine Invasion könnten wir unseren neuen Verbündeten die Effizienz der nicaraguanischen Armee beweisen."
NIC_steel_trade:0 "Stahlhandel"
NIC_steel_trade_desc:0 "Ein Handelsvertrag mit Deutschland für Eisen und Stahl wird es uns ermöglichen, unsere Werke wesentlich effizienter und kostengünstiger zu betreiben."
NIC_control_immigration:0 "Kontrolle der Einwanderung"
NIC_control_immigration_desc:0 "Während sich Nicaragua in einer Phase der Unruhen befindet, sind Einwanderungsbeschränkungen notwendig, um uns Zeit zu geben, die innere Stabilität wiederherzustellen."
NIC_expanded_national_guard_powers:0 "Ausweitung der Befugnisse der Nationalgarde"
NIC_expanded_national_guard_powers_desc:0 "Die Nationalgarde stellt das Rückgrat der Macht Somozas dar. Eine Ausweitung der Macht und damit des Einflusses von Somoza wird dessen Kontrolle über Nicaragua ausweiten."
NIC_uproot_banditry:0 "Banditentum entwurzeln"
NIC_uproot_banditry_desc:0 "Das grausame Terrain Nicaraguas hat es Banditengruppen ermöglicht, sich zu formieren und die Zentralregierung leicht anzugreifen. Es ist an der Zeit, diesem Treiben ein Ende zu setzen."
NIC_regulate_the_national_railroads:0 "Regulierung der nationalen Eisenbahnen"
NIC_regulate_the_national_railroads_desc:0 "Indem er sich selbst zum Direktor der Pazifik-Eisenbahn ernennt, kann Somoza die ordnungsgemäße Verwaltung der Pazifik-Eisenbahn wie auch der anderen Eisenbahnen des Landes sicherstellen."
NIC_health_services:0 "Gesundheitsdienste"
NIC_health_services_desc:0 "Der Zugang zu einer angemessenen Gesundheitsversorgung ist in einigen Teilen Nicaraguas nach wie vor begrenzt, doch eine kranke Bevölkerung ist eine schwache Bevölkerung. Es ist an der Zeit, den Zugang zur Gesundheitsversorgung zu erweitern."
NIC_local_intelligence_cooperation:0 "Lokale Unterstützung für die SSGN"
NIC_local_intelligence_cooperation_desc:0 "Um die Region besser zu halten und sich auf einen Vorstoß nach Süden vorzubereiten, müssen wir unseren Nachrichtendienst, den Servicio de Seguridad de la Guardia Nacional (SSGN), ermächtigen und stärken."
NIC_nicaraguan_diplomacy:0 "Nicaraguanische diplomatische Sicherheit"
NIC_marine_national_guard_cooperation:0 "Marine-Guardia Nacional Zusammenarbeit"

