nicaragua.1.t:0 "Somoza ergreift die Macht"
nicaragua.1.d:0 "Es war für niemanden eine Überraschung, als heute Morgen bekannt wurde, dass Anastasio Somoza Garcia [ROOT.getleader] darum gebeten hat, als Präsident von Nicaragua zurückzutreten. Somoza und die von ihm kontrollierte Guardia Nacional haben seit dem Machtteilungsabkommen von 1933 eine Kampagne von Attentaten und Terrorismus gegen Somozas politische Gegner geführt. Seit Mitte 1935 befindet sich das Land in einer Präsidentenkrise, von der viele dachten, sie würde das Land ins Chaos stürzen. Der [ROOT.getleader] hat sich entschieden, einen möglichen Bürgerkrieg zu vermeiden und zurückzutreten, anstatt zu versuchen, sich an der Macht zu halten. Die [USA.getname], die den Deal von 1933 eingefädelt haben, haben ihre Hände in Unschuld gewaschen und kümmern sich nicht um das, was für viele Experten im Wesentlichen der Fall der Demokratie in Nicaragua ist.\n \n Anastasio Somoza Garcia hat einen vorübergehenden Präsidenten ernannt, der für ihn nur eine Marionette ist. Es werden Neuwahlen organisiert, wobei viele einen Wahlbetrug vermuten, der natürlich zugunsten von Anastasio Somoza Garcia ausfallen wird."
nicaragua.1.a:0 "Die Macht wird in einer geladenen Gewehr-Sacasa gehalten "

nicaragua.2.t:0 "Nicaragua bittet um Beitritt zur Komintern"
nicaragua.2.d:0 "Nicaragua hat beantragt, der Komintern beizutreten und sich im Gegenzug am Krieg gegen Deutschland zu beteiligen."
nicaragua.2.a:0 "Auf jeden Fall"
nicaragua.2.b:0 "Nein"

nicaragua.3.t:0 "Die Sowjets sagen ja!"
nicaragua.3.d:0 "Die UdSSR hat uns in die Komintern aufgenommen und erwartet nun, wie versprochen, unsere Kriegserklärung an Deutschland."
nicaragua.3.a:0 "Wunderbar"

nicaragua.4.t:0 "Die Sowjets sagen nein"
nicaragua.4.d:0 "Die UdSSR hat mit einem Nein geantwortet und will sich von uns distanzieren."
nicaragua.4.a:0 "Eine Katastrophe"

nicaragua.5.t:0 "Die Ermordung von Pedro Altamirano"
nicaragua.5.d:0 "Pedro Altamirano, Staatsfeind und Anhänger von Sandino, wurde heute im Morgengrauen durch Schrotflintenschuss getötet. Dies ist sicherlich ein Sieg für Anastasio Somoza García und das Volk von Nicaragua."
nicaragua.5.a:0 "Ein feierlicher Anlass"

nicaragua.6.t:0 "Nicaragua bittet um Beitritt zu unserer Fraktion"
nicaragua.6.d:0 "Nicaragua hat darum gebeten, unserem Bündnis beizutreten und im Gegenzug in den Krieg gegen Deutschland einzutreten."
nicaragua.6.a:0 "Auf jeden Fall"
