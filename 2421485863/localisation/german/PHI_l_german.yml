 phil.1.t:0 "[PHI.GetAdjective] Auftrag an [SOV.GetNameDef]"
 phil.1.d:0 "[PHI.GetAdjective]-Revolutionäre der "Hukbalahap" haben sich an unser Außenministerium gewandt, um die Möglichkeit einer künftigen Zusammenarbeit und unsere mögliche Hilfe bei ihrer geplanten Revolution auf den Philippinen zu erörtern. Sie sind der Meinung, dass eine gemeinsame militärische Forschung die Zusammenarbeit zwischen unseren Völkern verstärken und ihnen helfen würde, von ihren Kolonialherren unabhängig zu werden."
 phil.1.a:0 "Wir heißen unsere neuen kommunistischen Freunde willkommen!"
 phil.1.b:0 "Warum sollten wir einen Vertrag mit einer so mickrigen Nation akzeptieren?"
 phil.2.t:0 "[PHI.GetAdjective]-[SOV.GetAdjective] Handelsmission angenommen"
 phil.2.d:0 "Unser Botschafter hat eine freudige Botschaft geschickt, in der er die Einzelheiten des mit [SOV.GetNameDef] ausgehandelten Abkommens mitteilt. Die Zusage, dass ihre Panzerkonstruktionen zusammen mit einigen Ingenieuren zur Ausbildung unserer Ingenieure zur Verfügung gestellt werden, würde unsere Forschung im Bereich der gepanzerten Fahrzeuge enorm beschleunigen."
 phil.2.a:0 "Dies ist eine bedeutsame Gelegenheit!"
 phil.3.t:0 "[PHI.GetAdjective]-[SOV].GetAdjective] Handelsmission abgelehnt"
 phil.3.d:0 "Die [SOV].GetAdjective]s haben unser Handelsangebot abgelehnt."
 phil.3.a:0 "Dies ist ein schwarzer Tag für die Beziehungen zwischen [PHI.GetAdjective] und [SOV].GetAdjective]."
 phil.8.t:0 "Das Guam-Referendum"
 phil.8.d:0 "Die [FROM.GetAdjective]-Regierung hat unsere eigene Verwaltung um ein mögliches Referendum in Guam gebeten, bei dem die Bevölkerung die Möglichkeit hätte, für eine Vereinigung mit [FROM.GetNameDef] zu stimmen. Wir sollten über die Bedeutung Guams für unser Militär und unsere Wirtschaft nachdenken, bevor wir eine Entscheidung treffen und die [FROM.GetAdjective]-Regierung über unsere Wahl informieren."
 phil.8.a:0 "Wenn es das ist, was das Volk will..."
 phil.8.b:0 "So etwas soll es nicht geben!"
 phil.9.t:0 "[FROM.GetNameDefCap] Hat unseren Antrag abgelehnt"
 phil.9.d:0 "[FROM.GetNameDefCap] hat angeblich den Antrag unserer Regierung auf ein Referendum in Guam mit der Begründung abgelehnt, dass es keine Notwendigkeit für eine solche Aktion gibt, da die Bevölkerung der kleinen Insel selbst keine wünscht. Wahrlich eine unglückliche Wendung der Ereignisse, sowohl für die [ROOT.GetAdjective] als auch für die Menschen in Guam!"
 phil.9.a:0 "Wie unglücklich..."
 phil.10.t:0 "[FROM.GetNameDefCap] Hat unseren Antrag angenommen"
 phil.10.d:0 "[FROM.GetNameDefCap] hat den Antrag unserer Regierung auf ein Referendum in Guam akzeptiert und erklärt, dass es tatsächlich kurzfristig abgehalten wird. Nach ihrer ursprünglichen Ankündigung wurde die Bevölkerung von Guam über das Referendum informiert, das in einiger Zeit stattfinden wird. Glücklicherweise stimmte die Mehrheit für die Übernahme der vollen administrativen und militärischen Kontrolle der Insel durch [ROOT.GetNameDef] und die anschließende Eingliederung von Guam in [ROOT.GetNameDeF]."
 phil.10.a:0 "Eine wahrhaft demokratische Art, wichtige Angelegenheiten zu lösen!"

