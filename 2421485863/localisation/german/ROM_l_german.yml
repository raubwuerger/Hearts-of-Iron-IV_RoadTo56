DOD_romania.800.t:0 "[BUL.getLeader] fordert Mazedonien"
DOD_romania.800.desc:0 "Während das Land bei den Verhandlungen, die zur Auflösung Jugoslawiens führten, ein Zuschauer war, fordert die bulgarische Regierung die Kontrolle über Mazedonien mit dem Argument, dass die Bevölkerung ethnisch bulgarisch sei und dies ein Zeichen des guten Willens wäre."
DOD_romania.800.a:0 "Sehr gut"
DOD_romania.800.b:0 "Verlangen Sie die alleinige Kontrolle über die Minen."
DOD_romania.800.c:0 "Wir behalten, was wir gerade gewonnen haben."


DOD_romania.801.t:0 "[BUL.getLeader] fordert albanische Territorien"
DOD_romania.801.desc:0 "Während das Land bei den Verhandlungen, die zur Auflösung Jugoslawiens führten, nur Zuschauer war, fordert die albanische Regierung die Kontrolle über Gebiete, die ihrer Meinung nach von ethnisch albanischer Bevölkerung bewohnt werden. Sie argumentieren, dass dies ein Zeichen des guten Willens wäre und es leichter machen würde, das Wohlwollen der Bevölkerung zu erhalten."
DOD_romania.801.a:0 "Sehr gut"
DOD_romania.801.b:0 "Wir behalten, was wir gerade gewonnen haben."
