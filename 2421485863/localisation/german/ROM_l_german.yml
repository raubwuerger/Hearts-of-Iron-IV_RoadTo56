rt56.romania.1.t:0 "[FROM.GetNameDefCap] schlägt Handelsabkommen vor"
rt56.romania.1.d:0 "Bei einem Treffen in Berlin hat die rumänische Regierung heute ein Handelsabkommen zwischen unseren Nationen vorgeschlagen. Dieses könnte sich als besonders lukrativ erweisen, da die rumänischen Ölfelder in Muntenia für unsere kommenden Pläne von hohem Wert sein dürften."
rt56.romania.1.a:0 "Es ist ein guter Tag, ein Freund der [FROM.GetAdjective]s zu sein."
rt56.romania.1.b:0 "Wir müssen nicht mit ihnen handeln, um ihr Öl zu bekommen."
rt56.romania.2.t:0 "[FROM.GetNameDefCap] ist mit dem Handelsvorschlag einverstanden"
rt56.romania.2.d:0 "Soeben ist ein Telegramm in Bukarest eingetroffen, das besagt, dass die [FROM.GetAdjective]s dem Handelsvorschlag zugestimmt haben."
rt56.romania.2.a:0 "Großartig!"
rt56.romania.3.t:0 "[FROM.GetNameDefCap] lehnt das Handelsangebot ab."
rt56.romania.3.d:0 "Nach einer düsteren Reise nach Hause wurden wir darüber informiert, dass die [FROM.GetAdjective]s das vorgeschlagene Handelsabkommen nicht annehmen werden."
rt56.romania.3.a:0 "Das ist sehr bedauerlich."
rt56.romania.4.t:0 "Der deutsche Vierjahresplan"
rt56.romania.4.d:0 "Heute früh kam ein Mann namens Helmuth Wolthat in [ROOT.Capital.GetCapitalVictoryPointName] mit einem weiteren Vorschlag von [GER.GetNameDef] an. So wie das letzte Handelsabkommen, das wir mit Deutschland unterzeichnet haben, wahrscheinlich zu ihren Gunsten ausgefallen ist, so ist es auch dieses, wenn auch in einem noch ungeheuerlicheren Ausmaß. Der vorgeschlagene Vierjahresplan sieht vor, dass der größte Teil, wenn nicht sogar die gesamte Ölproduktion in Muntenia direkt an [GER.GetNameDef] geht, während wir kleine industrielle Gewinne erzielen, die weit über den tatsächlichen Wert des Öls hinausgehen.\n\nObwohl er es nicht explizit sagt, steckt zweifellos eine verschleierte Drohung hinter seinen Worten."
rt56.romania.4.a:0 "Und sich der ökonomischen Vorherrschaft unterwerfen?! Niemals!"
rt56.romania.4.b:0 "Wir sollten den Adler besser nicht verärgern..."
rt56.romania.4.c:0 "Lasst uns ein Gegenangebot machen..."
rt56.romania.5.t:0 "[FROM.GetNameDefCap] gibt Rechte an Öl ab"
rt56.romania.5.d:0 "Als wir heute nach [ROOT.Capital.GetCapitalVictoryPointName] zurückkehrten, konnte Herr Helmuth Wolthat erfreut verkünden, dass [FROM.GetNameDef] einer weiteren wirtschaftlichen Zusammenarbeit zugestimmt hat und damit sicherstellt, dass die Ölfelder von Muntenia für unsere kommenden Kriegsanstrengungen zur Verfügung stehen werden."
rt56.romania.5.a:0 "Was für eine angenehme Überraschung."
rt56.romania.6.t:0 "[FROM.GetNameDefCap]s Gegenangebot"
rt56.romania.6.d:0 "Obwohl es nicht das ist, was wir uns ursprünglich von dem vorgeschlagenen Vierjahresplan versprochen hatten, in dem [FROM.GetNameDef] uns vollen Zugang zu ihrem Öl gewähren würde, haben sie mit dem Angebot gekontert, uns beim Aufbau unserer synthetischen Industrie zu helfen, damit wir mehr Öl selbst produzieren können. Es wird zwar nicht annähernd die gleiche Menge an Öl sein, aber es wäre eine Überbrückung, bis wir die rumänischen Ölfelder dauerhaft in unsere Sphäre bringen können."
rt56.romania.6.a:0 "Klingt vernünftig genug."
rt56.romania.6.b:0 "Sie werden sowieso bald zu uns kommen."
rt56.romania.7.t:0 "[FROM.GetNameDefCap] nimmt unser Angebot an"
rt56.romania.7.d:0 "Gute Nachrichten kommen heute aus Berlin, denn die Deutschen haben angekündigt, dass sie den von uns vorgeschlagenen Gegenvorschlag annehmen werden. Dies wird es uns ermöglichen, unsere Wirtschaft weiter zu verbessern und gleichzeitig die wirtschaftliche Unabhängigkeit von Deutschland zu bewahren."
rt56.romania.7.a:0 "Das ist eine Erleichterung."
rt56.romania.8.t:0 "[FROM.GetNameDefCap] lehnt den Gegenvorschlag ab"
rt56.romania.8.d:0 "Die Deutschen werden uns zwar nicht in einen Zustand wirtschaftlicher Vorherrschaft versetzen, aber sie haben angekündigt, dass der von uns vorgeschlagene Gegenvorschlag nicht gut genug war und sie uns bei der Verbesserung der rumänischen Wirtschaft nicht unterstützen werden."
rt56.romania.8.a:0 "Wir sollten auf der Hut sein."
rt56.balkan_pact.1.t:0 "[FROM.GetNameDefCap] will den Balkanpakt stärken"
rt56.balkan_pact.1.d:0 "Seit der Unterzeichnung des Balkanpakts im Jahr 1934 haben sich die Mitglieder des Balkanpakts gegen eine mögliche künftige bulgarische Aggression gewappnet. Da jedoch die Italiener und Deutschen dem Faschismus erlegen sind, ist es an der Zeit, den Balkanpakt zu stärken und sicherzustellen, dass wir bereit sind, falls Bulgarien versucht, den Balkan ins Chaos zu stürzen."
rt56.balkan_pact.1.a:0 "Der Balkanpakt muss Bestand haben."
rt56.balkan_pact.1.b:0 "Und ein weiteres Pulverfass riskieren?"
rt56.balkan_pact.2.t:0 "[FROM.GetNameDefCap] stimmt der Verlängerung des Paktes zu"
rt56.balkan_pact.2.d:0 "Heute ist unser Gesandter, den wir zu [FROM.GetNameDef] geschickt haben, mit der erfreulichen Nachricht zurückgekehrt, dass die [FROM.GetAdjective]s ihre Verpflichtungen gegenüber dem Balkanpakt erneuern werden."
rt56.balkan_pact.2.a:0 "Großartig!"
rt56.balkan_pact.3.t:0 "[FROM.GetNameDefCap] verrät den Pakt"
rt56.balkan_pact.3.d:0 "Als unsere Gesandten von [FROM.GetNameDef] zurückkehrten, brachten sie düstere Nachrichten: Die [FROM.GetAdjective]s werden ihren Unterzeichnerstatus als Mitglied des Balkanpaktes nicht erneuern..."
rt56.balkan_pact.3.a:0 "Kriegstreiber!"
rt56.balkan_pact.4.t:0 "[FROM.GetNameDefCap] lädt uns zum Balkanpakt ein"
rt56.balkan_pact.4.d:0 "Obwohl der Balkanpakt ein Verteidigungspakt gegen uns ist, hat [FROM.GetNameDef] uns heute in einer Sitzung eingeladen, dem Balkanpakt beizutreten. Die Einladung bedeutet eine Politik des Nichtangriffs mit den derzeitigen Mitgliedern des Pakts, aber auch den Verzicht auf unsere territorialen Ansprüche."
rt56.balkan_pact.4.a:0 "Die Zusammenarbeit wird uns allen auf lange Sicht zugute kommen."
rt56.balkan_pact.4.b:0 "Dies ist nur eine List."
rt56.balkan_pact.5.t:0 "[FROM.GetNameDefCap] tritt dem Balkanpakt bei"
rt56.balkan_pact.5.d:0 "Heute ist der erste Tag, an dem alle Balkanländer ohne Sorgen um ihre Nachbarn nach vorne blicken können."
rt56.balkan_pact.5.a:0 "Der Balkan vereinigt"
rt56.balkan_pact.6.t:0 "[FROM.GetNameDefCap] weigert sich, den Pakt zu unterzeichnen"
rt56.balkan_pact.6.d:0 "Es überrascht nicht, dass [FROM.GetNameDef] unsere Einladung, dem Balkanpakt beizutreten, abgelehnt hat. Ob es daran liegt, dass sie ihre territorialen Ansprüche durchsetzen wollen, wissen wir nicht. Aber eines wissen wir mit Sicherheit: Man kann ihnen nicht trauen."
rt56.balkan_pact.6.a:0 "Das war zu erwarten."
rt56.balkan_pact.7.t:0 "[FROM.GetNameDefCap] schlägt Formalisierung der Balkan-Entente vor"
rt56.balkan_pact.7.d:0 "Bei einem heutigen Treffen zwischen allen Mitgliedern des Balkanpaktes schlug [FROM.GetLeader] eine Formalisierung des Balkanpaktes vor, um ihn in ein richtiges Bündnis gegen alle nach außen gerichteten Bedrohungen zu verwandeln, die die Stabilität des Balkans gefährden könnten. Neben den offensichtlichen defensiven Vorteilen, die die Bildung der Fraktion mit sich bringt, gibt es auch potenzielle Nachteile..."
rt56.balkan_pact.7.a:0 "Für eine florierende Balkanregion!"
rt56.balkan_pact.7.b:0 "Und eine Intervention von außen riskieren?"
rt56.balkan_pact.8.t:0 "[FROM.GetNameDefCap] schließt sich der Balkan-Entente an"
rt56.balkan_pact.8.d:0 "Die [FROM.GetAdjective]s, die in dem Vorschlag mehr Vorteile als Nachteile sehen, haben dem Vorschlag zugestimmt und sind unserer Fraktion beigetreten."
rt56.balkan_pact.8.a:0 "Für die Zukunft!"
rt56.balkan_pact.9.t:0 "[FROM.GetNameDefCap] lehnt die Einladung ab"
rt56.balkan_pact.9.d:0 "Die [FROM.GetAdjective]s haben sich aus den Gesprächen zurückgezogen, weil sie der Meinung sind, dass die Schaffung eines weiteren politischen Blocks in Europa die Gefahr einer Destabilisierung der Region birgt, und weil sie sich nicht auf eine Fraktion festlegen wollen."
rt56.balkan_pact.9.a:0 "Das ist sehr bedauerlich."
rt56.balkan_pact.20.t:0 "Balkan-Pakt unter Beschuss"
rt56.balkan_pact.20.d:0 "Uns ist zu Ohren gekommen, dass unsere Verbündeten in [FROM.GetNameDefCap] vor einigen Tagen von [BUL.GetAdjective]-Kräften angegriffen oder überfallen worden sind! Aufgrund unserer Vereinbarungen mit der [FROM.GetAdjective]-Regierung wird von uns erwartet, dass wir uns dem Krieg anschließen und unseren [FROM.GetAdjective]-Verbündeten helfen. Das könnte jedoch nicht in unserem Sinne sein, wir müssen uns schnell entscheiden, die Zeit läuft uns davon."
rt56.balkan_pact.20.a:0 "Wir haben sie einmal geschlagen, wir werden sie wieder schlagen!"
rt56.balkan_pact.20.b:0 "Wir können es uns nicht leisten, noch einen weiteren Krieg mit den [BUL.GetAdjective]s zu führen..."
rt56.rom_west.1.t:0 "[FROM.GetNameDefCap] fordert militärische Garantien"
rt56.rom_west.1.d:0 "Mit dem sich abzeichnenden Krieg am Horizont haben wir seit einigen Monaten versucht, ein Bündnis mit [FROM.GetNameDef] zu schließen, doch unsere Wünsche sind scheinbar auf taube Ohren gestoßen. Doch heute scheint sich das geändert zu haben, denn bei einem heutigen Treffen zwischen [FROM.GetLeader] und [THIs.GetLeader] brachte ersterer zum Ausdruck, dass er eine militärische Garantie benötigt, bevor er ein Bündnis mit uns in Erwägung ziehen würde."
rt56.rom_west.1.a:0 "Nun gut, [FROM.GetNameDef] soll ihre Garantie bekommen."
rt56.rom_west.1.b:0 "Und riskieren, die Region zu destabilisieren?"
rt56.rom_west.2.t:0 "[FROM.GetNameDefCap] garantiert militärische Unterstützung"
rt56.rom_west.2.d:0 "Es gibt gute Nachrichten vom Treffen zwischen [THIS.GetLeader] und [FROM.GetLeader]: [FROM.GetNameDef] hat militärische Unterstützung zugesagt, falls wir uns in einem Verteidigungskrieg befinden."
rt56.rom_west.2.a:0 "Prächtig!"
rt56.rom_west.3.t:0 "[FROM.GetNameDefCap] lehnt die Anfrage ab"
rt56.rom_west.3.d:0 "Obwohl sie mit vielen guten Nachrichten zurückkamen, musste [THIS.GetLeader] mit Bedauern feststellen, dass sie nicht in der Lage waren, militärische Unterstützung von [FROM.GetNameDef] zu erhalten, was bedeutet, dass wir im Falle einer Invasion nicht auf sie zählen können."
rt56.rom_west.3.a:0 "Wir brauchen sie nicht."
rt56.rom_stab_ger.1.t:0 "[FROM.GetNameDefCap] bereitet sich auf den Frieden vor..."
rt56.rom_stab_ger.1.d:0 "Unsere Agenten in Stockholm haben Informationen zurückgebracht, dass in unserem Verbündeten [FROM.GetNameDef] ein Regimewechsel stattfinden könnte und dass das neue Regime einen Waffenstillstand mit [SOV.GetNameDef] schließen will. Wir sollten unsere Augen nach einem möglichen Verrat offen halten."
rt56.rom_stab_ger.1.a:0 "Verdammte Feiglinge!"
rt56.rom_stab_ger.2.t:0 "[FROM.GetNameDefCap] klagt auf Frieden"
rt56.rom_stab_ger.2.d:0 "Heute früh traf sich unser Außenminister mit seinem [FROM.GetAdjective]-Kollegen in Stockholm. Die [FROM.GetAdjective] legte dar, dass ein Regimewechsel wahrscheinlich ist und dass sie um Frieden mit [ROOT.GetNameDef] bitten wollen und bereit sind, die Bedingungen zu akzeptieren, die einige Monate zuvor als Forderungen vorgebracht wurden, wenn wir Hilfe bei der Vertreibung der [GER.GetAdjective]s aus ihrem Land leisten."
rt56.rom_stab_ger.2.a:0 "Es wird helfen, die [GER.GetAdjective] zu erwürgen. Wir werden es akzeptieren."
rt56.rom_stab_ger.2.b:0 "Nein! Das Blut des sowjetischen Volkes verlangt die totale Kapitulation!"
rt56.rom_stab_ger.3.t:0 "[FROM.GetNameDefCap] unterschreibt den Waffenstillstand"
rt56.rom_stab_ger.3.d:0 "Mit dem unterzeichneten Waffenstillstand haben wir nun Frieden mit [FROM.GetNameDef] und können uns nun den [HUN.GetAdjective]s zuwenden und Siebenbürgen zurückerobern!"
rt56.rom_stab_ger.3.a:0 "Nach Berlin, wenn es sein muss!"
rt56.rom_stab_ger.4.t:0 "[FROM.GetNameDefCap] lehnt das Friedensangebot ab."
rt56.rom_stab_ger.4.d:0 "[FROM.GetNameDefCap] hat uns gesagt, dass es keinen Frieden geben wird, bis ganz [ROOT.GetName] vor der Macht der Roten Armee in die Knie gezwungen ist. Wir müssen jetzt unseren letzten Widerstand leisten, für Rumänien."
rt56.rom_stab_ger.4.a:0 "Rumänien wird nicht fallen!"
rt56.rom_general_election.1.t:0 "Die Parlamentswahlen"
rt56.rom_general_election.1.d:0 "Mit den Parlamentswahlen ist es an der Zeit zu sehen, wie die Zukunft Rumäniens aussehen wird. Die Nationalliberale Partei ist seit geraumer Zeit Spitzenreiter und scheint ziemlich stark zu sein, doch ihre Rivalen, die Nationale Bauernpartei, sehen ebenso stark aus. Doch wie bei allen politischen Dingen weiß man nie genau, was passieren wird, wenn die Stimmen ausgezählt sind."
rt56.rom_general_election.1.a:0 "Wie wir erwartet haben, wird der König eingreifen müssen."
rt56.rom_general_election.1.b:0 "Lenkt den König ab und lasst die Demokratie arbeiten..."
rt56.rom_general_election.2.t:0 "[FROM.GetNameDefCap] bittet um Hilfe in der bevorstehenden Krise"
rt56.rom_general_election.2.d:0 "Nach dem Wahldebakel und Gerüchten über eine mögliche Revolution unter den linken Elementen hat sich die rumänische Regierung an uns als Mitglieder des Balkanpakts gewandt und uns um materielle Hilfe gebeten. Sie bittet uns um alle Waffen und schweren Artilleriegeschütze, die wir entbehren können, falls die kommunistischen Elemente die Nation in einen Bürgerkrieg stürzen sollten. Die Situation, die sich in Rumänien zusammenbraut, hat das Potenzial, auch auf unser Land überzugreifen, wenn sie nicht gestoppt wird. Sollten wir versuchen, ihnen jetzt zu helfen, und riskieren, dass der kommunistische Staat stärker wird, wenn sie fallen, oder sollten wir unsere Ausrüstung behalten und besser darauf vorbereitet sein, gegen die Kommunisten zu kämpfen, wenn sie gewinnen?"
rt56.rom_general_election.2.a:0 "Auf jeden Fall!"
rt56.rom_general_election.2.b:0 "Wir können nichts entbehren..."
rt56.rom_general_election.21.t:0 "[FROM.GetNameDefCap] wird Waffen liefern"
rt56.rom_general_election.21.d:0 "[FROM.GetNameDefCap] hat uns versprochen, dass sie uns im Falle einer versuchten Revolution durch die Kommunisten mit einer Menge an Kanonen und schwerer Artillerie versorgen werden, die sie zu entbehren glauben."
rt56.rom_general_election.21.a:0 "Ein Freund der Demokratie."
rt56.rom_general_election.22.t:0 "[FROM.GetNameDefCap] wird uns nicht unterstützen"
rt56.rom_general_election.22.d:0 "[FROM.GetNameDefCap] hat deutlich gemacht, dass sie sich nicht auf die Seite der Demokratie stellen, sondern unser Schicksal den Kommunisten überlassen wollen. Sollten wir aus dieser Krise als Sieger hervorgehen, werden wir uns an diesen Verrat erinnern."
rt56.rom_general_election.22.a:0 "So viel zum Balkanpakt."
rt56.rom_general_election.3.t:0 "[FROM.GetNameDefCap] bittet um Unterstützung in der bevorstehenden Krise"
rt56.rom_general_election.3.d:0 "In paranoider Eile sind heute früh Vertreter aus Bukarest eingetroffen. Nachdem sie um eine Privataudienz gebeten hatten, teilten sie mit, dass sie glauben, dass kommunistische Elemente versuchen werden, die Regierung in weniger als einem halben Jahr zu stürzen, und dass sie um Unterstützung in dieser bevorstehenden Krise bitten, sollte sie zum Tragen kommen."
rt56.rom_general_election.3.a:0 "Auf jeden Fall!"
rt56.rom_general_election.3.b:0 "Wir können nichts entbehren."
rt56.rom_general_election.31.t:0 "[FROM.GetNameDefCap] wird uns unterstützen"
rt56.rom_general_election.31.d:0 "[FROM.GetNameDefCap] hat uns versprochen, dass sie uns im Falle eines versuchten Umsturzes mit Waffen versorgen und keine Freiwilligen aufhalten werden, falls jemand das möchte. Allerdings werden sie uns nicht offiziell unterstützen, um ihr politisches Ansehen nicht zu gefährden, sollten wir scheitern."
rt56.rom_general_election.31.a:0 "Ein bitter-süßer Sieg ist immer noch ein Sieg."
rt56.rom_general_election.32.t:0 "[FROM.GetNameDefCap] lehnt unseren Antrag ab"
rt56.rom_general_election.32.d:0 "Die [FROM.GetAdjective]-Regierung hat unsere Bitte um Unterstützung, die über Gedanken und Gebete hinausgeht, mit der Begründung abgelehnt, sie müsse sich für den Konflikt, der sich über Europa abzeichnet, wappnen und bereithalten."
rt56.rom_general_election.32.a:0 "Schurken!"
rt56.rom_general_election.4.t:0 "Stillstand bei den Wahlen"
rt56.rom_general_election.4.d:0 "In einer schockierenden Wendung der Ereignisse scheint es, nachdem nicht zweimal, sondern dreimal gezählt wurde, keine einzige Partei oder Fraktion zu geben, die in der Lage wäre, eine eigene Regierung zu bilden. Die Tatsache, dass die Wahlen praktisch in einer Sackgasse stecken und keine Partei bereit ist, mit einer anderen zusammenzuarbeiten, um eine Regierung zu bilden, hat einen Schatten des Zweifels auf das derzeitige Regime geworfen. Während verschiedene politische Parteien nach jemandem suchen, um den sie sich scharen können, beginnen Gerüchte über eine linke Revolution zu kursieren..."
rt56.rom_general_election.4.a:0 "Wir müssen vorsichtig vorgehen."
rt56.rom_general_election.5.t:0 "Der rumänische Bürgerkrieg"
rt56.rom_general_election.5.d:0 "Es ist etwas mehr als sechs Monate her, dass der Stillstand eintrat und Rumänien am Rande des Abgrunds stand. Jetzt haben sich zwei prominente Parteien gebildet, und die Zukunft war noch nie so ungewiss wie in diesem Moment. Werden die Revolutionäre das alte Regime stürzen, oder wird sich die Lumpenkoalition durchsetzen? Nur die Zeit wird es zeigen, aber im Moment gibt es nur noch eines zu tun..."
rt56.rom_general_election.5.a:0 "Zu den Waffen!"
rt56.rom_general_election.6.t:0 "Rumänische Pattsituation"
rt56.rom_general_election.6.d:0 "Nachdem wir an der Seite der Revolutionäre in Rumänien gegen das alte Regime gekämpft haben, sind wir an einem Punkt angelangt, an dem die Kosten für Leben und Material den Wert einer weiteren Revolution auf unserer Seite überwiegen. Unsere Truppen haben bereits begonnen, sich aus dem Land zurückzuziehen, als wir einen Waffenstillstand unterzeichnet haben."
rt56.rom_general_election.6.a:0 "Das ist ärgerlich."
rt56.rom_general_election.7.t:0 "Die [SOV.GetAdjective]s intervenieren"
rt56.rom_general_election.7.d:0 "Da die [FROM.GetNameDef] nicht bereit ist, tatenlos zuzusehen, wie sich andere Revolutionäre gegen ihre Unterdrücker erheben, hat sie eine Friedensmission angekündigt, deren Ziel es ist, Rumänien zu stabilisieren und die Stabilität in der Region wiederherzustellen."
rt56.rom_general_election.7.a:0 "Die Rote Armee nähert sich"
rt56.rom_general_election.8.t:0 "Die Notwahlen"
rt56.rom_general_election.8.d:0 "Auch wenn die Entscheidung, die Wahlen früher als üblich abzuhalten, unpopulär war, war sie für die Integrität der Demokratie in unserem Land unerlässlich. Jetzt müssen wir nur noch abwarten, wohin uns die Demokratie führen wird."
rt56.rom_general_election.8.a:0 "Um die königliche Diktatur zu verhindern, müssen wir handeln."
rt56.rom_general_election.9.t:0 "Intervention in Rumänien?"
rt56.rom_general_election.9.d:0 "Nach dem Scheitern der rumänischen Wahlen ist ein Bürgerkrieg zwischen demokratischen und kommunistischen Kräften ausgebrochen. Da dieser Konflikt direkt an unserer Grenze liegt, wäre es vielleicht sinnvoll, auf der Seite der Kommunisten zu intervenieren, um unseren Einfluss auf dem Balkan zu sichern."
rt56.rom_general_election.9.a:0 "Wir werden unseren Kameraden helfen!"
rt56.rom_general_election.9.b:0 "Wir haben andere Probleme, um die wir uns kümmern müssen."
rt56.rom_abdicate.1.t:0 "König Carols Abdankung"
rt56.rom_abdicate.1.d:0 "Im Zuge der erzwungenen territorialen Zugeständnisse wird in der Öffentlichkeit der Ruf nach der erzwungenen Abdankung von König Carol II. laut. Wohin er gehen wird und welche Pläne er für die Zukunft hat, ist nicht bekannt, aber jetzt blickt Rumänien auf seinen Sohn, König Michael I., der Rumänien in diesen unruhigen Zeiten und in eine wohlhabendere Zukunft führen soll!"
rt56.rom_abdicate.1.a:0 "Er muss abdanken!"
rt56.rom_transylvania.1.t:0 "Rumänien erhebt die Frage Nordsiebenbürgens"
rt56.rom_transylvania.1.d:0 "Nach der ungarischen Annexion Nordsiebenbürgens, die von uns unterstützt wurde, hat die rumänische Regierung wiederholt darum gebeten, dass wir ihr erlauben, das Gebiet zurückzufordern. Nun hat sie einen neuen Vorschlag unterbreitet. Sie treten das Gebiet von Transnistrien an uns ab und erhalten im Gegenzug ihr Land zurück. Den Ungarn mag es nicht gefallen, wenn wir dem rumänischen Tausch zustimmen, aber sie haben in dieser Angelegenheit nicht wirklich etwas zu sagen."
rt56.rom_transylvania.1.a:0 "Sie haben es gut gemacht, sie sollen es zurückbekommen."
rt56.rom_transylvania.1.b:0 "Sie können Transnistrien behalten."
rt56.rom_transylvania.2.t:0 "[FROM.GetNameDefCap] fordert Rückgabe von Nordsiebenbürgen"
rt56.rom_transylvania.2.d:0 "Heute sind Forderungen aus Berlin eingetroffen, die besagen, dass wir das Territorium Nordsiebenbürgens an die Rumänen zurückgeben sollen - ein überraschender Sinneswandel. Es scheint, dass wir zwei Möglichkeiten haben: Entweder wir geben das Land an Rumänien zurück, oder wir ziehen den Zorn der Deutschen auf uns, sobald der Krieg vorbei ist."
rt56.rom_transylvania.2.a:0 "Gut, wir werden gehorchen."
rt56.rom_transylvania.2.b:0 "Nein, Nord-Siebenbürgen ist ungarisch!"
rt56.rom_transylvania.3.t:0 "[FROM.GetNameDefCap] lehnt unsere Handelsanfrage ab"
rt56.rom_transylvania.3.d:0 "In einer nicht sehr überraschenden Wendung der Ereignisse haben die Deutschen beschlossen, Nordtranssylvanien von uns fernzuhalten, indem sie den Ungarn erlauben, das Land zu behalten. Das ist zwar frustrierend, aber wir werden einfach abwarten müssen, bis sich eine Gelegenheit ergibt."
rt56.rom_transylvania.3.a:0 "Das ist bedauerlich."
rt56.rom_tilea_affair.1.t:0 "Die Tilea-Affäre."
rt56.rom_tilea_affair.1.d:0 "Heute früh stürmte Viorel Tilea in das Büro für Auswärtige Angelegenheiten und rief aus, dass Rumänien unmittelbar von einer gemeinsamen deutsch-ungarischen Invasion bedroht sei. Er glaubt, dass sie im Frühsommer bereit sein werden, in Transsylvanien einzumarschieren und dann zu versuchen, die Kontrolle über die riesigen Ölvorräte des Landes zu erlangen."
rt56.rom_tilea_affair.1.a:0 "[FROM.GetNameDefCap] muss verteidigt werden"
rt56.rom_tilea_affair.1.b:0 "Wir werden [FROM.GetNameDef] nicht verteidigen."
rt56.rom_tilea_affair.2.t:0 "[FROM.GetNameDefCap] verspricht Schutz"
rt56.rom_tilea_affair.2.d:0 "Nach Tileas panischem Besuch im Außenministerium in London ist ein Telegramm in Bukarest eingetroffen, in dem erklärt wird, dass [FROM.GetNameDef] im Falle einer Krise bewaffnete Unterstützung leisten wird"
rt56.rom_tilea_affair.2.a:0 "Tolle Nachrichten."
rt56.rom_tilea_affair.3.t:0 "[FROM.GetNameDefCap] lehnt die Anfrage ab"
rt56.rom_tilea_affair.3.d:0 "Als uns die Nachricht von Tileas Besuch im Außenministerium in London erreichte, kam auch die Nachricht, dass [FROM.GetNameDef] in der kommenden Krise keine militärische Unterstützung leisten wird, da eine gemeinsame deutsch-ungarische Invasion höchst unwahrscheinlich ist."
rt56.rom_tilea_affair.3.a:0 "Was haben wir erwartet?"
rt56.rom_peace_front.1.t:0 "Die Friedensfront"
rt56.rom_peace_front.1.d:0 "Am frühen Morgen traf ein Gesandter aus Bukarest mit einem Vorschlag über eine mögliche militärische Zusammenarbeit zwischen unseren Nationen ein.\n\nDer Vorschlag kam unter dem Namen Friedensfront, ein Militärbündnis, das dazu beitragen soll, Deutschlands wachsende Expansion in Mitteleuropa einzudämmen und es hoffentlich davon abzubringen, einen weiteren großen Krieg zu beginnen.\n\nAllerdings könnte dies auch der Katalysator sein, den Deutschland braucht, um aggressiver zu werden, sollten sie sich bedroht fühlen..."
rt56.rom_peace_front.1.a:0 "Wir werden mit [FROM.GetNameDef] und [ENG.GetNameDef] zusammenarbeiten."
rt56.rom_peace_front.1.b:0 "Wir werden uns nicht mit ihnen herunterziehen lassen"
rt56.rom_peace_front.2.t:0 "[FROM.GetNameDefCap] unterzeichnet die Friedensfront"
rt56.rom_peace_front.2.d:0 "Nach einer längeren Diskussion mit dem [FROM.GetAdjective]-Außenminister sind sie zu dem Schluss gekommen, sich der Friedensfront anzuschließen. Gemeinsam werden wir hoffentlich in der Lage sein, die Deutschen einzudämmen, sollten sie versuchen, einen neuen Krieg zu beginnen."
rt56.rom_peace_front.2.a:0 "Tolle Neuigkeiten."
rt56.rom_peace_front.3.t:0 "[FROM.GetNameDefCap] lehnt die Anfrage ab"
rt56.rom_peace_front.3.d:0 "Trotz der tapferen Versuche unseres Gesandten hat der [FROM.GetAdjective]-Außenminister beschlossen, das Abkommen, das die Friedensfront-Initiative unterstützen und stärken würde, nicht zu unterzeichnen. Stattdessen schien er zu glauben, dass es ein vergeblicher Versuch wäre und sogar als Katalysator dienen könnte, den die Deutschen brauchen würden, um den Krieg zu beginnen."
rt56.rom_peace_front.3.a:0 "Was haben wir erwartet?"
rt56.rom_bulgaria_situation.1.t:0 "[FROM.GetNameDefCap] fordert Neuausrichtung"
rt56.rom_bulgaria_situation.1.d:0 "In einer öffentlichen Erklärung in Bukarest hat [FROM.GetLeader] heute gefordert, dass wir, [ROOT.GetNameDef], unsere Außenpolitik neu ausrichten und uns der Herrschaft aus Bukarest selbst unterwerfen sollen. In seiner Erklärung sagte [FROM.GetLeader], dass die [FROM.GetAdjective]-Armee bereit wäre, beim ersten Signal und Anzeichen einer Weigerung über die Grenze zu marschieren, falls wir versuchen sollten, uns der Forderung zu widersetzen."
rt56.rom_bulgaria_situation.1.a:0 "Wir haben keine andere Wahl."
rt56.rom_bulgaria_situation.1.b:0 "Wir werden keinen Zentimeter Land hergeben!"
rt56.rom_bulgaria_situation.2.t:0 "[FROM.GetNameDefCap] unterwirft sich"
rt56.rom_bulgaria_situation.2.d:0 "Heute hat [FROM.GetLeader] auf Radiosendern in ganz [FROM.GetNameDef] verkündet, dass [FROM.GetNameDef] aufgrund der politischen Situation auf dem Balkan unseren Forderungen nachkommen wird, da dies der beste Weg ist, um die meisten Menschenleben im [FROM.GetNameDef] zu retten."
rt56.rom_bulgaria_situation.2.a:0 "Großartig."
rt56.rom_bulgaria_situation.3.t:0 "[FROM.GetNameDefCap] trotzt uns"
rt56.rom_bulgaria_situation.3.d:0 "Heute hat [FROM.GetLeader] über Radiosender in ganz [FROM.GetNameDef] verkündet, dass die Forderungen von [ROOT.GetLeader] eine direkte Bedrohung für die Souveränität von [FROM.GetNameDef] seien und dass alle Soldaten, die versuchen würden, die Grenze zu [FROM.GetNameDef] zu überschreiten, mit Schüssen und Artillerie empfangen würden!"
rt56.rom_bulgaria_situation.3.a:0 "Wie unausstehlich."
rt56.rom_protect_yug.1.t:0 "[FROM.GetNameDefCap] drängt auf den Schutz von [YUG.GetNameDefCap]"
rt56.rom_protect_yug.1.d:0 "Einmal mehr ist der [FROM.GetAdjective]-Minister Tilea mit einer weiteren Bitte eingetroffen. Er befürchtet, dass [YUG.GetNameDef] direkt von [GER.GetNameDef] angegriffen wird und er bittet uns dringend, den Schutz, den wir ihnen gewährt haben, auch auf [YUG.GetName] auszuweiten."
rt56.rom_protect_yug.1.a:0 "Es ist ein guter Vorschlag."
rt56.rom_protect_yug.1.b:0 "Es würde uns nur auslaugen."
rt56.rom_protect_yug.2.t:0 "[FROM.GetNameDefCap] lehnt den Antrag ab"
rt56.rom_protect_yug.2.d:0 "Erneut wurden uns Nachrichten aus London überbracht, diesmal mit der düsteren Nachricht, dass [FROM.GetNameDef] den Schutz, den sie uns gewährt haben, nicht auch auf [YUG.GetNameDef] ausdehnen wird, mit der Begründung, dass ihre bewaffneten Kräfte für einen effektiven Einsatz zu sehr beansprucht würden."
rt56.rom_protect_yug.2.a:0 "Wir überlassen sie also ihrem Schicksal."
rt56.rom_com_bul_dobruja_trade.1.t:0 "[ROM.GetNameDefCap] bietet der Dobrudja Unterstützung im Unabhängigkeitskrieg an"
rt56.rom_com_bul_dobruja_trade.1.d:0 "In einer eher überraschenden Wendung der Ereignisse sind Mitglieder des [FROM.GetAdjective]-Büros für innere Sicherheit mit einem Vorschlag an uns herangetreten. Sie wollen das Joch abschütteln, das ihnen von [SOV.GetNameDef] auferlegt wurde, und sind bereit, sich von dem Territorium zu trennen, das sie uns während des Zweiten Balkankriegs abgenommen haben, im Austausch für unsere Unterstützung gegen [SOV.GetNameDef]."
rt56.rom_com_bul_dobruja_trade.1.a:0 "Es ist ein riskantes Unterfangen, aber es könnte funktionieren."
rt56.rom_com_bul_dobruja_trade.1.b:0 "Nein, [77.GetName] wird sowieso irgendwann an uns zurückgegeben werden."
rt56.rom_com_bul_dobruja_trade.2.t:0 "[FROM.GetNameDefCap] nimmt den Vorschlag an"
rt56.rom_com_bul_dobruja_trade.2.d:0 "Unsere Agenten, die wir zu [FROM.GetNameDef] geschickt haben, sind zu uns zurückgekehrt mit dem Versprechen, uns zu unterstützen, solange wir unsere Vereinbarung einhalten, das Land von [77.GetName] nach der Kriegserklärung an sie zu übertragen."
rt56.rom_com_bul_dobruja_trade.2.a:0 "Wunderbar, bittersüß, aber wunderbar."
rt56.rom_com_bul_dobruja_trade.3.t:0 "[FROM.GetNameDefCap] lehnt den Vorschlag ab"
rt56.rom_com_bul_dobruja_trade.3.d:0 "Unsere Agenten, die wir zu [FROM.GetNameDef] geschickt haben, haben berichtet, dass sie mit Gelächter empfangen und dann aus dem Land gejagt wurden, mit der einfachen Nachricht, dass [77.GetName] sowieso bald zu [FROM.GetNameDef] zurückkehren würde und dass sie keinen Anteil an unserem Selbstmordversuch haben würden."
rt56.rom_com_bul_dobruja_trade.3.a:0 "Traue niemals einem [FROM.GetAdjective]."
rt56.rom_ger_divide_czech.1.t:0 "[FROM.GetNameDefCap] schlägt tschechoslowakische Split vor"
rt56.rom_ger_divide_czech.1.d:0 "Heute traf ein Bote im Namen von [ROM.GetLeader] in Berlin ein, mit einer Reihe von gezeichneten Karten, die eine vorgeschlagene Teilung von [CZE.GetNameDef] darstellten. Der Vorschlag sah vor, die tschechischen Gebiete an uns zu übergeben und in den slowakischen Regionen des Landes ein neues Regime zu errichten. Diese Pläne könnten uns eine Chance bieten, uns mit den deutschen Minderheiten im Sudetenland wieder zu vereinigen, und die industriellen Kapazitäten in [9.GetName] und [75.GetName] würden unseren Zukunftsplänen ebenfalls sehr gut entsprechen."
rt56.rom_ger_divide_czech.1.a:0 "Sehr gut, schicken wir das an die [CZE.GetAdjective]s"
rt56.rom_ger_divide_czech.1.b:0 "Nein, unsere Pläne beinhalten keine [ROM.GetNameDef]."
rt56.rom_ger_divide_czech.2.t:0 "[FROM.GetNameDefCap] stimmt dem Vorschlag zu"
rt56.rom_ger_divide_czech.2.d:0 "Ein Telegramm der [GER.GetAdjective]-Kapitale traf heute ein mit der Nachricht, dass sie sehr an einer Teilung von [CZE.GetNameDef] interessiert wären und auf unser Wort und die Antwort der [CZE.GetAdjective]s warten."
rt56.rom_ger_divide_czech.2.a:0 "Wunderbar, senden Sie das Ultimatum."
rt56.rom_ger_divide_czech.3.t:0 "[FROM.GetNameDefcap] lehnt den Vorschlag ab"
rt56.rom_ger_divide_czech.3.d:0 "Unser Gesandter, den wir zu [GER.GetNameDef] geschickt haben, ist heute mit der bedauerlichen Nachricht zurückgekehrt, dass sie sich nicht auf eine Aufteilung von [CZE.GetNameDef] mit uns einlassen werden und dass wir ihnen die Entscheidung über die Grenzen Mitteleuropas überlassen sollten."
rt56.rom_ger_divide_czech.3.a:0 "Wie ignorant."
rt56.rom_ger_divide_czech.4.t:0 "[FROM.GetNameDefCap] und [GER.GetNameDefCap] drängen auf Teilung"
rt56.rom_ger_divide_czech.4.d:0 "In einer ziemlich schockierenden Wendung der Ereignisse haben sich [ROM.GetNameDef] und [GER.GetNameDef] zusammengetan und uns ein Ultimatum gestellt. Unterwerft euch ihren jeweiligen Regimen oder tragt die Konsequenzen. Während die Grenze zu [GER.GetNameDef] stark befestigt ist, ist die Grenze zu [ROM.GetNameDef], abgesehen von den natürlichen Befestigungen in den Karpaten, weitaus unverteidigter. So wie wir die Situation verstehen, haben wir drei Möglichkeiten..."
rt56.rom_ger_divide_czech.4.a:0 "Wir haben keine andere Wahl."
rt56.rom_ger_divide_czech.4.b:0 "Wir werden weiterkämpfen!"
rt56.rom_ger_divide_czech.4.c:0 "Wir versammeln [FRA.GetNameDef] um uns zu helfen!"
rt56.rom_ger_divide_czech.5.t:0 "[FROM.GetNameDefCap] unterwirft sich"
rt56.rom_ger_divide_czech.5.d:0 "In einer erfreulichen Wendung der Ereignisse haben [CZE.GetNameDef] Vernunft angenommen und beschlossen, sich unseren vereinten Forderungen zu unterwerfen, sowohl die [GER.GetAdjective] Armeen und unsere haben mit den Vorbereitungen begonnen, in [CZE.GetNameDef] einzumarschieren, um die Stabilität zu gewährleisten, während wir unsere Kontrolle über unsere jeweiligen Regionen sichern."
rt56.rom_ger_divide_czech.5.a:0 "Wunderbar!"
rt56.rom_ger_divide_czech.6.t:0 "[FROM.GetNameDefCap] mobilisiert"
rt56.rom_ger_divide_czech.6.d:0 "In einer nicht so überraschenden Wendung der Ereignisse hat [CZE.GetNameDef] einen landesweiten Mobilisierungsbefehl erteilt und ist nun bereit, sich unserem Vormarsch zu widersetzen."
rt56.rom_ger_divide_czech.6.a:0 "Die Politik hat wie erwartet versagt."
rt56.rom_ger_divide_czech.7.t:0 "[FROM.GetNameDefCap] bittet um Hilfe"
rt56.rom_ger_divide_czech.7.d:0 "Schockierende Nachrichten trafen heute in Paris ein: [CZE.GetNameDef] sieht sich einer existenziellen Bedrohung sowohl von [GER.GetNameDef] als auch überraschenderweise von [ROM.GetNameDef], ihrem ehemaligen Verbündeten, ausgesetzt. Der [CZE.GetAdjective]-Minister hier in [FRA.GetNameDef] hat uns angefleht, ihm bei der Abwehr dieser Invasoren zu helfen, denn wenn sie fallen, wird der Rest von Europa mit Sicherheit auch fallen."
rt56.rom_ger_divide_czech.7.a:0 "[FRA.GetNameDefCap] wird [CZE.GetNameDef] nicht im Stich lassen."
rt56.rom_ger_divide_czech.7.b:0 "Wir können zu diesem Zeitpunkt keinen Krieg mit den [GER.GetAdjective]s riskieren..."
rt56.rom_ger_divide_czech.8.t:0 "[FROM.GetNameDefCap] stellt sich auf unsere Seite"
rt56.rom_ger_divide_czech.8.d:0 "[FRA.GetNameDefCap] hat angekündigt, dass sie militärische Hilfe leisten werden, sollten die [ROM.GetAdjective]s und die [GER.GetAdjective]s es wagen, ihren Angriff zu starten."
rt56.rom_ger_divide_czech.8.a:0 "Lasst sie kommen!"
rt56.rom_ger_divide_czech.9.t:0 "[FROM.GetNameDefCap] verlässt uns"
rt56.rom_ger_divide_czech.9.d:0 "[FRA.GetNameDefCap] hat bekannt gegeben, dass sie nicht in der Lage sind, uns die von uns angeforderte militärische Unterstützung zu gewähren, da sie aufgrund der momentanen Situation in ihrem Land keinen Krieg mit [GER.GetNameDef] riskieren können."
rt56.rom_ger_divide_czech.9.a:0 "Isoliert, bleibt uns keine andere Wahl."
rt56.rom_ger_divide_czech.9.b:0 "Nun gut, dann werden wir eben alleine kämpfen!"
rt56.rom_hun_submission.1.t:0 "[FROM.GetLeader] fordert Unterwerfung"
rt56.rom_hun_submission.1.d:0 ""
rt56.rom_hun_submission.1.a:0 "Zwischen dem Luchs und dem Kreuz, welche Wahl bleibt da?"
rt56.rom_hun_submission.1.b:0 "Sie werden an der Theiß brechen, lass sie kommen."
rt56.rom_hun_submission.2.t:0 "[FROM.GetNameDefCap] unterwirft sich"
rt56.rom_hun_submission.2.d:0 ""
rt56.rom_hun_submission.2.a:0 "Alles läuft nach Plan."
rt56.rom_hun_submission.3.t:0 "[FROM.GetNameDefCap] bleibt trotzig"
rt56.rom_hun_submission.3.d:0 ""
rt56.rom_hun_submission.3.a:0 "Es macht uns nichts aus, [HUN.GetAdjective] Blut zu vergießen."
rt56.rom_anti_legionary_activity.1.t:0 "Anti-Legionäre Aktivitäten nehmen zu"
rt56.rom_anti_legionary_activity.1.d:0 "Nach der Bekanntgabe, dass die Eiserne Garde die Wahl für sich entscheiden konnte, ist es in ganz Transsylvanien zu einer Welle von Anti-Legionärsprotesten gekommen. Die Proteste scheinen sich in Grenzen zu halten, könnten aber außer Kontrolle geraten, wenn man sie zu lange schwelen lässt."
rt56.rom_anti_legionary_activity.1.a:0 "Schickt die Eiserne Garde los."
rt56.rom_embargo.1.t:0 "[FROM.GetNameDef] embargiert extremistische Länder"
rt56.rom_embargo.1.d:0 ""
rt56.rom_embargo.1.a:0 "Wir werden uns ihnen anschließen."
rt56.rom_embargo.1.b:0 "Unsere Wirtschaft kann das nicht überleben."
rt56.rom_bulg_pressure.1.t:0 "[FROM.GetName] kontaktiert das BCP"
rt56.rom_bulg_pressure.1.d:0 "In den frühen Morgenstunden erhielten wir die Nachricht, dass [FROM.GetName]-Agenten Kontakte zu Elementen der Vaterländischen Front aufgenommen haben. Es scheint, dass das revolutionäre Regime in Bukarest versucht, seinen Einfluss weiter und über seine Grenzen hinaus auszudehnen.\n\nWie sollten wir auf diese Nachrichten reagieren?"
rt56.rom_bulg_pressure.1.a:0 "Schicken Sie einen Kontakt."
rt56.rom_bulg_pressure.1.b:0 "Lassen Sie ihre Kontakte inhaftieren und vor Gericht stellen."
rt56.rom_bulg_pressure.11.t:0 "Das BCP zeigt Interesse"
rt56.rom_bulg_pressure.11.d:0 "Nach langem Warten haben wir endlich die Bestätigung erhalten, dass die Vaterländische Front tatsächlich an einer Zusammenarbeit mit uns interessiert ist. Jetzt können wir uns richtig auf den Putsch vorbereiten, der die Revolution in die [BUL.GetAdjective]s bringen wird."
rt56.rom_bulg_pressure.11.a:0 "Großartig, unsere Pläne können weitergehen."
rt56.rom_bulg_pressure.21.t:0 "Unsere BCP-Kontakte wurden hingerichtet"
rt56.rom_bulg_pressure.21.d:0 "Wir wurden darauf aufmerksam gemacht, dass unsere Kontakte innerhalb der Vaterländischen Front hingerichtet wurden, nachdem unsere Beteiligung entdeckt worden war. Der Schauprozess dauerte offenbar nur wenige Minuten, bevor jedes Mitglied vor ein Erschießungskommando gestellt wurde.\n\nNun stellt sich die Frage, was wir tun sollen."
rt56.rom_bulg_pressure.21.a:0 "Ihre Zeit wird kommen."
rt56.rom_bulg_pressure.21.b:0 "Dann müssen wir handeln!"
rt56.rom_bulg_pressure.5.t:0 "[FROM.GetNameDefCap] Drängt auf formale Annexion"
rt56.rom_bulg_pressure.5.d:0 "Da unsere Integration mit [FROM.GetNameDef] mit jedem Tag stärker und stärker wird, hat die [FROM.GetAdjective] Regierung auf eine formelle Vereinigung zu einem größeren, stärkeren Staat gedrängt, der die Sicherheit unserer beiden Völker gewährleisten wird."
rt56.rom_bulg_pressure.5.a:0 "Alles hat zu diesem Ziel geführt."
rt56.rom_bulg_pressure.5.b:0 "Die Verhältnisse haben sich geändert."
rt56.rom_bulg_pressure.51.t:0 "[FROM.GetNameDefCap] wird formell annektiert"
rt56.rom_bulg_pressure.51.d:0 "Die [FROM.GetAdjective] haben heute öffentlich verkündet, dass unsere beiden Nationen zu einer einzigen vereinigt werden und der Sitz der Regierung in Bukarest sein wird. Monate wachsender Integration haben uns zu diesem Punkt gebracht, mit viel Arbeit, und es ist gut zu sehen, dass es endlich Früchte trägt"
rt56.rom_bulg_pressure.51.a:0 "Endlich Einigung."
rt56.rom_bulg_pressure.52.t:0 "[FROM.GetNameDefCap] Rückzug aus der Vereinbarung"
rt56.rom_bulg_pressure.52.d:0 "Obwohl die [BUL.GetAdjective]-Regierung mit der Idee der Vereinigung unserer Nationen einverstanden war und sich monatelang auf diesen Tag vorbereitet hat, hat sie anscheinend ihre Meinung geändert. Regierung anscheinend einen Sinneswandel vollzogen und ist aus der Vereinbarung ausgestiegen. Und damit sind Monate der Arbeit umsonst gewesen."
rt56.rom_bulg_pressure.52.a:0 "Wie ärgerlich."
rt56.rom_codreanu.1.t:0 "Der Tod von Corneliu Codreanu"
rt56.rom_codreanu.1.d:0 "Heute früh wurde gemeldet, dass der politische Agitator Corneliu Codreanu gestern Abend nach einem angeblichen Kampf zwischen einer Gruppe von Angreifern und Codreanu und seinen Begleitern erschossen wurde. Der Ort, an dem sich die Leichen befinden, ist angeblich unbekannt, und als sich die Nachricht von diesem Ereignis zu verbreiten begann, haben seine treuen Anhänger begonnen, sich für eine Beerdigung zu versammeln, obwohl es keine Leiche gibt."
rt56.rom_codreanu.1.a:0 "Das Ende eines umstrittenen Mannes"
rt56.rom_comintern.1.t:0 "[FROM.GetNameDefCap] Ersucht Unabhängigkeit"
rt56.rom_comintern.1.d:0 ""
rt56.rom_comintern.1.a:0 "Wie ihr wollt."
rt56.rom_comintern.1.b:0 "Unter einer Bedingung."
rt56.rom_comintern.1.c:0 "Auf gar keinen Fall."
rt56.rom_comintern.2.t:0 "[FROM.GetNameDefCap] Gewährt uns Unabhängigkeit"
rt56.rom_comintern.2.d:0 ""
rt56.rom_comintern.2.a:0 "Oh, wie entzückend."
rt56.rom_comintern.3.t:0 "[FROM.GetNameDefCap] Gewährt uns Teil-Unabhängigkeit"
rt56.rom_comintern.3.d:0 ""
rt56.rom_comintern.3.a:0 "Nicht genau das, was wir wollten, aber nahe genug."
rt56.rom_comintern.4.t:0 "[FROM.GetNameDefCap] Verweigert unsere Anfrage"
rt56.rom_comintern.4.d:0 ""
rt56.rom_comintern.4.a:0 "Wir sind also gebunden."
rt56.rom_trial.1.t:0 "Die große Prüfung von [GetYear]"
rt56.rom_trial.1.d:0 ""
rt56.rom_trial.1.a:0 "Boris Stefanov hat uns an diesen Punkt gebracht, er soll uns führen."
rt56.rom_trial.1.b:0 "Ana Pauker ist eine wahre Stalinistin, sie soll führen."
rt56.rom_trial.1.c:0 "Gheorghe Gheorghiu-Dej verspricht eine blühende Zukunft, er soll führen."
rt56.rom_trial.1.e:0 "Patrascanu muss führen, wir müssen auch auf eigenen Füßen stehen."
rt56.rom_trial.2.t:0 "Die letzte Verhandlung"
rt56.rom_trial.2.d:0 ""
rt56.rom_trial.2.a:0 "Sie können bleiben."
rt56.rom_trial.2.b:0 "Um Stabilität zu gewährleisten, müssen sie gehen."
rt56.rom_rebirth.1.t:0 "Die Regionen fordern interne Reformen"
rt56.rom_rebirth.1.d:0 "Nach dem Bürgerkrieg haben verschiedene Regionen eine Liste von Forderungen aufgestellt, die sie erfüllt sehen wollen, damit Rumänien eine echte Demokratie auf dem Balkan wird. Die Forderungen reichen von einer stärkeren Vertretung bei Wahlen bis hin zu garantierten Rechten für die Minderheiten, die innerhalb unserer Grenzen leben. Ebenso wie Garantien für politische Freiheiten, die ihnen im Falle eines Sieges der Revolutionäre genommen worden wären."
rt56.rom_rebirth.1.a:0 "Nun gut."
