ROM_deadlock_in_election:0 "Stillstand bei den Wahlen"
ROM_deadlock_in_election_desc:0 "Obwohl wir auf ein klares Ergebnis gehofft hatten, ist die Wahl leider in einer Sackgasse gelandet, keine Partei kann eine eigene Regierung bilden und niemand scheint bereit zu sein, mit der anderen zusammenzuarbeiten. Gleichzeitig gibt es Gerüchte über eine mögliche Umwälzung..."
ROM_contacts_in_moscow:0 "Kontakte in Moskau"
ROM_contacts_in_moscow_desc:0 "Wenn wir das korrupte, selbstgefällige und langweilige Regime stürzen wollen, brauchen wir Unterstützung. Indem wir uns an unsere Kontakte in Moskau wenden, können wir damit beginnen, Ausrüstung und Material zu beschaffen, die uns bei unserer Revolution helfen werden!"
ROM_form_a_coalition:0 "Bilden Sie eine Koalition"
ROM_form_a_coalition_desc:0 "Wenn die Gerüchte wahr sind und sich eine Revolution zusammenbraut, müssen wir uns vorbereiten. Wir können es uns nicht leisten, unvorbereitet zu sein, wenn die Revolution kommt, falls sie kommt. Indem wir mit Schlüsselpersonen in Kontakt treten, werden wir eine Koalition bilden, die Rumänien vor der herannahenden roten Welle schützen wird!"
ROM_seek_western_support:0 "Suche nach westlicher Unterstützung"
ROM_seek_western_support_desc:0 "Indem wir uns an unsere ehemaligen Verbündeten und andere Nationen wenden, die die Bedrohung durch den Kommunismus kennen, können wir sicherstellen, dass wir die Revolutionäre nicht allein bekämpfen."
ROM_concessions_to_the_right:0 "Zugeständnisse an die Rechten"
ROM_concessions_to_the_right_desc:0 "Sie sind zwar nicht besser als die Kommunisten, aber sie hassen sie mehr als uns, und wenn wir ihnen einige Zugeständnisse machen, sollten wir in der Lage sein, im Falle einer Revolution Zugang zu einigen Waffenlagern der Eisernen Garde zu erhalten."
ROM_recruit_the_iron_guard:0 "Rekrutierung der Eisernen Garde"
ROM_recruit_the_iron_guard_desc:0 "Die Eiserne Garde hat viel Erfahrung mit antikommunistischen Kämpfen, wir sollten uns nicht schämen, ihr Fachwissen im kommenden Kampf, der sich immer deutlicher abzeichnet, zu nutzen."
ROM_request_balkan_aid:0 "Hilfe für den Balkan anfordern"
ROM_request_balkan_aid_desc:0 "Indem wir unseren Balkanländern die Hand reichen, werden wir hoffentlich materielle Hilfe von denen erhalten, die sich der Roten Gefahr entgegenstellen."
ROM_secure_the_home_front:0 "Sicherung der Heimatfront"
ROM_secure_the_home_front_desc:0 "Durch die Einrichtung eines Geheimdienstes werden wir sicherstellen können, dass wir wissen, was die Revolutionäre vorhaben, bevor sie es tun. Wir können nicht warten, bis sie zuschlagen, während wir unvorbereitet sind, sondern wir müssen bereit sein, zurückzuschlagen!"
ROM_ensure_eastern_loyalties:0 "Loyalität im Osten sicherstellen"
ROM_ensure_eastern_loyalties_desc:0 "Die östlichen Regionen Rumäniens wurden von der Regierung in Bukarest bisher vernachlässigt, ihr Fokus liegt auf den eroberten Gebieten Siebenbürgens, während sie den Osten ignoriert. Indem wir mit einflussreichen lokalen Führern sprechen, sollten wir in der Lage sein, sie auf unsere Seite der Revolution zu ziehen, indem wir ihnen eine wohlhabendere Zukunft versprechen!"
ROM_peasant_militias:0 "Bauernmilizen"
ROM_peasant_militias_desc:0 "Jeder Mensch hat die Fähigkeit, die Zukunft zu verändern, ob er es weiß oder nicht. Wenn ein Mann beschließt, weiter für das unterdrückerische Regime zu arbeiten, ist er ein Soldat in ihrer Kriegsmaschine. Wenn er jedoch sagt, dass er damit aufhört, und mit seinen Mitmenschen zu den Waffen greift, um sich gegen den Unterdrücker zu wehren, ist er ein Revolutionär."
ROM_contact_the_unions:0 "Kontakt zu den Gewerkschaften"
ROM_contact_the_unions_desc:0 "Die Arbeitergewerkschaften Rumäniens sind weitgehend zum Schweigen gebracht oder in ihrer Stärke so weit reduziert worden, dass sie nur noch verherrlichte Witzfiguren sind. Das bedeutet jedoch nicht, dass sie nicht gewillt sind, dies zu ändern. Wenn wir bessere Beziehungen zu ihnen aufbauen, können wir mehr Waffen für die Revolution nach Rumänien bringen, bevor der Funke überspringt!"
