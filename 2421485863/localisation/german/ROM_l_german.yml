ROM_tatarescus_regime:0 "Tatarescu's Regime"
ROM_tatarescus_regime_desc:0 "Gheorghe Tatarescu und die PNL sind seit 1933 an der Spitze Rumäniens und unser Land hat nach der Weltwirtschaftskrise ein stetiges Wachstum erlebt. Wird er jedoch in der Lage sein, Rumänien in eine blühende Zukunft zu führen, wenn die nächsten Parlamentswahlen näher rücken?"
ROM_public_department_buildings:0 "Gebäude der öffentlichen Verwaltung"
ROM_public_department_buildings_desc:0 "Es gibt nichts Frustrierenderes im Umgang mit der eigenen Regierung, als wochenlang auf einen Brief warten zu müssen. Durch die Einrichtung spezieller Gebäude für öffentliche Angelegenheiten haben diejenigen, die sich mit einer Petition an die Regierung wenden möchten, eine direkte Anlaufstelle."
ROM_clamp_down_on_extremism:0 "Extremismus eindämmen"
ROM_clamp_down_on_extremism_desc:0 "Extremismus ist eine bedauerliche Plage, die nicht nur Rumänien, sondern alle Nationen heimsucht. Leider können wir die Welt nicht ändern, aber wir können Rumänien ändern. Indem wir gegen extremistische Gruppen vorgehen, die zu unaussprechlichen Verbrechen und zur Revolution aufrufen, sorgen wir für ein sicheres und wohlhabendes Rumänien!"
ROM_restrict_freedom_of_press:0 "Schränken Sie die Pressefreiheit ein"
ROM_restrict_freedom_of_press_desc:0 "In unserem Bestreben, ein Leuchtturm der Demokratie auf dem Balkan zu sein, müssen wir leider bestimmte Schritte unternehmen, die unangenehm sind. Indem wir die Pressefreiheit einschränken, können wir sicherstellen, dass diejenigen, die Rumänien ins Chaos stürzen wollen, eine Möglichkeit weniger haben, sich zu äußern."
ROM_finalize_the_tax_reforms:0 "Die Steuerreformen abschließen"
ROM_finalize_the_tax_reforms_desc:0 "Das rumänische Steuersystem ist im Vergleich zu anderen Teilen Europas allmählich ziemlich veraltet. Um sicherzustellen, dass die Regierung arbeiten und die wachsende Bevölkerung versorgen kann, müssen die vorgeschlagenen Steuerreformen abgeschlossen und umgesetzt werden."
ROM_enforce_the_tariffs:0 "Durchsetzung der Zölle"
ROM_enforce_the_tariffs_desc:0 "Um die lokale Wirtschaft anzukurbeln, müssen ausgewählte Zölle eingeführt werden, um Anreize für Unternehmen zu schaffen, vor Ort zu investieren und lokale Materialien zu kaufen, anstatt sie aus dem Ausland zu importieren."
ROM_privatize_state_owned_enterprises:0 "Privatisierung staatseigener Unternehmen"
ROM_privatize_state_owned_enterprises_desc:0 "Die Regierung hat mehr als ein paar Unternehmen, denen es viel besser gehen würde, wenn sie privatisiert und an Investoren hier in Rumänien verkauft würden. Dies würde nicht nur zu mehr Arbeitsplätzen und Wachstum für die rumänische Bevölkerung beitragen, sondern der Regierung auch die Möglichkeit geben, mehr Mittel in öffentliche Programme zu stecken."
ROM_public_works_programs:0 "Öffentliche Bauprogramme"
ROM_public_works_programs_desc:0 "Mit dem Geld, das durch die Steuerreformen, die Zölle und den Verkauf ausgewählter Unternehmen eingenommen wird, können wir es uns nun leisten, mehr Geld für die Menschen in Rumänien auszugeben."
ROM_a_flawed_democracy:0 "Eine mangelhafte Demokratie"
ROM_a_flawed_democracy_desc:0 "Auch wenn wir bestimmte Schritte unternehmen mussten, die antidemokratisch erscheinen mögen, müssen wir tun, was für das Land und seine Menschen richtig ist. Ein kleiner Eingriff in bestimmte Rechte ist ein angemessener Preis für die allgemeine Freiheit."
ROM_the_general_election:0 "Die Parlamentswahlen"
ROM_the_general_election_desc:0 "Die Wahlen rücken näher und die Zukunft Rumäniens steht einmal mehr auf dem Spiel. Intrigen zwischen den anderen Parteien könnten die Sicherheit des Königreichs gefährden, und um die Zukunft Rumäniens zu sichern, muss der König möglicherweise eingreifen."
ROM_hold_emergency_election:0 "Notwahlen abhalten"
ROM_hold_emergency_election_desc:0 "Da die Wahl mit jedem Tag näher rückt, ist es offensichtlich geworden, dass bestimmte Parteien in unserem Land die Integrität der Wahl nicht respektieren könnten. Durch die Erzwingung einer vorgezogenen Wahl sollte es uns möglich sein, dies zu vermeiden und die Demokratie wie vorgesehen funktionieren zu lassen."

############################# ""
###Historical & Democratic### ""
############################# ""
ROM_dissolve_the_parliament:0 "Lösen Sie das Parlament auf"
ROM_dissolve_the_parliament_desc:0 "Da die Wahl ohne einen eindeutigen Sieger endete, hat König Carol der Zweite öffentlich erklärt, dass er das Parlament auflöst, um den Wiederaufbau zu unterstützen und sicherzustellen, dass die Demokratie die Oberhand gewinnt. Die Antwort auf die Frage, wie sich dies auswirken wird, müssen wir allerdings abwarten."
ROM_enforce_royal_dictatorship:0 "Durchsetzung der königlichen Diktatur"
ROM_enforce_royal_dictatorship_desc:0 "Der König hat erfahren, dass die faschistische Eiserne Garde plant, sich von den Wahlen zurückzuziehen und der NCP, einer ebenfalls extremistischen Partei, die Mehrheit zu geben. Daher hat der König beschlossen, die volle Kontrolle über die Regierung zu übernehmen und sich selbst mit Notstandsbefugnissen auszustatten, die es ihm erlauben, das Land zu stabilisieren."
ROM_preservation_of_greater_romania:0 "Bewahrung von Großrumänien"
ROM_preservation_of_greater_romania_desc:0 "Die Bewahrung Großrumäniens steht nun an erster Stelle. Mit der Sowjetunion, die sich im Osten rührt, und dem Deutschen Reich, das seine Krallen zu zeigen beginnt, müssen wir sicherstellen, dass Rumänien im Falle eines Krieges alle potenziellen Angreifer zurückschlagen wird!"
ROM_constitutional_reform:0 "Verfassungsreform"
ROM_constitutional_reform_desc:0 "König Carol hat eine neue Verfassung ausgearbeitet, die sicherstellt, dass König Carol mit Hilfe seiner neuen Regierung unser Land weiterhin in das nächste Zeitalter des Wohlstands führen kann."
ROM_build_the_carol_line:0 "Bau der Carol-Linie"
ROM_build_the_carol_line_desc:0 "Wenn man sich die langen Grenzen Rumäniens mit unseren Nachbarn ansieht, ist es offensichtlich, dass sie nicht ausreichend geschützt sind. Indem wir es den Franzosen gleichtun, können wir eine eigene Verteidigungslinie errichten, die Rumänien vor Angreifern schützen wird."
ROM_r56_german_romanian_trade_agreement:0 "Deutsch-rumänisches Handelsabkommen"
ROM_r56_german_romanian_trade_agreement_desc:0 "Durch die Unterzeichnung eines Handelsabkommens mit den Deutschen stellen wir sicher, dass wir einen stabilen Handelspartner haben, der unsere Wirtschaft noch mehr ankurbeln kann als bisher angenommen."
ROM_western_diplomacy:0 "Westliche Diplomatie"
ROM_western_diplomacy_desc:0 "Die positiven Beziehungen zum Westen haben dazu beigetragen, Rumäniens Platz auf dem Balkan als regionale Großmacht zu sichern. Allerdings sitzen wir direkt neben dem russischen Bären, der mit Hunger und Rachegelüsten auf unsere östlichen Gebiete blickt. Die Forderung nach einer formellen Garantie durch die Briten sollte diese brennende Rache der Russen etwas abschwächen."
ROM_the_german_four_year_plan:0 "Der deutsche Vierjahresplan"
ROM_the_german_four_year_plan_desc:0 "Die Deutschen sind mit einem Vorschlag zu uns gekommen, einem Vierjahresplan, der, wie sie sagen, dem rumänischen Volk Wirtschaftswachstum und Wohlstand sichern soll. Nach Durchsicht des Plans sieht es jedoch immer mehr so aus, als ob er uns in einen Zustand der wirtschaftlichen Vorherrschaft der Deutschen zwingen würde."
ROM_invite_german_military_advisors:0 "Deutsche Militärberater einladen"
ROM_invite_german_military_advisors_desc:0 "Das deutsche Militär ist eines der besten, wenn nicht sogar das beste der Welt, und das unsrige beginnt, sein Alter zu zeigen. Durch die Einladung von deutschen Beratern können wir einen frischen Blick bekommen, der dazu beitragen kann, einige der Probleme unserer Streitkräfte zu lindern."
ROM_anti_communist_measures:0 "Anti-Kommunistische Maßnahmen"
ROM_anti_communist_measures_desc:0 "Trotz unserer Haltung zum Kommunismus ist die ständige, schwelende Bedrohung durch eine gewaltsame Revolution nie verschwunden. Wir müssen weitere Maßnahmen ergreifen, um sicherzustellen, dass sie in Rumänien nicht Fuß fassen können."
ROM_strengthen_the_sentinels:0 "Verstärkung der Wächter"
ROM_strengthen_the_sentinels_desc:0 "Durch die Stärkung der Sentinels, Carols persönlichem Projekt gegen den Einfluss der Eisernen Garde auf die Jugend in Rumänien, können wir den Kreis derjenigen erweitern, die bereit sind, in die Streitkräfte einzutreten, um sich einer größeren Sache anzuschließen und Rumänien zu schützen."
ROM_subvert_fascism_in_romania:0 "Untergrabung des Faschismus in Rumänien"
ROM_subvert_fascism_in_romania_desc:0 "Wir müssen weiter gegen den faschistischen Einfluss kämpfen, der hinter jeder Ecke lauert. Egal, ob es sich um Italiener, Deutsche oder sogar Rumänen handelt, wir müssen sie auf Abstand halten, damit wir die Grundwerte Rumäniens schützen können."
ROM_the_royal_guard:0 "Die Königliche Garde"
ROM_the_royal_guard_desc:0 "Die Königliche Garde gehört zu den besten Soldaten Rumäniens und hat geschworen, den König und jeden Zentimeter rumänischen Bodens zu schützen."
ROM_axis_membership:0 "Mitgliedschaft in der Achse"
ROM_axis_membership_desc:0 "Es ist klar, dass das derzeitige Regime weder die Fähigkeit noch den Willen hat, Rumänien zu schützen. Daher ist es Zeit für einen Wechsel. Indem wir uns mit den Deutschen verbünden, gewährleisten wir die Sicherheit Rumäniens und können sicherstellen, dass wir nach dem gewonnenen Krieg zu unserem rechtmäßigen Ruhm zurückkehren."
ROM_purchase_german_designs_and_equipment:0 "Kauf von deutscher Konstruktion und Ausrüstung"
ROM_purchase_german_designs_and_equipment_desc:0 "Durch den Kauf von bewährten Konstruktionen und Ausrüstungen können wir unseren Streitkräften die richtigen Werkzeuge zur Verfügung stellen. Wir können sogar die deutsche Forschung als Grundlage für unsere eigene verwenden, ohne die Fehler, die sie auf ihrem Weg gemacht haben, wiederholen zu müssen, und können diese vollständig vermeiden."
ROM_joint_german_oil_exploitation:0 "Gemeinsame deutsche Ölausbeutung"
ROM_joint_german_oil_exploitation_desc:0 "Unsere Ölfelder gehören zu den größten in Europa, und zwar zu den größten, wenn man die unter kommunistischer Kontrolle stehenden ausnimmt. Mit deutscher Hilfe werden wir in der Lage sein, diese Felder in vollem Umfang zu nutzen."
ROM_prepare_the_eastern_front:0 "Die Ostfront vorbereiten"
ROM_prepare_the_eastern_front_desc:0 "Die Tatsache, dass Deutschland eine Invasion im Osten plant, ist offensichtlich, und wir müssen darauf vorbereitet sein. Indem wir sicherstellen, dass unsere Logistik vorbereitet ist und die Flugplätze bereit sind, können wir ihnen bei ihrem Vorstoß nach Moskau helfen und das Land zurückgewinnen, das wir verloren haben."
ROM_claims_in_the_east:0 "Ansprüche im Osten"
ROM_claims_in_the_east_desc:0 "Nach dem Verlust Nordsiebenbürgens an die Ungarn müssen wir uns in den Augen der Deutschen als würdig erweisen, das Land, das uns rechtmäßig gehört, zurückzuerobern."
ROM_the_transnistrian_exchange:0 "Der transnistrische Austausch"
ROM_the_transnistrian_exchange_desc:0 "Mit unserem neu erworbenen Land im Osten sollten wir in der Lage sein, es mit den Deutschen zu tauschen. Sie erhalten die Kontrolle über die transnistrische Region und fordern Siebenbürgen von uns zurück."
ROM_royal_coup:0 "Königlicher Coup"
ROM_royal_coup_desc:0 "Zu Beginn des Krieges mag es ein guter Plan gewesen sein, sich auf die Seite der Deutschen zu schlagen, aber jetzt, wo sich das Blatt wendet, müssen wir sicherstellen, dass Rumänien überlebt. Indem wir eine Delegation nach Stockholm schicken, um mit den Russen zu konferieren, werden wir ihnen einen Vorschlag unterbreiten, den sie hoffentlich als vorteilhaft ansehen."
ROM_push_across_the_tisza_river:0 "Vorstoß über die Theiß (Tisza)"
ROM_push_across_the_tisza_river_desc:0 "Nun ist es an der Zeit, das Verlorene zurückzuerobern. Zuerst werden wir Siebenbürgen zurückerobern, dann werden wir die Mauern von Budapest selbst durchbrechen, während wir die Deutschen von Süden her zu Fall bringen!"
ROM_the_percentage_question:0 "Die Frage des Prozentsatzes"
ROM_the_percentage_question_desc:0 "Wir mögen den Krieg als Feinde begonnen haben, aber als wir die Torheit unseres Handelns erkannten, änderten wir uns, wir schüttelten die Fesseln der Faschisten ab und halfen, den Krieg zu beenden. Warum sollten wir dann als Verlierer dieses Konflikts angesehen werden, wenn wir an der Seite der Sieger gekämpft haben?"
ROM_the_romanian_peoples_republic:0 "Die Rumänische Volksrepublik"
ROM_the_romanian_peoples_republic_desc:0 "Das alte Königreich ist gefallen, und nach dem Zweiten Weltkrieg sind wir nun von den Fesseln der kapitalistischen Gier und des Monarchismus befreit. Jetzt wird die Rumänische Volksrepublik an der Seite Moskaus stehen und ein neues Europa schmieden!"
ROM_reconfigure_the_government:0 "Rekonfigurieren Sie die Regierung"
ROM_reconfigure_the_government_desc:0 "Mit dem neuen Morgen kommt die neue Regierung. Durch die Beseitigung der alten Fesseln sind wir befreit, Arbeiter, freut euch!"

###################### ""
###The Tilea Affair### ""
###################### ""
ROM_the_tilea_affair:0 "Die Tilea-Affäre"
ROM_the_tilea_affair_desc:0 "Es ist kein Geheimnis, dass die Deutschen eine Invasion Rumäniens über Ungarn planen, wir müssen die Briten um eine offizielle Allianz zwischen unseren beiden Nationen bitten!"
ROM_the_peace_front:0 "Die Friedensfront"
ROM_the_peace_front_desc:0 "Mit dem Aufbau einer Friedensfront werden wir uns den Deutschen und ihren kriegstreiberischen Verbündeten entgegenstellen. Jeder Schritt, den wir tun, wird für Freiheit und Wohlstand sein!"
ROM_allies_membership:0 "Mitgliedschaft in den Alliierten"
ROM_allies_membership_desc:0 "Indem wir offizielles Mitglied der Alliierten werden, stellen wir sicher, dass die Demokratie auf dem Balkan dauerhaft Fuß fassen kann, und von hier aus können wir jede tyrannische Regierung stürzen, die es wagt, sich uns zu widersetzen."
ROM_the_tisza_plan:0 "Der Tisza-Plan"
ROM_the_tisza_plan_desc:0 "Die ersten Entwürfe sahen vor, Rumänien nach dem Ersten Weltkrieg bis zur Theiß zu erweitern, was jedoch nicht zustande kam. Das heißt aber nicht, dass wir das jetzt nicht ändern können, indem wir das Potenzial für ein deutsch-ungarisches Bündnis jetzt neutralisieren."
ROM_protect_yugoslavia:0 "Jugoslawien beschützen"
ROM_protect_yugoslavia_desc:0 "Da sowohl Deutschland als auch Italien Jugoslawien im Visier haben, müssen wir eingreifen und das Land schützen, denn das sind wir ihm als Beschützer des Balkans schuldig."
ROM_anti_italian_aid_in_albania:0 "Anti-Italienische Hilfe in Albanien"
ROM_anti_italian_aid_in_albania_desc:0 "Das Königreich Albanien ist im Moment praktisch ein italienischer Marionettenstaat. Indem wir König Zog und seiner Regierung unseren Schutz zusichern, werden wir hoffentlich eine vollständige Annexion Albaniens verhindern können."
ROM_handle_bulgaria:0 "Umgang mit Bulgarien"
ROM_handle_bulgaria_desc:0 "Bulgarien beansprucht einen großen Teil des Balkans für sich, obwohl es diese Gebiete im Großen Krieg verloren hat. Wir sollten sie an ihre Position auf dem Balkan erinnern und sicherstellen, dass sie nicht versuchen, einen weiteren Balkankrieg zu beginnen."
ROM_safeguard_the_greeks:0 "Die Griechen beschützen"
ROM_safeguard_the_greeks_desc:0 "Einmal mehr müssen wir den Italienern ein Dorn im Auge sein. Indem wir die Griechen schützen, werden wir den Italienern weiterhin ihre kolonialen Ambitionen verwehren."
ROM_coerce_the_turks:0 "Die Türken unter Druck setzen"
ROM_coerce_the_turks_desc:0 "Indem wir die Türken davon überzeugen, sich gegen den wachsenden Extremismus in Europa zu verbünden, sollten wir einen Verbündeten finden, der schon einmal gegen eine Übermacht gekämpft und gewonnen hat. Gemeinsam mit den Türken wird der Balkan weder an den Faschismus noch an den Kommunismus fallen!"

