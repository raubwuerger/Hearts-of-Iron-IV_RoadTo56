ROM_GATHERING_STORM_DESC:0 "Als sich nach dem Ersten Weltkrieg die Dämmerung über das russische, das osmanische und das österreichisch-ungarische Reich senkte, war Rumänien, das auf der Seite der Entente gekämpft hatte, nun der unangefochtene Hegemon des Balkans. Doch nicht alles ist gut im Land. Die zerbrechliche Demokratie des Landes befindet sich seit Beginn seiner Herrschaft in einem Machtkampf mit König Carol, und Codreanus Eiserne Garde wartet auf ihre Gelegenheit, zuzuschlagen. Jetzt, da ein wiedererstarktes Deutschland seinen Einfluss auf dem Balkan ausweiten will und eine neue kommunistische Bedrohung im Osten seine ehemaligen Gebiete ins Visier nimmt, muss Rumänien seine Freunde sorgfältig auswählen, damit nicht ein alter Feind anklopft."



