ROM_oppose_the_royal_dictatorship:0 "Widerstand gegen die königliche Diktatur"
ROM_oppose_the_royal_dictatorship_desc:0 "Um wahre Freiheit in Rumänien zu gewährleisten, müssen wir alles in unserer Macht Stehende tun, um uns der königlichen Diktatur zu widersetzen, die diejenigen, die dem Thron gehorchen, zu errichten versuchen. Jeden Tag werden uns unsere Freiheiten im Namen der Sicherheit genommen, aber damit ist jetzt Schluss."
ROM_the_iron_guard:0 "Die Eiserne Garde"
ROM_the_iron_guard_desc:0 "Die einzigen, die den diktatorischen Monarchen etwas entgegensetzen können, ist die Eiserne Garde. Codreanu war ein wichtiger und lautstarker Teil der Opposition gegen den Thron, und es ist an der Zeit, dass wir uns hinter ihm versammeln, um sicherzustellen, dass unsere Freiheiten als Rumänen intakt bleiben!"

#################### ""
###The Iron Guard### ""
#################### ""
ROM_initial_political_reforms:0 "Erste politische Reformen"
ROM_initial_political_reforms_desc:0 "Mit dem Wahlsieg der Eisernen Garde können wir nun erste politische Reformen durchsetzen, die uns vom Rande eines monarchistischen Putsches wegführen und uns mehr in Einklang mit anderen Republiken bringen werden. Ein Land, das vom Volk geführt wird, für das Volk."
ROM_total_ban_on_communism:0 "Totales Verbot des Kommunismus"
ROM_total_ban_on_communism_desc:0 "Eines der ersten Dinge, die wir tun müssen, um die Stabilität innerhalb unserer Grenzen zu gewährleisten, ist ein hartes Durchgreifen gegen die kommunistischen Ratten, die sich gerade außer Sichtweite verstecken und Rumänien in den Ruin zu stürzen drohen. Durch die Durchsetzung eines totalen Verbots jeglicher kommunistischer Aktivitäten können wir die Stabilität und den Wohlstand sicherstellen, von denen wir träumen!"
ROM_crack_down_on_anti_legionary_activity:0 "Hartes Durchgreifen gegen antilegionäre Aktivitäten"
ROM_crack_down_on_anti_legionary_activity_desc:0 "Seitdem die Eiserne Garde die Wahlen gewonnen hat, gibt es immer mehr anti-legionäre Aktivitäten, die die Stabilität Rumäniens bedrohen und, sollten sie zu lange unkontrolliert bleiben, sogar zu einem versuchten kommunistischen Putsch führen könnten, diese anti-legionären Aktivitäten müssen daher zerschlagen werden."
ROM_seize_royal_assets:0 "Königliches Vermögen beschlagnahmen"
ROM_seize_royal_assets_desc:0 "Es gibt zwei Wahrheiten im Leben, die erste ist, dass jeder stirbt, die zweite, dass eine königliche Familie immer den Reichtum ihres Volkes für sich selbst horten wird. Durch die Beschlagnahme von Vermögenswerten der ehemaligen königlichen Familie können wir dazu beitragen, unsere zukünftigen Industrieprojekte zu finanzieren und so das Geld, das die königliche Familie gestohlen hat, dem rumänischen Volk zurückgeben!"
ROM_exile_or_execution:0 "Exil oder Hinrichtung"
ROM_exile_or_execution_desc:0 "Es ist klar geworden, dass sich die königliche Familie zu sehr verschanzt hat und dass es ihr gelungen ist, sich eine treue Gefolgschaft zu sichern, die ihr bis zum Tag ihres Todes dienen wird, egal wo sie sich befindet. Daher werden wir der königlichen Familie einen Kompromiss anbieten: Entweder sie verlassen Rumänien und lassen ihren Reichtum zurück, oder sie müssen sich persönlich vor Gott verantworten."
ROM_romanian_autarky:0 "Rumänische Autarkie"
ROM_romanian_autarky_desc:0 "Indem wir uns mehr auf die Ressourcen konzentrieren, die wir hier im eigenen Land produzieren können, können wir vielleicht einen Zustand der Autarkie erreichen, in dem unsere Wirtschaft nicht mehr vom guten Willen anderer Nationen abhängig ist, sondern auf sich selbst gestellt ist und jeglicher Handel nur noch als Zusatz zu unserer Wirtschaft betrachtet wird, anstatt als Rückgrat."
ROM_seize_foreign_companies:0 "Ausländische Unternehmen beschlagnahmen"
ROM_seize_foreign_companies_desc:0 "Nach dem Ersten Weltkrieg kamen viele Unternehmen nach Rumänien, in der Hoffnung, Fabriken zu errichten und die einheimische Bevölkerung ausbeuten zu können. Indem wir diese Unternehmen beschlagnahmen, können wir sicherstellen, dass das Geld, das sie erwirtschaften, innerhalb der rumänischen Grenzen verbleibt und nicht wieder ins Ausland nach Washington, Paris oder London fließt."
ROM_nationalized_industrial_complex:0 "Verstaatlichter Industriekomplex"
ROM_nationalized_industrial_complex_desc:0 "Durch die Verstaatlichung unseres Industriekomplexes sorgen wir für möglichst kurze Lieferwege bei neuen Bauprojekten und erhöhen so die Geschwindigkeit, mit der wir zur Schaffung neuer Industrien beitragen können."
ROM_militarized_industry:0 "Militarisierte Industrie"
ROM_militarized_industry_desc:0 "Indem wir bei der Verbesserung der industriellen Kapazitäten unserer Nation auf Flexibilität achten, können wir sicherstellen, dass jede Fabrik, unabhängig von ihrem ursprünglichen Zweck, bei Bedarf in eine Waffenfabrik umgewandelt werden kann. Ob es um die Herstellung von Munition, Lastwagen, Gewehren oder Granaten geht, jede Fabrik in Rumänien muss in der Lage sein, sich innerhalb einer Minute umzuwidmen."
ROM_simas_ascendancy:0 "Simas Aufstieg"
ROM_simas_ascendancy_desc:0 "Horia Sima war zu Lebzeiten Codreanus rechte Hand, und nach seinem bedauerlichen Tod ist es nun an der Zeit, dass Horia Sima die Führung der Eisernen Garde übernimmt und sowohl die Partei als auch Rumänien zu Ruhm und Ehre führt!"
ROM_expand_the_iron_guard:0 "Erweitern Sie die Eiserne Garde"
ROM_expand_the_iron_guard_desc:0 "Die Eiserne Garde war das Rückgrat der Partei, sie war entscheidend bei der Unterdrückung der anti-legionären Aktivitäten in Transsylvanien und sie war entscheidend bei der Sicherung der Freiheit von der unterdrückenden Monarchie, die sich wie ein Parasit an unsere Nation klammerte. Indem wir ihre Reihen erweitern, stärken wir nicht nur unsere Streitkräfte, sondern stellen auch sicher, dass Rumänien über die militärischen Fähigkeiten verfügt, sich gegen ausländische Angriffe zu verteidigen!"
ROM_service_abroad:0 "Dienst im Ausland"
ROM_service_abroad_desc:0 "Es ist das Recht eines jeden Menschen, für das zu kämpfen, woran er glaubt. Wir sollten diejenigen, die im Ausland für eine Sache kämpfen wollen, an die sie glauben, nicht daran hindern."
ROM_intervention_in_spain:0 "Intervention in Spanien"
ROM_intervention_in_spain_desc:0 "Der Spanische Bürgerkrieg ist eines der wichtigsten Ereignisse unserer Zeit. Durch die Entsendung offizieller Freiwilliger können wir hoffentlich viel aus diesem Bürgerkrieg lernen und sicherstellen, dass ein freundliches Regime als Sieger aus diesem Konflikt hervorgeht!"
ROM_military_law_enforcement:0 "Militärische Strafverfolgung"
ROM_military_law_enforcement_desc:0 "Es gibt bestimmte Verbrechen und Handlungen in der Gesellschaft, die über die Zuständigkeit der örtlichen Strafverfolgungsbehörden hinausgehen. Durch den Einsatz von spezialisierten militärischen Abteilungen können wir die örtlichen Strafverfolgungsbehörden entweder unterstützen oder ganz durch eine effektivere ersetzen."
ROM_alliance_with_the_germans:0 "Allianz mit den Deutschen"
ROM_alliance_with_the_germans_desc:0 "Die Deutschen waren in den letzten Jahren für die rumänische Wirtschaft und unseren Aufstieg zur Macht von entscheidender Bedeutung. Jetzt ist es an der Zeit, dass wir unseren Platz an ihrer Seite einnehmen, wenn wir die Grenzen Europas neu ziehen und für dauerhaften Frieden und Stabilität sorgen!"
ROM_alliance_with_the_italians:0 "Bündnis mit den Italienern"
ROM_alliance_with_the_italians_desc:0 "Wir haben viele Gemeinsamkeiten mit den Italienern und sie haben sich in der Vergangenheit als gute Verbündete erwiesen. Wenn wir uns mit den Italienern verbünden, werden wir in der Lage sein, Südeuropa in etwas umzugestalten, das Jahrtausende überdauern wird!"
ROM_divide_the_czechs:0 "Teilen Sie die Tschechen"
ROM_divide_the_czechs_desc:0 "Die Union der Tschechen und Slowaken in unserem Norden war nach dem Ersten Weltkrieg ein wichtiger Verbündeter, aber es ist uns klar geworden, dass sie am ehesten von den Polen und Ungarn angegriffen werden. Deshalb müssen wir eingreifen und dafür sorgen, dass die Tschechen und Slowaken ein Heimatland haben, das sie verteidigen können."
ROM_carve_up_yugo:0 "Jugoslawien aufspalten"
ROM_carve_up_yugo_desc:0 "Die Gründung Jugoslawiens war ein Fehler, die Heuchler in London und die Parasiten in Paris wissen das. Gemeinsam mit den Italienern können wir Jugoslawien neu ordnen und dafür sorgen, dass das schwelende Pulverfass auf dem Balkan nicht explodiert, sondern verpufft."
ROM_demand_hungarian_submission:0 "Ungarische Unterwerfung einfordern"
ROM_demand_hungarian_submission_desc:0 "Die Ungarn und die Österreicher haben den Ersten Weltkrieg verursacht, und nun bereiten sich die Ungarn darauf vor, Europa erneut ins Chaos zu stürzen. Es ist daher unsere Pflicht, dafür zu sorgen, dass die Ungarn so etwas nicht tun können. Sie haben zwei Möglichkeiten: Entweder sie gehen in die Knie oder sie müssen mit einer Invasion rechnen."
ROM_invite_the_hungarians:0 "Laden Sie die Ungarn ein"
ROM_invite_the_hungarians_desc:0 "Trotz unserer Differenzen in der Vergangenheit müssen wir diese überwinden, um sicherzustellen, dass Europa nicht in einen weiteren Krieg verwickelt wird. Wenn wir uns mit den Ungarn verbünden, können wir für Stabilität in Osteuropa sorgen und von dort aus sogar die Sowjets in Schach halten."
ROM_protect_our_eastern_front:0 "Schützen Sie unsere Ostfront"
ROM_protect_our_eastern_front_desc:0 "Es ist kein Geheimnis, dass die Sowjetunion ein Auge auf das Land geworfen hat, das wir in seinen letzten Tagen vom Russischen Reich befreit haben. Das Land Bessarabien ist ein wachsendes Thema, und wir müssen die Sicherheit aller dort lebenden Rumänen gewährleisten, sollte der russische Bär erwachen."
ROM_spread_latin_influence_south:0 "Lateinischen Einfluss im Süden verbreiten"
ROM_spread_latin_influence_south_desc:0 "Im Süden liegt das Land Bulgarien, eine slawische Nation mit einer lateinischen Minderheit. Als Beschützer der lateinischen Bevölkerung auf dem Balkan müssen wir dafür sorgen, dass ihre Sicherheit gewährleistet ist."
ROM_align_greece:0 "Griechenland angleichen"
ROM_align_greece_desc:0 "Die Griechen waren in der Vergangenheit große Verbündete Rumäniens. Während des Ersten Weltkriegs erwiesen sie sich als unverzichtbar, um das Osmanische Reich aufzuhalten, und während der Balkankriege erwiesen sie sich als fähige Kämpfer. Wir sollten versuchen, ihre Regierung zu überreden, sich der unseren anzunähern. Auf diese Weise haben wir einen weiteren Verbündeten, der für Stabilität auf dem Balkan sorgen wird."
ROM_align_turkey:0 "Die Türkei verbünden"
ROM_align_turkey_desc:0 "Obwohl wir während des Ersten Weltkriegs gegen sie gekämpft haben, war sie ein wichtiger Verbündeter bei unserer Mission, Bulgarien in Schach zu halten. Ihr Sieg gegen die Briten und Franzosen beweist, dass sie fähige Kämpfer sind. Wir sollten unsere Ziele angleichen und dafür sorgen, dass unsere Nationen wieder auf der gleichen und richtigen Seite der Geschichte stehen."
ROM_codreanus_iron_guard:0 "Codreanus Eiserne Garde"
ROM_codreanus_iron_guard_desc:0 "Da die Fesseln der Monarchie nun von Rumänien abgeworfen sind, wird Codreanu frei sein, um unsere Nation in ihre glorreiche Zukunft zu führen. Vereint in ihrem Ziel unter Gott, wird er uns zur Herrlichkeit führen!"
ROM_christian_education_centers:0 "Christliche Bildungszentren"
ROM_christian_education_centers_desc:0 "Um das Analphabetentum zu bekämpfen und gegen Atheismus und Kommunismus anzukämpfen, werden wir in ganz Rumänien christliche Bildungszentren einrichten, die das Wort Gottes lehren und das Christentum in der rumänischen Bevölkerung verankern!"
ROM_ratify_traditional_gender_roles:0 "Ratifizierung der traditionellen Geschlechterrollen"
ROM_ratify_traditional_gender_roles_desc:0 "Nach dem Kampf gegen die Monarchie müssen wir unsere Gesellschaft wieder zu dem machen, was sie war und was richtig war. Durch die Durchsetzung traditionellerer Rollen wird jeder wissen, was von ihm erwartet wird und was er anstreben sollte."
ROM_solidify_church_presence:0 "Die Präsenz der Kirche festigen"
ROM_solidify_church_presence_desc:0 "Viel zu lange wurde die Kirche im Alltag der Rumänen in den Hintergrund gedrängt. Wir müssen Schritte unternehmen, um dieses Versäumnis zu korrigieren und die Präsenz der Kirche in unserem Leben zu stärken."
ROM_the_seat_of_balkan_orthodoxy:0 "Der Sitz der Orthodoxie auf dem Balkan"
ROM_the_seat_of_balkan_orthodoxy_desc:0 "Der derzeitige Sitz der orthodoxen Kirche befindet sich in Moskau, dem Herzen der Sowjetunion. Wir müssen den Mantel des Sitzes der orthodoxen Kirche auf dem Balkan übernehmen, einem Ort, an dem der Kommunismus nicht wütet, sondern ausgestorben ist!"
ROM_establish_the_legion:0 "Die Legion gründen"
ROM_establish_the_legion_desc:0 "Durch die Gründung der Legion des Erzengels Mihail werden wir in der Lage sein, uns gegen die Ungläubigen und diejenigen, die sich von der Gnade Gottes entfernt haben, zu wehren. Gemeinsam werden wir ein Bollwerk gegen Hedonismus, Atheismus und Kommunismus sein!"
ROM_crack_down_on_communism:0 "Niederschlagen des Kommunismus"
ROM_crack_down_on_communism_desc:0 "Jede kommunistische Nation in Europa muss wissen, welche Haltung wir ihnen gegenüber einnehmen. Es wird keine freundschaftlichen Beziehungen, keine Kameradschaft und keine Hilfe für diejenigen geben, die sich von Gott entfernt haben!"
ROM_restore_the_bulgarian_patriarchate:0 "Wiederherstellung des bulgarischen Patriarchats"
ROM_restore_the_bulgarian_patriarchate_desc:0 "Das bulgarische Patriarchat ist gefallen und es ist unsere Pflicht, es wiederherzustellen! Ihre schmutzigen kommunistischen Hände bedrohen die Heiligkeit der Kirchen in Bulgarien und wir müssen handeln, bevor alles zerstört wird!"
ROM_intervene_in_greece:0 "Intervenieren Sie in Griechenland"
ROM_intervene_in_greece_desc:0 "Mit dem Sturz Griechenlands in den Kommunismus fällt uns die Aufgabe zu, die Stabilität des Landes wiederherzustellen. Wir müssen dafür sorgen, dass die Heiligkeit der Kirche erhalten bleibt und das griechische Volk vielleicht Erlösung in Gottes Gnade findet!"
ROM_yugoslav_intervention:0 "Jugoslawische Intervention"
ROM_yugoslav_intervention_desc:0 "Der jugoslawische Staat ist leider dem Kommunismus verfallen und wir müssen eingreifen und dies korrigieren! Sein Fall bedroht die Stabilität des Balkans und es wird nicht lange dauern, bis die Verfolgung von Christen innerhalb seiner Grenzen überhand nimmt. Für ihre Sicherheit werden wir handeln, für ihren Glauben werden wir handeln!"
ROM_reclaim_the_mother_church:0 "Fordert die Mutterkirche zurück"
ROM_reclaim_the_mother_church_desc:0 "Die Mutterkirche in Istanbul, dem ehemaligen Konstantinopel, wird von den Atheisten, Muslimen und Kommunisten der Türkei bedroht. Um das heiligste Gebäude in ganz Istanbul zu schützen, müssen wir eingreifen und im Namen der Christen in der Türkei handeln!"
ROM_the_holy_land:0 "Das Heilige Land"
ROM_the_holy_land_desc:0 "Die Stadt Jerusalem ist derzeit durch das Mandat von Palästina besetzt, einem Nationalstaat, der von den imperialistischen Mächten in London und Paris aufgebaut wurde. Wir müssen dies rückgängig machen und dafür sorgen, dass die Stadt unter die Kontrolle der orthodoxen Kirche fällt!"
ROM_seize_the_vatican:0 "Ergreift den Vatikan"
ROM_seize_the_vatican_desc:0 "Der Vatikan liegt im Herzen Roms, das sogenannte Schisma hat die Christenheit gespalten und unseren Glauben gegen sich selbst aufgebracht. Wir müssen die Stadt einnehmen und das Christentum als einen Glauben wiedervereinigen, wenn wir in der Zukunft überleben wollen!"

