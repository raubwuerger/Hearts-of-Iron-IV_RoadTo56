l_german:
 peacetime_economics:0 "Wirtschaft in Friedenszeiten"
 peacetime_economics_desc:0 "In Friedenszeiten müssen wir tun, was wir können, um das nationale Interesse zu steigern."
 war_economics:0 "Kriegsökonomie"
 war_economics_desc:0 "Krieg ist ein gutes Geschäft."
 civilian_consumer:0 "Der zivile Konsument"
 civilian_consumer_desc:0 "Wenn wir den Konsum fördern, können wir Wunder für unsere Wirtschaft bewirken."
 improve_currency_power:0 "Währungsmacht stärken"
 improve_currency_power_desc:0 "Derzeit ist unsere Landeswährung etwas schwach. Wenn wir dies beheben können, werden wir die Früchte ernten."
 recovery_from_war:0 "Erholung vom Krieg"
 recovery_from_war_desc:0 "Krieg ist hart für eine Nation. Es braucht oft die Anstrengung aller, um ihn zu überwinden."
 recieve_foreign_aide:0 "Ausländische Hilfe erhalten"
 recieve_foreign_aide_desc:0 "Die Welt ist voll von mächtigen Nationen, von denen viele daran interessiert sein könnten, uns zu helfen."
 peace_in_our_time:0 "Frieden in unserer Zeit"
 peace_in_our_time_desc:0 "Es gibt kein größeres Ziel als die Förderung von Frieden und Wohlstand."
 industrial_research:0 "Industrielle Forschung"
 industrial_research_desc:0 "Wir müssen unsere Industrie vorantreiben und unsere Wirtschaft zum Neid der modernen Welt machen."
 defending_the_land:0 "Das Land verteidigen"
 defending_the_land_desc:0 "Unser Heimatland ist heilig und muss rein und unbefleckt gehalten werden."
 civ_to_mil_conversion:0 "Militärische zu ziviler Fabrikkonversion"
 civ_to_mil_conversion_desc:0 "Eine flexible Wirtschaft ist eine erfolgreiche Wirtschaft."
 military_industrial_complex:0 "Finanzierung des militärisch-industriellen Komplexes"
 military_industrial_complex_desc:0 "Ein bisschen Bestechung hat noch niemandem geschadet, solange es zum Wohle der Nation ist."
 military_research_grants:0 "Militärische Forschungsgelder"
 military_research_grants_desc:0 "Viele moderne Erfindungen sind aus der militärischen Forschung hervorgegangen. Es macht Sinn, dass wir diese Tradition fortsetzen."
 total_war:0 "Totaler Krieg"
 total_war_desc:0 "Endloser Krieg, für eine bessere Zukunft."
 military_research:0 "Militärische Forschung"
 military_research_desc:0 "Wir dürfen es nicht vernachlässigen, die Weiterentwicklung unserer Streitkräfte zu finanzieren."
 the_political_sphere:0 "Öffnung der politischen Sphäre"
 the_political_sphere_desc:0 "Wo es einen Willen zur Macht gibt, da findet man auch einen Politiker."
 political_chaos:0 "Politisches Chaos"
 political_chaos_desc:0 "Eine Revolution kann an einem Tag gemacht werden, aber ihre Auswirkungen brauchen ein Leben lang."
 passive_change:0 "Passiver Wandel"
 passive_change_desc:0 "Ein langsamer und stetiger Wandel ist das, was am gesündesten für eine Nation ist."
 nationalism:0 "Nationalismus"
 nationalism_desc:0 "Die Liebe zur eigenen Nation ist im Herzen eines jeden Bürgers."
 militarism:0 "Militarismus"
 militarism_desc:0 "Eine Waffe in der Hand ist mehr wert als zwei in der des Feindes."
 paramilitarism:0 "Paramilitarismus"
 paramilitarism_desc:0 "Die irregulären Streitkräfte eines Staates können manchmal genauso effektiv sein wie jede formelle Streitkraft."
 high_command_staff:0 "Rekrutierung von Kommando-Mitarbeitern"
 high_command_staff_desc:0 "Unsere Offiziere sind die besten im Geschäft und definitiv nicht anfällig für Faulheit."
 military_occupation:0 "Militärische Beschäftigung"
 military_occupation_desc:0 "Wir sollten unsere Offiziere ermutigen, so lange wie möglich im Dienst zu bleiben, um von ihrer Erfahrung zu profitieren."
 domestic_affairs:0 "Innere Angelegenheiten"
 domestic_affairs_desc:0 "Das Innenministerium kümmert sich am meisten um die Entwicklung unserer inneren Sphäre."
 military_youth:0 "Militärische Jugend"
 military_youth_desc:0 "Die jungen Menschen in unserem Land wollen dem Staat dienen. Wer sind wir, dass wir uns ihnen in den Weg stellen?"
 suppress_political_opponents:0 "Unterdrückung des politischen Gegners"
 suppress_political_opponents_desc:0 "Alle Feinde müssen unterdrückt werden, egal ob sie ausländisch oder einheimisch sind."
 art_of_propaganda:0 "Die Kunst der Propaganda"
 art_of_propaganda_desc:0 "Wir sagen ihnen nur das, was sie hören wollen, und das ist, was wir wollen."
 ancestral_legacy:0 "Das Erbe der Vorfahren"
 ancestral_legacy_desc:0 "Wenn wir weit genug in unsere Vergangenheit zurückgreifen, ist es relativ einfach, eine Rechtfertigung für fast alles zu finden."
 national_colleges:0 "Nationale Hochschulen"
 national_colleges_desc:0 "Wir dürfen unser Bildungssystem nicht vernachlässigen."
 communism:0 "Kommunismus"
 communism_desc:0 "Proletarische Diktatur"
 industrialization:0 "Industrialisierung"
 industrialization_desc:0 "Der Stahl muss fließen!"
 collective_farms:0 "Kollektive Bauernhöfe"
 collective_farms_desc:0 "Wenn es Essen auf dem Tisch gibt, wird der Rest folgen."
 workers_revolution:0 "Arbeiterrevolution"
 workers_revolution_desc:0 "Die Revolution kann nicht aufgehalten werden!"
 political_commissars:0 "Politische Kommissare"
 egalitarian_ethics:0 "Egalitäre Ethik"
 egalitarian_ethics_desc:0 "Niemand wird in unserer großartigen Gesellschaft ausgeschlossen sein."
 great_patriotic_war:0 "Großer Patriotischer Krieg"
 great_patriotic_war_desc:0 "Wenn sie sich in den Weg stellen, schneide sie ab, als wären sie Weizen vor der Sense."
 socialist_schools:0 "Sozialistische Schulen"
 socialist_schools_desc:0 "Der menschliche Geist kann verändert und geformt werden, und es ist unsere Pflicht, ihn mit richtigen Ideen zu füllen."
 socialist_realism:0 "Sozialistischer Realismus"
 socialist_realism_desc:0 "Der Pragmatismus der Revolution kann nicht ignoriert werden."
 workers_of_the_world_unite:0 "Arbeiter der Welt, vereinigt euch!"
 workers_of_the_world_unite_desc:0 "Alle Brüder und Schwestern der Revolte müssen zusammenkommen, um die Welt neu zu gestalten."
 socialist_science:0 "Sozialistische Wissenschaft"
 socialist_science_desc:0 "Korrekte Wissenschaft ist weit besser als vermeintlich objektive Forschung."
 liberalism:0 "Liberalismus"
 liberalism_desc:0 "Eine Mischung aus Kapitalismus und Milde ist der richtige Weg."
 armed_neutrality:0 "Bewaffnete Neutralität"
 armed_neutrality_desc:0 "Auch wenn wir uns heraushalten, heißt das nicht, dass wir schwach sind."
 interventionism:0 "Interventionismus"
 interventionism_desc:0 "Die Angelegenheiten unserer Nachbarn sind natürlich Teil unserer eigenen."
 volunteer_corps:0 "Freiwilligen-Korps"
 volunteer_corps_desc:0 "Kommt einer, kommt alle! Wir brauchen Sie für die Maschine."
 free_market:0 "Ein freier Markt"
 free_market_desc:0 "Das Streben nach Profit ist das, was eine bessere Gesellschaft für alle schaffen wird."
 public_works_projects:0 "Öffentliche Bauprojekte"
 public_works_projects_desc:0 "Infrastrukturprojekte sind das, was die Welt am Laufen hält."
 free_speech:0 "Freie Meinungsäußerung"
 free_speech_desc:0 "Sprechen Sie laut, frei und mit Mut."
 constitutionalism:0 "Konstitutionalismus"
 constitutionalism_desc:0 "Die Garantien einer Verfassung sind stärker als jede Armee es sein könnte."
 freedom_isnt_free:0 "Freiheit ist nicht frei"
 freedom_isnt_free_desc:0 "Eine Waffe ist die ultimative Form der Demokratie."
 public_science_investment:0 "Öffentlicher Wissenschaftsfonds"
 public_science_investment_desc:0 "Wir werden in unsere Kinder investieren, damit sie morgen unsere Feinde besiegen können."
