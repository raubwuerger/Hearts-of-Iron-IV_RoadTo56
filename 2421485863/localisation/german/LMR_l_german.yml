l_german:

 ################################################ ""
 focus_event.0.t:0 "Einstellung der kontinuierlichen Fokussierung"
 focus_event.0.d:0 "Hallo! CrouchingLemur hier, Schöpfer des New Continuous Focuses" Mods. Hier können Sie entscheiden, ob Arbeitskräfte/Fabriken/Ressourcen durch Ereignisse hinzugefügt werden oder nicht. Dies betrifft alle Nationen in der Welt, auch die, die von der KI kontrolliert werden. Wenn Sie diese Einstellung später ändern möchten, müssen Sie diesen Konsolenbefehl verwenden: event focus_event.0"
 focus_event.0.a:0 "ENABLE Ereignisse, die durch neue kontinuierliche Foki ausgelöst werden."
 focus_event.0.b:0 "DISABLE events triggered by new continuous focuses."
 ################################################ ""
 population_growth_i:  "Aggressive Bevölkerungswachstumspolitiken"
 construction_effort_i:  "Entwicklung der Schwerindustrie"
 excavation_effort_i:  "Reduzierung des zivilen Ressourcenverbrauchs"
 ################################################# ""
 population_growth_i_desc:  "Wir werden die Lebensbedingungen in unserem Land verbessern. Dies wird unser Bevölkerungswachstum erhöhen und alle paar Dutzend Tage Einwanderer anziehen."
 population_growth_ii_desc:  "Wir werden die Lebensbedingungen in unserem Land noch weiter verbessern. Dies wird unser Bevölkerungswachstum deutlich erhöhen und alle paar Dutzend Tage weitere Einwanderer anziehen."
 construction_effort_i_desc:  "Wir werden spezialisierte Bauteams bilden, die sich auf die Entwicklung unserer Schwerindustrie konzentrieren. Das wird die Geschwindigkeit des Baus von zivilen Fabriken und Gießereien erhöhen."
 excavation_effort_i_desc:  "Wir werden spezialisierte Ausgrabungsteams bilden, die unsere Ressourcenproduktion verbessern und vielleicht sogar manchmal neue kleine Ressourcenvorkommen entdecken werden."
 ################################################## ""
 focus_event.1.t:  "Einwanderer sind angekommen"
 focus_event.1.d:  "Die guten Lebensbedingungen in unserem Land haben Menschen aus anderen Nationen angezogen. Sie siedeln sich nun auf unserem Territorium an."
 focus_event.1.a:  "Eine gute Nachricht."
  
 focus_event.2.t:  "Viele Einwanderer sind eingetroffen"
 focus_event.2.d:  "Die guten Lebensbedingungen in unserem Land haben viele Menschen aus anderen Ländern angezogen. Sie lassen sich nun auf unserem Territorium nieder."
 focus_event.2.a:  "Gute Nachrichten."
  
 focus_event.3.t:  "Zusätzliche zivile Fabrik"
 focus_event.3.d:  "Unsere spezialisierten Bauteams haben es geschafft, 1 zivile Fabrik für uns zu bauen."
 focus_event.3.a:  "Eine gute Nachricht."
  
 focus_event.4.t:  "2 zusätzliche zivile Fabriken"
 focus_event.4.d:  "Unsere spezialisierten Bautrupps haben es geschafft, 2 zivile Fabriken für uns zu bauen."
