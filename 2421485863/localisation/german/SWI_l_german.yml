 SWI_light_tank_equipment_2_desc:0 "Nach dem Fall Frankreichs 1940 fuhren 12 Renault R-35 über die Grenze in die Schweiz, um nicht vor den Deutschen kapitulieren zu müssen. Die Schweizer würden diese Panzer bis zum Ende des Krieges nutzen. Obwohl der Panzer ein älteres Design hatte, sollte er nicht nur in der Schweiz, sondern auf der ganzen Welt als Frankreichs meistproduzierter Panzer des Zweiten Weltkriegs dienen."
 SWI_light_tank_destroyer_equipment_2:0 "Jagdpanzer G-13 Hetzer"
