 SWI_choose_general_category:0 "Einen General ernennen"
 SWI_choose_general_category_desc:0 "Normalerweise ist der Korpskommandant der höchste Rang im Schweizer Militär. Wenn sich die Nation jedoch in unmittelbarer Gefahr befindet, kann die Regierung einen General der Streitkräfte ernennen, der weitreichende militärische und politische Befugnisse hat."
 SWI_choose_general:0 "Wählen Sie einen General"
     
 SWI_destroy_mine_infrastructure:0 "Minen und Infrastruktur zerstören"
 SWI_destroy_mine_infrastructure_desc:0 "Der Feind steht vor unseren Toren, wir müssen uns in die entlegensten Gebiete des Landes zurückziehen und unsere Minen und Infrastruktur zerstören, um unsere Feinde zu verlangsamen und abzulenken."
 SWI_fix_mine_infrastructure:0 "Minen und Infrastruktur reparieren"
 SWI_fix_mine_infrastructure_desc:0 "Wir sind gezwungen, unsere eigenen Minen und Infrastrukturen zu zerstören, um unsere Feinde zu behindern, und haben endlich Frieden. Wir haben nun die Möglichkeit, das zu reparieren, was zerstört wurde."
 SWI_redo_mine_infrastructure:0 "Beginnen Sie mit der Reparatur der Schweizer Minen und Infrastruktur"
 SWI_redo_mine_infrastructure_desc:0 "Die Schweiz ist gefallen, aber nicht ohne ihre Infrastruktur und Minen zu zerstören. Wenn wir das Land nutzen wollen, müssen wir mit den Reparaturen beginnen."
 SWI_redo_mine_infrastructure2:0 "Minen- und Infrastrukturreparatur der Schweiz abschließen"
 SWI_redo_mine_infrastructure2_desc:0 "Wir haben es größtenteils geschafft, die Minen und die Infrastruktur der Schweiz wieder in einen funktionierenden Zustand zu bringen. Jetzt müssen sie nur noch auf den Vorkriegsstand gebracht werden."
  
 SWI_give_speech:0 "Aufmunternde Ansprache halten."
 SWI_give_speech_desc:0 "Die Rede von Marcel Pilet-Golaz hat die Nation mit Defätismus und Verzweiflung erfüllt, auch unsere Offiziere. General Guisan hat ein Treffen aller Schweizer Offiziere auf dem Rütli, dem Gründungsort unserer Nation, gefordert. Vielleicht kann er erklären, wie wichtig es ist, weiterzukämpfen."
