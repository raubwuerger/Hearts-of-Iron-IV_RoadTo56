 EYE_swiss.1:0 "FEHLER"
 EYE_swiss.1.a:0 "BITTE MELDEN"
 EYE_swiss.1000:0 "Wilhelm Gustloff überlebt Attentat"
 EYE_swiss.1000.t:0 "Wilhelm Gustloff überlebt Attentat"
 EYE_swiss.1000.desc:0 "Wilhelm Gustloff, Führer der Schweizer Nazi-Partei, entkam Anfang dieser Woche nur knapp einem Attentat, als David Frankfurter, ein jugoslawischer Jude, versuchte, ihn in seinem Haus in Davos zu töten. Gerettet wurde er von seiner Frau Hedwig, die bemerkte, dass sich Frankfurter seltsam verhielt und ihn fragte, warum er ihren Mann sehen wollte. In der Panik entblößte Frankfurter versehentlich die in seiner Jacke versteckte Pistole. Hedwig packte Frankfurter und rief nach ihrem Mann, der ihr schnell half, Frankfurter zu sichern. Die Polizei wurde zum Tatort gerufen und Frankfurter wurde abgeführt. Er behauptet, er habe als Reaktion auf die von der NSDAP im vergangenen Jahr verabschiedeten Gesetze gehandelt. Sein Prozesstermin steht noch nicht fest."
 EYE_swiss.1000.a:0 "Wer hat das eigentlich gebraucht?"
 EYE_swiss.1100:0 "Wilhelm Gustloff überlebt Attentat"
 EYE_swiss.1100.t:0 "Wilhelm Gustloff überlebt Attentat"
 EYE_swiss.1100.desc:0 "Wilhelm Gustloff, Führer der Schweizer Nazi-Partei, entkam Anfang dieser Woche nur knapp einem Attentat, als David Frankfurter, ein jugoslawischer Jude, versuchte, ihn in seinem Haus in Davos zu töten. Gerettet wurde er von seiner Frau Hedwig, die bemerkte, dass sich Frankfurter seltsam verhielt und ihn fragte, warum er ihren Mann sehen wollte. In der Panik entblößte Frankfurter versehentlich die in seiner Jacke versteckte Pistole. Hedwig packte Frankfurter und rief nach ihrem Mann, der ihr schnell half, Frankfurter zu sichern. Die Polizei wurde zum Tatort gerufen und Frankfurter wurde abgeführt. Er behauptet, er habe als Reaktion auf die von der NSDAP im vergangenen Jahr verabschiedeten Gesetze gehandelt. Der Termin für seinen Prozess steht noch nicht fest."
 EYE_swiss.1100.a:0 "So leicht lässt sich der Nationalsozialismus nicht besiegen!"
 EYE_swiss.1100.b:0 "Was für ein... Glück."
 EYE_swiss.1100.c:0 "Frankfurter vertritt uns nicht!"
 EYE_swiss.1200:0 "Wilhelm Gustloff ermordet"
 EYE_swiss.1200.t:0 "Wilhelm Gustloff ermordet"
 EYE_swiss.1200.desc:0 "Wilhelm Gustloff, Führer der schweizerischen Nazipartei, wurde Anfang dieser Woche in seinem Haus in Davos ermordet, als David Frankfurter, ein 26-jähriger jugoslawischer Jude, ihm fünfmal in den Kopf, den Hals und die Brust schoss. Berichten zufolge wurde er von Wilhelms Frau Hedwig hereingelassen, die keinen Grund hatte, Frankfurter zu verdächtigen. Frankfurter soll sich sofort der Polizei gestellt und den Mord gestanden haben. Er behauptet, als Reaktion auf die im vergangenen Jahr in Deutschland verabschiedeten Gesetze gehandelt zu haben. Sein Prozess ist noch nicht terminiert, aber die meisten Beobachter sind sich einig, dass er wahrscheinlich schuldig gesprochen werden wird."
 EYE_swiss.1200.a:0 "Wer hat das eigentlich gebraucht?"
 EYE_swiss.1300:0 "Wilhelm Gustloff ermordet"
 EYE_swiss.1300.t:0 "Wilhelm Gustloff Ermordet"
 EYE_swiss.1300.desc:0 "Wilhelm Gustloff, Führer der Schweizer Nazi-Partei, wurde Anfang dieser Woche in seinem Haus in Davos ermordet, als David Frankfurter, ein 26-jähriger jugoslawischer Jude, ihm fünfmal in Kopf, Hals und Brust schoss. Berichten zufolge wurde er von Wilhelms Frau Hedwig hereingelassen, die keinen Grund hatte, Frankfurter zu verdächtigen. Frankfurter soll sich sofort der Polizei gestellt und den Mord gestanden haben. Er behauptet, als Reaktion auf die im vergangenen Jahr in Deutschland verabschiedeten Gesetze gehandelt zu haben. Sein Prozess ist noch nicht terminiert, aber die meisten Beobachter sind sich einig, dass er wahrscheinlich schuldig gesprochen werden wird."
 EYE_swiss.1300.a:0 "Ein weiterer tapferer Märtyrer für die Neue Ordnung."
 EYE_swiss.1300.b:0 "Noch mehr Propaganda für die Faschisten."
 EYE_swiss.1300.c:0 "Man kann nicht von uns erwarten, dass wir jeden Radikalen beobachten!"
  
 EYE_swiss.2:0 "Fritz Platten verhaftet"
 EYE_swiss.2.t:0 "Fritz Platten verhaftet"
 EYE_swiss.2.desc:0 "Fritz Platten, Führer der KPS, ist in der Sowjetunion verhaftet worden. Bekannt dafür, dass er einst Lenin vor einem Attentat bewahrt hat, steht Platten nun unter Anklage wegen nicht näher bezeichneter Verbrechen gegen die Sowjetunion, wo er als Lehrer und wissenschaftlicher Mitarbeiter tätig war. Dies ist ein Schlag für die Schweizer Kommunisten, die zu Platten als Held aufschauten, und es gab Rufe nach Details über seine angeblichen Verbrechen, obwohl keine bekannt sind und Beobachter von außen sagen, dass es wahrscheinlich ist, dass Platten Opfer von Stalins Säuberungen geworden ist. In Plattens Abwesenheit hat Léon Nicole die Führung des Schweizer Kommunismus übernommen und die Partei in die Partei der Arbeit umbenannt."
 EYE_swiss.2.a:0 "Ein weiteres Opfer von Stalins Wahnsinn."
  
 EYE_swiss.3:0 "HIDDEN"
 EYE_swiss.3.a:0 "WIE SEHEN SIE DAS?"
    EYE_swiss.4:0 "Französischer Nachschub"
    EYE_swiss.4.t:0 "Französische Vorräte"
    EYE_swiss.4.desc:0 "Frankreich ist an das Reich gefallen, aber viele Franzosen sind an unsere Grenzen gekommen, weil sie es vorziehen, in unser Land zu fliehen, als sich den Deutschen zu ergeben. Wir können ihnen zwar keine offizielle Zuflucht bieten, um unseren neutralen Status zu wahren. Das heißt aber nicht, dass wir nicht von Vorräten Gebrauch machen können, die zufällig in unserem Land auftauchen. Im Falle eines Krieges werden ein paar zusätzliche willige Körper auch einen langen Weg gehen..."
    EYE_swiss.4.a:0 "Nun, wie sagen wir es den Deutschen..."
    EYE_swiss.5:0 "Rede von Pilet-Golaz"
    EYE_swiss.5.t:0 "Rede von Pilet-Golaz"
    EYE_swiss.5.desc:0 "Heute ist ein bedeutendes Ereignis, mit weitreichenden und unvorhersehbaren Folgen. Frankreich hat soeben einen Waffenstillstand mit Deutschland und Italien geschlossen. Das britische Empire verkündet seine Entschlossenheit, den Kampf zu Lande, zu Wasser und in der Luft fortzusetzen. Es wäre gefährlich, sich Illusionen von sorglosem Glück hinzugeben; die Gegenwart, die wir gerade erlebt haben, ist zu sehr Zukunft, als dass wir in die Vergangenheit zurückgleiten könnten. Europa muss, bevor es wieder wächst, sein neues Gleichgewicht finden, das sich zweifellos von dem alten unterscheidet und das sich auf Mittel stützen wird, die sich von den Richtlinien des Völkerbundes, trotz seiner vergeblichen Versuche, unterscheiden. Die Ereignisse schreiten schnell voran: wir müssen ihr Tempo annehmen.  Meine Brüder, würdig der Vergangenheit, lasst uns kühn in die Zukunft schreiten."
    EYE_swiss.5.a:0 "Sind wir eine besiegte Nation?"
    EYE_swiss.51:0 "Die Rütli-Rede"
    EYE_swiss.51.t:0 "Die Rütlirede"
    EYE_swiss.51.desc:0 "General Henri Guisan hatte alle Offiziere der Schweizer Armee auf dem Rütli versammelt, dem Geburtsort der [Root.GetAdjective] Nation. Ein Gefühl der Melancholie lag nach dem Fall Frankreichs in der Luft, aber als Guisan zu sprechen begann, wurde dieses Gefühl durch ein Gefühl der stählernen Entschlossenheit ersetzt. Die Worte von Guisan hallten durch die Gegend: Solange es Millionen von Bewaffneten in Europa gibt und solange wichtige Kräfte uns jederzeit angreifen können, muss die Armee auf ihren Posten sein... Das ist es, was unser Volk verstehen muss, was unseren zukünftigen Gegner zögern lassen wird... Ein Mann, der sich seiner Sache sicher ist, hat weder von einem Fallschirmjäger noch von der 5. Kolonne etwas zu befürchten... Unser einziger Schutz ist unsere Bereitschaft, uns bis zum Ende zu verteidigen." Diese Rede, die nur in Ausschnitten bekannt ist, hat sich bereits wie ein Lauffeuer unter der Bevölkerung verbreitet, die sich nun zur Verteidigung der Nation verpflichtet."
    EYE_swiss.51.a:0 "Leiten Sie diese Anweisung an die Truppen weiter!"
  
 EYE_swiss.6:0 "Die Zukunft der kommunistischen Führung"
 EYE_swiss.6.t:0 "Die Zukunft der kommunistischen Führung"
 EYE_swiss.6.desc:0 "Da der Kommunismus in unserem Land wächst, ist es nur natürlich, dass Debatten über die kommunistische Führung aufkommen. Da der Kommunismus einen kritischen Punkt erreicht hat, ist die Zeit gekommen, zu hinterfragen, wie das Land regiert werden soll. Viele Menschen tendieren zu einer einfachen Umstrukturierung des gegenwärtigen politischen Systems, um einen Kongress zu schaffen, der vom Volk für das Volk geführt wird. Eine kleinere Minderheit tendiert zu einer eher totalitären Methode, wie sie von Lenin und Stalin gezeigt wurde. In welche Richtung soll sich die Partei wenden?"
 EYE_swiss.6.a:0 "Sie könnten die falschen Entscheidungen treffen, Genossen, und wo sollen wir dann stehen?"
 EYE_swiss.6.b:0 "Wenn alle gemeinsam vorwärts gehen, dann stellt sich der Erfolg von selbst ein."
 EYE_swiss.7:0 "Die Zukunft der kommunistischen Führung in Frage gestellt"
 EYE_swiss.7.t:0 "Die Zukunft der kommunistischen Führung in Frage gestellt"
 EYE_swiss.7.desc:0 "Mit dem Tod von Fritz Platten hat die Frage, wer die Kommunistische Partei führen soll, wieder ihr hässliches Haupt erhoben. Der Spitzenkandidat ist Léon Nicole, der Stalin näher steht. Doch diejenigen, die früher den Arbeiterkongress unterstützten, haben diesen Moment genutzt, um erneut auf die Führung der Vielen zu drängen. Wieder muss eine Entscheidung getroffen werden."
 EYE_swiss.7.a:0 "Genossin Nicole wird uns in die Zukunft führen!"
 EYE_swiss.7.b:0 "Die Demonstranten haben Recht, wir sind eine Partei für das Volk."
  
 EYE_swiss.8:0 "[Von.GetNameDef] Fordert Tirol"
 EYE_swiss.8.t:0 "[From.GetNameDef] Fordert Tirol"
 EYE_swiss.8.desc:0 "Unser Nachbar [From.GetNameDef] wurde in letzter Zeit immer irredentistischer, und während wir die Situation im Auge behalten haben, waren wir gestern schockiert, als die Regierung von [Root.GetNameDef] uns ein Ultimatum stellte. Sie haben verlangt, dass wir ihnen Vorarlberg und als Entschädigung für die verpasste Zeit den Rest von Tirol geben! Natürlich ist diese Forderung wahnsinnig, und die meisten erwarten, dass wir sie ablehnen, aber können wir wirklich gegen [Root.GetNameDef] kämpfen, oder würden wir damit nur Leben vergeuden?"
 EYE_swiss.8.a:0 "Wir akzeptieren diese... Forderungen."
 EYE_swiss.8.b:0 "Wir können ihnen Tirol geben, im Austausch für ihre zukünftige Kooperation."
 EYE_swiss.8.c:0 "[Root.GetNameDef] nachgeben? Niemals!"
    EYE_swiss.9:0 "Faltet sich."
    EYE_swiss.9.t:0 "Falten. Falten."
    EYE_swiss.9.desc:0 "[From.GetNameDef] hat sich unseren Forderungen gebeugt! Wir geben zu, ein wenig überrascht zu sein, aber wir sind sicherlich nicht enttäuscht! Das Unrecht der Vergangenheit wurde endlich berichtigt!"
    EYE_swiss.9.a:0 "Helvetia Ewig!"
    EYE_swiss.10:0 "[Von.GetName] Bietet ein Geschäft an"
    EYE_swiss.10.t:0 "Von.GetName] Bietet einen Handel an"
    EYE_swiss.10.desc:0 "[Von.GetNameDef] hat unser Ultimatum mit einem Angebot erwidert. Sollten wir uns der [Von.GetNameFraktion] anschließen, würden sie uns abtreten, was wir fordern. Sie haben uns unmissverständlich zu verstehen gegeben, dass sie nicht vorhaben, unsere Forderungen anderweitig zu akzeptieren."
    EYE_swiss.10.a:0 "Der Deal soll zustande kommen."
    EYE_swiss.10.b:0 "Weiß [Von.GetLeader] nicht, was ein*n Ultimatum* ist?"
    EYE_swiss.11:0 "[Von.GetName] lehnt Ultimatum ab   "
    EYE_swiss.11.t:0 "[Von.GetName] lehnt Ultimatum ab"
    EYE_swiss.11.desc:0 "[Von.GetNameDef] hat unsere gerechten Forderungen abgelehnt! Wir sind nicht überrascht, nur enttäuscht. Es sieht so aus, als ob wir in dieser Welt nur durch Machtdemonstration bekommen können, was uns zusteht."
    EYE_swiss.11.a:0 "Wir werden sie lehren, wie man Krieg führt!"
     
 EYE_swiss.12:0 "Bankenruf verloren!"
 EYE_swiss.12.t:0 "Banker-Ruf verloren!"
 EYE_swiss.12.desc:0 "Unser Vorstoß in einen Angriffskrieg hat unseren internationalen Ruf als sicherer Bankenstandort möglicherweise erheblich beschädigt, unabhängig davon, warum wir in den Krieg gezogen sind! Nach dem Krieg werden wir Jahre brauchen, um diesen Schaden zu beheben, wenn wir es überhaupt können. Zum Glück haben wir immer noch eine große Anzahl von Vermögenswerten, die nicht so einfach aus unserem Land verschoben werden können, aber wir werden wahrscheinlich nie wieder das gleiche Maß an Bankenprestige genießen."
 EYE_swiss.12.a:0 "Nein! Nehmt nicht das Gold! "
 EYE_swiss.12.b:0 "Nicht unsere Banken, wir brauchen sie! "
 EYE_swiss.13:0 "Bankgeschäfte auf Eis gelegt!"
 EYE_swiss.13.t:0 "Bankgeschäfte auf Eis gelegt!"
 EYE_swiss.13.desc:0 "In einen Krieg verwickelt zu sein, ob zur Verteidigung oder nicht, hat die Fähigkeit unseres Landes, reguläre Bankgeschäfte abzuwickeln, vorübergehend beeinträchtigt. Die Tatsache, dass wir einer der Verteidiger in diesem Krieg sind, bedeutet, dass wir in der Lage sein sollten, unseren Ruf zu retten, nachdem der Krieg vorbei ist."
 EYE_swiss.13.a:0 "Wie ärgerlich."
 EYE_swiss.14:0 "Ruf der Banken wiederhergestellt"
 EYE_swiss.14.t:0 "Banken-Ruf wiedergewonnen"
 EYE_swiss.14.desc:0 "Nachdem der Krieg zu Ende ist, können wir unsere Bankgeschäfte wieder aufnehmen. Es wird eine Weile dauern, aber wir sollten in der Lage sein, unseren Ruf als sichere und zuverlässige Bank wiederzuerlangen."
 EYE_swiss.14.a:0 "Ausgezeichnet."
  
 EYE_swiss.15:0 "[Von.GetName] Fragt nach Garantien"
 EYE_swiss.15.t:0 "[Von.GetName] fragt nach Garantien"
 EYE_swiss.15.desc:0 "[Von.GetName] hat sich mit uns unter vier Augen getroffen, um Pläne für einen möglichen gemeinsamen Einsatz zu besprechen, sollten sie von [SWI_ger_or_fra] angegriffen werden. Obwohl nicht gesprochen, vermuten wir stark, dass [Von.GetNameDef] auch Pläne mit [SWI_ger_or_fra] für den Fall gemacht hat, dass WIR sie angreifen. Diese Möglichkeit zu verweigern, für den Fall zu planen, dass [SWI_ger_or_fra] versucht, uns zu überflügeln, könnte uns in der Zukunft möglicherweise sehr schaden. Sollten wir diese nicht ganz so geheime Vereinbarung treffen?"
 EYE_swiss.15.a:0 "Wir werden sie schützen, vorerst."
 EYE_swiss.15.b:0 "Wir werden keine solchen Versprechungen machen!"
    EYE_swiss.16:0 "Versprechen Hilfe"
    EYE_swiss.16.t:0 "[Von.GetName] Verspricht Hilfe"
    EYE_swiss.16.desc:0 "[Von.GetNameDef] hat versprochen, uns zu Hilfe zu kommen, sollte ein anderes Land versuchen, unsere Souveränität zu verletzen! Wir haben bereits Pläne für den Fall eines Angriffs durch [From.SWI_ger_or_fra] ausgearbeitet."
    EYE_swiss.16.a:0 "Wir wussten, dass wir in [From.GetNameDef] einen Freund haben."
    EYE_swiss.17:0 "[Von.GetName] verweigert Hilfe"
    EYE_swiss.17.t:0 "Von.GetName] Verweigert Hilfe"
    EYE_swiss.17.desc:0 "[Von.GetNameDef] hat unseren vorgeschlagenen Plan abgelehnt, gemeinsame Pläne für den Fall eines Angriffs einer dritten Macht auf unsere Souveränität zu erstellen, und sich dabei auf interne Sicherheitsgründe berufen, die sie nicht preisgeben wollen. Vielleicht sollten wir anfangen, uns auf das Schlimmste vorzubereiten?"
    EYE_swiss.17.a:0 "Was genau planen sie?"

 EYE_swiss.18:0 "Die Angelegenheit von Naval Focus"
 EYE_swiss.18.t:0 "Die Angelegenheit von Naval Focus"
 EYE_swiss.18.desc:0 "Zur Überraschung aller ist es uns gelungen, eine Präsenz auf dem Meer zu erlangen und aufrechtzuerhalten. Wir haben dies genutzt und an der Entwicklung einer umfassenden Marinedoktrin gearbeitet. Nun müssen wir entscheiden, worauf wir unsere Bemühungen konzentrieren. Wir könnten Schaltpläne für fast jeden Schiffstyp erwerben, aber wir haben nur so viele Ressourcen, die wir zuweisen können. Auf welche Entwürfe sollten wir uns konzentrieren?"
 EYE_swiss.18.a:0 "Wir sollten in der Lage sein, leichte Schiffe in Serie zu produzieren."
 EYE_swiss.18.b:0 "Eine glückliche Ehe zwischen Größe und Leistung, mittlere Schiffe würden uns am besten dienen."
 EYE_swiss.18.c:0 "Nur die größten Schiffe können die Wellen beherrschen, schwere Schiffe."
 EYE_swiss.18.d:0 "Auf hoher See können wir nicht konkurrieren, also sollten wir die Tiefen erobern, U-Boote."
  
 EYE_swiss.19:0 "Ernennung eines Generals"
 EYE_swiss.19.t:0 "Ernennung eines Generals"
 EYE_swiss.19.desc:0 "Unter normalen Umständen ist das Schweizer Militär direkt dem Bundesrat unterstellt, wobei der höchstmögliche Rang der eines Korpskommandanten ist. Doch diese Zeiten sind alles andere als normal. Europa ist wieder einmal in den blutigen Ozean des Krieges hineingewatet. Und so ist es wieder einmal an der Zeit, einen General für die Armee zu ernennen, der seine weitreichenden Befugnisse weise einsetzt, damit die Schweiz frei bleibt. Wer soll uns in diesen schweren Zeiten führen?"
 EYE_swiss.19.a:0 "Henri Guisan ist vielversprechend."
 EYE_swiss.19.b:0 "Der unerschütterliche Jules Borel."
 EYE_swiss.19.c:0 "Ulriche Wille jr., Sohn des Kriegshelden."
  
 EYE_swiss.20:0 "Volk gegen Mobilmachung"
 EYE_swiss.20.t:0 "Die Bevölkerung gegen die Mobilmachung"
 EYE_swiss.20.desc:0 "Unsere Bevölkerung hat deutlich gemacht, dass sie unsere derzeitige Mobilisierung nicht gutheißt. Sie sagen, dass ein Krieg nicht am offensichtlichen Horizont zu sein scheint, und dass wir daher nicht einen so bedeutenden Prozentsatz unserer Bevölkerung aus ihren Häusern entfernen sollten. Sollten wir den Befehl zur Demobilisierung geben?"
 EYE_swiss.20.a:0 "Wir können das nicht durchhalten."
 EYE_swiss.20.b:0 "Müssen wir Kassandra sein!?"
 EYE_swiss.20.tt:0 "Man kann keine Miliz aufstellen, solange man §YDruck auf die Demobalisierung§! hat."
    EYE_swiss.21:0 "Bevölkerung wütend über Mobilisierung"
    EYE_swiss.21.t:0 "Bevölkerung verärgert über Mobilisierung"
    EYE_swiss.21.desc:0 "Ein großer Teil unserer Bevölkerung war bereit, uns im Zweifelsfall zu helfen, als wir das letzte Mal die Truppen aufstellten, aber jetzt haben wir festgestellt, dass eine Mehrheit der Bevölkerung glaubt, dass wir die Truppen nach Hause rufen sollten, und die Truppen selbst haben sich als unruhig erwiesen, da die Moral gefallen ist. Sollten wir den Befehl zur Demobilisierung geben?"
    EYE_swiss.22:0 "Bevölkerung verärgert über Mobilisierung"
    EYE_swiss.22.t:0 "Bevölkerung verärgert über Mobilisierung"
    EYE_swiss.22.desc:0 "Nur noch die entschiedensten Kriegsgegner unterstützen unsere fortgesetzte Mobilisierung, im ganzen Land haben Zivilisten ihren Unmut kundgetan. Während die meisten Proteste gewaltfrei verliefen, wurde die Atmosphäre zunehmend hässlich. Viele Soldaten mussten wegen versuchter Desertion, Ungehorsam und Pflichtverletzung bestraft werden. Sollten wir den Befehl zur Demobilisierung geben?"
    EYE_swiss.23:0 "Bevölkerung wütend über Mobilisierung"
    EYE_swiss.23.t:0 "Bevölkerung wütend über Mobilmachung"
    EYE_swiss.23.desc:0 "Wenn irgendjemand in unserer Bevölkerung die Mobilisierung noch unterstützt, sagt er es nicht öffentlich, aus Angst vor Repressalien. Unsere Regierung ist zu einem Synonym für grobes Missmanagement geworden. Unsere Offiziere können ihre Truppen nicht mehr kontrollieren, da viele sich einfach weigern, ihre Arbeit zu machen. Die Proteste sind in einigen Gebieten schließlich gewalttätig geworden. Sollten wir endlich den Befehl zur Demobilisierung geben?"
      
 EYE_swiss.103:0 "Erzwungene Demobilisierung"
 EYE_swiss.103.t:0 "Erzwungene Demobilisierung"
 EYE_swiss.103.desc:0 "Die Wut des Volkes kann nicht mehr eingedämmt werden. Da so viele Männer an die Front einberufen wurden, ist die Wirtschaft zum Stillstand gekommen und unsere Weigerung, ohne Krieg zu demobilisieren, hat sowohl unsere Soldaten als auch die Zivilbevölkerung sehr verärgert. Gestern hat fast jeder Soldat seine Waffen niedergelegt und ist nach Hause zurückgekehrt. Da wir keine Armee haben, um unsere Armee zu bestrafen, hatten wir keine andere Wahl, als nachzugeben und den Soldaten zu erlauben, nach Hause zurückzukehren."
 EYE_swiss.103.a:0 "Verräterische Kretins!"
  
