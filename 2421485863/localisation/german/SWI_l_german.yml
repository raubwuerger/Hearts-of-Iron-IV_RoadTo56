 EYE_form_alamannia_category:0 "Fordern Sie unser altes Erbe zurück"
 EYE_form_alamannia_category_desc:0 "Wir sind nicht nur das durchschnittliche germanische Volk. Wir stammen von den Hochdeutschen selbst ab! Die Alemannen, der Fluch Roms, große Vorfahren des großen Germaniens! Es hat Jahrhunderte gedauert, aber schließlich ist das Unvermeidliche eingetreten, und wieder einmal ist unser rechtmäßiges Land in unsere Hände gefallen. Es ist an der Zeit, die Fesseln unserer Vergangenheit abzuschütteln und zurückzufordern, was verloren war, und Alamannia neu zu schmieden!"
