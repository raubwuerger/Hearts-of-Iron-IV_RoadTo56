 SWI_red_cross_tech_desc:0 "Das Internationale Komitee vom Roten Kreuz (IKRK) ist eine der größten und renommiertesten Organisationen der Welt. Diese Organisation widmet sich der Behandlung von Kriegsverwundeten und der Sicherstellung einer humanen Behandlung von Kriegsgefangenen. Das IKRK hat seinen Sitz in der Schweiz und hat sogar ein ähnliches Flaggenthema wie sein Gastgeberland. Die Regierung und das Militär der Schweiz haben sehr davon profitiert, eine solche Organisation an ihrer Seite zu haben."
