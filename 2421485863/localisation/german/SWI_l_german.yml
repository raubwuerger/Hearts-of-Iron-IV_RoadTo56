 SWI_modern_tank_equipment_1_desc:0 "Der 1953 entworfene Panzer 58 wurde gebaut, um die alternden Schweizer Panzertruppen zu modernisieren, die noch immer hauptsächlich Fahrzeuge aus dem Zweiten Weltkrieg verwendeten. Die Lehren, die aus dem Bau dieses Fahrzeugs gezogen wurden, waren für die Schweizer von unschätzbarem Wert. Sie nutzten das Design für den Bau des späteren, erfolgreicheren Panzer 61."
