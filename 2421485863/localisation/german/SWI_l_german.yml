 SWI_choose_general_category:0 "Einen General ernennen"
 SWI_choose_general_category_desc:0 "Normalerweise ist der Korpskommandant der höchste Rang in der Schweizer Armee. Wenn sich die Nation jedoch in unmittelbarer Gefahr befindet, kann die Regierung einen General der Streitkräfte ernennen, der über weitreichende militärische und politische Befugnisse verfügt."
 SWI_choose_general:0 "Wählen Sie einen General"
     ""
 SWI_destroy_mine_infrastructure:0 "Minen und Infrastruktur zerstören"
 SWI_destroy_mine_infrastructure_desc:0 "Der Feind steht vor unseren Toren. Wir müssen uns in die entlegensten Gebiete des Landes zurückziehen und unsere Minen und Infrastruktur zerstören, um unsere Feinde aufzuhalten und abzulenken."
 SWI_fix_mine_infrastructure:0 "Minen und Infrastruktur wiederherstellen"
 SWI_fix_mine_infrastructure_desc:0 "Nachdem wir gezwungen waren, unsere eigenen Minen und Infrastrukturen zu zerstören, um unsere Feinde zu behindern, haben wir endlich Frieden. Wir haben nun die Möglichkeit, das Zerstörte zu reparieren."
 SWI_redo_mine_infrastructure:0 "Beginn der Reparatur von Minen und Infrastruktur in der Schweiz"
 SWI_redo_mine_infrastructure_desc:0 "Die Schweiz ist gefallen, aber nicht ohne ihre Infrastruktur und Minen zu zerstören. Wenn wir das Land nutzen wollen, müssen wir mit den Reparaturen beginnen."
 SWI_redo_mine_infrastructure2:0 "Minen- und Infrastrukturreparatur in der Schweiz abschließen"
 SWI_redo_mine_infrastructure2_desc:0 "Wir haben es größtenteils geschafft, die Minen und die Infrastruktur der Schweiz wieder in einen funktionsfähigen Zustand zu versetzen. Jetzt müssen sie nur noch auf den Vorkriegsstand gebracht werden."
  ""
 SWI_give_speech:0 "Aufmunternde Rede halten."
 SWI_give_speech_desc:0 "Die Rede von Marcel Pilet-Golaz hat die Nation mit Defätismus und Verzweiflung erfüllt, auch unsere Offiziere. General Guisan hat ein Treffen aller Schweizer Offiziere auf dem Rütli, dem Gründungsort unserer Nation, beantragt. Vielleicht kann er erklären, wie wichtig es ist, weiterzukämpfen."

