 SWI_light_tank_equipment_3:0 "Laupen Panzer 14t"
 SWI_light_tank_equipment_3_short:0 "Laupen 14t"
 SWI_light_tank_equipment_3_desc:0 "Der Laupen 14t war einer von zwei experimentellen leichten Panzern, die 1950 in der Schweiz entworfen wurden. Beide sollten in der Lage sein, die Geschwindigkeit größerer Allzweckpanzer zu übertreffen und dennoch deren Panzerung zu durchdringen. Sie wurden wahrscheinlich als Reaktion auf die Leistung des sowjetischen IS-3 entwickelt, aber auch um die alternden Schweizer Panzertruppen zu modernisieren."
 SWI_light_tank_destroyer_equipment_3:0 "Nahkampfkanone 1"
 SWI_light_tank_destroyer_equipment_3_short:0 "Nahkampfkanone 1"
 SWI_light_tank_destroyer_equipment_3_desc:0 "Auf dem Fahrgestell von Panzerwagen und dem Panzer 38(t) aufgebaut, war die Nahkampfkanone 1 der einzige leichte Panzerzerstörer der Schweiz im Krieg. Sie wurde 1943 gebaut, war mit einer 75-mm-Kanone bewaffnet und wog 12,5 Tonnen."
 SWI_light_tank_artillery_equipment_3:0 "Nahkampfkanone 10.5"
 SWI_light_tank_artillery_equipment_3_short:0 "Nahkampfkanone 10.5"
 SWI_light_tank_artillery_equipment_3_desc:0 "Nachdem sie als Panzerjäger eingesetzt worden war, entschied das Schweizer Militär, dass die Nahkampfkanone 1 mit einer 10,5-cm-Haubitze anstelle ihrer alten 75-mm-Kanone besser bedient wäre. Also wurde sie gebaut."
  
