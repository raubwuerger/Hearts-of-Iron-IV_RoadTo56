 SWI_ortswehren:0 "Ortswehren"
 SWI_ortswehren_desc:0 "Der totale Krieg bedeutet, dass jeder [[~ROOT.GetAdjective~]] Bürger bereit sein muss, seine Region zu verteidigen, aber nicht jeder ist in der Lage, sich unseren Milizen anzuschließen. Wir können lokale Wachen aufstellen, die den Milizen als Rückgrat dienen und sie in ihren Bemühungen zur Verteidigung von [[~ROOT.GetNameDef~]] unterstützen."
