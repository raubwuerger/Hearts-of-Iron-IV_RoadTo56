 SWI_gw_tank_equipment:0 "Renault FT-17 Moskito"
 SWI_gw_tank_equipment_short:0 "FT-17 Moskito"
 SWI_gw_tank_equipment_desc:0 "Um ihre Armee auf dem neuesten Stand zu halten, kaufte die Schweiz 19222 mehrere Renault FT-17 aus Frankreich und nannte sie Moskitos, oder auf Englisch Mosquitos. "
