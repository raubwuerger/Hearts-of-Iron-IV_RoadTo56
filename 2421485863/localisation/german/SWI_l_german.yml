 SWI_light_tank_equipment_2:0 "Renault R-35"
 SWI_light_tank_equipment_2_short:0 "Renault R-35"
 SWI_light_tank_equipment_2_desc:0 "Nach dem Fall Frankreichs im Jahr 1940 fuhren 12 Renault R-35 über die Grenze in die Schweiz, damit sie sich nicht den Deutschen ergeben mussten. Die Schweizer nutzten diese Panzer bis zum Ende des Krieges. Obwohl der Panzer ein älteres Modell war, wurde er nicht nur in der Schweiz, sondern auf der ganzen Welt als Frankreichs meistproduzierter Panzer des Zweiten Weltkriegs eingesetzt."
 SWI_light_tank_destroyer_equipment_2:0 "Jagdpanzer G-13 Hetzer"
 SWI_light_tank_destroyer_equipment_2_short:0 "G-13 Hetzer"
 SWI_light_tank_equipment_3:0 "Laupen Panzer 14t"
 SWI_light_tank_equipment_3_short:0 "Laupen 14t"
 SWI_light_tank_equipment_3_desc:0 "Der Laupen 14t war einer von zwei experimentellen leichten Panzern, die 1950 in der Schweiz entwickelt wurden. Beide sollten in der Lage sein, größere Allzweckpanzer zu überholen und dennoch deren Panzerung zu durchdringen. Wahrscheinlich waren sie eine Reaktion auf die Leistung des sowjetischen IS-3 und eine Möglichkeit, die alternden Schweizer Panzertruppen zu modernisieren."
 SWI_light_tank_destroyer_equipment_3:0 "Nahkampfkanone 1"
 SWI_light_tank_destroyer_equipment_3_short:0 "Nahkampfkanone 1"
 SWI_light_tank_destroyer_equipment_3_desc:0 "Die auf dem Fahrgestell von Panzerwagen und dem Panzer 38(t) aufgebaute Nahkampfkanone 1 war der einzige leichte Panzerzerstörer der Schweiz während des Krieges. Sie wurde 1943 gebaut, war mit einer 75-mm-Kanone bewaffnet und wog 12,5 Tonnen."
 SWI_light_tank_artillery_equipment_3:0 "Nahkampfkanone 10.5"
 SWI_light_tank_artillery_equipment_3_short:0 "Nahkampfkanone 10.5"
 SWI_light_tank_artillery_equipment_3_desc:0 "Nachdem sie als Panzerjäger eingesetzt worden war, entschied das Schweizer Militär, dass die Nahkampfkanone 1 mit einer 10,5-cm-Haubitze anstelle ihrer alten 75-mm-Kanone besser bedient wäre. Und so wurde sie gebaut."
