 SWI_special_conscription:0 "Schweizer Wehrpflicht"
 SWI_special_conscription_desc:0 "Das Land stützt sich auf ein Milizsystem, bei dem die Bürger in Notzeiten zum Dienst für das Land herangezogen werden können. Dies schließt jedoch aus, dass das Land über ein großes stehendes Heer verfügt.[~§W~][~§W~]--------------- [~\n~]Wir können den [~§Y~]End Reliance on Milita System[~§!~] Fokus vervollständigen, um [~§R~]unsere Abhängigkeit von unseren derzeitigen Wehrpflichtmethoden zu verringern[~§!~] und uns in Richtung eines stehenden Heeres zu bewegen. "
 SWI_special_conscription_1:0 "Grundlegende Wehrpflicht"
 SWI_special_conscription_1_desc:0 "Dieses Land verlässt sich auf Wehrpflichttechniken, die auf den Großen Krieg zurückgehen.[~\n~][~§W~]--------------- [~\n~]Vervollständigen Sie den [~§Y~]Fortgeschrittene Wehrpflicht[~§!~] Fokus, um die Wehrpflichttechniken zu verbessern, die es uns ermöglichen, [~§G~]die Anzahl der Männer zu erhöhen[~§!~], die durch das Milizsystem aufgebracht werden können. Wir können auch [~§R~]unseren Bedarf am Milizsystem verringern[~§!~], indem wir den Fokus [~§Y~]Ende der Abhängigkeit vom Milizsystem[~§!~] abschließen."
 SWI_special_conscription_2:0 "Fortgeschrittene Wehrpflicht"
 SWI_special_conscription_2_desc:0 "Dieses Land verlässt sich auf neue Konskriptionstechniken, die Effizienz gewährleisten. --------------- [~§n~] [~§W~]Vervollständigen Sie den Fokus [~§Y~]Verbesserte Milizausbildung[~§!~], um die Konskriptionstechniken zu verbessern, die es uns ermöglichen, [~§G~]die allgemeine Qualität der aufgestellten Milizeinheiten zu erhöhen[~§!~]."
 SWI_special_conscription_3:0 "Ausgezeichnete Wehrpflicht"
 SWI_special_conscription_3_desc:0 "Dieses Land verwendet nicht nur moderne Einberufungstechniken, sondern stellt auch sicher, dass alle seine Wehrpflichtigen im Voraus gut ausgebildet wurden. --------------- [~\n~] [~§W~]Vervollständigen Sie den [~§Y~]Schweiz, Vereint und Bereit[~§!~] Fokus, um die Einberufungstechniken zu verbessern [~§G~]und die Qualität unserer aufgestellten Milizeinheiten zu maximaler Stärke und Effizienz zu erhöhen[~§!~]."
 SWI_special_conscription_4:0 "Außergewöhnliche Wehrpflicht"
 SWI_special_conscription_4_desc:0 "Dieses Land hat die Kunst der Wehrpflicht und des Milizgebrauchs perfektioniert."
 SWI_swiss_neutral:0 "Schweizer Neutralität"
 SWI_swiss_neutral_desc:0 "Die Neutralität der Schweiz ist weltberühmt. Sie wird sich keiner Partei anschließen, es sei denn, sie wird durch einen kriegerischen Akt dazu gezwungen. Aus diesem Grund sind andere Länder eher bereit, mit den Schweizern Geschäfte zu machen."
 SWI_swiss_neutral_2:0 "Schweizer Neutralität"
 SWI_swiss_neutral_2_desc:0 "Die Neutralität der Schweiz ist weltberühmt. Sie wird sich keiner Partei anschließen, es sei denn, sie wird durch eine Kriegshandlung dazu gezwungen. Aus diesem Grund sind andere Länder eher bereit, mit den Schweizern Geschäfte zu machen."
   ""
 SWI_fortifications_idea:0 "Schwerpunkt Festungsbau"
 SWI_fortifications_idea_desc:0 "Das Land hat sich auf seine Befestigungen und Verteidigungsmaßnahmen konzentriert, sowohl in der Gegenwart als auch in der Zukunft."
 SWI_socialization:0 "Sozialisierung"
 SWI_socialization_desc:0 "Das Land hat sich den Sozialismus mit all seinen Vorteilen zu eigen gemacht."
 SWI_compromises:0 "Kompromisse der Arbeiterschaft"
