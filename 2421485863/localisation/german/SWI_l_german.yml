 EYE_form_alamannia_category:0 "Unser altes Erbe zurückgewinnen"
 EYE_form_alamannia_category_desc:0 "Wir sind nicht einfach das durchschnittliche germanische Volk. Wir stammen von den Hochdeutschen selbst ab! Die Alemannen, der Fluch Roms, die großen Vorfahren des großen Germaniens! Es hat Jahrhunderte gedauert, aber endlich ist das Unvermeidliche eingetreten, und wieder einmal ist unser rechtmäßiges Land in unsere Hände gefallen. Es ist an der Zeit, die Fesseln unserer Vergangenheit abzuschütteln, das Verlorene zurückzufordern und Alamannia neu zu schmieden!"
