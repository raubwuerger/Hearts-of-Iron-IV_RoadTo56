 SWI_modern_tank_equipment_1:0 "Panzer 58"
 SWI_modern_tank_equipment_1_short:0 "Panzer 58"
 SWI_modern_tank_equipment_1_desc:0 "Der 1953 konstruierte Panzer 58 wurde gebaut, um die veralteten Panzertruppen der Schweiz zu modernisieren, die noch immer hauptsächlich Fahrzeuge aus dem Zweiten Weltkrieg einsetzten. Die aus dem Bau dieses Fahrzeugs gezogenen Lehren waren für die Schweizer von unschätzbarem Wert, denn sie nutzten sein Design für den Bau des späteren, erfolgreicheren Panzer 61."
 SWI_modern_tank_destroyer_equipment_1:0 "Nahkampfkanone 2"
