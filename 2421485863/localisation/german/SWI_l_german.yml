 SWI_mobilize_category:0 "Mobilisierung"
 SWI_mobilize_category_desc:0 "Die Schweiz verfügt nicht über eine Standardarmee. Stattdessen stützt sie sich auf eine Miliz, die aus einberufenen Soldaten besteht, die dem Land in Zeiten der Not dienen sollen."
