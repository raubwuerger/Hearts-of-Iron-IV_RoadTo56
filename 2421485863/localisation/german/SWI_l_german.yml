 SWI_geistige:0 "Förderung der Geistigen Landesverteidigung"
 SWI_geistige_desc:0 "Im Jahr 1935 begann Stadtrat Fritz Hauser eine Untersuchung, wie man die geistige Unabhängigkeit unseres Landes vor den Faschisten und Kommunisten schützen kann. Diese Prüfung hat zu dem Vorschlag der Geistigen Landesverteidigung geführt, die Freiheit, Demokratie, Selbstbestimmung und eine ausgewogene Regierung fordert. Wir sollten diesen Vorschlag mit aller Eile annehmen."
 SWI_richtlinienbewegung:0 "Unterstützen Sie die Richtlinienbewegung"
 SWI_richtlinienbewegung_desc:0 "Die Eliten haben das Land ruiniert und mit unserer nach dem Crash von 1929 zertrümmerten Wirtschaft haben sie es immer noch nicht geschafft, unsere zahlreichen Probleme zu lösen. Jetzt umkreisen uns die Geier der extremen Linken und Rechten, die sich anschicken, unser Land unter ihre Fittiche zu nehmen! Schluss damit, wir müssen ein neues Bündnis bilden, eines, das sich der Hilfe für die Menschen verschrieben hat, aber nicht auf Kosten unserer Freiheit!"
 SWI_burger:0 "Unterstützen Sie den Bürgerblock"
 SWI_burger_desc:0 "Wir dürfen nicht dem Übel des Sozialismus zum Opfer fallen! Stattdessen müssen wir ein Bündnis mit den Konservativen und den Landwirten suchen, um unseren Weg des Aufschwungs fortzusetzen. Wir dürfen nicht zulassen, dass die Regierung radikalisiert wird."
 SWI_rise_of_front:0 "Aufstieg der Front"
 SWI_rise_of_front_desc:0 "Die Unfähigkeit der Regierung, zu irgendeiner Art von Vereinbarung zu kommen, hat zu einem zunehmend gewalttätigen Klima geführt, in dem sich die Menschen zu Ursachen hingezogen fühlen, die einst als Randgruppen galten."
  
 SWI_helvetia:0 "Pro-Helvetia"
 SWI_helvetia_desc:0 "Während die bewaffnete Verteidigung der Nation sowie die Vorbereitung und Organisation einer solchen Verteidigung ausschließlich Sache des Staates ist - ja sogar seine primäre Aufgabe -, möchten wir die geistige Verteidigung der Nation in erster Linie in den Händen der Bürger belassen. Der Staat soll über die notwendigen Mittel verfügen und sich das Recht vorbehalten, den Einsatz dieser Mittel zu überwachen."
 SWI_fortress:0 "Einsatzbefehl Nr. 12"
 SWI_heer:0 "Heer und Haus"
 SWI_heer_desc:0 "Eine saubere Trennung zwischen ernsten Vorträgen, die ständige Aufmerksamkeit erfordern, und reinen Unterhaltungsveranstaltungen ist zwingend erforderlich. Die ersteren gehören in die Arbeitszeit, die anderen in die Freizeit. Beides hat seine Bedeutung, bald geht es um das Lehren, bald um das Vergnügen. Lehren heißt nicht, irgendwelche Theorien aufzudrängen, sondern Ihre Gedanken anzuregen und Ihr Denken herauszufordern."
 SWI_go_left:0 "Ein Sprung nach links"
 SWI_go_left_desc:0 "1935 verzichtete die Sozialdemokratische Partei endgültig auf ihre Forderung nach einer Diktatur des Proletariats und kappte ihre letzten Bande zum wahren Kommunismus, aber jetzt, mit neuer Kraft, ist es vielleicht an der Zeit, einige dieser alten Ideale neu zu überdenken? Schließlich ist es nur ein Sprung nach links, und wenn nötig, können wir immer einen Schritt nach rechts machen."
 SWI_fortress_desc:0 "Wir werden sie von den höchsten Bergen aus bekämpfen, und unser Land wird niemals fallen, selbst wenn wir drei Viertel unseres Landes dem Feind überlassen müssen, das letzte Viertel wird kämpfen, bis kein Mann, keine Frau und kein Kind mehr übrig ist!"
 SWI_fortifications:0 "Allgemeines Festungsprogramm"
 SWI_fortifications_desc:0 "Die Schweiz ist auf allen Seiten von Ländern umgeben, die nicht unbedingt unser Bestes im Sinn haben. Wir dürfen uns nicht ausnutzen lassen, sondern müssen uns auf die Möglichkeit der Verletzung unserer Souveränität vorbereiten."
 SWI_planning:0 "Vorausschauende Planung"
 SWI_planning_desc:0 "Wir können uns nicht auf Pläne verlassen, die in der Hitze des Gefechts geschmiedet werden. Wir sollten vorgefertigte Vereinbarungen mit unseren Nachbarn für den Fall eines Angriffs durch eine andere Nation treffen. Wir müssen diese Pläne in völliger Geheimhaltung machen und uns darauf vorbereiten, wenn eine Seite unseren Frieden bricht."
 SWI_first_line:0 "Die Linie"
 SWI_first_line_desc:0 "Die Schweiz wird keinen Zentimeter ihres Territoriums für die höheren Ziele der Faschisten abtreten und sich auch nicht von den Franzosen aus strafrechtlichen Gründen ausnutzen lassen. Wir sind unser eigenes Volk, und wir werden nicht zulassen, dass ein Feind unsere Grenze überschreitet!"
 SWI_extended_army:0 "Die Stellung der erweiterten Armee"
 SWI_extended_army_desc:0 "So groß unsere erste Linie auch sein mag, es wäre dumm von uns, wenn wir nicht für den Fall eines Durchbruchs eine Reservelinie vorbereitet hätten. Der Feind kann die erste Linie durchbrechen, aber er wird niemals die zweite Linie durchbrechen!"
 SWI_aa:0 "Schutz der Schweizer Luft- und Raumfahrt"
 SWI_aa_desc:0 "Nun, da wir begonnen haben, tatsächlich in unsere Luftabwehr zu investieren, ist es an der Zeit, sie vollständig zu implementieren. Unser Land darf nicht zulassen, dass sein Luftraum von irgendeiner Nation verletzt wird, wer dies tut, wird es bald bereuen!"
 SWI_redoubt:0 "Das Réduit National"
 SWI_redoubt_desc:0 "Die Schweiz darf niemals fallen, und selbst wenn sie fallen sollte, werden wir den Feind für jeden Zentimeter mit Feldern von Blut bezahlen lassen. Als letzten Ausweg sollten wir eine große Verteidigung in den höchsten Bergen errichten, um ein letztes Gefecht zu führen. Wir Schweizer werden bis zum bitteren Ende kämpfen!"
 SWI_three_layer:0 "Die Drei-Schichten-Verteidigung"
 SWI_three_layer_desc:0 "Die Schweiz kann es sich nicht leisten, auch nur einen Zentimeter Land zu verlieren! Wir müssen unsere Linien verstärken und uns bereit machen, um jedes Stückchen Land zu kämpfen. Tod für jeden, der es wagt, in unser Land einzudringen!"
 SWI_trade:0 "Rückblick auf die Wirtschaft"
 SWI_trade_desc:0 "Die Wirtschaft hat nach dem schrecklichen Crash von 1929 endlich begonnen, sich zu erholen, und wir sollten herausfinden, was verbessert werden muss und was bereits funktioniert. Besonders in Bezug auf unseren Handel."
 SWI_renegotiate:0 "Handelsabkommen neu verhandeln"
 SWI_renegotiate_desc:0 "Die Schweiz ist in der wenig beneidenswerten Lage, dass wir bei Lebensmitteln und Rohstoffen stark auf Importe angewiesen sind. Wenn das so sein muss, dann sollten wir versuchen, alle unsere Handelsabkommen so fair wie möglich zu gestalten."
 SWI_railroads:0 "Elektrische Bahnen ausbauen"
 SWI_railroads_desc:0 "Um unsere Abhängigkeit von Kohle zu verringern, haben wir stark in unsere elektrischen Bahnen investiert. Wir sollten diese Investitionen verdoppeln und noch mehr elektrische Bahnen bauen, um die alten Kohlebahnen, die wir vielleicht noch haben, zu ersetzen."
 SWI_prepare:0 "Auf den Krieg vorbereiten"
 SWI_prepare_desc:0 "Der Krieg wird kommen, und jeder weiß es. Wir können nicht auf das Unvermeidliche warten, wir müssen jetzt mit den Vorbereitungen beginnen, damit wir vorbereitet sind, wenn der Krieg ausbricht."
 SWI_stock:0 "Obligatorische Vorräte"
 SWI_stock_desc:0 "Von nun an müssen alle Firmen in der Schweiz einen Vorrat von mindestens sechs Monaten vorhalten, sonst entziehen wir ihnen die Importlizenz. Dies sollte uns hoffentlich zumindest ein paar Vorräte sichern, wenn der Krieg ausbricht."
 SWI_wahlen:0 "Der Wahlen-Plan"
 SWI_wahlen_desc:0 "Die Schweiz hat nur eine bestimmte Menge an nutzbarem Land, und ein großer Teil davon wird für Vieh vergeudet, das zu viel kostbaren Raum einnimmt. Wir müssen die Sümpfe trockenlegen, die Wälder roden und die Weiden in Weizen- und Kartoffelfarmen verwandeln. "
 SWI_shadow:0 "Die Schattenorganisation"
 SWI_shadow_desc:0 "Die Schweiz ist nicht auf einen Krieg vorbereitet, wenn sie ihren Bedarf nicht importieren kann. Deshalb haben wir die Schattenorganisation gegründet, eine Gruppe von Leuten aus Bund und Kantonen, die uns die Kriegsvorbereitung erleichtern soll."
 SWI_modern_mil_facs:0 "Moderne Artilleriefabriken"
 SWI_modern_mil_facs_desc:0 "Die militärische Infrastruktur der Schweiz ist veraltet. Wenn wir tatsächlich über Waffen verfügen wollen, mit denen wir zurückschlagen können, müssen wir die Artillerieproduktion unseres Landes auf den neuesten Stand bringen."
 SWI_light_naval_guns:0 "Leichte Marinegeschütze"
 SWI_light_naval_guns_desc:0 "Oerlikon hat sehr erfolgreich leichte Marinegeschütze für den Export produziert und wir müssen uns auf ihre Erfahrung verlassen. "
 SWI_modern_at_weapons:0 "Moderne Panzerabwehrwaffen"
 SWI_modern_at_weapons_desc:0 "Wir haben bereits in den frühen 1930er Jahren Panzerabwehrwaffen entwickelt. Es ist an der Zeit, das Feuervolumen, das sie erzeugen können, zu erhöhen oder die Größe der Geschosse zu vergrößern, um eine größere Durchschlagskraft zu erreichen."
 SWI_stop_export:0 "Beenden Sie den Schrotthandel"
 SWI_stop_export_desc:0 "Lange Zeit hat die Schweiz guten Schrott zum Einschmelzen an andere Länder geliefert, doch nun brauchen wir diesen Stahl für unser eigenes Land. Mit Ausnahme der Vatikanstadt werden wir jeglichen Handel mit Schrott einstellen."
 SWI_agri:0 "Landwirtschaftliche Fortschritte"
 SWI_agri_desc:0 "Als gebirgiges Land hat es uns nicht wenig Einfallsreichtum gekostet, uns einigermaßen selbst zu versorgen. Dies hat natürlich zu Fortschritten in der Produktion und den landwirtschaftlichen Technologien geführt, von denen viele auch in anderen Bereichen eingesetzt werden können."
 SWI_shadow_seize:0 "Fabriken beschlagnahmen"
 SWI_shadow_seize_desc:0 "Der Krieg ist wieder einmal nach Europa gekommen, und wir können nicht zulassen, dass Unternehmen all ihre Waffen nach Übersee verkaufen, wir brauchen sie für uns selbst. Für diejenigen, die sich weigern, haben wir ein neues Management-Team für sie eingerichtet."
 SWI_convoys:0 "Schweizer Schifffahrt"
 SWI_convoys_desc:0 "Die Schweiz mag ein Binnenland sein, aber wir treiben Handel mit vielen Partnern in Übersee. Es ist an der Zeit, dass wir einige Schiffe erwerben, die unter Schweizer Flagge fahren."
 SWI_mines:0 "Wiedereröffnung der Ganzen Minen"
 SWI_mines_desc:0 "Mangan, ein wichtiges Element in der Elektrokonversion, wurde in einem stillgelegten Bergwerk im Gonzengebirge gefunden. Das sollten wir ausnutzen und die Mine schleunigst wieder öffnen!"
 SWI_international:0 "Internationale Beziehungen"
 SWI_international_desc:0 "Trotz unserer geringen Fläche und Einwohnerzahl ist die Schweiz im Weltgeschehen ziemlich wichtig. Wir sind die Heimat des Roten Kreuzes, zuverlässig neutral und unsere Banken sind weltbekannt. Daraus kein Kapital zu schlagen, wäre töricht."
 SWI_chemical:0 "Chemische Fabrik Graubünden"
 SWI_chemical_desc:0 "Mit unserem zunehmenden Verständnis der natürlichen Welt sind wir auf großartige Entdeckungen gestoßen, wie man Ersatzbrennstoffe herstellen kann, die unseren Bedarf an Ölimporten drastisch verringern. Wir müssen dafür sorgen, dass wir so viel wie möglich von diesen synthetischen Stoffen produzieren können, und glücklicherweise haben wir einen Platz für eine solche Fabrik bereit."
 SWI_fuel_ration:0 "Treibstoff-Rationierung"
 SWI_fuel_ration_desc:0 "Alle nicht lebensnotwendigen Bürger dürfen nicht mehr Auto fahren, Treibstoffreserven müssen gehamstert werden, und geheizt wird, wann immer möglich, mit Holz. Wir sind völlig abhängig von Ölimporten und müssen das, was wir haben, nur für lebenswichtige Zwecke reservieren, während wir nach Alternativen suchen."
 SWI_bicycle_infantry:0 "Fahrrad-Infanterie"
 SWI_bicycle_infantry_desc:0 "Um den Verbrauch von Treibstoff zu vermeiden, würde der Einsatz von Fahrrädern ein gewisses Maß an Mobilität für unsere Truppen ermöglichen. Wir haben sie bereits zum Schleppen von Panzerabwehrwaffen verwendet, so dass keine wichtige Reform erforderlich ist, außer der Sicherstellung einer ausreichenden Versorgung mit Fahrrädern."
 SWI_banks:0 "Schweizer Bankwesen"
 SWI_banks_desc:0 "Unsere Banken sind berühmt für ihre Sicherheit und Zuverlässigkeit. Wir sollten dafür sorgen, dass sich andere Länder daran erinnern."
 SWI_red_cross:0 "Das Rote Kreuz"
 SWI_red_cross_desc:0 "Als solide neutrales Land hat das Rote Kreuz seinen Sitz in unserem Land, und wir werden oft als neutrale Beobachter für die Gefängnisse und Kriegslager anderer Länder herangezogen. Ein würdiger Ruf!"
 SWI_kill_henne:0 "Attentat auf [SWI_faschistischer_Anführer]"
 SWI_kill_henne_desc:0 "[SWI_faschistischer_Führer] hat die Nationale Front pervertiert. Wir sind unser eigenes Volk, keine Schoßhündchen der Deutschen! Dieser Possenreißer muss sterben."
 SWI_corporatism:0 "Aufstieg des Korporatismus"
 SWI_corporatism_desc:0 "Die Schweiz ist ein miserabler Staat geworden, unfähig, für sein Volk zu sorgen. Diese Schwäche liegt an der Schwäche unserer Regierung. Sie muss zerstört und durch ein strukturierteres Gremium ersetzt werden, das sich effektiv um die Bedürfnisse des Volkes und des Staates kümmern kann."
 SWI_go_ita:0 "Italienische Freundschaft"
 SWI_go_ita_desc:0 "Italien und Mussolini sind ein hervorragendes Beispiel für einen sehr erfolgreichen faschistischen Staat. Die Schweiz teilt viele kulturelle Bindungen mit Italien, das sollten wir nutzen."
 SWI_old_confederation:0 "Die alte Eidgenossenschaft wiederbeleben"
 SWI_old_confederation_desc:0 "Die öffentliche Unterstützung hat endlich den Punkt erreicht, an dem wir die Verfassung revidieren können. Wir werden unserem Erbe treu bleiben und zu unseren Wurzeln zurückkehren. Unser Land soll eine Republik bleiben, aber eine, die direkt von gewählten Mitgliedern der Kantone geführt wird! Der Regierungsprozess wird gestrafft und das Militär voll finanziert. Die Schweizerische Eidgenossenschaft ist zurück!"
 SWI_irredentism:0 "Schweizer Irredentismus"
 SWI_irredentism_desc:0 "1919 stimmte das Volk von Vorarlberg für den Anschluss an die Eidgenossenschaft. Aber die Kapitalisten und unsere eigenen schwachen Führer weigerten sich, es zu erlauben! Das kann nicht sein, dieses Volk ist unser eigenes! Wir werden uns nehmen, was uns gehört, und vielleicht noch ein wenig mehr, um die verlorene Zeit auszugleichen!"
 SWI_new_mil:0 "Ein stehendes Heer"
 SWI_new_mil_desc:0 "Unsere Armee wurde umstrukturiert, unsere Männer wurden vorbereitet und unsere Wirtschaft wurde umgestaltet, um uns auf einen offensiven Krieg vorzubereiten. Jetzt stehen wir neben den anderen Nationen der Welt. Die Schweiz wird tun, was sie seit einem Jahrtausend nicht mehr getan hat, wir werden in den Krieg ziehen!"
 SWI_one_man:0 "Eine neue Staatsordnung"
 SWI_one_man_desc:0 "Die Schweizer Republik ist endgültig am Ende. Es ist an der Zeit, dass wir dies endlich verankern und unsere neue Gesellschaftsstruktur annehmen. Nie wieder sollen wir von der Krankheit der Demokratie geplagt werden!"
 SWI_go_ger:0 "Deutsche Verbundenheit"
 SWI_go_ger_desc:0 "Wir mögen uns von den Deutschen unterscheiden, aber wir teilen dennoch viele kulturelle und historische Bindungen. Wir sollten diese Bindungen fördern und uns unserem Nachbarn annähern."
 SWI_go_fra:0 "Französische Solidarität"
 SWI_go_fra_desc:0 "Unsere guten Beziehungen zu den Franzosen reichen viele Jahre zurück. Wir sehen keinen Grund, diese guten Gefühle jetzt zu verlieren, besonders wenn sie auf der ganzen Welt so rar zu sein scheinen."
 SWI_recognize_ussr:0 "Moskau-Botschaft einrichten"
 SWI_recognize_ussr_desc:0 "Obwohl die UdSSR nun schon seit vielen Jahren existiert, haben wir uns immer noch geweigert, formelle diplomatische Beziehungen zu diesem Land aufzubauen. Diese Politik erscheint in letzter Zeit zunehmend albern."
 SWI_end_neutral:0 "Eine flexible Außenpolitik"
 SWI_end_neutral_desc:0 "Die Schweiz hat sich viele Jahre lang stur neutral verhalten, und das hat unserem Land sehr gut getan. Die moderne Zeit sieht unsere fortgesetzte Politik jedoch nicht mehr so schön, vielleicht sollten wir anfangen, nach Alternativen zu suchen."
 SWI_saty_neutral:0 "Neutralität verstärken"
 SWI_saty_neutral_desc:0 "Die Schweiz hat sich ihre Stellung in der Welt bewahrt, indem sie nicht Partei ergriffen hat, und wir können diese prekäre Position nicht riskieren, indem wir unseren Ruf ruinieren. Unsere Neutralitätspolitik bleibt bestehen, und sie ist stark."
 SWI_fascist_diplo:0 "Faschistische Diplomatie"
 SWI_fascist_diplo_desc:0 "Eine neue Weltordnung kann sehr wohl auf dem Weg sein, und wir sind in der Mitte von allem. Wenn wir nicht zurückbleiben wollen, müssen wir uns unseren Nachbarn mit offenen Armen zuwenden, unabhängig von ihren Überzeugungen."
 SWI_democratic_diplo:0 "Schwenk in Richtung Interventionismus"
 SWI_democratic_diplo_desc:0 "Die Demokratie ist ein unveräußerliches Recht, das um jeden Preis bewahrt werden muss. Wir müssen mit denen verhandeln, die sie bewahren wollen, nicht mit denen, die sie zu zerstören versuchen."
 SWI_stay_neutral:0 "Weiterer Weg der Neutralität"
 SWI_stay_neutral_desc:0 "Die Schweizer Nation und ihr Volk haben seit Generationen durch eine Kombination von Diplomatie und Bereitschaft einen Krieg vermieden. Es besteht keine Notwendigkeit, dieses System jetzt zu ändern."
 SWI_join_cominterm:0 "Die Kommunistische Internationale"
 SWI_join_cominterm_desc:0 "Die Komintern arbeitet für das Wohl der Arbeiter in der ganzen Welt. Wir schließen uns ihnen bereitwillig an, um der Welt eine neue Revolution zu bringen, eine, die die Arbeiter für immer aus ihrer Notlage befreit. Für die Einheitsfront!"
 SWI_join_italy:0 "Römische Vereinigung"
 SWI_join_italy_desc:0 "Bei aller Verbundenheit mit den Deutschen, wir haben fast so viele Gemeinsamkeiten mit den Italienern, und sie haben nicht so viele... verwerfliche Politiken. Hitlers Reich ist zum Scheitern verurteilt, zermalmt unter seiner eigenen Propaganda, aber Mussolini hat uns die wahre Stärke des Faschismus gezeigt. Mit ihm und dem neuen Römischen Reich stehen wir voller Stolz. Roma Invicta!"
 SWI_join_germany:0 "Verneigt euch vor dem Reich"
 SWI_join_germany_desc:0 "Deutschland ist bereit, eine neue Ordnung in Europa zu schaffen, in der unsere alte Neutralitätspolitik keine Rolle spielen wird. Wir teilen viele Bindungen mit den Deutschen, und gemeinsam werden wir eine neue Ordnung herbeiführen, nicht getrennt."
 SWI_sov_tech:0 "Sowjetische Technologie"
 SWI_sov_tech_desc:0 "Die Sowjetunion hat auf vielen Gebieten, von der Kriegsführung bis zur Philosophie, große Fortschritte gemacht. Jetzt, wo wir uns zusammengeschlossen haben, wäre es dumm von uns, dieses Wissen nicht zu nutzen."
 SWI_italian_tech:0 "Italienische Forschung"
 SWI_italian_tech_desc:0 "Seit dem Aufstieg des Nationalsozialismus in Italien wurde der Prozess für die Forschung stark rationalisiert, was einen größeren Zufluss von Ideen ermöglicht. Wir können von unseren italienischen Brüdern lernen und ihre Fortschritte auch in unser Land bringen!"
 SWI_ger_tech:0 "Deutsche Wissenschaft"
 SWI_ger_tech_desc:0 "Die Deutschen haben sich in Sachen Forschung und Entwicklung selbst übertroffen und eine fein abgestimmte Kriegsmaschinerie geschaffen, die selbst ihre ärgsten Feinde respektieren. Die deutsche Wissenschaft ist die beste der Welt, und wir würden gut daran tun, ihren Praktiken nachzueifern."
 SWI_join_allies:0 "Formales französisches Bündnis"
 SWI_join_allies_desc:0 "Historisch gesehen haben wir uns mit den Franzosen sehr gut verstanden und sogar gemeinsame Pläne entwickelt, falls unser Land jemals angegriffen werden sollte. Neue Situationen in der Welt haben uns jedoch dazu veranlasst, uns zu fragen, ob wir nicht vielleicht in einer offiziellen Allianz mit Frankreich am besten aufgehoben wären."
 SWI_french_tech:0 "Französische technologische Zusammenarbeit"
 SWI_french_tech_desc:0 "Die Franzosen haben den Großen Krieg nicht durch reines Glück gewonnen. Auf ihrer Seite waren Wissenschaftler und Forscher. Die Briten und die Franzosen mögen beide Panzer entwickelt haben, um die Schützengräben zu überwinden, aber die Franzosen waren diejenigen, deren Design zur Vorlage für so viele Panzer wurde, die noch heute produziert werden. Indem wir unsere und ihre Wissenschaftler zusammenbringen, können wir uns durch überlegene Technologie vor zukünftigen Übergriffen schützen."
 SWI_extend_maginot:0 "Schweizer Maginot-Verlängerung"
 SWI_extend_maginot_desc:0 "In einer formellen Allianz mit den Franzosen können wir offiziell unsere Befestigungen mit ihren verbinden und mit ihrer Technologie eine undurchdringliche Verteidigung schaffen, die sich von Belgien bis nach Österreich erstreckt!"
 SWI_air_inno:0 "Ausländische Luft-Innovationen"
 SWI_air_inno_desc:0 "Schweizer Flugzeuge waren schon immer kompetent, aber sie waren nicht gerade das, was man als Spitzenklasse bezeichnen würde. Die Flugzeuge unserer Nachbarn sind in Herstellung und Qualität unseren eigenen überlegen. Wenn wir unsere eigenen Flugzeuge weiterentwickeln wollen, dann müssen wir von ihnen lernen."
 SWI_sov_weapons:0 "Sowjetische Waffensysteme"
 SWI_sov_weapons_desc:0 "Einige mögen sich über die Sowjetunion lustig machen, aber nur Narren und Propagandisten wagen es, die Tödlichkeit ihrer Waffen anzuzweifeln. Jetzt, wo wir als Waffenbrüder und -schwestern zusammenstehen, können wir an dieser großartigen Technologie teilhaben."
 SWI_internal_focus:0 "Fokus auf die Schweiz"
 SWI_internal_focus_desc:0 "Die inneren Angelegenheiten der Schweiz kommen vor jeder äußeren Diplomatie. Das Schweizer Volk muss gehegt und gepflegt werden, so wie es das seit Jahrhunderten getan hat. Das dürfen wir angesichts der aktuellen geopolitischen Lage nicht vergessen."
 SWI_expand_uni:0 "Ausbau der Universitäten"
 SWI_expand_uni_desc:0 "Die Schweiz beherbergt viele gute Universitäten, darunter die in Zürich, Bern und Freiburg. Mit der wachsenden Bevölkerung und der zunehmenden Verbreitung von Bildung ist auch die Zahl der Studierenden an unseren Universitäten gestiegen. Wenn wir die besten Talente hier in der Schweiz halten wollen, müssen wir unsere Einrichtungen ausbauen, damit die Leute keinen Grund haben, woanders hinzugehen."
 SWI_army:0 "Überprüfung des Militärs"
 SWI_army_desc:0 "In Europa braut sich wieder einmal ein Krieg zusammen. Während des Ersten Weltkriegs ist es uns gelungen, völlig neutral zu bleiben, aber das garantiert noch lange nicht unsere Neutralität im kommenden Krieg. Wir müssen unsere Truppen überprüfen und sicherstellen, dass sie für den kommenden Kampf bereit sind."
 SWI_update_army:0 "Die Armee modernisieren"
 SWI_update_army_desc:0 "Es hat sich gezeigt, dass unsere Armee sehr mangelhaft ist, unsere Einheiten sind schlecht organisiert. Sollte es zum Krieg kommen, würden wir abgeschlachtet werden. Wir müssen unsere Truppen reorganisieren und für den Kampf aufrüsten!"
 SWI_modern_arty:0 "Schwere Geschütze"
 SWI_modern_arty_desc:0 "Unsere Truppen sind nicht auf den Kampf gegen Panzer oder große Mengen von Feinden vorbereitet. Wir müssen unsere Truppen auf das Unvermeidliche vorbereiten. Rüsten Sie alte Geschütze um, bauen Sie Minenfelder, bereiten Sie die Panzerabwehrkanonen vor, wir müssen bereit sein, den Feind in einem Augenblick zu stoppen!"
 SWI_choose_cons:0 "Erweiterte Wehrpflicht"
 SWI_choose_cons_desc:0 "Die Hauptarmee der Schweiz war noch nie besonders stark, stattdessen verließ sie sich auf Wehrpflichtige, die sich uns jederzeit anschließen können. Dieses System hat uns in der Vergangenheit gute Dienste geleistet und wird es auch in Zukunft tun!"
 SWI_end_con:0 "Beenden Sie die Abhängigkeit vom Milizsystem"
 SWI_end_con_desc:0 "Bis jetzt hat die Wehrpflicht unserem Land gute Dienste geleistet, aber die Zeiten haben sich geändert und diese Methode wird nicht mehr funktionieren. Stattdessen müssen wir auf eine modernere Berufsarmee hinarbeiten. Das bedeutet, dass wir einen bedeutenden Teil unserer Bevölkerung im kampffähigen Alter ausbilden müssen, um dies zu erreichen, aber wir können das schaffen."
 SWI_con_to_army:0 "Eine Wehrpflicht einführen"
 SWI_con_to_army_desc:0 "Damit wir ein stehendes Heer haben können, müssen wir zuerst Männer haben, die in diesem Heer dienen. Wir haben bereits Leute, die bereit sind, zu dienen. Nun, es ist Zeit, dass sie dienen."
 SWI_improve_con:0 "Verbesserte Miliz-Ausbildung"
 SWI_improve_con_desc:0 "Die Armee verlässt sich auf die Miliz, und wir können nicht zulassen, dass sie nicht die Besten sind. Die Ausbildung muss alle möglichen Situationen abdecken, damit unsere Männer in jeder Situation und zu jeder Zeit kämpfen können."
 SWI_ready_for_all:0 "Die Schweiz, vereint und bereit"
 SWI_ready_for_all_desc:0 "Wir haben unser Volk so gut wie möglich vorbereitet. Unsere Verteidigungsanlagen sind vorbereitet, unsere Leute sind ausgebildet. Wir können nichts weiter tun, als abzuwarten und uns, sollte der Moment kommen, zu beweisen."
 SWI_review_af:0 "Umstrukturierung der Luftwaffe"
 SWI_reorganise_af:0 "Umstrukturierung der Luftwaffe"
 SWI_reorganise_af_desc:0 "1929 beschlossen wir, unsere Luftstreitkräfte stark auszubauen. Jetzt haben wir endlich genug Männer und Flugzeuge, um die Schaffung eines separaten, autonomen Dienstes zu rechtfertigen, der sich ganz dem Studium des Luftkampfes widmet."
 SWI_home_air:0 "Selbstgebaute Flugzeuge"
 SWI_home_air_desc:0 "Wir können uns nicht nur auf importierte Flugzeuge verlassen. Wenn wir unsere Souveränität und Unabhängigkeit bewahren wollen, müssen wir lernen, Flugzeuge von guter Qualität hier in der Schweiz zu bauen."
 SWI_foreign_air:0 "Ausländische Lizenzen"
 SWI_foreign_air_desc:0 "Die Schweiz hat in der Vergangenheit mit Erfolg ausländische Flugzeuge eingesetzt und soll dies auch weiterhin tun. Wir müssen uns dafür einsetzen, dass unsere ausländischen Lizenzen aktuell bleiben und dass wir einen fairen Preis für diese Lizenzen bezahlen."
 SWI_fighter_focus:0 "Verteidiger des Himmels"
 SWI_fighter_focus_desc:0 "Die wichtigste Aufgabe der Luftwaffe ist der Schutz unseres Himmels vor denen, die es wagen, in unseren Luftraum einzudringen. Wir müssen sicherstellen, dass unsere Kampfflugzeuge vorbereitet und bereit sind, jeden Feind zu bekämpfen, vorzugsweise mehr als bereit."
 SWI_focus_home_air:0 "Fokus auf einheimische Modelle"
 SWI_focus_home_air_desc:0 "Die Schweizer Luftfahrtindustrie muss ausgebaut werden! Wir können uns nicht immer auf ausländische Modelle verlassen, um unser Land zu verteidigen, sondern müssen unsere eigenen Modelle zur Verteidigung entwickeln. "
 SWI_focus_foreign_air:0 "Fokus auf Lizenzproduktion"
 SWI_focus_foreign_air_desc:0 "Der Schweiz fehlt einfach die Industrie, um eigene Flugzeuge in nennenswertem Umfang zu entwickeln. Wir müssen uns darauf konzentrieren, ausländische Flugzeugkäufe und Lizenzen zu sichern!"
 SWI_defend_homeskies:0 "Luftverteidigungstechniken"
 SWI_defend_homeskies_desc:0 "Die Schweiz kann nur so viele Flugzeuge entbehren. Wir können uns Versagen auf dem Schlachtfeld nicht leisten, also müssen wir lernen, wie wir effektiv am Himmel kämpfen und den Feind besiegen können. Auch wenn wir in der Unterzahl sind."
 SWI_interceptors:0 "Abfangjäger"
 SWI_interceptors_desc:0 "Mit dem Wissen über Raketen haben wir die Macht eines Flugzeugs erkannt, das schnell abheben und kämpfen kann. Dass es nicht sehr weit fliegen kann, stört uns nicht, denn seine Aufgabe wird es sein, die Schweizer Heimat vor jenen zu schützen, die es wagen würden, sie zu verunreinigen."
 SWI_other_air:0 "Alternative Flugzeuge"
 SWI_other_air_desc:0 "Die Schweiz hat sich sehr stark auf Kampfflugzeuge konzentriert, und das ist größtenteils auch gut so, aber wir dürfen nicht vergessen, dass es auch andere Flugzeugtypen gibt, und es kann klug sein, sich mit ihnen zu beschäftigen, und sei es nur, um ihre Schwächen zu überprüfen."
 SWI_naval_doc:0 "Marinedoktrin etablieren"
 SWI_naval_doc_desc:0 "Da wir keinen Zugang zum Meer oder auch nur zu größeren Seen haben, war es nicht nötig, irgendeine Art von Marinedoktrin zu entwickeln. Die Umstände haben sich jedoch geändert, und wir müssen schnell das aufarbeiten, was wir vergessen haben."
 SWI_build_docks:0 "Schaffen Sie eine Schweizer Marineindustrie"
 SWI_build_docks_desc:0 "Wir waren zwar vom Land eingeschlossen, aber jetzt haben wir Zugang zum Meer! Wir haben zwar keine Planungen dafür, aber wir sollten diese Chance nicht verpassen! Wir können keine Erfahrungen auf dem Meer sammeln, wenn wir nicht die Kapazität haben, Schiffe zu bauen, um überhaupt Schiffe auf das Meer zu bringen!"
 SWI_reform_flotilla:0 "Reform der Seeflottille"
 SWI_reform_flotilla_desc:0 "Bis zu diesem Zeitpunkt beinhaltete das gesamte Denken der Schweizer Marine nur den Einsatz von Braunwasserbooten zum Schutz unserer Seen und Flüsse. Jetzt hat sich alles geändert, und ein maritimer Zweig unseres Militärs ist zu einer Notwendigkeit geworden. Wir müssen die erfahrenen Besatzungsmitglieder nehmen, die wir haben, und mit dem Aufbau einer eigenen, hochseetauglichen Marine beginnen!"
 SWI_naval_catchup:0 "Ausländische Marinetechnologie"
 SWI_naval_catchup_desc:0 "Wir können uns nicht selbst belügen, wir haben uns nicht auf die Eventualität vorbereitet, tatsächlich eine Küste zu haben. Wir wissen nicht, wie man Schiffe baut, und schon gar nicht, wie man moderne Militärschiffe baut! Wenn wir in der Schifffahrt konkurrenzfähig sein wollen, müssen wir einige ausländische Talente und Ideen importieren, und sei es nur, damit wir auf gleichem Meeresniveau segeln können!"
 SWI_expand_docks:0 "Erweitern Sie die Werften"
 SWI_expand_docks_desc:0 "Jetzt, wo wir uns eine eigene Marineindustrie geschaffen haben, ist es an der Zeit, diese dramatisch auszubauen und die ganze Kraft der Schweizer Ingenieurskunst zu entfalten."
 SWI_fast_build_navy:0 "Ein dringender Bedarf an Schiffen"
 SWI_fast_build_navy_desc:0 "Wir haben Jahre damit verbracht, ohne auch nur eine einzige Idee für die Marine zu haben, und nur Handelsideen für unsere maritimen Praktiken. Wir haben nicht einmal eine Vorgeschichte der Erkundung auf dem Seeweg. Jetzt aber sind wir an die Küste marschiert und haben eine eigene Marine entwickelt. Wir müssen vielleicht mit dem Rest der Welt aufholen, aber wir werden verdammt sein, wenn wir nicht zumindest versuchen, eine Seemacht zu werden, mit der man rechnen muss!"
 SWI_naval_air:0 "Marine-Flugzeuge"
 SWI_naval_air_desc:0 "Mit der Küstenlinie und dem Zugang zum Meer kommt ein Problem, das wir nicht vorhergesehen hatten. Der Bedarf an Flugzeugen, die den Luftraum über den offenen Gewässern beherrschen. Wir müssen dieses Problem frontal angehen und Flugzeuge entwickeln, die dieser einzigartigen Herausforderung gewachsen sind!"
 SWI_compromise:0 "Arbeiter-Kompromisse"
 SWI_compromise_desc:0 "Jetzt, wo die Menschen gesprochen haben, ist es höchste Zeit, dass wir ihren Forderungen nachkommen. Wir müssen ihnen die notwendigen Schutzmaßnahmen bieten, die sie verdienen."
 SWI_pro_company:0 "Anreize für Unternehmen"
 SWI_pro_company_desc:0 "Die Erholung nach der Depression ist langsam. Unsere Unternehmen brauchen Hilfe, um zu wachsen und ihre Stärke wiederzuerlangen. Wir werden ihnen alles zur Verfügung stellen, was sie brauchen, um die Schweiz wieder zu Wohlstand zu bringen."
 SWI_radical_left:0 "Sozialisierungsprogramm"
 SWI_radical_left_desc:0 "Nachdem wir eine klare Mehrheit errungen haben, ist es an der Zeit, dass wir endlich mit der Umsetzung der versprochenen Politik beginnen. Große Veränderungen stehen bevor, und wir werden an vorderster Front dabei sein."
 SWI_end_neutral_left:0 "Beitritt zur internationalen Gemeinschaft"
 SWI_end_neutral_left_desc:0 "Zu lange war unser Land unfähig, sich denen anzuschließen, die für die Not der unteren Klassen kämpfen, gebunden an veraltete Vorstellungen von Neutralität. Es ist an der Zeit, dass unsere Außenpolitik aktualisiert wird."
 SWI_continue_neutral:0 "Unterstützen Sie den Status Quo"
 SWI_continue_neutral_desc:0 "Unsere Neutralität und Nicht-Einmischung in fremde Angelegenheiten hat nur die Sicherheit unseres Landes gesichert. Wir können es uns nicht leisten, diese Sicherheit jetzt zu verlieren."
 SWI_pro_allies:0 "Eindämmungsrhetorik"
 SWI_pro_allies_desc:0 "Die Zeiten haben sich geändert, und viele Länder haben die Möglichkeiten der Massenpolitik ausgenutzt, um die Menschen dazu zu verleiten, den fehlerhaften Wegen des Radikalismus zu folgen. Während sich die Welt einem Krieg nähert, müssen wir uns gegen diejenigen stellen, die anderen ihren Willen aufzwingen wollen. Wir stehen an der Seite derer, die mutig genug sind, sich mit uns gegen die Tyrannei zu stellen!"
 SWI_support_friends:0 "Unterstützen Sie den Antifaschismus"
 SWI_support_friends_desc:0 "Faschismus ist eine moralisch verwerfliche Ideologie, die nur für den Abschaum der Menschheit geeignet ist. Wir müssen mit jeder Faser unseres Wesens kämpfen. Jeder ist besser als ein Faschist, und wir werden den Kampf unterstützen, so gut wir können."
 SWI_anti_communism:0 "Unterstützt den Antikommunismus"
 SWI_anti_communism_desc:0 "Kommunismus, das Opium der ahnungslosen Massen, die nicht verstehen, was sie predigen. Wir können nicht zulassen, dass sich diese gefährliche Ideologie weiter ausbreitet. Wir müssen diejenigen unterstützen, die gegen diese schreckliche Ideologie kämpfen, um jeden Preis."
 SWI_foreign_trade:0 "Außenwirtschaftliche Investitionen"
 SWI_foreign_trade_desc:0 "Als neutrales Land kann man uns viele Dinge anvertrauen. Handelsgeschäfte, Bankgeschäfte, das Rote Kreuz. Das können wir zu unserem Vorteil nutzen, Feinde gegeneinander ausspielen und die bestmöglichen Handelsgeschäfte für unser Land sichern,"
 SWI_secret_wunderwaffe:0 "Bilden Sie die SKA"
 SWI_secret_wunderwaffe_desc:0 "Unsere Wissenschaftler haben die Nachricht verkündet, dass es möglich geworden ist, die Kraft der Schöpfung selbst, das Atom, zu nutzen, um eine Bombe zu bauen, wie sie die Welt noch nie gesehen hat. Wir sollten uns beeilen und mit der Erforschung der Möglichkeit, eine solche Waffe zu schaffen, beginnen, indem wir die Schweizerische Studienkommission für Atomenergie gründen."
  
 SWI_red_cross_tech:0 "Das Internationale Komitee vom Roten Kreuz"
 SWI_red_cross_tech_desc:0 "Das Internationale Komitee vom Roten Kreuz (IKRK) ist eine der größten und renommiertesten Organisationen der Welt. Diese Organisation widmet sich der Behandlung von Kriegsverwundeten und der Sicherstellung einer humanen Behandlung von Gefangenen in Kriegsgefangenenlagern. Das IKRK hat seinen Sitz in der Schweiz und hat sogar ein ähnliches Flaggenmotiv wie sein Gastgeberland. Die Regierung und das Militär der Schweiz haben sehr davon profitiert, eine solche Organisation an der Hand zu haben."
  
