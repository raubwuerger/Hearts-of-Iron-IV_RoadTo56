 SWI_banking:0 "Schweizer Bankwesen"
 SWI_banking_desc:0 "Als ein Land, das dafür bekannt ist, sich aus weltweiten Konflikten herauszuhalten, ist die Schweiz natürlich der Ort, an dem die Wohlhabenden der Welt ihr Geld lagern. Dies verschafft der Schweiz viele Vorteile."
 SWI_temp_banking:0 "Bankgeschäfte in der Warteschleife"
 SWI_temp_banking_desc:0 "Obwohl das Land für seine Neutralität bekannt ist, wurde es in einen Verteidigungskrieg hineingezogen. Zum Glück bleibt der Ruf des Landes erhalten, aber der Krieg vertreibt natürlich die Kunden. Nach dem Krieg können die Geschäfte vielleicht wieder wie gewohnt aufgenommen werden."
 SWI_lost_banking:0 "Bankwesen - Ruf verloren"
 SWI_lost_banking_desc:0 "Einst war dieses Land für seine Neutralität bekannt und wurde stark für das Bankgeschäft genutzt. Der Vorstoß dieses Landes in einen Angriffskrieg, aus welchem Grund auch immer, hat jedoch seinen Ruf als sicherer Bankenstandort unwiderruflich beschädigt."
