 SWI_modern_tank_destroyer_equipment_1_desc:0 "Der 1946 gebaute Prototyp der Nahkampfkanone 2 war mit einer 75-mm-Kanone bewaffnet und sollte eine schwerere und verbesserte Version der früheren Nahkampfkanone 1 sein. Sie wurde bis 1947 getestet, dann wurde die Entwicklung eingestellt."
