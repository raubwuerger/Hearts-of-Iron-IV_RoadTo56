 SWI_special_conscription:0 "Schweizer Wehrpflicht"
 SWI_special_conscription_desc:0 "Das Land setzt auf ein Milizsystem, bei dem es seine Bürger in Notzeiten zum Dienst am Land aufrufen kann. Dies schließt jedoch aus, dass das Land über ein großes stehendes Heer verfügt.\n§W--------------- \nWir können den Schwerpunkt §YEnd Reliance on Milita System§! vervollständigen, um §Reduce§! unsere Abhängigkeit von unseren derzeitigen Wehrpflichtmethoden zu verringern und uns in Richtung eines stehenden Heeres zu bewegen. "
 SWI_special_conscription_1:0 "Grundlegende Wehrpflicht"
 SWI_special_conscription_1_desc:0 "Dieses Land verlässt sich auf Wehrpflichttechniken, die auf den Großen Krieg zurückgehen.\n§W--------------- \nSchließen Sie den Schwerpunkt §YErweiterte Wehrpflicht§! ab, um die Wehrpflichttechniken zu verbessern, die es uns ermöglichen, die Anzahl der Männer, die durch das Milizsystem aufgebracht werden können, zu §Erhöhen§! Wir können auch §Reduzierung§! unseren Bedarf an dem Milizsystem verringern, indem wir den Schwerpunkt §YBeenden der Abhängigkeit vom Milizsystem§! abschließen."
 SWI_special_conscription_2:0 "Erweiterte Wehrpflicht"
 SWI_special_conscription_2_desc:0 "Dieses Land verlässt sich auf neue Einberufungstechniken, die Effizienz gewährleisten.\n§W--------------- \nSchließen Sie den Schwerpunkt §YVerbesserte Milizausbildung§! ab, um die Einberufungstechniken zu verbessern, die es uns ermöglichen, §Größere§! die allgemeine Qualität der aufgestellten Milizeinheiten zu erhöhen."
 SWI_special_conscription_3:0 "Ausgezeichnete Wehrpflicht"
 SWI_special_conscription_3_desc:0 "Dieses Land setzt nicht nur moderne Einberufungstechniken ein, sondern stellt auch sicher, dass alle seine Wehrpflichtigen im Voraus gut ausgebildet wurden.\n§W--------------- \nVollenden Sie den Schwerpunkt §YSchweiz, vereint und bereit§!, um die Einberufungstechniken zu verbessern und §Gewinn§! die Qualität unserer aufgestellten Milizeinheiten auf maximale Leistung und Effizienz zu steigern."
 SWI_special_conscription_4:0 "Außergewöhnliche Wehrpflicht"
 SWI_special_conscription_4_desc:0 "Dieses Land hat die Kunst der Wehrpflicht und des Miliz-Einsatzes perfektioniert."
 SWI_swiss_neutral:0 "Schweizer Neutralität"
 SWI_swiss_neutral_desc:0 "Die Neutralität der Schweiz ist weltberühmt. Sie wird sich keiner Fraktion anschließen, es sei denn, sie wird durch einen kriegerischen Akt dazu gezwungen. Mit diesem Wissen sind andere Länder eher bereit, mit den Schweizern zu verhandeln."
 SWI_swiss_neutral_2:0 "Schweizer Neutralität"
 SWI_swiss_neutral_2_desc:0 "Die Neutralität der Schweiz ist weltberühmt. Sie wird sich keiner Fraktion anschließen, es sei denn, sie wird durch eine Kriegshandlung dazu gezwungen. Aus diesem Grund sind andere Länder eher bereit, mit den Schweizern zu verhandeln."
   
 SWI_fortifications_idea:0 "Fokus auf Befestigungen"
 SWI_fortifications_idea_desc:0 "Dieses Land hat sich auf seine Befestigungen und Verteidigungsmaßnahmen konzentriert, sowohl in der Gegenwart als auch in der Zukunft."
 SWI_socialization:0 "Sozialisierung"
 SWI_socialization_desc:0 "Dieses Land hat den Sozialismus mit all seinen Vorteilen voll und ganz verinnerlicht."
 SWI_compromises:0 "Arbeiter-Kompromisse"
 SWI_anti_fascism_idea:0 "Antifaschistische Ideale"
 SWI_anti_communism_idea:0 "Anti-Kommunistische Ideale"
 SWI_anti_tot:0 "Anti-Totalitarismus"
 SWI_business_incentives:0 "Anreize für Unternehmen"
 SWI_helvetia_idea:0 "Pro-Helvetien"
 SWI_helvetia_idea_desc:0 "Dieses Land nimmt seine Kultur und seine Menschen sehr ernst. Sollte es jemand wagen, sich aufzudrängen, wird er auf heftigen Widerstand stoßen."
 SWI_trading_idea:0 "Außenhandel"
 SWI_trading_idea_desc:0 "Dieses Land hat sich einen Namen als ehrlicher Handelspartner gemacht."
 SWI_good_trade:0 "Außenhandel"
 SWI_good_trade_desc:0 "Dieses Land hat sich einen Namen als ehrlicher Handelspartner gemacht."
 SWI_best_trade:0 "Außenhandel"
 SWI_best_trade_desc:0 "Dieses Land hat sich einen Namen als ehrlicher Handelspartner gemacht."
 SWI_corporatism_idea:0 "Korporatismus"
 SWI_banking:0 "Schweizer Bankwesen"
 SWI_banking_desc:0 "Als ein Land, das dafür bekannt ist, sich aus weltweiten Konflikten herauszuhalten, ist die Schweiz natürlich der Ort, an den die Wohlhabenden der Welt kommen, um ihr Geld zu lagern. Dies verschafft der Schweiz viele Vorteile."
 SWI_temp_banking:0 "Bankgeschäfte in der Warteschleife"
 SWI_temp_banking_desc:0 "Obwohl dieses Land für seine Neutralität bekannt ist, wurde es in einen Verteidigungskrieg hineingezogen. Zum Glück bleibt der Ruf dadurch erhalten, aber der Krieg vertreibt natürlich die Kunden. Nach dem Krieg können die Geschäfte vielleicht wieder wie gewohnt weiterlaufen."
 SWI_lost_banking:0 "Bankwesen Reputation verloren"
 SWI_lost_banking_desc:0 "Einst war dieses Land für seine Neutralität bekannt und wurde stark für das Bankgeschäft genutzt. Der Vorstoß dieses Landes in einen Angriffskrieg, aus welchen Gründen auch immer, hat jedoch seinen Ruf als sicherer Bankenstandort unwiderruflich beschädigt."
 SWI_flexible_foreign_policy:0 "Flexible Außenpolitik"
 SWI_flexible_foreign_policy_2:0 "Flexible Außenpolitik"
 SWI_red_cross:0 "Heimat des Roten Kreuzes"
 SWI_red_cross_desc:0 "In diesem Land befindet sich der Hauptsitz des Internationalen Komitees vom Roten Kreuz."
 SWI_internalism:0 "Interner Fokus"
 SWI_internalism_desc:0 "Dieses Land hat sich entschieden, sich auf interne Angelegenheiten zu konzentrieren, im Gegensatz zu externen Angelegenheiten."
 SWI_heer_und_haus:0 "Heer und Haus"
 SWI_heer_und_haus_desc:0 "Frei von quälenden Zweifeln und Entmutigung, bewahren die Soldaten dieses Landes Gleichmut und Zuversicht."
 SWI_standing_army:0 "Hin zu einem stehenden Heer"
 SWI_standing_army_desc:0 "Dieses Land hat damit begonnen, sich von einem Milizsystem zu einem hauptamtlichen stehenden Heer zu bewegen.\n§W--------------- \nMit dem Schwerpunkt §YInstitute a Draft§! beginnen die ersten großen Einberufungen §Gincreasing§!"
 SWI_standing_army_2:0 "Auf dem Weg zu einer Standing Army"
 SWI_standing_army_2_desc:0 "Das Land bewegt sich weg von einem Milizsystem hin zu einem hauptamtlichen stehenden Heer.\n§W--------------- \nSchließen Sie den Schwerpunkt §YA Standing Army§! ab, um unser §YConscription Law§! auf §YLimited Conscription§! zu ändern. Legt die letzten Schritte fest, damit die Schweiz eine vollwertige Armee hat!"
 SWI_standing_army_3:0 "Stehendes Heer"
 SWI_standing_army_3_desc:0 "Dieses Land hat erfolgreich ein stehendes Heer geschaffen und dabei Techniken aus der Zeit der Miliz eingesetzt."
