 SWI_geistige:0 "Förderung der Geistigen Landesverteidigung"
 SWI_geistige_desc:0 "1935 begann Stadtrat Fritz Hauser mit einer Untersuchung darüber, wie die geistige Unabhängigkeit unseres Landes vor den Faschisten und Kommunisten geschützt werden kann. Diese Prüfung hat zum Vorschlag der Geistigen Landesverteidigung geführt, die zu Freiheit, Demokratie, Selbstbestimmung und einer ausgewogenen Regierung aufruft. Wir sollten diesen Vorschlag mit aller Eile annehmen."
 SWI_richtlinienbewegung:0 "Unterstützen Sie die Richtlinienbewegung"
 SWI_richtlinienbewegung_desc:0 "Die Eliten haben das Land ruiniert, und nachdem unsere Wirtschaft nach dem Crash von 1929 zusammengebrochen ist, haben sie es immer noch nicht geschafft, unsere zahlreichen Probleme zu lösen. Jetzt kreisen die Geier der extremen Linken und Rechten über uns und bereiten sich darauf vor, unser Land unter ihre Fittiche zu nehmen! Schluss damit, wir müssen ein neues Bündnis bilden, das den Menschen hilft, aber nicht auf Kosten unserer Freiheit!"
 SWI_burger:0 "Unterstützen Sie den Bürgerblock"
 SWI_burger_desc:0 "Wir dürfen nicht den Übeln des Sozialismus zum Opfer fallen! Stattdessen müssen wir ein Bündnis mit den Konservativen und den Bauern suchen, um unseren Weg des Aufschwungs fortzusetzen. Wir dürfen nicht zulassen, dass die Regierung radikalisiert wird."
 SWI_rise_of_front:0 "Aufschwung der Front"
 SWI_rise_of_front_desc:0 "Die Unfähigkeit der Regierung, zu einer Einigung zu kommen, hat zu einem zunehmend gewalttätigen Klima geführt, in dem sich die Menschen zu Dingen hingezogen fühlen, die einst als Randgruppen galten."
  ""
 SWI_helvetia:0 "Pro-Helvetia"
 SWI_helvetia_desc:0 "Während die bewaffnete Verteidigung der Nation sowie die Vorbereitung und Organisation einer solchen Verteidigung ausschließlich Sache des Staates ist - ja sogar seine Hauptaufgabe -, möchten wir die geistige Verteidigung der Nation in erster Linie in den Händen der Bürger belassen. Der Staat soll über die notwendigen Mittel verfügen und das Recht behalten, den Einsatz dieser Mittel zu überwachen."
 SWI_fortress:0 "Einsatzbefehl Nr. 12"
 SWI_heer:0 "Heer und Haus"
 SWI_heer_desc:0 "Eine saubere Trennung zwischen ernsthaften Vorträgen, die ständige Aufmerksamkeit erfordern, und reinen Unterhaltungsveranstaltungen ist zwingend erforderlich. Die einen gehören in die Arbeitszeit, die anderen in die Freizeit. Beides hat seine Bedeutung, bald geht es um das Lehren, bald um das Vergnügen. Lehren heißt nicht, irgendwelche Theorien aufzudrängen, sondern Ihre Gedanken anzuregen und Ihr Denken herauszufordern."
 SWI_go_left:0 "Ein Sprung nach links"
 SWI_go_left_desc:0 "1935 verzichtete die Sozialdemokratische Partei endgültig auf ihre Forderung nach einer Diktatur des Proletariats und kappte ihre letzten Bande mit dem wahren Kommunismus, aber jetzt, mit neuer Kraft, ist es vielleicht an der Zeit, einige dieser alten Ideale neu zu überdenken? Schließlich ist es nur ein Sprung nach links, und wenn nötig, können wir immer noch einen Schritt nach rechts machen."
 SWI_fortress_desc:0 "Wir werden sie von den höchsten Bergen aus bekämpfen, und unser Land wird niemals fallen, selbst wenn wir drei Viertel unseres Landes dem Feind überlassen müssen, das letzte Viertel wird kämpfen, bis kein Mann, keine Frau und kein Kind mehr übrig ist!"
 SWI_fortifications:0 "Allgemeines Festungsprogramm"
 SWI_fortifications_desc:0 "Die Schweiz ist von allen Seiten von Ländern umgeben, die nicht unbedingt unser Bestes im Sinn haben. Wir dürfen uns nicht ausnutzen lassen, sondern müssen uns auf die Möglichkeit der Verletzung unserer Souveränität vorbereiten."
 SWI_planning:0 "Vorausschauende Planung"
 SWI_planning_desc:0 "Wir können uns nicht auf Pläne verlassen, die in der Hitze des Gefechts geschmiedet werden. Wir sollten mit unseren Nachbarn für den Fall eines Angriffs einer anderen Nation vorbereitete Vereinbarungen treffen. Wir müssen diese Pläne in völliger Geheimhaltung erstellen und uns darauf vorbereiten, dass eine Seite unseren Frieden bricht."
 SWI_first_line:0 "Die Linie"
 SWI_first_line_desc:0 "Die Schweiz wird keinen Zentimeter ihres Territoriums für die höheren Ziele der Faschisten abtreten und sich auch nicht von den Franzosen aus strategischen Gründen ausnutzen lassen. Wir sind unser eigenes Volk, und wir werden nicht zulassen, dass ein Feind unsere Grenze überschreitet!"
 SWI_extended_army:0 "Die Stellung der erweiterten Armee"
 SWI_extended_army_desc:0 "So groß unsere erste Linie auch sein mag, es wäre dumm von uns, wenn wir nicht für den Fall eines Durchbruchs eine zweite Linie vorbereitet hätten. Der Feind kann die erste Linie durchbrechen, aber er wird niemals die zweite Linie durchbrechen!"
 SWI_aa:0 "Schutz der Schweizer Luft- und Raumfahrt"
 SWI_aa_desc:0 "Nun, da wir begonnen haben, in unsere Luftabwehr zu investieren, ist es an der Zeit, sie vollständig umzusetzen. Unser Land darf nicht zulassen, dass sein Luftraum von irgendeiner Nation verletzt wird, und jeder, der dies tut, wird es bald bereuen!"
 SWI_redoubt:0 "Das Réduit National"
 SWI_redoubt_desc:0 "Die Schweiz darf niemals fallen, und selbst wenn sie fallen sollte, werden wir den Feind jeden Zentimeter mit Blut bezahlen lassen. Als letzten Ausweg sollten wir eine grosse Verteidigung in den höchsten Bergen errichten, um ein letztes Mal zu bestehen. Wir Schweizer werden bis zum bitteren Ende kämpfen!"
 SWI_three_layer:0 "Die Drei-Schichten-Verteidigung"
 SWI_three_layer_desc:0 "Die Schweiz kann es sich nicht leisten, auch nur einen Zentimeter Land zu verlieren! Wir müssen unsere Linien verstärken und uns bereit machen, um jedes Stückchen Land zu kämpfen. Tod denjenigen, die es wagen, in unser Land einzudringen!"
 SWI_trade:0 "Rückblick auf die Wirtschaft"
 SWI_trade_desc:0 "Die Wirtschaft hat sich nach dem schrecklichen Zusammenbruch von 1929 endlich wieder erholt, und wir sollten herausfinden, was verbessert werden muss und was bereits funktioniert. Insbesondere in Bezug auf unseren Handel."
 SWI_renegotiate:0 "Handelsabkommen neu verhandeln"
 SWI_renegotiate_desc:0 "Die Schweiz ist in der wenig beneidenswerten Lage, dass sie bei Lebensmitteln und Rohstoffen stark von Importen abhängig ist. Wenn das so sein muss, dann sollten wir versuchen, alle unsere Handelsabkommen so fair wie möglich zu gestalten."
 SWI_railroads:0 "Elektrische Eisenbahnen ausbauen"
 SWI_railroads_desc:0 "Um unsere Abhängigkeit von Kohle zu verringern, haben wir stark in unsere elektrischen Eisenbahnen investiert. Wir sollten diese Investitionen verdoppeln und noch mehr elektrische Bahnen bauen, um die alten Kohlebahnen zu ersetzen, die wir vielleicht noch haben."
 SWI_prepare:0 "Auf den Krieg vorbereiten"
 SWI_prepare_desc:0 "Der Krieg wird kommen, und jeder weiß das. Wir können nicht auf das Unvermeidliche warten, sondern müssen jetzt mit den Vorbereitungen beginnen, damit wir für den Kriegsfall gerüstet sind."
 SWI_stock:0 "Obligatorische Vorräte"
 SWI_stock_desc:0 "Von nun an müssen alle Firmen in der Schweiz Vorräte für mindestens sechs Monate halten, andernfalls werden wir ihnen die Importlizenzen entziehen. Damit sollten wir bei Kriegsausbruch hoffentlich wenigstens etwas Nachschub haben."
 SWI_wahlen:0 "Der Plan Wahlen"
 SWI_wahlen_desc:0 "Die Schweiz hat nur eine bestimmte Menge an Ackerland, und ein großer Teil davon wird für die Viehzucht verschwendet, die zu viel kostbaren Raum beansprucht. Wir müssen die Sümpfe trockenlegen, die Wälder roden und die Weiden in Weizen- und Kartoffelfarmen umwandeln. "
 SWI_shadow:0 "Die Schattenorganisation"
 SWI_shadow_desc:0 "Die Schweiz ist nicht auf einen Krieg vorbereitet, wenn sie ihren Bedarf nicht importieren kann. Deshalb haben wir die Schattenorganisation gegründet, eine Gruppe von Personen aus der Bundes- und der Kantonsregierung, die uns helfen soll, unsere Wirtschaft auf den Krieg vorzubereiten."
 SWI_modern_mil_facs:0 "Moderne Artilleriefabriken"
 SWI_modern_mil_facs_desc:0 "Die militärische Infrastruktur der Schweiz ist veraltet. Wenn wir tatsächlich über Waffen verfügen wollen, mit denen wir zurückschlagen können, müssen wir die Artillerieproduktion unseres Landes auf den neuesten Stand bringen."
 SWI_light_naval_guns:0 "Leichte Marinegeschütze"
 SWI_light_naval_guns_desc:0 "Oerlikon hat sehr erfolgreich leichte Marinegeschütze für den Export hergestellt, und wir müssen uns auf ihr Know-how verlassen. "
 SWI_modern_at_weapons:0 "Moderne Panzerabwehrwaffen"
 SWI_modern_at_weapons_desc:0 "Wir haben bereits in den frühen 1930er Jahren Panzerabwehrwaffen entwickelt. Es ist an der Zeit, das Feuervolumen, das sie erzeugen können, zu erhöhen oder die Größe der Geschosse zu vergrößern, um eine größere Durchschlagskraft zu erreichen."
 SWI_stop_export:0 "Schluss mit dem Schrotthandel"
 SWI_stop_export_desc:0 "Lange Zeit hat die Schweiz anderen Ländern hochwertigen Schrott zum Einschmelzen geliefert, doch jetzt brauchen wir diesen Stahl für unser eigenes Land. Mit Ausnahme der Vatikanstadt werden wir den Handel mit Schrott einstellen."
 SWI_agri:0 "Landwirtschaftliche Fortschritte"
 SWI_agri_desc:0 "Als gebirgiges Land hat es uns nicht wenig Einfallsreichtum gekostet, uns einigermaßen selbst zu versorgen. Dies hat natürlich zu Fortschritten in der Produktion und den landwirtschaftlichen Technologien geführt, von denen viele auch in anderen Bereichen eingesetzt werden können."
 SWI_shadow_seize:0 "Fabriken beschlagnahmen"
 SWI_shadow_seize_desc:0 "Der Krieg ist wieder einmal nach Europa gekommen, und wir können nicht zulassen, dass Unternehmen all ihre Waffen nach Übersee verkaufen, wir brauchen sie für uns selbst. Für diejenigen, die sich weigern, haben wir ein neues Managementteam für sie zusammengestellt."
 SWI_convoys:0 "Schweizer Schifffahrt"
 SWI_convoys_desc:0 "Die Schweiz ist zwar ein Binnenstaat, aber wir treiben Handel mit vielen Partnern in Übersee. Es ist an der Zeit, dass wir einige Schiffe erwerben, die unter Schweizer Flagge fahren."
 SWI_mines:0 "Wiedereröffnung der Ganzen Minen"
 SWI_mines_desc:0 "In einem stillgelegten Bergwerk im Gonzengebirge wurde Mangan, ein wichtiges Element für die Elektrokonversion, gefunden. Das sollten wir ausnutzen und die Mine schleunigst wieder öffnen!"
 SWI_international:0 "Internationale Beziehungen"
 SWI_international_desc:0 "Trotz ihrer geringen Fläche und Einwohnerzahl ist die Schweiz im Weltgeschehen ziemlich wichtig. Wir sind die Heimat des Roten Kreuzes, verlässlich neutral und unsere Banken sind weltberühmt. Daraus kein Kapital zu schlagen, wäre töricht."
 SWI_chemical:0 "Chemische Fabrik Graubünden"
 SWI_chemical_desc:0 "Mit unserem zunehmenden Verständnis der natürlichen Welt haben wir großartige Entdeckungen gemacht, wie man Ersatzbrennstoffe herstellen kann, die unseren Bedarf an Ölimporten drastisch verringern. Wir müssen dafür sorgen, dass wir so viel wie möglich von diesen synthetischen Stoffen herstellen können, und zum Glück haben wir einen Platz für eine solche Fabrik."
 SWI_fuel_ration:0 "Rationierung von Treibstoff"
 SWI_fuel_ration_desc:0 "Alle nicht lebensnotwendigen Bürger dürfen nicht mehr Auto fahren, Treibstoffreserven müssen gehamstert werden, und geheizt wird, wann immer möglich, mit Holz. Wir sind vollständig von Ölimporten abhängig und müssen das, was wir haben, nur für lebenswichtige Zwecke reservieren, während wir nach Alternativen suchen."
 SWI_bicycle_infantry:0 "Fahrrad-Infanterie"
 SWI_bicycle_infantry_desc:0 "Um den Verbrauch von Treibstoff zu vermeiden, würde der Einsatz von Fahrrädern unseren Truppen ein gewisses Maß an Mobilität ermöglichen. Wir haben sie bereits zum Ziehen von Panzerabwehrwaffen eingesetzt, so dass keine größeren Reformen erforderlich sind, außer der Sicherstellung einer ausreichenden Versorgung mit Fahrrädern."
 SWI_banks:0 "Schweizer Bankwesen"
 SWI_banks_desc:0 "Unsere Banken sind für ihre Sicherheit und Zuverlässigkeit bekannt. Wir sollten dafür sorgen, dass andere Länder dies nicht vergessen."
 SWI_red_cross:0 "Heimat des Roten Kreuzes"
 SWI_red_cross_desc:0 "Das Rote Kreuz hat seinen Sitz in unserem Land, und wir werden oft als neutrale Beobachter der Gefängnisse und Kriegslager anderer Länder herangezogen. Ein würdiger Ruf!"
 SWI_kill_henne:0 "Ermordung des [[~SWI_faschistischer_Führer~]]"
 SWI_kill_henne_desc:0 "[[~SWI_fascist_leader~]] hat die Nationale Front pervertiert. Wir sind unser eigenes Volk, keine Schoßhündchen der Deutschen! Dieser Possenreißer muss sterben."
 SWI_corporatism:0 "Aufstieg des Korporatismus"
 SWI_corporatism_desc:0 "Die Schweiz ist zu einem miserablen Staat geworden, der nicht in der Lage ist, für sein Volk zu sorgen. Diese Schwäche liegt an der Schwäche unserer Regierung. Sie muss zerstört und durch ein strukturierteres Gremium ersetzt werden, das die Bedürfnisse des Volkes und des Staates wirksam wahrnehmen kann."
 SWI_go_ita:0 "Italienische Freundschaft"
 SWI_go_ita_desc:0 "Italien und Mussolini sind ein hervorragendes Beispiel für einen sehr erfolgreichen faschistischen Staat. Die Schweiz hat viele kulturelle Gemeinsamkeiten mit Italien, das sollten wir uns zunutze machen."
 SWI_old_confederation:0 "Die alte Eidgenossenschaft wiederbeleben"
 SWI_old_confederation_desc:0 "Der Rückhalt in der Bevölkerung ist endlich so gross, dass wir die Verfassung revidieren können. Wir werden unserem Erbe treu bleiben und zu unseren Wurzeln zurückkehren. Unser Land soll eine Republik bleiben, aber eine, die direkt von den gewählten Mitgliedern der Kantone geführt wird! Der Regierungsprozess wird gestrafft und das Militär voll finanziert. Die Schweizerische Eidgenossenschaft ist wieder da!"
 SWI_irredentism:0 "Schweizer Irredentismus"
 SWI_irredentism_desc:0 "Im Jahr 1919 stimmte das Vorarlberger Volk für den Anschluss an die Eidgenossenschaft. Aber die Kapitalisten und unsere eigenen schwachen Führer weigerten sich, dies zuzulassen! Das kann nicht sein, dieses Volk ist unser eigenes! Wir werden uns nehmen, was uns gehört, und vielleicht noch ein bisschen mehr, um die verlorene Zeit auszugleichen!"
 SWI_new_mil:0 "Ein stehendes Heer"
 SWI_new_mil_desc:0 "Unsere Armee wurde umstrukturiert, unsere Männer wurden vorbereitet, und unsere Wirtschaft wurde umgestaltet, um uns auf einen offensiven Krieg vorzubereiten. Jetzt stehen wir an der Seite der anderen Nationen der Welt. Die Schweiz wird tun, was sie seit einem Jahrtausend nicht mehr getan hat: Wir werden in den Krieg ziehen!"
 SWI_one_man:0 "Eine neue Staatsordnung"
 SWI_one_man_desc:0 "Die Schweizer Republik ist endgültig am Ende. Es ist an der Zeit, dass wir dies endlich verankern und unsere neue Gesellschaftsstruktur annehmen. Nie wieder sollen wir von der Krankheit der Demokratie geplagt werden!"
 SWI_go_ger:0 "Deutsche Verbundenheit"
 SWI_go_ger_desc:0 "Auch wenn wir uns von den Deutschen unterscheiden, so haben wir doch viele gemeinsame kulturelle und historische Bindungen. Wir sollten diese Verbindungen fördern und uns unserem Nachbarn annähern."
 SWI_go_fra:0 "Französische Solidarität"
 SWI_go_fra_desc:0 "Unsere guten Beziehungen zu den Franzosen reichen viele Jahre zurück. Wir sehen keinen Grund, diese guten Gefühle jetzt zu verlieren, vor allem, wenn sie auf der ganzen Welt so rar zu sein scheinen."
 SWI_recognize_ussr:0 "Einrichtung einer Botschaft in Moskau"
 SWI_recognize_ussr_desc:0 "Obwohl die UdSSR schon seit vielen Jahren existiert, haben wir uns immer noch geweigert, offizielle diplomatische Beziehungen zu diesem Land aufzunehmen. Diese Politik erscheint in letzter Zeit zunehmend albern."
 SWI_end_neutral:0 "Eine flexible Aussenpolitik"
 SWI_end_neutral_desc:0 "Die Schweiz hat sich viele Jahre lang stur neutral verhalten, und das hat unserem Land sehr gut getan. In der heutigen Zeit ist unsere Politik jedoch nicht mehr so gut, vielleicht sollten wir uns nach Alternativen umsehen."
 SWI_saty_neutral:0 "Neutralität verstärken"
 SWI_saty_neutral_desc:0 "Die Schweiz hat sich ihre Stellung in der Welt bewahrt, indem sie nicht Partei ergriffen hat. Unsere Neutralitätspolitik bleibt bestehen, und sie ist stark."
 SWI_fascist_diplo:0 "Faschistische Diplomatie"
 SWI_fascist_diplo_desc:0 "Eine neue Weltordnung kann sehr wohl im Entstehen begriffen sein, und wir befinden uns im Zentrum des Geschehens. Wenn wir nicht ins Hintertreffen geraten wollen, müssen wir uns unseren Nachbarn mit offenen Armen zuwenden, unabhängig von ihren Überzeugungen."
 SWI_democratic_diplo:0 "Schwenk in Richtung Interventionismus"
 SWI_democratic_diplo_desc:0 "Die Demokratie ist ein unveräußerliches Recht, das um jeden Preis bewahrt werden muss. Wir müssen mit denen verhandeln, die sie bewahren wollen, und nicht mit denen, die sie zerstören wollen."
 SWI_stay_neutral:0 "Weiterer Weg der Neutralität"
 SWI_stay_neutral_desc:0 "Die Schweizer Nation und ihr Volk haben durch eine Kombination aus Diplomatie und Bereitschaft seit Generationen einen Krieg vermieden. Es gibt keinen Grund, dieses System jetzt zu ändern."
 SWI_join_cominterm:0 "Die Kommunistische Internationale"
 SWI_join_cominterm_desc:0 "Die Komintern arbeitet zum Wohle der Arbeiterinnen und Arbeiter in der ganzen Welt. Wir schließen uns ihr bereitwillig an, um der Welt eine neue Revolution zu bringen, eine Revolution, die die Arbeiter für immer aus ihrer Notlage befreit. Für die Einheitsfront!"
 SWI_join_italy:0 "Römische Vereinigung"
 SWI_join_italy_desc:0 "Bei aller Verbundenheit mit den Deutschen haben wir fast ebenso viele Gemeinsamkeiten mit den Italienern, und sie haben nicht so viele... verwerfliche Politiken. Hitlers Reich ist zum Scheitern verurteilt, zermalmt unter seiner eigenen Propaganda, aber Mussolini hat uns die wahre Stärke des Faschismus gezeigt. Mit ihm und dem neuen Römischen Reich stehen wir voller Stolz. Roma Invicta!"
 SWI_join_germany:0 "Verneigt euch vor dem Reich"
 SWI_join_germany_desc:0 "Deutschland steht bereit, eine neue Ordnung in Europa zu schaffen, in der unsere alte Neutralitätspolitik keine Rolle spielen wird. Wir haben viele Gemeinsamkeiten mit den Deutschen, und gemeinsam werden wir eine neue Ordnung herbeiführen, nicht getrennt."
 SWI_sov_tech:0 "Sowjetische Technologie"
 SWI_sov_tech_desc:0 "Die Sowjetunion hat in vielen Bereichen, von der Kriegsführung bis zur Philosophie, große Fortschritte gemacht. Jetzt, da wir uns zusammengeschlossen haben, wäre es töricht von uns, dieses Wissen nicht zu nutzen."
 SWI_italian_tech:0 "Italienische Forschung"
 SWI_italian_tech_desc:0 "Seit dem Aufstieg des Nationalsozialismus in Italien wurde der Forschungsprozess stark vereinfacht, was einen größeren Zustrom von Ideen ermöglicht. Wir können von unseren italienischen Brüdern lernen und ihre Fortschritte auch in unser Land bringen!"
 SWI_ger_tech:0 "Deutsche Wissenschaft"
 SWI_ger_tech_desc:0 "Die Deutschen haben sich in Sachen Forschung und Entwicklung selbst übertroffen und eine fein abgestimmte Kriegsmaschine geschaffen, vor der selbst ihre größten Feinde Respekt haben. Die deutsche Wissenschaft ist die beste der Welt, und wir täten gut daran, ihren Praktiken nachzueifern."
 SWI_join_allies:0 "Formales französisches Bündnis"
 SWI_join_allies_desc:0 "In der Vergangenheit haben wir mit den Franzosen sehr gute Beziehungen gepflegt und sogar gemeinsame Pläne für den Fall eines Angriffs auf unser Land ausgearbeitet. Neue Situationen in der Welt haben uns jedoch dazu veranlasst, uns zu fragen, ob wir nicht vielleicht am besten in einem offiziellen Bündnis mit Frankreich aufgehoben wären."
 SWI_french_tech:0 "Französische technologische Zusammenarbeit"
 SWI_french_tech_desc:0 "Die Franzosen haben den Großen Krieg nicht durch reines Glück gewonnen. Sie hatten Wissenschaftler und Forscher auf ihrer Seite. Die Briten und die Franzosen haben zwar beide Panzer entwickelt, um die Schützengräben zu überwinden, aber die Franzosen waren diejenigen, deren Design zur Vorlage für so viele Panzer wurde, die noch heute hergestellt werden. Indem wir unsere Wissenschaftler mit denen der Franzosen zusammenbringen, können wir uns durch überlegene Technologie vor künftigen Angriffen schützen."
 SWI_extend_maginot:0 "Schweizer Maginot-Verlängerung"
 SWI_extend_maginot_desc:0 "In einem formellen Bündnis mit den Franzosen können wir offiziell unsere Befestigungen mit ihren verbinden und mit ihrer Technologie eine undurchdringliche Verteidigung schaffen, die sich von Belgien bis nach Österreich erstreckt!"
 SWI_air_inno:0 "Innovationen in der ausländischen Luftfahrt"
 SWI_air_inno_desc:0 "Die Schweizer Flugzeuge waren schon immer kompetent, aber sie waren nicht gerade das, was man als Spitzenklasse bezeichnen würde. Die Flugzeuge unserer Nachbarn sind in Herstellung und Qualität unseren eigenen überlegen. Wenn wir unsere eigenen Flugzeuge weiterentwickeln wollen, dann müssen wir von ihnen lernen."
 SWI_sov_weapons:0 "Sowjetische Waffensysteme"
 SWI_sov_weapons_desc:0 "Manche mögen sich über die Sowjetunion lustig machen, aber nur Narren und Propagandisten wagen es, an der Tödlichkeit ihrer Waffen zu zweifeln. Jetzt, wo wir als Waffenbrüder und -schwestern zusammenstehen, können wir an dieser großartigen Technologie teilhaben."
 SWI_internal_focus:0 "Die Schweiz im Fokus"
 SWI_internal_focus_desc:0 "Die inneren Angelegenheiten der Schweiz haben Vorrang vor jeder äußeren Diplomatie. Das Schweizer Volk muss umsorgt werden, so wie es dies seit Jahrhunderten getan hat. Das dürfen wir angesichts der aktuellen geopolitischen Lage nicht vergessen."
 SWI_expand_uni:0 "Ausbau der Universitäten"
 SWI_expand_uni_desc:0 "In der Schweiz gibt es viele gute Universitäten, darunter die Universitäten in Zürich, Bern und Freiburg. Mit der wachsenden Bevölkerung und der zunehmenden Verbreitung von Bildung ist auch die Zahl der Studierenden an unseren Universitäten gestiegen. Wenn wir die besten Talente in der Schweiz halten wollen, müssen wir unsere Einrichtungen ausbauen, damit die Leute keinen Grund haben, woanders hinzugehen."
 SWI_army:0 "Überprüfung des Militärs"
 SWI_army_desc:0 "In Europa braut sich wieder ein Krieg zusammen. Während des Ersten Weltkriegs ist es uns gelungen, völlig neutral zu bleiben, aber das garantiert noch lange nicht unsere Neutralität im kommenden Krieg. Wir müssen unsere Truppen überprüfen und sicherstellen, dass sie für den kommenden Kampf bereit sind."
 SWI_update_army:0 "Die Armee modernisieren"
 SWI_update_army_desc:0 "Es hat sich herausgestellt, dass unsere Armee sehr mangelhaft ist und unsere Einheiten schlecht organisiert sind. Sollte es zum Krieg kommen, würden wir abgeschlachtet werden. Wir müssen unsere Truppen neu organisieren und für den Kampf aufrüsten!"
 SWI_modern_arty:0 "Schwere Geschütze"
 SWI_modern_arty_desc:0 "Unsere Truppen sind nicht darauf vorbereitet, gegen Panzer oder eine große Zahl von Feinden zu kämpfen. Wir müssen unsere Truppen auf das Unvermeidliche vorbereiten. Wir müssen alte Geschütze zurückerwerben, Minenfelder anlegen, Panzerabwehrkanonen vorbereiten und bereit sein, den Feind sofort zu stoppen!"
 SWI_choose_cons:0 "Erweiterte Wehrpflicht"
 SWI_choose_cons_desc:0 "Die Hauptarmee der Schweiz war noch nie besonders stark. Stattdessen stützt sie sich auf Wehrpflichtige, die sich uns jederzeit anschließen können. Dieses System hat uns in der Vergangenheit gute Dienste geleistet und wird es auch in Zukunft tun!"
 SWI_end_con:0 "Beendigung der Abhängigkeit vom Milizsystem"
 SWI_end_con_desc:0 "Bislang hat die Wehrpflicht unserem Land gute Dienste geleistet, aber die Zeiten haben sich geändert, und diese Methode wird nicht mehr funktionieren. Stattdessen müssen wir auf eine modernere Berufsarmee hinarbeiten. Das bedeutet, dass wir dafür einen erheblichen Teil unserer Bevölkerung im kampffähigen Alter ausbilden müssen, aber wir können das schaffen."
 SWI_con_to_army:0 "Einführung einer Wehrpflicht"
 SWI_con_to_army_desc:0 "Damit wir ein stehendes Heer haben können, brauchen wir zunächst Männer, die in diesem Heer dienen. Wir haben bereits Leute, die bereit sind, zu dienen. Nun, es ist an der Zeit, dass sie dienen."
 SWI_improve_con:0 "Verbesserte Ausbildung der Miliz"
 SWI_improve_con_desc:0 "Die Armee stützt sich zwingend auf die Miliz, und wir können nicht zulassen, dass sie nur die Besten sind. Die Ausbildung muss alle möglichen Situationen abdecken, damit unsere Männer in jeder Situation und zu jeder Zeit kämpfen können."
 SWI_ready_for_all:0 "Die Schweiz, vereint und bereit"
 SWI_ready_for_all_desc:0 "Wir haben unser Volk so gut wie möglich vorbereitet. Unsere Verteidigungsanlagen sind vorbereitet, unsere Leute sind ausgebildet. Wir können nichts weiter tun, als abzuwarten und uns zu beweisen, wenn der Moment gekommen ist."
 SWI_review_af:0 "Umstrukturierung der Luftwaffe"
 SWI_reorganise_af:0 "Umstrukturierung der Luftwaffe"
 SWI_reorganise_af_desc:0 "1929 haben wir beschlossen, unsere Luftstreitkräfte stark auszubauen. Jetzt verfügen wir endlich über genügend Männer und Flugzeuge, um die Schaffung einer separaten, autonomen Dienststelle zu rechtfertigen, die sich ausschließlich dem Studium des Luftkampfes widmet."
 SWI_home_air:0 "Selbst gebaute Flugzeuge"
 SWI_home_air_desc:0 "Wir können uns nicht nur auf importierte Flugzeuge verlassen. Wenn wir unsere Souveränität und Unabhängigkeit bewahren wollen, müssen wir lernen, qualitativ gute Flugzeuge hier in der Schweiz zu bauen."
 SWI_foreign_air:0 "Ausländische Lizenzen"
 SWI_foreign_air_desc:0 "Die Schweiz hat in der Vergangenheit erfolgreich ausländische Flugzeuge eingesetzt und wird dies auch in Zukunft tun. Wir müssen uns dafür einsetzen, dass unsere ausländischen Lizenzen aktuell bleiben und dass wir einen fairen Preis für diese Lizenzen bezahlen."
 SWI_fighter_focus:0 "Verteidiger des Himmels"
 SWI_fighter_focus_desc:0 "Die wichtigste Aufgabe der Luftwaffe ist der Schutz unseres Luftraums vor denjenigen, die es wagen, in unseren Luftraum einzudringen. Wir müssen sicherstellen, dass unsere Kampfflugzeuge für den Kampf gegen jeden Feind gerüstet und bereit sind, am besten mehr als bereit."
 SWI_focus_home_air:0 "Fokus auf inländische Modelle"
 SWI_focus_home_air_desc:0 "Die Schweizer Luftfahrtindustrie muss ausgebaut werden! Wir können uns nicht immer auf ausländische Modelle verlassen, um unser Land zu verteidigen, sondern müssen unsere eigenen Modelle zur Verteidigung entwickeln. "
 SWI_focus_foreign_air:0 "Fokus auf Lizenzproduktion"
 SWI_focus_foreign_air_desc:0 "Der Schweiz fehlt schlicht die Industrie, um eigene Flugzeuge in nennenswertem Umfang zu entwickeln. Wir müssen uns auf den Kauf und die Lizenzierung ausländischer Flugzeuge konzentrieren!"
 SWI_defend_homeskies:0 "Luftverteidigungstechniken"
 SWI_defend_homeskies_desc:0 "Die Schweiz kann nur eine bestimmte Anzahl Flugzeuge entbehren. Wir können uns einen Ausfall auf dem Schlachtfeld nicht leisten, also müssen wir lernen, wie wir effektiv am Himmel kämpfen und den Feind besiegen können. Auch wenn wir in der Unterzahl sind."
 SWI_interceptors:0 "Abfangjäger"
 SWI_interceptors_desc:0 "Mit dem Wissen um die Raketen haben wir die Macht eines Flugzeugs erkannt, das schnell starten und kämpfen kann. Dass es nicht sehr weit fliegen kann, stört uns nicht, denn seine Aufgabe wird es sein, das Schweizer Heimatland vor jenen zu schützen, die es wagen, es zu verunreinigen."
 SWI_other_air:0 "Alternative Flugzeuge"
 SWI_other_air_desc:0 "Die Schweiz hat sich sehr stark auf Kampfflugzeuge konzentriert, und das ist größtenteils auch gut so, aber wir dürfen nicht vergessen, dass es auch andere Flugzeugtypen gibt, und es kann sinnvoll sein, sich mit ihnen zu befassen, und sei es nur, um ihre Schwächen zu überprüfen."
 SWI_naval_doc:0 "Marinedoktrin aufstellen"
 SWI_naval_doc_desc:0 "Da wir keinen Zugang zum Meer oder auch nur zu größeren Seen hatten, bestand für uns keine Notwendigkeit, eine Marinedoktrin zu entwickeln. Die Umstände haben sich jedoch geändert, und wir müssen das, was wir vergessen haben, rasch aufarbeiten."
 SWI_build_docks:0 "Eine Schweizer Marineindustrie aufbauen"
 SWI_build_docks_desc:0 "Wir waren zwar vom Land eingeschlossen, aber jetzt haben wir Zugang zum Meer! Auch wenn wir dies nicht geplant haben, sollten wir diese Chance nicht verpassen! Wir können keine Erfahrungen auf dem Meer sammeln, wenn wir nicht die Kapazität haben, Schiffe zu bauen, um sie überhaupt auf das Meer zu bringen!"
 SWI_reform_flotilla:0 "Reform der Seeflottille"
 SWI_reform_flotilla_desc:0 "Bis zu diesem Zeitpunkt bestand das gesamte schweizerische Marinedenken nur aus dem Einsatz von Braunwasserbooten zum Schutz unserer Seen und Flüsse. Jetzt hat sich alles geändert, und ein Marinezweig unseres Militärs ist eine Notwendigkeit geworden. Wir müssen die erfahrenen Besatzungsmitglieder nehmen, die wir haben, und mit dem Aufbau unserer eigenen Hochseemarine beginnen!"
 SWI_naval_catchup:0 "Ausländische Marinetechnologie"
 SWI_naval_catchup_desc:0 "Wir können uns nicht selbst belügen, wir haben uns nicht auf die Möglichkeit vorbereitet, tatsächlich eine Küste zu haben. Wir wissen nicht, wie man Schiffe baut, und erst recht nicht, wie man moderne Militärschiffe baut! Wenn wir in der Schifffahrt wettbewerbsfähig sein wollen, müssen wir Talente und Ideen aus dem Ausland importieren, und sei es nur, damit wir auf gleichem Meeresniveau segeln können!"
 SWI_expand_docks:0 "Die Werften ausbauen"
 SWI_expand_docks_desc:0 "Jetzt, wo wir uns eine Marineindustrie geschaffen haben, ist es an der Zeit, diese dramatisch auszubauen und die ganze Kraft der Schweizer Ingenieurskunst zu entfalten."
 SWI_fast_build_navy:0 "Ein dringender Bedarf an Schiffen"
 SWI_fast_build_navy_desc:0 "Wir haben jahrelang keine einzige Idee für die Schifffahrt gehabt, sondern nur Handelsideen für unsere maritimen Praktiken. Wir haben nicht einmal eine Geschichte der Erkundung auf dem Seeweg. Jetzt aber sind wir an die Küste marschiert und haben eine eigene Marine entwickelt. Vielleicht müssen wir mit dem Rest der Welt aufholen, aber wir werden verdammt sein, wenn wir es nicht zumindest versuchen, eine Seemacht zu werden, mit der man rechnen muss!"
 SWI_naval_air:0 "Marine-Flugzeuge"
 SWI_naval_air_desc:0 "Mit der Küste und dem Zugang zum Meer geht ein Problem einher, das wir vorher nicht bedacht hatten. Der Bedarf an Flugzeugen, die den Luftraum über den offenen Gewässern kontrollieren. Wir müssen dieses Problem direkt angehen und Flugzeuge entwickeln, die dieser einzigartigen Herausforderung gewachsen sind!"
 SWI_compromise:0 "Kompromisse für die Arbeitnehmer"
 SWI_compromise_desc:0 "Jetzt, wo das Volk gesprochen hat, ist es höchste Zeit, dass wir seinen Forderungen nachkommen. Wir müssen ihnen den notwendigen Schutz bieten, den sie verdienen."
 SWI_pro_company:0 "Anreize für Unternehmen"
 SWI_pro_company_desc:0 "Die Erholung nach der Depression verläuft langsam. Unsere Unternehmen brauchen Hilfe, um zu wachsen und ihre Stärke wiederzuerlangen. Wir werden ihnen alles zur Verfügung stellen, was sie brauchen, um die Schweiz wieder zum Wohlstand zu führen."
 SWI_radical_left:0 "Sozialisierungsprogramm"
 SWI_radical_left_desc:0 "Nachdem wir eine klare Mehrheit errungen haben, ist es an der Zeit, die von uns versprochene Politik endlich in die Tat umzusetzen. Grosse Veränderungen stehen bevor, und wir werden an vorderster Front dabei sein."
 SWI_end_neutral_left:0 "Beitritt zur internationalen Gemeinschaft"
 SWI_end_neutral_left_desc:0 "Zu lange war unser Land nicht in der Lage, sich denjenigen anzuschließen, die für die Not der unteren Klassen kämpfen, und war an überholte Vorstellungen von Neutralität gebunden. Es ist an der Zeit, dass unsere Außenpolitik aktualisiert wird."
 SWI_continue_neutral:0 "Unterstützen Sie den Status Quo"
 SWI_continue_neutral_desc:0 "Unsere Neutralität und unsere Nichteinmischung in auswärtige Angelegenheiten haben lediglich die Sicherheit unseres Landes gewährleistet. Wir können es uns nicht leisten, diese Sicherheit jetzt zu verlieren."
 SWI_pro_allies:0 "Eindämmungsrhetorik"
 SWI_pro_allies_desc:0 "Die Zeiten haben sich geändert, und viele Länder haben die Möglichkeiten der Massenpolitik ausgenutzt, um die Menschen zu täuschen und sie auf die falschen Wege des Radikalismus zu führen. Da die Welt immer näher an einen Krieg heranrückt, müssen wir uns gegen diejenigen stellen, die anderen ihren Willen aufzwingen wollen. Wir stehen an der Seite derer, die mutig genug sind, sich mit uns gegen die Tyrannei zu stellen!"
 SWI_support_friends:0 "Unterstützen Sie den Antifaschismus"
 SWI_support_friends_desc:0 "Der Faschismus ist eine moralisch verwerfliche Ideologie, die nur für den Abschaum der Menschheit geeignet ist. Wir müssen mit jeder Faser unseres Wesens kämpfen. Jeder ist besser als ein Faschist, und wir werden den Kampf unterstützen, so gut wir können."
 SWI_anti_communism:0 "Unterstützt den Antikommunismus"
 SWI_anti_communism_desc:0 "Der Kommunismus, das Opium der ahnungslosen Massen, die nicht verstehen, was sie predigen. Wir dürfen nicht zulassen, dass sich diese gefährliche Ideologie weiter ausbreitet. Wir müssen diejenigen unterstützen, die gegen diese schreckliche Ideologie kämpfen, koste es, was es wolle."
 SWI_foreign_trade:0 "Außenhandelsinvestitionen"
 SWI_foreign_trade_desc:0 "Als neutrales Land kann man uns viele Dinge anvertrauen. Handelsgeschäfte, Bankgeschäfte, das Rote Kreuz. Wir können dies zu unserem Vorteil nutzen, Feinde gegeneinander ausspielen und die bestmöglichen Handelsabkommen für unser Land abschließen,"
 SWI_secret_wunderwaffe:0 "Die SKA bilden"
 SWI_secret_wunderwaffe_desc:0 "Unsere Wissenschaftler haben uns mitgeteilt, dass es möglich geworden ist, die Macht der Schöpfung selbst, das Atom, zu nutzen, um eine Bombe zu bauen, wie sie die Welt noch nie gesehen hat. Wir sollten uns beeilen und mit der Erforschung der Möglichkeit einer solchen Waffe beginnen, indem wir die Schweizerische Studienkommission für Atomenergie gründen."

 SWI_liechtenstein_defence_plan:0 "[[~LIE.GetNonIdeologyName~]] Verteidigungsplan"
 SWI_liechtenstein_defence_plan_desc:0 "Die kleinere Nation [[~LIE.GetNameDef~]] liegt an unserer Grenze und ist genauso anfällig für Invasionen wie wir, wenn nicht sogar noch anfälliger. Um sowohl uns als auch sie besser zu schützen, sind wir gut beraten, sie in unsere nationalen Verteidigungspläne einzubinden."
 LIE_remained_neutral:0 "Ist neutral"

 SWI_support_the_liechtensteiner_army:0 "Unterstützt die [[~LIE.GetAdjective~]] Armee"
 SWI_support_the_liechtensteiner_army_desc:0 "Nachdem die Armee der [[~LIE.GetNameDef~]] nach fast 2 Jahrhunderten wieder aufgebaut wurde, ist es in unserem besten Interesse, sie bei der Entwicklung zu unterstützen, um sicherzustellen, dass wir in Zukunft einen stärkeren Sicherheitspartner haben."
 LIE_agreed_to_cooperation:0 "Vereinbarte weitere Zusammenarbeit"

 SWI_intervention_in_liechtenstein:0 "Intervention in [[~LIE.GetNonIdeologyName~]]"
 SWI_intervention_in_liechtenstein_desc:0 "Da sich die politische Lage in [[~LIE.GetNonIdeologyName~]] weiter verschlechtert, hält sie es für notwendig, Maßnahmen zu ergreifen, um zu verhindern, dass extremistische Parteien in dem benachbarten Fürstentum Fuß fassen können. Der wachsende Einfluss radikaler Gruppierungen innerhalb Liechtensteins stellt eine große Bedrohung für die regionale Stabilität und die Sicherheit unserer eigenen Nation dar."

 SWI_border_war_liechtenstein_category:0 "Intervention in [[~LIE.GetNonIdeologyName~]]"
 SWI_border_war_liechtenstein_category_desc:0 "Da sich die politische Lage in [[~LIE.GetNonIdeologyName~]] weiter verschlechtert, hält sie es für notwendig, Maßnahmen zu ergreifen, um zu verhindern, dass extremistische Parteien in dem benachbarten Fürstentum Fuß fassen können. Der wachsende Einfluss radikaler Gruppierungen in Liechtenstein stellt eine große Bedrohung für die regionale Stabilität und die Sicherheit unserer eigenen Nation dar."
