 bra_antropofagia:0 "Kulturelle Anthropophagie"
 bra_antropofagia_desc:0 "Obwohl erst kürzlich von den Modernisten beschrieben, ist die Absorption der Bräuche anderer Kulturen und deren Anpassung an die nationale Realität die zentrale Grundlage der [BRA.GetAdjective]-Identität. [BRA.GetNameDefCap] ist kein Land, das aus verschiedenen Kulturen besteht, die denselben Raum bewohnen, sondern eine einzige [BRA.GetAdjective]-Kultur, die durch die Hybridisierung europäischer, afrikanischer, asiatischer und indigener Kulturen entsteht. Ein [BRA.GetAdjective] kann daher nicht durch Ethnie oder Gewohnheit identifiziert werden, sondern nur durch den Gebrauch der Muttersprache und das Gefühl der Zugehörigkeit zu [BRA.GetNameDef]. Diese Besonderheit führte zu einem desillusionierten Volk und einer desinteressierten Regierung, wenn es um äußere Angelegenheiten geht, aber zu einer hohen Belastbarkeit und Toleranz gegenüber anderen Kulturen und Bürgern, die der Einzigartigkeit der [BRA.GetAdjective] treu sind."
 bra_bandeirantes:0 "Bandeirantes"
 bra_bandeirantes_desc:0 "Das brasilianische Militär wurde nicht mit dem Ziel des Imperialismus und der Eroberung organisiert und hat auch nicht die modernen europäischen Kriegsmethoden übernommen. Die primären Axiome der Armee stammen von den Bandeirantes, Siedlern und Expeditionskämpfern, die während der Kolonialzeit mit Hilfe der Eingeborenen und mit Hilfe der einheimischen Bevölkerung Pionierarbeit bei der Besetzung des Inneren Brasiliens leisteten. Die [BRA.GetAdjective]-Armee ist daher auf den Kampf über und auf [BRA.GetAdjective]-Land spezialisiert, das größtenteils noch von der Zivilisation ungezähmt ist."
