 #bra_entrepreneurs:0 "Kleine Unternehmen, große Geschäfte"
 #bra_no_arms_desc:0 "[BRA.GetNameDef], das seit dem Paraguay-Krieg nicht mehr in einen groß angelegten Krieg verwickelt war, hatte nie das Bedürfnis, Zentren für die Gewinnung von Rohstoffen wie Schießpulver zu entwickeln oder Waffenproduktionsanlagen zu bauen."
 #bra_w_arms_desc:0 "Mit dem Aufstieg von [GER.GetLeader] in Europa und der anschließenden Mobilisierung sieht sich [BRA.GetNameDef] gezwungen, seine Unabhängigkeit zu verteidigen, koste es, was es wolle. Die Regierung wird im ganzen Land Kriegskomplexe errichten und die Schaffung von weiteren erleichtern. Im Bundeshaushalt wird jedoch darauf hingewiesen, dass diese Situation nur für einige Wochen anhalten wird."
 bra_rural_elite_desc:0 "Trotz des Amtsantritts von Vargas als Präsident kontrollieren die ländlichen Eliten nach wie vor die Politik auf kommunaler Ebene und besitzen fast die gesamte wirtschaftliche Macht des Landes. Dieses Monopol auf die Finanzen der Republik verhindert den Einsatz von Kapital für den Ausbau des industriellen Sektors."
 bra_industrial_elite_desc:0 "In einem ländlichen Land wie dem unseren sind Investitionen in die Infrastruktur und die industrielle Entwicklung kostspielig. Um das Wachstum zu gewährleisten, muss die Regierung die Wirtschaft übermäßig belasten und Haushaltszwänge erzwingen, um ihre Auftragnehmer zu bezahlen."
 #bra_entrepreneurs_desc:0 "Die Gründung der Nationalbank für wirtschaftliche und soziale Entwicklung wird es Kleinunternehmern ermöglichen, Kredite aufzunehmen, die es ihnen erlauben, sich auf dem Markt zu etablieren. Die neue [BRA.GetAdjective] Mittelschicht wird ihre Geschäfte eröffnen, ihre Industrien gründen und den Geldumlauf im Lande erleichtern. Dieser Wirtschaftsboom neigt jedoch dazu, sich innerhalb weniger Monate zu stabilisieren."
