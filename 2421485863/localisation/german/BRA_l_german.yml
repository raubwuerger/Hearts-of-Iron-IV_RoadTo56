 bra_instabilidade:0 "Parteiliche Politik"
 bra_instabilidade_desc:0 "Seit der Gründung des brasilianischen Kaiserreichs am 7. September 1822 hatten immer nur Großgrundbesitzer, einflussreiche Geschäftsleute und hochrangige Politiker ein Mitspracherecht bei politischen Entscheidungen. Erst in jüngster Zeit, mit der Einführung der Verfassung von 1934, haben [BRA.GetAdjective]s der unteren und mittleren Klassen die Möglichkeit, sich Gehör zu verschaffen. Dieser abrupte Bruch mit der alten Ordnung führte zu einer absoluten und radikalen Spaltung der öffentlichen Meinung zwischen der ANL, der UDN, der AIB und dem Estado Novo."
 #bra_campinas:0 "1932" Bombardierungen von Campinas"
 #bra_campinas_desc:0 "Die Zerstörung eines Großteils der Infrastruktur und der Industrie von Campinas während des Bürgerkriegs 1932 prägte die Denkweise unserer Industrie. Der Wiederaufbau der Stadt nach der Tragödie ist träge geworden, obwohl sie eine Fortsetzung der heutigen [BRA.GetAdjective]-Industrie ist."
 bra_1930_desc:0 "1930 wurden die Eliten der alten Republik von Vargas' Tenenentistas von der Macht verdrängt. Der Putsch und die anschließende Verfassung waren der Auslöser für den brasilianischen Bürgerkrieg. Ob Getúlios Machtstreben gut oder schlecht war, darüber spalten sich bis heute die Meinungen vieler [BRA.GetAdjective]s."
 bra_1930_2_desc:0 "1930 wurden die Eliten der alten Republik von Vargas' Tenenentistas von der Macht verdrängt. Der Putsch und die darauf folgende Verfassung waren der Auslöser für den brasilianischen Bürgerkrieg. Ob Getúlios Machtstreben nun gut oder schlecht war, darüber spalten sich bis heute die Meinungen vieler [BRA.GetAdjective]s."
 bra_eficiencia_1:0 "Industrielle Räte"
 bra_eficiencia_1_desc:0 "Wir haben Räte von Industriemagnaten aus der ehemaligen Republik, die uns bei der Führung unserer Wirtschaft helfen."
 bra_eficiencia_2:0 "Industrielle Techniker"
 bra_eficiencia_2_desc:0 "Wir haben spezialisierte und erfahrene Ökonomen und Techniker, die uns bei der Planung unserer industriellen Expansion helfen."
 bra_eficiencia_3:0 "Industrielle Unternehmer"
 bra_eficiencia_3_desc:0 "Wir verfügen über ausländische Industriemagnaten und nationale Industrieführer, die die Funktionalität und Organisation unserer Industriekomplexe verwalten."
 bra_eficiencia_4:0 "Industrielle Netzwerke"
 bra_eficiencia_4_desc:0 "Wir haben ganze nationale Gruppen, Gesellschaften und Auftragnehmer, die für fast unsere gesamte Kriegsmaschinerie und die zivile Industrie verantwortlich sind und Milliarden von Dollar investieren."
 bra_eficiencia_bndes:0 "Nationaler Developmentalismus"
 bra_eficiencia_bndes_desc:0 "Das national-developmentalistische Projekt birgt die große Hoffnung auf eine breite Ausdehnung der wirtschaftlichen, politischen und sozialen Vorteile der Moderne auf die gesamte [BRA.GetAdjective] Gesellschaft. Wir werden diese Dualität durch die Industrialisierung lösen, die eine Folge der Entwicklung, der Kapitalernte und der Einbindung des technischen Fortschritts wäre."
 bra_eficiencia_gerdau_1:0 "Nationaler Entwicklungsalismus"
 bra_eficiencia_gerdau_1_desc:0 "Das national-developmentalistische Projekt ist mit der großen Hoffnung verbunden, die wirtschaftlichen, politischen und sozialen Vorteile der Moderne auf die gesamte [BRA.GetAdjective]-Gesellschaft auszuweiten. Wir werden diese Dualität durch die Industrialisierung lösen, die eine Folge der Entwicklung, der Kapitalernte und der Einbindung des technischen Fortschritts wäre."
 bra_eficiencia_gerdau_2:0 "Das [BRA.GetAdjective] Wirtschaftswunder"
 bra_eficiencia_gerdau_2_desc:0 "Die Errichtung unserer Schwerindustrien, die Organisation eines soliden nationalen Verbrauchermarktes, der Reichtum an technischen Arbeitskräften und die Urbanisierung, die aus der Mechanisierung der Felder resultiert, haben die nationale Wirtschaft unaufhaltsam gemacht. Tatsache ist, dass niemand mehr dieses Land aufhalten kann."
 bra_eficiencia_tenenge_1:0 "Nationaler Entwicklungsalismus"
 bra_eficiencia_tenenge_1_desc:0 "Das national-developmentalistische Projekt ist mit der großen Hoffnung verbunden, dass die wirtschaftlichen, politischen und sozialen Vorteile der Moderne auf die gesamte Gesellschaft ausgedehnt werden. Wir werden diese Dualität durch die Industrialisierung lösen, die eine Folge der Entwicklung, der Kapitalernte und der Einbindung des technischen Fortschritts wäre."
 bra_eficiencia_tenenge_2:0 "Das [BRA.GetAdjective] Wirtschaftswunder"
 bra_eficiencia_tenenge_2_desc:0 "Die Errichtung unserer Schwerindustrien, die Organisation eines soliden nationalen Verbrauchermarktes, der Reichtum an technischen Arbeitskräften und die Urbanisierung, die aus der Mechanisierung der Felder resultiert, haben die nationale Wirtschaft unaufhaltsam gemacht. Tatsache ist, dass jetzt niemand mehr dieses Land aufhalten kann."
 bra_eficiencia_5:0 "Elektrisches Netz modernisiert"
 bra_eficiencia_5_desc:0 "Unser Stromnetz in den großen Ballungszentren wurde modernisiert und umorganisiert, um effizienter zu werden."
 bra_eficiencia_6:0 "Elektrisches Netz erweitert"
 bra_eficiencia_6_desc:0 "Wir haben ein modernes Stromnetz in unseren ländlichen Gebieten und in Gebieten in äußerster Randlage installiert."
 bra_eficiencia_7:0 "Elektrisches Netz erweitert und modernisiert"
 bra_eficiencia_7_desc:0 "Unser nationales Stromnetz ist nun vollständig ausgebaut und funktioniert in den kritischen Gebieten unseres Landes."
 bra_eficiencia_8:0 "[BRA.GetNameDefCap]: Love It or Leave It"
 bra_eficiencia_8_desc:0 "Da unsere Industrie reorganisiert, erweitert und modernisiert wurde, können wir unsere Produktionsanlagen nun vollständig mobilisieren, um den Anforderungen des Krieges gerecht zu werden."
