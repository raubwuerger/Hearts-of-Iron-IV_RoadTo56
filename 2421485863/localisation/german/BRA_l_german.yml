 bra_federal_universities_desc:0 "Die Bundesuniversitäten sind sowohl Bildungszentren als auch Keimzellen für technologische Innovationen. Die ordnungsgemäße Ausnutzung ihrer Gewinne ist technologisch gesehen interessant für die Bemühungen der Regierung."
 bra_technical_schools_desc:0 "Die Förderung der technischen Schulen durch den Staat wird in Brasilien mehr Techniker und Spezialisten bilden, die sich auf die industrielle Produktion konzentrieren."
 bra_federal_institutes_desc:0 "Die Bundesinstitute sind Verzweigungen von Universitäten, die sich ausschließlich der praktischen technologischen Innovation widmen."
 bra_politechnical_colleges_desc:0 "Der Bau von Polytechnischen Hochschulen in den großen urbanen Zentren des Landes wird Tausende von jungen Menschen ausbilden, die dem Land in ihren jeweiligen produktiven Funktionen dienen können."
 bra_national_institutes_desc:0 "Die Schaffung von Nationalen Instituten als fortschrittliche Forschungszentren wird den technologischen Fortschritt des Landes stark beschleunigen."
 bra_military_projects_desc:0 "Die Höhere Kriegsschule (ESG - Escola Superior de Guerra) zielt darauf ab, das Wissen zu entwickeln und zu festigen, das für die Ausübung von leitenden und beratenden Funktionen für die Planung der nationalen Verteidigung notwendig ist, einschließlich der grundlegenden Aspekte von Sicherheit und Entwicklung"
 bra_secret_research_desc:0 "Die Schaffung von Technologiezentren, die ausschließlich wichtigen Projekten der Streitkräfte gewidmet sind, wird sich als wesentlich für die Aufrechterhaltung der nationalen Sicherheit erweisen."
 bra_nuclear_research_bureau_desc:0 "Unser Geist und unsere Waffen sind wertlos, wenn unser ganzes Land in Sekundenschnelle von unseren Feinden ausgelöscht werden kann."
 bra_more_federal_universities_desc:0 "Mehr Universitäten bedeuten mehr Lernende und mehr Fortschritt. Die Umwandlung kleiner Hochschulen im Landesinneren in große Bildungszentren sollte eine Priorität der Regierung sein."
 bra_modernizacao_armadas_desc:0 "Die Schaffung eines Ministeriums, das alle Armeen der Streitkräfte integriert, wird das politische Manövrieren der Armee ermöglichen und zukünftige Konflikte zwischen den Führern dieser aus politischen Interessen verhindern, wie es seit 1889 der Fall ist."
 bra_ana_guerra_civil_desc:0 "Der brasilianische Bürgerkrieg hat sich als Testfeld für mögliche effektive Kampftaktiken erwiesen."
 bra_modernizacao_marinha_desc:0 "Die Modernisierung der Marine ist unabdingbar, um die brasilianische Macht über das Meer zu garantieren. Floriano Peixoto war der erste Admiral und Präsident der Republik. Während seiner Regierungszeit pflegte er unser großes maritimes Erbe. Wir müssen es bewahren."
 bra_modernizacao_aerea_desc:0 "Die Einführung von Luftstreitkräften als Hauptbestandteil der Streitkräfte der Republik ist unerlässlich, um die brasilianische Macht über den Himmel zu garantieren."
 bra_ana_mineira_desc:0 "Während des Konflikts waren sich die Truppen von Minas Gerais und die Offiziere von Minas Gerais, die die Armee führten, der Unfähigkeit von Sao Paulo bewusst, den Krieg lange aufrechtzuerhalten. Also gruben die Mineiros. Ihre Schützengräben wurden von fest installierten Maschinengewehren unterstützt und ihre langsamen, aber sicheren Vorstöße wurden durch das Feuer der nationalen Artillerie unterstützt."
 bra_ana_paulista_desc:0 "Während des Konflikts übernahmen die Public Forces Paulistas den mobilen Krieg und den Blitzkrieg. Die Pläne des Staates São Paulo sahen eine schnelle und fulminante Bewegung in Richtung Rio de Janeiro durch das Paraíba-Tal vor, wobei die Nachhut durch die Unterstützung der anderen Staaten gesichert werden sollte."
 bra_almirantado_desc:0 "Das Verhalten der brasilianischen Schiffe und die Taktik der Marinebefehlshaber mussten auf die moderne Seekriegsführung umgestellt werden. Wir können als Erfahrung die Marine-Revolte von 1893 nehmen."
 bra_submarinos_desc:0 "U-Boote sind ein effektives Mittel, um die Küsten zu patrouillieren und feindliche Schiffe auf hoher See zu versenken."
 bra_cruzadores_desc:0 "Brasilien hat seit seiner Unabhängigkeit die größten Bestien der Meere in seinem Arsenal. Wir werden es nicht anders machen."
 bra_bombardeiro_desc:0 "Obwohl sie von der Union während des Bürgerkriegs eingesetzt wurden, sind die Bomber präziser und tödlicher geworden, seit sie zuletzt von Brasilien eingesetzt wurden. Brigadier Eduardo Gomes bombardierte während dieses Krieges Campinas und schwächte mit einer schäbigen Staffel einen Großteil der Infrastruktur der Stadt. Wir werden ihn als Führer der Luftwaffe einsetzen."
 bra_caca_desc:0 "Mit der Gründung des Ministeriums für Luftfahrt kann die Regierung den Ausbau dieses neuen Zweiges der Streitkräfte der Republik steuern."
 bra_CAS_desc:0 "Die Reaktivierung und Modernisierung unserer Flugzeugfabrik in Lagoa Santa, die in der Metropolregion von Belo Horizonte liegt, wird uns bei der Vergrößerung unserer Luftwaffe helfen."
 bra_equip_ind_desc:0 "Anstatt ihre Infanterie zu motorisieren, entscheiden sich die Mineiros dafür, ihre Effizienz im Kampf zu erhöhen. Die Ausrüstungen der legalistischen Infanterie waren im Vergleich zu den paulistas moderner, schneller und präziser, was die Verteidigung der Schützengräben erleichterte. Wir können Verträge mit unseren Waffenherstellern abschließen, um unsere Infanterie neu zu modernisieren."
 bra_art_desc:0 "Da die Union über mehr Ressourcen verfügt als ihr Gegner, importiert sie Artillerie aus dem Ausland. Präzise, die Kanonen löschten einen ganzen Paulista-Trupp mit einem Treffer aus. Wir können unseren militärisch-industriellen Unternehmen helfen, ihre Industriezentren auf ein nie gekanntes Niveau auszubauen."
 bra_barragem_desc:0 "Mit Geduld, technologischer Überlegenheit und dem Einsatz von Kugeln und nicht von Menschen waren die Truppen von Minas Gerais die effizientesten des Krieges und ermöglichten Brasilien einen schnellen Sieg über die Paulistas. Das Vermächtnis der Mineiros sollte nicht geleugnet werden."
 bra_mot_desc:0 "Während des Bürgerkrieges mobilisierte die Paulista-Armee die großen Zentren der Automobilproduktion der Hauptstadt und nutzte deren Produktion, um ihre Soldaten schnell zwischen den legalistischen Schützengräben zu bewegen. In Duque de Caxias wurde ein neuer Fahrzeughersteller gegründet."
 bra_mec_desc:0 "Eine der größten Errungenschaften des Staates São Paulo während des Krieges war der Bau von gepanzerten Zügen. Die Züge waren mit dicken Metallplatten ausgestattet, in ihren Fenstern waren Maschinengewehre und vorne eine Kanone angebracht. Wir können einigen LKW-Herstellern helfen, ein Unternehmen zu gründen, um unseren Bedarf an mechanisierten Einheiten zu unterdrücken."
 bra_blitz_desc:0 "Die Paulistas haben uns allen bewiesen, dass selbst bei einem zahlenmäßigen Nachteil die Schnelligkeit und Autonomie der Truppen den Erfolg im Kampf garantiert. Lasst uns diese Taktiken übernehmen, um eine bessere Kampfeffizienz und einen überwältigenden schnellen Sieg über unsere Feinde zu gewährleisten!"
 bra_armor_desc:0 "Während des Bürgerkriegs setzten beide Seiten Kriegspanzer ein. Der Sieg der Union wurde teilweise durch den Einsatz des FT-17 im Kampf entschieden. Die Weiterentwicklung ihrer Modelle wird für die Armee von enormem Vorteil sein."
 bra_CTEF_CLT_desc:0 "Der Technische Rat für Wirtschaft und Finanzen wurde gegründet, um den Präsidenten in Bezug auf die wirtschaftlichen und strategischen Entscheidungen des Landes zu unterstützen."
 bra_sub_priv_desc:0 "Artikel 1: Diese Konsolidierung legt die Normen fest, die die individuellen und kollektiven Arbeitsbeziehungen und die darin festgelegten Bedingungen regeln."
 bra_obras_exterior_desc:0 "Da sie größtenteils von den Briten und Amerikanern gebaut wurde, ist eine gewisse Infrastruktur von entscheidender Bedeutung für den Betrieb des Landes und sorgt für große Gewinne. Die Regierung muss durch Verordnungen sicherstellen, dass ihre Vorteile von Einheimischen und nicht von Ausländern genutzt werden."
 bra_lobato_desc:0 "Ein Zwischenfall zwischen zwei Nachbarn in Lobato, Bahia, widerlegte die Behauptung der Regierung, dass es kein Öl auf brasilianischem Boden gibt."
 bra_itabira_desc:0 "Die Minen in Itabira, Minas Gerais, sind Teil des Quadrilátero Ferrífero, der größten Eisen- und Bauxitlagerstätte des Landes und einer der größten der Welt. Die Sicherstellung, dass die dort gewonnenen Mineralien nur von Brasilien genutzt werden, garantiert unsere mineralische Souveränität."
 bra_IRFM_desc:0 "Industrias Reunidas Matarazzo Fabriken wurden in den 1920er Jahren von dem Einwanderer Franscesco Matarazzo gegründet. Die Reihe von 360 Fabriken, die verschiedenste Güter produzieren, kann erweitert werden, um den größten Teil des industriellen Bedarfs des Landes zu decken."
 bra_eng_mart_desc:0 "Der Einwanderer Giuseppe Martinelli machte sein Glück in Brasilien mit dem transatlantischen Handel. In São Paulo wollte Martinelli das höchste Gebäude Lateinamerikas bauen, und er schaffte es durch Anpassungen in der Anlage, die zwar überlastet waren, aber nicht zuließen, dass die Fundamente gelegt wurden, was Zeit und Ressourcen sparte und den Bau des Monuments garantierte. Daraus können wir viel lernen."
 bra_csn_desc:0 "Der Nationale Siderurgische Plan wurde mit dem Ziel erstellt, die Eisenabbaugebiete zu definieren und den Bau von Stahlzentren in Brasilien zu realisieren."
 bra_cmsp_desc:0 "Die Metropole São Paulo ist das größte Industriezentrum des Landes, Lateinamerikas und, mit Unterstützung der Regierung, des gesamten amerikanischen Kontinents."
 bra_belem_porto_desc:0 "Mit dem Bau des Hafens von Belém erhält das Land einen strategischen Stützpunkt im Norden, der in der Lage ist, die riesigen Flotten der Föderation zu unterstützen und als Basis für Invasionsoperationen nördlich des Äquators zu dienen."
 bra_elet_1_desc:0 "Der Ausbau des elektrischen Netzes in allen Landeshauptstädten sowie in städtischen Zentren wie dem Paulista Westen und Espírito Santo wird die Lebensqualität der Brasilianer und die Effizienz der nationalen Industrie verbessern."
 bra_mod_mad_mamo_desc:0 "Das Transamazonic-Projekt repräsentiert eine der größten Herausforderungen unserer Nation: Die Besetzung des Amazonas-Regenwaldes. Die Fertigstellung dieses Highway-Projekts würde die Mobilität unserer Truppen im Norden erhöhen."
 bra_petrobras_desc:0 "Petrobras wird das staatliche Unternehmen des brasilianischen Erdöls sein und ist damit verantwortlich für die Exploration, Raffination und den Ausbau der Ölquellen im ganzen Land."
 bra_vale_desc:0 "Vale do Rio Doce wird das staatliche Unternehmen der Gewinnung verschiedenster Erze, wie Bauxit und Eisen, sowie deren Weiterverarbeitung zu Aluminium und Stahl, der Föderation sein."
 bra_iti_desc:0 "Das Ministerium für Arbeit, Handel und Industrie wird die Regierung in Fragen der industriellen Expansion und Modernisierung unterstützen."
 bra_mobilizacao_ind_desc:0 "Durch Maßnahmen, Dekrete und Unterabschnitte in der Verfassung ist die Union in der Lage, die Geschwindigkeit und den Umfang des Belagerungszustandes zu erhöhen und damit die Reaktionsfähigkeit Brasiliens auf einen Krieg erheblich zu erweitern."
 bra_elet_2_desc:0 "Durch die Erweiterung des Stromnetzes auf industriell knappe Regionen, wie den Triângulo Mineiro, Paraná und Bahia, können neue Produktionszentren entstehen, die den Fortschritt unserer Nation weiter vorantreiben sollen."
 bra_mod_sb_desc:0 "Der BR-163 wird eine zentrale Rolle bei der Entwicklung und Besiedlung von Mato Grosso und dem südlichen Amazonasgebiet spielen. Aus ihr werden kleine Dörfer entstehen, die in der Zukunft zu wichtigen landwirtschaftlichen Zentren werden können."
 bra_fiesp_desc:0 "Die Föderation der Industrien des Bundesstaates São Paulo vertritt Tausende von Gewerkschaften und Unternehmen im ganzen Bundesstaat. Die Pläne der Regierung neben ihrem Willen zu artikulieren, bedeutet, das Nützliche mit dem Angenehmen zu vereinen, was unsere Fähigkeit begünstigt, zwischen neuen Fertigungsprojekten zu wechseln, was zu Innovationen im Frieden und im Krieg führt."
 bra_mod_soroc_desc:0 "Die BR-116 würde den Bundesstaat Ceará mit dem Süden Brasiliens verbinden. Beides Zentren der ausdrucksstarken Produktion und des Konsums sowie Brasiliens sensibelste Region in militärischer Hinsicht, die an zwei unserer historischen Feinde grenzt, bzw. Kern der brasilianischen Armee ist. Die Verbesserung dieser Verbindung ist sowohl für die Verteidigung als auch für die Produktion von entscheidender Bedeutung."
 bra_cmvrg_desc:0 "Die Regierung ist in der Lage, den Bau eines industriellen Rüstungskomplexes im Rio Grande Tal zu subventionieren, das den Oeste Paulista und den Triângulo Mineiro umfasst."
 bra_cmvrparana_desc:0 "Die Regierung kann den Bau eines industriellen Rüstungskomplexes im Paraná-Fluss-Tal subventionieren, das einen Teil des Südens von São Paulo und fast den gesamten Bundesstaat Paraná umfasst."
 bra_cmvrparnaiba_desc:0 "Die Regierung ist in der Lage, den Bau eines industriellen Rüstungskomplexes im Parnaíba-Fluss-Tal im Nordosten Brasiliens zu subventionieren."
 bra_anhanguera_desc:0 "Umfangreicher als die meisten Abschnitte der deutschen Autobahn, wird die Via Anhanguera" der größte Autobahnkomplex des Landes sein.
 bra_salvador_desc:0 "Die Regierung kann die neu entdeckten Ölquellen in Salvador verstaatlichen und damit die Souveränität des Landes über diese wichtige Ressource garantieren."
 bra_brasilia:0 "Brasília"
 bra_feb:0 "Die brasilianischen Expeditionsstreitkräfte"
 bra_feb_desc:0 "Wir haben die logistischen, taktischen, organisatorischen, industriellen und zahlenmäßigen Kapazitäten, um Expeditionen im Ausland zu organisieren mit dem Ziel, die Interessen der Republik vor denen zu verteidigen, die es wagen, sie zu bekämpfen."
 bra_reclaim_uruguay:0 "Cisplatine"
 bra_brasilia_desc:0 "Die Verlegung der Hauptstadt ins Landesinnere war eines der nationalen Ziele seit dem Kaiserreich von Pedro II. Es wäre nicht nur in Bezug auf die nationale Sicherheit interessant, da es die Hauptstadt nicht den Invasionen der Marine aussetzen würde, sondern auch als Garantie für die Entwicklung des Landesinneren. Beginnen wir nun mit dem Bau dieser neuen Hauptstadt."
 bra_reclaim_uruguay_desc:0 "Uruguay war bis zu seiner umstrittenen Unabhängigkeit im Jahre 1825 eine brasilianische Provinz. Brasilien, das in der Lage war, der Aufmüpfigkeit entgegenzuwirken, zog es damals vor, seine Existenz zuzulassen. Jetzt, ohne die Monroe-Doktrin und als eine der großen Nationen auf dem internationalen Feld anerkannt, müssen wir zurückerobern, was uns gehört!"
 bra_brasilia_tooltip:0 "Wir wechseln in die mittlere republikanische Ära. Neue politische Parteien werden gegründet und damit eine neue politische Klasse geboren."
 bra_dofa_tooltip:0 "Gewinnt Core und Wargoal gegen Uruguay und Paraguay"
 bra_ve_tooltip:0 "Gewinnt Kern und Wargoal gegen Argentinien, Venezuela und Bolivien"
 bra_tropas_1932_tooltip:0 "§YSummon to our army the veterans of the Paulista war.§!"
 bra_aviso_tooltip:0 "§RSwitching Ideologies through any means except the through letting the political Elites participate in the change by mustering enough support for a coup, being puppeted by another country or any switching goverments without their input. Dies wird von den politischen Eliten der Föderation als ein Angriff auf ihre Interessen gesehen werden. Sie werden sich über ihre mangelnde Beteiligung an letzterem ärgern und sich weigern, an allen Projekten teilzunehmen §!"
 bra_abertura:0 "Nicht Dvcor Dvco"
 bra_noronha_tooltip:0 "Erschafft Marineführer: Isaías de Noronha"
 bra_abertura_desc:0 "Was ich nicht verstehe, ist, wie eine Nation, wie Brasilien, nach mehr als einem Jahrhundert konstitutionellen Lebens und Liberalismus, in eine Diktatur ohne Bremsen und ohne Grenzen zurückfällt, die uns vor der zivilisierten Welt degradiert und verarmt!"
 bra_monarquia_focus:0 "Imperialismus"
 bra_monarquia_focus_desc:0 "Seit 1889 ist die Königsfrage Ziel der Debatte in unseren intellektuellen Kreisen. Wir können unseren Kaiser anrufen, damit er Brasilien wieder anführt."
 bra_monarquia_tooltip:0 "Ruft unseren Kaiser, D. Pedro III., an die Spitze Brasiliens."
 bra_cosipa:0 "COSIPA"
 bra_cosipa_desc:0 "Companhia Siderúrgica Paulista stellt unbeschichtete Flachstahlprodukte her, die strategische Segmente der Wirtschaft bedienen, wie z.B. Automobil, Eisenbahn, Schiffbau, Hoch- und Tiefbau, Landwirtschaft, Verpackung, Mechanik, Elektronik, Haushaltsgeräte, Maschinen, Ausrüstung und Vertrieb."
 bra_bb:0 "Federal Economical Bank"
 bra_bb_desc:0 "Die Caixa Econômica Federal (CEF), auch Caixa Econômica Federal oder nur Caixa genannt, ist ein Finanzinstitut in Form einer Aktiengesellschaft der brasilianischen Bundesregierung mit eigenem Vermögen und Verwaltungsautonomie mit Niederlassungen im ganzen Land."
 bra_salte:0 "Plan Salte"
 bra_salte_desc:0 "Ziel des SALTE-Plans (Health, Food, Transportation and Education) ist es, die Entwicklung des Gesundheits-, Lebensmittel-, Transport- und Energiesektors in ganz Brasilien anzuregen und zu verbessern und so die Lebensbedingungen der brasilianischen Bevölkerung zu unterstützen und zu verbessern."
 bra_acominas:0 "USIMINAS"
 bra_acominas_desc:0 "Usinas Siderurgicas de Minas Gerais SA wird ein führendes Stahlunternehmen in der Produktion und Vermarktung von warm- und kaltgewalztem Stahl, Coils, Brammen und beschichtetem Stahl, hauptsächlich für die Sektoren Investitionsgüter und weiße Ware Konsumgüter , zusätzlich zur Automobilindustrie."
 bra_bndes:0 "BNDES"
 bra_bndes_desc:0 "Die Nationale Bank für Wirtschaftliche und Soziale Entwicklung wird eine bundesstaatliche Aktiengesellschaft mit Sitz in Rio de Janeiro sein, deren Hauptziel die Finanzierung langfristiger Investitionen in allen Segmenten der Wirtschaft, im sozialen, regionalen und ökologischen Bereich ist."
 bra_tenenge:0 "TENENGE"
 bra_tenenge_desc:0 "Die National Engineering Technique ist ein Unternehmen für elektromechanischen Maschinenbau und Schwerindustriebau in Brasilien, das sich auf Hafeninfrastruktur und Wasserstraßenmanagement konzentriert. Wir können es beauftragen, die Betriebe von Vale do Rio Doce und Petrobrás in großem Maßstab auszubauen."
 bra_gerdau:0 "GERDAU"
 bra_gerdau_desc:0 "Gerdau S.A., auch als Gerdau Group bezeichnet, ist ein brasilianischer Stahlkonzern. Die Beauftragung von Gerdau zum Ausbau unseres Stahlsektors und der transindustriellen Infrastruktur ist im Gespräch."
 bra_sudene:0 "SUDENE"
 bra_sudam:0 "SUDAM"
 bra_industrial_innovations:0 "Industrielle Innovationen"
 bra_industrial_innovations_desc:0 "Unsere inzwischen stark modernisierte Industrie ist bereit, die Herausforderungen unserer Zeit anzugehen: Konstruktion und Produktion moderner Anlagen, um unseren Sieg auf dem Gebiet zu sichern.  "
 bra_zfm:0 "Duty-Free-Zone von Manaus"
 bra_chsf:0 "São Franciscos Hidroelectrical Unternehmen"
 bra_itaipu:0 "Itaipu Hydroelektrisches Werk"
 bra_sudene_desc:0 "Die Oberaufsichtsbehörde für die Entwicklung des Nordostens ist eine besondere, administrative und finanziell autonome Einrichtung, deren institutionelle Aufgabe es ist, die integrative und nachhaltige Entwicklung ihres Tätigkeitsbereichs und die wettbewerbsfähige Integration der regionalen Produktionsbasis in die nationale und internationale Wirtschaft zu fördern."
 bra_sudam_desc:0 "Die Amazonian Development Superintendence ist eine autonome Behörde der brasilianischen Bundesregierung mit dem Ziel, die Entwicklung der Amazonasregion zu fördern und spezielle steuerliche und finanzielle Anreize zu schaffen, um private Investoren, national und international, anzuziehen."
 bra_zfm_desc:0 "Die Manaus Free Trade Zone wird eine brasilianische Industriezone in Manaus sein, um die wirtschaftliche Entwicklung des westlichen Amazonasgebietes zu fördern. Das Industriezentrum plant, etwa 700 Industrien zu beherbergen."
 bra_chsf_desc:0 "Die São Francisco Hydroelectric Company ist ein börsennotiertes Unternehmen, das in der Erzeugung und Übertragung von Energie in Hoch- und Höchstspannung tätig ist und das Flussgebiet des São Francisco erschließt."
 bra_itaipu_desc:0 "Das Itaipu-Wasserkraftwerk ist das bisher ehrgeizigste Projekt in der Vorstellung der Bundesregierung. Es wird im Einzugsgebiet des Paraná-Flusses gebaut und wird für die gesamte Stromproduktion der Regionen Süd und Südost verantwortlich sein. Das hydroelektrische Wunderwerk soll das größte und effizienteste seiner Art auf der ganzen Welt werden, die bisher größte Leistung brasilianischer Ingenieurskunst und Genialität."
 bra_diplomacia_tooltip:0 "Initiiert diplomatische Missionen in der ganzen Welt."
 bra_mercosul_militar_tooltip:0 "Erweitert den DefenSul-Verteidigungsvertrag zu einer größeren gemeinsamen Verteidigungsorganisation, die sich auf die südliche Hemisphäre konzentriert."
 bra_inimigo_eua_tooltip:0 "Diplomatische Profis sammeln erfolgreich genug Unterstützung von anderen Mächten, um die USA unter Druck zu setzen, sich nicht in südamerikanische Angelegenheiten einzumischen."
