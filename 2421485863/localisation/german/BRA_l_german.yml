 brazilian_focus:0 "Brasilianischer Nationaler Fokus"

 BRA_integrate_uruguay:0 "Uruguay integrieren"
 BRA_take_uruguay:0 "Uruguay zurückfordern"
 BRA_take_uruguay_desc:0 "Seit Uruguay 1828 seine Unabhängigkeit von uns erklärt hat, ist es eine schmerzliche Erinnerung an eine lebenswichtige Region, die uns entglitten ist. Es ist nun an der Zeit, das zurückzufordern, was uns rechtmäßig gehört!"
 POR_lisbon_pact:0 "Lissabonner Pakt"
 #FOCUS ""
 BRA_2_comunist_putsch:0 "2. Kommunistischer Putsch"
 BRA_2_comunist_putsch_desc:0 "Im Jahr 1935 untergrub die Nationale Befreiungsallianz die Macht von Getulio. Jetzt haben die Kommunisten erneut die Möglichkeit, Brasilien mit großer Unterstützung der Bevölkerung in einen sozialistischen Staat zu verwandeln."
 BRA_2_integralist_levant:0 "Integralistische Levante"
 BRA_2_integralist_levant_desc:0 "Lange Zeit unterstützten die Integralisten Getulio. Jetzt ist es an den Nationalisten, ihre verdiente Position als Eigentümer der Zukunft Brasiliens einzunehmen."
 bra_2_prestes_column:0 "2. kommunistischer Putsch"
 BRA_2_prestes_column:0 "2. Prestes-Kolonne"
 bra_2_prestes_column_desc:0 "Die Nationale Allianz der Befreiung hat einen Putschversuch gegen Präsident Vargas unternommen. Jetzt haben die Marxisten die Möglichkeit, mit der Unterstützung der Arbeiter und des Volkes in Brasilien eine glorreiche, egalitäre sozialistische Republik zu schmieden!"
 bra_abertura:0 "Non Dvcor Dvco"
 bra_abertura_desc:0 "Was ich nicht verstehe, ist, wie eine Nation wie Brasilien nach mehr als einem Jahrhundert konstitutionellen Lebens und Liberalismus in eine Diktatur ohne Bremsen und ohne Grenzen zurückfallen kann, die uns vor der zivilisierten Welt erniedrigt und verarmt!"
 bra_acominas:0 "USIMINAS"
 bra_acominas_desc:0 "Usinas Siderurgicas de Minas Gerais SA wird ein führendes Stahlunternehmen in der Herstellung und Vermarktung von warm- und kaltgewalztem Stahl, Coils, Brammen und beschichtetem Stahl, hauptsächlich für die Sektoren Investitionsgüter und Konsumgüter sowie für die Automobilindustrie sein."
 bra_almirantado:0 "Eine Revolta da Armada"
 BRA_almirantado:0 "Studieren Sie die 'Revolta da Armada'"
 bra_almirantado_desc:0 "Wir müssen das Verhalten der [BRA.GetAdjective] Schiffe und die Taktik der Marinekommandeure an die moderne Seekriegsführung anpassen. Wir können die Marine-Revolte von 1893 als Erfahrung nehmen."
 bra_amigo_alemanha:0 "Diplomatische Souveränität"
 bra_amigo_alemanha_desc:0 "Solange wir nicht sehen, dass [BRA.GetNameDef] den brasilianischen Staat reorganisiert, ohne das Übel der egoistischen Parteilichkeit, die Klassen ausdrückt und die Nation durch die Gehirne ihrer Eliten lenkt, werden wir nicht in der Propaganda ruhen, die wir auferlegen."
 bra_amigo_aliados:0 "Die Sache der Alliierten"
 bra_amigo_aliados_desc:0 "Wie wir es immer getan haben, werden wir uns für die verbündete Sache der Freiheit und des Liberalismus einsetzen."
 bra_amigo_argentina:0 "Unser größter Feind?"
 bra_amigo_argentina_desc:0 "Unser größter Feind, [ARG.GetNameDef], steht vor denselben Dilemmata wie wir. Es ist an der Zeit, unsere Differenzen zum Wohle unserer Unabhängigkeit beizulegen."
 bra_amigo_eua:0 "Ernennung von Osvaldo Aranha"
 bra_amigo_eua_desc:0 "Wir können Osvaldo Aranha auf eine Politik verweisen, die darauf abzielt, die Spannungen mit den Demokratien in der Welt abzubauen."
 bra_amigo_portugal:0 "Unser ehemaliger Oberbefehlshaber"
 bra_amigo_uk:0 "Vertrag über Handel und Schifffahrt"
 bra_amigo_uk_desc:0 "Wir können den Handels- und Schifffahrtsvertrag erneuern, der ursprünglich von Dom Joao VI. mit England unterzeichnet wurde, um uns mehr Ressourcen für unsere industrielle Expansion und ihnen mehr für die Versorgung der [ENG.GetAdjective] Kriegsmaschine zu garantieren."
 bra_amigo_urss:0 "Bündnis mit den Sowjets anstreben"
 bra_amigo_urss_desc:0 "Ein Bündnis mit [SOV.GetNameDef] anzustreben ist unerlässlich, um den Triumph des Kommunismus in unseren beiden Ländern sicherzustellen."
 BRA_ana_guerra_civil:0 "Analyse des Bürgerkriegs von 1932"
 bra_ana_guerra_civil:0 "Analyse des Paulista-Krieges"
 bra_ana_guerra_civil_desc:0 "Der brasilianische Bürgerkrieg hat sich als Testfeld für mögliche effektive Kampftaktiken erwiesen."
 bra_ana_mineira:0 "Die Kriegsdoktrin von Minas Gerais"
 BRA_ana_mineira:0 " Die Kriegsdoktrin von Minas Gerais"
 bra_ana_mineira_desc:0 "Während des Konflikts waren sich die Truppen von Minas Gerais und die Offiziere von Minas Gerais, die die Armee führten, bewusst, dass Sao Paulo nicht in der Lage war, den Krieg lange aufrechtzuerhalten. Also gruben die Mineiros. Fest installierte Maschinengewehre unterstützten ihre Schützengräben, und das Feuer der nationalen Artillerie half ihnen bei ihrem langsamen, aber sicheren Vormarsch."
 bra_ana_paulista:0 "Die Kriegsdoktrin von São Paulo"
 BRA_ana_paulista:0 "São Paulos Kriegsdoktrin"
 bra_ana_paulista_desc:0 "Die öffentlichen Streitkräfte von São Paulo setzten während des Konflikts auf den Bewegungskrieg und den Blitzkrieg. Die Pläne des Staates São Paulo sahen eine schnelle und fulminante Bewegung in Richtung Rio de Janeiro durch das Paraíba-Tal vor, wobei die Nachhut durch die Unterstützung der anderen Staaten gesichert werden sollte."
 bra_anhanguera:0 "Die Straße Anhanguera"
 BRA_anhanguera:0 "Straße Anhanguera"
 bra_anhanguera_desc:0 "Die "Via Anhanguera", die umfangreicher ist als die meisten Abschnitte der deutschen Autobahn, wird der größte Autobahnkomplex des Landes sein."
 bra_anhanguera_tooltip:0 "Mit dem Bau der SP-330, der Via Anhanguera, wird begonnen. Sie wird zur BR-050 ausgebaut, einer Autobahn, die Goiás mit der Stadt São Paulo verbinden wird. Dieser Bau wird dem Bundesstaat São Paulo ein Höchstmaß an Infrastruktur verleihen, die Infrastruktur von Goiás und Mato Grosso erheblich erweitern und die industrielle Expansion des gesamten Landes in 1 Slot erleichtern."
 BRA_armor:0 "Tanques de Guerra"
 bra_armor:0 "Tanques de Guerra"
 bra_armor_desc:0 "Während des Bürgerkriegs setzten beide Seiten Kriegspanzer ein. Der Sieg der Union wurde teilweise durch den Einsatz des FT-17 im Kampf entschieden. Die Weiterentwicklung ihrer Modelle wird für die Armee von großem Vorteil sein."
 bra_art:0 "CBC"
 BRA_art:0 "Schwere Artillerie"
 bra_art_desc:0 "Die Union verfügte über mehr Ressourcen als ihr Gegner und importierte Artillerie aus dem Ausland. Die präzisen Kanonen löschten einen ganzen Paulista-Trupp mit einem Treffer aus. Wir können unseren militärisch-industriellen Unternehmen helfen, ihre Industriezentren auf ein nie gekanntes Niveau zu erweitern."
 bra_aviso_tooltip:0 "§REin Wechsel der Ideologie auf irgendeine Art und Weise, es sei denn, man lässt die politischen Eliten an dem Wechsel teilhaben, indem man genügend Unterstützung für einen Staatsstreich aufbringt, sich von einem anderen Land marionettieren lässt oder die Regierung wechselt, wird von diesen Eliten als Angriff auf ihre Interessen angesehen werden. Sie werden sich über ihre mangelnde Beteiligung ärgern und sich weigern, an allen Projekten mitzuwirken§!."
 bra_a_voz_do_brasil:0 "Die Stimme Brasiliens"
 BRA_a_voz_do_brasil:0 "Übertragen Sie 'A Voz do Brasil'"
 BRA_a_voz_do_brasil_desc:0 "Die Stimme Brasiliens" ist eine obligatorische Nachrichtensendung des staatlichen Rundfunks, die täglich um 19 Uhr (GMT) mit einer Dauer von einer Stunde in allen öffentlichen Radiostationen Brasiliens ausgestrahlt wird. Sie wurde von der brasilianischen Regierung als Mittel zur Verbreitung der Leistungen des Staates geschaffen."
 bra_a_voz_do_brasil_desc:0 "Die Stimme Brasiliens ist ein staatliches, obligatorisches Radioprogramm, das täglich in allen [BRA.GetAdjective] Medien ausgestrahlt wird und zur Verbreitung nationalistischer Propaganda dient."
 BRA_barragem:0 "Abnutzungsdoktrin"
 bra_barragem:0 "Zermürbungs-Doktrinen"
 bra_barragem_desc:0 "Mit Geduld, technologischer Überlegenheit und dem Einsatz von Kugeln und nicht von Menschen waren die Truppen von Minas Gerais die effizientesten des Krieges und ermöglichten Brasilien einen schnellen Sieg über die Paulistas. Wir sollten das Vermächtnis der Mineiros nicht verleugnen."
 bra_basta:0 "Basta!"
 bra_basta_desc:0 "Wir werden die Krisen, die Putsche, die Beschränkung der industriellen Entwicklung durch Importe, die Ausbeutung unserer natürlichen Ressourcen, die transkontinentale Unterdrückung und die diplomatische Arroganz nicht länger hinnehmen. Es ist genug!"
 bra_bb:0 "Föderale Wirtschaftsbank"
 bra_bb_desc:0 "Die Caixa Econômica Federal (CEF), auch Caixa Econômica Federal oder Caixa genannt, ist ein Finanzinstitut in Form einer Aktiengesellschaft der [BRA.GetAdjective] Bundesregierung. Ihr Vermögen und ihre Verwaltungsautonomie umfassen Zweigstellen im ganzen Land."
 bra_belem_porto:0 "Belém Naval Dockyard"
 BRA_belem_porto:0 "Bau der Marinewerft von Belém"
 bra_belem_porto_desc:0 "Mit dem Bau des Hafens von Belém erhält das Land einen strategischen Stützpunkt im Norden, der in der Lage ist, die großen Flotten der Föderation zu unterstützen und als Basis für Invasionsoperationen nördlich des Äquators zu dienen."
 BRA_blitz:0 "Schock-Doktrin"
 bra_blitz:0 "Schock-Doktrinen"
 bra_blitz_desc:0 "Die Paulisten haben uns allen bewiesen, dass selbst bei einem zahlenmäßigen Nachteil die Schnelligkeit und Autonomie der Truppen den Erfolg im Kampf garantieren. Machen wir uns diese Taktiken zu eigen, um eine bessere Kampfeffizienz und einen überwältigend schnellen Sieg über unsere Feinde zu gewährleisten!"
 bra_bndes:0 "BNDES"
 bra_bndes_desc:0 "Die Nationale Bank für wirtschaftliche und soziale Entwicklung ist eine staatliche Gesellschaft mit Sitz in Rio de Janeiro, deren Hauptziel die Finanzierung langfristiger Investitionen in allen Bereichen der Wirtschaft, im sozialen, regionalen und ökologischen Bereich ist."
 BRA_bombardeiro:0 "Eduardo Gomes' Doktrin"
 bra_bombardeiro:0 "Die Doktrin von Eduardo Gomes"
 bra_bombardeiro_desc:0 "Die von der Union während des Bürgerkriegs eingesetzten Bomber sind präziser und tödlicher geworden, seit Brasilien sie zuletzt eingesetzt hat. Brigadier Eduardo Gomes bombardierte in diesem Krieg Campinas und schwächte mit einer miserablen Staffel einen Großteil der Infrastruktur der Stadt. Wir werden ihn als Anführer der Luftwaffe einsetzen."
 BRA_brasilia:0 "Brasília"
 bra_brasilia:0 "Brasília"
 bra_brasilia_desc:0 "Die Verlegung der Hauptstadt ins Landesinnere war eines der nationalen Ziele seit dem Kaiserreich von Pedro II. Es wäre nicht nur für die nationale Sicherheit von Interesse, da die Hauptstadt nicht von der Marine überfallen werden könnte, sondern auch als Garantie für die Entwicklung des Landesinneren. Beginnen wir nun mit dem Bau dieser neuen Hauptstadt."
 bra_brasilia_tooltip:0 "Wir wechseln in die mittlere republikanische Ära. Die neuen politischen Parteien sind etabliert und eine neue politische Klasse ist geboren."
 BRA_brazilian_action:0 "Brasilianische Aktion"
 bra_brazilian_action:0 "Die Integralistische Levante"
 bra_brazilian_action_desc:0 "Lange Zeit haben die Integralisten Getúlio unterstützt. Jetzt ist es an der Zeit, dass wir unsere gerechte Position als Herrscher der Republik einnehmen."
 BRA_brazilian_action_desc:0 "Ähnlich wie die Action Française ist die Brasilianische Umfassende Aktion eine brasilianische reaktionäre Bewegung, inspiriert von den großen Herrlichkeiten und vergangenen Traditionen dieser Nation. Seine Diskussion über das Bildungs- und Kulturzentrum des Landes wird sich als wichtig für die nationale patriotische Identität erweisen."
 BRA_caca:0 "Ministerium für Luft- und Raumfahrt"
 bra_caca:0 "Ministerium für Luft- und Raumfahrt"
 bra_caca_desc:0 "Mit der Gründung des Luftfahrtministeriums kann die Regierung diesen neuen Zweig der Streitkräfte der Republik verwalten."
 BRA_CAS:0 "Gefechtsluftunterstützung"
 bra_CAS:0 "Lagoa Santa"
 bra_casacivil:0 "Casa Civil"
 bra_casacivil_desc:0 "Der neuen Casa Civil werden alle Aufgaben übertragen, die mit der Beratung des Präsidenten der Republik zusammenhängen, um sicherzustellen, dass er effektiv mit seinen Ministern und dem Parlament kommuniziert und sich mit allen föderalen Herrschaften koordinieren kann."
 bra_CAS_desc:0 "Die Reaktivierung und Modernisierung unserer Flugzeugfabrik in Lagoa Santa, in der Metropolregion von Belo Horizonte, wird uns helfen, die Größe unserer Luftwaffe zu erweitern."
 BRA_cepsn:0 "Nationaler Siderurgischer Plan"
 bra_chsf:0 "São Franciscos Hydroelektrische Gesellschaft"
 bra_chsf_desc:0 "Die São Francisco Hydroelectric Company ist ein börsennotiertes Unternehmen, das sich mit der Erzeugung und Übertragung von Hoch- und Höchstspannungsenergie befasst und das Einzugsgebiet des São Francisco erforscht."
 bra_ciclocana:0 "Der Zuckergürtel"
 bra_ciclocana_desc:0 "Mit der Einführung der Kalkung und der lokalen Bewässerung können wir trotz saurer Böden und trockener Luft im Triângulo Mineiro und Baixo Goiás eine neue Hyperregion für den Zuckerrohranbau schaffen. Der seit Jahrhunderten veraltete Zuckerrohranbau hat Zukunftspotenzial, denn es gibt Prognosen für die Verwendung von Alkohol in Industrieanlagen und als Kraftstoff."
 bra_ciclosoja:0 "Der Sojagürtel"
 bra_ciclosoja_desc:0 "Mit der Einführung fortschrittlicher Entwässerungsmethoden und der Mechanisierung der Landwirtschaft auf nationaler Ebene ist es möglich, in Mato Grosso, einer isolierten Region, Sojabohnen anzubauen. Soja wurde noch nie auf nationalem Boden angebaut. Sie hat das Potenzial, als Nahrungsmittel zu dienen, exportiert zu werden und als Methode zur Besiedlung des Landesinneren zu dienen."
 BRA_cmsp:0 "Großes São Paulo"
 bra_cmsp:0 "Großraum São Paulo"
 bra_cmsp_desc:0 "Der Großraum São Paulo ist das größte Industriezentrum des Landes, Lateinamerikas und, mit Unterstützung der Regierung, des gesamten amerikanischen Kontinents."
 bra_cmvrg:0 "Grande Tal"
 BRA_cmvrg:0 "Militärkomplex des Vale do Grande"
 bra_cmvrg_desc:0 "Die Regierung kann den Bau eines industriellen Rüstungskomplexes im Tal des Rio Grande subventionieren, das den Oeste Paulista und den Triângulo Mineiro umfasst."
 BRA_cmvrparana:0 "Militärkomplex des Vale do Paraná"
 bra_cmvrparana:0 "Paraná-Tal"
 bra_cmvrparana_desc:0 "Die Regierung kann den Bau eines industriellen Rüstungskomplexes im Paraná-Tal subventionieren, das einen Teil des Südens von São Paulo und fast den gesamten Bundesstaat Paraná umfasst."
 BRA_cmvrparnaiba:0 "Militärkomplex des Vale do Parnaíba"
 bra_cmvrparnaiba:0 "Parnaíba-Tal"
 bra_cmvrparnaiba_desc:0 "Die Regierung kann den Bau eines industriellen Rüstungskomplexes im Parnaíba-Tal im Nordosten Brasiliens subventionieren."
 bra_consegnac:0 "Nationaler Verteidigungsrat"
 bra_consegnac_desc:0 "Der Nationale Verteidigungsrat ist ein Beratungsgremium des brasilianischen Präsidenten für nationale Sicherheit, Außenpolitik und Verteidigungsstrategien, das vom letzten Präsidenten der Ersten Republik, Washington Luis, geschaffen wurde. Er hat die Aufgabe, den Präsidenten im Falle einer Kriegserklärung oder eines Friedensschlusses, bei der Verhängung des Verteidigungszustandes, des Belagerungszustandes oder bei föderalen Interventionen zu beraten."
 bra_cosipa:0 "COSIPA"
 bra_cosipa_desc:0 "Die Companhia Siderúrgica Paulista stellt unbeschichtete Flachstahlerzeugnisse her, die strategische Segmente der Wirtschaft bedienen, wie z. B. die Automobil-, Eisenbahn-, Automobil-, Marine-, Bau-, Landwirtschafts-, Verpackungs-, Mechanik-, Elektronik-, Haushaltsgeräte-, Maschinen-, Ausrüstungs- und Vertriebsbranche."
 bra_cosmopolitanism:0 "Multikulturalismus und Kosmopolitismus"
 BRA_cosmopolitanism:0 "Multikulturalismus und Kosmopolitismus"
 BRA_cosmopolitanism_desc:0 "Brasilien ist eine multirassische Nation. Die kulturelle und ethnische Vielfalt des Landes ist ein weiterer Vorteil des Landes als Bollwerk der Revolution. Die Umsetzung des gramscianischen Denkens durch das nationale Bildungssystem wird sich für den revolutionären Staat als vorteilhaft erweisen."
 bra_cosmopolitanism_desc:0 "Die kulturelle und ethnische Vielfalt von [BRA.GetNameDefCap] und seine Vorreiterrolle in sozialliberalen und neomarxistischen Bewegungen sind einer seiner Vorteile als Bastion der Arbeiterrevolution. Die Indoktrination des grammatikalischen Denkens durch das nationale Bildungssystem wird dem revolutionären Staat zugute kommen."
 BRA_cruzadores:0 "Encouraçados"
 bra_cruzadores:0 "Encouraçados"
 bra_cruzadores_desc:0 "Brasilien hat seit seiner Unabhängigkeit die größten Bestien der Meere in seinem Arsenal gehabt. Wir werden es nicht anders machen."
 bra_csn:0 "Nationale Siderurgische Gesellschaft"
 bra_csn_desc:0 "Wir haben den Nationalen Siderurgieplan ins Leben gerufen, um die Eisenabbaugebiete festzulegen und Stahlerzeugungszentren in Brasilien zu errichten."
 bra_CTEF_CLT:0 "Technischer Rat für Wirtschaft und Finanzen"
 BRA_CTEF_CLT:0 "Technischer Rat für Wirtschaft und Finanzen"
 bra_CTEF_CLT_desc:0 "Der Technische Rat für Wirtschaft und Finanzen wurde gegründet, um den Präsidenten bei den wirtschaftlichen und strategischen Entscheidungen des Landes zu unterstützen."
 bra_cuba_rev:0 "Kuba befreien"
 bra_cuba_rev_desc:0 "Der [USA.GetNameDef]-Hinterhof wird nicht länger so sein. Wir werden Kuba von seinen Unterdrückern befreien und es nutzen, um amphibische Operationen über [USA.GetAdjective]-Gebiet durchzuführen."
 bra_diplomacia:0 "Itamaraty"
 bra_diplomacia_desc:0 "Wir können die Aktivitäten der Itamaraty ausweiten, damit wir uns auf das Weltgeschehen konzentrieren können."
 bra_dofa_tooltip:0 "Gewinnt Kern und Kriegsziel gegen Uruguay und Paraguay"
 BRA_dreams_of_an_empire:0 "Imperialer Saudosismus"
 bra_dreams_of_an_empire:0 "Das Oktobermanifest"
 BRA_dreams_of_an_empire_desc:0 "Das Kaiserreich Brasilien, der Vorgänger der heutigen Republik, war eine internationale Großmacht und der absolute Herrscher auf dem Kontinent. Das moderne Brasilien sieht sich als Sklave des internationalen Willens und des Vergnügens bels-state unidenses. Es ist an der Zeit, dass sich die brasilianische Nation wieder aus der Asche erhebt und ihren rechtmäßigen Platz unter den großen Imperien der Zivilisation wiederherstellt."
 bra_dreams_of_an_empire_desc:0 "Die [BRA.GetAdjective] Nation muss organisiert, geeint, unteilbar, stark, mächtig, reich, wohlhabend und glücklich sein. Dazu müssen alle [BRA.GetAdjective] geeint sein. Aber [BRA.GetNameDef] kann die innige und vollkommene Einheit seiner Kinder nicht erreichen, solange es Staaten innerhalb des Staates und politische Parteien gibt, die die Nation spalten."
 bra_eixo:0 "Das Prinzip der Autorität"
 bra_eixo_desc:0 "Indem wir uns [GER.GetNameDef] anschließen, können wir unsere kontinentale Expansion sichern. Einige einflussreiche Abgeordnete aus Santa Catarina weisen auf die Zukunft hin, die durch ein gemeinsames Imperium geschmiedet wird."
 bra_elet_1:0 "ENERGISA/CPFL"
 BRA_elet_1:0 "Ausbau des Stromnetzes"
 bra_elet_1_desc:0 "Der Ausbau des Elektrizitätsnetzes in allen Hauptstädten der Bundesstaaten und städtischen Zentren wie Paulista West und Espírito Santo wird die Lebensqualität der [BRA.GetAdjective]s und die Effizienz der nationalen Industrie verbessern."
 bra_elet_2:0 "CESP/CEMIG"
 BRA_elet_2:0 "Ausbau des Stromnetzes II"
 bra_elet_2_desc:0 "Der Ausbau des Stromnetzes in industriell wenig erschlossenen Regionen wie dem Triângulo Mineiro, Paraná und Bahia könnte neue Produktionszentren schaffen, die den Fortschritt unseres Landes weiter vorantreiben."
 BRA_end_the_occupation:0 "Beenden Sie die Besatzung"
 BRA_end_the_occupation_desc:0 "Die Bundesstaaten [498.GetName] und [1004.GetName] stehen unter Kriegsrecht, seit die kommunistischen Aufstände in der Region Ende 1935 niedergeschlagen wurden. Da die Stabilität in den Bundesstaaten nun wiederhergestellt ist, ist es an der Zeit, dass das normale Leben dort wieder aufgenommen wird."
 BRA_eng_mart:0 "Martinelli-Vermächtnis"
 bra_eng_mart:0 "Martinelli-Vermächtnis"
 bra_eng_mart_desc:0 "Der Einwanderer Giuseppe Martinelli machte sein Glück in Brasilien mit dem transatlantischen Handel. In São Paulo wollte Martinelli das höchste Gebäude in Lateinamerika bauen. Er schaffte es durch Anpassungen im Werk, das überlastet war, aber nicht zuließ, dass die Fundamente gelegt wurden, was Zeit und Ressourcen sparte und den Bau des Monuments garantierte. Daraus können wir eine Menge lernen."
 bra_entrar_comintern:0 "Die Weltrevolution!"
 bra_entrar_comintern_desc:0 "[SOV.GetNameDefCap] und [BRA.GetNameDef] haben eine wahre Weltrevolution des Proletariats konsolidiert. Wir müssen unser Bündnis festigen, um unsere Arbeiter zu schützen und die Unterdrückten zu befreien."
 BRA_equip_ind:0 "Armas da Infantaria"
 bra_equip_ind:0 "IMBEL"
 bra_equip_ind_desc:0 "Anstatt ihre Infanterie zu motorisieren, steigerten die Mineiros ihre Kampfeffizienz. Die Ausrüstung der legalistischen Infanterie war im Vergleich zu den Paulisten moderner, schneller und präziser, was die Verteidigung der Schützengräben erleichterte. Wir können Verträge mit unseren Waffenherstellern abschließen, um unsere Infanterie zu modernisieren."
 BRA_estado_novo:0 "Estado Novo"
 bra_estado_novo:0 "Der Estado Novo"
BRA_estado_novo_desc:0 "Seit 1889 hat sich Brasilien als anfällig für subversive, separatistische und perverse Ideologien erwiesen. Ein zentralisierter Staat, der in der Lage ist, für das Wohl seiner Bürger, den Wohlstand der Unternehmer und der Nation als Ganzes zu sorgen, ist unverzichtbar. Lassen Sie uns eine ewige brasilianische Union garantieren."
 bra_estado_novo_desc:0 "In seiner ganzen Weisheit und industriellen Pionierarbeit ist ein Zentralstaat in der Lage, für das allgemeine Wohl der Bürger der Nation und den Wohlstand ihrer Unternehmer zu sorgen. Dieses ewige Band zwischen den Arbeitern, den Kämpfern und den willigen Unternehmern der Republik soll eine dauerhafte [BRA.GetAdjective] Union garantieren."
 bra_etanol:0 "Proálcool"
 bra_etanol_desc:0 "Nie zuvor hat die Landwirtschaft ein solches Potenzial für die [BRA.GetAdjective]-Wirtschaft und die Kriegsmaschine dargestellt. Mit der Ansiedlung von Soja und Zuckerrohr im Landesinneren wurde es durch die von den Bundesuniversitäten durchgeführten und von den Großgrundbesitzern gesponserten Forschungen möglich, einen Teil des Benzins durch raffiniertes Ethanol zu ersetzen. PROÁLCOOL ist ein Programm der Bundesregierung, mit dem sichergestellt werden soll, dass die in [BRA.GetNameDef] hergestellten Fahrzeuge mit Alkohol betrieben werden."
 BRA_feb:0 "Força Expedicionária Brasileira"
 bra_feb:0 "Die [BRA.GetAdjective] Expeditionsstreitkräfte"
 BRA_feb_desc:0 "Wir haben die logistischen, taktischen, organisatorischen, industriellen und zahlenmäßigen Möglichkeiten, Expeditionen im Ausland zu organisieren, um die Interessen der Republik gegen diejenigen zu verteidigen, die es wagen, anzugreifen."
 bra_feb_desc:0 "Wir haben die logistische, taktische, organisatorische, industrielle und zahlenmäßige Fähigkeit, Expeditionen im Ausland zu organisieren, um die Interessen der Republik vor denen zu verteidigen, die es wagen, sie zu bekämpfen."
 BRA_federalism:0 "Föderalismus"
 bra_federalism:0 "Unitarismus"
 BRA_federalism_desc:0 "Brasilien ist kulturell, geographisch und wirtschaftlich geteilt. Das Zugeständnis relativer Autonomie von der Zentralregierung an die verschiedenen Einheiten der föderativen Nation ist ein wirksames Mittel, um die Freiheit der Bürger und die Erfüllung ihrer verfassungsmäßigen Rechte zu gewährleisten."
 bra_federalism_desc:0 "[BRA.GetNameDefCap] ist kulturell, geographisch und wirtschaftlich geteilt. Das Zugeständnis einer relativen Autonomie unter der Bundesregierung an die verschiedenen föderativen Einheiten der Nation ist ein effizientes Mittel, um die Freiheit ihrer Bürger und die Fülle ihrer verfassungsmäßigen Rechte zu gewährleisten."
 bra_federal_institutes:0 "Föderale Institute"
 BRA_federal_institutes:0 "Föderale Institute"
 bra_federal_institutes_desc:0 "Die Föderalen Institute sind Ableger der Universitäten, die sich ausschließlich der praktischen technologischen Innovation widmen."
 BRA_federal_universities:0 "Föderale Universitäten"
 bra_federal_universities:0 "Föderale Universitäten"
 bra_federal_universities_desc:0 "Föderale Universitäten sind sowohl Bildungszentren als auch Keimzellen für technologische Innovationen. Die ordnungsgemäße Verwertung ihrer Gewinne in technologischer Hinsicht ist für die Bemühungen der Regierung attraktiv."
 BRA_federal_universities_desc:0 "Die föderalen Universitäten sind sowohl Bildungszentren als auch Keimzellen für technologische Innovationen Die richtige Verwertung ihrer Früchte ist für die Bemühungen der Regierung interessant..."
 BRA_fiesp:0 "FIESP"
 bra_fiesp:0 "FIESP"
 bra_fiesp_desc:0 "Der Industrieverband des Bundesstaates São Paulo vertritt Tausende von Gewerkschaften und Unternehmen im gesamten Bundesstaat. Die Pläne der Regierung neben ihrem Willen zu artikulieren, bedeutet, das Nützliche mit dem Angenehmen zu vereinen, was unsere Fähigkeit begünstigt, zwischen neuen Produktionsprojekten zu wechseln, was zu Innovationen in Frieden und Krieg führt."
 bra_foro_de_sao_paulo_focus:0 "Der Arbeiterkongress Lateinamerikas"
 bra_foro_de_sao_paulo_focus_desc:0 "Das Foro de São Paulo ist eine Konferenz linker politischer Parteien im Rahmen eines internationalen Seminars, das andere Parteien und Organisationen der amerikanischen Linken einlädt, um Alternativen zur liberalen Politik zu diskutieren."
 BRA_fundar_petrobras:0 "Petrobrás"
 BRA_fundar_vale:0 "Vale do Rio Doce"
 bra_gerdau:0 "GERDAU"
 bra_gerdau_desc:0 "Gerdau S.A., auch als Gerdau-Gruppe bezeichnet, ist ein [BRA.GetAdjective] Stahlkonzern. Die Einstellung von Gerdau zum Ausbau unseres Stahlsektors und der transindustriellen Infrastruktur ist im Gespräch."
 BRA_glory_to_brasil:0 "Die Monroe-Doktrin anfechten"
 BRA_ideological_propaganda:0 "Ideologische Propaganda"
 BRA_ideological_propaganda_desc:0 "Jede kommunistische Bewegung ist eine potenzielle Zelle, die bereit ist, die Massen zu organisieren."
 bra_industrial_innovations:0 "Industrielle Innovationen"
 bra_industrial_innovations_desc:0 "Unsere inzwischen umfassend modernisierte Industrie ist bereit, sich den Herausforderungen unserer Zeit zu stellen: Entwicklung und Herstellung moderner Ausrüstungen, um unseren Sieg auf dem Schlachtfeld zu sichern."
 bra_inimigo_eua:0 "Ernennung von Afrânio de Mello"
 bra_inimigo_eua_desc:0 "Wir können Afranio de Mello für eine Politik benennen, die die nationalen Interessen garantiert."
 bra_inimigo_eua_tooltip:0 "Diplomatische Fachleute werden erfolgreich genug Unterstützung von anderen Mächten sammeln, um Druck auf [USA.GetNameDef] auszuüben, sich nicht in südamerikanische Angelegenheiten einzumischen."
 BRA_IRFM:0 "Indústrias Reunidas Fábricas Matarazzo"
 bra_IRFM:0 "Vereinte Industrien Fabriken Matarazzo"
 bra_IRFM_desc:0 "Der Einwanderer Francesco Matarazzo gründete in den 1920er Jahren Industrias Reunidas Matarazzo Factories. Wir können die Zahl der 360 Fabriken, die die unterschiedlichsten Waren herstellen, um den größten Teil des industriellen Bedarfs des Landes zu decken, erweitern."
 bra_itabira:0 "Itabira"
 BRA_itabira:0 "Itabira"
 bra_itabira_desc:0 "Die Minen in Itabira, Minas Gerais, sind Teil des Quadrilátero Ferrífero, der größten Eisen- und Bauxitlagerstätte des Landes und einer der größten der Welt. Wenn sichergestellt wird, dass die dort gewonnenen Mineralien nur von [BRA.GetNameDef] genutzt werden, ist unsere Souveränität in Bezug auf Mineralien gewährleistet."
 bra_itaipu:0 "Wasserkraftwerk Itaipu"
 bra_itaipu_desc:0 "Das Itaipu-Wasserkraftwerk ist das ehrgeizigste Projekt, das die Bundesregierung bisher in Angriff genommen hat. Es soll im Einzugsgebiet des Paraná-Flusses gebaut werden und für die gesamte Stromerzeugung der Regionen Süd und Südost verantwortlich sein. Das hydroelektrische Wunderwerk soll das umfangreichste und effizienteste seiner Art in der ganzen Welt werden, die bisher unglaublichste Meisterleistung der [BRA.GetAdjective] Technik und des Einfallsreichtums."
 BRA_iti:0 "Institut für industrielle Technologie"
 bra_iti:0 "Ministerium für Arbeit, Handel und Industrie"
 bra_iti_desc:0 "Das Ministerium für Arbeit, Handel und Industrie wird die Regierung in Fragen der industriellen Expansion und Modernisierung unterstützen."
 bra_liga_nacoes:0 "Eintritt in den Krieg"
 bra_liga_nacoes_desc:0 "Brasilien ist 1926 unter der Regierung von Arthur Bernardes aus dem Völkerbund ausgetreten. Die Rückkehr in diese rein symbolische Organisation kann unsere Entscheidung zur Eindämmung des globalen Autoritarismus untermauern."
 bra_lobato:0 "Lobato"
 BRA_lobato:0 "Lobato"
 bra_lobato_desc:0 "Ein Zwischenfall zwischen zwei Nachbarn in Lobato, Bahia, bestreitet die Behauptung der Regierung, dass es in [BRA.GetAdjective]-Ländern kein Öl gibt."
 bra_mec:0 "ENGESA"
 BRA_mec:0 "Mechanisierung"
 bra_mec_desc:0 "Eine der erstaunlichsten Leistungen des Bundesstaates São Paulo während des Krieges war der Bau von Panzerzügen. Die Züge waren mit dicken Metallplatten ausgestattet, in ihren Fenstern waren Maschinengewehre und vorne eine Kanone angebracht. Wir können einigen LKW-Herstellern helfen, ein Unternehmen zu gründen, um unseren Bedarf an mechanisierten Einheiten zu decken."
 bra_mercosul_expansao_focus:0 "Meister der Demokratie"
 bra_mercosul_expansao_focus_desc:0 "Wir sind die Verfechter der Demokratie in der südlichen Hemisphäre, und wir sehen es als unsere gemeinsame Verpflichtung an, unsere Nachbarn vor der Unterdrückung durch Radikale von innen und außen zu schützen. Und als solche weiten wir nun unsere Hilfe auf alle unsere Mitbrüder in der südlichen Hemisphäre aus, nicht nur im Namen der Freiheit, sondern auch im Namen des Friedens!"
 bra_mercosul_focus:0 "Südamerikanische Handelsinitiative"
 bra_mercosul_focus_desc:0 "Die DefenSul ist eine zwischenstaatliche Organisation der Demokratien Südamerikas, die sich auf den gegenseitigen Schutz, die Eindämmung des Radikalismus auf dem Kontinent und die Gestaltung einer Steuerpolitik konzentriert, die den kontinentalen Handel begünstigt und fördert."
 bra_mercosul_militar_focus:0 "Festigung des DefenSul"
 bra_mercosul_militar_focus_desc:0 "In einer Welt, in der Radikale und Kriegstreiber aus allen Ecken der Welt kommen, müssen wir Südamerika und unsere Heimat gegen Angriffe von außen und von innen verteidigen. Wenn wir dafür den Krieg in die Fußstapfen des Feindes treten müssen, dann soll es so sein!"
 bra_mercosul_militar_tooltip:0 "Erweitert den DefenSul-Verteidigungsvertrag zu einer breiteren gemeinsamen Verteidigungsorganisation mit Schwerpunkt auf der südlichen Hemisphäre."
 bra_mex_rev:0 "Mexikanische Rebellion"
 BRA_milicias:0 "Nationale Vorhut"
 BRA_military_projects:0 "Militärische Projekte"
 bra_military_projects:0 "Höhere Kriegsschule"
 bra_military_projects_desc:0 "Die Höhere Kriegsschule (ESG - Escola Superior de Guerra) zielt auf die Entwicklung und Konsolidierung der Kenntnisse ab, die für die Ausübung leitender und beratender Funktionen bei der nationalen Verteidigungsplanung erforderlich sind, einschließlich der grundlegenden Aspekte von Sicherheit und Entwicklung."
 BRA_mobilizacao_ind:0 "Dekret für die nationale Mobilisierung"
 bra_mobilizacao_ind:0 "Dekret für die nationale Mobilisierung"
 bra_mobilizacao_ind_desc:0 "Durch Aktionen, Dekrete und Unterabschnitte in der Verfassung kann die Union die Geschwindigkeit und den Umfang des Belagerungszustands erhöhen und damit die Fähigkeit der [BRA.GetNameDef], auf einen Krieg zu reagieren, erheblich erweitern."
 BRA_modernizacao_aerea:0 "Militärische Luftfahrt"
 bra_modernizacao_aerea:0 "Die brasilianische Luftwaffe"
 bra_modernizacao_aerea_desc:0 "Die Aufstellung von Luftstreitkräften als bedeutender Teil der Streitkräfte der Republik ist unerlässlich, um [BRA.GetAdjective] die Macht über den Himmel zu garantieren."
 BRA_modernizacao_armadas:0 "Ministerium für die Streitkräfte"
 BRA_modernizacao_marinha:0 "Florianismo''"
 bra_modernizacao_marinha:0 "Florianismo"
 bra_modernizacao_marinha_desc:0 "Die Modernisierung der Marine ist unerlässlich, um die [BRA.GetAdjective]-Macht über das Meer zu sichern. Floriano Peixoto war der erste Admiral und Präsident der Republik. Während seiner Amtszeit hat er unser großes maritimes Erbe bewahrt. Wir müssen es bewahren."
 bra_mod_mad_mamo:0 "BR-230"
 BRA_mod_mad_mamo:0 "Modernisierung der Madeira-Mamoré"
 bra_mod_mad_mamo_desc:0 "Das Transamazonische Projekt stellt eine der größten Herausforderungen für unser Land dar: Die Besetzung des Amazonas-Regenwaldes. Die Fertigstellung dieses Autobahnprojekts würde die Mobilität unserer Truppen im Norden erhöhen."
 bra_mod_sb:0 "BR-163"
 BRA_mod_sb:0 "Modernisierung der Catarinense"
 bra_mod_sb_desc:0 "Die BR-163 wird eine zentrale Rolle bei der Erschließung und Besetzung von Mato Grosso und des südlichen Amazonasgebietes spielen. Auf ihr sollen kleine Dörfer entstehen, die sich in Zukunft zu wichtigen landwirtschaftlichen Zentren entwickeln können."
 bra_mod_soroc:0 "BR-116"
 BRA_mod_soroc:0 "Modernisierung der Sorocabana"
 bra_mod_soroc_desc:0 "Die BR-116 würde den Bundesstaat Ceará mit dem Süden Brasiliens verbinden. Beides sind Zentren der Produktion und des Konsums von Ausdrucksmitteln und die militärisch sensibelste Region von [BRA.GetNameDef], die an zwei unserer historischen Feinde bzw. den Kern der [BRA.GetAdjective]-Armee grenzt. Die Verbesserung dieser Verbindung ist sowohl für die Verteidigung als auch für die Produktion von wesentlicher Bedeutung."
 bra_monarquia_focus:0 "Imperialismus"
 bra_monarquia_focus_desc:0 "Seit 1889 wird die Königsfrage in unseren intellektuellen Kreisen diskutiert. Wir können unseren Kaiser anrufen, damit er Brasilien noch einmal anführt."
 bra_monarquia_tooltip:0 "Ruft unseren Kaiser, D. Pedro III, an die Spitze Brasiliens."
 bra_more_federal_universities:0 "Ausbau der Bundesuniversitäten"
 BRA_more_federal_universities:0 "Erweitert die Universitäten"
 bra_more_federal_universities_desc:0 "Mehr Universitäten bedeuten mehr Lernende und mehr Fortschritt. Die Umwandlung kleiner Hochschulen im Landesinneren in große Bildungszentren sollte eine Priorität der Regierung sein."
 bra_mot:0 "FNM"
 BRA_mot:0 "Motorisierung"
 bra_mot_desc:0 "Während des Bürgerkriegs mobilisierte die Paulista-Armee die großen Automobilproduktionszentren der Hauptstadt. Sie nutzte ihre Produktion, um ihre Soldaten schnell zwischen den legalistischen Schützengräben zu bewegen. Wir können in Duque de Caxias einen neuen Fahrzeughersteller gründen."
 bra_natal_porto:0 "Marinewerft von Natal"
 bra_natal_porto_desc:0 "In Natal soll eine Marinewerft dem Nordosten Brasiliens ein neues Fenster zur Weltbühne öffnen. Es ist zu erwarten, dass Tonnen von Import- und Exportgütern über sie transportiert werden. Der Hafen wird in erster Linie zivilen Zwecken dienen, kann aber auch für militärische Zwecke genutzt werden."
 bra_national_institutes:0 "Nationale Institute"
 BRA_national_institutes:0 "Nationale Institute"
 bra_national_institutes_desc:0 "Die Schaffung von Nationalen Instituten als fortschrittliche Forschungszentren wird den technologischen Fortschritt des Landes erheblich beschleunigen."
 bra_national_security_law:0 "Nationales Sicherheitsgesetz"
 BRA_national_security_law:0 "Nationales Sicherheitsgesetz"
 BRA_national_security_law_desc:0 "Das Gesetz über die nationale Sicherheit ist einer der Übergangspunkte zwischen dem Bürgerkrieg des rechtlichen Erbes von 1932 und der neuen brasilianischen Politik, die mit dem Ziel der Aufrechterhaltung der nationalen Einheit umgesetzt wurde."
 bra_national_security_law_desc:0 "Das Gesetz über die nationale Sicherheit ist einer der Übergangspunkte zwischen dem rechtlichen Erbe der konstitutionellen Revolution und der neuen brasilianischen Politik; wir sollten es um der nationalen Einheit willen umsetzen."
 BRA_new_constitution:0 "2. Verfassungsgebende Versammlung"
 bra_new_constitution:0 "Nicht Dvcor Dvco"
 bra_new_constitution_desc:0 "Was ich nicht verstehe, ist, wie eine Nation wie [BRA.GetNameDef], nach mehr als einem Jahrhundert konstitutionellen Lebens und Liberalismus, in eine Diktatur ohne Bremsen und ohne Grenzen zurückfällt, die uns vor der zivilisierten Welt erniedrigt und verarmt!"
 bra_noronha_tooltip:0 "Erschafft den Anführer der Marine: Isaías de Noronha"
 BRA_nuclear_research_bureau:0 "Bundeszentrum für Nuklearforschung"
 bra_nuclear_research_bureau:0 "O Programa Paralelo"
 bra_nuclear_research_bureau_desc:0 "Unser Geist und unsere Waffen sind wertlos, wenn unser ganzes Land in Sekundenschnelle von unseren Feinden ausgelöscht werden kann."
 bra_obras_exterior:0 "Bundesautobahnen"
 BRA_obras_exterior:0 "Verstaatlichung wichtiger Infrastrukturknotenpunkte"
 bra_obras_exterior_desc:0 "Einige Infrastrukturen, die vor allem von den Briten und Amerikanern gebaut wurden, sind für das Funktionieren des Landes von entscheidender Bedeutung und sorgen für große Gewinne. Die Regierung muss dafür sorgen, dass die Vorteile dieser Infrastruktur den Einheimischen zugute kommen und nicht per Dekret den Ausländern."
 bra_pan_americano:0 "Der Panamerikanische"
 bra_pan_americano_desc:0 "Der Panamerikanische Verteidigungspakt wird den Triumph der Revolution in unserem Viertel der Welt garantieren!"
 bra_pan_americano_fascism:0 "Schlagt unsere ideologischen Feinde"
 BRA_patriotic_effort:0 "Patriotische Anstrengung"
 bra_patriotic_effort:0 "Pro Brasilia Fiant Eximia"
 bra_patriotic_effort_desc:0 "Die [BRA.GetAdjective]-Nation verlangt von den Bürgern aller Ecken ihrer riesigen Gebiete, dass sie sich für ihre Erhaltung, Verteidigung und Entwicklung einsetzen. Die [BRA.GetAdjective]s müssen auf diese Bestrebungen reagieren, sei es für das nationale Wohl oder ihre nationalen Freiheiten."
 BRA_paulista_revanchism:0 "Pro Brasilia Fiant Eximia"
 bra_petrobras:0 "Petrobras"
 bra_petrobras_desc:0 "Petrobras ist das staatliche Unternehmen des brasilianischen Erdöls und somit für die Erkundung, Raffinierung und den Ausbau der Ölquellen im ganzen Land zuständig."
 BRA_petroleo_salvador:0 "Salvador"
 BRA_plan_cohen:0 "Plan Cohen"
 bra_plan_cohen:0 "Spieß die grünen Hühner auf"
 BRA_plan_cohen_desc:0 "Der von Hauptmann Integralista Olimpio Mourao Filho gefälschte Cohen-Plan wurde von der faschistischen Bewegung erfunden, um die Kommunisten eines versuchten Staatsstreichs zu beschuldigen. Das Manöver würde scheitern, und die Aufdeckung dieser Farce Integralista erhöht die Unterstützung der Bevölkerung für die kommunistische Ideologie."
 bra_plan_cohen_desc:0 "Die Grünen Hühner (wie wir die Integralisten nennen) widersetzen sich gewaltsam der gerechten Machtübernahme des Volkes in Brasilien. Um den Sieg der Revolution zu sichern, müssen unsere Parteiführer persönlich unsere Armeen gegen den Faschismus anführen!"
 BRA_polaca:0 "Gründung der 'Polaca'"
 bra_polaca:0 "Polaca"
 BRA_polaca_desc:0 "Die vierte Verfassung Brasiliens wurde von Getulio Vargas verkündet, um ein auf den Präsidenten zentriertes System einzuführen. Sie gilt als der erste Meilenstein bei der Konsolidierung des Neuen Staates."
 bra_polaca_desc:0 "Wir können eine vierte brasilianische Verfassung mit dem Ziel einführen, ein System zu schaffen, das auf den Präsidenten der Republik ausgerichtet ist."
 BRA_politechnical_colleges:0 "Politechnische Hochschulen"
 bra_politechnical_colleges:0 "Polytechnische Hochschulen"
 bra_politechnical_colleges_desc:0 "Der Bau von Polytechnischen Hochschulen in den großen städtischen Zentren des Landes wird Tausende von jungen Menschen ausbilden, die dem Land in ihren jeweiligen produktiven Funktionen dienen können."
 bra_populism_focus:0 "Populismus"
 BRA_populism_focus:0 "Populismus"
 BRA_populism_focus_desc:0 "Die großen brasilianischen Führer werben um die Unterstützung großer Massen durch radikale ideologische Reden, die die kollektive Meinung bewegen."
 bra_populism_focus_desc:0 "Die großen Führer der Republik werben durch radikale hochideologische Reden, die die landesweite öffentliche Meinung bewegen, um die Unterstützung der großen Massen."
 BRA_preemptive_strike_tt:0 "§CDieser Fokus wird Kriegsziele gegen einige Nachbarländer gewähren, wenn sie kommunistisch sind.§!"
 BRA_prospect:0 "Aussichten auf Ressourcen"
 BRA_prospect_desc:0 "Unser Land ist voller natürlicher Reichtümer, wir müssen nur nach ihnen suchen."
 BRA_prospect_oil:0 "Aussicht auf Öl"
 BRA_prospect_oil_desc:0 "Wenn wir unsere Suche nach Ressourcen auf Öl beschränken, werden wir viel eher Ergebnisse erzielen."
 bra_quereismo:0 "Abteilung für Presse und Propaganda"
 BRA_quereismo:0 "Quereismo Varguista"
 bra_quereismo_desc:0 "Getúlio Vargas, der großmütige Führer des [BRA.GetNameDef] und des [BRA.GetAdjective]-Volkes, ist die größte Hoffnung, um das tiefe Wohlergehen unserer Nation und ihres Volkes zu gewährleisten. Sein Verbleib an der Macht ist für die Entwicklung des Landes und den Wohlstand aller seiner Bürger unerlässlich und wird durch die Maßnahmen des neuen Presse- und Propagandaministeriums (DIP) unter der Leitung von Herrn Filinto Muller gewährleistet."
 bra_reclaim_uruguay:0 "Cisplatine"
 bra_reclaim_uruguay_desc:0 "Uruguay war bis zu seiner umstrittenen Unabhängigkeit im Jahr 1825 eine brasilianische Provinz. Brasilien, das in der Lage war, dem Ungehorsam entgegenzuwirken, zog es damals vor, dessen Existenz zuzulassen. Jetzt, ohne die Monroe-Doktrin und als eine der großen Nationen auf dem internationalen Parkett anerkannt, müssen wir zurückerobern, was uns gehört!"
 bra_regionalism:0 "9. Juli 1932"
 BRA_regionalism:0 "Regionalismus"
 bra_regionalism_desc:0 "Am 9. Juli 1932 sah der Staat Sao Paulo, der an den Ergebnissen der Revolution von 1930 erstickt war, keine andere Möglichkeit, als dem Regime von Vargas den Krieg zu erklären. Heute erkennen wir unwiderlegbare Wahrheiten in dem, was die Paulistas in den Schützengräben schrien. Die Diktatur von Vargas ist ein Affront gegen die Ehre eines Landes, das von der Kultur her so vielfältig und von den Menschen her so frei ist wie [BRA.GetNameDef]: Es ist an der Zeit, die Republik wieder zu demokratisieren."
 BRA_r_s_1:0 "UFMG"
 BRA_r_s_2:0 "USP"
 bra_sae:0 "Sekretariat für Strategische Angelegenheiten"
 bra_sae_desc:0 "Das Sekretariat für Strategische Angelegenheiten wird eine Einrichtung der Präsidentschaft der Republik sein, die langfristige öffentliche Politiken formulieren wird, die auf die wirtschaftliche und soziale Entwicklung der [BRA.GetNameDef] abzielen. Das SAE wird mit der langfristigen nationalen Planung und der Entwicklung landesweiter Strategien beauftragt, um unsere Macht und die Herrschaft über unsere Territorien zu sichern."
 bra_salte:0 "Plan Salte"
 bra_salte_desc:0 "Der Plan SALTE (Gesundheit, Ernährung, Transport und Bildung) zielt darauf ab, die Entwicklung des Gesundheits-, Ernährungs-, Transport- und Energiesektors in der gesamten [BRA.GetNameDef] zu fördern und zu verbessern und so die Lebensbedingungen der [BRA.GetAdjective]-Bevölkerung zu unterstützen und zu verbessern."
 bra_salvador:0 "Nationaler Erdölrat"
 bra_salvador_desc:0 "Die Regierung kann die in Salvador neu entdeckten Erdölquellen verstaatlichen, um die Souveränität des Landes über diese wichtige Ressource zu gewährleisten."
 bra_secret_research:0 "Ministerium für Wissenschaft und Technologie"
 BRA_secret_research:0 "Geheime Forschungsabteilung"
 bra_secret_research_desc:0 "Die Schaffung von Technologiezentren, die ausschließlich für wichtige Projekte der Streitkräfte bestimmt sind, wird sich als entscheidend für die Aufrechterhaltung der nationalen Sicherheit erweisen."
 BRA_selva_tech_effect:0 "Schaffung des §YJungle Warfare Instruction Center - CIGS§!, das sich auf die Ausbildung unserer Armee zur Verteidigung unseres wertvollsten nationalen Schatzes konzentriert. §YReguläre Infanterie§! Einheiten werden sich durch den Regenwald bewegen und kämpfen, als wären sie in ihrem Hinterhof. Alle anderen §YSpecial Forces§! erhalten einen leichten Bonus für die Bewegung im Dschungel. §YMechanisierte§! und §YMotorisierte§! Bataillone haben einen 0,25x §HKampfabzug§!."
 bra_sem_eixo:0 "Pakt von Rio"
 bra_sem_eixo_desc:0 "Wir, vereinigte [BRA.GetAdjective]s aller Provinzen, schlagen vor, eine Kultur, eine Zivilisation, eine Lebensweise zu schaffen, die wirklich [BRA.GetAdjective] ist. Wir wollen unser öffentliches Recht gemäß unseren Realitäten und Bestrebungen gestalten. Diese Regierung garantiert die Einheit aller Provinzen, die Harmonie aller Klassen, die Initiativen aller Individuen, die Überwachung des Staates, den nationalen Aufbau."
 bra_sem_urss:0 "Unsere Revolution!"
 bra_sem_urss_desc:0 "Wir brauchen keine völkermordende Weltmacht; wir [BRA.GetAdjective]s werden der Treibstoff unserer Revolution sein!"
 bra_strike_dem_focus:0 "Verbreitet die nationalistische Gesinnung"
 BRA_submarinos:0 "U-Boote"
 bra_submarinos:0 "Submarinos"
 bra_submarinos_desc:0 "U-Boote sind ein effektives Mittel, um die Küsten zu patrouillieren und feindliche Schiffe auf hoher See zu versenken."
 bra_sub_priv:0 "CLT"
 BRA_sub_priv:0 "Ausweitung der Privatwirtschaft"
 bra_sub_priv_desc:0 "Artikel 1: Diese Konsolidierung legt die Normen fest, die die individuellen und kollektiven Arbeitsbeziehungen und die darin festgelegten Bedingungen regeln."
 bra_sudam:0 "SUDAM"
 bra_sudam_desc:0 "Die Amazonas-Entwicklungsbehörde ist eine autonome Behörde der [BRA.GetAdjective]-Bundesregierung zur Förderung der Entwicklung des Amazonasgebiets, die besondere steuerliche und finanzielle Anreize schafft, um private Investoren aus dem In- und Ausland anzuziehen."
 bra_sudene:0 "SUDENE"
 bra_sudene_desc:0 "Die Superintendentur für die Entwicklung des Nordostens ist eine besondere, verwaltungstechnische und finanziell autonome Einrichtung, deren institutionelle Aufgabe darin besteht, die umfassende und nachhaltige Entwicklung ihres Tätigkeitsbereichs und die wettbewerbsfähige Integration der regionalen Produktionsbasis in die nationale und internationale Wirtschaft zu fördern."
 BRA_technical_schools:0 "Technische Schulen"
 bra_technical_schools:0 "Technische Schulen"
 bra_technical_schools_desc:0 "Durch die staatliche Förderung von Fachschulen werden mehr Techniker und Spezialisten für die industrielle Produktion in [BRA.GetNameDef] ausgebildet."
 bra_tecnocratic_reform:0 "Institutionelle Technokratie"
 BRA_tecnocratic_reform:0 "Wiedereinführung des technokratischen Systems"
 bra_tecnocratic_reform_desc:0 "Während der Ersten Republik wurden Meritokratie und Wissenschaften von den privaten und öffentlichen Institutionen der Nation hoch geschätzt. Der wissenschaftliche Fortschritt dieser Zeit ist unbestreitbar, mit der Einführung von Elektrizität und Stahl durch große Unternehmer. Mit dem Aufkommen neuer Technologien wird die Rückbesinnung auf diese Werte für den technischen Fortschritt des Landes von großem Nutzen sein."
 bra_tenenge:0 "TENENGE"
 bra_tenenge_desc:0 "Die National Engineering Technique ist ein Unternehmen für elektromechanischen Maschinenbau und Schwerindustrie, das sich auf Hafeninfrastruktur und Wasserstraßenmanagement in [BRA.GetNameDef] konzentriert. Wir können es beauftragen, die Aktivitäten von Vale do Rio Doce und Petrobrás auf größere Dimensionen auszuweiten."
 bra_territoriosfederais:0 "Bundeseinrichtungen im Amazonasgebiet"
 bra_territoriosfederais_desc:0 "Das Jungle Warfare Instruction Center (CIGS) ist eine militärische Einrichtung der [BRA.GetAdjective] Armee mit Sitz in Manaus, die dazu dient, militärische Führer kleiner Fraktionen, wie z. B. Dschungelkrieger, zu qualifizieren, die in der Lage sind, Missionen militärischer Art in den unwirtlicheren Gebieten des brasilianischen Amazonaswaldes sowie in ähnlichen Umgebungen auszuführen."
 BRA_tiro_de_guerra:0 "Erweitern Sie den 'Tiro de Guerra'"
 bra_tiro_de_guerra:0 "Tiro de Guerra"
 bra_tiro_de_guerra_desc:0 "Der "Tiro de Guerra" wurde 1916 als eine Politik der Armee eingeführt, die in der Grundausbildung der nicht eroberten Reserven des Landes für den Fall der Ausrufung des Belagerungszustandes besteht. Durch die Ausweitung dieses Programms wird sichergestellt, dass die Reihen der Armee mit besser ausgebildeten und kampffähigeren Männern aufgefüllt werden."
 bra_transatlantico:0 "Der Transatlantische Pakt"
 bra_tropas_1932_tooltip:0 "§YRuft die Veteranen des Paulista-Krieges in unsere Armee.§!"
 bra_uiracu_tooltip:0 "Schaltet die Entscheidungen zur Annexion des Platine-Beckens frei."
 bra_vale:0 "Vale do Rio Doce"
 bra_vale_desc:0 "Vale do Rio Doce ist das staatliche Unternehmen, das die verschiedensten Erze wie Bauxit und Eisen abbaut und zu Aluminium und Stahl weiterverarbeitet."
 bra_ve_tooltip:0 "Gewinnt Kern und Kriegsziel gegen Argentinien, Venezuela und Bolivien"
 BRA_vital_espace:0 "Brasilianischer Lebensraum"
 bra_vital_espace:0 "Der Integrale Staat"
 BRA_vital_espace_desc:0 "Die Brasilianer erwiesen sich als die würdigsten und edelsten von allen, die jemals einen Fuß in diese Welt gesetzt haben. Die brasilianische Vormachtstellung auf dem Kontinent ist unbestreitbar. Brasilien ist eine natürliche, absolute und unumstößliche Herrschaft, die mit dem vollen Recht der Eroberung ihrer unterlegenen Nachbarn ausgestattet ist."
 bra_vital_espace_desc:0 "Um in Frieden voranzukommen, um seine Bemühungen fruchtbar zu machen, um Ansehen im In- und Ausland zu erlangen, muss eine Nation das Prinzip der Autorität perfekt beherrschen. Wir brauchen eine Autorität, die in der Lage ist, Initiativen zu ergreifen, die allen und überall zugute kommen."
 bra_vitrine_tooltip:0 "Die Auswirkungen dieser Ausrichtung werden sich erst zeigen, wenn Sie Ihren eigenen Weg in die Zukunft von Vargas wählen."
 bra_zfm:0 "Zollfreie Zone von Manaus"
 bra_zfm_desc:0 "Die Freihandelszone von Manaus wird eine [BRA.GetAdjective] Industriezone in Manaus sein, um die wirtschaftliche Entwicklung des westlichen Amazonasgebietes anzukurbeln. Das Industriezentrum soll etwa 700 Unternehmen beherbergen."
 BRA_2_prestes_column_desc:0 "Die Zweite Kolonne Prestes umfasst einen Volksaufstand, der von ihm selbst angeführt wird und auf der Suche nach politischer Unterstützung der Arbeiterklasse für die revolutionären marxistischen Ideologien durch das Land reist."
 BRA_almirantado_desc:0 ". Das Verhalten der brasilianischen Schiffe und die Taktik der Marinekommandanten müssen an die moderne Seekriegsführung angepasst werden Wir können den Aufstand der Armada von 1893 als Erfahrung nehmen."
 BRA_ana_guerra_civil_desc:0 "Der brasilianische Bürgerkrieg erwies sich als Feldversuch für mögliche und wirksame Kampftaktiken."
 BRA_ana_mineira_desc:0 "Während des Konflikts waren sich die Truppen von Minas Gerais und die Bergarbeiteroffiziere, die die Armee der Loyalisten anführten, bewusst, dass St. Paul nicht in der Lage war, den Krieg lange aufrechtzuerhalten. Daher gruben die Bergarbeiter in Minas Gerais und Rio Schützengräben, die von festen Maschinengewehren unterstützt wurden, und ihr langsames, aber stetiges Vorankommen wurde durch das Feuer der nationalen Artillerie unterstützt. "
 BRA_ana_paulista_desc:0 "Während des Konflikts öffentliche Paulistas Kräfte haben mobile Kriegsführung und die "blitz" Paulistas Pläne bieten eine schnelle und fulminante Bewegung in Richtung Rio de Janeiro durch Paraiba Tal, gesichert die Unterstützung, die von anderen Staaten gegeben werden würde. "
 BRA_anhanguera_desc:0 "Die Autobahn Via Anhanguera wird der größte Komplex des Landes sein, und ihre Autobahnen verbinden das ganze Land mit einer noch nie dagewesenen Kapazität."
 BRA_armor_desc:0 "Während des Bürgerkriegs setzten beide Seiten Panzer ein Der Sieg der Union wurde teilweise durch den Einsatz dieser Ungetüme in der Schlacht entschieden Die nächsten Modelle werden für die Armee von enormem Nutzen sein..."
 BRA_art_desc:0 "Die Artillerie der Union, die über mehr Mittel als der Gegner verfügte, importierte aus dem Ausland präzise Kanonen, die in São Paulo einen ganzen Trupp auslöschten."
 BRA_barragem_desc:0 "Mit Geduld, technologischer Überlegenheit und dem Einsatz von Kugeln und nicht von Männern waren die Truppen von Minas Gerais die effizientesten des Krieges und ermöglichten Brasilien einen schnellen Sieg über die Paulistas Das Erbe des Bergbaus sollte nicht geleugnet werden. "
 BRA_belem_porto_desc:0 "Mit dem Bau des Hafens von Belém erhielt das Land einen strategischen Stützpunkt im Norden, der die riesigen Flotten der Union unterstützen und die Grundlage für Invasionsoperationen nördlich des Äquators bilden konnte."
 BRA_blitz_desc:0 "Die Paulisten haben uns allen bewiesen, dass selbst in Unterzahl Schnelligkeit und Unabhängigkeit der Truppen den Erfolg in der Schlacht garantieren. Machen wir uns diese Taktiken zu eigen, um eine bessere Effizienz in der Schlacht und einen schnellen, überwältigenden Sieg über unsere Feinde zu gewährleisten."
 BRA_bombardeiro_desc:0 "Die Bomber sind präziser und tödlicher geworden, seit sie das letzte Mal von der brasilianischen Brigade Eduardo Gomes eingesetzt wurden, der während dieser Zeit Campinas bombardierte und einen Großteil der Infrastruktur der Stadt zerstörte. "
 BRA_brasilia_desc:0 "Die Verlegung der Hauptstadt ins Landesinnere war eines der nationalen Ziele des Kaiserreichs von Peter II. nicht nur unter dem Aspekt der nationalen Sicherheit interessant, um sicherzustellen, dass die Hauptstadt nicht von der Marine überfallen werden konnte, sondern auch als Garantie für die Entwicklung. des Landes. Beginnen wir nun mit dem Bau dieser neuen Hauptstadt. "
 BRA_caca_desc:0 "Mit der Gründung des Luftfahrtministeriums kann die Regierung den Ausbau dieses neuen Zweigs der Streitkräfte der Republik steuern."
 BRA_CAS_desc:0 ". Flugzeuge, die nur wenige Meter über dem Boden fliegen, mit mächtigen Maschinengewehren und unübertroffener Geschwindigkeit Nichts ist tödlicher."
 BRA_cepsn_desc:0 "Der Nationale Stahlplan wurde aufgestellt, um die Regionen für die Eisengewinnung festzulegen und den Bau der Stahlerzeugungszentren in Brasilien zu realisieren."
 BRA_cmsp_desc:0 "Die Metropole São Paulo ist das größte Industriezentrum des Landes, Lateinamerikas und, mit staatlicher Unterstützung, eines der größten, wenn nicht das größte, Amerikas."
 BRA_cmvrg_desc:0 "Die Regierung ist in der Lage, den Bau eines Industriekomplexes für Kriegswaffen im Rio-Grande-Tal zu subventionieren, das das West-Paulista- und Mineiro-Dreieck umfasst."
 BRA_cmvrparana_desc:0 "Die Regierung ist in der Lage, den Bau eines Industriekomplexes für Kriegswaffen im Tal des Parana-Flusses zu subventionieren, das den südlichen Teil von São Paulo und fast die gesamte Region Paraná umfasst."
 BRA_cmvrparnaiba_desc:0 "Die Regierung ist in der Lage, den Bau eines Industriekomplexes für Kriegswaffen im Tal des Parnaíba-Flusses im Nordosten Brasiliens zu subventionieren."
 BRA_cruzadores_desc:0 "Brasilien hat seit der Unabhängigkeit die größten Seeungeheuer in seinem Arsenal Wir werden nicht anders handeln."
 BRA_CTEF_CLT_desc:0 "Der Technische Rat für Wirtschaft und Finanzen wurde gegründet, um den Präsidenten bei den wirtschaftlichen und strategischen Entscheidungen des Landes zu unterstützen."
 BRA_elet_1_desc:0 "Der Ausbau des Stromnetzes in allen Landeshauptstädten und in städtischen Zentren wie dem Westen Paulistas und dem Heiligen Geist, wird die Lebensqualität der Brasilianer und die Effizienz der nationalen Industrie verbessern."
 BRA_elet_2_desc:0 "Durch den Ausbau des Netzes für industriell schwache Regionen wie das Triangulo Mineiro, Paraná und Bahia können neue Produktionszentren für Fortschrittsgeneratoren geschaffen werden."
 BRA_eng_mart_desc:0 "Der Einwanderer Giuseppe Martinelli machte sein Glück in Brasilien mit dem transatlantischen Handel in Sao Paulo. Martinelli zielte auf den Bau des höchsten Gebäudes in Lateinamerika ab und machte aus Zuwächsen in der Anlage eine Belastung, die er aber nicht zuließ. die Basen abtreten, Zeit und Ressourcen sparen und den Bau des Denkmals sicherstellen. Daraus können wir viel lernen. "
 BRA_equip_ind_desc:0 "Anstatt ihre Infanterie zu motorisieren, haben sich die Bergleute dafür entschieden, ihre Effizienz im Kampf zu erhöhen Die Ausrüstung der legalistischen Infanterie war moderner, schneller und genauer als die der Paulisten, was die Verteidigung der Schützengräben erleichterte."
 BRA_federal_institutes_desc:0 "Die Bundesinstitute sind Zweigstellen der Universitäten, die ausschließlich der praktischen technologischen Innovation dienen."
 BRA_fiesp_desc:0 "Die Föderation der Industrie des Bundesstaates São Paulo vertritt Tausende von Gewerkschaften und Unternehmen im ganzen Bundesstaat, die die Pläne der Regierung neben ihrem Willen, die Wirtschaft mit dem Vergnügen zu vereinen, unsere Fähigkeit, zwischen neuen Produktionsergebnissen Innovationen im Konsumsektor und Krieg zu bewegen, zu fördern. "
 BRA_fundar_petrobras_desc:0 "Petrobras wird die staatliche Erdölgesellschaft Brasiliens sein und ist somit für die Exploration, Raffination und den Ausbau der landesweiten Ölquellen zuständig."
 BRA_fundar_vale_desc:0 "Vale do Rio Doce ist der staatliche Bergbau von verschiedenen Mineralien wie Bauxit und Eisen, sowie die Wiederaufbereitung von Aluminium und Stahl, der Republik."
 BRA_glory_to_brasil_desc:0 "Brasilien ist ein gefürchtetes Land, respektiert und geliebt von allen Nationen der menschlichen Gemeinschaft Bemerkenswert erwies sich die Tatsache, dass Brasilien so ein großer Spieler wie seine historischen Verbündeten und Rivalen Vereinigten Staaten in beiden Szenario internationalen und kontinentalen ist. es ist unbestreitbar, dass es für Brasilien zu schützen und zu kontrollieren Ihren Teil des amerikanischen Kontinents. Die Anfechtung der Monroe-Doktrin in Südamerika ist das Ziel unserer Diplomaten. "
 BRA_IRFM_desc:0 "Industrias Reunidas Fabriken Matarazzo wurden von dem Einwanderer Franscesco Matarazzo im Jahre 20 gegründet. Die Gruppe von 360 Produktionsstätten für verschiedene Waren kann erweitert werden, um den Großteil der industriellen Nachfrage im Land zu decken."
 BRA_itabira_desc:0 "Die Minen in Itabira-MG sind Teil des Eisenvierecks, des größten Eisen- und Bauxitvorkommens des Landes und eines der größten der Welt. Die dort geförderten Mineralien werden ausschließlich von Brasilien genutzt, um seine mineralische Souveränität zu gewährleisten."
 BRA_iti_desc:0 "Das Institut für Industrietechnologie ist führend bei der Innovation nationaler Produktionstechnologien. Die Bundesregierung kann es fördern, um sowohl die Größe als auch die Effizienz der nationalen Industrie erheblich zu steigern."
 BRA_lobato_desc:0 "Ein Zwischenfall zwischen Nachbarn in Lobato, Bahia, stellt die Behauptung des Staates in Frage, dass es kein Öl im Land gibt."
 BRA_mec_desc:0 "Eine der größten Errungenschaften des Staates São Paulo während des Krieges war der Bau von gepanzerten Zügen Drainagerohre des Kaffees laden den Konflikt, wurden die Züge mit dicken Metallplatten in Ihren Fenstern Maschinengewehre platziert wurden und, vor, eine Kanone ausgestattet. In gewisser Weise produzierte England den ersten VBTR des Planeten. "
 BRA_milicias_desc:0 "Die Volksmilizen sind ein wirksamer Mechanismus zur Integration des Volkes in das Militär, da sie durch die intensive Beschäftigung mit der Propaganda dieser Organisationen dazu gezwungen sind."
 BRA_military_projects_desc:0 "Bildungskomplexe im Land können für die Weiterentwicklung der Kriegstechnologien nützlich sein."
 BRA_mobilizacao_ind_desc:0 "Durch Maßnahmen, Dekrete und Klauseln in der Verfassung kann die Union die Geschwindigkeit und die Reichweite des Ausnahmezustands erhöhen und damit die Fähigkeit Brasiliens, auf einen Krieg zu reagieren, erheblich erweitern."
 BRA_modernizacao_aerea_desc:0 "Die Aufstellung von Luftstreitkräften ist unerlässlich, um die brasilianische Luftherrschaft zu sichern."
 BRA_modernizacao_armadas_desc:0 "Die Schaffung eines Ministeriums, das alle Waffengattungen der Streitkräfte integriert, wird das politische Manövrieren der Armee ermöglichen und künftige Konflikte zwischen den Führern dieser Waffengattungen aufgrund politischer Interessen verhindern, wie es seit 1889 der Fall ist."
 BRA_modernizacao_marinha_desc:0 "Die Modernisierung der Marine ist unerlässlich, um die brasilianische Seemacht zu sichern Floriano Peixoto war der erste Admiral Präsident der Republik, und hielt unsere Marine Erbe, müssen wir es bewahren."
 BRA_mod_mad_mamo_desc:0 "Madeira-Mamore wurde von Percival Farquhar als Teil seines Projekts zur Verbindung durch Amerika gebaut Modernisieren und erweitern ihre Linien können die Mobilität unserer Truppen im Norden zu erhöhen."
 BRA_mod_sb_desc:0 "Die Santa Catarina verbindet den Bundesstaat Rio Grande do Sul im Südosten des Landes mit zwei bedeutenden Produktions- und Verbrauchszentren sowie der militärisch sensibelsten Region Brasiliens und der Grenze zu zwei unserer historischen Feinde bzw. dem Kern der brasilianischen Armee. Diese Verbindung zu verbessern ist sowohl in der Frage der Verteidigung als auch in der Produktion wesentlich. "
 BRA_mod_soroc_desc:0 "Die Sorocabana ist Teil des Eisenbahnnetzes in den Bundesstaaten São Paulo und Paraná und ist Teil des größten Eisenbahnnetzes des Landes."
 BRA_more_federal_universities_desc:0 "Mehr Universitäten bedeuten mehr Studenten und mehr Fortschritt Die Umwandlung kleiner innerer Fakultäten in große Bildungszentren sollte eine Priorität der Regierung sein..."
 BRA_mot_desc:0 "Während des Bürgerkriegs bemächtigte sich die Armee Paulistas der wichtigsten Automobilproduktionszentren in der Hauptstadt und nutzte deren Produktion, um ihre Truppen schnell durch die Schützengräben der Loyalisten zu bewegen."
 BRA_national_institutes_desc:0 "Die Schaffung von Nationalen Instituten als fortschrittliche Forschungszentren in großer Zahl beschleunigt den technologischen Fortschritt des Landes"
 BRA_new_constitution_desc:0 "Der Präsident der Republik, dessen Offizierskorps der Position durch einen Staatsstreich im Jahr 1930 gegeben wird, zeigt sich ignorant gegenüber dem nationalen Willen und den Rufen des brasilianischen Volkes nach Freiheit und dem Recht, seine Vertreter für die Nation zu wählen O. signifikante industrielle Herrscher des Statismus wurde ineffizient und massante nationale Industrie. Es liegt an den Brasilianern, ihre Magna Carta zu registrieren. "
 BRA_nuclear_research_bureau_desc:0 "Mit einem Nuklearforschungszentrum kann Brasilien sowohl die Vernichtungskapazität seiner Feinde als auch das Potenzial unendlicher Energie entwickeln."
 BRA_obras_exterior_desc:0 "Da einige Infrastrukturen vor allem von den Briten und Amerikanern gebaut wurden, sind sie von wesentlicher Bedeutung für das Funktionieren des Landes und sorgen für große Gewinne, so dass die Regierung durch Verordnungen sicherstellen sollte, dass ihre Vorteile von Einheimischen und nicht von Ausländern genutzt werden. "
 BRA_patriotic_effort_desc:0 "Die glorreiche brasilianische Nation verlangt von den Bürgern aus allen Ecken ihres riesigen Gebietes ein angemessenes Engagement für ihre Erhaltung, ihren Schutz und ihre Entwicklung Die Brasilianer müssen diesen Wünschen nachkommen, ob sie nun das nationale Wohl oder ihre eigenen nationalen Freiheiten schätzen. "
 BRA_paulista_revanchism_desc:0 "Die Unternehmer von Sao Paulo gehören seit jeher zu den engagiertesten und fleißigsten Männern und der industriellen Expansion Der Pioniergeist dieser Männer sollte als staatliche Politik angenommen werden, und der Präsident selbst von construidores nationale Infrastruktur beraten..."
 BRA_petroleo_salvador_desc:0 "Die Regierung kann die neu entdeckten Ölquellen in Salvador verstaatlichen und so die Souveränität des Landes über diese wichtige Ressource sicherstellen."
 BRA_politechnical_colleges_desc:0 "Der Bau von Polytechnischen Hochschulen in den großen städtischen Zentren des Landes wird Tausende von jungen Menschen in die Lage versetzen, dem Land in seinen produktiven Funktionen zu dienen."
 BRA_quereismo_desc:0 "Getulio Vargas, der großmütige Führer Brasiliens und der Brasilianer, ist die beste Hoffnung für die Sicherstellung aller Güter der Nation Seine Macht ist für die Entwicklung des Landes von wesentlicher Bedeutung."
 BRA_reclaim_uruguay:0 "Rückeroberung der Provinz Cisplatinea"
 BRA_reclaim_uruguay_desc:0 "Uruguay war bis zu seiner umstrittenen Unabhängigkeit im Jahr 1825 eine brasilianische Provinz. Brasilien, das in der Lage war, dem insubordidado entgegenzuwirken, zog es damals vor, ihre Existenz zuzulassen, jetzt ohne die Monroe-Doktrin und als eine der. großen Nationen in der internationalen Arena anerkannt, müssen wir zurückgewinnen, was uns gehört! "
 BRA_regionalism_desc:0 "Die zu vielen Teile des nationalen Territoriums sind nicht gleich, im Gegenteil, ihre intrinsischen Unterschiede sind so vorteilhaft für sie selbst und für ihre Bewohner Separatismus ist nur ein Spiegelbild der Beraubung der individuellen Freiheiten, wie in. 1932 bewiesen. "
 BRA_r_s_1_desc:0 "Die Universität von Minas Gerais umfasst eine Reihe kleinerer Fakultäten, die in der Lage sind, große Genies im Lande auszubilden Ihre Fachleute und Wissenschaftler werden für die Gestaltung von B verantwortlich sein."
 BRA_r_s_2_desc:0 "Die Universität von São Paulo ist der größte akademische Komplex in Lateinamerika, einer der Führer der technologischen Entwicklung des Landes und das größte Zentrum für nationale Innovation."
 BRA_secret_research_desc:0 "Die Schaffung von Technologiezentren, die ausschließlich den wichtigen Projekten der Streitkräfte gewidmet sind, wird sich als wesentlich für die Aufrechterhaltung der nationalen Sicherheit erweisen."
 BRA_submarinos_desc:0 "Die U-Boote sind ein wirksames Mittel, um im Rücken zu patrouillieren und feindliche Schiffe auf hoher See zu versenken."
 BRA_sub_priv_desc:0 "Durch Bürgschaften und Freistellungen kann die Bundesregierung die Gründung neuer Werkstätten und Hersteller im ganzen Land fördern."
 BRA_technical_schools_desc:0 "Durch die Förderung technischer Schulen durch den Staat werden in Brasilien mehr technische und auf die industrielle Produktion ausgerichtete Experten ausgebildet."
 BRA_tecnocratic_reform_desc:0 "Während der Ersten Republik Meritokratie und Wissenschaften wurden von privaten und öffentlichen Institutionen der Nation wissenschaftlichen Fortschritt dieser Saison ist unbestreitbar, mit der Einführung von Elektrizität und Stahl für leistungsstarke Mit dem Aufkommen neuer Technologien, readoção diese Werte werden von erheblichem Nutzen für den technologischen Fortschritt des Landes."
 BRA_tiro_de_guerra_desc:0 "Der Krieg von Tyrus wurde als Armee-Politik im Jahr 1916, bestehend aus der Grundausbildung der Reserven nicht genannt das Land im Falle des Ausnahmezustands Erklärung Expansion dieses Programms gewährleistet Armee Spalten von Männern besser ausgebildet und näher zu werden fit für den Kampf gefüllt werden eingeleitet. "


 bra_naval_logistics:0 "Marinelogistik"
 bra_naval_logistics_desc:0 "Das Meer ruft uns, die Zeit für einen radikalen Wandel ist gekommen."
 bra_shared_naval_experience:0 "Gemeinsame Erfahrung mit der Marine"
 bra_shared_naval_experience_desc:0 "Um den Atlantik zu beherrschen, müssen wir unsere Erfahrung mit unseren Verbündeten teilen."
