 BRA_prospect_oil_desc:0 "Wenn wir unsere Suche nach Ressourcen auf das Öl beschränken, ist die Wahrscheinlichkeit, dass wir Ergebnisse erhalten, viel größer."
 BRA_federal_universities_desc:0 "Die Bundesuniversitäten sind sowohl Bildungszentren als auch technologische Innovationen Die richtige Ausbeutung ihrer Früchte ist für die staatlichen Bemühungen interessant."
 BRA_technical_schools_desc:0 "Sponsoring Technische Schulen durch den Staat bilden in Brasilien, mehr technische und fokussierte Experten für die indutrielle Produktion."
 BRA_federal_institutes_desc:0 "Die Bundesinstitute sind Zweige der Universitäten, die ausschließlich für praktische technologische Innovationen bestimmt sind."
 BRA_politechnical_colleges_desc:0 "Bau von Polytechnischen Hochschulen in den großen städtischen Zentren des Landes wird Tausende von jungen Menschen in die Lage versetzen, dem Land in seinen produktiven Funktionen zu dienen."
 BRA_national_institutes_desc:0 "Die Schaffung von Nationalen Instituten als fortgeschrittene Forschungszentren in großen Mengen beschleunigt den technologischen Fortschritt des Landes"
 BRA_military_projects_desc:0 "Bildungskomplexe im Lande können für den Fortschritt der Kriegstechnologien nützlich sein."
 BRA_secret_research_desc:0 "Die Schaffung von technologischen Zentren, die ausschließlich den wichtigen Projekten der Streitkräfte gewidmet sind, wird sich als wesentlich für die Aufrechterhaltung der nationalen Sicherheit erweisen."
 BRA_nuclear_research_bureau_desc:0 "Mit einem Nuklearforschungszentrum kann Brasilien sowohl die Vernichtungskapazität seiner Feinde als auch das Potential unendlicher Energie entwickeln."
 BRA_more_federal_universities_desc:0 "Mehr Universitäten bedeuten mehr Studenten und mehr Fortschritt Die Umwandlung kleiner innerer Fakultäten in große Bildungszentren sollte eine Priorität der Regierung sein."
 BRA_r_s_2_desc:0 "Die Universität von São Paulo ist die meisten akademischen Komplex in Lateinamerika ist einer der Führer der technologischen Entwicklungen im Land und größte Zentrum der nationalen Innovation..."
 BRA_r_s_1_desc:0 "Die Universität von Minas Gerais umfasst eine Reihe von kleineren Fakultäten in der Lage, große Genies im Land zu bilden Seine Fachleute und Wissenschaftler werden für die Gestaltung B verantwortlich sein."
 BRA_modernizacao_armadas_desc:0 "Die Schaffung eines Ministeriums, das alle Armeen der Streitkräfte integriert, wird das politische Manövrieren der Armee ermöglichen und zukünftige Konflikte zwischen den Führern dieser durch politische Interessen verhindern, wie es seit 1889 der Fall war."
 BRA_ana_guerra_civil_desc:0 "Der brasilianische Bürgerkrieg erwies sich als Feldtest möglicher und effektiver Kampftaktiken."
 BRA_modernizacao_marinha_desc:0 "Die Modernisierung der Marine ist unerlässlich, um die brasilianische Macht des Meeres zu gewährleisten Floriano Peixoto war der erste Admiral Präsident der Republik, und hielt unsere Marine Erbe, müssen wir es bewahren."
 BRA_modernizacao_aerea_desc:0 "Die Aufstellung von Luftstreitkräften ist unerlässlich, um die brasilianische Macht über den Himmel zu sichern."
 BRA_ana_mineira_desc:0 "Während des Konflikts waren sich die Truppen von Minas Gerais und die Offiziere der Bergarbeiter, die die Armee der Loyalisten anführten, bewusst, dass St. Paul nicht in der Lage war, den Krieg für eine lange Zeit aufrechtzuerhalten. Also gruben die Bergarbeiter Gräben in Minas Gerais und Rio, die durch feste Maschinengewehre unterstützt wurden, und ihr langsamer, aber stetiger Fortschritt wurde durch das Feuer der nationalen Artillerie unterstützt. "
 BRA_ana_paulista_desc:0 "Während des Konflikts öffentlichen Paulistas Kräfte haben mobile Kriegsführung und die "blitz" Paulistas Pläne bieten eine schnelle und fulminante Bewegung in Richtung Rio de Janeiro von Paraiba Tal, gesichert die Unterstützung, die von anderen Staaten gegeben werden würde. "
 BRA_almirantado_desc:0 "Das Verhalten der brasilianischen Schiffe und die Taktik der Marinekommandanten müssen an die moderne Seekriegsführung angepasst werden Wir können als Erfahrung den Aufstand der Armada von 1893 nehmen."
 BRA_submarinos_desc:0 "Die U-Boote sind ein effektives Mittel, um im Rücken zu patrouillieren und feindliche Schiffe auf hoher See zu versenken."
 BRA_cruzadores_desc:0 "Brasilien, seit der Unabhängigkeit, hatte die größten Biester des Meeres in Ihrem Arsenal Wir werden nicht anders machen."
 BRA_bombardeiro_desc:0 "Die Bomber sind präziser und tödlicher geworden, seit sie das letzte Mal von der Union während des Bürgerkriegs eingesetzt wurden. Brasiliens Brigadier Eduardo Gomes bombardierte in dieser Zeit Campinas und untergrub einen Großteil der Infrastruktur der Stadt. mit einer mageren Truppe. werden wir ihn als Führer der Luftwaffe etablieren. "
 BRA_caca_desc:0 "Mit der Gründung des Luftministeriums kann die Regierung den Ausbau dieses neuen Zweiges der Streitkräfte der Republik steuern."
 BRA_CAS_desc:0 "Flugzeuge, die ein paar Meter über dem Boden fliegen, mit mächtigen Maschinengewehren und unübertroffener Geschwindigkeit Nichts mehr tödlich."
 BRA_equip_ind_desc:0 "Anstatt ihre Infanterie zu motorisieren, haben sich die Bergleute dafür entschieden, ihre Effizienz im Kampf zu erhöhen. Die Ausrüstung der legalistischen Infanterie war moderner, schneller und präziser als die der Paulisten und erleichterte die Verteidigung der Schützengräben."
 BRA_art_desc:0 "Prahlerei mehr Ressourcen als sein Gegner, die Union Artillerie aus dem Ausland importiert Accurate, Kanonen obliteravam einen ganzen Trupp in São Paulo ein Treffer."
 BRA_barragem_desc:0 "Mit Geduld, technologischer Überlegenheit und dem Einsatz von Kugeln und nicht von Männern waren die Truppen von Minas Gerais die effizientesten des Krieges und boten Brasilien einen schnellen Sieg über die Paulistas Das Erbe des Bergbaus sollte nicht geleugnet werden. "
 BRA_mot_desc:0 "Während des Bürgerkrieges eignete sich die Armee Paulista die wichtigsten Zentren der Automobilproduktion in der Hauptstadt an und nutzte deren Produktion, um ihre Truppen schnell durch die Gräben der Loyalisten zu bewegen."
 BRA_mec_desc:0 "Eine der größten Errungenschaften des Staates São Paulo während des Krieges war der Bau von gepanzerten Zügen Drainagerohre des Kaffees laden den Konflikt, die Züge wurden mit dicken Metallplatten in Ihren Fenstern Maschinengewehre platziert wurden und, vor, eine Kanone ausgestattet. In gewisser Weise, England produziert die erste VBTR den Planeten. "
 BRA_blitz_desc:0 "Paulisten bewiesen uns allen, dass auch in Unterzahl, Geschwindigkeit und Autonomie der Truppen garantieren Erfolg in der Schlacht Lassen Sie uns diese Taktiken übernehmen, um eine bessere Effizienz in der Schlacht und schnell überwältigenden Sieg über unsere Feinde zu gewährleisten."
 BRA_armor_desc:0 "Während des Bürgerkriegs setzten beide Seiten Panzer ein Der Sieg der Union wurde zum Teil durch den Einsatz dieser Ungetüme in der Schlacht entschieden Als nächstes werden ihre Modelle von enormem Nutzen für die Armee sein..."
 BRA_CTEF_CLT_desc:0 "Der Technische Rat für Wirtschaft und Finanzen wurde gegründet, um den Präsidenten in Bezug auf die wirtschaftlichen und strategischen Entscheidungen des Landes zu beraten."
 BRA_sub_priv_desc:0 "Durch Garantien und Freistellungen kann die Bundesregierung die Gründung neuer Werkstätten und Hersteller im ganzen Land fördern."
 BRA_obras_exterior_desc:0 "Da einige Infrastrukturen größtenteils von den Briten und Amerikanern gebaut wurden, sind sie für das Funktionieren des Landes von essentieller Bedeutung, und die Regierung sollte durch Dekrete sicherstellen, dass ihre Vorteile von Einheimischen und nicht von Ausländern genossen werden. "
 BRA_lobato_desc:0 "Ein Zwischenfall zwischen Nachbarn in Lobato, Bahia, stellte die Behauptung des Staates in Frage, dass es kein Öl im Land gibt."
 BRA_itabira_desc:0 "Die Minen in Itabira-MG sind Teil des Eisenvierecks, des größten Eisen- und Bauxitvorkommens des Landes und eines der größten der Welt Sicherstellen, dass die dort abgebauten Mineralien nur von Brasilien genutzt werden Sicherstellen unserer mineralischen Souveränität."
 BRA_IRFM_desc:0 "Industrias Reunidas Fabriken Matarazzo wurden vom Einwanderer Franscesco Matarazzo im Jahre 20 gegründet. Die Gruppe von 360 Produktionsstätten verschiedener Güter kann erweitert werden, um den Großteil der industriellen Nachfrage im Land zu decken."
 BRA_eng_mart_desc:0 "Der Einwanderer Giuseppe Martinelli machte sein Glück in Brasilien mit dem transatlantischen Handel in Sao Paulo Martinelli war auf den Bau des höchsten Gebäudes in Lateinamerika ausgerichtet, und aus Erhöhungen der Anlage belastet, aber nicht erlaubt. die Basen abtreten, spart Zeit und Ressourcen und gewährleistet den Bau des Denkmals. Daraus können wir viel lernen. "
 BRA_cepsn_desc:0 "Der Nationale Stahlplan wurde aufgestellt, um die Regionen der Eisengewinnung zu definieren und den Bau der stahlerzeugenden Zentren in Brasilien umzusetzen."
 BRA_cmsp_desc:0 "Die Metropole São Paulo ist das größte Industriezentrum des Landes, Lateinamerikas und, mit Unterstützung der Regierung, eines der größten, wenn nicht das größte, Amerikas."
 BRA_belem_porto_desc:0 "Der Bau des Hafens von Belém gibt dem Land eine strategische Basis im Norden, die in der Lage ist, die riesigen Flotten der Union zu unterstützen und die Grundlage für Invasionsoperationen nördlich des Äquators zu schaffen."
 BRA_elet_1_desc:0 "Der Ausbau des elektrischen Netzes in allen Landeshauptstädten und in städtischen Zentren wie West-Paulista und Heilig Geist verbessert die Lebensqualität der Brasilianer und die Effizienz der nationalen Industrie."
 BRA_mod_mad_mamo_desc:0 "Madeira-Mamore wurde von Percival Farquhar als Teil seines Projekts zur Vernetzung in ganz Amerika gebaut Die Modernisierung und Erweiterung ihrer Leitungen kann die Mobilität unserer Truppen im Norden erhöhen."
 BRA_fundar_petrobras_desc:0 "Petrobras ist die staatliche Erdölgesellschaft Brasiliens und damit für die Exploration, Raffination und den Ausbau der landesweiten Ölquellen zuständig."
 BRA_fundar_vale_desc:0 "Vale do Rio Doce ist der staatliche Bergbau von verschiedenen Mineralien wie Bauxit und Eisen, sowie die Wiederaufbereitung von Aluminium und Stahl, der Republik."
 BRA_iti_desc:0 "Das Institut für Industrietechnologie führt die Innovation der nationalen Produktionstechnologien Die Bundesregierung kann es fördern, um sowohl die Größe als auch die Effizienz der nationalen Industrien deutlich zu erhöhen."
 BRA_mobilizacao_ind_desc:0 "Durch Maßnahmen, Dekrete und Klauseln in der Verfassung kann sie die Geschwindigkeit und die Reichweite des Ausnahmezustandes erhöhen und damit die Reaktionsfähigkeit Brasiliens auf einen Krieg erheblich erweitern."
 BRA_elet_2_desc:0 "Durch den Ausbau des Netzes für industriell arme Regionen wie das Triangulo Mineiro, Paraná und Bahia können Sie neue Produktionszentren für Fortschrittsgeneratoren schaffen."
 BRA_mod_soroc_desc:0 "Die Sorocabana Teil des Eisenbahnnetzes im Bundesstaat São Paulo und Paraná, ist Teil des größten Schienennetzes im Land Ich erweitert es bedeutet die Erhöhung unserer Fähigkeit zu fließen und militärische Bewegung."
 BRA_fiesp_desc:0 "Die Föderation der Industrie des Staates São Paulo vertritt Tausende von Gewerkschaften und Unternehmen im ganzen Staat artikulieren die Pläne der Regierung neben ihrem Willen ist es, die Wirtschaft mit Vergnügen zu vereinen, die Förderung unserer Fähigkeit, zwischen neuen Fertigungsergebnisse Innovationen im Consumer-Bereich und Krieg zu bewegen. "
 BRA_mod_sb_desc:0 "Die Santa Catarina verbindet den Bundesstaat Rio Grande do Sul Südosten sowohl Zentren bedeutender Produktion und Konsum, als auch die militärisch sensibelste Region Brasiliens und Grenze zu zwei unserer historischen Feinde, bzw. den Kern der brasilianischen Armee. Diese Verbindung zu verbessern, ist sowohl in der Frage der Verteidigung als auch in der Produktion unerlässlich. "
 BRA_cmvrg_desc:0 "Die Regierung ist in der Lage, den Bau eines Industriekomplexes für Kriegswaffen im Rio-Grande-Tal zu subventionieren, das das West-Paulista- und Mineiro-Dreieck umfasst."
 BRA_cmvrparana_desc:0 "Die Regierung ist in der Lage, den Bau eines Industriekomplexes für Kriegswaffen im Parana-Tal zu subventionieren, das den südlichen Teil von São Paulo und fast ganz Paraná umfasst."
 BRA_cmvrparnaiba_desc:0 "Die Regierung ist in der Lage, den Bau eines Industriekomplexes für Kriegswaffen im Tal des Parnaíba-Flusses, im Nordosten Brasiliens, zu subventionieren."
 BRA_anhanguera_desc:0 "Via Anhanguera Highway wird der größte Komplex des Landes, und seine Autobahnen 'affluent' verbinden das ganze Land mit einer Kapazität nie zuvor gesehen."
 BRA_petroleo_salvador_desc:0 "Die Regierung kann die neu entdeckten Ölquellen in Salvador verstaatlichen und damit die Souveränität des Landes über diese wichtige Ressource sicherstellen."
