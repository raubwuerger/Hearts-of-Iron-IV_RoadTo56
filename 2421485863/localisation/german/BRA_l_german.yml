 bra_instabilidade:0 "Partisanenpolitik"
 bra_instabilidade_desc:0 "Seit der Gründung Brasiliens am 7. September 1822 lag das Mitspracherecht bei politischen Entscheidungen immer ausschließlich bei den Großgrundbesitzern und einflussreichen Geschäftsleuten und Politikern der High Society. Erst seit kurzem, mit der Einführung der Verfassung von 1934, haben auch die Brasilianer der unteren und mittleren Schichten die Möglichkeit, sich Gehör zu verschaffen. Dieser abrupte Bruch mit der alten Ordnung führte zu einer absoluten und radikalen Spaltung der öffentlichen Meinung zwischen der ANL, der UDN, der AIB und dem Estado Novo. "
 #bra_campinas:0 "1932' Campinas Bombardierungen"
 #bra_campinas_desc:0 "Die Zerstörung eines Großteils der Infrastruktur und der Industrie von Campinas während des Bürgerkriegs 1932' prägte die Denkweise unserer Industrie. Während der Wiederaufbau der Stadt nach der Tragödie eine Folge aller brasilianischen Industrien von heute war, wurde sie träge."
 bra_1930_desc:0 "1930 wurden die Eliten der Alten Republik von Vargas' Tenenentistas von der Macht vertrieben. Der Coup und die anschließende Verfassung waren der Auslöser für den brasilianischen Bürgerkrieg. Ob es Getúlios Machtergreifung zum Guten oder zum Bösen war, darüber spalten sich bis heute die Meinungen vieler Brasilianer. "
 bra_1930_2_desc:0 "1930 wurden die Eliten der Alten Republik von Vargas' Tenenentistas von der Macht vertrieben. Der Coup und die folgende Verfassung waren der Auslöser für den brasilianischen Bürgerkrieg. Ob es Getúlios Machtergreifung zum Guten oder zum Bösen war, darüber spalten sich bis heute die Meinungen vieler Brasilianer. "
 bra_eficiencia_1:0 "Industrielle Räte"
 bra_eficiencia_1_desc:0 "Wir haben Räte von Industriemagnaten aus der ehemaligen Republik, die uns bei der Führung unserer Wirtschaft helfen."
 bra_eficiencia_2:0 "Industrielle Techniker"
 bra_eficiencia_2_desc:0 "Wir haben spezialisierte und erfahrene Ökonomen und Techniker, die uns bei der Planung unserer industriellen Expansion helfen."
 bra_eficiencia_3:0 "Industrielle Unternehmer"
 bra_eficiencia_3_desc:0 "Wir haben ausländische Industriemagnaten und nationale Industrieführer, die die Funktionsfähigkeit und Organisation unserer Industriekomplexe verwalten."
 bra_eficiencia_4:0 "Industrielle Netzwerke"
 bra_eficiencia_4_desc:0 "Wir haben ganze nationale Gruppen, Gesellschaften und Vertragspartner, die in Milliardenhöhe für fast unsere gesamte Kriegsmaschinerie und zivile Industrien verantwortlich sind."
 bra_eficiencia_bndes:0 "Nationaler Entwicklungsalismus"
 bra_eficiencia_bndes_desc:0 "Das national-developmentalistische Projekt trägt die große Hoffnung auf eine breite Ausdehnung der wirtschaftlichen, politischen und sozialen Vorteile der Moderne auf die gesamte brasilianische Gesellschaft in sich. Diese Dualität soll durch die Industrialisierung gelöst werden, die eine Folge der Entwicklung wäre, d.h. der Kapitalverwertung und der Einbindung des technischen Fortschritts."
 bra_eficiencia_gerdau_1:0 "Nationaler Entwicklungsalismus"
