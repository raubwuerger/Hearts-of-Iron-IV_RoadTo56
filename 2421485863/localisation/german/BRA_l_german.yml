 #bra_no_arms_desc:0 "Brasilien, das seit dem Paraguay-Krieg in keinen groß angelegten Krieg mehr verwickelt war, hat nie die Notwendigkeit verspürt, Zentren für die Gewinnung von Rohstoffen wie Schießpulver zu entwickeln oder Waffenproduktionsanlagen zu bauen."
 #bra_w_arms_desc:0 "Mit dem Aufstieg Hitlers in Europa und der anschließenden Mobilisierung der Welt sieht sich Brasilien gezwungen, seine Unabhängigkeit zu verteidigen, koste es, was es wolle. Die Regierung wird im ganzen Land Kriegskomplexe bauen und die Schaffung von weiteren erleichtern. Der Bundeshaushalt stellt jedoch fest, dass diese Situation nur für einige Wochen tragbar sein wird."
 bra_rural_elite_desc:0 "Trotz des Amtsantritts von Vargas als Präsident der Republik kontrollieren die bäuerlichen Eliten immer noch die Politik auf kommunaler Ebene und besitzen fast die gesamte wirtschaftliche Macht des Landes. Dieses Monopol auf die Finanzen der Republik verhindert den Einsatz von Kapital für den Ausbau des industriellen Sektors."
 bra_industrial_elite_desc:0 "Für ein ländliches Land wie das unsere sind Investitionen in die Infrastruktur und die industrielle Entwicklung kostspielig und schwierig. Um das Wachstum zu garantieren, muss die Regierung die Wirtschaft übermäßig besteuern und sich selbst Haushaltsbeschränkungen auferlegen, um ihre Auftragnehmer zu bezahlen."
 #bra_entrepreneurs_desc:0 "Die Gründung der Nationalbank für wirtschaftliche und soziale Entwicklung wird es Kleinunternehmern ermöglichen, Kredite aufzunehmen, mit denen sie sich auf dem Markt etablieren können. Die neue brasilianische Mittelschicht wird ihre Geschäfte eröffnen, ihre Industrien gründen und den Geldumlauf im Lande erleichtern. Dieser Wirtschaftsboom neigt jedoch dazu, sich innerhalb weniger Monate zu stabilisieren."
