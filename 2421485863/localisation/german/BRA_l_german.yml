POLITICS_DUTRA_DESC:0 "Eurico Gaspar Dutra wurde in der kleinen Stadt Cuiaba in der Provinz Mato Grosso geboren. Sein Interesse an der Armee und sein unbändiger Wille zu dienen führten dazu, dass er Dokumente fälschte, um im Alter von 19 Jahren rekrutiert zu werden und in die Militärakademie "Praia Vermelha" in Rio de Janeiro einzutreten, die er im Alter von 23 Jahren erfolgreich abschloss. \nDie militärische Karriere des Mannes ist bekannt für seine Spezifizierungen in den Bereichen Artillerie, Militärtechnik und Militärtaktik sowie für seine Loyalität gegenüber der brasilianischen Republik und ihrer Führung, indem er verschiedene Revolten und Aufstände auf dem Lande niederschlug. Sein Aufstieg im Militär bis zum Oberst und später zum Befehlshaber der Armee führte dazu, dass er seit 1936 den Posten des Kriegsministers innehatte."
