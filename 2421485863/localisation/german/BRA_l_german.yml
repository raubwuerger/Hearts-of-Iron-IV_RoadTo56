 bra_antropofagia:0 "Kulturelle Anthropophagie"
 bra_antropofagia_desc:0 "Obwohl erst kürzlich von den Modernisten beschrieben, sind die Absorption der Bräuche anderer Kulturen und deren Anpassung an die nationale Realität die zentrale Grundlage der brasilianischen Identität. Brasilien ist kein Land, das von verschiedenen Kulturen gebildet wird, die denselben Raum bewohnen, sondern eine einzige brasilianische Kultur, die sich durch die Hybridisierung europäischer, afrikanischer, asiatischer und indigener Kulturen organisiert. Ein Brasilianer kann daher nicht durch Rasse oder Bräuche identifiziert werden, sondern nur durch den Gebrauch der Muttersprache und das Gefühl der Zugehörigkeit zu Brasilien. Diese Besonderheit bildete ein desillusioniertes Volk und eine desinteressierte Regierung, wenn es um äußere Angelegenheiten geht, aber extrem belastbar und tolerant gegenüber anderen Kulturen, sowie Bürger, die der brasilianischen Einzigartigkeit treu sind."
 bra_bandeirantes:0 "Bandeirantes"
 bra_bandeirantes_desc:0 "Das brasilianische Militär wurde nicht mit Imperialismus und Eroberung als zentrale Bedürfnisse organisiert, noch ist es an die europäische Art des Krieges angepasst. Die Hauptaxiome der Armee stammen von den Bandeirantes, Siedlern und Expeditionskämpfern, die während der Kolonialzeit als Pioniere das Innere Brasiliens auf indigenen Pfaden und mit Hilfe der Ureinwohner besiedelten. Die brasilianische Armee ist also darauf spezialisiert, über und auf brasilianischem Land zu kämpfen, das größtenteils noch von der Zivilisation ungezähmt ist."
