 #bra_corrida_idea_desc:0 "Das südamerikanische Wettrüsten begann 1904 mit der Fertigstellung der NRB Minas Geraes. Der Streit endete 1914 mit dem Ausbruch des Ersten Weltkrieges, wobei Brasilien unter ganz Südamerika der alleinige Besitzer von Schlachtschiffen, der NRB Minas Geraes und der NRB São Paulo, war. Dieser Streit prägte die nationale Geschichte und schuf ein maritimes Erbe, das die ganze Erste Republik überdauerte und heute seine letzten Atemzüge gibt."
 bra_polaca_idea:0 "Eine Polaca"
