 #bra_corrida_idea:0 "Das südamerikanische Wettrüsten"
 #bra_corrida_idea_desc:0 "Das südamerikanische Wettrüsten begann 1904 mit der Fertigstellung der NRB Minas Geraes. Der Streit endete 1914 mit dem Ausbruch des Ersten Weltkriegs, bei dem Brasilien von ganz Südamerika der alleinige Besitzer von Schlachtschiffen war, der NRB Minas Geraes und der NRB São Paulo. Dieser Streit prägte die nationale Geschichte und schuf ein maritimes Erbe, das die gesamte Erste Republik überdauerte und heute seine letzten Atemzüge tut."
 bra_polaca_idea:0 "Eine Polaca"
 bra_polaca_idea_desc:0 "Diese neue Verfassung, die von Seiner Exzellenz, dem Präsidenten der Republik, Getúlio Vargas, durchgesetzt wurde, festigt seine Macht nach einem väterlichen Modell und ist nach Ansicht der ANL und der Titanen der untergegangenen PRP faschistisch. Dadurch wird sichergestellt, dass der Präsident genug Schwung hat, um die dringend benötigten Reformen durchzuführen und ein funktionierendes und effizientes Ministerium aufzubauen."
 bra_mercosul_outro:0 "Mitglied der DefenSul"
 bra_mercosul_outro_desc:0 "Dieses Land ist Mitglied des Verteidigungsabkommens der Südlichen Hemisphäre."
