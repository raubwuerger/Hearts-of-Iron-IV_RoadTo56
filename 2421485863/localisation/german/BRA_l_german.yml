 bra_national_security_law_desc:0 "Das Nationale Sicherheitsgesetz ist einer der Übergangspunkte zwischen dem rechtlichen Erbe der Konstitutionalistischen Revolution und der Neuen Brasilianischen Politik, wir sollten es um der nationalen Einheit willen umsetzen."
 bra_polaca_desc:0 "Eine vierte brasilianische Verfassung kann mit dem Ziel umgesetzt werden, ein System zu etablieren, das auf den Präsidenten der Republik ausgerichtet ist."
 bra_a_voz_do_brasil_desc:0 "Die Stimme Brasiliens ist ein radiophones staatliches Pflichtprogramm, das täglich in allen brasilianischen Medien auf Sendung geht und zur Verbreitung nationalistischer Propaganda dient"
 bra_populism_desc:0 "Die großen Führer der Republik sollen durch radikale hochideologische Reden, die die öffentliche Meinung im ganzen Land verändern, die Unterstützung der großen Massen gewinnen."
 bra_plan_cohen_desc:0 "Die Grünen Hühner, wie wir die Integralisten nennen, widersetzen sich gewaltsam der gerechten Übernahme Brasiliens durch das Volk. Um den Sieg der Revolution zu sichern, müssen unsere Parteiführer persönlich unsere Armeen gegen den Faschismus anführen!"
 bra_2_prestes_column_desc:0 "Die Nationale Allianz der Libertinage hat einen Putschversuch gegen den Präsidenten Vargas unternommen. Jetzt, mit der Unterstützung der Arbeiter und des Volkes, haben die Marxisten die Möglichkeit, in Brasilien eine glorreiche egalitäre sozialistische Republik zu schmieden!"
 bra_cosmopolitanism_desc:0 "Brasiliens kulturelle und ethische Vielfalt, sowie seine Vorreiterrolle in sozialliberalen und neomarxistischen Bewegungen ist einer seiner Vorteile als eine Bastion der Arbeiterrevolution. Die Indoktrination des grammatikalischen Denkens durch das nationale Bildungssystem wird für den revolutionären Staat von Vorteil sein."
 bra_dreams_of_an_empire_desc:0 "Die brasilianische Nation muss organisiert, vereinigt, unteilbar, stark, mächtig, reich, wohlhabend und glücklich sein. Dafür brauchen wir die Einheit aller Brasilianer. Aber Brasilien kann die innige und vollkommene Einheit seiner Kinder nicht erreichen, solange es Staaten im Staat gibt, politische Parteien, die die Nation fraktionieren."
 bra_brazilian_action_desc:0 "Lange Zeit haben die Integralisten Getúlio unterstützt. Jetzt ist es an der Zeit, dass wir unsere gerechte Position als Herrscher der Republik einnehmen."
 bra_vital_espace_desc:0 "Eine Nation, um in Frieden voranzukommen, um ihre Bemühungen fruchtbar zu sehen, um Prestige im In- und Ausland zu erlangen, muss ein vollkommenes Bewusstsein für das Prinzip der Autorität haben. Wir brauchen eine Autorität, die in der Lage ist, Initiativen zum Wohle aller und jedes Einzelnen zu ergreifen."
 bra_federalism_desc:0 "Brasilien ist kulturell, geographisch und wirtschaftlich geteilt. Zugeständnisse einer relativen Autonomie unter der Bundesregierung an die verschiedenen föderativen Einheiten der Nation sind ein wirksames Mittel, um die Freiheit ihrer Bürger und die Fülle ihrer verfassungsmäßigen Rechte zu garantieren."
 bra_estado_novo_desc:0 "Ein Zentralstaat ist in seiner ganzen Klugheit und industriellen Pionierhaftigkeit in der Lage, das allgemeine Wohl der Bürger der Nation und den Wohlstand ihrer Unternehmer zu sichern. Diese ewige Verbindung zwischen den Arbeitern der Republik, den Kriegstreibern und den willensstarken Unternehmern soll eine ewige brasilianische Einheit garantieren."
 bra_quereismo_desc:0 "Getúlio Vargas, der großmütige Führer Brasiliens und des brasilianischen Volkes, ist die größte Hoffnung, um das tiefe Wohl unserer Nation und ihres Volkes zu garantieren. Sein Verbleib an der Macht ist für die Entwicklung des Landes und den Wohlstand aller seiner Bürger unabdingbar und wird durch die Maßnahmen des neuen Presse- und Propagandaministeriums (DIP) unter der Leitung von Herrn Filinto Muller sichergestellt."
 bra_regionalism_desc:0 "Am 9. Juli 1932 sah der Staat Sao Paulo, der an den Ergebnissen der Revolution von 1930 erstickt war, keine andere Möglichkeit, als dem Regime von Vargas den Krieg zu erklären. Heute erkennen wir unwiderlegbare Wahrheiten in dem, was die Paulistas oben in den Schützengräben schrien. Die Diktatur von Vargas ist ein Affront gegen die Ehre eines Landes, das von der Kultur her so vielfältig und von den Menschen her so frei ist wie Brasilien: Es ist an der Zeit, die Republik zu re-demokratisieren."
 bra_new_constitution_desc:0 "Was ich nicht verstehe, ist, wie eine Nation wie Brasilien nach mehr als einem Jahrhundert konstitutionellen Lebens und Liberalismus in eine Diktatur ohne Bremsen und ohne Grenzen zurückgefallen ist, die uns vor der zivilisierten Welt degradiert und verarmt!"
 bra_patriotic_effort_desc:0 "Die brasilianische Nation verlangt von den Bürgern aller Ecken ihres riesigen Gebietes, sich für ihre Erhaltung, Verteidigung und Entwicklung einzusetzen. Die Brasilianer müssen auf diese Bestrebungen reagieren, sei es für das nationale Wohl oder für ihre eigenen nationalen Freiheiten."
 bra_tecnocratic_reform_desc:0 "Während der Ersten Republik wurden die Meritokratie und die Wissenschaften von den privaten und öffentlichen Institutionen der Nation hoch geschätzt. Der wissenschaftliche Fortschritt dieser Zeit ist unbestreitbar, mit der Einführung von Elektrizität und Stahl durch große Unternehmer. Mit dem Aufkommen neuer Technologien wird die Rückbesinnung auf diese Werte von großem Nutzen für den technologischen Fortschritt des Landes sein."
 bra_tiro_de_guerra_desc:0 "Der Tiro de Guerra" wurde 1916 als eine Politik der Armee eingeführt, die in der Grundausbildung der nicht eroberten Reserven des Landes im Falle der Ausrufung des Belagerungszustandes besteht. Die Ausweitung dieses Programms sorgt dafür, dass die Kolonnen des Heeres mit besser ausgebildeten und näher an der Kampftauglichkeit stehenden Männern besetzt werden.
