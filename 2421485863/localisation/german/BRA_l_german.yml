 bra_natal_porto_desc:0 "Der Bau einer Marinewerft in Natal soll dem Nordosten Brasiliens ein neues Fenster zur Weltbühne öffnen. Durch sie kann man den Transport von Tonnen von importierten und exportierten Waren erwarten. Der Hafen wird hauptsächlich zivilen Nutzen haben, aber wir können ihn auch für unsere militärischen Zwecke nutzen."
