 bra_eficiencia_gerdau_2:0 "Das brasilianische Wirtschaftswunder"
 bra_eficiencia_gerdau_2_desc:0 "Die Etablierung unserer Schwerindustrien, die Organisation eines starken nationalen Verbrauchermarktes, der Überfluss an technischen Arbeitskräften und die Urbanisierung, die aus der Mechanisierung der Felder resultiert, haben das Wachstum der föderalen Wirtschaft unaufhaltsam gemacht. Tatsache ist, dass jetzt niemand dieses Land aufhalten kann."
