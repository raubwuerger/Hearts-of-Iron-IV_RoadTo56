 bra_diplomacia_desc:0 "Wir können die Aktivitäten der Itamaraty ausweiten, um uns auf das Weltgeschehen konzentrieren zu können."
 bra_amigo_eua_desc:0 "Wir können Osvaldo Aranha auf eine Politik hinweisen, die auf eine Beschwichtigung der Spannungen mit den Demokratien in der Welt abzielt."
 bra_inimigo_eua_desc:0 "Wir können Afranio de Mello für eine Politik angeben, die darauf abzielt, die nationalen Interessen zu garantieren."
 bra_amigo_aliados_desc:0 "Wir werden uns zugunsten der alliierten Sache der Freiheit und des Liberalismus positionieren, wie wir es immer getan haben."
 bra_amigo_uk_desc:0 "Wir können den Handels- und Schifffahrtsvertrag erneuern, der ursprünglich von Dom Joao VI. mit England unterzeichnet wurde, um uns mehr Ressourcen für unsere industrielle Expansion zu garantieren und für sie mehr für die Fütterung der englischen Kriegsmaschine."
 bra_liga_nacoes_desc:0 "Brasilien zog sich 1926 unter der Regierung von Arthur Bernardes aus dem Völkerbund zurück. Die Rückkehr zu dieser nur symbolischen Organisation kann unsere Entscheidung zur Eindämmung des internationalen Autoritarismus beweisen."
 bra_mercosul_focus_desc:0 "Die DefenSul ist eine zwischenstaatliche Organisation der Demokratien Südamerikas, die sich auf das Prinzip des gegenseitigen Schutzes, die Eindämmung des Radikalismus auf dem Kontinent und die Gestaltung einer Steuerpolitik konzentriert, die den kontinentalen Handel begünstigt und fördert."
 bra_mercosul_militar_focus_desc:0 "Die Festigung der DefenSul als Organisation ist eine Notwendigkeit, in einer Welt, in der Radikale und Kriegstreiber aus allen Ecken der Welt kommen, ist es unsere Pflicht, Südamerika und unsere Heimat vor ausländischen und lokalen Angriffen zu verteidigen. Wenn wir den Krieg in die Fußstapfen des puren Feindes bringen müssen, um das zu tun, dann soll es so sein!"
 bra_mercosul_expansao_focus_desc:0 "'(...) Wir sind die Champions der Demokratie in der südlichen Hemisphäre, und wir machen es zu unserer gemeinsamen Verpflichtung, unsere Nachbarn vor der Unterdrückung durch Radikale von innen und außen zu schützen. Und als solche dehnen wir hiermit unsere Hilfe auf alle unsere Mitbrüder in der südlichen Hemisphäre aus, nicht nur im Namen der Freiheit, sondern im Namen des Friedens!'"
 bra_amigo_argentina_desc:0 "Unser bisher größter Feind, die Argentinische Republik, steht vor den gleichen Dilemmata wie wir. Die Zeit ist gekommen, unsere Differenzen um unserer Unabhängigkeit willen beiseite zu legen."
 bra_amigo_urss_desc:0 "Ein Bündnis mit der UdSSR zu suchen ist zwingend notwendig, wenn wir den Triumph des Kommunismus in unseren beiden Ländern sicherstellen wollen."
 bra_entrar_comintern_desc:0 "Die UdSSR und das kommunistische Brasilien haben eine wahre Weltrevolution des Proletariats konsolidiert. Jetzt müssen wir unser Bündnis festigen, um unsere Arbeiter zu schützen und die Unterdrückten zu befreien."
 bra_sem_urss_desc:0 "Wir brauchen keine völkermordende internationale Macht, wir Brasilianer werden der Treibstoff für unsere eigene Revolution sein!"
 bra_foro_de_sao_paulo_focus_desc:0 "Das Foro de São Paulo ist eine Konferenz linker politischer Parteien aus einem internationalen Seminar, das andere Parteien und Organisationen der amerikanischen Linken einlädt, um Alternativen zur liberalen Politik zu diskutieren."
 bra_pan_americano_desc:0 "Der Panamerikanische Verteidigungspakt wird den Triumph der Revolution in unserem Viertel des Erdballs garantieren!"
 bra_cuba_rev_desc:0 "Der Hinterhof der Vereinigten Staaten wird nicht länger so sein. Jetzt werden wir Kuba von seinen Unterdrückern befreien und es nutzen, um amphibische Operationen über US-Territorium durchzuführen."
 bra_amigo_alemanha_desc:0 "Solange wir nicht sehen, wie Brasilien reorganisiert wird, ohne das Übel der egoistischen Parteilichkeit, werden die brasilianischen staatstragenden Klassen, die die Nation durch die Gehirne ihrer Eliten lenken, nicht ruhen, in der Propaganda, die wir auferlegen."
 bra_sem_eixo_desc:0 "Wir, vereinte Brasilianer aller Provinzen, schlagen vor, eine Kultur, eine Zivilisation, eine Lebensweise zu schaffen, die echt brasilianisch ist. Wir wollen unser öffentliches Recht schaffen, entsprechend unseren Realitäten und Bestrebungen, eine Regierung, die die Einheit aller Provinzen, die Harmonie aller Klassen, die Initiativen aller Individuen, die Aufsicht über den Staat, den nationalen Aufbau garantiert."
 bra_eixo_desc:0 "Indem wir uns Deutschland anschließen, können wir unsere kontinentale Ausdehnung sichern. Einige einflussreiche Abgeordnete aus Santa Catarina weisen auf die Zukunft hin, die durch ein gemeinsames Imperium geschmiedet wird."
 bra_basta_desc:0 "Wir werden die Krisen, die Putsche, die Begrenzung der industriellen Entwicklung durch Importe, die Ausbeutung unserer natürlichen Ressourcen, die transkontinentale Unterdrückung und die diplomatische Arroganz nicht länger ertragen. Es ist genug!"
 bra_anhanguera_tooltip:0 "Der Bau der SP-330, der Via Anhanguera, wird in Angriff genommen. Sie wird in der Zukunft zur BR-050 erweitert werden, einer Autobahn, die Goiás mit der Stadt São Paulo verbinden wird. Dieser Bau wird ein Maximum an Infrastruktur im Bundesstaat São Paulo schaffen, die Infrastruktur von Goiás und Mato Grosso erheblich erweitern und die industrielle Expansion des gesamten Landes in 1 Slot erleichtern."
 bra_sae:0 "Sekretär für strategische Angelegenheiten - SAE"
 bra_consegnac:0 "Nationaler Verteidigungsrat - CDN"
 bra_casacivil:0 "Casa Civil"
 bra_ciclocana:0 "Der Zuckergürtel"
 bra_ciclosoja:0 "Der Sojagürtel"
 bra_etanol:0 "Proálcool"
 bra_territoriosfederais:0 "Bundeseinrichtungen im Amazonasgebiet"
 bra_sae_desc:0 "Das Sekretariat für Strategische Angelegenheiten wird eine Einrichtung des Präsidiums der Republik sein, die langfristige öffentliche Politiken formuliert, die auf die wirtschaftliche und soziale Entwicklung Brasiliens abzielen. Das SAE wird mit der langfristigen nationalen Planung und der Formulierung von landesweiten Strategien zur Sicherung unserer Macht und der Herrschaft über unsere Territorien beauftragt. "
 bra_consegnac_desc:0 "Der Nationale Verteidigungsrat ist ein Beratungsgremium des brasilianischen Präsidenten in Fragen der nationalen Sicherheit, der Außenpolitik und der Verteidigungsstrategien, das vom letzten Präsidenten der 1. Republik, Washington Luis, geschaffen wurde. Er hat die Aufgabe, den Präsidenten im Falle einer Kriegserklärung oder eines Friedensschlusses, beim Erlass des Verteidigungszustandes, des Belagerungszustandes oder bei föderalen Interventionen zu beraten."
 bra_casacivil_desc:0 "An die neue Casa Civil werden alle Aufgaben delegiert, die mit der Beratung des Präsidenten der Republik zusammenhängen, um sicherzustellen, dass er effektiv mit seinen Ministern und seinem Parlament kommuniziert und in der Lage ist, sich mit allen föderalen Herrschaften zu koordinieren."
 bra_ciclocana_desc:0 "Mit der Einführung der Kalkung und der lokalisierten Bewässerung, trotz saurem Boden und trockener Luft, können wir im Triângulo Mineiro und Baixo Goiás eine neue Hyper-Region des Zuckerrohranbaus schaffen. Seit Jahrhunderten veraltet, hat es Zukunftspotenzial, denn es gibt Prognosen für die Verwendung von Alkohol in Industrieanlagen und als Brennstoff. "
 bra_ciclosoja_desc:0 " "Mit der Einführung fortschrittlicher Entwässerungsmethoden und der Mechanisierung der Landwirtschaft auf nationaler Ebene ist es möglich, in Mato Grosso, einer isolierten Region der Föderation, Soja anzubauen. Soja wurde noch nie auf nationalem Boden angebaut. Es stellt ein Potential dar, sowohl als Nahrungsmittel zu dienen, als auch exportiert zu werden und als Methode für die Kolonisierung des Landesinneren zu dienen.
 bra_etanol_desc:0 "Nie zuvor hat die Landwirtschaft ein solches Potential für die brasilianische Wirtschaft und Kriegsmaschine dargestellt.  Mit der Einpflanzung von Soja und Zuckerrohr im Landesinneren wurde durch die Forschung der Bundesuniversitäten, die von den Großgrundbesitzern gesponsert wurde, die Möglichkeit geschaffen, einen Teil des Benzins durch raffiniertes Ethanol zu ersetzen. PROÁLCOOL wird ein Programm der Bundesregierung sein, das darauf abzielt, dass in Brasilien produzierte Fahrzeuge mit Alkohol betrieben werden können."
 bra_territoriosfederais_desc:0 "Das Jungle Warfare Instruction Center (CIGS) ist eine militärische Organisation der brasilianischen Armee mit Sitz in Manaus, die dazu dient, militärische Führer kleiner Fraktionen, wie z.B. Dschungelkrieger, zu qualifizieren, Kämpfer, die in der Lage sind, Missionen militärischer Natur in den unwirtlicheren Gebieten des brasilianischen Amazonaswaldes sowie in Umgebungen gleicher Art durchzuführen. "
 BRA_selva_tech_effect:0 "Schafft das §YJungle Warfare Instruction Center - CIGS§!, das sich auf die Ausbildung unserer Armee zur Verteidigung unseres wertvollsten nationalen Schatzes konzentriert.    §YRegular Infantry§! Einheiten werden sich durch den Regenwald bewegen und kämpfen, als ob sie auf ihrem eigenen Hinterhof wären. Alle anderen §YSpecial Forces§! erhalten einen leichten Bonus für die Bewegung im Dschungel. §YMechanisierte§! und §YMotorisierte§! Bataillone haben einen 0,25fachen §HCombat Penalty§!\n."
 bra_vitrine_tooltip:0 "Die Auswirkungen dieses Fokus werden erst aufgedeckt, wenn Sie einen bestimmten Pfad auf Vargas Zukunft wählen."
 bra_uiracu_tooltip:0 "Schaltet die Entscheidungen zur Annexion des Platine-Beckens frei"
  
