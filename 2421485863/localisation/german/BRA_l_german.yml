 BRA_national_security_law_desc:0 "Das Gesetz über die nationale Sicherheit ist einer der Übergangspunkte zwischen dem Bürgerkrieg des gesetzlichen Erbes von 1932 und der neuen brasilianischen Politik, die zum Zweck der Aufrechterhaltung der nationalen Einheit umgesetzt wurde."
 BRA_polaca_desc:0 "Die Vierte Verfassung Brasiliens wurde von Getulio Vargas verkündet, um ein auf den Präsidenten zentriertes System zu implementieren. Sie wird als der erste Meilenstein in der Konsolidierung des Neuen Staates anerkannt"
 BRA_a_voz_do_brasil_desc:0 "Die Stimme Brasiliens' ist ein staatlicher Nachrichtensender mit obligatorischer Verbreitung, der täglich um 19 Uhr (GMT) mit einer Dauer von einer Stunde in allen öffentlichen Radiostationen Brasiliens ausgestrahlt wird. Sie wurde von der brasilianischen Regierung als Mittel zur Verbreitung der Errungenschaften des Staates geschaffen"
 BRA_populism_desc:0 "Die großen brasilianischen Führer werben um die Unterstützung der großen Massen durch radikale ideologische Diskurse, die die kollektive Meinung bewegen."
 BRA_plan_cohen_desc:0 "Der Cohen-Plan, geschmiedet vom Hauptmann Integralista Olimpio Mourao Filho, wurde von der faschistischen Bewegung erfunden, um die Kommunisten eines versuchten Staatsstreichs zu beschuldigen. Das Manöver würde scheitern, und die Enthüllung dieser Farce Integralista erhöht die populäre Unterstützung für die kommunistische Ideologie."
 BRA_2_comunist_putsch_desc:0 "Im Jahr 1935 untergrub die Nationale Befreiungsallianz die Macht von Getulio. Jetzt, mit beträchtlicher Unterstützung der Bevölkerung, haben die Kommunisten erneut die Möglichkeit, Brasilien in einen sozialistischen Staat zu verwandeln."
 BRA_cosmopolitanism_desc:0 "Brasilien ist eine multirassische Nation. Die kulturelle und ethnische Vielfalt des Landes ist ein weiterer Vorteil, der es zu einer Bastion der Revolution macht. Die Umsetzung des gramscianischen Denkens durch das nationale Bildungssystem wird sich als vorteilhaft für den revolutionären Staat erweisen."
 BRA_brazilian_action_desc:0 "Ähnlich wie die Action Française ist die Brasilianische Umfassende Aktion eine brasilianische reaktionäre Bewegung, inspiriert von den großen Herrlichkeiten und vergangenen Traditionen dieser Nation. Seine Diskussion über das Bildungs- und Kulturzentrum des Landes wird sich als wichtig erweisen, um die nationale patriotische Identität zu erhalten."
 BRA_dreams_of_an_empire_desc:0 "Das Kaiserreich Brasilien, der Vorgänger der heutigen Republik, war eine internationale Großmacht und der absolute Herrscher auf dem Kontinent. Das moderne Brasilien sieht einen Sklaven des internationalen Willens und des Vergnügens bels-state unidenses. Es ist Zeit, dass die brasilianische Nation wieder aus der Asche aufsteigt und ihren rechtmäßigen Platz unter den großen Imperien der Zivilisation wiederherstellt."


 BRA_federalism_desc:0 "Brasilien ist kulturell, geographisch und wirtschaftlich geteilt. Das Zugeständnis relativer Autonomie von der Zentralregierung an die verschiedenen Einheiten der föderativen Nation ist ein effizienter Weg, um die Freiheit seiner Bürger und die Erfüllung ihrer verfassungsmäßigen Rechte zu gewährleisten."
BRA_estado_novo_desc:0 "Seit 1889 hat sich Brasilien anfällig für subversive, separatistische und perverse Ideologien gezeigt. Ein zentralisierter Staat, der in der Lage ist, für das Wohl seiner Bürger, den Wohlstand der Unternehmer und der Nation als Ganzes zu sorgen, ist unverzichtbar. Lasst uns eine ewige brasilianische Union garantieren."
 BRA_quereismo_desc:0 "Getulio Vargas, der großmütige Führer Brasiliens und der Brasilianer, ist die beste Hoffnung für die Sicherung aller Güter der Nation Sein Machterhalt ist wesentlich für die Entwicklung des Landes."
 BRA_regionalism_desc:0 "Die zu vielen des nationalen Territoriums integralen Teile sind nicht gleich, im Gegenteil, ihre intrinsischen Unterschiede sind so vorteilhaft für sich selbst und für ihre Bewohner Separatismus ist nur ein Spiegelbild der Beraubung der individuellen Freiheiten, wie in. 1932 bewiesen. um diese Freiheiten zum Wohle des Staates und der Nation zu garantieren ist notwendig. "

 BRA_patriotic_effort_desc:0 "Die glorreiche brasilianische Nation verlangt von den Bürgern aus allen Ecken ihres riesigen Gebietes die richtige Hingabe zu ihrer Erhaltung, ihrem Schutz und ihrer Entwicklung. Die Brasilianer müssen diese Wünsche erfüllen, ob sie nun das nationale Gut oder ihre eigenen nationalen Freiheiten schätzen. "
 BRA_paulista_revanchism_desc:0 "Unternehmer von Sao Paulo haben immer unter den engagiertesten und fleißigste Männer und industrielle Expansion Der Pioniergeist dieser Männer sollte als eine staatliche Politik angenommen werden, und der Präsident selbst von construidores nationalen Infrastruktur beraten."

 BRA_tiro_de_guerra_desc:0 "Der Krieg von Tyrus wurde als Armee Politik im Jahr 1916 eingeleitet, bestehend aus der Grundausbildung der Reserven nicht das Land im Falle des Ausnahmezustands Erklärung Erweiterung dieses Programms gewährleistet Armee Spalten von Männern besser ausgebildet und näher zu werden fit für den Kampf gefüllt werden. "

 BRA_glory_to_brasil_desc:0 "Brasilien ist ein gefürchtetes Land, respektiert und geliebt von allen Nationen der menschlichen Gemeinschaft Bemerkenswert erwies sich die Tatsache, dass Brasilien so ein großer Spieler wie seine historischen Verbündeten und Rivalen Vereinigten Staaten sowohl in der Szenario internationalen und kontinentalen. es ist unbestreitbar, dass es für Brasilien zu schützen und zu kontrollieren, Ihren Teil des amerikanischen Kontinents ist. Contesting die Monroe-Doktrin in Südamerika ist das Ziel unserer Diplomaten. "
 BRA_2_prestes_column_desc:0 "Die Zweite Kolonne Prestes beinhaltet einen Volksaufstand, der von ihm selbst angeführt wird und die Nation auf der Suche nach politischer Unterstützung der Arbeiterklasse zugunsten der revolutionären marxistischen Ideologien bereist."

