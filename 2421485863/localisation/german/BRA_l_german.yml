 #EVENTS 
 bra.1:0 "A Famosa Caixinha do Adhemar"
 bra.1.t:0 "A Famosa Caixinha do Adhemar (Die berühmte Caixinha von Adhemar)"
 bra.1.d:0 "Da wir endlich an der Schwelle zur Redemokratisierung stehen, müssen wir wählen, wer unser Führer für die nächsten 5 Jahre sein wird. Adhemar de Barros ist der ehemalige Interventor für São Paulo: Er baute Straßen, erweiterte die Industrien und baute den Staat wieder auf. Armando Sales ist ein langjähriger Kämpfer für die Demokratie: Er regierte São Paulo und verhalf dem Staat zu den höchsten Bildungsstandards des Kontinents. Der Brigadier Eduardo Gomes ist ein ehemaliges Mitglied der brasilianischen Luftwaffe: Er wurde zur Hauptfigur für die noch immer bestehenden Tenentistas. Júlio Prestes wurde 1930 zum Präsidenten gewählt, nachdem er durch den Coup von 1930 abgesetzt worden war: Er ist ein Mitglied der Agrar-Elite und der ehemalige Chef der PRP. Es ist an der Zeit, dass wir unsere Entscheidungen treffen."
 bra.1.a:0 "Wenn er São Paulo wieder aufgebaut hat, warum kann er nicht auch Brasilien wieder aufbauen?"
 bra.1.b:0 "Für unsere Demokratie brauchen wir jemanden, der sie nie aufgegeben hat."
 bra.1.c:0 "Was ich nicht verstehe, ist, wie eine Nation wie Brasilien nach Jahren der demokratischen Tradition zu einer Diktatur zurückkehren kann, die uns in den Augen der zivilisierten Welt demütigt!"
 bra.1.e:0 "Für uns ist die Weisheit durch die Konsequenzen unserer Entscheidungen konstruiert."
 bra.1.f:0 "Die Zukunft ist nicht das, was wir fürchten, sie ist das, was wir zu erreichen wagen!"
 
 bra.2:0 "Der Cohen-Plan"
 bra.2.t:0 "Der Cohen-Plan"
 bra.2.d:0 "Durch Hauptmann Mourão ist ein Dokument, das theoretisch von der ANL verfasst wurde, in Ihre Hände gelangt. Es enthält einen sehr detaillierten Plan zur Ermordung der Kandidaten für die Wahl von 1938, Armando Sales und José Américo. Wir müssen handeln, auch wenn unsere Geheimdienste den Wahrheitsgehalt des Dokuments nicht herleiten können."
 bra.2.a:0 "Bringen Sie das Mikrofon! Wir können es uns nicht leisten, noch mehr Zeit zu verlieren."
 bra.2.b:0 "Verhaften Sie den Captain und verbrennen Sie das Dokument! Diese Farce darf nicht endemisch werden."
 bra.2.c:0 "Wir müssen den politischen Organismus den Notwendigkeiten des Vaterlandes anpassen."
 bra.2.e:0 "Wir können sie nicht ihrer Freiheiten berauben als Antwort auf ein Dokument, das wahrscheinlich falsch ist!"
 
 bra.3:0 "Der Kongress ist aufgelöst!"
 bra.3.t:0 "Der Kongress ist aufgelöst!"
 bra.3.d:0 "Angesichts der kommunistischen Bedrohung, die uns durch den ausgezeichneten Hauptmann Mourão präsentiert wurde, hat der Präsident der Republik Getúlio Vargas beschlossen, die letzte Maßnahme zu ergreifen, die notwendig ist, um einen zukünftigen sozialistischen Putsch im Bundesgebiet zu verhindern. Nachdem Feldmarschall Dutra und General Goes Monteiro den Kongress unter Druck gesetzt hatten, den Belagerungszustand auszurufen, hat Seine Exzellenz beschlossen, den Kongress ganz zu schließen. So proklamierte er die neue Verfassung, die zweite in einem Zeitraum von 7 Jahren zu zerreißen. Die Polaca wird die Befugnisse des Präsidenten erweitern, die politischen Parteien ilegalisieren und die sozialistischen Kräfte innerhalb des Nationalkongresses zerschlagen."
 bra.3.a:0 "Eine Antwort auf die legitimen Bestrebungen des brasilianischen Volkes."
 
 bra.4:0 "Der Selbstmord von Getúlio Vargas"
 bra.4.t:0 "Getúlio Vargas' Selbstmord"
 bra.4.d:0 "An diesem Morgen wurde die Leiche von Präsident Getúlio Vargas tot in seinem Zimmer liegend gefunden. In seinem Schlafanzug hat unser ehemaliger Präsident Selbstmord begangen, als Reaktion auf die politischen Turbulenzen im Land. Politische Analistis erklären, dass der Präsident, wenn er sich für einen Weg entschieden hätte, nicht gezwungen gewesen wäre, dies durchzumachen. Heute können wir nur um seine Seele trauern."
 bra.4.a:0 "Deixo a vida para entrar na história."
 
 bra.5:0 "Der Kaiser von Brasilien"
 bra.5.t:0"The Emperor of Brazil" 
 bra.5.d:0 "Nun, da der Kaiser von seinem Volk bejubelt wurde, kam seine Ideologie in Frage. Die Integralisten behaupten, der Kaiser sei ein Expansionist und Visionär, der Brasilien zu neuem Ruhm verhelfen wird. Die anderen behaupten, dass der Imperator trotz aller Ideologie vor allem besonnen und moderat sein muss. Wer hat Recht?"
 bra.5.b:0 "Um Himmels willen, er ist ein Kaiser, kein Politiker!"
 bra.5.a:0 "Ein Kaiser muss vor allem klug und besonnen sein."
 
 bra.6:0 "Brasiliens Einladung an die eigene Fraktion"
 bra.6.t:0 "Brasiliens Einladung an die eigene Fraktion"
 bra.6.d:0 "Nach einem Durchbruch in der internationalen Diplomatie und dem Aufstieg zur neuesten Großmacht lädt uns Brasilien in seine Fraktion ein, um uns sowohl Wohlstand als auch eine sichere Verteidigung zu garantieren. Werden wir beitreten?"
 bra.6.a:0 "Ja, natürlich!"
 bra.6.b:0 "Eher nicht"
 
 bra.7:0 "Brasiliens Antrag auf Beitritt zu unserer Fraktion"
 bra.7.t:0 "Brasilien möchte unserer Fraktion beitreten"
 bra.7.d:0 "Brasilien hat uns darum gebeten, unserer Fraktion beizutreten, um uns im Weltstaat zu unterstützen. In Anbetracht der Kriegssituation fragen wir uns: Brauchen wir die Unterstützung der Südamerikaner?"
 bra.7.a:0 "Ja, natürlich!"
 bra.7.b:0 "Wir brauchen sie nicht!"
 
 bra.8:0 "Die Einladung Brasiliens an ihre Fraktion"
 bra.8.t:0 "Brasilien bietet ein Bündnis an"
 bra.8.d:0 "Nach einem Durchbruch in der internationalen Diplomatie und als neueste Großmacht lädt uns Brasilien in seine Fraktion ein, um uns sowohl Wohlstand als auch eine gesicherte Verteidigung zu garantieren. Werden wir beitreten?"
 bra.8.a:0 "Ja, natürlich!"
 bra.8.b:0 "Eher nicht"
  
 bra.9:0 "Belagerungszustand"
 bra.9.t:0 "Belagerungszustand"
 bra.9.d:0 "An diesem schicksalhaften Tag wurde der Krieg gegen unser Land erklärt. Im Catete-Palast wird der Belagerungszustand ausgerufen. In diesem Moment marschieren Bundestruppen durch die Straßen von Copacabana, Freiwillige überhäufen die Karren, die durch die Rua da Consolação fahren, gaúcho tropeiros laden ihre Gewehre und reiche Geschäftsleute rüsten ihre Korvetten mit Kanonen und Gewehren auf. Militärpolizisten aus dem ganzen Land marschieren an die Fronten, bereit, unsere Unabhängigkeit zu verteidigen. Möge Gott unseren Feinden gnädig sein."
 bra.9.a:0 "Du wirst sehen, dass ein Sohn von dir nicht vor der Schlacht flieht, noch fürchten die, die dich lieben, ihren eigenen Tod."
  
 bra.10:0 "Oh liebes Vaterland"
 bra.10.t:0 "Oh, liebes Vaterland"
 bra.10.d:0 "Wir schreiben das Jahr 1936, das 114. Jahr der Unabhängigkeit und das 47. der Republik. Vor sechs Jahren hat Herr Getúlio Vargas dieses ehrenvolle Amt als Präsident der Republik der Vereinigten Staaten von Brasilien übernommen. In diesem wurde der Bürgerkrieg im Jahr 32 gesehen, gefolgt von der schnellen Industrialisierung des noblen Staates São Paulo. Zu diesem Zeitpunkt streitet sich Brasilien, in den ersten Schritten seiner Industrialisierung, mit seinen unterlegenen Nachbarn um die Kontrolle des Südatlantiks. In Europa weckt Adolf Hitler Deutschland auf und verspricht die Rettung. In den Vereinigten Staaten tötet die Krise viele an Hunger und lässt viele andere ohne Bleibe. In Afrika und Asien kämpfen Frankreich und England darum, ihre Imperien am Leben zu erhalten. Es ist unsere Zeit, unterzugehen oder zu herrschen. Ruhm und Ehre für Brasilien!"
 bra.10.a:0 "Ewig liegend auf einer prächtigen Wiege, zum Rauschen des Meeres und unter tiefem Himmelslicht"
  
 bra.11:0 "Die grün-gelbe Geißel"
 bra.11.t:0 "Die grün-gelbe Geißel"
 bra.11.d:0 "Die Besetzung der letzten Bastion unserer Regierung durch brasilianische Beamte und die strikte militärische Präsenz der brasilianischen Behörden auf unserem Boden implizieren die Bildung einer Marionettenregierung, die von einem neuen Staatschef unter der Vormundschaft des Präsidenten der Föderation geführt wird, dessen ideologische Doktrinen sicherlich mit denen des brasilianischen Festlandes übereinstimmen werden. Durch das brasilianische Presse- und Propagandaministerium (DIP) werden sich unsere kulturellen Eliten und die großen Massen im Laufe der Zeit um die brasilianischen Denkschulen scharen und die neu installierte nationale Ordnung aufrechterhalten, die auf die Interessen Brasiliens ausgerichtet ist."
 bra.11.a:0 "Haben wir überhaupt eine Wahl?"
  
 bra.12:0 "Die Grünen und Gelben zerreißen"
 bra.12.t:0 "Die Grünen und Gelben zerreißen"
 bra.12.d:0 "Als die neue nationale Regierung gebildet wird, zieht sich der föderal installierte Staat unter der alleinigen Führung unserer Politiker und unseres Volkes zurück und sucht das Exil auf dem brasilianischen Festland. Mit ihm geht ihre verdrehte Ideologie, die uns während unserer Zeit als Untertanen der DIP auferlegt wurde. Jetzt ist unser Schicksal unsere alleinige Entscheidung, und unsere Gedanken in der Welt werden nur von uns bestimmt werden."
 bra.12.a:0 "Frei! Na endlich!"
  
 bra.13:0 "Vargas ermordet!"
 bra.13.t:0 "Vargas ermordet!"
 bra.13.d:0 "Während der höchsten Manifestation der Befreiung des Proletariats umzingelten und stürmten Dutzende von Anhängern, unterstützt von weiteren Tausenden in den Straßen von Rio de Janeiro, den Palácio do Cacete, und in wenigen Stunden war der bürgerliche Häuptling Getulio Vargas tot und an der Spitze der Nation Herr Luís Carlos Prestes, der neue Präsident der Republik. "
 bra.13.a:0 "Do Svedanya, Mr. Vargas"
  
 bra.14:0 "Vargas im Exil!"
 bra.14.t:0 "Vargas im Exil!"
 bra.14.d:0 "Während der höchsten Manifestation der Staatsbürgerschaft aller Völker und Rassen umzingelten Tausende von Integralisten den Palácio do Cacete und drohten ihn zu stürmen. In wenigen Stunden würde Präsident Vargas in Rio Grande do Sul Zuflucht suchen und Dr. Plínio Salgado würde das ihm zustehende Amt als neuer Präsident der Republik übernehmen. "
 bra.14.a:0 "Anauê!"
  
 bra.15:0 "Vargas verschanzt!"
 bra.15.t:0 "Vargas verschanzt!"
 bra.15.d:0 "Die Abteilung für Presse und Propaganda, die geschaffen wurde, um die Propaganda des Nationalstaates zu koordinieren, und die mit den Geheimdienstsektoren der Bundesregierung verbunden ist, wird den Fortbestand des Präsidenten der Republik, Herrn Getúlio Vargas, an der Macht garantieren."
 bra.15.a:0 "Das konstitutionelle Regime hat seinen praktischen Wert verloren."
  
 bra.16:0 "Vargas angeklagt!"
 bra.16.t:0 "Vargas angeklagt!"
 bra.16.d:0 "Während der höchsten Manifestation der Freiheit des Vaterlandes umzingelten die vereinigten Sektoren des Heeres, der Marine und der Luftwaffe den Palácio do Cacete zur Unterstützung des Nationalkongresses. In wenigen Stunden würde Herr Getúlio Vargas, unter dem Druck eines ausgewählten Gremiums von Generälen und Admirälen, die Republik an den Nationalkongress und das brasilianische Volk zurückgeben. "
 bra.16.a:0 "Für uns Sterbliche entsteht die Weisheit durch die Konsequenzen unserer Entscheidungen."
  
 bra.17:0 "A Voz do Brasil"
 bra.17.t:0 "A Voz do Brasil"
 bra.17.d:0 "Der Einfluss der Amerikaner in unserer Innenpolitik ist zwar vorhanden, würde sich aber niemals durch den öffentlichen Willen manifestieren, wenn es nicht den Einfluss der nordamerikanischen Medien auf unser Volk gäbe.Um die Präsenz der Amerikaner in unserer Kultur zu bekämpfen, werden wir die Stimme Brasiliens um Momente der Wertschätzung der nationalen Kultur durch das Rádio Nacional erweitern."
 bra.17.a:0 "Sólidos fossem, come-los-iamos!"
  
