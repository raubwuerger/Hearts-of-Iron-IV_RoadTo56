 bra.1:0 "A Famosa Caixinha do Adhemar"
 bra.1.t:0 "A Famosa Caixinha do Adhemar (Die berühmte Caixinha von Adhemar)"
 bra.1.d:0 "Da wir endlich an der Schwelle zur Re-Demokratisierung stehen, müssen wir wählen, wer unser Führer für die nächsten fünf Jahre sein wird. Adhemar de Barros ist der ehemalige Interventor von São Paulo: Er baute Straßen, erweiterte die Industrie und baute den Staat wieder auf. Armando Sales ist ein langjähriger Kämpfer für die Demokratie: Er regierte São Paulo und verhalf dem Staat zu den höchsten Bildungsstandards des Kontinents. Der Brigadier Eduardo Gomes ist ein ehemaliges Mitglied der brasilianischen Luftwaffe: Er ist zur zentralen Figur der noch immer bestehenden Tenentistas geworden. Júlio Prestes wurde 1930 zum Präsidenten gewählt, nachdem er in den 1930er Jahren durch einen Staatsstreich abgesetzt worden war: Er ist ein Mitglied der Agrar-Elite und ehemaliger Chef der PRP. Jetzt ist die Zeit gekommen, in der wir unsere Entscheidungen treffen müssen."
 bra.1.a:0 "Wenn er São Paulo wiederaufgebaut hat, warum kann er nicht auch [BRA.GetNameDef] wiederaufbauen?"
 bra.1.b:0 "Wir brauchen für unsere Demokratie jemanden, der sie nie aufgegeben hat."
 bra.1.c:0 "Was ich nicht verstehe, ist, wie eine Nation wie Brasilien nach Jahren der demokratischen Tradition zu einer Diktatur zurückkehren kann, die uns in den Augen der zivilisierten Welt erniedrigt!"
 bra.1.e:0 "Für uns ergibt sich die Weisheit aus den Folgen unserer Entscheidungen."
 bra.1.f:0 "Die Zukunft ist nicht das, was wir fürchten; sie ist das, was wir zu erreichen wagen!"

 bra.2:0 "Der Cohen-Plan"
 bra.2.t:0 "Der Cohen-Plan"
 bra.2.d:0 "Durch Hauptmann Mourão ist ein Dokument, das theoretisch von der ANL verfasst wurde, in Ihre Hände gelangt. Es enthält einen detaillierten Plan zur Ermordung der Kandidaten für die Wahl von 1938, Armando Sales und José Américo. Wir müssen handeln, auch wenn unsere Geheimdienste den Wahrheitsgehalt des Dokuments nicht bestätigen können."
 bra.2.a:0 "Bringt das Mikrofon mit! Wir können es uns nicht leisten, noch mehr Zeit zu verlieren."
 bra.2.b:0 "Verhaftet den Kapitän und verbrennt das Dokument! Diese Farce darf nicht endemisch werden."
 bra.2.c:0 "Wir müssen den politischen Organismus an die Bedürfnisse des Vaterlandes anpassen."
 bra.2.e:0 "Wir können sie nicht ihrer Freiheiten berauben als Antwort auf ein Dokument, das wahrscheinlich falsch ist!"

 bra.3:0 "Kongress aufgelöst!"
 bra.3.t:0 "Kongress aufgelöst!"
 bra.3.d:0 "Angesichts der kommunistischen Bedrohung, die uns der hervorragende Hauptmann Mourão präsentierte, beschloss Präsident Getúlio Vargas, die letzte notwendige Maßnahme zu ergreifen, um einen zukünftigen sozialistischen Putsch auf Bundesgebiet zu verhindern. Nachdem Feldmarschall Dutra und General Goes Monteiro den Kongress unter Druck gesetzt hatten, den Belagerungszustand auszurufen, hat Seine Exzellenz beschlossen, den Kongress ganz zu schließen. So verkündete er die neue Verfassung, die zweite innerhalb von 7 Jahren. Die Polaca wird die Befugnisse des Präsidenten erweitern, politische Parteien kriminalisieren und die sozialistischen Kräfte im Nationalkongress zerschlagen."
 bra.3.a:0 "Wir antworten auf die legitimen Bestrebungen des [BRA.GetAdjective] Volkes."

 bra.5:0 "Der Kaiser von Brasilien"
 bra.5.t:0 "Der Kaiser von Brasilien"
 bra.5.d:0 "Nun, da der Kaiser von seinem Volk anerkannt wurde, wurde seine Ideologie in Frage gestellt. Die Integralisten behaupten, der Kaiser sei ein Expansionist und Visionär, der Brasilien zu neuem Ruhm verhelfen werde. Die anderen behaupten, dass der Kaiser trotz aller Ideologie vor allem besonnen und gemäßigt sein muss. Wer hat Recht?"
 bra.5.b:0 "Um Himmels willen, er ist ein Kaiser, kein Politiker!"
 bra.5.a:0 "Ein Kaiser muss vor allem weise und besonnen sein."

 bra.6:0 "[BRA.GetNameDefCap]'s Einladung an ihre Fraktion"
 bra.6.t:0 "[BRA.GetNameDefCap]'s Einladung an ihre Fraktion"
 bra.6.d:0 "Nach einem Durchbruch in der internationalen Diplomatie und dem Aufstieg zur neuesten Großmacht lädt uns [BRA.GetNameDef] in seine Fraktion ein, um Wohlstand und sichere Verteidigung zu garantieren. Werden wir beitreten?"
 bra.6.a:0 "Aber natürlich!"
 bra.6.b:0 "Eher nicht."

 bra.7:0 "[BRA.GetNameDefCap]'s Antrag auf Beitritt zu unserer Fraktion"
 bra.7.t:0 "[BRA.GetNameDefCap] Möchte unserer Fraktion beitreten"
 bra.7.d:0 "[BRA.GetNameDefCap] hat uns gebeten, unserer Fraktion beizutreten, um uns im Weltstaat zu unterstützen. In Anbetracht der Kriegssituation fragen wir uns: Brauchen wir die Unterstützung der Südamerikaner?"
 bra.7.a:0 "Ja, natürlich!"
 bra.7.b:0 "Wir brauchen sie nicht!"

 bra.8:0 "[BRA.GetNameDefCap]'s Einladung an ihre Fraktion"
 bra.8.t:0 "[BRA.GetNameDefCap] bietet eine Allianz an"
 bra.8.d:0 "Nach einem Durchbruch in der internationalen Diplomatie und dem Aufstieg zur neuesten Großmacht lädt uns [BRA.GetNameDef] in seine Fraktion ein, um Wohlstand und sichere Verteidigung zu garantieren. Werden wir beitreten?"
 bra.8.a:0 "Aber natürlich!"
 bra.8.b:0 "Eher nicht"

 bra.10:0 "Oh liebes Mutterland"
 bra.10.t:0 "Oh liebes Vaterland"
 bra.10.d:0 "Wir schreiben das Jahr 1936, das 114. Jahr der Unabhängigkeit und das 47. der Republik. Vor sechs Jahren übernahm Herr Getúlio Vargas dieses ehrenvolle Amt als Präsident der Republik der Vereinigten Staaten von Brasilien. In letzterem wurde der Bürgerkrieg im Jahr 32 gesehen, gefolgt von der schnellen Industrialisierung des noblen Staates São Paulo. Zu diesem Zeitpunkt, in den ersten Schritten seiner Industrialisierung, streitet sich [BRA.GetNameDef] mit seinen unterlegenen Nachbarn um die Kontrolle über den Südatlantik. In Europa weckt [GER.GetLeader] [GER.GetNameDef] und verspricht Rettung. In [USA.GetNameDef] tötet die Krise viele durch Verhungern und lässt viele andere ohne Obdach zurück. In Afrika und Asien kämpfen [FRA.GetNameDef] und [ENG.GetNameDef] darum, ihre Reiche am Leben zu erhalten. Es ist unsere Zeit, unterzugehen oder zu herrschen. Ruhm für [BRA.GetNameDef]!"
 bra.10.a:0 "Ewig liegend auf einer prächtigen Wiege, zum Rauschen des Meeres und unter tiefem Himmelslicht."

 bra.12:0 "Zerreißt das Grün und Gelb"
 bra.12.t:0 "Zerreißen von Grün und Gelb"
 bra.12.d:0 "Während die neue nationale Regierung unter der alleinigen Führung unserer Politiker und unseres Volkes gebildet wird, zieht sich der vom Bund eingesetzte Staat zurück und sucht sein Exil auf dem brasilianischen Festland. Mit ihm verschwindet auch ihre verdrehte Ideologie, die uns während unserer Zeit als Untertanen der DIP aufgezwungen wurde. Jetzt ist unser Schicksal das unsere."
 bra.12.a:0 "Frei! Endlich frei!"

 bra.13:0 "Vargas ermordet!"
 bra.13.t:0 "Vargas ermordet!"
 bra.13.d:0 "Während der größten Manifestation der Befreiung des Proletariats umzingelten und stürmten Dutzende von Anhängern, unterstützt von Tausenden auf den Straßen von Rio de Janeiro, den Palácio do Cacete. Innerhalb weniger Stunden war der bürgerliche Staatschef Getúlio Vargas tot und Luís Carlos Prestes wurde zum neuen Präsidenten der Republik ernannt."
 bra.13.a:0 "Do svidaniya, Mister Vargas."

 bra.14:0 "Vargas im Exil!"
 bra.14.t:0 "Vargas im Exil!"
 bra.14.d:0 "Während der höchsten Manifestation der Staatsbürgerschaft aller Völker und Ethnien umzingelten Tausende von Integralisten den Palácio do Cacete und drohten, ihn zu stürmen. Präsident Vargas würde in wenigen Stunden nach Rio Grande do Sul flüchten, und Dr. Plínio Salgado würde das ihm zustehende Amt als neuer Präsident der Republik übernehmen."
 bra.14.a:0 "Anauê!"

 bra.15:0 "Vargas verschanzt!"
 bra.15.t:0 "Vargas verschanzt!"
 bra.15.d:0 "Das Presse- und Propagandaministerium, das zur Koordinierung der Propaganda des Nationalstaates geschaffen wurde und mit den Geheimdiensten der Bundesregierung verbunden ist, wird den Fortbestand des Präsidenten der Republik, Getúlio Vargas, an der Macht garantieren."
 bra.15.a:0 "Das verfassungsmäßige Regime hat seinen praktischen Wert verloren."

 bra.16:0 "Vargas angeklagt!"
 bra.16.t:0 "Vargas angeklagt!"
 bra.16.d:0 "Während der höchsten Manifestation der Freiheit des Vaterlandes umzingelten die vereinigten Sektoren des Heeres, der Marine und der Luftwaffe den Palácio do Cacete zur Unterstützung des Nationalkongresses. In wenigen Stunden würde Getúlio Vargas dem Nationalkongress und dem Volk die Republik zurückgeben, unter dem Druck einer ausgewählten Gruppe von Generälen und Admirälen."
 bra.16.a:0 "Für uns Sterbliche ergibt sich die Weisheit aus den Konsequenzen unserer Entscheidungen."

 bra.17.t:0 "Eine Seuche wütet auf der Belterra-Plantage"
 bra.17.d:0 "Die Belterra-Kautschukplantage wurde von der Ford-Firma angelegt, um Kautschuk für ihre Fabriken anzubauen und nicht auf externe Lieferanten angewiesen zu sein. Es handelte sich um die zweite Plantage im Land, da die erste, Fordlandia, 1934 geschlossen wurde. Die neue Plantage sollte rentabler sein, da die Eveas näher beieinander gepflanzt wurden, um die Produktion pro Flächeneinheit zu erhöhen. Doch diese Praxis scheint nach hinten losgegangen zu sein, denn eine ansteckende Krankheit hat plötzlich fast die gesamte Plantage heimgesucht und die Produktion für mindestens fünf Jahre zum Erliegen gebracht. Es sieht so aus, als ob die Kautschukplantagen in naher Zukunft nicht mehr in der Lage sein werden, ihre Ressourcen für die Produktion von militärischem Gerät zur Verfügung zu stellen, es sei denn, man schickt Leute zum Sammeln von wildem Kautschuk, eine weitaus beschwerlichere Arbeit."
 bra.17.a:0 "Was für eine Tragödie."

