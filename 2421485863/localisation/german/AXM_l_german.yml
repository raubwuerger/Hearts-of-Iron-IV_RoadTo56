 axis_minors_bulgaria.1.t:0 "Die bulgarische Regierung kündigt ihre Unterstützung des Kommunismus mit balkanischen Merkmalen an"
 axis_minors_bulgaria.1.desc:0 "Mit dem Erfolg der proletarischen Revolutionen in beiden Ländern haben wir sehr gute Beziehungen mit der bulgarischen kommunistischen Regierung aufgebaut. Es stellt sich heraus, dass sie unsere Entscheidung, unseren eigenen Weg weg vom Einfluss Moskaus zu suchen, unterstützen und ein Bündnis schließen wollen, das unsere beiden Länder vereint."
 axis_minors_bulgaria.1.a:0 "Das wird unsere langfristigen Projekte beschleunigen."
 axis_minors_bulgaria.1.b:0 "Wir brauchen ihre Hilfe nicht."
 
