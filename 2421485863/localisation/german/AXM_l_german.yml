#Ruthenia 
 
 axis_minors_ruthenia.1.t:0 "Die Unterkarpaten-Rus erklärt sich zur autonomen Region"
 axis_minors_ruthenia.1.desc:0 "Infolge der Entmachtung der tschechoslowakischen Zentralregierung hat sich das Gebiet der Subkarpatischen Rus, das hauptsächlich von Rusyn (Ruthenen), einer ukrainischen Untergruppe, bewohnt wird, zu einer autonomen Region erklärt. Sie wird nun alle Rechte genießen, die bei der Unabhängigkeit des Landes versprochen wurden, aber von der Prager Regierung eingeschränkt wurden."
 axis_minors_ruthenia.1.a:0 "Es ist sowieso ihr Recht"
 axis_minors_ruthenia.1.b:0 "Wir gewinnen endlich ein gewisses Maß an Autonomie zurück (spielen Subkarpatische Rus)."
 axis_minors_ruthenia.1.c:0 "Lasst sie gehen"
 axis_minors_ruthenia.1.d:0 "Sollen sie ihr Schicksal annehmen (spielen Sie unabhängige Karpato-Ukraine)"
  
 axis_minors_ruthenia.2.t:0 "Die ungarische Bedrohung"
 axis_minors_ruthenia.2.desc:0 "Mit der Zerstörung der Tschechoslowakei wächst die Gefahr einer Invasion von Tag zu Tag. Vielleicht könnten wir die schnellen Veränderungen, die die Region erschüttern, überleben, indem wir vorschlagen, dem Königreich Ungarn beizutreten, während wir ein Maximum an Autonomie behalten. "
 axis_minors_ruthenia.2.a:0 "Schicken Sie Abgesandte nach Budapest."
 axis_minors_ruthenia.2.b:0 "Sollen sie doch kommen. "
 axis_minors_ruthenia.2.c:0 "Sie sind nicht bereit, jetzt anzugreifen (verzögern Sie den Angriff)."
  
 axis_minors_ruthenia.3.t:0 "Karpato-Ukraine sucht Schutz"
 axis_minors_ruthenia.3.desc:0 "Eine Delegation aus der sogenannten Republik Karpato-Ukraine" ist heute eingetroffen und hat uns ein unerwartetes Angebot gemacht. Im Bewusstsein der Risiken einer Invasion und unserer Ansprüche auf ihr Territorium sind sie bereit, ihre neue Unabhängigkeit im Austausch für Autonomie innerhalb Ungarns aufzugeben. Während eine Annahme unseren Einfluss auf diese kleine Region einschränken und die Grenzen des historischen Ungarns nur teilweise wiederherstellen würde, könnte eine Invasion in die Region zu einer Einmischung rivalisierender Mächte führen." "
 axis_minors_ruthenia.3.a:0 "Sie als autonome Region eingliedern."
 axis_minors_ruthenia.3.b:0 "Unterkarpaten sind ein Teil des historischen Ungarns, marschieren Sie dort ein. "
  
 axis_minors_ruthenia.4.t:0 "In die Karpato-Ukraine einmarschieren?"
 axis_minors_ruthenia.4.desc:0 "Die selbst ausgerufene Republik Karpato-Ukraine ist neu und isoliert. Als ein Teil des historischen Ungarns sollte sie unter ungarischer Regierung stehen. Mit dem Zerfall der Tschechoslowakei ist diese kleine Region nun bereit, zu ihren rechtmäßigen Eigentümern zurückzukehren. "
 axis_minors_ruthenia.4.a:0 "Tun Sie nichts."
 axis_minors_ruthenia.4.b:0 "Starten Sie den Invasionsplan. "
  
 axis_minors_ruthenia.5.t:0 "Eine freie Gesellschaft"
 axis_minors_ruthenia.5.desc:0 "Mit dem Wechsel in der politischen Führung sind die Grundfreiheiten im Lande wieder gewährleistet. Folglich bilden sich Vereine und demokratische Ideen verbreiten sich im Land. "
 axis_minors_ruthenia.5.a:0 "Wir müssen die Rückkehr der Freiheit wertschätzen "
  
 axis_minors_ruthenia.6.t:0 "Die Ruthenen bitten um einen Kompromiss"
 axis_minors_ruthenia.6.desc:0 "Mit dem Verschwinden der Tschechoslowakei fordern die Gebirgsruthenen, die in dem ehemals extremsten Gebiet der Tschechoslowakei leben, ein gewisses Maß an Autonomie zu behalten. "
 axis_minors_ruthenia.6.a:0 "Gewähren Sie ihnen Autonomie"
 axis_minors_ruthenia.6.b:0 "Stellen Sie sie unter slowakischen Einfluss"
 axis_minors_ruthenia.6.c:0 "Sie angreifen "
  
 axis_minors_ruthenia.7.t:0 "Die Ruthenen bitten um eine Wiedervereinigung"
 axis_minors_ruthenia.7.desc:0 "[RUT.GetLeader], der Anführer des ehemals extremsten Gebiets der Tschechoslowakei, fordert, dass das Gebiet der Ruthenen in die Ukraine eingegliedert wird "
 axis_minors_ruthenia.7.a:0 "Perfekt.  "
 axis_minors_ruthenia.7.b:0 "Abgelehnt."
 #Croatia 
  
 axis_minors_croatia.1.t:0 "Wiedervereinigung mit Jugoslawien"
 axis_minors_croatia.1.desc:0 "Jetzt, da Tito an der Spitze unserer beiden Regierungen steht, ist es an der Zeit, sich mit Jugoslawien zu vereinigen."
 axis_minors_croatia.1.a:0 "Es lebe die SFR Jugoslawien!"
  
 axis_minors_croatia.2.t:0 "Kroatische Kommunisten wollen sich uns anschließen"
 axis_minors_croatia.2.desc:0 "Die kroatischen Kommunisten wollen sich unserer glorreichen Union der Südslawen anschließen."
 axis_minors_croatia.2.a:0 "Willkommen zurück!"
  
 axis_minors_croatia.3.t:0 "Anspruch auf Großkroatien"
 axis_minors_croatia.3.desc:0 "Bosnien war historisch ein Teil Kroatiens, um in Tomislavs Fußstapfen zu treten, müssen wir unsere historischen Grenzen wiederherstellen."
 axis_minors_croatia.3.a:0 "Es ist rechtmäßig auch unser Land!"
 
 axis_minors_croatia.4.t:0 "Die Zukunft der Elektra-Werkstatt ist geklärt."
 axis_minors_croatia.4.desc:0 "Um das Andenken an den Volkshelden, den Elektromechaniker und kommunistischen Kämpfer Rade Končar zu ehren, wird die Fabrik der elektronischen Komponisten Elektra in Končar Elektroindustrija umbenannt."
 axis_minors_croatia.4.a:0 "Er war ein wahrer Märtyrer für unsere Sache!"
  
 axis_minors_croatia.5.t:0 "Das Ende der kommunistischen Tyrannei"
 axis_minors_croatia.5.desc:0 "Der rote Terror ist vorbei! Die Kommunisten sind von der Macht entfernt worden und ihr dystopisches Wirtschaftssystem wird nun demontiert."
 axis_minors_croatia.5.a:0 "Die Herrschaft des Bolschewismus ist vorbei. "
  
 axis_minors_croatia.6.t:0 "Das Ende der faschistischen Tyrannei"
 axis_minors_croatia.6.desc:0 "Der schwarze Terror ist vorbei! Die Faschisten sind von der Macht entfernt worden und ihr dystopisches Regime wird nun demontiert."
 axis_minors_croatia.6.a:0 "Die Ära des Ultranationalismus und des Rassismus ist vorbei.  "
  
 axis_minors_croatia.7.t:0 "Das Ende des parlementarischen Regimes!"
 axis_minors_croatia.7.desc:0 "Durch die Übernahme der Gesellschaft durch radikale Elemente ist der Multipartismus in der kroatischen Gesellschaft Vergangenheit, da die Revolutionäre eine Regierung bilden und ihre Diktatur errichten."
 axis_minors_croatia.7.a:0 "Dunkle Zeiten erwarten uns. "
  
 axis_minors_croatia.8.t:0 "Die Kommunisten kommen wieder an die Macht!"
 axis_minors_croatia.8.desc:0 "Eine revolutionäre kommunistische Regierung kommt zurück an die Macht und frühere politische Reformen werden schnell wiederhergestellt"
 axis_minors_croatia.8.a:0 "Der Kommunismus ist die Zukunft!"
 
 axis_minors_croatia.9.t:0 "Die Faschisten haben wieder die Kontrolle über das Land!"
 axis_minors_croatia.9.desc:0 "Ultranationalisten haben wieder einmal die Kontrolle über das Land übernommen! Kollaborateure werden bereits verfolgt, während die militaristische Propaganda wieder einmal versucht, die Massen in ihre Bewegung einzuschleusen."
 axis_minors_croatia.9.a:0 "Wir sind die wahren Kroaten! "
  
 axis_minors_croatia.10.t:0 "Die demokratischen Kräfte haben gesiegt!"
 axis_minors_croatia.10.desc:0 "Nach Kämpfen epischen Ausmaßes und gewaltsamer Unterdrückung haben die Partisanen der Freiheit und Demokratie eine neue Regierung eingesetzt."
 axis_minors_croatia.10.a:0 "Wir werden für unsere Freiheit kämpfen!"
 
 axis_minors_croatia.11.t:0 "Das Erbe der Vergangenheit"
 axis_minors_croatia.11.desc:0 "Während unsere Nation eine neue Ära beginnt, basiert unser heutiges Wissen auf dem, was in der Vergangenheit gelernt wurde."
 axis_minors_croatia.11.a:0 "Vorwärts in eine strahlende Zukunft! "
 #slovakia 
 axis_minors_slovakia.1.t:0 "Unsere Grenze mit der Slowakei ist unbefriedigend"
 axis_minors_slovakia.1.desc:0 "Wir haben die Kontrolle über Kosice übernommen und die Karpatenruthenie eingegliedert, aber selbst mit diesen Eroberungen ist die Eroberung der Karpatenruthenie noch unvollständig. Viele Dörfer, die von rechtmäßig ungarischen Ruthenen bewohnt werden, sind immer noch unter slowakischer Kontrolle. Da die Grenze zur Slowakei noch immer neu gezogen wird, sollten jetzt Maßnahmen ergriffen werden, um sie zu unserem Vorteil neu zu ziehen, bevor sie zu einer festen und anerkannten Grenze wird."
  axis_minors_slovakia.1.a:0 "Führen Sie eine Offensive in kleinem Maßstab durch, um die umstrittene Region einzunehmen."
 axis_minors_slovakia.1.b:0 "Nur die Diplomatie wird uns unser rechtmäßiges Land zurückbringen."
 
 axis_minors_slovakia.2.t:0 "Wir haben den kleinen Krieg verloren."
 axis_minors_slovakia.2.desc:0 "Trotz des Mutes unserer Truppen waren wir nicht in der Lage, den Vormarsch der ungarischen Truppen zu stoppen. Deutschland hat einen Waffenstillstand zwischen unseren Nationen erzwungen und dessen Abschluss zu Gunsten Ungarns geregelt. Folglich waren wir gezwungen, sie abzutreten, 78 Gemeinden auf einem Gebiet von 1.697 km², bewohnt von 69.930 Einwohnern"
 axis_minors_slovakia.2.a:0 "Deutschland hatte versprochen, uns zu helfen!"
 
 axis_minors_slovakia.3.t:0 "Triumph in der Karpatija!"
 axis_minors_slovakia.3.desc:0 "Nach unseren erfolgreichen Operationen im östlichen Teil der Slowakei hat Deutschland einen Waffenstillstand geschlossen und die Grenze zu unseren Gunsten neu gezogen! Wir kontrollieren nun die gesamte Karpatija und haben sogar ein paar ungarische Dörfer befreit. Die Soldaten singen, um diesen glorreichen Schritt auf unserem Weg zur Wiederherstellung von Nagy-Magyarország/Großungarn zu feiern."
 axis_minors_slovakia.3.a:0 "Wir sind alle Soldaten von Miklos Horthy"
 
 axis_minors_slovakia.4.t:0 "Unser Militär hat gegen die Slowaken versagt."
 axis_minors_slovakia.4.desc:0 "Es scheint, dass wir die slowakische Armee unterschätzt haben. Sie reagierten heftig auf unsere Offensive, die die ganze Woche andauerte. Während wir Fortschritte machten, beschloss Deutschland zu intervenieren und verhängte einen für die Slowakei günstigen Waffenstillstand."
 axis_minors_slovakia.4.a:0 "Dies ist ein kleiner Fehltritt."
 
 axis_minors_slovakia.5.t:0 "Wir haben die niederträchtigen Magyaren zurückgeschlagen."
 axis_minors_slovakia.5.desc:0 "Nach einer ganzen Woche heldenhaften Widerstandes haben unsere Kräfte die ungarischen bewaffneten Truppen zurückgeschlagen, die uns heimtückisch angegriffen haben. Das Eingreifen unseres Beschützers, des deutschen Bundeskanzlers, hat dem Konflikt ein Ende gesetzt, unseren Sieg anerkannt und zu unseren Gunsten entschieden."
 axis_minors_slovakia.5.a:0 "Wir wollen nur das, was uns rechtmäßig gehört."
 
 axis_minors_slovakia.6.t:0 "Die Ungarn greifen uns an!"
 axis_minors_slovakia.6.desc:0 "Die Ungarn haben nach ihrer Eroberung der Unterkarpaten behauptet, die Grenze sei falsch gezogen worden. Um diese begrenzten Ansprüche durchzusetzen, haben sie eine kleine Offensive gegen uns gestartet. Wir haben Deutschland angerufen, um uns zu helfen, aber sie sind im Moment nicht bereit, einzugreifen, da sie ihre Beziehungen zu Ungarn nicht aufs Spiel setzen wollen."
 axis_minors_slovakia.6.a:0 "Wir müssen das Vaterland verteidigen."
  
 axis_minors_slovakia.7.t:0 "Die Deutschen wollen, dass die Feindseligkeiten aufhören."
 axis_minors_slovakia.7.desc:0 "Der Krieg dauert nun schon eine Woche an und den Deutschen geht die Geduld in Bezug auf den ungarisch-slowakischen Konflikt aus. Die Deutschen wollten die Ungarn nicht verärgern und haben sich zunächst aus dem Konflikt herausgehalten, aber jetzt, wo die militärischen Operationen einen Sieger gezeigt haben, ist es an der Zeit, diesen Konflikt zwischen Verbündeten zu beenden und zu sehen, ob die Landkarte Europas noch einmal korrigiert werden muss."
 axis_minors_slovakia.7.a:0 "Sie werden uns sicherlich begünstigen."
 
 axis_minors_slovakia.8.t:0 "Unsere Eroberung von Carpatija ist unvollständig."
 axis_minors_slovakia.8.desc:0 "Obwohl wir mit der Eroberung von Caratija eine enorme Leistung vollbracht haben, ist diese Eroberung dennoch unvollständig. Auf der anderen Seite der Grenze, im östlichsten Teil der Slowakei, leben auch Ruthenen, die es verdienen, sich unserem Land anzuschließen, weil sie keine ethnischen Slowaken sind."
 axis_minors_slovakia.8.a:0 "Wir müssen sicher sein, dass wir deutsche Unterstützung haben."
 
 axis_minors_slovakia.9.t:0 "Slowakische Intervention in Košice."
 axis_minors_slovakia.9.desc:0 "Nach der Ankündigung, dass in der südlichen Tschechoslowakei ein tschechoslowakischer Rumpfstaat errichtet werden soll. Die slowakische Bevölkerung griff zu den Waffen und mit dem Eingreifen der slowakischen Armee ist das Gebiet nun sicher in slowakischer Hand."
 axis_minors_slovakia.9.a:0 "Wir beanspruchen nur das, was uns rechtmäßig gehört.  "
  
 axis_minors_slovakia.10.t:0 "Das Erbe der Vergangenheit"
 axis_minors_slovakia.10.desc:0 "Während unsere Nation eine neue Ära beginnt, basiert unser heutiges Wissen auf dem, was in der Vergangenheit gelernt wurde."
 axis_minors_slovakia.10.a:0 "Auf in eine strahlende Zukunft! "
  
 #EFR vichy france 
 axis_minors_vichy_france.2.t:0 "Félix Éboué schließt sich den Freien Französischen Streitkräften an"
 axis_minors_vichy_france.2.desc:0 "Félix Éboué, Gouverneur von Französisch-Äquatorialafrika, hat angekündigt, dass er den Kampf gegen Deutschland fortsetzen und Französisch-Äquatorialafrika mitbringen wird. Dieses Gebiet wird nun als Basis dienen, um die Befreiung Frankreichs vorzubereiten. "
 axis_minors_vichy_france.2.a:0 "Das freie Frankreich wird den Kampf zu Lande, in der Luft und zur See fortsetzen."
 
 axis_minors_vichy_france.3.t:0 "Ein rechtmäßiges Frankreich"
 axis_minors_vichy_france.3.desc:0 "Mit der Niederlage der Marechalisten kann unsere Regierung die Autorität über Frankreich und das Kaiserreich ausüben. Während einige Kollaborateure noch irgendwo im Exil sind, hat die Unterdrückung von Pétains Anhängern durch die 'Französischen Streitkräfte des Inneren' (FFI) zu Massenverhaftungen und Hinrichtungen geführt. Außerdem wurden Frauen, die Affären mit dem Feind hatten, oft rasiert, um monatelang mit dem Siegel der Infamie belegt zu werden. "
 axis_minors_vichy_france.3.a:0 "Vive la France!"
 
 axis_minors_vichy_france.4.t:0 "Der General Juin schließt sich den Freien Französischen Truppen an"
 axis_minors_vichy_france.4.desc:0 "Der General Alphonse Juin, der in der Vichyst-Armee diente, hatte sich entschlossen, weiter gegen die Tyrannei des Faschismus zu kämpfen."
 axis_minors_vichy_france.4.a:0 "Frankreich muss befreit werden!"
 
 axis_minors_vichy_france.5.t:0 "Der General Juin schließt sich den Freien Französischen Kräften an"
 axis_minors_vichy_france.5.desc:0 "Der General Alphonse Juin hat uns verraten und sich den so genannten Freien Französischen Kräften" angeschlossen. Er ist nun unser Feind wie jeder dieser Verräter, die die nationale Revolution zerstören und Frankreich seinen Platz in der neuen europäischen Ordnung verweigern wollen, indem sie den Interessen der [Root.GetFactionName] dienen.
 axis_minors_vichy_france.5.a:0 "Verräter werden exekutiert! "
 
 axis_minors_vichy_france.6.t:0 "Der General De Lattre de Tassigny kritisierte die Kollaboration"
 axis_minors_vichy_france.6.desc:0 "Einer unserer bekanntesten Offiziere, der talentierte General Delattre de Tassigny, hat unsere Politik der Zusammenarbeit mit Deutschland kritisiert. Dies ist eine ernste Bedrohung, da er versuchen könnte, sich den so genannten Freien Französischen Kräften des Generals De Gaulle anzuschließen oder Verwirrung in dem, was von unseren Streitkräften übrig geblieben ist, zu verbreiten."
 axis_minors_vichy_france.6.a:0 "Nehmt ihn fest!"
 axis_minors_vichy_france.6.b:0 "Lassen Sie ihn frei. "
  
 axis_minors_vichy_france.7.t:0 "De Lattre de Tassigny versuchte aus dem Gefängnis zu fliehen"
 axis_minors_vichy_france.7.desc:0 "Der General De Lattre de Tassigny, der inhaftiert wurde, nachdem er unsere Beziehungen zu Deutschland kritisiert hatte, hat in der vergangenen Nacht versucht zu fliehen."
 axis_minors_vichy_france.7.a:0 "Er muss geschnappt werden"
 axis_minors_vichy_france.8.t:0 "De Lattre ist geflohen!"
 axis_minors_vichy_france.8.desc:0 "Thee General Delattre de Tassigny ist in der Nacht mit einem Auto geflohen. Wir haben jetzt die Bestätigung erhalten, dass er sich den Freien Französischen Kräften"
 axis_minors_vichy_france.8.a:0 "Ah, der Verräter! "
 
 axis_minors_vichy_france.9.t:0 "Der General De Lattre de Tassigny schließt sich unserer Seite an!"
 axis_minors_vichy_france.9.desc:0 "Nach einer erfolgreichen Flucht hat sich der General Delattre de Tassigny den Freien Französischen Kräften angeschlossen. Er ist nun bereit, für die Befreiung Frankreichs zu kämpfen."
 axis_minors_vichy_france.9.a:0 "Ein weiterer Schritt für die Befreiung Frankreichs. "
 
 axis_minors_vichy_france.10.t:0 "Der General De Lattre stirbt beim Versuch, aus dem Gefängnis zu fliehen"
 axis_minors_vichy_france.10.desc:0 "Während eines komplizierten Fluchtversuches durch eine terroristische Gruppe, die von den antifranzösischen jüdisch-britischen Kräften unterstützt wurde, gelang es dem Mut der französischen Polizei, die Verschwörung zu vereiteln. Leider kam der General De Lattre dabei ums Leben."
 axis_minors_vichy_france.10.a:0 "Er war trotzdem ein Verräter."
 axis_minors_vichy_france.11.t:0 "Der General De Lattre starb beim Versuch, aus dem Gefängnis zu fliehen"
 axis_minors_vichy_france.11.desc:0 "Während eines komplizierten Fluchtversuchs durch eine terroristische Gruppe, die von den antifranzösischen jüdisch-britischen Kräften unterstützt wurde, ermöglichte der Mut der französischen Polizei die Vereitelung der Verschwörung. Leider kam der General De Lattre dabei ums Leben."
 axis_minors_vichy_france.11.a:0 "Ein Märtyrer der Befreiung. "
 
 axis_minors_vichy_france.12.t:0 "Talentierter Offizier befördert"
 axis_minors_vichy_france.12.desc:0 "Mit dem Fortgang des Krieges dürfen neue Talente ihre Führungsqualitäten auf dem Schlachtfeld zeigen. Einer dieser talentierten Offiziere wurde kürzlich in den Rang eines Generals befördert. Seine kühnen Ideen werden von einigen Mitgliedern der älteren Generation abgelehnt, aber er scheint zu verstehen, dass moderne Waffen, wenn sie richtig eingesetzt werden, die massiven Verluste des Großen Krieges vermeiden können."
 axis_minors_vichy_france.12.a:0 "Vive la Classe"
 axis_minors_vichy_france.13.t:0 "Talentierter Offizier befördert"
 axis_minors_vichy_france.14.t:0 "Talentierter Offizier befördert "
 axis_minors_vichy_france.17.t:0 "Bekräftigung der französischen Besatzungszone"
 axis_minors_vichy_france.17.desc:0 "Gemäß Artikel II des Waffenstillstandsabkommens zwischen dem französischen Staat und dem Deutschen Reich: Zur Wahrung der Interessen des Deutschen Reiches wird das französische Staatsgebiet nördlich und westlich der auf der beiliegenden Karte eingezeichneten Linie durch deutsche Truppen besetzt werden. Soweit die zu besetzenden Teile noch nicht unter der Kontrolle deutscher Truppen stehen, wird diese Besetzung sofort nach Abschluss dieses Vertrages durchgeführt werden."\n\n Daher muss jedes Gebiet, das sich unrechtmäßig unter der Kontrolle der französischen Regierung befindet, unter die Kontrolle des Militärbefehlshabers in Frankreich gestellt werden.
 axis_minors_vichy_france.17.a:0 "Der Waffenstillstand muss respektiert werden."
  
 axis_minors_vichy_france.18.t:0 "Verstecken von militärischer Ausrüstung"
 axis_minors_vichy_france.18.desc:0 "Nach dem Waffenstillstand planten einige Elemente im Militär, Verstecke anzulegen, um einen Teil des Inhalts der militärischen Arsenale zu sichern, um Ausrüstungsgegenstände verfügbar zu haben."
 axis_minors_vichy_france.18.a:0 "Bereiten Sie die Caches vor. "
 axis_minors_vichy_france.18.b:0 "Der Waffenstillstand muss respektiert werden."
  
 axis_minors_vichy_france.20.t:0 "Deutschland steht kurz vor einer Invasion der Freien Zone!"
 axis_minors_vichy_france.20.desc:0 "Mit dem Verlust unseres Kolonialreichs hat die feindliche Präsenz im Mittelmeerraum beim deutschen Oberkommando die Befürchtung ausgelöst, die Alliierten würden in Südfrankreich landen. Sie bereiten sich nun darauf vor, in unser Gebiet einzumarschieren, während wir wehrlos sind und die Mehrheit der Regierung die Zusammenarbeit fortsetzen will."
 axis_minors_vichy_france.20.a:0 "Verbieten Sie den Offizieren, militärisch zu reagieren, sie sind hier, um uns zu schützen."
 axis_minors_vichy_france.20.b:0 "Das ist ein Verrat, wir müssen uns wehren! Aux armes!"
 axis_minors_vichy_france.20.c:0 "Nehmen Sie ein Flugzeug nach Afrika und schließen Sie sich De Gaulle an."
 axis_minors_vichy_france.20.d:0 "Überzeugen Sie den Reichskanzler, die Zusammenarbeit fortzusetzen."
  
 axis_minors_vichy_france.21.t:0 "Zazous Tanzwettbewerbe stören die öffentliche Ordnung!"
 axis_minors_vichy_france.21.desc:0 "In letzter Zeit sorgen Gruppen von Zazous für immer mehr Probleme. Während sie oberflächlich betrachtet einfach nur seltsam gekleidete junge Leute sind, stellen sie in Wirklichkeit eine störende Kraft dar. Indem sie lange Kleider tragen, während der Zugang zu Stoffen beschränkt ist, der amerikanischen Liebe zum Zoot-Suit folgen oder einen gelben Stern mit der Aufschrift Swing" oder Goi" auf ihre Jacke nähen, trotzen sie offen der Autorität. Diese Jazz-Liebhaber haben kürzlich Tanzwettbewerbe organisiert, die noch mehr junge Leute auf diesen Pfad der Ausschweifung gezogen haben.
 axis_minors_vichy_france.21.a:0 "Diese Leute sind körperlich und moralisch korrupt."
 
 axis_minors_vichy_france.22.t:0 "Eine neue Hoffnung in Afrika."
 axis_minors_vichy_france.22.desc:0 "Mit der Unterzeichnung des Waffenstillstandes ist der größte Teil Frankreichs nun besetzt oder neutral". Doch eine Handvoll Offiziere sammelte sich hinter dem General de Gaulle, um den Kampf fortzusetzen. Sie erzielten ihren ersten Erfolg, als sie die Einberufung von Félix Eboué, dem Kolonialgouverneur von Französisch-Äquatorialafrika, erreichten. Es wurde eine freie französische Regierung als "Komitee zur Verteidigung des Reiches" gegründet, die entschlossen war, den Nazismus zu bekämpfen und Frankreich von der ausländischen Besatzung zu befreien.
 axis_minors_vichy_france.22.a:0 "Wir müssen den Kampf fortsetzen, Frankreich muss befreit werden!"
