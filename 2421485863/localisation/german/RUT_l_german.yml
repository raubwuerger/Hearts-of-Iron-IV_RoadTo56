 #military ""
 RUT_carpathian_sich:0 "Bilden Sie die Karpatensich"
 RUT_carpathian_sich_desc:0 "Es ist an der Zeit, dass wir eine nationale Kampftruppe organisieren. Dieser Embryo einer Armee wird die Sich" heißen, wie die Freiwilligen der Westukrainischen Republik." "
 RUT_equipment_effort:0 "Die Ausrüstung der Infanterie verbessern"
 RUT_equipment_effort_desc:0 "Ein wichtiger Teil der Professionalisierung der Karpaten-Sich wird die Standardisierung der Infanterieausrüstung und -ausbildung sein, um die Effizienz und Zuverlässigkeit unseres Militärpersonals zu verbessern."
 RUT_offensive_weapons_focus:0 "Offensive Infanteriebewaffnung"
 RUT_offensive_weapons_focus_desc:0 "Das Ende des Großen Krieges hat gezeigt, dass automatische Waffen der Weg in die Zukunft sind, und wir müssen zumindest einen Teil unserer Truppen mit solchen Waffen ausstatten."
 RUT_mountain_brigades:0 "Gebirgsbrigaden"
 RUT_mountain_brigades_desc:0 "Wir befinden uns am Anfang der Karpaten. Diese Berge sind unsere Zuflucht, aber dort müssen wir auch lernen zu kämpfen."
 RUT_recon_companies:0 "Aufklärungs-Trupps"
 RUT_recon_companies_desc:0 "Erfolgreiche militärische Operationen können nur durchgeführt werden, wenn die Informationen über die aktuelle Situation zuverlässig sind. Aufklärungskompanien sind ein wesentlicher Bestandteil der modernen Kriegsführung."
 RUT_engineer_effort:0 "Militärische Pioniere"
 RUT_engineer_effort_desc:0 "Ein Soldat ist im offenen Gelände exponiert. Um ihn richtig zu schützen, braucht man Kampfingenieure, die seine Verteidigungsanlagen aufbauen. Eine verschanzte feindliche Stellung ist schwer zu überwinden. Um sie zu beseitigen, benötigen Sie wahrscheinlich ebenfalls einen Ingenieur. Fazit: Vergessen Sie in jeder Situation nie, ausgebildete Kampfingenieure zu haben."
 RUT_support_bonus:0 "Unterstützungswaffen"
 RUT_support_bonus_desc:0 "Um den Vormarsch des Gegners aufzuhalten und zu kontrollieren, muss unsere Infanterie genügend Stoppwaffen mit sich führen, um dessen Bewegung zu behindern und einen Gegenangriff vorzubereiten. Schwere Waffen wie Maschinengewehre und mobile Mörser sind ein wesentliches Werkzeug sowohl für den Angriff als auch für die Verteidigung. "
 RUT_motorization_effort:0 "Motorisierungsversuche"
 RUT_motorization_effort_desc:0 "Geschwindigkeit wird ein entscheidendes Element im kommenden Krieg sein, und wir müssen sicherstellen, dass wir ein motorisiertes Korps haben, das diese Aufgabe erfüllt. "
 RUT_doctrine_effort:0 "Taktik überarbeiten"
 RUT_doctrine_effort_desc:0 "Die Militärtheorie hat sich in den letzten Jahren ständig weiterentwickelt und wir müssen alles tun, um mit den neuesten Innovationen Schritt zu halten. "
 RUT_conscript_management_focus:0 "Verwaltung der Wehrpflichtigen"
 RUT_conscript_management_focus_desc:0 "Die Hauptaufgabe beim Aufbau einer effektiven Armee besteht darin, die Wehrpflichtigen in effiziente Kampfmaschinen zu verwandeln. Strenge Disziplin muss etabliert werden, während Ideale wie Selbstaufopferung und die Verteidigung unseres Heimatlandes und unserer Kultur in den Köpfen unserer Soldaten verankert werden müssen."
 RUT_modern_tactics_effort:0 "Moderne Taktik"
 RUT_modern_tactics_effort_desc:0 "Nachdem wir nun eine Militärdoktrin verabschiedet haben, müssen wir versuchen, sie an die Realität des Geländes anzupassen und von den Offizieren, die die Männer führen, genaue Berichte verlangen, um sich besser an die sich täglich ändernden Situationen anzupassen. "
 RUT_armor_effort:0 "Panzer-Konstruktionen"
 RUT_armor_effort_desc:0 "Es ist an der Zeit, dass unser Ingenieurkorps die Möglichkeit untersucht, eigene moderne Panzer zu entwickeln. Die Nachrüstung feindlicher Fahrzeuge ist eine Sache, aber Innovation ist der einzige Weg, um einen wirklich entscheidenden Vorteil zu erlangen."
 RUT_mechanization_effort:0 "Mechanisierung der Armee"
 RUT_mechanization_effort_desc:0 "Während wir erfolgreich mit der Motorisierung experimentiert haben, scheint es klar zu sein, dass die Truppen an der Front einen zusätzlichen Schutz gegen feindliches Feuer erhalten müssen. Deshalb müssen wir eine Art "gepanzerten Lkw" entwickeln, der die Infanterie an der Frontlinie schützt und unterstützt. "
 RUT_modern_artillery:0 "Moderne Artillerie"
 RUT_modern_artillery_desc:0 "Granaten, Granaten, mehr Granaten, größere Granaten. Granaten, um die feindlichen Unterstände zu durchbrechen, Granaten, um feindliche gepanzerte Fahrzeuge zu durchbrechen... Ein Motto: Produziere mehr Granaten, um den Krieg zu gewinnen! "
 RUT_anti_tank_defenses:0 "Anti-Panzer-Verteidigung"
 RUT_anti_tank_defenses_desc:0 "Gepanzerte Fahrzeuge sind eine ständige Bedrohung für unvorbereitete Infanteristen. Deshalb müssen sie von der besten verfügbaren und kostengünstigen Waffe unterstützt werden, die für die Beseitigung einer solchen Bedrohung vorgesehen ist: die Panzerabwehrkanone. "
 RUT_special_forces:0 "Spezialkräfte"
 RUT_special_forces_desc:0 "Manchmal wird die Situation zu speziell für den regulären Infanteristen. In solchen Situationen müssen speziell ausgebildete Männer herangezogen werden, um den Job zu erledigen. In den Bergen, im Wasser oder in der Luft können diese Spezialtruppen einen Unterschied machen und Heldentaten vollbringen, die weit über die des regulären Soldaten hinausgehen."
 RUT_military_modernization:0 "Militärische Modernisierung"
 RUT_military_modernization_desc:0 "Nachdem wir nun alle Techniken der modernen Kriegsführung gemeistert haben, dürfen wir nicht stehen bleiben, sondern müssen unsere Anstrengungen fortsetzen. Nur durch ständiges Hinterfragen der Gültigkeit und der Effizienz unserer Praktiken und unserer Ausrüstung werden wir sie langfristig verbessern können. "

 #aviation - naval ""
 RUT_short_range_fighter_focus:0 "Kurzstreckenjäger"
 RUT_short_range_fighter_focus_desc:0 "Da unser Territorium klein ist, werden wir nicht sehr weit fliegen müssen, um für die Sicherheit unseres Himmels zu kämpfen. Deshalb können wir uns auf kleine und wendige Kampfflugzeuge konzentrieren."
 RUT_long_range_fighter_focus:0 "Langstreckenjäger"
 RUT_long_range_fighter_focus_desc:0 "Wir müssen vorausschauend denken. Wenn wir die gesamte Ukraine abdecken wollen, brauchen wir Flugzeuge, die weiter fliegen können und gleichzeitig Waffen tragen, die das Gleichgewicht zu unseren Gunsten kippen können."
 RUT_low_altitude_flights:0 "Tiefflüge"
 RUT_low_altitude_flights_desc:0 "Ein Flugzeug, das sich in Bodennähe befindet, ist in der Lage, Ziele genauer zu treffen. Außerdem zeigt es unseren Soldaten, dass der Himmel uns gehört und dass er für sie da ist."
 RUT_offensive_bombing_strategy:0 "Offensive Bombardierungsstrategie"
 RUT_offensive_bombing_strategy_desc:0 "Der Schwachpunkt des Gegners ist nicht die Armee selbst, sondern die Fabriken, die die Kriegsmittel herstellen. Wenn wir diese ausschalten können, werden die gegnerischen Streitkräfte nicht in der Lage sein, den Kampf fortzusetzen."
 RUT_compromised_approach:0 "Eine kompromisslose Herangehensweise"
 RUT_compromised_approach_desc:0 "Wenn wir genug Bomben auf feindliche Divisionen abwerfen können, werden wir sie in Stücke sprengen. Wenn wir jedoch dieselben Bomben auf die feindlichen Fabriken werfen, können wir ihre Kampfkraft lähmen. "
 RUT_form_mechanics:0 "Form-Mechanik"
 RUT_form_mechanics_desc:0 "Was macht es am Ende des Tages für einen Unterschied, ob ein Flugzeug durch feindliche Kugeln, durch einen plötzlichen Motorbrand oder durch einen mechanischen Defekt flugunfähig wird, wenn wir es nicht reparieren können?  Um die Risiken mechanischer Ausfälle zu reduzieren, ist die einzige Lösung, engagierte und gut ausgebildete Mechaniker zu haben, die das Innere dieser Flugzeuge besser kennen als ein Chirurg die Anatomie."

 RUT_aviation_effort:0 "Gründung der Flugschule"
 RUT_aviation_effort_tt:0 "Nicht genug Bauplätze für §YAir Base§!"
 RUT_aviation_effort_desc:0 "Nirgendwo ist der technologische Fortschritt so rasant wie in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 RUT_fighter_focus:0 "Fighter-Fokus"
 RUT_fighter_focus_desc:0 "Die Luftkämpfe des Großen Krieges sind noch nicht vorbei. Ein Vorsprung in der Entwicklung von Kampfflugzeugen wird uns in der Zukunft einen Vorteil verschaffen."
 RUT_bomber_focus:0 "Bomber-Fokus"
 RUT_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über die Schrecken der heutigen Kriege sprechen, wird das Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 RUT_aviation_effort_2:0 "Ausländische Taktiken studieren"
 RUT_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Zweigen des Militärs zu integrieren."
 RUT_CAS_effort:0 "Taucher-Bomber"
 RUT_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 RUT_rocket_effort:0 "Raketentriebwerke"
 RUT_rocket_effort_desc:0 "Raketen- und Düsentriebwerke ermöglichen nie dagewesene Geschwindigkeiten sowohl für unbemannte als auch für bemannte Schiffe. Die Entwicklung dieser Technologien ermöglicht es, den Feind zu überrumpeln."
 RUT_NAV_effort:0 "Seebomber"
 RUT_NAV_effort_desc:0 "So wie die neue Seekriegsführung zum Teil unter der Wasseroberfläche stattfindet, so findet sie zum Teil in der Luft über den Gewässern statt."
 RUT_foreign_port:0 "Schiffbau in besetzten Gebieten starten"
 RUT_naval_effort_tt:0 "Nicht genug Bauplätze für §YNaval Dockyards§!"
 RUT_foreign_port_desc:0 "Der Ausbau unserer Marine sollte oberste Priorität haben. Weisen Sie alle verfügbaren Ressourcen für neue Dockyards und die Forschung an leichten Überwasserschiffen zu."
 RUT_ukrainian_shipbuilding:0 "Bau von Schiffen in der Ukraine"
 RUT_flexible_navy:0 "Flexible Marine"
 RUT_flexible_navy_desc:0 "Wenn wir die Seekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, können wir effizient gegen feindliche Konvois vorgehen."
 RUT_large_navy:0 "Große Marine"
 RUT_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois wird uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 RUT_submarine_effort:0 "U-Boot-Kriegsführung"
 RUT_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur gegen U-Boote zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
 RUT_cruiser_effort:0 "Kreuzer konzipieren"
 RUT_cruiser_effort_desc:0 "Bevor man in die fortschrittliche Schlachtschiffforschung einsteigt, müssen die kleineren Kreuzer ersetzt werden."
 RUT_destroyer_effort:0 "Zerstörer entwerfen"
 RUT_destroyer_effort_desc:0 "Indem wir das Design und den strategischen Einsatz von U-Booten studiert haben, haben wir auch gelernt, wie man diesen Strategien entgegenwirken kann. Zerstörer werden dafür entscheidend sein."
 RUT_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 RUT_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Überlegenheit der Seestreitkräfte. "

 #industry ""
 RUT_food_processing_plant:0 "Nahrungsmittelbetrieb"
 RUT_food_processing_plant_desc:0 "Da die Landwirtschaft derzeit die Grundlage unserer Wirtschaft ist, wäre es der beste Weg, mit der Industrialisierung zu beginnen, um sicherzustellen, dass die Produkte unseres Landes auf den lokalen und ausländischen Märkten verkauft werden können. "
 RUT_construction_focus:0 "Bautechnologien"
 RUT_construction_focus_desc:0 "Rom wurde vielleicht nicht an einem Tag erbaut, aber wir müssen die moderne Technologie nutzen, um diesen Spruch immer näher an die Realität zu bringen. Hoffentlich können die tschechoslowakischen architektonischen Programme dieser letzten Jahre als ein Modell der zivilen Architektur dienen. "
 RUT_extraction_focus:0 "Kleine Bergbauproduktion"
 RUT_extraction_focus_desc:0 "Unser Boden mag nicht besonders reich sein, aber wir müssen jede uns zur Verfügung stehende Ressource ausnutzen, um der Abhängigkeit von ausländischen Industrien widerstehen zu können."
 RUT_industrial_technology:0 "Produzierende Innovationen"
 RUT_industrial_technology_desc:0 "Der Weg von einer Agrargesellschaft zu einer industrialisierten Gesellschaft mag schwierig sein, aber es ist sicher, dass eine der Grundlagen für diesen Übergang die Herstellung von immer effizienteren Maschinen ist."
 RUT_transcarpathian_infrastructure:0 "Lokale Infrastrukturen"
 RUT_transcarpathian_infrastructure_desc:0 "Durch die Berge, durch die Hügel, durch die Wälder und durch die Flüsse muss man alle Mittel einsetzen. Damit ein Zug unversehrt passieren kann oder ein Kurier seine Nachrichten bringt. Während einige dieses Projekt als töricht bezeichnen, muss unsere Infrastruktur florieren."
 RUT_build_industrial_area:0 "Bau eines Industriegebiets in Uschhorod"
 RUT_regional_industrialization:0 "Regionale Industrialisierung"
 RUT_regional_industrialization_desc:0 "Uzhhorod ist sicherlich unsere am stärksten industrialisierte Stadt und wir müssen sie in ein regionales Industriezentrum verwandeln."
 RUT_small_arms_manufacturing:0 "Herstellung von Kleinwaffen"
 RUT_small_arms_manufacturing_desc:0 "Während wir ein friedliches Schicksal anstreben, scheinen Waffen in unserer Zeit eine Notwendigkeit zu sein. Folglich müssen wir kleine Werkstätten organisieren, um bereit zu sein, Feuerwaffen und Munition zu bauen, um die Freiheit unseres kleinen Landes zu schützen."
 RUT_military_production:0 "Militärische Produktion"
 RUT_military_production_desc:0 "Um den Gefahren des Krieges zu begegnen, sind Gewehre nicht genug und wir müssen ehrgeizigere Pläne in Betracht ziehen, um unsere Streitkräfte auszurüsten."
 RUT_research_grants:0 "Forschungsgelder"
 RUT_research_grants_desc:0 "Wir müssen uns vielleicht auf ein paar Spezialisten verlassen, aber zumindest können wir sie gut genug finanzieren, um eine moderne, funktionierende Bewaffnung für unsere Soldaten zu konzipieren"

 #Politics ""
 RUT_a_free_rusyn_state:0 "Ein freier rusinischer Staat"
 RUT_a_free_rusyn_state_desc:0 "Manche nannten uns Tschechoslowaken, manche nannten uns Ukrainer. Es stimmt zwar, dass wir Brüder der Ukrainer sind, aber wir sind nicht ganz wie sie. Wir sind Rusinen, die letzten der Ruthenen. Die letzten, die noch frei sind, vorerst."
 RUT_claim_no_territories:0 "Beanspruchen keine fremden Territorien"
 RUT_claim_no_territories_desc:0 "Wir sind ein kleines Land in einer abgelegenen Region, während wir von Armeen umgeben sind, die uns in wenigen Tagen zerquetschen könnten. Es wäre ein Akt äußerster Dummheit, fremdes Territorium zu beanspruchen. Wir sind Karpaten-Rusinen und wollen frei in der Karpato-Ukraine leben. "
 RUT_unification_with_russian_federation:0 "Vereinigung mit der Russischen Föderation"
 RUT_unification_with_russian_federation_desc:0 "Aufgrund der gegenwärtigen politischen Situation scheint die Unabhängigkeit keine realistische Option zu sein. Jetzt, wo demokratische Institutionen in Russland etabliert sind, könnte es sinnvoll sein, innerhalb der Grenzen der Russischen Föderation als autonome Region Sicherheit zu suchen."
 RUT_return_under_czech_protection:0 "Rückkehr unter tschechischen Schutz"
 RUT_return_under_czech_protection_desc:0 "Ein Teil unserer Bevölkerung ist nostalgisch gegenüber dem tschechoslowakischen Regime. Auch wenn einige der 1919 versprochenen Rechte sehr lange Zeit verweigert wurden, ermöglichte die Stabilität der Institutionen unserem Volk ein ruhiges und sicheres Leben. Dennoch fordern selbst diejenigen, die für eine solche Wiedervereinigung plädieren, unnachgiebig, dass die anvisierte Region eine Autonomie mit spezifischen Gesetzen und Institutionen haben muss."
 RUT_defensive_preparation:0 "Defensive Vorbereitung"
 RUT_defensive_preparation_desc:0 "Wir haben vielleicht nicht die gleichen Ressourcen wie unsere Nachbarn, aber wir können mit einer einfachen Sache Abhilfe schaffen: Planung. Wenn wir im Voraus eine Verteidigungsstrategie und defensive Befestigungen vorbereiten, werden wir unsere Überlebenschancen erheblich erhöhen."
 RUT_ukraine_has_not_yet_perished:0 "Die Ukraine ist noch nicht untergegangen"
 RUT_ukraine_has_not_yet_perished_desc:0 "Dieses populäre Motto des Nationalismus soll sowohl als Warnung vor der möglichen Zerstörung unseres Staates dienen, als auch als Licht der Hoffnung in diesen dunklen Zeiten, um zu zeigen, dass wir noch leben, stolz und frei sind."
 RUT_agrarian_reforms:0 "Agrarreformen"
 RUT_agrarian_reforms_desc:0 "Land ist ein Zankapfel Osteuropas. Während einige Länder versuchen werden, sich Stücke von anderen zu schnappen, setzen sich intern Bauernbewegungen gegen mächtige Großgrundbesitzer oder die mangelnde Vertretung des landwirtschaftlichen Systems in den Institutionen für Landreformen und eine Modernisierung der Landwirtschaft ein. "
 RUT_submit_to_hungary:0 "Unterwerfung unter Ungarn"
 RUT_submit_to_hungary_desc:0 "Mit dem Zusammenbruch der Tschechoslowakei müssen wir uns einen neuen Beschützer suchen, wenn wir überleben wollen. Kontakte, die innerhalb der Budapester Regierung durch Mitglieder unserer eigenen ungarischen Minderheit geknüpft wurden, haben berichtet, dass sie bereit wären, unser Gebiet als autonome Region zu integrieren. Politiker, die diesem Vereinigungsprojekt wohlwollend gegenüberstehen (die sogenannten "Magyarones"), werden die Schlüsselpositionen besetzen."
 RUT_hungarian_officers:0 "Ungarische Offiziere"
 RUT_hungarian_officers_desc:0 "Jetzt, wo wir ein autonomer Teil Ungarns sind, werden unsere Söhne in speziellen ukrainischsprachigen Einheiten der ungarischen Streitkräfte dienen. Aber diese Rekruten müssen ausgebildet und mit Waffen ausgestattet werden, die den ungarischen Standards entsprechen. Aus all diesen Gründen haben wir die Budapester Regierung gebeten, uns ein eigenes Team von vorzugsweise zweisprachigen Offizieren zu schicken."
 RUT_economic_ties:0 "Wirtschaftliche Bindungen"
 RUT_economic_ties_desc:0 "Wir waren früher ein Teil der Tschechoslowakei mit einer beträchtlichen ungarischen Minderheit. Jetzt, wo wir in die ungarische Struktur integriert sind, kann diese Minderheit ihre Beziehungen zum Rest des Landes voll entwickeln."
 RUT_technology_sharing_hungary:0 "Ungarische Wissenschaftler"
 RUT_technology_sharing_hungary_desc:0 "Wir wollen nicht verhehlen, dass die Karpaten im Vergleich zu anderen, stärker industrialisierten Regionen eine relativ abgelegene und rückständige Region sind. Wenn wir also die Ausbildung unserer Wehrpflichtigen und unsere junge Industrie auf dem Niveau ausländischer Standards halten wollen, brauchen wir die Hilfe ungarischer technischer Spezialisten."
 RUT_economic_developments:0 "Wirtschaftliche Entwicklungen"
 RUT_economic_developments_desc:0 "Die Tschechen mögen uns für rückständig halten, aber das liegt daran, dass wir unser wahres Potential noch nicht entdeckt haben. Durch sorgfältige Unterstützung der wachsenden Industrien könnten wir die Wertschöpfung unserer Wirtschaft verbessern."
 RUT_claim_new_farmlands:0 "Neues Ackerland beanspruchen"
 RUT_claim_new_farmlands_desc:0 "Ruthenien ist weit davon entfernt, eine dicht besiedelte Region zu sein. Daher gibt es jede Menge ungenutztes Land, das für die Industrie nutzbar gemacht werden könnte, wenn die nötigen Investitionen getätigt werden."
 RUT_anti_air_defenses:0 "Anti-Luft-Verteidigung"
 RUT_anti_air_defenses_desc:0 "Die Bedrohung durch einen Angriff aus der Luft ist real und kann nicht ignoriert werden. Daher müssen vorbeugende Maßnahmen zur Verstärkung einiger Anlagen getroffen werden. Eine nicht abschließende Liste umfasst das Graben von Luftschutzbunkern, die Schaffung einer ausgebildeten Luftschutzwache und schließlich die Einrichtung einer territorialen Anti-Luft-Gruppe, die Artilleriegeschütze bemannen wird, die in der Lage sind, alle ankommenden Bomber abzuschießen."
 RUT_mountain_fortress:0 "Bergfestung"
 RUT_mountain_fortress_desc:0 "Da unsere Bevölkerung viel kleiner ist als die unserer Nachbarn, müssen wir sicherstellen, dass jeder unserer Soldaten im wahrsten Sinne des Wortes einer Hundertschaft von ihnen entspricht. Daher werden Bunker im Gebirgsgelände gebaut, um unseren Truppen die beste Verteidigung zu bieten und uns zu ermöglichen, lange genug Widerstand zu leisten, damit potenzielle Verbündete eingreifen können."
 RUT_coup_against_voloshyn:0 "Putsch gegen Woloschyn"
 RUT_coup_against_voloshyn_desc:0 "Ein Gerücht macht sich in den Reihen unseres Militärs breit. Voloshyn ist schwach, Voloshyn wird uns zum Verhängnis. Wir müssen reagieren, bevor es zu spät ist! Diese Offiziere sind bereit, die Stabilität der neu gegründeten Institution aufs Spiel zu setzen, um die Kontrolle über das Land zu übernehmen und seine Autonomie zu retten."
 RUT_contact_galician_ukrainians:0 "Kontakt zu den galizischen Ukrainern"
 RUT_contact_galician_ukrainians_desc:0 "Während die Gebiete um Lemberg 1919 unter polnische Kontrolle fielen, hatten ihre Bewohner zu Beginn des russischen Bürgerkriegs die Westukrainische Republik gegründet. Auch wenn sie innerhalb Polens eine gewisse Autonomie genossen, wünschen sich viele von ihnen, eine neue ukrainische Republik zu gründen. Informelle Kontakte haben bereits ergeben, dass wir bei einem Einmarsch in Lemberg die Unterstützung der örtlichen ukrainischen Bevölkerung erhalten würden."
 RUT_unification_with_ukraine:0 "Wiedervereinigung mit der Ukraine"
 RUT_unification_with_ukraine_desc:0 "Während einige es vorziehen, die russische Besonderheit zu betonen, können sie nicht leugnen, dass wir eine Untergruppe der Ukrainer sind. Jetzt, wo die Ukraine frei und stabil ist, müssen wir uns der Familie anschließen und gemeinsam eine neue Zukunft aufbauen. "
 RUT_unification_with_ukraine2:0 "Wiedervereinigung mit der Ukraine"
 RUT_unification_with_ukraine2_desc:0 "Während einige es vorziehen, russische Partikularismen zu betonen, können sie nicht leugnen, dass wir eine Untergruppe der Ukrainer sind. Jetzt, wo die Ukraine frei und stabil ist, müssen wir uns der Familie anschließen und gemeinsam eine neue Zukunft aufbauen."
 RUT_west_ukrainian_veterans:0 "Westukrainische Veteranen"
 RUT_west_ukrainian_veterans_desc:0 "Jetzt, wo wir die Hauptstadt von Galizien kontrollieren, müssen wir die Nationalisten der Region sammeln, um neue Einheiten als neue westukrainische Republik zu organisieren. Außerdem müssen wir einige der alten Kommandeure kontaktieren, da einige von ihnen bereit sein könnten, diese neu aufgestellten Truppen zu kommandieren und für unsere gemeinsame Sache zu kämpfen. "
 RUT_claim_ukraine:0 "Anspruch auf die Ukraine"
 RUT_claim_ukraine_desc:0 "Unser Wille, alle Ukrainer zu befreien, hatte die logische Konsequenz, dass wir die russische Besonderheit der Karpato-Ukraine vernachlässigt haben. Wenn wir die gesamte Ukraine beanspruchen wollen, müssen wir einen nationalen Diskurs aufbauen, der sich auf die Idee konzentriert, dass die Karpato-Ukraine nur ein Rumpfstaat war, während die Ukraine unter dem Joch der ausländischen Besatzer steht."
 RUT_industry_in_kiev:0 "Industrien in Kiew"
 RUT_industry_in_kiev_desc:0 "Jetzt, wo Kiew unter unserer Kontrolle ist, haben wir die Möglichkeit, die Infrastruktur der Stadt zu nutzen und sogar ihre Produktivität zu erhöhen, mit Unterstützung der ukrainischen Nationalisten, die nicht an der Front dienen können. "
 RUT_railways_around_kiev:0 "Infrastrukturen rund um Kiew"
 RUT_railways_around_kiev_desc:0 "Um die wichtigste Stadt der Ukraine zu sichern, müssen die Kommunikationsinfrastrukturen erneuert werden."
 RUT_industry_in_odessa:0 "Industrien in Odessa"
 RUT_industry_in_odessa_desc:0 "Odessa ist wahrscheinlich der wichtigste ukrainische Hafen und jetzt, da er unter unserer Kontrolle ist, müssen wir alles tun, um die Aktivitäten dort so schnell wie möglich wieder aufzunehmen und sogar zu steigern."
 RUT_a_train_to_odessa:0 "Ein Zug nach Odessa"
 RUT_a_train_to_odessa_desc:0 "Um eine gesicherte Verbindung zu unserem Hafen Odessa herzustellen, müssen wir das Kommunikationssystem zwischen Galizien und dem Schwarzen Meer erneuern."
 RUT_donbas_heavy_industries:0 "Schwerindustrie im Donbass"
 RUT_donbas_heavy_industries_desc:0 "Die Kohleminen des Donbass sind eine äußerst wertvolle Möglichkeit, riesige Mengen an Stahl zu produzieren, wodurch wir unsere militärische Produktion erheblich steigern können."
 RUT_a_train_to_the_donbass:0 "Ein Zug in den Osten"
 RUT_a_train_to_the_donbass_desc:0 "Um eine sichere Versorgung der Industrieregion Donbass und unserer Fabriken mit Kohle und Stahl zu gewährleisten, müssen wir eine Eisenbahnlinie nach Osten sichern."
 RUT_industry_in_lviv:0 "Industrien in Lwiw"
 RUT_industry_in_lviv_desc:0 "Mit der Unterstützung der ruthenischen Ukrainer werden wir in der Lage sein, unsere Produktivität zu steigern und mehr Ressourcen für die Kriegsanstrengungen zu mobilisieren."
 RUT_khust_lviv_railways:0 "Eisenbahnlinie Chust-Lwiw"
 RUT_khust_lviv_railways_desc:0 "Um unsere befreiten Gebiete zu sichern, müssen wir eine gesicherte Eisenbahnlinie durch die Berge zwischen den Karpaten und Galizien errichten. "
 RUT_oun_moderates:0 "Seite an Seite mit den Gemäßigten der OUN"
 RUT_oun_moderates_desc:0 "Die Unterstützung der Organisation Ukrainischer Nationalisten ist für die Verwirklichung unseres Ziels unabdingbar. Indem wir uns auf die Seite der OUN-M stellen, werden wir Kräfte begünstigen, die offener für eine gemäßigte Form der Macht sind, die über eine unabhängige Ukraine herrscht."
 RUT_oun_radicals:0 "Seite an Seite mit den Radikalen der OUN"
 RUT_oun_radicals_desc:0 "Die Unterstützung der Organisation Ukrainischer Nationalisten ist für die Erreichung unseres Ziels unerlässlich. Indem wir uns auf die Seite der OUN-B stellen, werden wir die Unterstützung der fanatischsten Nationalisten sicherstellen. Sie werden bis zum letzten Mann für die Sache der ukrainischen Freiheit kämpfen, aber sie werden auch die absolute Kontrolle über die Institutionen übernehmen wollen."
 RUT_ussr_war_goal:0 "Dem roten Tyrannen trotzen"
 RUT_ussr_war_goal_desc:0 "Russland betrachtet die Ukraine seit Jahrhunderten als einen Teil seines Territoriums. Die Sowjetunion verteidigt die gleiche Idee, aber sie verachten uns auch und waren bereit, Millionen unserer Brüder zu töten, als sie die große Hungersnot organisierten, die wir den Holodomor nennen."
 RUT_our_patriotic_war:0 "Unser patriotischer Krieg"
 RUT_our_patriotic_war_desc:0 "Die Deutschen sind in Osteuropa eingedrungen und haben es verwüstet und stellen eine ernste Bedrohung für unsere Existenz dar. Wenn wir eines Tages in Frieden leben wollen, müssen wir die faschistische Bedrohung ein für alle Mal vernichten. "
 RUT_one_ukraine:0 "Eine Ukraine"
 RUT_one_ukraine_desc:0 "Nach fast unmenschlichen Anstrengungen stehen wir endlich kurz vor dem Sieg. Der quixotische Traum einer ganzen Generation von einer vereinigten Ukraine wird Wirklichkeit. Ein neuer freier Staat wird sich erheben und die Tyrannei der ausländischen Unterdrückung ersetzen."
 RUT_force_russia_abandon_claims:0 "Russland zum Verzicht auf seine Ansprüche zwingen"
 RUT_force_russia_abandon_claims_desc:0 "Um sicherzustellen, dass das Opfer unseres Volkes nicht vergeblich war, müssen wir in einem Vertrag festhalten, dass der russische Staat nie wieder Ansprüche auf ukrainisches Territorium erheben wird. "
 RUT_move_to_kiev:0 "Umzug nach Kiew"
 RUT_move_to_kiev_desc:0 "Jetzt, wo die Ukraine endgültig geeint ist, wird der offizielle Akt, der notwendig ist, um diese Aufgabe zu erfüllen, die Verlegung der Verwaltung aus dem jetzt abgelegenen Karpaten-Ruthenien in das historische Zentrum des Landes sein: Kiew"
 RUT_reinforce_military_government:0 "Verstärkung der Militärregierung"
 RUT_reinforce_military_government_desc:0 "Der Entscheidungsprozess der Armee darf in keiner Weise durch die Verbindlichkeiten der zivilen Politik verlangsamt werden, wenn die endgültige nationale Befreiung endlich in greifbarer Nähe ist. "
 RUT_restore_civilian_government:0 "Wiederherstellung einer zivilen Regierung"
 RUT_restore_civilian_government_desc:0 "Jetzt, wo die wichtigsten Ziele erreicht sind, müssen wir ein demokratisches Organ wiederherstellen, um sicherzustellen, dass die Institutionen am Ende des Krieges nicht missbraucht werden. "
 RUT_ukraine_has_not_yet_perished2:0 "Die Ukraine ist noch nicht untergegangen"
 RUT_ukraine_has_not_yet_perished2_desc:0 "Dieses populäre Motto des Nationalismus muss sowohl als Warnung vor der möglichen Zerstörung unseres Staates als auch als Licht der Hoffnung in diesen dunklen Zeiten dienen, um zu zeigen, dass wir noch leben, stolz und frei sind."

 RUT_approach_poland:0 "Annäherung an Polen"
 RUT_approach_poland_desc:0 "Wir haben starke Verbindungen zur ukrainischen Minderheit im Süden Polens und müssen alle verfügbaren Mittel nutzen, um die polnische Regierung davon zu überzeugen, dass es in ihrem besten Interesse ist, sich mit uns zu verbünden."
 RUT_approach_romania:0 "Annäherung an Rumänien"
 RUT_approach_romania_desc:0 "Wir haben keine andere Wahl, als in dieser zunehmend verrückten Welt Verbündete zu finden. Rumänien hat eine Grenze mit uns und einen Zugang zum Meer sowie die Unterstützung Polens und des Balkanpakts; es sollte ein wertvoller Partner sein."
 RUT_join_intermarium:0 "Dem Intermarium beitreten"
 RUT_join_intermarium_desc:0 "Um in dieser zunehmend gefährlichen Welt Sicherheit zu finden, müssen wir nach Norden blicken und als Mitglied des so genannten polnischen Intermariums Schutz suchen."
 RUT_join_cordon_sanitaire:0 "Treten Sie dem Cordon Sanitaire bei"
 RUT_join_cordon_sanitaire_desc:0 "Um Sicherheit in dieser immer gefährlicher werdenden Welt zu finden, müssen wir auf der anderen Seite der Berge Hilfe suchen und dem rumänischen Bündnis beitreten."
 RUT_join_little_entente:0 "Treten Sie der Kleinen Entente bei"
 RUT_join_little_entente_desc:0 "Mit dem Versprechen Frankreichs, der Tschechoslowakei zu helfen, wäre es eine gute Möglichkeit, alte Bande wiederherzustellen, um ihnen im Kampf gegen die ausländische Aggression zu helfen."


 RUT_communist_influence:0 "Kommunistische Beeinflussung"
 RUT_communist_influence_desc:0 "Es begann mit Flugblättern, die auf den Straßen weitergegeben wurden. Dann kamen die Straßenredner und Propagandaplakate, die zur Ermächtigung des Proletariats gegen die korrupten Kapitalisten aufriefen. Die Verbreitung kommunistischer Ideen ist in jedem Aspekt der Gesellschaft zu spüren und wird kolossale Veränderungen bringen. "
 RUT_request_to_join_big_brother:0 "Schließen Sie sich dem sowjetischen großen Bruder an"
 RUT_request_to_join_big_brother_desc:0 "Wir müssen uns der Ukrainischen SSR anschließen, einem Teil der glorreichen Union der Sozialistischen Sowjetrepubliken. Eine glänzende Zukunft ist nur unter der weisen Führung des Vorsitzenden des Präsidiums des Obersten Sowjets der Union Sozialistischer Sowjetrepubliken möglich"
 RUT_purge_the_army:0 "Säuberung der Armee"
 RUT_purge_the_army_desc:0 "Die Armee ist ein Bereich, der traditionell bürgerliche und karrieristische reaktionäre Offiziere angezogen hat. Sie sind jetzt ein potentielles Hindernis, da sie die glorreiche proletarische Revolution bedrohen können. Deshalb muss man sich mit ihnen befassen, bevor sie Unruhe stiften."
 RUT_new_army:0 "Eine neue Armee"
 RUT_new_army_desc:0 "Mit der Reorganisation unserer Armee haben wir endlich eine ideologisch kohärente Kraft, die das Proletariat vor den faschistischen Plutokraten schützen wird."
 RUT_request_to_join_ukrainian_brother:0 "Antrag auf Beitritt zur Ukrainischen SSR"
 RUT_request_to_join_ukrainian_brother_desc:0 "Die offizielle politische Linie der Kommunistischen Partei Transkarpatiens ist, dass es keine Rusinen gibt. Im Gegenteil, wir sind alle Ukrainer und müssen uns logischerweise der Sozialistischen Sowjetrepublik der Ukraine anschließen. "
 RUT_economic_reorganization:0 "Wirtschaftliche Reorganisation"
 RUT_economic_reorganization_desc:0 "Wir müssen den Prozess der wirtschaftlichen Reorganisation beginnen, der die Handwerker von den tyrannischen Kapitalisten und die Bauern von den grausamen und ausbeuterischen Grundbesitzern befreien wird. Die Kollektivierung wird von den Feinden der Revolution nicht aufgehalten werden! "
 RUT_central_planning:0 "Zentrale Planung"
 RUT_central_planning_desc:0 "Mit unserem starken Griff auf die Wirtschaft können wir jetzt damit beginnen, die zyklopische Aufgabe der Industrialisierung des Landes zu verwirklichen, indem wir die Ressourcen auf die Schwerindustrie umverteilen, um den Erfolg des ersten Fünfjahresplans zu sichern. Arbeiter der Rusyn: Vorwärts!"
 RUT_technology_sharing_communism:0 "Sozialistische Gemeinsamkeiten"
 RUT_technology_sharing_communism_desc:0 "Für den Erfolg der Weltrevolution ist es unerlässlich, dass sich die arbeitenden Wissenschaftler unter der gemeinsamen Sache des Fortschritts der Menschheit vereinigen. "
 RUT_technology_sharing_oun:0 "Ukrainische wissenschaftliche Vereinigungen"
 RUT_technology_sharing_oun_desc:0 "Um die Bemühungen mehrerer Werkstätten, die mit verschiedenen Prototypen experimentieren, zu koordinieren, müssen wir ihre Zusammenarbeit innerhalb eines größeren Schemas organisieren, das es den klügsten Köpfen der Nation ermöglicht, Ideen effizienter zum gemeinsamen Wohl eines jeden Ukrainers zu teilen. "
 RUT_technology_sharing_no_claims:0 "Gemeinsame Technologie"
 RUT_technology_sharing_no_claims_desc:0 "Um in einer sich schnell verändernden Welt nicht ins Hintertreffen zu geraten, müssen wir unsere Zusammenarbeit mit unseren Verbündeten verstärken und den Zugang zu wertvollen technischen Dokumenten von ihnen sicherstellen. "

