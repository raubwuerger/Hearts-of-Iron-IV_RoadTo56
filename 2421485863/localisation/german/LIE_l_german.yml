 LIE_grant_boris_smyslovsky_citizenship_desc:0 "Mit der Reformierung unserer Armee scheint es nur natürlich, dass wir die externen Quellen, die sie bereits unterstützen, weiter nutzen. Boris Smyslovsky hat bei der Unterstützung unserer Armee bereits wahre Wunder vollbracht. Nun ist es an der Zeit, ihm die [ROOT.GetAdjective]-Bürgerschaft zu verleihen und ihm zu erlauben, unsere Streitkräfte direkt zu befehligen."

 LIE_gold_trade_with_liechtenstein:0 "Liechtensteiner Goldhandel"
