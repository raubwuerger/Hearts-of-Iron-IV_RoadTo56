 LIE_liechtensteiner_autarky:0 "[LIE.GetAdjective] Autarkie"
 LIE_foreign_recruitment_idea:0 "Ausländische Anwerbung für [LIE.GetNonIdeologyName]"
 LIE_foreign_recruitment_idea_desc:0 "[LIE.GetNameDefCap] verbreitet faschismussympathische Propagandakampagnen in unserem Land. Die Unentschlossenen in unserer Bevölkerung werden so überzeugt, in das Land zu ziehen, um ihre Reihen zu verstärken. Diese Entwicklung kann außer Kontrolle geraten, wenn nicht gegen sie vorgegangen wird."

