l_german:

 LIE_GATHERING_STORM_DESC:0 "Liechtenstein hat seit 1868 eine sorgfältige Neutralitätspolitik betrieben und sich aus dem Ersten Weltkrieg herausgehalten. Dennoch war das Land stark von dessen Echos betroffen, was 1918 zu einer bescheidenen Revolution und der Einführung einer neuen Verfassung mit politischer Ausrichtung auf die Schweiz führte. Turbulente Zeiten könnten das Land ernsthaft gefährden, und es wird sich auf einen schmalen Grat begeben müssen, um nicht nur eine Fußnote in der Geschichte zu werden."

 RULE_HISTORICAL_LIE_AI_DESC:0 "Liechtenstein wird demokratisch und neutral bleiben. Es wird sich um einen Goldhandel und engere Beziehungen zur Schweiz bemühen."

 #ideas ""

 LIE_liechtenstein_red_cross_idea:0 "Das [ROOT.GetNonIdeologyName] Rote Kreuz"
 LIE_franz_i:0 "Franz I."
 LIE_franz_i_desc:0 "Obwohl der Fürst von [LIE.GetNonIdeologyName] sein Fürstentum nur gelegentlich besucht, bleibt er eine beliebte Persönlichkeit im Land und die Bevölkerung freut sich über seine Anwesenheit."
 LIE_franz_ii:0 "Franz Joseph II."
 LIE_franz_ii_desc:0 "Franz Joseph II. ist der erste [LIE.GetNonIdeologyName]-Fürst, der ganztags in seinem Fürstentum residiert, und als solcher ist er mit der Bevölkerung äußerst verbunden und beliebt. Er wird auch als großer Einiger angesehen, insbesondere innerhalb des politischen Establishments in schwierigen Zeiten."
 LIE_czechoslovak_properties:0 "[CZE.GetAdjective] Eigenschaften"
 LIE_customs_union_idea:0 "[LIE.GetNonIdeologyName] Zollunion"
 LIE_alaska_payments:0 "Alaska-Zahlungen"
 LIE_legacy_of_1866:0 "Das Vermächtnis von 1866"
 LIE_legacy_of_1866_desc:0 "Die Unbeliebtheit der Kämpfe im österreichisch-preußischen Krieg führte schließlich zur Auflösung der Armee im Jahr 1868, und das Land hat seitdem keine Armee mehr unterhalten. Daher ist der Gedanke an eine Wiederbewaffnung in [LIE.GetNonIdeologyName] für den Großteil der Bevölkerung kein angenehmer Gedanke."
 LIE_the_rotter_curse:0 "Der Rotter-Fluch"
 LIE_the_rotter_curse_desc:0 "Die Rotter-Entführung Anfang 1933 durch Nazi-Sympathisanten versetzte [LIE.GetNonIdeologyName] in Schockstarre, denn das Land erlebte ein bis dahin nicht gekanntes Ausmaß an politischer Gewalt. Gleichzeitig konnte sich der Nationalsozialismus im Lande ausbreiten, was zu einem besorgniserregenden allmählichen Anstieg der Unterstützung führte."
