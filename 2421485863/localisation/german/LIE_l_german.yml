 LIE_foreign_gold_trading_category:0 "Ausländischer Goldhandel"
 LIE_foreign_gold_trading_category_desc:0 "Umgeben von potentiellen Invasoren müssen wir aufpassen, dass wir unsere zarte Neutralität nicht verletzen, sonst riskieren wir, unsere Heimat und unsere Unabhängigkeit an die aufkommenden Kriegsfluten zu verlieren. Indem wir starke finanzielle Verbindungen zu den Ländern um uns herum aufbauen, werden sie vielleicht davon abgehalten, Aggressionen gegen uns zu suchen."
