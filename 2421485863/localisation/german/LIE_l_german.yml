 #events ""

 liechtenstein.1.t:0 "Tod von Franz I."
 liechtenstein.1.d:0 "Das Volk von [ROOT.GetNonIdeologyName] trauert nach dem frühen Tod unseres geliebten Monarchen Franz I. Die Nachricht von seinem Ableben hat sich schnell im ganzen Land verbreitet, und die Straßen sind voll von Menschen, die ihm die letzte Ehre erweisen und ihre Trauer zum Ausdruck bringen. Als Führer unseres Landes für fast ein Jahrzehnt war Franz I. eine Säule der Stärke und Stabilität, die uns durch einige unserer schwierigsten Zeiten führte, ähnlich wie sein Vorgänger Johann II. Sein Ableben hinterlässt eine Lücke in unseren Herzen und in unserer Regierung, die nicht leicht zu füllen sein wird.\n\nFranz' Großneffe, Franz Joseph, wird ab sofort als Franz Joseph II. seine Nachfolge antreten und die Aufgaben seines Vaters entsprechend weiterführen."
 liechtenstein.1.a:0 "Es lebe Franz Joseph II!"

 liechtenstein.2.t:0 "[FROM.GetNameDefCap] schlägt weitere Zusammenarbeit vor"
 liechtenstein.2.d:0 "Wir haben einen Vorschlag von [FROM.GetNameDef] erhalten, die militärische Zusammenarbeit zwischen unseren beiden Ländern zu verstärken, um unsere gemeinsame Neutralität und Unabhängigkeit besser zu verteidigen. Dies ist Teil einer teuren außenpolitischen Expansion, die von [FROM.GetLeader] vorangetrieben wird. Sie sehen darin einen positiven Schritt, um die Sicherheit und Stabilität unserer Region zu gewährleisten. Als zwei kleine Nationen im Herzen Europas sind wir und [FROM.GetNonIdeologyName] beide mit einer Reihe potenzieller Bedrohungen durch ausländische Mächte konfrontiert. Wenn wir zusammenarbeiten, können wir unsere gemeinsamen Ressourcen und unser Fachwissen nutzen, um uns besser gegen diese Herausforderungen zu verteidigen."
 liechtenstein.2.a:0 "Wir werden unserem engsten Nachbarn nahe bleiben."
 liechtenstein.2.b:0 "Die Situation ist so, wie sie ist, stabil."

 liechtenstein.3.t:0 "[FROM.GetNameDefCap] akzeptiert die weitere Zusammenarbeit"
 liechtenstein.3.d:0 "Die [FROM.GetAdjective]-Regierung hat zugestimmt, die militärische Zusammenarbeit mit uns zu verstärken, um unsere gemeinsame Neutralität und Unabhängigkeit besser gegen potenzielle ausländische Bedrohungen zu verteidigen. Sie erkennt die Vorteile einer Zusammenarbeit mit uns an, um die Sicherheit und Stabilität unserer Region zu gewährleisten. Im Rahmen dieses neuen Abkommens werden unsere beiden Länder ihre gemeinsamen Militärübungen, den Austausch von Informationen und die koordinierte Verteidigungsplanung verstärken. Wir werden auch daran arbeiten, unsere Kommunikation und Koordination in Krisenzeiten oder bei potenziellen Bedrohungen zu verbessern.\n\nDie [SWI.GetAdjective]-Regierung ist der Ansicht, dass diese verstärkte Zusammenarbeit dazu beitragen wird, unsere kollektive Verteidigung gegenüber potenziellen Gegnern zu stärken und der internationalen Gemeinschaft zu zeigen, dass wir in der Lage sind, unsere Neutralität und Souveränität zu verteidigen."
 liechtenstein.3.a:0 "Gemeinsam bleiben wir stark."

 liechtenstein.4.t:0 "[FROM.GetNameDefCap] lehnt weitere Zusammenarbeit ab"
 liechtenstein.4.d:0 "Die [FROM.GetAdjective]-Regierung hat beschlossen, die militärische Zusammenarbeit mit uns angesichts potenzieller ausländischer Bedrohungen nicht zu verstärken. Während wir die Vorteile einer Zusammenarbeit mit unserem kleinen Nachbarn anerkennen, um die Sicherheit und Stabilität unserer Region zu gewährleisten, scheinen die Schweizer darauf zu beharren, die Situation so zu belassen, wie sie ist. Außerdem ist die [FROM.GetAdjective]-Regierung der Ansicht, dass die Aufrechterhaltung ihres eigenen unabhängigen und souveränen Status von größter Bedeutung ist und dass eine zu starke Zusammenarbeit mit anderen Nationen ihre und unsere eigene Neutralität gefährden könnte."
 liechtenstein.4.a:0 "Enttäuschend."

 liechtenstein.5.t:0 "[LIE.GetNameDefCap] schlägt vor, die Zusammenarbeit wieder aufzunehmen"
 liechtenstein.5.d:0 "[LIE.GetNameDefCap] hat vorgeschlagen, die militärische Zusammenarbeit mit uns wieder aufzunehmen, und dabei die potenziellen Vorteile einer engeren Zusammenarbeit im Hinblick auf ausländische Bedrohungen angeführt. Dieser Vorschlag kommt nach einer Periode reduzierter Zusammenarbeit zwischen unseren beiden Ländern in den Jahren seit dem Großen Krieg. [LIE.GetNonIdeologyName] glaubt, dass die Zusammenarbeit mit Österreich zu erhöhter militärischer Bereitschaft, verbessertem Informationsaustausch und besserer Koordination in Krisenzeiten oder bei potentiellen Bedrohungen führen könnte."
 liechtenstein.5.a:0 "Wir haben einen verloren, aber jetzt werden wir zurückkehren."
 liechtenstein.5.b:0 "Das war der [AUS.GetNonIdeologyName] von früher, wir sind nicht interessiert."

 liechtenstein.6.t:0 "[AUS.GetNameDefCap] akzeptiert die weitere Zusammenarbeit"
 liechtenstein.6.d:0 "[AUS.GetNameDefCap] hat unserem Vorschlag zugestimmt, die militärische Zusammenarbeit zwischen unseren beiden Ländern wiederaufzunehmen. Sie sind der Ansicht, dass eine engere Zusammenarbeit zwischen unseren Streitkräften zu einer verbesserten militärischen Bereitschaft, einem besseren Austausch von Informationen und einer wirksameren Koordinierung in Krisenzeiten oder bei potenziellen Bedrohungen führen könnte. Die [AUS.GetAdjective]s haben großes Interesse daran gezeigt, unsere alten Verträge wieder in Kraft zu setzen, vielleicht weil sie versuchen, ihren Einfluss auf uns und die Region wieder geltend zu machen."
 liechtenstein.6.a:0 "Gemeinsam bleiben wir stark."

 liechtenstein.7.t:0 "[AUS.GetNameDefCap] verweigert weitere Zusammenarbeit"
 liechtenstein.7.d:0 "[AUS.GetNameDefCap] hat den Vorschlag Liechtensteins abgelehnt, die militärische Zusammenarbeit zwischen unseren beiden Ländern wieder aufzunehmen. Die [AUS.GetAdjective]s scheinen auf ihrer derzeitigen Haltung gegenüber unserer Nation zu beharren und nicht daran interessiert zu sein, alte Verträge oder andere Kooperationen wieder in Kraft zu setzen."
 liechtenstein.7.a:0 "Enttäuschend."

 liechtenstein.8.t:0 "[SWI.GetNameDefCap] bereitet sich auf eine militärische Intervention gegen uns vor"
 liechtenstein.8.d:0 "Wir wurden darüber informiert, dass [SWI.GetNameDef] sich darauf vorbereitet, militärisch in unserer kleinen Nation zu intervenieren, um zu verhindern, dass extremistische Parteien in unserer Politik Fuß fassen. Wir haben unsere Beziehungen zu [SWI.GetNameDef] immer geschätzt und haben in der Vergangenheit in Angelegenheiten von gegenseitigem Interesse eng mit ihnen zusammengearbeitet. Dieses Vorgehen ist jedoch nichts anderes als ein Akt der Aggression, dass sie sich zu einer solch drastischen Maßnahme entschlossen haben, ohne uns zu konsultieren oder die potenziellen Risiken und Folgen zu bedenken."
 liechtenstein.8.a:0 "Wir müssen uns sofort vorbereiten!"

 liechtenstein.9.t:0 "Erfolgreiche Intervention in [LIE.GetNameDef]"
 liechtenstein.9.d:0 "Unsere Militärintervention in [LIE.GetNameDef] war erfolgreich. Unsere Streitkräfte waren in der Lage, jede potenzielle Bedrohung durch extremistische Parteien innerhalb des Landes schnell und entschlossen zu neutralisieren. Es wurde berichtet, dass unsere Intervention mit minimalen Verlusten und ohne größere Schäden an der Infrastruktur oder am Eigentum von [LIE.GetNonIdeologyName] durchgeführt wurde. Es ist uns gelungen, Stabilität und Sicherheit im Land wiederherzustellen und zu verhindern, dass extremistische Elemente in [LIE.GetNonIdeologyName] Fuß fassen. Es werden nun Anstrengungen unternommen, um eine neue Regierung im Land zu bilden."
 liechtenstein.9.a:0 "Eine gut gemachte Arbeit."

 liechtenstein.10.t:0 "Erfolglose Intervention in [LIE.GetNameDef]"
 liechtenstein.10.d:0 "Trotz unserer besten Bemühungen ist es uns nicht gelungen, erfolgreich in [LIE.GetNameDef] militärisch zu intervenieren. Unsere Streitkräfte stießen auf unerwarteten Widerstand seitens lokaler Milizen und waren nicht in der Lage, die potenzielle Bedrohung durch extremistische Parteien im Lande zu neutralisieren. [LIE.GetNonIdeologyName] bleibt vorerst unter dem Einfluss extremistischer Parteien."
 liechtenstein.10.a:0 "Das ist eine Katastrophe!"

 liechtenstein.11.t:0 "[SWI.GetNameDefCap] scheitert daran, innerhalb unserer Nation zu intervenieren"
 liechtenstein.11.d:0 "Wir haben den Bemühungen der [SWI.GetAdjective], in unserem Land militärisch zu intervenieren, hartnäckigen Widerstand entgegengesetzt. Der Schaden, der ihnen zugefügt wurde, hat sie gezwungen, sich von ihren Positionen zurückzuziehen und ihre Pläne aufzugeben. Jegliche Einmischung von [SWI.GetNameDef] wurde vorerst zurückgeworfen."
 liechtenstein.11.a:0 "Geh nach Hause Schätzli!"

 liechtenstein.12.t:0 "[SWI.GetNameDefCap] Inszeniert eine erfolgreiche Intervention innerhalb unserer Nation"
 liechtenstein.12.d:0 "Die militärische Intervention von [SWI.GetNameDef] in den USA ist erfolgreich verlaufen. Ihre Streitkräfte waren in der Lage, jede potenzielle Bedrohung durch extremistische Parteien in unserem Land schnell und entschieden zu neutralisieren. Die [SWI.GetAdjective]-Regierung betont, dass es sich bei dieser Intervention nicht um einen Akt der Aggression handelt und sie lediglich extremistische Parteien in unserem Land ausrotten soll. Dennoch haben sie bereits mit der Einsetzung einer neuen Regierung in unserem Land begonnen."
 liechtenstein.12.a:0 "Dies ist alarmierend."

 liechtenstein.13.t:0 "[SWI.GetAdjective] Intervention bleibt ergebnislos"
 liechtenstein.13.d:0 "Die militärische Intervention von [SWI.GetNameDef] in [LIE.GetNameDef] ist ergebnislos geblieben. Trotz der Bemühungen, eine potenzielle Bedrohung durch extremistische Parteien im Lande zu neutralisieren, bleibt die Situation ungelöst."
 liechtenstein.13.a:0 "Sehr gut."

 liechtenstein.14.t:0 "Ein wilder Gast taucht auf"
 liechtenstein.14.d:0 "Otto von Habsburg, das derzeitige Oberhaupt des habsburgischen Königshauses und Anwärter auf den österreichisch-ungarischen Thron, ist in unserem Land als Gast von Franz I. in seiner Residenz im Schloss Vaduz erschienen. Während Franz erklärt hat, dass Otto von Habsburg nur zu einem "Treffen unter alten Bekannten" hier ist, wurden Bedenken laut, dass er unser Land als Mittel nutzen könnte, um im Falle der Wiederherstellung der Monarchie näher an [AUS.GetNameDef] zu sein. [Trotz der fragwürdigen Natur seiner Präsenz in unserem Land ist seine Beliebtheit bei der Bevölkerung von [ROOT.GetNonIdeologyName] unbestritten, so dass er eine nützliche Figur sein könnte, um die Stimmung unseres Volkes zu heben."
 liechtenstein.14.a:0 "Willkommen bei [LIE.GetNonIdeologyName]!"
 liechtenstein.14.b:0 "Lasst ihn in Ruhe."

 liechtenstein.15.t:0 "[LIE.GetNameDefCap] versucht, [463.GetName]"
 liechtenstein.15.d:0 "Diplomaten von [LIE.GetNameDefCap] sind an uns herangetreten und wollen das Territorium von [463.GetName] für eine beträchtliche Summe kaufen, vermutlich aus der Schatzkammer ihres neu entdeckten Reichtums in der Nation. Sie haben angeführt, dass die Russen zuvor beabsichtigt hatten, das Land 1867 an sie zu verkaufen, es ihnen aber stattdessen aufgrund diplomatischer Manöver gegen sie weggenommen wurde. GetNonIdeologyName] hat sich zu einer strikten Neutralitätspolitik in Konflikten verpflichtet, so dass keine unmittelbare Gefahr besteht, dass es gegen uns verwendet wird, sollten wir es ihnen verkaufen, und der Betrag, den sie dafür zu zahlen bereit sind, mag mehr sein, als es wert ist, es zu behalten, aber ist es das wert, einer der kleinsten Nationen der Welt zu erlauben, mehr als das 6000-fache ihrer Größe zu expandieren?"
 liechtenstein.15.a:0 "Wenn es das ist, was sie bereit sind."
 liechtenstein.15.b:0 "Der Prinz ist über seinen Kopf gewachsen."

 liechtenstein.16.t:0 "[463.Owner.GetNameDefCap] hat zugestimmt, uns [463.GetName] zu verkaufen."
 liechtenstein.16.d:0 "Unser großzügiges Angebot, [463.GetName] zu kaufen, wurde von [463.Owner.GetNameDef] überraschend gut aufgenommen, und nach reiflicher Überlegung haben sie zugestimmt, uns das Gebiet zu verkaufen. Während viele gesagt haben, dass dies ein großer Tag für das Land ist, da wir uns um das 6000-fache unserer ursprünglichen Größe vergrößert haben, haben andere darüber gestritten, ob diese Expansion den Preis wert war, den wir zahlen mussten, um sie zu sichern."
 liechtenstein.16.a:0 "[ROOT.GetLeader], der neue Prinz von [463.GetName]!"

 liechtenstein.17.t:0 "[463.Owner.GetNameDefCap] hat es abgelehnt, uns [463.GetName] zu verkaufen."
 liechtenstein.17.d:0 "Unser großzügiges Angebot, [463.GetName] zu kaufen, wurde von [463.Owner.GetNameDef] mit diplomatischem Gelächter quittiert, und sie ignorierten prompt unser Angebot und weigerten sich, uns das Gebiet zu verkaufen."
 liechtenstein.17.a:0 "Es ist wieder wie 1867."

 liechtenstein.18.t:0 "[LIE.GetNameDefCap] stellt den Goldhandel ein"
 liechtenstein.18.d:0 "[LIE.GetNameDefCap] hat beschlossen, das Goldhandelsabkommen zwischen unseren beiden Ländern zu beenden, und wir werden nicht länger von diesem Abkommen profitieren, es sei denn, sie beschließen, es wieder in Kraft zu setzen."
 liechtenstein.18.a:0 "Nun gut."

 liechtenstein.19.t:0 "Bildung einer Regierungskoalition"
 liechtenstein.19.d:0 "[ROOT.GetLeader] hat angekündigt, dass er nicht gewillt ist, seine eigene Macht als Monarch zu beschneiden und angesichts der turbulenten Zeiten in und um unser Land liberaleren demokratischen Institutionen den Vorrang zu geben, um uns zu ermöglichen, durch diese Zeiten zu navigieren... Die beiden wichtigsten politischen Parteien des Landes, die FBP und die VU, sollen Gegenstand von nationalen Wahlen sein, um den ersten nationalen Führer des Landes zu wählen, mit der Monarchie an der Seite."
 liechtenstein.19.a:0 "Was auch immer getan werden muss."

 liechtenstein.20.t:0 "Das Schicksal der [ROOT.GetNeutralParty]"
 liechtenstein.20.d:0 "Nach dem erfolgreichen Übergang zu einer kommunistischen Regierung müssen wir nun über das Schicksal der ehemaligen königlichen Familie und vor allem von Prinz [ROOT.GetNeutralLeader] entscheiden. Sie haben keinen Platz in einer elitären Gesellschaft, an deren Ausrottung wir arbeiten, aber was soll aus ihnen werden?"
 liechtenstein.20.a:0 "Schicken Sie sie auf den Weg."
 liechtenstein.20.b:0 "Sie müssen ausgerottet werden."

 liechtenstein.21.t:0 "Franz Joseph II. von Liechtenstein sucht das Exil"
 liechtenstein.21.d:0 "Mit der kürzlichen Übernahme einer feindlichen Regierung in [LIE.GetNameDef] ist Fürst Franz Joseph II. in unser Land eingereist und hat formell um Asyl und einen formellen Exilstatus in unserem Land gebeten. Einen beliebten Fürsten in unser Land zu lassen, mag von Vorteil sein, aber es könnte auch den Beziehungen zur neuen Regierung in [LIE.GetNonIdeologyName] selbst schaden."
 liechtenstein.21.a:0 "Ihr werdet hier sicher sein, Fürst."
 liechtenstein.21.b:0 "Schickt ihn woanders hin."

 liechtenstein.22.t:0 "[FROM.GetNameDefCap] Strebt Nichtangriffspakt an"
 liechtenstein.22.d:0 "Bei einem offiziellen Staatsbesuch von Franz Joseph II. und [FROM.GetLeader] in [ROOT.Capital.GetName] haben sie formell darum gebeten, dass unsere beiden Länder einen Nichtangriffspakt unterzeichnen, um die Neutralität von [FROM.GetNonIdeologyName] zu schützen und gute Beziehungen zu gewährleisten. Die Frage ist allerdings, ob wir ein Interesse an [FROM.GetNameDef] haben."
 liechtenstein.22.a:0 "Wir werden sie vorerst in Ruhe lassen."
 liechtenstein.22.b:0 "Das ist eine Verschwendung unserer Zeit."

 liechtenstein.23.t:0 "[FROM.GetNameDefCap] Unterzeichnet Nichtangriffspakt"
 liechtenstein.23.d:0 "Auf unsere formelle Anfrage während unseres Staatsbesuchs hat [FROM.GetNameDef] zugestimmt, einen Nichtangriffspakt zwischen unseren beiden Ländern zu unterzeichnen. Sie versichern uns, dass unsere Neutralität geschützt wird und gute Beziehungen aufrechterhalten werden. Das ist zwar eine gute Nachricht, aber es ist fraglich, inwieweit wir sie beim Wort nehmen können."
 liechtenstein.23.a:0 "Ausgezeichnet"

 liechtenstein.25.t:0 "[ROOT.GetFascistParty] Putschversuch"
 liechtenstein.25.d:0 "Am frühen Abend marschierten ca. 40 Mitglieder der [ROOT.GetFascistParty] von Nendeln aus in Richtung Vaduz und versuchten, die Regierung zu stürzen. Ihr eigentlicher Plan war der Versuch, die Regierung zu stürzen, was zu Zusammenstößen zwischen ihnen und der Regierung führen würde. [GER.GetAdjective] Truppen aus Feldkirch würden dann auf einen Hilferuf hin in Liechtenstein einmarschieren und das Land in die [GER.GetNameDef] eingliedern.\n]\n~]Glücklicherweise ist der Plan jedoch gescheitert. Außerhalb von Schaan hatten sich Gegner versammelt, um die [ROOT.GetFascistParty] zu stoppen, und sie wurden von Anton Frommelt, der auch ihre Telefonleitungen blockierte, zur Umkehr bewegt. Infolgedessen wurden 76 Personen verhaftet.\n\nDie allgemeine Bevölkerung steht unter Schock wegen der Ereignisse, die zusätzlich zu der immer schlimmer werdenden Situation in der ganzen Welt die Moral auf einen Tiefpunkt gebracht haben. Andererseits haben sie aber auch viele Menschen dazu veranlasst, offen eine härtere Gangart gegenüber dem Faschismus zu fordern."
 liechtenstein.25.a:0 "Dies ist sehr besorgniserregend."

 liechtenstein.26.t:0 "[FROM.GetNameDefCap] Strebt Handelsabkommen an"
 liechtenstein.26.d:0 "Eine diplomatische Mission von [FROM.GetNameDef] hat sich an uns gewandt, um die Aufnahme von Wirtschaftsbeziehungen und den Abschluss eines formellen Handelsabkommens zwischen unseren beiden Ländern zu erreichen. Sie haben uns von den Vorteilen eines solchen Abkommens für die Verbesserung der Wirtschaft unserer beiden Nationen berichtet. Außerdem haben sie die Möglichkeit angedeutet, ihre Banken für den Goldhandel zu öffnen, was uns bisher vorenthalten wurde."
 liechtenstein.26.a:0 "Ein lukratives Geschäft."
 liechtenstein.26.b:0 "Wir sind nicht interessiert."

 liechtenstein.27.t:0 "[FROM.GetNameDefCap] Akzeptiert Handelsabkommen"

 liechtenstein.28.t:0 "[FROM.GetNameDefCap] Lehnt Handelsabkommen ab"

 liechtenstein.29.t:0 "Weißrussischer Coup"
 liechtenstein.29.d:0 "Seit dem Ende des russischen Bürgerkriegs 1923 hat [ROOT.GetNeutralParty] eine großzügige Politik gegenüber weißrussischen Offizieren betrieben, die ins Exil gehen wollten. Mit der jüngsten Instabilität, die durch die Einrichtung des Regentschaftsrates entstanden ist, haben die Russen jedoch zusammen mit zahlreichen anderen militanten Exilanten einen Putsch gegen den Regentschaftsrat gestartet und ihn für aufgelöst erklärt, wobei der Anführer des Putsches, Boris Smyslovsky, zum Zaren von [ROOT. Boris hat sich dafür eingesetzt, die "schwache Hand" der vorherigen Regierung zu korrigieren, und hat [ROOT.GetNonIdeologyName] zum Zufluchtsort für ehemalige Weißrussen erklärt, die sich verpflichten, den Kampf gegen den Kommunismus fortzusetzen."
 liechtenstein.29.a:0 "Interessant."

 liechtenstein.30.t:0 "Wiederherstellung der Verfassung von 1862"
 liechtenstein.30.d:0 "Unter ungewissen Umständen wurde beschlossen, dass der Fürst von [ROOT.GetNonIdeologyName] die erweiterten Befugnisse, die ihm durch die vorherige Verfassung von 1862, die 1921 ersetzt wurde, gewährt wurden, wiederherstellen soll. Obwohl dies von vielen kritisiert wurde, da es als ein Schritt zurück in Richtung Autoritarismus angesehen wird, haben viele auch ihr Vertrauen in den Prinzen erklärt, das Land durch diese schwierigen Zeiten zu führen."
 liechtenstein.30.a:0 "Wir werden tun, was getan werden muss."

 liechtenstein.31.t:0 "[ROOT.GetFascistParty] Inszeniert Putsch"
 liechtenstein.31.d:0 "Am frühen Abend marschierten rund 40 Mitglieder der [ROOT.GetFascistParty] von Nendeln aus in Richtung Vaduz und schafften es, die Regierung zu stürzen. Die darauf folgenden Ausschreitungen provozierten eine Auseinandersetzung mit der Regierung und zwangen sie zur Flucht aus dem Land. Ausserhalb von Schaan hatten sich Gegner versammelt, um die Demonstranten aufzuhalten, konnten sie aber nicht zur Umkehr bewegen und wurden unter Androhung von Gewalt zur Flucht gezwungen. Diese Nachricht hat zwar viele, vor allem unsere Nachbarn, beunruhigt, aber die Faschisten haben nun das Land vollständig unter Kontrolle."
 liechtenstein.31.a:0 "Ein neues Zeitalter!"

 liechtenstein.bop.1.t:0 "Landtagsabgeordneter spricht sich für die Regierung aus"
 liechtenstein.bop.1.d:0 "Während einer Landtagssitzung hielt ein Abgeordneter eine lange und emotionale Rede, in der er die Politik von [ROOT.GetLeader] unterstützte und behauptete, dass viele seiner Kollegen ähnlich fühlten. Die Rede wurde von der Presse breit aufgegriffen und wurde zum Gesprächsthema in den lokalen Gemeinden."
 liechtenstein.bop.1.a:0 "Wie charmant."

 liechtenstein.bop.2.t:0 "Landtagsabgeordneter spricht sich gegen Regierung aus"
 liechtenstein.bop.2.d:0 "In einem Interview mit der Presse erklärte ein Landtagsabgeordneter, er könne die "gefährliche und unüberlegte" Politik von [ROOT.GetLeader] nicht länger unterstützen. Er behauptete auch, dass mehrere seiner Kollegen ähnlich dächten. Das Interview hat einige Lokalpolitiker in die Bredouille gebracht, da sie ihre Politik verteidigen müssen."
 liechtenstein.bop.2.a:0 "Nun gut."

 liechtenstein.bop.3.t:0 "Landtagsabgeordneter geht in den Ruhestand"
 liechtenstein.bop.3.d:0 "Nach langjähriger Zugehörigkeit zum Landtag hat ein langjähriges Mitglied angekündigt, aus gesundheitlichen Gründen in den Ruhestand treten zu wollen. In seinem Wahlkreis findet nun eine Nachwahl statt, um seinen Nachfolger zu bestimmen."
 liechtenstein.bop.3.a:0 "Wir werden sie vermissen."

