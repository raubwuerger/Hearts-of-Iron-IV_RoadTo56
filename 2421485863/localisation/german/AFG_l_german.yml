 afghanistan.1.t:0 "Lokale Stämme bieten Hilfe an"
 afghanistan.1.d:0 "In dieser Zeit der Not ist ein lokaler Stamm an uns herangetreten und hat uns seine militärische Unterstützung angeboten. Der Stamm, der für seine Kampfkraft und Loyalität bekannt ist, ist bereit, Soldaten zu stellen, um die Reihen unserer Armee zu verstärken [~\n~][~\n~]~]Dieses Angebot hat jedoch mögliche Konsequenzen. Der Stamm wird eine bevorzugte Behandlung erwarten und könnte eine größere Rolle in unseren militärischen Operationen verlangen. Wird dies gewährt, könnte dies dazu führen, dass unsere Armee stärker von diesen Stämmen abhängig wird, was zu Spannungen mit anderen Fraktionen im Land führen könnte."
 afghanistan.1.a:0 "Wir können jede Hilfe gebrauchen, die wir bekommen können."
 afghanistan.1.b:0 "Wir benötigen diese Hilfe nicht."

 afghanistan.2.t:0 "[[~AFG.GetNameDefCap~]] Bittet um politische Unterstützung"
 afghanistan.2.d:0 "Afghanistan fehlt es an politischen Führern und Revolutionären, die das Volk und die Hezb-e Khalq anführen könnten. Wir sollten tadschikische Berater nach Afghanistan schicken, da sie den Einheimischen kulturell und sprachlich sehr ähnlich sind, wenn wir keine diplomatische und politische Unterstützung schicken, könnte sich Afghanistan von uns distanzieren und einen anderen Weg abseits von Moskau einschlagen!"
 afghanistan.2.a:0 "Schicken Sie Nisar Muhammad, den Helden des dritten anglo-afghanischen Krieges."
 afghanistan.2.b:0 "Schicken Sie Dmitri Protopopov."
 afghanistan.2.c:0 "Sie haben unsere Unterstützung nicht verdient."

 afghanistan.3.t:0 "Die Tadschikistan-Frage"
 afghanistan.3.d:0 "Die [[~AFG.GetAdjective~]]-Regierung ist mit einer interessanten Bitte an uns herangetreten: Sie hat die Übertragung des Eigentums an [[~742.GetName~]] auf Afghanistan gefordert. Dies geschieht jedoch nicht ohne Grund, denn das tadschikische und das paschtunische Volk haben über Jahrhunderte hinweg in Afghanistan in relativem Frieden gelebt und haben viele Gemeinsamkeiten. Es wäre klug, ihnen dieses Zugeständnis zu machen, da sie höchstwahrscheinlich auf weniger politischen Widerstand seitens der Tadschiken stoßen würden."
 afghanistan.3.a:0 "Wir stimmen zu."
 afghanistan.3.b:0 "Das ist doch lächerlich!"

 afghanistan.4.t:0 "Die [[~SOV.GetAdjective~]]s akzeptieren"
 afghanistan.4.d:0 "Nachdem wir den Brief vor einigen Tagen erhalten haben, hat Moskau unserem Vorschlag zugestimmt, [[~742.GetName~]] soll Afghanistan eingegliedert werden. Wir müssen hoffen, dass sich die Tadschiken dem neuen Regierungswechsel und der lokalen Herrschaft nicht widersetzen."
 afghanistan.4.a:0 "Tadschiken und Paschtunen, einmal mehr in Harmonie!"

 afghanistan.5.t:0 "[[~AFG.GetLeader~]] schlägt Invasion von [[~PER.GetName~]] vor"
 afghanistan.5.d:0 "Wir haben einen interessanten Vorschlag von der [[~AFG.GetAdjective~]]-Regierung erhalten. Sie schlagen eine gemeinsame Invasion von [[~PER.GetNameDef~]] vor, um die Südfront zu sichern und zu verhindern, dass unerwünschte Einflüsse nach Persien eindringen. Dies würde uns helfen, unsere Interessen im Nahen Osten zu fördern und weitere Ölfelder zu sichern sowie unsere eigenen in Baku zu schützen."
 afghanistan.5.a:0 "Hervorragend! Befehlen Sie die Invasion!"
 afghanistan.5.b:0 "Das geht uns nichts an."

 afghanistan.6.t:0 "[[~SOV.GetAdjective~]]s lehnen den Vorschlag ab"
 afghanistan.6.d:0 "Nachdem wir den Brief vor einigen Tagen erhalten haben, hat Moskau beschlossen, unser Ersuchen abzulehnen. Unser Vertrauen in die [[~SOV.GetAdjective~]]s Regierung ist erschüttert. Obwohl ein großer Teil der [[~AFG.GetAdjective~]]s Bevölkerung ethnisch tadschikisch ist, wird Afghanistan niemals in der Lage sein, die tadschikischen Länder zu vereinen!"
 afghanistan.6.a:0 "Schlechte Wahl."

 afghanistan.7.t:0 "Nomaden siedeln sich in [[~AFG_nomad_state.GetName~]] an"
 afghanistan.7.d:0 "Viele Nomaden aus den benachbarten Wüsten und Tälern haben beschlossen, sich in [[~AFG_nomad_state.GetName~]] niederzulassen, wie die Wilayat-Gouverneure in [[~AFG_nomad_state.GetName~]] berichten. Dies wird natürlich unserer Wirtschaft zugute kommen, aber wir müssen hoffen, dass [[~AFG_nomad_state.GetName~]] einen so großen Zustrom von Nomaden in einem so kurzen Zeitraum verkraften kann."
 afghanistan.7.a:0 "Je mehr, desto besser!"

 afghanistan.12.t:0 "Der Staatsbesuch in Berlin"
 afghanistan.12.d:0 "Nach der Abreise aus Kābul vor vielen Wochen ist die königliche Familie in Berlin angekommen. Bei ihrer Ankunft wurden sie von [[~GER.GetLeader~]] persönlich begrüßt, der sich freute, die königliche Familie Afghanistans zu treffen. Während des Besuchs zeigte Sardar Mohammad Hashim Khan großes Interesse an der [[~GER.GetAdjective~]] Lebensweise und den [[~GER.GetAdjective~]] Traditionen. Bei einer von [[~GER.GetLeader~]] organisierten Gala in Berlin verkündete er sein Interesse an einer verstärkten wirtschaftlichen und militärischen Zusammenarbeit mit [[~GER.GetNameDef~]]."
 afghanistan.12.a:0 "Er könnte Recht haben."

 afghanistan.13.t:0 "Die [[~SOV.GetAdjective~]]s lehnen ab"
 afghanistan.13.d:0 "Die Regierung von [[~SOV.GetAdjective~]] hat unseren Antrag auf eine Invasion von [[~PER.GetNameDef~]] abgelehnt. Sie hat verkündet, dass die Südfront für sie nicht von großer Bedeutung ist und dass [[~PER.GetNameDef~]] keine Bedrohung für die Ölfelder in Baku darstellt."
 afghanistan.13.a:0 "Schlechte Wahl."

 afghanistan.14.t:0 "Die [[~GetYear~]] [[~AFG.GetAdjective~]] Wahlen"
 afghanistan.14.d:0 "Der Weg zur Demokratie in Afghanistan war lang und hart. Nun ist er aber vollendet. Die [[~GetYear~]] [[~AFG.GetAdjective~]]-Wahlen sind der Beweis dafür, dass Demokratie in Afghanistan möglich ist und erreicht werden kann. Es bleibt jedoch die Frage, wer diese Wahlen gewinnen wird. Einige sagen voraus, dass die Konservativen ihre Mehrheit behalten und gewinnen werden, während andere einen unerwarteten und unwahrscheinlichen Triumph der Hezb-e Watan vorhersagen. Menschen in Afghanistan, gehen Sie wählen! Das ist Ihr Grundrecht und Ihre Pflicht gegenüber Ihrem Staat und Ihrem Volk!"
 afghanistan.14.a:0 "Wiederwahl für die Konservativen."
 afghanistan.14.b:0 "Die Vaterlandspartei triumphiert!"

 afghanistan.15.t:0 "Die Vorbereitungen für Amanullahs Tournee"
 afghanistan.15.d:0 "Seit seiner Rückkehr nach Afghanistan vor nicht allzu langer Zeit plant Amanullah eine königliche Tournee durch Europa. Das letzte Mal, als er diesen Versuch wagte, wurde er durch einen Bürgerkrieg in Afghanistan unterbrochen, während er sich im Ausland aufhielt. Daraufhin ging er mit dem Rest der königlichen Familie ins Exil. Diesmal will er die gleiche Reise wie 1928 unternehmen und Kairo, Rom, Paris, London, Berlin, Warschau und schließlich Istanbul besuchen. Wenn alles wie geplant verläuft, wird Amanullah diese Reise in etwa 6 Monaten abgeschlossen haben. Wir können nur hoffen, dass die Lage in der Heimat stabil bleibt und der König sicher zurückkehrt."
 afghanistan.15.a:0 "Ich wünsche ihnen eine sichere Reise."

 afghanistan.16.t:0 "Die [[~SOV.GetAdjective~]]s senden Nisar Muhammad"
 afghanistan.16.d:0 "Vor wenigen Tagen erreichte die aus Kābul gesendete Meldung Moskau und die Hände von [[~SOV.GetLeader~]]. Nachdem er die Nachricht erhalten hatte, berief [[~SOV.GetLeader~]] eine Versammlung seiner treuesten Männer ein, die dann sorgfältig und wohlüberlegt über den vorgelegten Vorschlag debattierten. Nach vielen langen Stunden hitziger Debatten wurde eine Entscheidung getroffen: Nisar Muhammad Yousafzai, einer der Gründer der ASSR Tadschikistan und Held des Dritten Anglo-Afghanischen Krieges, wird zusammen mit Vitaly Primakov, dem stellvertretenden Kommandeur des Leningrader Militärbezirks, in Kürze in Kābul eintreffen. Wie vorgeschlagen, wird Nisar Muhammad auch die Führungsfigur des Khalq werden."
 afghanistan.16.a:0 "Tovarishi, willkommen!"

 afghanistan.17.t:0 "Die [[~SOV.GetAdjective~]]s schicken Protopopov"
 afghanistan.17.d:0 "Vor wenigen Tagen erreichte der aus Kābul gesendete Bericht Moskau und die Hände von [[~SOV.GetLeader~]]. Nachdem er die Nachricht erhalten hatte, berief [[~SOV.GetLeader~]] eine Versammlung seiner treuesten Männer ein, die dann sorgfältig und wohlüberlegt über den vorgelegten Vorschlag debattierten. Nach vielen Stunden hitziger Debatten wurde eine Entscheidung getroffen: Dmitri Protopopov, eine prominente und bekannte Persönlichkeit in der tadschikischen Politik, wird zusammen mit Vitaly Primakov, dem stellvertretenden Kommandanten des Leningrader Militärbezirks, in Kürze in Kābul eintreffen. Wie vorgeschlagen, wird Protopopov auch die führende Persönlichkeit des Khalq und der [[~AFG.GetAdjective~]] Nation."
 afghanistan.17.a:0 "Tovarishi, willkommen!"

 afghanistan.18.t:0 "Die [[~SOV.GetAdjective~]]s lehnen unser Angebot ab"
 afghanistan.18.d:0 "Erst vor wenigen Tagen erreichte der Bericht aus Kābul Moskau und die Hände von [[~SOV.GetLeader~]]. Nachdem er die Nachricht erhalten hatte, berief [[~SOV.GetLeader~]] eine Versammlung seiner treuesten Männer ein, die dann sorgfältig und wohlüberlegt über den vorgelegten Vorschlag debattierten. Nach vielen langen Stunden hitziger Debatten kam es aufgrund erheblicher Meinungsverschiedenheiten unter den Bolschewiki zu keiner Entscheidung. Es scheint, dass Moskau kein Interesse an Afghanistan hat, wir können nur hoffen, dass dies nicht das Ende der Beziehungen zwischen [[~SOV.GetAdjective~]] und [[~AFG.GetAdjective~]] bedeutet."
 afghanistan.18.a:0 "Wie können sie es wagen, das ist inakzeptabel!"
 afghanistan.18.b:0 "Nichts Wichtiges. Homeira, bringen Sie mir die Zeitungen!"

 afghanistan.19.t:0 "Die Krise des Rates"
 afghanistan.19.d:0 "Der Revolutionsrat ist schon zu lange ohne einen Vorsitzenden, wir können nicht erwarten, dass er ohne einen richtigen Führer des Rates weiterarbeitet. Es ist an der Zeit, einen Vorsitzenden zu wählen, denn die [[~SOV.GetAdjective~]]s haben es versäumt, uns genügend Führer zu geben, die den Revolutionsrat leiten könnten. Stabilität und Ordnung müssen innerhalb der Partei aufrechterhalten werden!"
 afghanistan.19.a:0 "Die Stabilität muss gewahrt werden."
 afghanistan.19.b:0 "Nutzt dies zum Vorteil von Parcham!"

 afghanistan.20.t:0 "Jährliches turkmenisches Sportfest"
 afghanistan.20.d:0 "Der König von Afghanistan, Mohammad Zahir Shah, hat am jährlichen Turkoman-Sportfest in einer Stadt in der Nähe von Kābul teilgenommen, einem lokalen Pferdefest, das dazu dient, das afghanische Volk von der Welt abzulenken, die langsam in Flammen aufgeht. Zum Glück muss sich das [[~AFG.GetAdjective~]]-Volk nicht sorgen, da eine ausländische Invasion Afghanistans unwahrscheinlich ist, oder?"
 afghanistan.20.a:0 "Solange der König an der Macht ist, ist Afghanistan unbesiegbar!"
 afghanistan.20.b:0 "Er kokettiert, während die Welt brennt... Eine Schande!"

 afghanistan.21.t:0 "Mawlana Qiamuddin Khadim verhaftet"
 afghanistan.21.d:0 "Die KhAD hat heute eine Razzia in Qiamuddins Haus durchgeführt, er wurde wegen eines mutmaßlichen Komplotts gegen die Regierung und die Partei Afghanistans verhaftet, der Leiter der KhAD hat drei Lösungen für seine Verhaftung vorgeschlagen, seine Hinrichtung würde die Parcham-Fraktion verärgern, aber auch einen ihrer einflussreichsten, wenn nicht sogar den einflussreichsten Führer beseitigen, ihn einfach zu verhaften und aus der [[~AFG.GetAdjective~]]-Politik zu entfernen ist auch eine gute Wahl, wir könnten ihn auch freilassen, aber das würde Instabilität verursachen und die Parcham stärken."
 afghanistan.21.a:0 "Hängt ihn, er verdient nichts anderes"
 afghanistan.21.b:0 "Nehmt den Verräter fest."
 afghanistan.21.c:0 "Lasst ihn frei."

 afghanistan.22.t:0 "Mawlana Qiamuddin Khadim stirbt im Gefängnis"
 afghanistan.22.d:0 "Der Führer der Parcham, Mawlana Qiamuddin Khadim, ist heute im Gefängnis gestorben. Viele Menschen haben seit seiner Verhaftung boykottiert und gegen ihn protestiert, aber wir haben diese Proteste erfolgreich unterdrückt, und viele fragen sich, wie die Parcham ohne ihren Führer weitermachen soll."
 afghanistan.22.a:0 "Wo ziehen wir die Grenze?"

 afghanistan.23.t:0 "Die Bildungsreform ist beendet"
 afghanistan.23.d:0 "Nach vielen Jahren und Monaten hat [[~AFG.GetNameDef~]] endlich seine Bildungsreform abgeschlossen, viele ländliche Schulen im ganzen Land wurden eröffnet, um die Menschen zu unterrichten, fast alle Menschen in Afghanistan können jetzt lesen und schreiben, auch viele ältere Menschen. Wir müssen dieses Land weiter verbessern, so gut wir können. Hoffentlich wird die nächste Generation von [[~AFG.GetAdjective~]] Denkern unserem Land den Ruhm und Respekt verschaffen, den es verdient!"
 afghanistan.23.a:0 "Die Zukunft Afghanistans sieht rosig aus!"

 afghanistan.24.t:0 "Muhammad Amin Bughra kommt auf uns zu"
 afghanistan.24.d:0 "Über dem üppigen Wakhan-Korridor ist ein Krieg in einem fernen Land ausgebrochen. Gerade heute in der Morgendämmerung ritten etwa vierzig Männer zu Pferd in Kābul ein, es scheint, als kämen sie aus dem Osten, aus der nun vom Krieg zerrissenen Region Tunganistan. Erschöpft vom tagelangen Ritt, aber immer noch mit viel zu vermittelnden Informationen, baten sie sofort darum, mit [[~AFG.GetLeader~]] sprechen zu dürfen. Nachdem sie festgestellt hatten, wer diese Männer wirklich waren, wurde ihrer Bitte entsprochen. [Der Anführer dieser Expedition war kein anderer als Muhammad Amin Bughra, der Führer der Republik Ostturkestan im Exil. Er und einige seiner Gefolgsleute waren Hunderte von Meilen gereist, um die Nachricht vom Kashgar-Aufstand nach Kābul zu bringen. Dabei hatten sie auch um militärische Unterstützung für Tunganistan gebeten. [Nachdem sie dies gehört hatten, rieten viele Generäle und hohe Offiziere der [[~AFG.GetAdjective~]] Armee rieten [[~AFG.GetLeader~]], den Expeditionsteilnehmern Nachsicht zu gewähren, unsere Unterstützung könnte ihnen viel bedeuten, da sie die einzige ist, die sie haben."
 afghanistan.24.a:0 "Unsere volle Unterstützung gehört euch."
 afghanistan.24.b:0 "Lasst nur die eifrigsten Männer gehen."
 afghanistan.24.c:0 "Wachen! Schmeißt diese Männer raus!"

 afghanistan.25.t:0 "Der Pamirflug"
 afghanistan.25.d:0 "Es ist der Morgen des 24. August, drei tapfere Männer mit großer Entschlossenheit haben beschlossen, die mutigste Aufgabe zu übernehmen, die Überquerung des Pamir. Nach wochenlanger Vorbereitung haben diese drei [[~GER.Adjektiv~]]-Männer, die für die Lufthansa, eine [[~GER.Adjektiv~]]-Luftfahrtagentur, arbeiten, beschlossen, dass heute der Tag ist, an dem sie zu einem Flug über den Pamir aufbrechen werden, in der Hoffnung, die Berge und Wüsten sicher zu erreichen. Wenn alles gut geht, werden sie voraussichtlich in nicht weniger als zwei Wochen zurückkehren."
 afghanistan.25.a:0 "Mögen sie eine sichere Reise haben."

 afghanistan.26.t:0 "Das Verschwinden des Pamir-Fluges"
 afghanistan.26.d:0 "Drei Wochen sind vergangen, und es gibt keine Berichte über die Pamir-Flucht. Nach unseren Schätzungen hätten sie schon vor vier Tagen hier sein müssen, aber sie sind nicht da. Aber es gibt noch Hoffnung, denn vielleicht stimmen unsere Schätzungen doch nicht, und sie könnten jeden Moment zurückkehren, vielleicht landen sie gerade in dieser Sekunde in Kābul, und wir werden für ihre sichere Rückkehr beten."
 afghanistan.26.a:0 "Oh Gott, was ist geschehen?"

 afghanistan.27.t:0 "Der Pamirflug kehrt zurück"
 afghanistan.27.d:0 "Nach einem Monat ist es gelungen, mit dem Pamir-Flug Kontakt aufzunehmen, und es wurde bestätigt, dass sie gesund und munter sind. Einige Tage nach der Herstellung des Funkkontakts mit der Flugbesatzung sind sie in Kābul gelandet und wurden wie Nationalhelden empfangen. Heute wurde ein großes Kunststück vollbracht: Der erste Flug über den Pamir überhaupt hat stattgefunden!"
 afghanistan.27.a:0 "Gott sei Dank sind sie jetzt in Sicherheit."
 afghanistan.27.b:0 "Sie sind Nationalhelden!"
 afghanistan.27.c:0 "Ladet sie zum Bleiben ein, sie sind großartig!"

 afghanistan.28.t:0 "Das Schicksal der königlichen Familie"
 afghanistan.28.d:0 "Mit dem jüngsten Staatsstreich in [[~AFG.GetNameDefCap~]] wurden der König und die königliche Familie Afghanistans abgesetzt. Es ist an der Zeit, dieser Angelegenheit ein Ende zu setzen und sich wichtigeren Dingen zuzuwenden: Entweder wir schicken sie ins Exil oder wir richten sie im Namen der Revolution hin."
 afghanistan.28.a:0 "Schickt sie ins Exil."
 afghanistan.28.b:0 "Einer nach dem anderen soll erschossen werden."

 afghanistan.29.t:0 "Die [[~AFG.GetAdjective~]] Königsfamilie verlangt Exil"
 afghanistan.29.d:0 "Nach dem jüngsten Staatsstreich in [[~AFG.GetNameDefCap~]] wurden der König und die königliche Familie Afghanistans abgesetzt. Die Kommunisten haben beschlossen, sie ins Exil zu schicken, weshalb sie hierher gekommen sind und Zuflucht suchen."
 afghanistan.29.a:0 "Sie sind hier mehr als willkommen."
 afghanistan.29.b:0 "Schicken Sie sie auf ihren Weg."

 afghanistan.30.t:0 "Jamiat-e Islami kontaktiert"
 afghanistan.30.d:0 "Nachdem Faqir im jüngsten Kampf gegen den König kontaktiert wurde, wurde die Jamiat kontaktiert, und Maududi, ein bekannter islamistischer politischer Aktivist, hat sich bereit erklärt, eine Fatwa gegen Hashim Khan auszustellen, in der er ihn zum "Taghut" oder "Tyrannen" erklärt, eine Person, gegen die eine offene Rebellion gerechtfertigt ist."
 afghanistan.30.a:0 "Erteilen Sie die Fatwa öffentlich! Wir können diese Tyrannei nicht hinnehmen!"
 afghanistan.30.b:0 "Erteilt die Fatwa unter den Mitgliedern der Rebellion, um keinen Konflikt zu schüren"

 afghanistan.31.t:0 "Stämme versprechen Unterstützung"
 afghanistan.31.d:0 "Als nächsten Schritt, um eine regierungsfeindliche Stimmung im Land zu erzeugen, werden wir uns an die weitgehend isolierten Stämme wenden, die nichts von der Politik des Landes mitbekommen. Mit dem Versprechen, sie industriell zu entwickeln und politisch präsenter zu machen, können wir uns ihre Unterstützung sichern, was jedoch Folgen haben kann, da sie in bestimmten Gebieten rebellieren könnten, wenn wir versuchen, sie zu zentralisieren."
 afghanistan.31.a:0 "Großartig!"

 afghanistan.32.t:0 "Große Jamiaat-e Islami-Verstärkungen"
 afghanistan.32.d:0 "Die Jamiat-e Islami, die wir in unserer Widerstandsgruppe sehr unterstützt haben, hat uns die dringend benötigte Verstärkung in großer Zahl zukommen lassen, die Kräfte sind aus den pakistanischen Gebieten in die Provinz Kandahar eingedrungen."
 afghanistan.32.a:0 "Je mehr, desto besser!"

 afghanistan.33.t:0 "Verstärkung der Jamiat Islami"
 afghanistan.33.d:0 "Die Jamiat-e Islami, die wir gelobt und bei ihrer Gründung unterstützt haben, hat sich endlich revanchiert, indem sie eine kleine Verstärkungstruppe aus den pakistanischen Gebieten in die Provinz Kandahar entsandt hat."
 afghanistan.33.a:0 "Wir müssen auf der Hut sein..."

 afghanistan.34.t:0 "Unterstützung durch die Stämme"
 afghanistan.34.d:0 "Die Stämme haben ihr Hilfsversprechen eingelöst und uns eine große Summe an Waffen geschickt, die unsere Mudschaheddin in ihrem Dschihad gegen die Regierung einsetzen können. Sie mögen zwar alt sein, aber wir brauchen alles, was wir bekommen können."
 afghanistan.34.a:0 "Wunderbar!"

 afghanistan.35.t:0 "Die Frage der Schura"
 afghanistan.35.d:0 "Die Schura, oder 'Rat' in Paschtu, ist ein islamisches Prinzip, das an eine Beratung zwischen dem Führer und den Beratern glaubt. In den frühen Kalifaten wurden Räte mit Beratern eingerichtet, die den Emir in Staatsangelegenheiten unterstützen sollten, aber wer sollte diese Mitglieder des Rates wählen können?"
 afghanistan.35.a:0 "Gewählt von den Ulema!"
 afghanistan.35.b:0 "Gewählt durch den Emir!"
 afghanistan.35.c:0 "Gewählt durch das Volk!"

 afghanistan.36.t:0 "Die Umsetzung der Scharia"
 afghanistan.36.d:0 "Die Scharia ist das göttliche Gesetz, das jeder islamische Staat oder jedes Kalifat befolgen und umsetzen muss. Es gibt jedoch viele Interpretationen und Ausführungen dieser Gesetze, die drei wichtigsten sind die Interpretation der Raschidun, die vor allem an die Loyalität gegenüber dem Führer und den Militärdienst glauben, die Ummayaden, die sich vor allem auf die Plünderung von Kriegsbeute und die Verbreitung des Islam konzentrieren, und die Osmanen, die Programme zur Gewinnung von Reservekräften einführten und sich auf die Bewaffnung der Garnisonen oder Gendarmen spezialisierten. Welche dieser Umsetzungen passt am besten zu den Menschen in Afghanistan? Das müssen wir herausfinden."
 afghanistan.36.a:0 "Die Raschidun, die ursprüngliche Scharia!"
 afghanistan.36.b:0 "Die Ummayaden, die Spitze des Islam!"
 afghanistan.36.c:0 "Die Osmanen, die Reformer!"

 afghanistan.37.t:0 "Die Spezialisierung der Ulema"
 afghanistan.37.d:0 "Die Ulema sind sehr prominent in unserer Nation, aber wir könnten sie mit bestimmten Befugnissen in bestimmten Bereichen spezialisieren, und das könnte helfen, Machtkämpfe oder Katastrophen in der Zukunft zu verhindern. Die drei wichtigsten Bereiche sind die Regierung, das Militär und der Bildungssektor. Wir müssen vorsichtig sein, denn wenn wir den Ulema zu viel Macht geben, kann das zu einem unerwünschten Ergebnis führen."
 afghanistan.37.a:0 "Politische Macht, um die Moral unseres Volkes zu stärken!"
 afghanistan.37.b:0 "Militärische Befugnisse, um bei der Organisation der Armee zu helfen!"
 afghanistan.37.c:0 "Erzieherische Befugnisse, um die Alphabetisierung zu unterstützen!"

 afghanistan.38.t:0 "Angelegenheiten der Zakat"
 afghanistan.38.d:0 "Die Zakat ist das grundlegende islamische Prinzip, einen kleinen Betrag an die Armen und Obdachlosen abzugeben. Angesichts der neuen Tendenz zur Politisierung des Islams wäre es jedoch nicht richtig, dies nicht in unsere neue Verfassung aufzunehmen. Die Frage ist, von wessen Geld wird die Zakat finanziert?"
 afghanistan.38.a:0 "Der Staat ist verpflichtet!"
 afghanistan.38.b:0 "Zakat durch das Volk!"
 afghanistan.38.c:0 "Zakat durch das Volk, durch den Staat!"

 afghanistan.39.t:0 "Die Grundlage für den Dschihad"
 afghanistan.39.d:0 "Der Heilige Kampf oder "Dschihad" auf Arabisch ist eines der wichtigsten Prinzipien des Islam, und er kann viele Arten umfassen, einschließlich des Dschihad mit militärischen Mitteln, des Dschihad mit zivilen Mitteln und des Dschihad mit Mitteln des Widerstands. Wir müssen eine Grundlage für den Dschihad finden, auf die wir uns konzentrieren können, um den Wohlstand und die Verteidigung unserer Nation zu unterstützen."
 afghanistan.39.a:0 "Islam durch Gewalt!"
 afghanistan.39.b:0 "Jeder Mensch, ein Dschihad!"
 afghanistan.39.c:0 "Widersteht dem Bösen, umarmt Allah!"

 afghanistan.40.t:0 "Die Verfassung von [[~AFG.GetNameDefCap~]]"
 afghanistan.40.d:0 "Nach vielen hitzigen Diskussionen über verschiedene Themen unserer Verfassung, haben wir endlich die erste Verfassung von [[~AFG.GetNameDef~]] fertiggestellt. Mit der Unterstützung der Loya Jirga wurde die [[~GetYear~]] Verfassung verabschiedet und weitgehend akzeptiert worden. Möge Afghanistan tausend Jahre lang gedeihen, Inshallah!"
 afghanistan.40.a:0 "Afghanistan zindabad!"

 afghanistan.41.t:0 "Friedlicher Protest in [[~AFG_communist_state_target.GetName~]]"
 afghanistan.41.d:0 "Die jüngsten Proteste der [[~PER.GetCommunistParty~]] in [[~AFG_communist_state_target.GetName~]] sollen friedlich und ohne Unfälle verlaufen sein. Dies wird uns helfen, unser Image erheblich zu verbessern und viele Menschen für unsere Sache zu gewinnen. Hoffen wir, dass die nächsten Proteste nicht gewalttätig werden."
 afghanistan.41.a:0 "Großartig!"

 afghanistan.42.t:0 "Protest in [[~AFG_communist_state_target.GetName~]]"
 afghanistan.42.d:0 "Die jüngsten [[~PER.GetCommunistParty~]]-Proteste in [[~AFG_communist_state_target.GetName~]] sollen relativ friedlich verlaufen sein, wobei es zu einigen Unfällen kam. Einige kommunistische Extremisten gerieten mit der Opposition aneinander, was zu einer Schlägerei führte. Die [[~PER.GetAdjective~]] Polizeikräfte waren gezwungen, einzugreifen, um die gefährliche Situation zu beruhigen. Wir müssen vorsichtig sein, um keine hitzige Reaktion zu provozieren."
 afghanistan.42.a:0 "Wir müssen Vorsicht walten lassen."

 afghanistan.43.t:0 "Gewaltsamer Protest in [[~AFG_communist_state_target.GetName~]]"
 afghanistan.43.d:0 "Die jüngsten [[~PER.GetCommunistParty~]]-Proteste in [[~AFG_communist_state_target.GetName~]] sollen katastrophal verlaufen sein, viele Menschen wurden auf beiden Seiten verletzt, einige erlitten schwere Verletzungen und Wunden und wurden anschließend ins nächste Krankenhaus gebracht. Wir müssen diesem Extremismus Einhalt gebieten! Wenn wir das nicht tun, könnte ein Bürgerkrieg in [[~PER.GetNameDef~]] wahrscheinlicher werden."
 afghanistan.43.a:0 "Das ist ziemlich gefährlich geworden..."

 afghanistan.44.t:0 "Afghanistan bittet um Waffenstillstand"
 afghanistan.44.d:0 "Aufgrund der Tatsache, dass die [[~AFG.GetAdjective~]]-Kräfte Ländereien in Pakistan halten, hat unsere Unfähigkeit, sie anzugreifen, zur Erschöpfung unserer Armee geführt, und wir halten es für das Beste, die von ihnen kontrollierten Ländereien einfach abzutreten, da die Regionen uns nur Schwierigkeiten bereitet haben und sie schlecht entwickelt sind."
 afghanistan.44.a:0 "Nein! Wir müssen bis zum Ende kämpfen!"
 afghanistan.44.b:0 "Was das Beste für die Nation ist..."

 afghanistan.45.t:0 "[[~AFG.GetNameDefCap~]] Fordert Truppen an"
 afghanistan.45.d:0 "Unter Berufung auf die Notwendigkeit, ihre Nation und ihr Volk zu schützen, das sich in einem strategisch sehr wichtigen Gebiet befindet, und auf die Tatsache, dass die [[~AFG.GetAdjective~]]-Regierung von potenziellen Feinden Deutschlands umgeben ist und über keine Küstenlinie verfügt, hat sie die Entsendung von [[~GER.GetAdjective~]]-Truppen auf ihr Territorium gefordert, um ihre Souveränität, ihre Verteidigung und die der deutschen Interessen zu gewährleisten."
 afghanistan.45.a:0 "Wir können es uns nicht leisten, einen weiteren Verbündeten zu verlieren."
 afghanistan.45.b:0 "Unsere Truppen werden zu Hause bleiben."

 afghanistan.46.t:0 "[[~GER.GetAdjective~]] Truppen kommen an"
 afghanistan.46.d:0 "Die [[~GER.GetAdjective~]]-Regierung hat der Entsendung von fünf Wehrmachtskommandos zugestimmt, die unsere Armee bei der Verteidigung unseres Territoriums unterstützen sollen. Sie begründete die Notwendigkeit, Afghanistan zu schützen, damit, dass Afghanistan strategisch wichtig für ihre Sache sei und als guter Verbündeter der [[~GER.GetAdjective~]]s in der Region dienen würde."
 afghanistan.46.a:0 "Ausgezeichnet!"

 afghanistan.47.t:0 "Die [[~GER.GetAdjective~]]s lehnen ab"
 afghanistan.47.d:0 "Die [[~GER.GetAdjective~]]s haben es unter Hinweis auf ihre Priorität der Verteidigung des [[~GER.GetAdjective~]]s Territoriums abgelehnt, Truppen zur Verteidigung von [[~AFG.GetNameDef~]] zu entsenden."
 afghanistan.47.a:0 "Wieder einmal ein einsamer Wolf."

 afghanistan.48.t:0 "Kommunisten stürmen [[~266.GetName~]]"
 afghanistan.48.d:0 "Mitglieder der [[~PER.GetCommunistParty~]] haben heute die Hauptstadt und das Parlament von [[~PER.GetNameDef~]] gestürmt, sie haben die derzeitige Regierung gestürzt und die Iranische Sozialistische Republik ausgerufen. Die [[~PER.GetCommunistParty~]] hat so viel Unterstützung erhalten, dass der Widerstand gegen ihren Staatsstreich minimal war. Dies ist das Ende des Weges für [[~PER.GetRulingParty~]], aber ein Anfang für den Kommunismus in [[~PER.GetNameDef~]]."
 afghanistan.48.a:0 "Eine tragische Niederlage!"

 afghanistan.50.t:0 "[[~AFG.GetNameDefCap~]] Drängt auf Vereinheitlichung"
 afghanistan.50.d:0 "Aufgrund unserer zunehmenden wirtschaftlichen und politischen Zusammenarbeit mit Afghanistan haben sie eine Vereinigung von [[~ROOT.GetNameDef~]] mit [[~AFG.GetNameDef~]] vorgeschlagen, um die revolutionäre Flamme im Nahen Osten unter einem Banner zu vereinen. Es liegt jedoch an uns, zu entscheiden, ob wir ihren Forderungen nachgeben oder sie ablehnen."
 afghanistan.50.a:0 "Eine brillante Idee!"
 afghanistan.50.b:0 "Mitnichten!"

 afghanistan.51.t:0 "[[~AFG.GetName~]] Pressen für Pakistan"
 afghanistan.51.d:0 "Die [[~AFG.GetAdjective~]]-Regierung hat die Kontrolle über die Regionen [[~444.GetName~]], [[~442.GetName~]] und [[~445.GetName~]] gefordert. Sie begründen diese Forderung mit dem historischen Anspruch Afghanistans auf diese Gebiete und den vielen Millionen Paschtunen, die dort heute leben. Um die freundschaftlichen Beziehungen zu Afghanistan aufrechtzuerhalten, sollten wir vielleicht auf ihre Forderungen eingehen."
 afghanistan.51.a:0 "Geben Sie ihren Forderungen nach."
 afghanistan.51.b:0 "Dies ist unser Land und wir werden es nicht aufgeben!"

 afghanistan.52.t:0 "Amanullah Khan kehrt zurück"
 afghanistan.52.d:0 "Da die Bedingungen für seine Rückkehr perfekt sind, wurde Amanullah Khan eingeladen, nach Afghanistan zurückzukehren. Er nahm die Einladung gerne an, um Afghanistan zu verbessern und seine früheren Fehler als König von Afghanistan zu korrigieren, die schließlich zum Aufstand der Saqqawisten im Jahr 1929 geführt hatten. Er hat Haji Mirzali Khan seine Dankbarkeit für die Einladung ausgesprochen."
 afghanistan.52.a:0 "Willkommen, König Amanullah."

 afghanistan.53.t:0 "Bürgerkrieg in Afghanistan"
 afghanistan.53.a:0 "Ein neuer Tag, ein neuer Krieg..."
 afghanistan.53.d:0 "In der vergangenen Woche haben sich viele Stammesführer in Afghanistan gegen den König und die Regentschaft ausgesprochen, die hauptsächlich aus seinen beiden Onkeln Mohammad Hashim Khan und Shah Mahmud Khan besteht. In ihren Augen ist die Regierung Afghanistans zu modern geworden und hat sich zu weit von den traditionellen Werten und Bräuchen des [[~AFG.GetAdjective~]]s entfernt. Vor diesem Hintergrund haben sie beschlossen, eine umfassende Rebellion zu starten, um das Regime zu stürzen. Viele spekulieren, dass der Führer der Jamiat-e Islami, Abdul-Al'a Maududi, ebenfalls in den Konflikt verwickelt ist, doch gibt es keine Beweise, die diesen Verdacht bestätigen."

 afghanistan.54.t:0 "Militärische Intervention in Afghanistan?"
 afghanistan.54.d:0 "Erst vor einigen Monaten ist in Afghanistan ein Bürgerkrieg ausgebrochen. Grund dafür war die Unzufriedenheit über die zunehmende Kontrolle der Regierung über die Bevölkerung und den verstärkten Modernisierungsschub. Sie beschlossen, dass es an der Zeit sei, die vermeintliche Tyrannei der derzeitigen Regierung zu beenden, und in der Folge brachen in ganz Afghanistan Aufstände aus. Dieser Konflikt dauert jedoch schon seit geraumer Zeit an. Wir könnten dies zu unserem Vorteil nutzen und Afghanistan angreifen, solange es schwach und gespalten ist. Was müssen wir tun?"
 afghanistan.54.a:0 "Der Staub wird sich von selbst legen."
 afghanistan.54.b:0 "Materielle Unterstützung sollte ausreichen."
 afghanistan.54.c:0 "Schickt die Rote Armee rein!"

 afghanistan.55.t:0 "Widerstand in Pakistan?"
 afghanistan.55.d:0 "Der Widerstand in Pakistan hat in den letzten Wochen ein Allzeithoch erreicht. Die Ursache dafür ist unbekannt, aber unseren Agenten ist es gelungen, die [[~AFG.GetAdjective~]]-Regierung mit den Widerstandsbewegungen in Pakistan in Verbindung zu bringen, da bei einer Hausdurchsuchung bei einem mutmaßlichen [[~PAK.GetAdjective~]]-Widerstandskämpfer ein Versteck mit militärischer Ausrüstung erbeutet wurde. Wir konnten bestätigen, dass diese Waffen tatsächlich aus Afghanistan eingeschmuggelt werden. Wir können nicht wissen, ob das so weitergeht oder nicht."
 afghanistan.55.a:0 "Wir müssen wachsam bleiben..."

 afghanistan.56.t:0 "Die königliche Reise kommt in Kairo an"
 afghanistan.56.d:0 "Nach dem Ablegen in Quetta ist die Royal Tour in Kairo angekommen, wo sie von [[~EGY.GetLeader~]] begrüßt wurde, eine Militärparade in der Hauptstadt abgehalten wurde und Amanullah die Soldaten von [[~EGY.GetAdjective~]] begrüßte. Anschließend erörterten [[~EGY.GetLeader~]] und Amanullah die Beziehungen zwischen den beiden Ländern. Nachdem sie eine Woche in Kairo verbracht hatten, brach die königliche Reise erneut auf, diesmal in Richtung Rom."
 afghanistan.56.a:0 "Großartig"

 afghanistan.57.t:0 "Die königliche Familie kommt in Rom an"
 afghanistan.57.d:0 "Nachdem sie eine Woche in Kairo verbracht hatten, brach die königliche Reise nach Rom auf. Bei ihrer Ankunft in Rom wurden sie mit einer militärischen Zeremonie und [[~ITA.GetLeader~]] begrüßt. Während seines letzten Besuchs in Rom wurde Amanullah vom italienischen König mit dem höchsten Orden der Heiligen Verkündigung ausgezeichnet. Amanullah traf auch mit Papst Pius XI. vom Heiligen Stuhl zusammen. Der König war beeindruckt von den industriellen und technischen Fortschritten, die er in Rom sah. Die königliche Reise verbrachte viel Zeit in Rom, doch nach ein paar Wochen reisten sie nach Marseille weiter."
 afghanistan.57.a:0 "Großartig."

 afghanistan.58.t:0 "Amanullah trifft sich mit [[~FRA.GetLeader~]]"
 afghanistan.58.d:0 "Die königliche Reisegruppe schiffte sich vor etwa einem Monat in Marseille ein und bestieg dann einen Zug in Richtung Paris. In Paris wurden sie mit einer Militärparade empfangen, und zu Ehren von König Amanullah wurde eine Salve von Kanonen abgefeuert. [[~FRA.GetLeader~]] begrüßte das Königspaar und schenkte ihm einen Peugeot 202 der Spitzenklasse. Nachdem Amanullah eine Woche in Paris verbracht und die lebhafte Stadt erkundet hatte, reiste er nach Berlin."
 afghanistan.58.a:0 "Großartig!"

 afghanistan.59.t:0 "Der König zu Besuch in Berlin"
 afghanistan.59.d:0 "Nachdem er Paris verlassen hatte, bestieg der germanophile König einen Zug in Richtung Berlin. Nachdem einige Tage vergangen waren, wurde Amanullah auf dem Pariser Platz von [[~GER.GetLeader~]] in Empfang genommen. Der König war vom [[~GER.GetAdjective~]]-Militär beeindruckt, so sehr, dass er um die Lieferung von [[~GER.GetAdjective~]] Stahlhelmen nach Afghanistan. Amanullah wurde erlaubt, im Reichstag zu sprechen, wo seine Rede von den Mitgliedern der [[~GER.GetRulingParty~]] und [[~GER.GetLeader~]] selbst unterstützt wurde. Nachdem er die Architektur und Kunst von [[~GER.GetAdjective~]] bewundert hatte, beschloss Amanullah, Berlin wieder in Richtung London zu verlassen."
 afghanistan.59.a:0 "Großartig!"

 afghanistan.60.t:0 "Amanullah kommt in London an"
 afghanistan.60.d:0 "Nachdem das Königspaar Berlin verlassen hatte, reiste es an Bord der SS Maid of Orleans nach Dover. Bald darauf machten sie sich auf den Weg nach London, wo sie von [[~ENG.GetLeader~]] empfangen wurden. Zu Amanullahs Ehren wurde eine militärische Zeremonie abgehalten. Amanullah wies auf die Bedeutung von [[~ENG.GetNameDef~]] für Afghanistan hin, sowohl als militärischer als auch als wirtschaftlicher Partner. [[~ENG.GetLeader~]] stimmte zu und erklärte, dass [[~ENG.GetNameDef~]] die Zusammenarbeit zwischen den beiden Nationen verbessern werde. Nachdem er einige Wochen in London verbracht hatte, reisten Amanullah und die königliche Reisegruppe nach Warschau."
 afghanistan.60.a:0 "Großartig!"

 afghanistan.61.t:0 "Die Tour kommt in Warschau an"
 afghanistan.61.d:0 "Nach seinem Besuch in London reiste das Königspaar nach Warschau, wo es einige Wochen später eintraf. In Warschau wurden sie von [[~POL.GetLeader~]] willkommen geheißen. Zu Amanullahs Ehren wurde eine militärische Zeremonie abgehalten. Amanullah und [[~POL.GetLeader~]] fuhren mit dem Auto durch die Hauptstadt und diskutierten dabei über europäische Politik. Anschließend wurde der König von polnischen Ministern empfangen, die er herzlich begrüßte. Nach einem kurzen Aufenthalt in Warschau machte sich die königliche Reise auf den Weg zu ihrem endgültigen Ziel, Istanbul."
 afghanistan.61.a:0 "Großartig!"

 afghanistan.62.t:0 "Amanullah trifft sich mit [[~TUR.GetLeader~]]"
 afghanistan.62.d:0 "Nach dem anschließenden Besuch in Warschau, wo die Königliche Reise nicht viel Zeit verbrachte, verließ Amanullah Polen in Richtung Türkei. Eine Woche später trafen sie in Istanbul ein, wo sie von [[~TUR.GetLeader~]] und [[~TUR.GetAdjective~]] Soldaten auf einem Marsch zu Amanullas Ehren begrüßt wurden. [[~TUR.GetLeader~]] betonte, wie wichtig die Zusammenarbeit im Nahen Osten sei und welche Ambitionen [[~TUR.GetAdjective~]] für die Region habe. Amanullah stimmte den Aussagen von [[~TUR.GetLeader~]] weitgehend zu und sprach sich offen für die Förderung der Zusammenarbeit zwischen [[~TUR.GetNameDef~]] und Afghanistan aus. Da dies das letzte Ziel der königlichen Europareise war, würde ein großer Teil der Zeit in Istanbul verbracht werden. So verließ Amanullah Istanbul nach zwei Wochen in einem Zug in Richtung Kābul."
 afghanistan.62.a:0 "Großartig!"

 afghanistan.63.t:0 "Die Tournee endet"
 afghanistan.63.d:0 "Nach 6 Monaten im Ausland sind Amanullah Khan und Königin Soraya Tarzi endlich in Kābul angekommen. Dies markiert das Ende der königlichen Europareise. Amanullah wurde von den Menschen in Kābul empfangen und anschließend zum Darulaman-Palast begleitet. Nachdem er viel Zeit im Ausland verbracht hat, ist Amanullah mit neuen Ansichten zur Innen- und Außenpolitik zurückgekehrt. Amanullah hat geschworen, Afghanistan von einem unterentwickelten Hinterland zu einer modernen westlichen Nation zu reformieren."
 afghanistan.63.a:0 "Endlich kehrt der König zurück..."

 afghanistan.64.t:0 "Selbstbestimmungsrecht für [[~442.GetName~]]?"
 afghanistan.64.d:0 "Die nördlichen Gebiete von [[~442.GetName~]] oder Khyber Pakhtunkhwa werden seit Jahrhunderten von Paschtunen und [[~AFG.GetAdjective~]]s gleichermaßen bewohnt. Sie unterscheiden sich natürlich sehr von unserem Volk, und das hat dazu geführt, dass sie seit über einem Jahrzehnt nach Unabhängigkeit streben. Aus diesem Grund ist die [[~AFG.GetAdjective~]] mit der Bitte an uns herangetreten, ein Referendum abzuhalten, bei dem das paschtunische Volk, das in [[~442.GetName~]] lebt, die Möglichkeit hätte, selbst über sein Schicksal zu entscheiden, sei es, dass es auf unbestimmte Zeit in unserer Nation bleibt, oder sich seinen [[~AFG.GetAdjective~]]-Brüdern anschließt. Wenn wir jedoch wollen, dass [[~442.GetName~]] unser Land bleibt, müssten wir den in der Region lebenden ethnischen Paschtunen große Zugeständnisse machen."
 afghanistan.64.a:0 "Vielleicht könnten wir ein Referendum abhalten..."
 afghanistan.64.b:0 "Niemals, das ist unser Land!"

 afghanistan.66.t:0 "Die Khidmatgars stimmen für die Sezession"
 afghanistan.66.d:0 "Die Khudai Khidmatgars haben nach einem langen und mühsamen Prozess der Überlegung und Abwägung beschlossen, sich [[~AFG.GetNameDef~]] anzuschließen. Der Anführer der Khidmatgars, Abdul Ghaffar Khan, hat erklärt, dass sie aufgrund unserer versprochenen Zugeständnisse an die in [[~442.GetName~]] lebenden Paschtunen und unserer kulturellen Gemeinsamkeiten für die Vereinigung mit Afghanistan und ihre anschließende Abspaltung gestimmt haben. Berichten zufolge war das Referendum ein schneller Sieg für Afghanistan: [[~?AFG_percentage~]]% stimmten für die Abspaltung."
 afghanistan.66.a:0 "Ein weiterer großer Sieg für Afghanistan!"

 afghanistan.67.t:0 "Die Khidmatgars stimmen für die Union"
 afghanistan.67.d:0 "Die Khudai Khidmatgars haben nach einem langen und mühsamen Prozess der Überlegung und Abwägung beschlossen, sich [[~AFG.GetNameDef~]] anzuschließen. Der Führer der Khidmatgars, Abdul Ghaffar Khan, hat erklärt, dass sie aufgrund unserer versprochenen Zugeständnisse an die in [[~442.GetName~]] lebenden Paschtunen und ihrer Bereitschaft zur Zusammenarbeit mit ihnen dafür gestimmt haben, als Teil unserer Nation zu bleiben, allerdings mit größerer Autonomie. Berichten zufolge war das Referendum ein schneller Sieg für uns: [[~?AFG.RAJ_PAK_percentage~]]% stimmten für die Union."
 afghanistan.67.a:0 "Ausgezeichnet!"

 afghanistan.68.t:0 "[[~RAJ.GetNameDefCap~]] Abgelehnt"
 afghanistan.68.d:0 "[[~RAJ.GetNameDefCap~]] hat den Vorschlag für ein Referendum in [[~442.GetName~]] abgelehnt, möglicherweise aufgrund ihrer politischen Instabilität oder der allgemein steigenden Spannungen in der globalen Geopolitik. Ihre Weigerung wurde in [[~442.GetName~]] von den Khudai Khidmatgars und anderen Widerstandsgruppen scharf kritisiert."
 afghanistan.68.a:0 "Schande über sie!"

 afghanistan.69.t:0 "[[~RAJ.GetNameDefCap~]] Akzeptiert"
 afghanistan.69.d:0 "[[~RAJ.GetNameDefCap~]] hat den Vorschlag für ein Referendum in [[~442.GetName~]] angenommen. Das ist großartig, denn es wird eine freie und demokratische Lösung der [[~442.GetName~]]-Frage ermöglichen, und die dort lebenden ethnischen Paschtunen werden wieder das Recht auf Selbstbestimmung haben. Ihre Zustimmung zu dem Referendum wurde in [[~442.GetName~]] von den Khudai Khidmatgars und anderen Widerstandsgruppen nachdrücklich unterstützt."
 afghanistan.69.a:0 "Ausgezeichnet!"

 afghanistan.70.t:0 "Der [[~PER.GetAdjective~]] Bürgerkrieg"
 afghanistan.70.d:0 "Unsere Nation hat schon viel zu lange unter der Instabilität gelitten, aber so wie Wasser seinen Siedepunkt hat, so hat auch unsere Nation ihren Siedepunkt erreicht, und es scheint, dass wir ihn gerade erreicht haben. Gerade heute wurde berichtet, dass bewaffnete Widerstandsgruppen im ganzen Land zu den Waffen gegriffen haben, um unser Regime im Namen des Sozialismus und des Marxismus zu bekämpfen. Dies ist das Ende des Weges."
 afghanistan.70.a:0 "Kämpft bis zum letzten Mann!"

 afghanistan.71.t:0 "Unterstützung durch die Stämme"
 afghanistan.71.d:0 "Die Stämme haben ihr Hilfsversprechen eingelöst und uns eine große Summe an Waffen geschickt, die unsere Mudschaheddin in ihrem Dschihad gegen die Regierung einsetzen können, sie mögen zwar alt sein, aber wir brauchen alles, was wir bekommen können."
 afghanistan.71.a:0 "Wunderbar!"

 afghanistan.72.t:0 "Wiederannäherung an Afghanistan?"
 afghanistan.72.d:0 "Die [[~AFG.GetAdjective~]]-Regierung hat sich an uns gewandt, in der Hoffnung, die diplomatischen Beziehungen zwischen [[~GetRajAdjective~]]-[[~AFG.GetAdjective~]] wiederherstellen zu können. Sie haben erklärt, dass Afghanistan [[~RAJ.GetNameDef~]] nicht als Feind, sondern eher als Freund in der regionalen Geopolitik betrachtet. Sie haben einen Freundschaftsvertrag und einen gegenseitigen Nichtangriffspakt vorgeschlagen. Die Frage ist, ob wir dieselben Ansichten wie die [[~AFG.GetAdjective~]]s teilen."
 afghanistan.72.a:0 "Wir müssen freundschaftliche Beziehungen zu Afghanistan unterhalten."
 afghanistan.72.b:0 "Das geht nicht, alter Freund."

 afghanistan.73.t:0 "[[~AFG_Land_für_Pakistan_press.GetNameDefCap~]] Akzeptiert"
 afghanistan.73.d:0 "Die Regierung von [[~AFG_country_for_pakistan_press.GetAdjective~]] hat eine strategische Entscheidung getroffen, uns die Kontrolle über [[~444.GetName~]], [[~442.GetName~]] und [[~445.GetName~]] zu übertragen. Sie haben den Wunsch nach fortgesetzter Zusammenarbeit mit Afghanistan geäußert und angeführt, dass die [[~AFG_country_for_pakistan_press.GetAdjective~]]-Regierung Afghanistan eher als Verbündeten denn als Feind betrachtet."
 afghanistan.73.a:0 "Wunderbar!"

 afghanistan.74.t:0 "[[~AFG_country_for_pakistan_press.GetNameDefCap~]] Abgelehnt"
 afghanistan.74.d:0 "Die [[~AFG_country_for_pakistan_press.GetAdjective~]]-Regierung hat eine bewusste Entscheidung getroffen, uns die Kontrolle über [[~444.GetName~]], [[~442.GetName~]] und [[~445.GetName~]] zu verweigern. Sie haben erklärt, dass diese Gebiete rechtmäßig zu [[~AFG_Land_für_Pakistan_press.GetNameDef~]] gehören, aber sie hoffen auch, dass dies die Beziehungen zwischen [[~AFG.GetAdjective~]] und [[~AFG_Land_für_Pakistan_press.GetAdjective~]] nicht beeinträchtigen wird."
 afghanistan.74.a:0 "Schlechte Wahl."

 afghanistan.75.t:0 "[[~GER.GetAdjective~]] Unterstützung trifft ein"
 afghanistan.75.d:0 "Mehrere Lieferungen von Waffen und Munition sind heute in Afghanistan eingetroffen, die aus Deutschland kommen. Zusammen mit diesen Waffen kamen viele Wehrmachtssoldaten und Agenten der [[~GER.GetAdjective~]] Abwehr. Mit den Lieferungen kam auch Carl August von Gablenz, ein bekannter [[~GER.GetAdjective~]] Militärberater in Afghanistan. Die Stammeskrieger haben die dringend benötigte Unterstützung bereits begrüßt, da sie berichten, dass es ihnen an Ausrüstung fehlt, um den Krieg fortzusetzen, und sie haben ihre Dankbarkeit gegenüber den [[~GER.GetAdjective~]]s zum Ausdruck gebracht."
 afghanistan.75.a:0 "Das war dringend nötig!"

 afghanistan.76.t:0 "Der [[~PER.GetAdjective~]] Bürgerkrieg"
 afghanistan.76.d:0 "In einer verblüffenden Wendung der Ereignisse befindet sich Persien in einem heftigen Bürgerkrieg, in dem kommunistische Aufständische und Regierungstruppen vor dem Hintergrund des Krieges aufeinandertreffen. Der Konflikt, der vor einigen Tagen ausbrach, fügt der ohnehin schon turbulenten internationalen Landschaft eine neue Ebene der Komplexität hinzu. Es liegt an uns zu entscheiden, ob wir eingreifen und unsere Interessen in der Region wahren wollen oder nicht."
 afghanistan.76.a:0 "Mobilisieren Sie die Rote Armee!"
 afghanistan.76.b:0 "Es ist ihre persönliche Angelegenheit."

 afghanistan.77.t:0 "[[~SOV.GetAdjective~]] Truppen marschieren in Persien ein"
 afghanistan.77.d:0 "In einem kühnen und unerwarteten Schritt sind [[~SOV.GetAdjective~]]-Kräfte in die nördlichen Regionen von [[~PER.GetNameDef~]] einmarschiert. Die Invasion, die vor einigen Tagen begann, hat in diplomatischen Kreisen Schockwellen ausgelöst und Besorgnis über die geopolitischen Folgen für die Region hervorgerufen. [[~SOV.GetNameDefCap~]] führt strategische Gründe für diese Operation an und betont die Notwendigkeit, lebenswichtige Versorgungsrouten zu sichern, die großen Ölfelder im Norden zu erobern und die eigenen Ölreserven in Baku zu schützen."
 afghanistan.77.a:0 "Die Revolution breitet sich aus."
 afghanistan.77.b:0 "Sie wollen nur das Öl!"
 afghanistan.77.c:0 "Ruhm für die Revolution!"

 afghanistan.78.t:0 "[[~FROM.GetNameDefCap~]] Akzeptiert"
 afghanistan.78.d:0 "Die [[~FROM.GetAdjective~]]-Regierung hat unseren Vorschlag zur Versöhnung angenommen, in der Hoffnung, dass dies die diplomatischen Beziehungen zwischen [[~FROM.GetAdjective~]]-[[~AFG.GetAdjective~]] verbessern wird. Sie haben erklärt, dass [[~FROM.GetNameDef~]] Afghanistan nicht als Feind, sondern eher als Freund in der regionalen Geopolitik sieht. Sie haben einen Freundschaftsvertrag sowie einen gegenseitigen Nichtangriffspakt vorgeschlagen. Der Frieden an der Durand-Linie soll gewahrt werden!"
 afghanistan.78.a:0 "Wunderbar."

 afghanistan.79.t:0 "[[~FROM.GetNameDefCap~]] Abgelehnt"
 afghanistan.79.d:0 "Die [[~FROM.GetAdjective~]]-Regierung hat unseren Vorschlag zur Versöhnung abgelehnt, vielleicht wegen ihrer politischen Instabilität oder aufgrund ihrer derzeitigen Haltung gegenüber Afghanistan. In Bezug auf die Zusammenarbeit mit Afghanistan und ihre politischen Ambitionen in der Region hat sie sich nicht eindeutig geäußert. Wir werden sehen, was die Zukunft bringt..."
 afghanistan.79.a:0 "Wir müssen auf der Hut sein!"

 afghanistan.80.t:0 "Der Limonadenverkäufer"
 afghanistan.80.d:0 "Für Ayub war es ein ganz normaler Tag. Er war durch die engen Gassen von Kābul gelaufen und hatte seine Limonade verkauft: "Limonade! Kauft sie hier, Leute! Nur 30 Afghanis!". Als der Tag langsam verging, konnte Ayub nicht umhin zu bemerken, dass er fast seine gesamte Limonade verkauft hatte, was nicht alltäglich war. Als die Sonne hinter dem fernen Horizont unterging, war es für ihn an der Zeit, nach Hause zu gehen. Auf dem Heimweg fragte er sich jedoch, ob die Menschen in Afghanistan tatsächlich reicher werden, oder ob der heutige Tag nur ein Zufall war? [Als er durch das Fenster seines Zimmers auf die Anfänge blickte, begann er langsam in das Reich der Träume abzudriften. So lösten sich diese Gedanken allmählich in die dichte und heiße Luft auf... morgen ist nur ein weiterer Tag..."
 afghanistan.80.a:0 "Sehr interessant..."

 afghanistan.81.t:0 "Subbhas Chandra Bose verschwindet"
 afghanistan.81.d:0 "Nachdem er vor nicht allzu langer Zeit aus dem Gefängnis entlassen wurde, hat man Subbhas Chandra Bose seitdem nicht mehr in der Öffentlichkeit gesehen. Nachdem jedoch die [[~ROOT.GetAdjective~]] Polizei seinem Haus einen Besuch abstattete, fand sie es verlassen und ohne Boses persönliche Gegenstände vor. Könnte es sein, dass Boses Haus überfallen und er anschließend entführt wurde, oder handelt es sich um eine Art hinterlistigen Plan für seine Flucht mit Hilfe der [[~GER.GetAdjective~]]s?"
 afghanistan.81.a:0 "Dieser Bastard!"

 afghanistan.82.t:0 "Die Flucht von Subbhas Chandra Bose"
 afghanistan.82.d:0 "Nachdem er vor nicht allzu langer Zeit aus dem Gefängnis entlassen wurde, haben wir von [[~RAJ.GetNameDef~]] die Information erhalten, dass Subbhas Chandra Bose geflohen ist und sich auf dem Weg nach Deutschland befindet. Das letzte Mal wurde er in Kalkutta in seinem Haus gesehen. Die [[~GetRajAdjective~]]-Behörden haben uns informiert, dass Subbhas Chandra Bose versuchen könnte, über Afghanistan nach Deutschland zu gelangen. Es heißt, er habe sich als paschtunischer Stammesangehöriger getarnt und werde mit Hilfe der [[~GER.GetAdjective~]] Abwehr. Sollen wir weiter nach Bose Ausschau halten oder die Augen vor der Situation verschließen?"
 afghanistan.82.a:0 "Ein Auge zudrücken."
 afghanistan.82.b:0 "Erhöhte Polizeipräsenz, er muss verhaftet werden!"
 afghanistan.82.c:0 "Wir werden ihn rekrutieren."

 afghanistan.83.t:0 "Subbhas Chandra Bose kommt in [[~ROOT.GetNameDef~]] an"
 afghanistan.83.d:0 "Mit der Unterstützung unserer Geheimagenten und anderer Korrespondenten hat es Subbhas Chandra Bose, der [[~RAJ.GetAdjective~]]-Revolutionär, nach [[~ROOT.GetNameDef~]] geschafft. Er hat sich an uns gewandt, um uns bei unserer Invasion von [[~RAJ.GetNameDef~]] zu helfen, da er Indien unter seinem Kommando befreien will. Die Frage ist, ob wir Bose vertrauen sollen. Schließlich könnte er ein [[~RAJ.GetAdjective~]] Spion sein, der versucht, unsere Reihen zu unterwandern!"
 afghanistan.83.a:0 "Er ist hier willkommen."
 afghanistan.83.b:0 "Wir brauchen seine Hilfe nicht."

 afghanistan.84.t:0 "Subbhas Chandra Bose gefangen genommen"
 afghanistan.84.d:0 "Bei seinem Versuch, durch Afghanistan zu fliehen, wurden Subbhas Chandra Bose und seine Begleiter in der Nähe der Stadt Māzar-i-Sharīf gefangen genommen. Der [[~RAJ.GetAdjective~]]-Revolutionär war auf dem Weg nach Europa, um die Feinde von [[~RAJ.GetNameDef~]] in ihrem Kampf zu unterstützen. Nach seiner Gefangennahme stehen wir jedoch vor einer Entscheidung. Sollen wir Bose den [[~GetRajAdjective~]]-Behörden ausliefern oder ihn seine Reise fortsetzen lassen und ihm und den Feinden von [[~RAJ.GetAdjective~]] helfen!"
 afghanistan.84.a:0 "Übergeben Sie ihn den [[~GetRajAdjective~]]-Behörden."
 afghanistan.84.b:0 "Lasst ihn gehen."

 afghanistan.85.t:0 "Subbhas Chandra Bose gefangen genommen von [[~AFG.GetAdjective~]] Behörden"
 afghanistan.85.d:0 "Während seiner Reise durch Afghanistan wurde Subbhas Chandra Bose von den [[~AFG.GetAdjective~]]-Behörden gefangen genommen und verhaftet. Sie haben beschlossen, ihn so bald wie möglich den [[~ROOT.GetAdjective~]]-Behörden zu übergeben. Wir müssen dankbar sein, dass die [[~AFG.GetAdjective~]]-Polizeitruppe wachsam geblieben ist und ihre Aufgabe, Bose zu fangen, erfüllt hat."
 afghanistan.85.a:0 "Verhaftet ihn sofort!"

 afghanistan.86.t:0 "Subbhas Chandra Bose kommt in [[~FROM.GetNameDef~]] an"
 afghanistan.86.d:0 "In den letzten Monaten ist Subbhas Chandra Bose mit dem Ziel gereist, endlich [[~FROM.GetNameDef~]] zu erreichen und dort um Hilfe zu bitten. Leider konnte er sein Ziel erreichen und kooperiert nun mit dem [[~FROM.GetAdjective~]] Militär und dem Oberkommando. Viele [[~RAJ.GetAdjective~]]-Politiker haben ihre Unterstützung für Bose angekündigt, und es werden noch viele folgen. Dies hat die Nation stark destabilisiert und viele sind geflohen und haben sich Bose und seiner Tigerlegion angeschlossen!"
 afghanistan.86.a:0 "Nun gut..."
 afghanistan.86.b:0 "Verflucht sei er!"

 afghanistan.87.t:0 "Die interne Krise"
 afghanistan.87.d:0 "Mit jedem Tag, der vergeht, wird die Situation in Afghanistan immer besorgniserregender. Mit Protesten im ganzen Land und öffentlichen Verurteilungen der Regierung und des Königs scheint das Land auf einen gefährlichen Weg des Krieges und des Blutvergießens zuzusteuern. Viele Stammesangehörige, insbesondere Hazaras, sind sehr unzufrieden mit der hohen Besteuerung, die ihnen auferlegt wird, und mit der zunehmenden Mobilisierung ihrer Stammesgenossen. Dies scheint in der Tat der Tropfen zu sein, der das Fass zum Überlaufen bringt. [Die Frage ist, ob es Afghanistan gelingen wird, sich irgendwie zu erholen und unnötiges Blutvergießen zu vermeiden, oder ob sich die Geschichte noch einmal wiederholen wird..."
 afghanistan.87.a:0 "Ein Sturm zieht auf..."

 afghanistan.88.t:0 "Bewaffnete Zusammenstöße in [[~1009.GetName~]]"
 afghanistan.88.d:0 "Vor einigen Tagen gerieten einige hundert Hazara-Stammesangehörige in [[~1009.GetName~]] in eine Auseinandersetzung mit der örtlichen Polizei. Rund 24 Polizisten und Militärangehörige starben und viele weitere wurden bei den Kämpfen mit den Hazara, die Berichten zufolge schwer bewaffnet waren, verwundet. Der Grund für diese plötzlichen und brutalen Zusammenstöße mit den Hazaras ist noch nicht bekannt, eine wahrscheinliche Ursache könnte jedoch die hohe Besteuerung sein, die ihnen vor kurzem auferlegt wurde und die nun dazu geführt hat, dass sie sich am offenen Widerstand gegen das Regime beteiligen."
 afghanistan.88.a:0 "Der Wind hat sich gelegt..."

 afghanistan.89.t:0 "Plünderungszüge in Ghazni"
 afghanistan.89.d:0 "Aufgrund der hohen Besteuerung der lokalen Bevölkerung in Ghazni haben die einheimischen Wazir-Stammesangehörigen zahlreiche Plünderungszüge in die nahe gelegenen Städte und Siedlungen unternommen und das gesamte [[~AFG.GetAdjective~]]-Land geplündert. Während ihres langen und blutigen Marsches wurden viele unschuldige Zivilisten kaltblütig abgeschlachtet und ermordet, anschließend geplündert und dem Verfall überlassen. Harte Zeiten bringen harte Entscheidungen und noch härtere Maßnahmen mit sich..."
 afghanistan.89.a:0 "Der Regen beginnt..."

 afghanistan.90.t:0 "König Amanullah kehrt zurück?"
 afghanistan.90.d:0 "Die Lebensbedingungen und der Lebensstandard in Afghanistan verschlechtern sich von Sekunde zu Sekunde, und der König ist direkt dafür verantwortlich. Das Volk braucht einen Helden, einen Retter! So verbreiteten sich vor einigen Tagen Gerüchte über die Rückkehr von König Amanullah nach Afghanistan wie ein Lauffeuer im ganzen Land... Obwohl unbestätigt, ist die Rückkehr Amanullahs immer noch sehr wahrscheinlich, und zwar aufgrund des Widerstands der Stämme und der Unruhen, die das Land heimsuchen, wobei einige Stammesführer, wenn auch paradoxerweise, für die Herrschaft Amanullahs über Afghanistan sind."
 afghanistan.90.a:0 "Ein Lichtblick?"

 afghanistan.91.t:0 "Die Loyalität von Daoud Khan?"
 afghanistan.91.d:0 "Die Unterstützung des Königs hat in allen politischen Bereichen Afghanistans nachgelassen. Das Militär, das einst eine Hochburg der Bārakzai war, hat sich politisiert und eine erhebliche Autonomie gegenüber der Zentralregierung und dem König erlangt. Damit stellt sich die Frage nach seiner Loyalität... Viele [[~AFG.GetAdjective~]] Militäroffiziere und Generäle haben Beziehungen zur lokalen Bevölkerung und zu Stammesangehörigen und sind leicht zu kaufen oder zu überreden. Gerüchte über Mohammad Daoud Khan, den Gouverneur von Nangahar und General der königlichen [[~AFG.GetAdjective~]] Armee, plant, die Regierung zu stürzen, sind aufgetaucht. Ist das Militär vertrauenswürdig?"
 afghanistan.91.a:0 "Endet der Sturm?"

 afghanistan.92.t:0 "Allianz mit Pakistan?"
 afghanistan.92.d:0 "Nach der Gründung von [[~PAK.GetNameDef~]] vor nicht allzu langer Zeit und dem daraus resultierenden Beginn des indisch-pakistanischen Krieges hat sich [[~PAK.GetLeader~]] an [[~AFG.GetNameDef~]] gewandt, in der Hoffnung auf ein militärisches Bündnis, um die [[~RAJ.GetAdjective~]] zu besiegen. Sollen wir uns mit der [[~PAK.GetAdjective~]]-Regierung verbünden oder nicht, das ist hier die Frage."
 afghanistan.92.a:0 "Vereint als Einheit!"
 afghanistan.92.b:0 "Es gibt keinen Grund für solche Aktionen."

 afghanistan.93.t:0 "[[~FROM.GetNameDefCap~]] Fordert Unterwerfung"
 afghanistan.93.d:0 "Da [[~FROM.GetNameDef~]] unter [[~FROM.GetLeader~]] eine pan-islamistische Doktrin verfolgt und versucht, alle Anhänger des Wortes Allahs und seines einzigen Gesandten Mohammed unter einem Banner zu vereinen, hat [[~FROM.GetNameDef~]] formell unsere Unterwerfung gefordert. Als Vorwand für ihr aggressives Vorgehen berufen sie sich auf unseren gemeinsamen Glauben und andere Gemeinsamkeiten. Ob wir ihre Forderungen akzeptieren oder ablehnen, das ist die Frage."
 afghanistan.93.a:0 "Was für lächerliche Forderungen!"
 afghanistan.93.b:0 "Brüderliches Blut soll heute nicht vergossen werden."

 afghanistan.94.t:0 "[[~FROM.GetNameDefCap~]] Lehnt Unterwerfung ab"
 afghanistan.94.d:0 "Nach unserer Forderung nach Unterwerfung von [[~FROM.GetNameDef~]] hat die [[~FROM.GetAdjective~]]-Regierung unsere Forderungen abgelehnt und als lächerlich bezeichnet. Das ist eine absolute Schande, wir müssen sofort handeln!"
 afghanistan.94.a:0 "Möge Allah uns zum Sieg führen!"

 afghanistan.95.t:0 "[[~FROM.GetNameDefCap~]] Akzeptiert die Unterwerfung"
 afghanistan.95.d:0 "Nach unserer Forderung nach Unterwerfung von [[~FROM.GetNameDef~]] hat die [[~FROM.GetAdjective~]]-Regierung unsere Forderungen akzeptiert, möglicherweise aufgrund unseres überlegenen militärischen oder politischen Drucks und Einflusses, den wir auf ihre Regierung ausgeübt haben. Dies ist ein weiterer Sieg für die Muslime auf der ganzen Welt."
 afghanistan.95.a:0 "Unter Allah werden wir geeint sein!"

 afghanistan.96.t:0 "Die Vereinigung der islamischen Welt"
 afghanistan.96.d:0 "Unser Streben nach einer panislamischen Doktrin unter [[~FROM.GetLeader~]], die alle Anhänger des Wortes Allahs und seines einzigen Gesandten Muhammad unter einem Banner vereinen soll, hat dazu beigetragen, dass Afghanistan Anspruch auf alle Regionen erhebt, die mehrheitlich von Muslimen bewohnt sind und einst Teil des Raschidun-Reiches waren! Allah wird uns durch Schlachten und Kämpfe gegen die Imperialisten führen! Wir sind die wahren Erben von Muhammad!"
 afghanistan.96.a:0 "Allahu Akbar!"

 afghanistan.97.t:0 "Wiederherstellung von [[~From.GetNameDef~]]"
 afghanistan.97.d:0 "Mit der [[~From.GetOldAdjective~]]-Eroberung dessen, was den größten Teil der modernen islamischen Welt ausmacht, und nach dem fortgesetzten Bestreben der Regierung, alle Muslime zu vereinen, haben viele, darunter auch Regierungsbeamte, die offizielle Wiederherstellung eines längst vergessenen Reiches, [[~From.GetNameDef~]], gefordert. So hat [[~From.GetLeader~]], ein direkter Nachfahre des Propheten, beschlossen, dem Druck der Bevölkerung nachzugeben, und hat offiziell die Wiederherstellung von [[~From.GetNameDef~]] und seine anschließende Inthronisierung als dessen Khalif verkündet. [[~From.GetOldAdjective~]]-Beamte haben nun bestätigt, dass der offizielle Name der Nation in "[[~From.GetNameDef~]]" geändert werden soll."
 afghanistan.97.a:0 "Der Traum von Al-Afghani ist wahr geworden."
 afghanistan.97.b:0 "Wird dies zu einem dauerhaften Frieden in der Region führen?"
 afghanistan.97.c:0 "Er wird nicht lange halten!"

 afghanistan.98.t:0 "[[~FROM.GetNameDefCap~]] Fordert Länder"
 afghanistan.98.d:0 "Da [[~FROM.GetNameDef~]] unter [[~FROM.GetLeader~]] eine panislamistische Doktrin verfolgt und versucht, alle Anhänger des Wortes Allahs und seines einzigen Gesandten Mohammed unter einem Banner zu vereinen, hat [[~FROM.GetNameDef~]] formell unseren militärischen Rückzug aus Syrien und die anschließende Übergabe Syriens an [[~FROM.GetNameDefCap~]] gefordert. Ob wir ihre Forderungen akzeptieren oder ablehnen, das ist die Frage."
 afghanistan.98.a:0 "Was für lächerliche Forderungen!"
 afghanistan.98.b:0 "Wir müssen nachgeben..."

 afghanistan.99.t:0 "[[~FROM.GetNameDefCap~]] Lehnt Forderungen ab"
 afghanistan.99.d:0 "Nachdem wir von [[~FROM.GetNameDef~]] die Abtretung von muslimischem Land gefordert haben, hat die [[~FROM.GetAdjective~]]-Regierung unsere Forderungen abgelehnt. Das ist eine absolute Schande, wir müssen sofort handeln und uns diese Ländereien selbst holen!"
 afghanistan.99.a:0 "Unglücklicherweise..."
 afghanistan.99.b:0 "Das bedeutet Krieg!"

 afghanistan.100.t:0 "[[~FROM.GetNameDefCap~]] Abgetretene Forderungen"
 afghanistan.100.d:0 "Nach unserer Forderung nach Abtretung der muslimischen Ländereien von [[~FROM.GetNameDef~]] hat die [[~FROM.GetAdjective~]]-Regierung unsere Forderungen akzeptiert, möglicherweise aufgrund unseres überlegenen militärischen oder politischen Drucks und Einflusses, den wir auf ihre Regierung ausgeübt haben. Dies ist ein weiterer Sieg für die Muslime auf der ganzen Welt."
 afghanistan.100.a:0 "Unter Allah werden wir geeint sein!"

 afghanistan.101.t:0 "[[~FROM.GetNameDefCap~]] Fordert Länder"
 afghanistan.101.d:0 "Da [[~FROM.GetNameDef~]] unter [[~FROM.GetLeader~]] eine pan-islamistische Doktrin verfolgt und versucht, alle Anhänger des Wortes Allahs und seines einzigen Gesandten Mohammed unter einem Banner zu vereinen, hat [[~FROM.GetNameDef~]] formell unseren militärischen Rückzug aus Syrien und die anschließende Übergabe Syriens an [[~FROM.GetNameDefCap~]] gefordert. Die Frage ist, ob wir ihre Forderungen akzeptieren oder ablehnen werden."
 afghanistan.101.a:0 "Was für lächerliche Forderungen!"
 afghanistan.101.b:0 "Wir müssen nachgeben..."

 afghanistan.102.t:0 "[[~FROM.GetNameDefCap~]] Forderungen abtreten"
 afghanistan.102.d:0 "Nach unseren Forderungen nach der Abtretung der muslimischen Ländereien von [[~FROM.GetNameDef~]] hat die [[~FROM.GetAdjective~]]-Regierung unsere Forderungen akzeptiert, möglicherweise aufgrund unseres überlegenen militärischen oder politischen Drucks und Einflusses, den wir auf ihre Regierung ausgeübt haben. Dies ist ein weiterer Sieg für die Muslime auf der ganzen Welt."
 afghanistan.102.a:0 "Unter Allah werden wir geeint sein!"

 afghanistan.103.t:0 "[[~FROM.GetNameDefCap~]] Akzeptiert den Frieden"
 afghanistan.103.d:0 "Nachdem unsere Forderungen nach einem vollständigen Waffenstillstand und einem langsamen Übergang in einen Friedenszustand zwischen [[~FROM.GetNameDefCap~]] und [[~ROOT.GetNameDefCap~]] die [[~FROM.GetAdjective~]]-Regierung erreicht hatten, beschloss die [[~FROM.GetAdjective~]]-Regierung daraufhin, unsere Forderungen zu akzeptieren, möglicherweise aufgrund unserer überlegenen militärischen Fähigkeiten und der Lage und des Stresses, in die ihre Regierung geraten ist. Dies ist ein weiterer Sieg für Afghanistan!"
 afghanistan.103.a:0 "Gesegnet sind die Friedensstifter!"

 afghanistan.104.t:0 "[[~FROM.GetNameDefCap~]] Lehnt Frieden ab"
 afghanistan.104.d:0 "Nachdem unsere Forderungen nach einem vollständigen Waffenstillstand und einem langsamen Übergang in einen Friedenszustand zwischen [[~FROM.GetNameDefCap~]] und [[~ROOT.GetNameDefCap~]] die [[~FROM.GetAdjective~]]-Regierung erreicht haben, hat die [[~FROM.GetAdjective~]]-Regierung daraufhin beschlossen, unsere Forderungen abzulehnen, möglicherweise weil sie glaubt, dass sie im Vergleich zu uns ein überlegenes Militär besitzt und keinen Grund für einen Friedensschluss sieht."
 afghanistan.104.a:0 "Ob weise oder nicht, ihre Entscheidung ist gefallen."

 ######## FOCUSES ######## ""

 AFG_first_loya_jirga:0 "Die [[~GetYear~]] Loya Jirga"
 AFG_first_loya_jirga_desc:0 "Die Loya Jirga, was aus dem Paschtunischen übersetzt so viel wie "Großer Rat" bedeutet, ist eine uralte und primitive Art der Streitbeilegung in [[~AFG.GetNameDefCap~]], die normalerweise zwischen den Staatsoberhäuptern und den Stammesführern der vielen Stämme in der Region abgehalten wird, und diese Loya Jirga wird nicht anders sein!"
 AFG_handle_the_king:0 "Umgang mit dem König"
 AFG_handle_the_king_desc:0 "Der König hat es versäumt, während der diesjährigen Loya Jirga auf unsere Forderungen einzugehen und hat gezeigt, was seine wahren Ambitionen für Afghanistan sind. Wenn er nicht auf das Volk hören will, dann werden wir ihn dazu zwingen müssen!"
 AFG_power_to_the_king:0 "Macht für den König"
 AFG_power_to_the_king_desc:0 "Der König und sein Regime waren mehr als in der Lage, die Wünsche des Volkes und der Stammesführer zu erfüllen, daher werden wir dem König die Macht übertragen und auf seine Entscheidungen vertrauen."

 ######## ECONOMY FOCUSES ######## ""

 AFG_begin_westernization:0 "Beginn der Industrialisierung"
 AFG_begin_westernization_desc:0 "Die Wirtschaft Afghanistans ist eine sehr einfache, die aus dem Handel mit Rohstoffen und Materialien besteht. [[~AFG.GetNameDefCap~]] muss in das neue Zeitalter eintreten und den Prozess der Industrialisierung beginnen."
 AFG_import_electronics:0 "Elektronik importieren"
 AFG_import_electronics_desc:0 "[[~AFG.GetNameDefCap~]] muss viel Elektronik aus anderen Nationen wie [[~GER.GetName~]] oder [[~SOV.GetName~]] importieren, wenn wir unsere öffentlichen Arbeiten und die Verwaltung verbessern und von der uns gegebenen Technologie lernen wollen."
 AFG_rural_schools:0 "Ländliche Schulen bauen"
 AFG_rural_schools_desc:0 "Die ländlichen Regionen, die von Kābul und der zentralen Verwaltung von [[~AFG.GetNameDefCap~]] abgekoppelt sind, sind die Hauptverantwortlichen für das Analphabetenproblem, mit dem [[~AFG.GetNameDefCap~]] derzeit konfrontiert ist, wir müssen unsere ländlichen Bildungsmethoden verbessern."
 AFG_rural_development:0 "Ländliche Entwicklung"
 AFG_rural_development_desc:0 "Die ländlichen Regionen Afghanistans sind seit Jahrhunderten weitgehend unterentwickelt, da viele Menschen in Stämmen leben und vom Land leben."
 AFG_invite_experts:0 "Ausländische Experten einladen"
 AFG_invite_experts_desc:0 "In [[~AFG.GetNameDefCap~]] fehlt es an Personal, das mit technologischer Ausrüstung und neuen Technologien umgehen kann. Deshalb müssen wir ausländische Experten einladen, nach [[~AFG.GetNameDefCap~]] zu kommen und die afghanische Bevölkerung im Umgang mit neuer Ausrüstung und Technologien zu unterrichten."
 AFG_railroad_development:0 "Connect The Nation"
 AFG_railroad_development_desc:0 "[[~AFG.GetNameDefCap~]] ist eine Nation ohne Verbindung, ohne Eisenbahn und ohne Wissen darüber. Wir müssen an der Verbesserung des Eisenbahnnetzes arbeiten, wenn wir die Wirtschaft effizienter machen und den Warenfluss aufrechterhalten wollen."
 AFG_expand_university:0 "Die Universität Kabul ausbauen"
 AFG_expand_university_desc:0 "Die afghanische Kābul-Universität ist seit 1932 in Betrieb und hat schon viele Absolventen gesehen. In diesem Land gibt es eine große Nachfrage nach Bildung, die wir befriedigen müssen, weshalb der Ausbau der Universität von Kābul ein guter Anfang ist."
 AFG_exploit_resources:0 "Aussichten auf Ressourcen"
 AFG_exploit_resources_desc:0 "[[~AFG.GetNameDefCap~]] ist ein Land, das sehr reich an Ressourcen wie Stahl, Öl und Chrom ist. Wir können dies zu unserem Vorteil nutzen und ausländische Unternehmen einladen, in dieses Land zu kommen und unsere Ressourcen zu fördern, um unsere Wirtschaft zu verbessern."
 AFG_invite_foreign_companies:0 "Ausländische Investoren einladen"
 AFG_invite_foreign_companies_desc:0 "[[~AFG.GetNameDefCap~]] muss ausländische Investoren einladen, in das Land zu investieren, um die Industrialisierung voranzutreiben. Wir werden unsere Delegierten in die ganze Welt schicken, um nach möglichen Investitionen zu suchen."
 AFG_womens_education:0 "Bildung für Frauen"
 AFG_womens_education_desc:0 "Gegenwärtig werden in allen afghanischen Schulen nur Männer unterrichtet, 80-90% der Schulen sind reine Männerschulen, wir müssen auch die Frauen Afghanistans ausbilden."
 AFG_bolster_opium:0 "Förderung des Opiumhandels"
 AFG_bolster_opium_desc:0 "Opium ist einer der vielen Gründe, warum die afghanische Wirtschaft bis heute gut und lebendig ist, und [[~AFG.GetNameDefCap~]] ist einer der größten Opiumproduzenten der Welt mit Exporten in die ganze Welt; es liegt im Interesse Afghanistans, den Opiumanbau zu fördern."
 AFG_ban_opium_desc:0 "Der Opiumanbau und -handel ist in vielen Städten Afghanistans sowie in der ländlichen Umgebung von [[~AFG.GetNameDefCap~]] sehr ausgeprägt und offen. Viele der Opiumproduzenten verstecken sich in den Bergen und Wüsten von [[~AFG.GetNameDefCap~]], daher muss die Regierung gegen diese illegalen Aktivitäten vorgehen."
 AFG_ban_opium:0 "Hartes Durchgreifen gegen den Opiumhandel"
 AFG_afghanistan_bank:0 "Öffnen Sie die Bank von Afghanistan"
 AFG_afghanistan_bank_desc:0 "Der Bankensektor von [[~AFG.GetNameDefCap~]] hat sich in den vergangenen Jahren nicht sehr verbessert. Mit der Eröffnung der "Da Bank of Afghanistan", einer neuen Zentralbank des Landes, werden wir in der Lage sein, unseren Bankensektor und unsere Wirtschaft zu verbessern."
 AFG_free_trade_focus:0 "Öffnen Sie die Märkte"
 AFG_free_trade_focus_desc:0 "[[~AFG.GetNameDefCap~]] war während eines Großteils seiner Geschichte ein sehr isolierter Staat, und es ist an der Zeit, dies zu ändern. Afghanistan muss seine Märkte für die Welt öffnen, wenn wir mehr Investoren und Menschen anziehen wollen."
 AFG_coffee_plantations:0 "Kaffeeplantagen"
 AFG_coffee_plantations_desc:0 "Afghanistan ist der perfekte Ort für Kaffeeplantagen, und wir brauchen viele davon. Wir müssen unser Land optimal nutzen, wenn wir unsere Wirtschaft verbessern wollen."
 AFG_kabul_arsenal:0 "Wiederbelebung des Kabuler Waffenarsenals"
 AFG_kabul_arsenal_desc:0 "Afghanistan fehlt es an qualifiziertem Personal und an den notwendigen Ressourcen für die Herstellung von militärischer Ausrüstung. Wir müssen jedoch an der Verbesserung unserer militärischen Produktionskapazitäten arbeiten, da dies uns eine größere Unabhängigkeit von ausländischen Mächten ermöglichen würde, die bisher die einzige Waffenquelle für Afghanistan waren."
 AFG_the_nomad_population:0 "Die Nomadenbevölkerung"
 AFG_the_nomad_population_desc:0 "In Afghanistan gibt es viele Menschen, die die moderne Lebensweise ablehnen. Diese Nomaden machen einen großen Prozentsatz der Bevölkerung aus, sind aber nicht an der Wirtschaft Afghanistans beteiligt. Daher wäre es klug, die große Zahl der Nomaden endlich in die Wirtschaft einzubeziehen und sie so zu stärken."
 AFG_afghan_miracle:0 "Das [[~AFG.GetAdjective~]] Wunder"
 AFG_afghan_miracle_desc:0 "Nach vielen Jahren, in denen wir langsam in unsere Wirtschaft investiert und sie durch diese harten Zeiten geführt haben, ist [[~AFG.GetNameDefCap~]] stärker denn je und hat auch etwas vorzuweisen!"

 ######## MILITARY FOCUSES ######## ""

 AFG_military_traditions:0 "[[~AFG.GetAdjective~]] Militärische Traditionen"
 AFG_military_traditions_desc:0 "Die [[~AFG.GetAdjective~]] militärischen Traditionen, die von einer Generation zur nächsten weitergegeben werden, haben sich über Jahrhunderte gehalten. Unsere militärischen Taktiken beinhalten immer noch größtenteils Guerillakrieg und andere veraltete Kampfformen."
 AFG_afghan_royal_army:0 "[[~GetAfghanArmyFocusName~]]"
 AFG_afghan_royal_army_desc:0 "[[~GetAfghanArmyFocusDesc~]]"
 AFG_afghan_royal_army_army:0 "Königliche [[~AFG.GetAdjective~]] Armee"
 AFG_afghan_royal_army_army_desc:0 "Die Königliche [[~AFG.GetAdjective~]] Armee ist so alt wie [[~AFG.GetNameDef~]] selbst und wurde im 18. Jahrhundert gegründet. Die königliche Armee Afghanistans hat in ihrer Vergangenheit viele Herausforderungen gemeistert. Sie hat viele Kriege geführt und gewonnen, wie den Dritten Anglo-Afghanischen Krieg, in dem Afghanistan seine Unabhängigkeit erlangte und die [[~ENG.GetAdjective~]] vertrieb!"
 AFG_afghan_army_focus:0 "[[~AFG.GetAdjective~]] Streitkräfte"
 AFG_afghan_army_focus_desc:0 "Die [[~AFG.GetAdjective~]] Streitkräfte sind so alt wie [[~AFG.GetNameDef~]] selbst und wurden bereits im 18. Jahrhundert gegründet. Die [[~AFG.GetAdjective~]] Streitkräfte haben in ihrer Vergangenheit viele Herausforderungen gemeistert. Sie haben viele Kriege geführt und gewonnen, wie zum Beispiel den Dritten Anglo-Afghanischen Krieg, in dem Afghanistan seine Unabhängigkeit erlangte und die [[~ENG.GetAdjective~]] vertrieb!"
 AFG_army_modernization:0 "Modernisierung der Armee"
 AFG_army_modernization_desc:0 "Die [[~GetAfghanArmyFocusName~]] verfügt über veraltete Ausrüstung, es fehlt an ausgebildeten Soldaten und ist insgesamt in einem schlechten Zustand. Eine Militärreform ist notwendig, um die [[~GetAfghanArmyFocusName~]] zu einer modernen Armee auszubauen, die es auch mit den technologisch fortschrittlichsten Armeen der Welt aufnehmen kann. Die Zeit für die Modernisierung ist jetzt!"
 AFG_army_status_quo:0 "Status Quo"
 AFG_army_status_quo_desc:0 "Harte und schnelle Veränderungen in [[~AFG.GetNameDefCap~]] haben nachweislich viele schreckliche Konsequenzen mit sich gebracht, bei denen viele Menschen gestorben sind und die Nation gelitten hat, wir können es uns nicht leisten, erneut einen Bürgerkrieg aufgrund solcher Veränderungen zu riskieren, der Status Quo muss beibehalten werden!"
 AFG_form_the_paratrooper_brigade:0 "Soldaten des Himmels"
 AFG_form_the_paratrooper_brigade_desc:0 "Da wir nach dem Kauf von Flugzeugen von der [[~ENG.GetAdjective~]] vor nicht allzu langer Zeit bereits über einige Kenntnisse in der Luftfahrt verfügen, sollten wir eine spezielle Fallschirmjägertruppe aufstellen, um unsere militärischen Fähigkeiten zu verbessern!"
 AFG_legacy_of_cavalrymen:0 "Das Erbe der Kavalleristen"
 AFG_legacy_of_cavalrymen_desc:0 "Das afghanische Erbe der Kavallerie und der Einsatz von Pferden im Militär reichen bis in die Zeit vor Tausenden von Jahren zurück. Unsere Vorfahren waren große Kavalleristen, wir werden in ihre Fußstapfen treten!"
 AFG_study_arms:0 "Ausrüstung studieren"
 AFG_study_arms_desc:0 "[[~AFG.GetNameDefCap~]] ist ein technologisches Schwarzes Loch, wenn es um militärische Ausrüstung und Elektronik geht. Wir müssen ausländische Ausrüstung und elektronische Geräte studieren, um unsere Armee und ihre Ausrüstung zu verbessern."
 AFG_arms_purchase:0 "Ausrüstung kaufen"
 AFG_arms_purchase_desc:0 "[[~AFG.GetNameDefCap~]] hat die Möglichkeit, [[~ENG.GetAdjective~]] oder [[~SOV.GetAdjective~]] Ausrüstung zu kaufen, um seine Armee zu versorgen, aber wir müssen vorsichtig sein, von wem wir kaufen, da es gefährlich sein könnte, uns an einen Lieferanten zu binden!"
 AFG_tank_purchase:0 "Ausländische Panzer importieren"
 AFG_tank_purchase_desc:0 "Der Import von [[~SOV.GetAdjective~]]-Panzern würde der Nation großen Nutzen bringen, und wir könnten die Panzer studieren und sie in unseren eigenen Fabriken herstellen!"
 AFG_native_designs:0 "Einheimische Designs"
 AFG_native_designs_desc:0 "[[~AFG.GetNameDefCap~]] war bisher nicht in der Lage, eigene Gewehre und militärische Ausrüstung zu produzieren, aber es ist an der Zeit, dass sich das ändert. Wir müssen lokale Hersteller fördern und mit der Produktion unserer eigenen Waffen beginnen, um unser Land unabhängig von ausländischem militärischem Einfluss zu machen!"
 AFG_motorized_research:0 "Motorisierung der Armee"
 AFG_motorized_research_desc:0 "[[~AFG.GetNameDefCap~]] verlässt sich hauptsächlich auf seine Kavallerie für schnelle Angriffe und Vorstöße, aber auch für die Versorgung der Armee. Durch die Motorisierung der Armee können wir eine bessere Versorgung und schnellere Vorstöße und Angriffe erreichen, um den Feind zu überrumpeln!"
 AFG_prussians_orient:0 "Preußen des Orients"
 AFG_prussians_orient_desc:0 "[[~AFG.GetNameDefCap~]] hat sein Militär stark verbessert und verdient sich damit sogar den Titel "Preußen des Orients", der ihm von vielen Ausländern verliehen wurde. [[~AFG.GetNameDefCap~]] hat eine glänzende militärische Zukunft vor sich!"
 AFG_first_afghani_navy:0 "Erste [[~AFG.GetAdjective~]] Marine"
 AFG_first_afghani_navy_desc:0 "[[~AFG.GetNameDefCap~]] hat sich Zugang zum Meer verschafft, nun ist es an der Zeit, es zu beherrschen und eine Seemacht zu werden, dazu müssen wir uns auf den Ausbau unserer Marinehäfen und Docks entlang der Küste konzentrieren!"
 AFG_build_convoys:0 "Konvois bauen"
 AFG_build_convoys_desc:0 "Jetzt, da wir eine Küstenlinie haben, können wir uns auf den Seehandel mit fremden Mächten konzentrieren, was uns viel Geld sparen wird. Ohne guten Schutz könnten jedoch viele Menschenleben auf diesen Handelsschiffen verloren gehen."
 AFG_submarines:0 "Aufbau einer U-Boot-Flotte"
 AFG_submarines_desc:0 "Eine U-Boot-Flotte, die zum Abfangen von Handelsgeschäften und für viele andere geheime Missionen eingesetzt werden kann, ist das, was [[~AFG.GetNameDefCap~]] braucht."
 AFG_destroyers:0 "Entwickeln Sie eine Zerstörerflotte"
 AFG_destroyers_desc:0 "[[~AFG.GetNameDefCap~]] braucht eine Flotte von Zerstörern, die zum Minenlegen und für Nahkämpfe eingesetzt werden können."
 AFG_cruisers:0 "Kreuzer entwickeln"
 AFG_cruisers_desc:0 "[[~AFG.GetNameDefCap~]] braucht eine Flotte von leichten Kreuzern, die zum Schutz unserer anderen Seestreitkräfte und im Nahkampf eingesetzt werden können."
 AFG_battleships:0 "Schlachtschiffe entwickeln"
 AFG_battleships_desc:0 "[[~AFG.GetNameDefCap~]] benötigt eine Flotte von Schlachtschiffen, die zum Schutz unserer anderen Seestreitkräfte und für den Fernkampf eingesetzt werden können."
 AFG_naval_building:0 "Schiffbau fördern"
 AFG_naval_building_desc:0 "Die Förderung des Schiffbaus wird uns helfen, gute lokale Hersteller zu finden, die bereit sind, die Regierung von [[~AFG.GetNameDefCap~]] zu unterstützen."
 AFG_under_the_radar:0 "Unter dem Radar kreuzen"
 AFG_under_the_radar_desc:0 "Um eine effiziente U-Boot-Einsatztruppe zu entwickeln, müssen wir an der Verbesserung und Ausbildung unserer Schiffsbesatzungen arbeiten. Auf diese Weise werden wir hoffentlich sicher unter dem Radar der feindlichen Schiffe kreuzen und sie von innen heraus zerstören!"
 AFG_protect_our_convoys:0 "Schützen Sie unsere Schiffe"
 AFG_protect_our_convoys_desc:0 "Wir dürfen uns nicht darauf konzentrieren, feindliche Schiffe zu zerstören, sondern müssen unsere eigenen Konvois und unsere Handelsschiffe schützen. Dies wird unserer Wirtschaft helfen und den Seehandel fördern!"
 AFG_naval_defense_fund:0 "Der Verteidigungsfonds der Marine"
 AFG_naval_defense_fund_desc:0 "Wir sollten den Haushalt wieder ins Gleichgewicht bringen und einen Verteidigungsfonds für die Marine einrichten, aus dem wir unsere Schiffsbau-Eskapaden finanzieren werden. Wir müssen erhebliche Maßnahmen ergreifen, um unsere Marinepräsenz und -stärke zu erhalten oder sogar zu erhöhen!"
 AFG_naval_bombers:0 "Marine-Luft-Koordination"
 AFG_naval_bombers_desc:0 "Um in Seeschlachten einen Vorteil zu erlangen, müssen wir die Überlegenheit in der Luft über dem Schlachtfeld aufrechterhalten. Daher müssen wir an der Aufstellung eines eigenen Luftgeschwaders aus Marinebombern und -jägern arbeiten!"
 AFG_royal_air_force:0 "[[~GetAfghanAirFocusName~]]"
 AFG_royal_air_force_desc:0 "[[~GetAfghanAirFocusDesc~]]"
 AFG_royal_air_force_royal:0 "Königliche [[~AFG.GetAdjective~]] Luftwaffe"
 AFG_royal_air_force_royal_desc:0 "Die Königliche [[~AFG.GetAdjective~]] Luftwaffe wurde 1921 gegründet und hat in den letzten fünfzehn Jahren eine kleine Anzahl von Flugzeugen und ausländischen Technikern und Bedienern angehäuft. Leider wurde ein großer Teil der [[~AFG.GetAdjective~]]-Flugzeuge in den letzten Kriegen abgeschossen oder verschrottet, wie zum Beispiel im [[~AFG.GetAdjective~]] Bürgerkrieg, der 1929 stattfand."
 AFG_air_force_focus:0 "Die [[~AFG.GetAdjective~]] Luftwaffe"
 AFG_air_force_focus_desc:0 "Die [[~AFG.GetAdjective~]] Luftwaffe wurde 1921 gegründet und hat in den letzten fünfzehn Jahren eine kleine Anzahl von Flugzeugen und ausländischen Technikern und Bedienern angehäuft. Leider wurde ein großer Teil der [[~AFG.GetAdjective~]]-Flugzeuge in den letzten Kriegen abgeschossen oder verschrottet, wie zum Beispiel im [[~AFG.GetAdjective~]] Bürgerkrieg, der 1929 stattfand."
 AFG_expand_air_bases:0 "Militärflughäfen ausbauen"
 AFG_expand_air_bases_desc:0 "[[~AFG.GetNameDefCap~]]'s einziger großer Militärflughafen und Landeplatz befindet sich in Kābul, wenn wir unsere Luftwaffe ausbauen wollen, müssen wir zuerst die Anzahl der Landeplätze und Luftwaffenstützpunkte, auf denen Flugzeuge gelagert werden können, vergrößern."
 AFG_import_planes:0 "Studium ausländischer Designs"
 AFG_import_planes_desc:0 "[[~AFG.GetNameDefCap~]] verfügt über keine Flugzeugkonstrukteure oder -hersteller, weshalb wir uns auf das Studium ausländischer Konstruktionen und Flugzeuge konzentrieren müssen, um unsere eigenen zu entwickeln."
 AFG_import_electronics_air:0 "Flugzeuge importieren"
 AFG_import_electronics_air_desc:0 "Um mit dem Studium ausländischer Designs und Flugzeuge beginnen zu können, müssen wir zuerst die Grundlagen und Funktionen der elektronischen Ausrüstung eines Flugzeugs erlernen, dazu müssen wir sie aus anderen Ländern importieren."
 AFG_import_italian_fighters:0 "Kampfflugzeuge aus italienischer Produktion"
 AFG_import_italian_fighters_desc:0 "Bei einem Wettbewerb mit der [[~ENG.GetNameDefCap~]] [[~ITA.GetNameDefCap~]] hat uns ein Paket von [[~ITA.GetAdjective~]] CR.32-Kampfflugzeuge und mehrere qualifizierte Bediener und Techniker angeboten, um seine Märkte in [[~AFG.GetNameDefCap~]] zu erweitern."
 AFG_import_british_fighters:0 "Bomber aus britischer Produktion"
 AFG_import_british_fighters_desc:0 "Während eines Wettbewerbs mit der [[~ITA.GetNameDefCap~]] [[~ENG.GetNameDefCap~]] hat uns ein Paket von [[~ENG.GetAdjective~]] Fairey Gordon-Leichtbomber und mehrere qualifizierte Bediener und Techniker angeboten, um seine Märkte in [[~AFG.GetNameDefCap~]] zu erweitern. [[~AFG.GetNameDefCap~]] hat in der Vergangenheit von der [[~ENG.GetAdjective~]] gekauft, die sich als sehr gute Geschäftspartner erwiesen hat."
 AFG_kabul_air_college:0 "Kabul Aviation Academy"
 AFG_kabul_air_college_desc:0 "[[~AFG.GetNameDefCap~]] muss seine eigenen Techniker ausbilden, um nicht auf ausländische angewiesen zu sein, die jederzeit beeinflusst und abberufen werden können, eine Luftfahrthochschule in Kābul muss eröffnet werden!"

 ######## COMMUNIST FOCUSES ######## ""

 AFG_form_weekh_zalmian:0 "Die Wochenzeitschrift Zalmiān"
 AFG_form_weekh_zalmian_desc:0 "Die Weekh Zalmiān ist eine sozialistische politische Bewegung in [[~AFG.GetNameDef~]], die von Mawlana Qiamuddin Khadim, einem bekannten Dichter, und Dr. Abdulrahman Mahmudi angeführt wird. Die Bewegung fordert eine groß angelegte Modernisierung und mehr Rechte für Frauen, die Bewegung ist in pro-[[~SOV.GetAdjective~]] und anti-[[~SOV.GetAdjective~]] Fraktionen, die Khalq und Parcham, geteilt."
 AFG_form_socialist_militias:0 "Sozialistische Milizen bilden"
 AFG_form_socialist_militias_desc:0 "Sozialistische Milizen in [[~AFG.GetNameDef~]] sind entscheidend für einen Staatsstreich gegen den König. Nur mit Gewalt können wir die derzeitige Regierung stürzen und durch unsere eigene ersetzen."
 AFG_form_worker_communes:0 "Gewerkschaften gründen"
 AFG_form_worker_communes_desc:0 "Das [[~AFG.GetAdjective~]]-Volk muss aufgeklärt werden, wenn es um seine Sozial- und Arbeitsrechte geht. Durch die Gründung von Gewerkschaften und Arbeitergenossenschaften werden wir dem Volk die Augen öffnen, dass die Regierung die Arbeiter von [[~AFG.GetNameDef~]] völlig missachtet und vernachlässigt."
 AFG_depose_the_king:0 "Stürzt den König"
 AFG_depose_the_king_desc:0 "Der Tag ist endlich gekommen, an dem das von der Bourgeoisie errichtete autoritäre Regime ein Ende findet und die Flammen der Revolution in [[~AFG.GetNameDef~]] eindringen und ein revolutionäres Komitee unter der Führung von Mawlana Qiamuddin Khadim eingesetzt wird!"
 AFG_national_front:0 "Die Nationale Front"
 AFG_national_front_desc:0 "Die Nationale Befreiungsfront, kurz NLB, ist eine politische Koalition, die viele ihrer Ansichten mit der Parcham-Fraktion unter Führung von Mawlana Qiamuddin Khadim und Ghulam Muhammad Ghubar von der Demokratischen Volkspartei Afghanistans teilt."
 AFG_soviet_expedition:0 "Einladen von [[~SOV.GetAdjective~]] Abgesandte"
 AFG_soviet_expedition_desc:0 "Die [[~SOV.GetAdjective~]]s waren von dem jüngsten kommunistischen Staatsstreich in [[~AFG.GetNameDef~]], der die Bourgeoisie absetzte und das Proletariat an ihre Stelle setzte, sehr angetan. Sie haben militärische, wirtschaftliche und politische Unterstützung angeboten, vielleicht sollten wir auf ihr Angebot eingehen."
 AFG_purge_the_bourgeoisie:0 "Säuberung der Bourgeoisie"
 AFG_purge_the_bourgeoisie_desc:0 "Nach dem Putsch in [[~AFG.GetNameDef~]] ist ein großer Teil der feigen Bourgeoisie aus dem Land geflohen und hat Zuflucht in Pakistan und im Iran gesucht, da sie Angst davor haben, was unter dem neuen Regime mit ihnen geschehen könnte, während sie versuchen, ihren Reichtum zu bewahren, aber wir müssen uns mit dem immer noch bedeutenden Teil befassen, der beschlossen hat, im Land zu bleiben."
 AFG_form_khad:0 "KhAD einrichten"
 AFG_form_khad_desc:0 "Jedes kommunistische Regime braucht eine Möglichkeit, das Volk in Schach zu halten, wenn es aus der Reihe tanzt. Durch die Gründung der Khadamat-e Aetla'at-e Dawlati können wir dies tun und die Staatssicherheit aufrechterhalten."
 AFG_arrest_qiamuddin:0 "Verhaftung von Qiamuddin"
 AFG_arrest_qiamuddin_desc:0 "Der Führer der Parcham, Mawlana Qiamuddin Khadim, kann sich als sehr gefährlich für unser Regime erweisen. Es ist äußerst wichtig, dass wir uns mit ihm auf jede erdenkliche Weise auseinandersetzen, indem wir ihn von der politischen Bühne entfernen, was natürlich die Parcham verärgern wird, aber dies ist die einzige Möglichkeit, den Platz der Khalq in der Regierung zu sichern."
 AFG_socialist_education:0 "Islam und Marxismus verschmelzen"
 AFG_socialist_education_desc:0 "Der Islam, auch wenn er nicht die Gedanken und Ansichten des Marxismus widerspiegelt, ist ein gutes Instrument zur Führung, wir sollten darauf hinarbeiten, den Islam zu bewahren und ihn mit unserer eigenen Ideologie zu vereinen, die Zusammenarbeit mit den Madrasas wird sicherlich den Weg dafür ebnen."
 AFG_begin_colectivization:0 "Organisierte Kollektivierung"
 AFG_begin_colectivization_desc:0 "Der landwirtschaftliche und industrielle Sektor von [[~AFG.GetNameDefCap~]] erweist sich als sehr einfach und traditionell, mit alten Werkzeugen und Techniken. Damit unsere Wirtschaft floriert, müssen wir sie modernisieren und unsere landwirtschaftlichen und industriellen Sektoren mit neuen modernen Geräten und Produktionsmethoden ausstatten."
 AFG_universal_suffarage:0 "Den Status der Frauen verbessern"
 AFG_universal_suffarage_desc:0 "In den zerklüfteten Bergen Afghanistans hat sich eine entschlossene Gruppe von Menschen auf den Weg gemacht, um eine neue Ära einzuleiten. Vor dem Hintergrund alter Traditionen bahnten sie sich einen Weg zum allgemeinen Wahlrecht, bei dem die Stimme eines jeden Afghanen wie ein kräftiger Windstoß durch die Täler fegte und das demokratische Schicksal einer Nation prägte, die sich nach einer integrativen Regierungsführung sehnte."
 AFG_give_hazara_rights:0 "Mehr Rechte für Hazara"
 AFG_give_hazara_rights_desc:0 "Das Volk der Hazara, das überwiegend in [[~1009.GetName~]] lebt, war bisher von der Regierung sehr isoliert. Da [[~AFG.GetNameDef~]] ein sehr abgelegenes Land ist, ist es schwer, alle Stämme dort zu erreichen, und so hoffen wir, die Revolution und den marxistischen Gedanken auch zu ihnen zu bringen, indem wir den Hazara mehr Rechte geben."
 AFG_crush_hazara_nationalism:0 "Hazara-Nationalismus unterdrücken"
 AFG_crush_hazara_nationalism_desc:0 "Da die Hazara-Stämme an einem sehr abgelegenen Ort im Land leben, kommen sie nicht in Kontakt mit anderen Stämmen, geschweige denn mit der Regierung, was bedeutet, dass sie ihre Art von Stammesdenken und Nationalismus bewahrt haben und die Revolution in [[~AFG.GetNameDef~]] nicht vollständig angenommen haben."
 AFG_marxist_thought:0 "Zementierung des marxistischen Denkens"
 AFG_marxist_thought_desc:0 "Um eine neue Generation von [[~AFG.GetAdjective~]] Freidenkern heranzuziehen, müssen wir den marxistischen Gedanken in den Köpfen der einfachen [[~AFG.GetAdjective~]] Menschen festigen. Nur wenn wir Eltern ermutigen, ihre Kinder zu erziehen, können wir unser Ziel erreichen, unsere nächsten Generationen auf die schlimmen Zeiten vorzubereiten, die schließlich kommen werden!"
 AFG_socialist_constitution:0 "Formalisieren Sie die neue Verfassung"
 AFG_socialist_constitution_desc:0 "Da [[~AFG.GetNameDef~]] ein abgelegenes Land ist, dem ein Rechtssystem fehlt und das auch nicht über die Mittel verfügt, es durchzusetzen, sollten wir eine andere Verfassung anstreben, aber eine sozialistischere."
 AFG_invite_pakistani_military:0 "Pakistanische Generäle einladen"
 AFG_invite_pakistani_military_desc:0 "Wir müssen [[~PAK.GetAdjective~]] kommunistische Generäle und Offiziere einladen, sich unserer Sache anzuschließen, um die Revolution im ganzen Orient zu verbreiten.United as one!"
 AFG_reform_the_education_system:0 "Das Bildungssystem reformieren"
 AFG_reform_the_education_system_desc:0 "Auch wenn [[~AFG.GetNameDef~]] vielleicht nicht die beste Ausbildung bietet, können wir sicherlich die politischen Ansichten der nächsten Generationen formen, indem wir die Saat der Revolution in ihre Köpfe pflanzen - die Revolution wird niemals aussterben."
 AFG_persecute_believers:0 "Verabschiedung des Staatsatheismus"
 AFG_persecute_believers_desc:0 "Kommunismus und Islam können nicht koexistieren, da die jeweils andere Religion von Natur aus böse ist, da sie versucht, die menschliche Bevölkerung und den Fortschritt der Menschheit zu kontrollieren."
 AFG_afghan_ssr:0 "Das Knie beugen"
 AFG_afghan_ssr_desc:0 "Der Klassenkampf ist die ultimative Spaltung der Völker, es gibt keine größere Kluft als die des Klassenkampfes, daher müssen wir die beiden Revolutionen in [[~AFG.GetNameDef~]] und [[~SOV.GetNameDef~]] zu einer vereinen, indem wir eine sowjetische sozialistische Republik werden, werden wir unsere Freiheit und Autonomie aufgeben, aber letztendlich die Revolution verlängern."
 AFG_incorporate_tajikistan:0 "Tadschikistan eingliedern"
 AFG_incorporate_tajikistan_desc:0 "Die tadschikischen und paschtunischen Stämme haben über viele Jahrhunderte und Jahrzehnte sowohl in [[~AFG.GetNameDef~]] als auch in Tadschikistan koexistiert, aber mit der kürzlichen Übernahme der tadschikischen SSR durch die [[~AFG.GetAdjective~]]-Regierung müssen wir an der Verbesserung der Zusammenarbeit zwischen unseren beiden Völkern arbeiten, indem wir den Tadschiken bestimmte Zugeständnisse machen, die uns gegenüber dem vorherigen Regime in Moskau begünstigen würden."
 AFG_loyalty_to_moscow:0 "Loyalität gegenüber Moskau"
 AFG_loyalty_to_moscow_desc:0 "[[~SOV.GetNameDefCap~]] hat sich als guter Verbündeter des [[~AFG.GetAdjective~]]-Volkes erwiesen und dazu beigetragen, das Regime in [[~AFG.GetNameDef~]] aufrechtzuerhalten und die Wirtschaft unserer einst armen Nation zu verbessern, daher können wir uns nur dafür entscheiden, unser Versprechen an unser Volk zu halten und der Regierung in Moskau gegenüber loyal zu bleiben."
 AFG_afghan_workers_program:0 "[[~AFG.GetAdjective~]] Programm der Arbeiter"
 AFG_afghan_workers_program_desc:0 "Die [[~SOV.GetAdjective~]]s und [[~AFG.GetAdjective~]]s sind eng miteinander verbunden, seit [[~AFG.GetNameDef~]] 1919 seine Unabhängigkeit erlangte, nachdem der Dritte Anglo-[[~AFG.GetAdjective~]] Krieg stattgefunden hat. Nach der Integration unserer Nation in die Union haben wir diese Bindungen nur noch verstärkt, durch den Austausch und die Entsendung unserer Arbeiter ins Ausland werden wir die Zusammenarbeit und die Bindungen zwischen unseren beiden Nationen noch einmal verbessern."
 AFG_our_own_path:0 "[[~AFG.GetAdjective~]] Sozialistische Front"
 AFG_our_own_path_desc:0 "Es ist an der Zeit, dass sich die Revolutionen unter dem Banner der [[~AFG.GetNameDef~]] vereinen, durch die Gründung der [[~AFG.GetAdjective~]] Sozialistische Front, wir wollen die Revolution in den Nachbarländern verbreiten, aber nicht unter dem Banner der [[~SOV.GetAdjective~]]s, eine neue Flamme wird im ganzen Mittleren Osten und Zentralasien entzündet werden, und die in Moskau wird ausgelöscht werden!"
 AFG_persian_socialism:0 "Persischer Sozialismus"
 AFG_persian_socialism_desc:0 "Wir müssen die Flammen der Revolution in Persien entfachen und so die Saat des Sozialismus und Kommunismus in den fruchtbaren Boden der Herzen und Köpfe der [[~PER.GetAdjective~]] säen. Es ist unsere Pflicht, die Augen des [[~PER.GetAdjective~]]-Volkes zu öffnen!"
 AFG_soviet_menace:0 "Enthüllen Sie den Unterleib des Bären"
 AFG_soviet_menace_desc:0 "Afghanistan befindet sich in einer unglaublich nützlichen Position, von der aus die Invasion von [[~SOV.GetNameDef~]] völlig mühelos und einfach ist. Wir können unsere geografische Lage zu unserem Vorteil nutzen und die [[~SOV.GetAdjective~]]s dort treffen, wo es ihnen am meisten weh tut: direkt in den Bauch des Bären!"
 AFG_revolution_through_belief:0 "Revolution durch Frieden"
 AFG_revolution_through_belief_desc:0 "Der Kommunismus ist keine Ideologie des Krieges und des Blutvergießens, sondern eine Ideologie, die Frieden, Brüderlichkeit und Gleichheit für alle fordert. Es sind nur die Extremisten, die die gewaltsame Verbreitung des Kommunismus durch Krieg und das Vergießen des Blutes unserer Brüder vorschlagen!"
 AFG_revolution_through_force:0 "Revolution durch Blut"
 AFG_revolution_through_force_desc:0 "Es gibt Kommunisten, die glauben, dass der Kommunismus durch Frieden verbreitet werden muss, indem man Brüderlichkeit und Einheit unter allen Menschen fordert, aber das ist einfach unwahr und würde uns zum endgültigen Ende des Kommunismus führen!"
 AFG_secure_the_corridor:0 "Den Korridor sichern"
 AFG_secure_the_corridor_desc:0 "Der Wakhan-Korridor, das Gebiet, das Afghanistan mit Tunganistan verbindet, wurde Afghanistan zugestanden, um die [[~ENG.GetAdjective~]] Kolonialbesitzungen in Indien und die zentralasiatischen Gebiete Russlands im 19. Wir müssen diesen Korridor sichern, indem wir ihn ausbauen, um die regionale Stabilität zu erhalten!"
 AFG_socialist_economic_union:0 "Sozialistische Wirtschaftsunion"
 AFG_socialist_economic_union_desc:0 "Damit unsere Volkswirtschaften noch schneller wachsen können als bisher, müssen wir niedrigere oder gar keine Steuern auf Importe und Exporte aus unseren sozialistischen Nachbarländern erheben. Dies wird wiederum unseren Volkswirtschaften sehr zugute kommen."
 AFG_socialist_welfare:0 "Sozialistische Wohlfahrt"
 AFG_socialist_welfare_desc:0 "Auch wenn wir eine kommunistische Nation sind, gibt es immer noch Klassenunterschiede, weshalb es von größter Bedeutung ist, dass wir Wohlfahrt für die Unterschicht oder das Proletariat einführen. Alle [[~AFG.GetAdjective~]]s vereinigt unter einem Banner in unserem Kampf gegen den Kapitalismus!"
 AFG_the_perso_afghan_union:0 "Einheit durch Glaube"
 AFG_the_perso_afghan_union_desc:0 "Die [[~AFG.GetAdjective~]] und die [[~PER.GetAdjective~]] sind sich sehr ähnlich, was dazu geführt hat, dass unsere beiden Nationen im Grunde genommen einem einzigen Land ähneln, das in föderale Aras aufgeteilt ist. Daher ist es gar nicht so schwer, den kleinen Schritt zu tun, um unsere beiden Länder endlich vollständig zu vereinen! Alle [[~AFG.GetAdjective~]]s und [[~PER.GetAdjective~]]s, vereint, unter einem Banner, unter einer Ideologie, unter einem Glauben!"
 AFG_land_redistribution:0 "Agrarreformgesetz"
 AFG_land_redistribution_desc:0 "Der große Teil der Bourgeoisie, der die Nation auf der Suche nach Zuflucht in den benachbarten kapitalistischen Ländern verlassen hat, hat auch große Mengen ihres Landes zurückgelassen, wir können dieses Land den Bauern und Arbeitern von [[~AFG.GetNameDef~]] geben, die es kultivieren und den landwirtschaftlichen Sektor unserer Nation verbessern werden, man muss sich darüber im Klaren sein, dass dieses Land größtenteils unfruchtbar ist und nicht für landwirtschaftliche Zwecke genutzt werden kann."
 AFG_into_pakistan:0 "Ziehen Sie die Durand-Linie neu"
 AFG_into_pakistan_desc:0 "Die üppigen Ebenen und hoch aufragenden Berge Pakistans werden seit Jahrtausenden von Paschtunen bewohnt. Daher ist es unsere absolute Pflicht, diese mehrheitlich paschtunischen Gebiete Afghanistan anzugliedern, um unser Volk vor den schrecklichen Misshandlungen und dem Kolonialismus zu schützen, denen es seit Jahrhunderten ausgesetzt ist!"
 AFG_anti_fascist_league:0 "Antifaschistisches Bollwerk"
 AFG_anti_fascist_league_desc:0 "Afghanistan muss ein Bollwerk gegen jeden Faschismus im Orient und darüber hinaus sein! Wir müssen die Ausbreitung des Faschismus um jeden Preis verhindern, egal wie viele Menschenleben das kosten mag!"
 AFG_operation_coutenance:0 "Operation "Gesicht"
 AFG_operation_coutenance_desc:0 "Um die Südfront zu sichern, müssen wir uns zuerst um das [[~PER.GetAdjective~]]-Problem kümmern. Neben der Sicherung lebenswichtiger Nachschublinien und verteidigungsfähiger Stellungen könnte sich die Inbesitznahme der großen Ölreserven im Norden Persiens als sehr nützlich erweisen."
 AFG_five_year_plan:0 "Der Fünfjahresplan"
 AFG_five_year_plan_desc:0 "Nachdem wir Wirtschaftsexperten hinzugezogen haben, ist nun endlich die Zeit für den ersten Fünfjahresplan in Afghanistan gekommen. Dieser wird unsere Wirtschaft erheblich ankurbeln und Afghanistan auf den Weg zu einer entwickelten und wohlhabenden Nation bringen!"
 AFG_combined_training:0 "[[~SOV.GetAdjective~]]-[[~AFG.GetAdjective~]] Militärische Ausbildung"
 AFG_combined_training_desc:0 "Die [[~AFG.GetAdjective~]] Armee besteht größtenteils aus unausgebildeten Stammesangehörigen und Kriegern. Durch die Aufnahme von gemeinsamen Übungen mit der [[~SOV.GetAdjective~]] Roten Armee, werden unsere Soldaten die dringend benötigte Kampferfahrung sammeln, und das Gleiche gilt für unsere militärischen Befehlshaber."
 AFG_undermine_moscow:0 "Moskau unterminieren"
 AFG_undermine_moscow_desc:0 "Seit unserer Unterwerfung unter [[~SOV.GetNameDef~]] wurde Afghanistan vernachlässigt und beiseite geschoben. Nun, das werden wir nicht länger hinnehmen! Die Zeit ist reif für den Aufstieg Afghanistans und den darauf folgenden Fall Moskaus!"
 AFG_sabotage_soviet_railways:0 "Sabotage [[~SOV.GetAdjective~]] Eisenbahnen"
 AFG_sabotage_soviet_railways_desc:0 "Damit unsere Invasion gegen die [[~SOV.GetAdjective~]]s erfolgreich sein kann, müssen wir ihre Nachschublinien unterbrechen, indem wir ihre Eisenbahnen sabotieren. Wir werden Spreng- und Sabotageteams losschicken, um ihre Gleise in die Luft zu jagen. Dies wird die Versorgung ihrer Truppen sehr erschweren und uns einen leichten Einmarsch in ihr Gebiet ermöglichen."
 AFG_seize_gun_stockpiles:0 "Beschlagnahme von Waffenlagern"
 AFG_seize_gun_stockpiles_desc:0 "Jede Armee benötigt Ausrüstung, um ihre Soldaten zu versorgen, und das gilt auch für uns. Wenn das also tatsächlich der Fall ist, warum beschlagnahmen wir dann nicht die Ausrüstung unserer zukünftigen Feinde in [[~SOV.GetNameDef~]]. Die Nähe zu den [[~SOV.GetAdjective~]]s macht auch dies viel einfacher."
 AFG_end_soviet_rule:0 "Ende [[~SOV.GetAdjective~]] Regel"
 AFG_end_soviet_rule_desc:0 "Nachdem wir die Vorbereitungen für unsere Invasion in Zentralasien abgeschlossen haben, ist nun endlich die Zeit gekommen, unsere Brüder im Norden aufzurufen, die Waffen gegen die Tyrannei von [[~SOV.GetNameDef~]] zu ergreifen! Brüder, erhebt euch, für eure Freiheit!"
 AFG_ministry_for_propogation_of_virtue:0 "Das Ministerium für die Propagierung der Tugend"
 AFG_ministry_for_propogation_of_virtue_desc:0 "Die Verbreitung der Tugend und die Vorbeugung des Lasters ist ein wesentlicher Bestandteil unserer Religion, und wenn unser Staat auf unserer Religion aufgebaut werden soll, müssen wir diese Lehre unserer Religion in einer staatlichen Institution manifestieren."

 ######## HISTORICAL FOCUSES ######## ""

 AFG_the_regency:0 "Die Regentschaft bewahren"
 AFG_the_regency_desc:0 "Es ist von äußerster Wichtigkeit, dass wir die königliche Regentschaft bewahren, denn der König ist noch zu jung, um die Innen- geschweige denn die Außenpolitik zu führen. Das würde die Nation in diesen dunklen Zeiten stabil halten, oder?"
 AFG_appoint_hashim:0 "Hashim zum Minister ernennen"
 AFG_appoint_hashim_desc:0 "Sardar Mohammad Hashim Khan ist das älteste Mitglied der königlichen Regentschaft, also muss er auch der weiseste sein. Er soll Afghanistan durch dunkle Gewässer führen, er soll für Ordnung im Lande sorgen!"
 AFG_appoint_mahmud:0 "Mahmud zum Minister ernennen"
 AFG_appoint_mahmud_desc:0 "Im Gegensatz zu seinem Bruder ist Sardar Shah Mahmud Khan eine eher liberale Persönlichkeit. Unter seinen Händen wird Afghanistan zu einer modernen westlichen Nation mit einem demokratischen System und einer florierenden Wirtschaft umgebaut!"
 AFG_treaty_of_saadabad_hist:0 "Vertrag von Saadabad"
 AFG_treaty_of_saadabad_hist_desc:0 "Der Nahe Osten ist für Afghanistan von größter Bedeutung, da die Veränderungen in der Politik dieser Länder auch unsere Wirtschaft, unser Militär und unsere Politik stark beeinflussen können. Wir müssen dem Osten die Hand reichen! Vielleicht, indem wir einen Pakt der Freundschaft und Nichtangriffsbereitschaft vorschlagen."
 AFG_visit_berlin:0 "Staatsbesuch in Berlin"
 AFG_visit_berlin_desc:0 "Afghanistan ist zwischen zwei Übeln hin- und hergerissen, im Norden gibt es die [[~SOV.GetAdjective~]]s, im Süden die [[~ENG.GetAdjective~]]. Wir müssen eine dritte einflussreiche Macht in Afghanistan etablieren, um das Gleichgewicht der Kräfte zu erhalten. Daher müssen wir die [[~GER.GetAdjective~]]s ansprechen und um ihre Unterstützung bitten."
 AFG_invite_wehrmacht_officers:0 "Wehrmachtsoffiziere einladen"
 AFG_invite_wehrmacht_officers_desc:0 "Die [[~AFG.GetAdjective~]] Armee könnte etwas ausländische Unterstützung gebrauchen, vielleicht aus Deutschland. Während des Ersten Weltkriegs wurde eine [[~GER.GetAdjective~]] Militärmission nach Afghanistan entsandt, in der Hoffnung, dass wir diplomatische Beziehungen zu Afghanistan aufbauen und das Land zum Kriegseintritt zwingen könnten. Es wäre klug, den Leiter der Mission, Werner Otto von Hentig, wieder einzuladen."
 AFG_invite_abwehr_agents:0 "Abwehr-Agenten einladen"
 AFG_invite_abwehr_agents_desc:0 "Durch die Einladung an die [[~GER.Adjektiv~]] Abwehr einladen, einen Stützpunkt in Afghanistan einzurichten, würde es uns und dem [[~GER.Adjektiv~]]-Geheimdienst ermöglichen, die [[~ENG.GetAdjective~]] in [[~RAJ.GetNameDef~]] und Asien im Auge zu behalten. Dies würde auch unsere nationale Sicherheit verbessern und wahrscheinlich verhindern, dass Invasionen stattfinden, ohne dass wir es vorher wissen."
 AFG_enact_censorship:0 "Medienzensur einführen"
 AFG_enact_censorship_desc:0 "Die Medien sind ein mächtiges Instrument, sie dienen als Vermittler zwischen der Regierung und dem Volk. Aber nicht alles muss veröffentlicht werden, oder? Vor allem dann nicht, wenn der Inhalt für die Regierung schädlich ist."
 AFG_build_up_roads:0 "Deal mit Organisation Todt"
 AFG_build_up_roads_desc:0 "Die [[~GER.GetAdjective~]]s haben ein lukratives Industriegeschäft vorgeschlagen, bei dem die Organisation Todt in Zusammenarbeit mit der [[~AFG.GetAdjective~]]-Regierung Straßen in ganz Afghanistan bauen würde. Dies würde die [[~AFG.GetAdjective~]]-Wirtschaft und die Lebensqualität des [[~AFG.GetAdjective~]]-Volkes erheblich fördern."
 AFG_german_investments_program:0 "[[~GER.GetAdjective~]] Investitionsprogramm"
 AFG_german_investments_program_desc:0 "Deutsche Investitionen in Afghanistan sind für die wirtschaftliche Entwicklung und das Wachstum der Infrastruktur unseres Landes von entscheidender Bedeutung. Diese Partnerschaften bringen nicht nur finanzielle Unterstützung mit sich, sondern stellen auch wertvolles Fachwissen und Technologie zur Verfügung, um durch eine für beide Seiten vorteilhafte Zusammenarbeit eine nachhaltige und blühende Zukunft für Afghanistan zu fördern."
 AFG_fund_the_army:0 "Finanzierung der Armee"
 AFG_fund_the_army_desc:0 "Die Finanzierung der afghanischen Armee ist von entscheidender Bedeutung für die Sicherheit und Stabilität des Landes. Es ist die Pflicht eines jeden Bürgers, zur finanziellen Unterstützung unserer Streitkräfte beizutragen, um sicherzustellen, dass sie gut ausgerüstet und darauf vorbereitet bleiben, unsere Souveränität gegen jede Bedrohung zu verteidigen."
 AFG_stabilize_the_currency:0 "Die Währung stabilisieren"
 AFG_stabilize_the_currency_desc:0 "Die Stabilisierung der Währung ist besonders wichtig, um das Vertrauen der Investoren zu sichern. Eine stabile Währung fördert die Entwicklung, zieht ausländische Investitionen an und trägt zum allgemeinen wirtschaftlichen Wohlstand und sozialen Wohlergehen unserer Bürger bei."
 AFG_irrigation_scheme:0 "Unterzeichnung des Vier-Punkte-Programms"
 AFG_irrigation_scheme_desc:0 "Unsere Landwirte im Westen genießen nicht solche Privilegien wie manche im Osten. Diese Kluft ist es, die eine Nation und ein Volk letztlich auseinanderreißt. Das dürfen wir nicht zulassen. Vielleicht können wir durch den Bau moderner Bewässerungssysteme für diese unterprivilegierten Bauern ihre Unterstützung gewinnen."
 AFG_hold_elections:0 "Erste [[~AFG.GetAdjective~]] Wahlen"
 AFG_hold_elections_desc:0 "In der Geschichte Afghanistans hat es nie etwas gegeben, das auch nur annähernd einem demokratischen System ähnelt. Heute wird sich das ändern. Heute finden zum ersten Mal in der Geschichte Afghanistans freie Wahlen statt, bei denen die gesamte Bevölkerung ihre Stimme abgeben und ihre Meinung äußern kann!"
 AFG_shah_mahmud_prevails:0 "Wiederwahl für die Konservativen"
 AFG_shah_mahmud_prevails_desc:0 "Wir dürfen uns nicht zu weit von unserem derzeitigen System entfernen. Es ist wichtig, dass wir die Grundwerte Afghanistans beibehalten. Die Konservative Partei unter der Führung von Sardar Shah Mahmud Khan scheint in dieser Hinsicht sehr vielversprechend zu sein."
 AFG_fatherland_party_triumph:0 "Die Vaterlandspartei triumphiert"
 AFG_fatherland_party_triumph_desc:0 "Die Demokratie darf nicht durch unsere Kultur und unsere rückständigen Ansichten über die moderne Welt eingeschränkt werden! Unter der Führung der Vaterlandspartei von Ghulam Muhammad Ghubar wird sich Afghanistan zu einem Leuchtturm der liberalen Demokratie im Orient entwickeln!"
 AFG_infrastructure_privatization:0 "Privatisierung der Infrastruktur"
 AFG_infrastructure_privatization_desc:0 "Die Privatisierung der Infrastruktur und der Autobahnen ist für die Regierung unerlässlich, um das Wirtschaftswachstum im öffentlichen Sektor anzukurbeln. Indem wir die Beteiligung des privaten Sektors fördern, wollen wir die langfristige Nachhaltigkeit unserer Verkehrsnetze sicherstellen."
 AFG_british_exchange_program:0 "Das [[~ENG.GetAdjective~]] Austauschprogramm"
 AFG_british_exchange_program_desc:0 "Der Austausch von militärischen Technologien und Fortschritten mit [[~ENG.GetNameDef~]] ist von entscheidender Bedeutung für die Stärkung der Verteidigungsfähigkeiten unseres Militärs. Wir hoffen, dass dies auch die guten Beziehungen und die Zusammenarbeit mit [[~ENG.GetNameDef~]] fördern wird."
 AFG_liberal_constitution:0 "Verabschiedung der neuen Verfassung"
 AFG_liberal_constitution_desc:0 "Afghanistan hatte einst unter König Amanullah eine einigermaßen liberale Verfassung, die von der Loya Jirga und der Öffentlichkeit unterstützt wurde. Wir sollten die Wiedereinführung einer ähnlichen Verfassung anstreben und dabei viele der gleichen Werte beibehalten, sie aber auch so umgestalten, dass sie den heutigen Standards entspricht."
 AFG_the_afghan_new_deal:0 "Der [[~AFG.GetAdjective~]] New Deal"
 AFG_the_afghan_new_deal_desc:0 "Ähnlich wie der [[~USA.GetAdjective~]] New Deal, eingeführt von [[~USA.GetAdjective~]] Präsident Franklin D. Roosevelt eingeführt wurde, plant Afghanistan eine ähnliche Reihe von Wirtschaftsprogrammen zur Bekämpfung der Arbeitslosigkeit und anderer Probleme, in der Hoffnung, die [[~AFG.GetAdjective~]]-Wirtschaft anzukurbeln."
 AFG_form_watan_party:0 "Die Vaterlandspartei gründen"
 AFG_form_watan_party_desc:0 "Die Gründung der Watan-Partei ist für Afghanistan von entscheidender Bedeutung, da sie ein Bekenntnis zu demokratischen Grundsätzen und einer integrativen Regierungsführung darstellt. Diese politische Einheit soll allen Stimmen Afghanistans eine Plattform bieten und zur demokratischen Entwicklung des Landes beitragen, um eine Regierung zu gewährleisten, die die Bestrebungen und Interessen des gesamten Volkes vertritt."
 AFG_economic_privatization:0 "Privatisierung des Industriesektors"
 AFG_economic_privatization_desc:0 "Die Privatisierung des Industriesektors ist für die Regierung entscheidend, um das Wirtschaftswachstum anzukurbeln und eine wettbewerbsfähige Wirtschaft zu schaffen. Durch die Förderung von privatem Eigentum und Management wollen wir eine sich selbst tragende Wirtschaft schaffen, die von privaten Unternehmen und Konzernen getragen wird."
 AFG_reapproachment_with_RAJ:0 "Neuausrichtung des Raj"
 AFG_reapproachment_with_RAJ_desc:0 "Um die Stabilität und den Frieden in der Region zu erhalten, ist es von größter Bedeutung, dass wir freundschaftliche Beziehungen zu [[~RAJ.GetNameDef~]] pflegen. Wir müssen dem [[~RAJ.GetNameDef~]] einen Olivenzweig reichen, zum Wohle Afghanistans und des [[~AFG.GetAdjective~]]-Volkes!"
 AFG_join_axis:0 "Schließen Sie sich der Achse an"
 AFG_join_axis_desc:0 "Die Achsenmächte haben uns Größe und Sicherheit versprochen, wenn wir uns ihnen anschließen. Die Zeit, in der Afghanistan von [[~ENG.GetNameDef~]] und [[~SOV.GetNameDef~]] abhängig war, ist vorbei. Die Zeit eines modernen, entwickelten und politisch unabhängigen Afghanistans hat gerade erst begonnen!"
 AFG_from_the_leopard_corps:0 "Bilden Sie das Leopard Corps"
 AFG_from_the_leopard_corps_desc:0 "Das Schneeleoparden-Freiwilligenkorps wird dazu beitragen, die Interessen Afghanistans in der Region zu fördern und zu schützen."
 AFG_operation_tiger:0 "Operation Tiger"
 AFG_operation_tiger_desc:0 "Die üppigen Ebenen und hoch aufragenden Berge Pakistans werden seit Jahrtausenden von Paschtunen bewohnt. Daher ist es unsere absolute Pflicht, diese mehrheitlich paschtunischen Gebiete Afghanistan anzugliedern, um unser Volk vor den schrecklichen Misshandlungen und dem Kolonialismus zu schützen, dem es seit Jahrhunderten ausgesetzt ist!"
 AFG_operation_blue_mosque:0 "Operation Blaue Moschee"
 AFG_operation_blue_mosque_desc:0 "Um die Westgrenze zu sichern, müssen wir uns um das [[~PER.GetAdjective~]]-Problem kümmern. Neben der Sicherung lebenswichtiger Nachschublinien und der Beseitigung unerwünschter Einflüsse in Persien könnte sich die Inbesitznahme der großen Ölvorkommen im Norden Persiens als sehr nützlich für uns erweisen."
 AFG_neutrality_reaffirmed:0 "Neutralität bekräftigen"
 AFG_neutrality_reaffirmed_desc:0 "Afghanistan ist seit dem Krieg von 1919 neutral, als es seine Unabhängigkeit in einem brutalen und blutigen Konflikt gegen das damals größte und fortschrittlichste Reich, das britische Empire, erlangte. Wenn es nicht kaputt ist, sollte man es nicht reparieren."
 AFG_deterrence_focus:0 "Das Vaterland verteidigen"
 AFG_deterrence_focus_desc:0 "Die Abschreckung militärischer Invasionen ist für die afghanische Regierung ein vorrangiges Ziel, um die Souveränität und Sicherheit unseres Landes zu gewährleisten. Durch die Stärkung unserer Verteidigungskapazitäten wollen wir eine Abschreckung gegen äußere Bedrohungen schaffen und so das Wohlergehen unserer Bürger sicherstellen. Für das Vaterland!"
 AFG_implement_autarky:0 "Autarkie einführen"
 AFG_implement_autarky_desc:0 "Wir müssen die Autarkie einführen, um wirtschaftliche Autarkie zu erreichen und unsere Abhängigkeit von externen Ressourcen zu verringern. Indem wir die lokale Produktion in den Vordergrund stellen, wollen wir die Widerstandsfähigkeit unserer Nation angesichts der globalen wirtschaftlichen Unsicherheiten stärken."
 AFG_combat_foreign_influence:0 "Der Geist der Neutralität"
 AFG_combat_foreign_influence_desc:0 "Die Aufrechterhaltung des Geistes der Neutralität ist für die afghanische Regierung von wesentlicher Bedeutung, um die Unabhängigkeit unseres Landes von [[~SOV.GetAdjective~]] oder [[~ENG.GetAdjective~]] zu wahren."
 AFG_fortify_the_durand_line:0 "Festigung der Durand-Linie"
 AFG_fortify_the_durand_line_desc:0 "Die Stärkung der Durand-Linie, der Grenze zu [[~RAJ.GetNameDef~]], ist unerlässlich, um die Sicherheit zu gewährleisten, grenzüberschreitende Aktivitäten zu regulieren und die Südgrenze Afghanistans zu schützen. Durch die Befestigung dieser Grenze wollen wir unsere militärische Bereitschaft erhöhen, falls es jemals zu einem Konflikt mit dem [[~GetRajAdjective~]]-Militär kommen sollte."
 AFG_the_uneasey_border:0 "Die unsichere Grenze befestigen"
 AFG_the_uneasey_border_desc:0 "Die Befestigung der [[~SOV.GetAdjective~]]-[[~AFG.GetAdjective~]]-Grenze ist von äußerster Wichtigkeit, um die territoriale Integrität zu wahren und die Nation gegen äußere Bedrohungen zu schützen. Die Stärkung der Grenzverteidigung zielt darauf ab, unsere militärische Bereitschaft zu erhöhen, falls es jemals zu einem Konflikt mit dem [[~SOV.GetAdjective~]] kommen sollte."
 AFG_join_allies:0 "Beitritt zu den Alliierten"
 AFG_join_allies_desc:0 "Die Alliierten, ein Symbol für Stabilität, Frieden und vor allem Demokratie, sind seit geraumer Zeit ein Diskussionsthema unter [[~AFG.GetAdjective~]]-Politikern. Es herrscht jedoch Einigkeit darüber, dass Afghanistan viele seiner Ansichten und Werte mit den alliierten Nationen teilt. Vor diesem Hintergrund ist es nur richtig, dass Afghanistan sich den Alliierten anschließt!"
 AFG_press_for_pakistan:0 "Presse für Pakistan"
 AFG_press_for_pakistan_desc:0 "Die üppigen Ebenen und hoch aufragenden Berge Pakistans werden seit Jahrtausenden von Paschtunen bewohnt. Daher ist es unsere absolute Pflicht, diese mehrheitlich paschtunischen Gebiete Afghanistan anzugliedern, um unser Volk vor den schrecklichen Misshandlungen und dem Kolonialismus zu schützen, dem es seit Jahrhunderten ausgesetzt ist!"
 AFG_aquire_british_ships:0 "Erwerben Sie [[~ENG.GetAdjective~]] Marineschiffe"
 AFG_aquire_british_ships_desc:0 "Der Erwerb von Marineschiffen von [[~ENG.GetNameDef~]] ist entscheidend für die Verbesserung der maritimen Sicherheitsfähigkeiten der [[~AFG.GetAdjective~]] Marine. Dies kann uns jedoch eine große Summe Geld kosten, die wir uns im Moment vielleicht nicht leisten können."
 AFG_operation_red_mosque:0 "Operation Rote Moschee"
 AFG_operation_red_mosque_desc:0 "Der Kommunismus ist eine böse Ideologie, die nichts als Tod und Zerstörung bringt, wo immer sie Fuß fasst, zumindest glauben wir das. Es ist unsere Pflicht, dem Kommunismus ein für alle Mal ein Ende zu bereiten und zu verhindern, dass Völker auf der ganzen Welt künftig unter seinem Deckmantel leiden. Wir müssen gegen die [[~SOV.GetAdjective~]]-Bedrohung im Norden vorgehen!"
 AFG_increase_school_funding:0 "Erhöhung der Schulgelder"
 AFG_increase_school_funding_desc:0 "Die Aufstockung der Mittel für die Schulen hat oberste Priorität, um eine bessere Zukunft für unser Land zu gewährleisten. Indem wir mehr Mittel für die Bildung bereitstellen, wollen wir die Qualität der Schulen verbessern und unsere Jugend mit dem Wissen und den Fähigkeiten ausstatten, die sie braucht, um zur sozialen und wirtschaftlichen Entwicklung Afghanistans beizutragen."
 AFG_beacon_of_the_orient:0 "Leuchtturm des Orients"
 AFG_beacon_of_the_orient_desc:0 "Die Wahrung der Demokratie im Orient ist von größter Bedeutung, denn sie symbolisiert unser Engagement für Freiheit und Einheit. Indem wir die demokratischen Grundsätze hochhalten, versuchen wir, die Stabilität aufrechtzuerhalten und zur allgemeinen Förderung demokratischer Werte im Orient und darüber hinaus beizutragen!"
 AFG_legacy_of_the_yellow_expedition:0 "Das Vermächtnis der Gelben Expedition"
 AFG_legacy_of_the_yellow_expedition_desc:0 "Die Gelbe Expedition von 1932, angeführt von vier Citroën-Vertretern, reiste durch Afghanistan und warb für ihre neue Ausrüstung, die P17 Kégresse. Die Möglichkeit des Erwerbs dieser Halbkettenfahrzeuge wurde nie ausgeschlossen, so dass wir sie immer noch erwerben könnten, wenn wir den Wunsch dazu hätten."
 AFG_grant_land_concessions:0 "Erteilung von Landkonzessionen"
 AFG_grant_land_concessions_desc:0 "Die Vergabe von Landkonzessionen in Regionen, die reichlich Öl besitzen, an die [[~USA.GetAdjective~]]-Unternehmen in Afghanistan ist für die Steigerung der wirtschaftlichen Entwicklung unerlässlich. Dies wird hoffentlich ausländische Investitionen anziehen und unsere wirtschaftliche Zusammenarbeit mit [[~USA.GetNameDef~]] verbessern."
 AFG_specialization_of_units_focus:0 "Spezialisierte Einheiten"
 AFG_specialization_of_units_focus_desc:0 "Es stimmt zwar, dass wir viele Infanteriedivisionen und Bataillone haben können, die schlecht ausgebildet und ausgerüstet sind, aber es wäre hilfreich, wenn wir spezialisierte Einheiten für den Kampf in unterschiedlichem Gelände entwickeln könnten. Da das Gelände in Afghanistan überwiegend gebirgig ist, macht es am meisten Sinn, sich auf den Kampf in den Bergen zu spezialisieren, oder?"
 AFG_ramp_up_military_production:0 "Militärische Produktion hochfahren"
 AFG_ramp_up_military_production_desc:0 "Die Militärproduktion Afghanistans ist praktisch nicht existent. Das macht den Schutz unseres Landes vor äußeren Bedrohungen und Einflüssen extrem schwierig, da wir bei der Beschaffung von militärischer Ausrüstung von anderen Nationen abhängig sind. Afghanistan muss um seiner Souveränität und Sicherheit willen mit der Produktion eigener Waffen beginnen!"
 AFG_study_our_surroundings:0 "Studieren Sie unsere Umgebung"
 AFG_study_our_surroundings_desc:0 "Um uns besser verteidigen zu können, müssen wir unsere Umgebung studieren und Taktiken entwickeln, die uns einen entscheidenden Vorteil gegenüber ausländischen Angreifern verschaffen. Indem wir unsere Landschaft ausnutzen, können wir dem Feind viele Verluste zufügen, ohne selbst viele Verluste zu erleiden!"
 AFG_mass_produce_equipment:0 "Massenproduktion von Ausrüstung"
 AFG_mass_produce_equipment_desc:0 "Um unsere militärische Stärke aufrechtzuerhalten, müssen wir uns auf die Anzahl der Soldaten konzentrieren, die in der Armee dienen, und jeden einzelnen von ihnen ausrüsten. Zwei Männer mit schlechten Gewehren werden immer besser sein als ein Mann mit einem überlegenen Gewehr!"
 AFG_live_off_the_land:0 "Vom Land leben"
 AFG_live_off_the_land_desc:0 "Wir müssen an Taktiken arbeiten, die unseren Truppen helfen, kalte und harte Winter zu überstehen oder in Situationen, in denen die Versorgung schwer zu bekommen ist. Sie müssen darauf trainiert werden, von dem zu leben, was ihnen gegeben wird!"
 AFG_terror_of_the_sea:0 "Terror des Meeres"
 AFG_terror_of_the_sea_desc:0 "Der Terror der See, ein Schiff, das so groß und massiv ist, ein Schiff, das viele Flugzeuge an Bord hat, die feindliche Schiffe angreifen und vernichtende Schläge austeilen! Wir müssen an der Herstellung eines solchen Schiffes arbeiten, denn es wird uns mit Sicherheit den Sieg in jedem Seekampf sichern, an dem wir teilnehmen!"
 AFG_destroyer_of_worlds:0 "Zerstörer der Welten"
 AFG_destroyer_of_worlds_desc:0 "Es ist der Traum eines jeden Wissenschaftlers, endlich die Kraft des Atoms zu nutzen. Diese ungeheure Energiemenge könnte die totale Zerstörung ganzer Städte und Regionen verursachen. Wir müssen vorsichtig sein, denn die Atomkraft könnte eine größere Bedrohung als einen Nutzen für die Menschheit darstellen."

 ######## ALT MONARCHIST FOCUSES ######## ""

 AFG_abolish_the_regency:0 "Abschaffung der Regentschaft"
 AFG_abolish_the_regency_desc:0 "Der König soll Afghanistan zu Ruhm und Wohlstand führen! Mit seiner Leitung der Loya Jirga hat er gezeigt, dass er tatsächlich in der Lage ist, die Außen- und Innenpolitik Afghanistans zu steuern. Wir können nur hoffen, dass ihm die Macht nicht zu Kopf steigt."
 AFG_backtrack_on_reforms:0 "Die Reformen rückgängig machen"
 AFG_backtrack_on_reforms_desc:0 "Die afghanische Regierung war in der Vergangenheit zu ehrgeizig bei der Modernisierung und den Reformen. Wir dürfen nicht zulassen, dass Modernisierung und Reformen unser Land wieder auseinander treiben, wie es 1929 unter König Amanullah geschah. Fortschritt ist das, was unsere Nation letztlich zerreißen wird!"
 AFG_continute_nadir_shahs_reforms:0 "Die Reformen von Nadir Shah fortsetzen"
 AFG_continute_nadir_shahs_reforms_desc:0 "Langsam, aber sicher! Wir müssen uns für langsame Reformen einsetzen, die die Lebensweise der einfachen Leute nicht zu sehr beeinträchtigen. Der Fortschritt muss beibehalten werden. Ein gutes Beispiel dafür ist die Herrschaft des verstorbenen Vaters von König Mohammad Zahir Schah, König Nadir Schah. In seine Fußstapfen soll sein Sohn treten!"
 AFG_construct_the_great_north_road:0 "Konstruieren Sie die Große Nordstraße"
 AFG_construct_the_great_north_road_desc:0 "[[~1011.GetName~]] ist schon viel zu lange unerschlossen. Daher ist es wichtig, sie zu urbanisieren und zu industrialisieren. Und wie könnte man das besser tun als mit dem Bau einer Autobahn, die den Norden mit Kābul verbindet!"
 AFG_foreign_economic_aid:0 "Ausländische Wirtschaftshilfe"
 AFG_foreign_economic_aid_desc:0 "Afghanistan ist ein armes Land, das müssen wir zugeben. Aber das muss es nicht bleiben! Um unserem Volk wirtschaftlichen und sozialen Wohlstand zu bringen, ist es von größter Bedeutung, dass wir Beziehungen zu den großen ausländischen Mächten der Welt aufbauen. Große Vorteile könnten uns durchaus erwarten."
 AFG_centralize_the_bank_of_afg:0 "Zentralisierung der Bank von Afghanistan"
 AFG_centralize_the_bank_of_afg_desc:0 "Der [[~AFG.GetAdjective~]]-Bankensektor ist derzeit sehr unterentwickelt. Das liegt an den fehlenden Reformen und der mangelnden Modernisierung, aber auch daran, dass aufgrund des Kapitalmangels generell kein Bedarf an einem Bankensystem besteht. Wenn Afghanistan die Weltbühne betreten oder eine entwickelte Nation werden will, muss der Bankensektor entwickelt werden."
 AFG_push_army_reforms:0 "Reformen der Armee vorantreiben"
 AFG_push_army_reforms_desc:0 "Auch wenn die Stammesführer und Mitglieder der Loya Jirga dies vielleicht nicht gutheißen, ist es notwendig, begrenzte Armeereformen voranzutreiben. Die königliche [[~AFG.GetAdjective~]] Armee ist schwach, mit diesen Armeereformen werden wir sie stärken!"
 AFG_annul_the_hasht_nafari:0 "Annullieren Sie das Hasht Nafari"
 AFG_annul_the_hasht_nafari_desc:0 "Vor vielen Jahren und Jahrzehnten, während der Herrschaft von Abdur Rahman Khan, dem großen Emir von Afghanistan, wurde ein Abkommen zwischen der Regierung und den Stammesführern geschlossen. Diese Vereinbarung, die "Hasht Nafari" oder "Acht Personen" genannt wird, besagt, dass jede achte Person, die von den Stammesführern ausgewählt wird, zumindest für eine gewisse Zeit im Militär dienen muss. Um die Armee zu modernisieren, muss dieses unausgesprochene Gesetz außer Kraft gesetzt werden!"
 AFG_introduce_new_taxes:0 "Neue Steuern einführen"
 AFG_introduce_new_taxes_desc:0 "Wo ist das Ende unserer Macht? Afghanistan ist unter König Mohammad Zahir Shah zu einer Diktatur geworden. Es scheint, als wäre alles möglich, wenn der König das Sagen hat. Es bleibt zu hoffen, dass sich die Geschichte nicht wiederholt, denn sonst könnte Afghanistan erneut ins Chaos stürzen."
 AFG_amend_the_constitution:0 "Änderung der Verfassung"
 AFG_amend_the_constitution_desc:0 "Die Zeit ist endlich gekommen, König Mohammad Zahir Shah soll der König werden, zu dem ihn sein Vater erzogen hat! Die Loya Jirga, die Regentschaft, sie alle werden bald verschwunden sein, und der König wird Afghanistan wieder mit eiserner Faust führen! Mit nur einem Federstrich wird er zu Ruhm und Ehre aufsteigen!"
 AFG_the_generals_coup:0 "Der Putsch des Generals"
 AFG_the_generals_coup_desc:0 "Afghanistan ist derzeit tief gespalten. Einige sind noch immer treue Anhänger des Königs, während andere seinen Sturz kaum erwarten können. Daoud Khan sieht die Gelegenheit gekommen und plant seinen Putsch im Stillen, im Verborgenen..."
 AFG_the_exiled_king:0 "Der König im Exil"
 AFG_the_exiled_king_desc:0 "Angesichts der katastrophalen Lage in Afghanistan, die sich von Minute zu Minute verschlechtert, scheint es, dass niemand das Land aus den Klauen der Instabilität und des Unfriedens befreien kann... Afghanistan ist für immer zu einem unstabilen Schicksal verdammt! Es gibt jedoch Gerüchte, dass der König und Emir im Exil, Amanullah Khan, in Afghanistan einmarschiert ist und den Sturz des Königs plant! Ob dies wirklich der Fall ist, kann nur Gott sagen."
 AFG_university_in_herat:0 "Die Universität von Herat gegründet"
 AFG_university_in_herat_desc:0 "Afghanistan hat im Bereich der Bildung nicht viel zu bieten. Deshalb ist es unsere Aufgabe, dies zu ändern! Durch die Gründung einer Universität in [[~415.GetName~]], einer sehr bevölkerungsreichen Stadt im Westen, hoffen wir, die allgemeine Qualität der Bildung zu verbessern und unseren zukünftigen Studenten eine Alternative zur Kābul-Universität zu bieten!"
 AFG_adopt_constitutional_monarchy:0 "Verabschiedung des konstitutionellen Monarchismus"
 AFG_adopt_constitutional_monarchy_desc:0 "Unter König Mohammad Zahir Shah wird Afghanistan zu einer konstitutionellen Monarchie übergehen, in der alle vier Jahre Wahlen abgehalten werden. Obwohl der König die meisten seiner Befugnisse behalten wird, ist dies ein beträchtlicher Fortschritt auf dem Weg zu einem demokratischen und freien Afghanistan!"
 AFG_treaty_of_saadabad:0 "Vertrag von Saadabad"
 AFG_treaty_of_saadabad_desc:0 "Der Nahe Osten ist für Afghanistan von größter Bedeutung, da die Veränderungen in der Politik dieser Länder auch unsere Wirtschaft, unser Militär und unsere Politik stark beeinflussen können. Wir müssen dem Osten die Hand reichen! Vielleicht indem wir einen Freundschafts- und Nichtangriffspakt vorschlagen."
 AFG_nationalize_banks:0 "Verstaatlichen Sie [[~AFG.GetAdjective~]] Banken"
 AFG_nationalize_banks_desc:0 "Obwohl Afghanistan über keinen großen Bankensektor verfügt, sollten wir die wenigen Banken, die in Afghanistan tätig sind, verstaatlichen. Wenn wir den Bankensektor direkt verwalten, können wir hoffentlich unsere Wirtschaft effizienter verbessern."
 AFG_ban_political_parties:0 "Verbot politischer Parteien"
 AFG_ban_political_parties_desc:0 "In dieser für Afghanistan schwierigen Zeit gibt es keinen Grund für politische Pluralität! Wenn wir zulassen, dass sich in Afghanistan mehrere Parteien bilden, wird dies nur zu weiterer Instabilität und Spaltung der Nation führen! Dies würde uns letztlich in einen weiteren Bürgerkrieg führen."
 AFG_disband_the_jirga:0 "Die Loya Jirga auflösen"
 AFG_disband_the_jirga_desc:0 "Unsere Regierung hat die volle Unterstützung des Militärs, was es uns ermöglicht, die Loya Jirga ohne großen Widerstand der Stammesführer aufzulösen. Auf diese Weise hoffen wir, die Nation weiter zu stabilisieren und den Einfluss der Stämme auf die Regierung vorübergehend zu beseitigen!"
 AFG_amanullahs_visit_to_europe:0 "Königliche Tour durch Europa"
 AFG_amanullahs_visit_to_europe_desc:0 "Seit seiner Rückkehr nach Afghanistan vor nicht allzu langer Zeit plant Amanullah eine königliche Reise durch Europa. Amanullahs letzter Versuch, Europa zu bereisen, endete damit, dass er im Ausland einen Bürgerkrieg in Afghanistan auslöste. Hoffentlich wiederholt sich die Geschichte nicht!"
 AFG_restore_the_constitution:0 "Die Verfassung von 1921 wiederherstellen"
 AFG_restore_the_constitution_desc:0 "Die Verfassung von 1921, die erste liberale Verfassung Afghanistans, in der erklärt wurde, dass jeder [[~AFG.GetAdjective~]] gleich behandelt werden sollte, unterstützt die Gleichheit. Es ist wichtig, dass diese Werte auch in der neuen Verfassung beibehalten werden!"
 AFG_establish_radio_kabul:0 "Radio Kabul einrichten"
 AFG_establish_radio_kabul_desc:0 "Mit dem Fortschritt in der Technologie werden immer fortschrittlichere Methoden der Kommunikation mit der Bevölkerung entdeckt. So haben wir mit der Erfindung des Radios die Möglichkeit, einen Radiosender zu gründen, den ganz Afghanistan hören kann! Das wird uns helfen, unsere politischen Ansichten zu verbreiten und Informationen zu verbreiten!"
 AFG_export_based_economy:0 "Exportgestützte Wirtschaft"
 AFG_export_based_economy_desc:0 "Obwohl Afghanistan nicht über viele Ressourcen verfügt, haben wir große Überschüsse an mechanischen Geräten und anderen fabrikmäßig hergestellten Waren. Diese Überschüsse sollten natürlich gewinnbringend exportiert werden. Um unsere Wirtschaft wachsen zu lassen, müssen wir den Export unserer Waren fördern!"
 AFG_subvert_soviet_influence_focus:0 "Untergraben Sie [[~SOV.GetAdjective~]] Einfluss"
 AFG_subvert_soviet_influence_focus_desc:0 "Wir können nicht zulassen, dass die [[~SOV.GetAdjective~]]s Einfluss auf Afghanistan nehmen, da sich dies als tödlich für unsere Regierung und unser Land erweisen könnte. Afghanistan muss eine souveräne Nation mit einer eigenen unabhängigen Außenpolitik bleiben. Wir werden die Herren unseres eigenen Schicksals sein!"
 AFG_army_reform:0 "Mobilisieren Sie die Armee"
 AFG_army_reform_desc:0 "Um ausländische Mächte von einer Invasion in Afghanistan abzuhalten, müssen wir unsere Streitkräfte mobilisieren und die Bereitschaft unseres Militärs für mögliche Kriege verbessern."
 AFG_the_non_aligned_movement:0 "Die Bewegung der Blockfreien"
 AFG_the_non_aligned_movement_desc:0 "Viele Nationen in dieser Welt stehen alleine da, ohne Verbündete, blockfrei und neutral sozusagen. Wir müssen eine Gemeinschaft für die bündnisfreien Nationen der Welt schaffen und uns so in diesen schweren Zeiten gegenseitig schützen! Für Frieden und Wohlstand!"
 AFG_turkish_subsidized_factories:0 "[[~TUR.GetAdjective~]] Subventionierte Fabriken"
 AFG_turkish_subsidized_factories_desc:0 "Bei der Fortsetzung unserer Politik der verstärkten Zusammenarbeit mit dem Nahen Osten sollten wir [[~TUR.GetAdjective~]] Investoren und Geschäftsleute einladen, Fabriken in Afghanistan zu subventionieren. Dies würde die wirtschaftliche Zusammenarbeit zwischen Afghanistan und [[~TUR.GetNameDef~]] immens steigern!"
 AFG_ally_with_the_young_afghans:0 "Verbündete Die Jungen Afghanen"
 AFG_ally_with_the_young_afghans_desc:0 "Die Jungen Afghanen sind eine politische Gruppe innerhalb Afghanistans, die die Verwestlichung und Modernisierung Afghanistans vorantreibt. König Amanullah unterhält seit seiner Krönung enge Beziehungen zu dieser Organisation. Seit dem Bürgerkrieg sind diese Beziehungen jedoch angespannt. Wir müssen daran arbeiten, sie wiederherzustellen!"
 AFG_secular_education:0 "Weltliche Bildung"
 AFG_secular_education_desc:0 "Es ist wichtig, Religion und Bildung voneinander zu trennen, da sich beide in Kombination als tödliche Mischung erwiesen haben. Um die Bildung unserer Bevölkerung zu verbessern, müssen wir den Islam aus allen Klassenzimmern in Afghanistan entfernen!"
 AFG_the_hazara_question:0 "Die Hazara-Frage"
 AFG_the_hazara_question_desc:0 "Religiöse Unterschiede innerhalb Afghanistans gibt es in der Tat immer noch. Die Hazara sind eine Volksgruppe, die in [[~1009.GetName~]] lebt und hauptsächlich der Schia angehört. Um Kämpfe zu vermeiden, müssen wir die schiitischen und sunnitischen Gemeinschaften Afghanistans vereinen. Kein Glaube im Islam ist minderwertig!"
 AFG_implement_autarky_daoud:0 "Autarkie einführen"
 AFG_implement_autarky_daoud_desc:0 "Wir müssen die Autarkie einführen, um wirtschaftliche Autarkie zu erreichen und unsere Abhängigkeit von externen Ressourcen zu verringern. Durch die Förderung einheimischer Industrien und die Bevorzugung lokaler Produktion wollen wir die Widerstandsfähigkeit unserer Nation angesichts der globalen wirtschaftlichen Unsicherheiten stärken."
 AFG_the_kabul_pact:0 "Der Kabuler Pakt"
 AFG_the_kabul_pact_desc:0 "Heute werden wir das vorletzte Ziel erreichen, den Nahen Osten unter einem Banner zu vereinen, unter einem gemeinsamen Ziel! Durch die Unterzeichnung des Kabul-Pakts mit der Türkei, dem Irak und dem Iran werden wir die bestehenden Gräben, die uns trennen, überbrücken und wieder eine wichtige Kraft in der regionalen Politik sein!"
 AFG_self_determination_for_pakistan:0 "Selbstbestimmungsrecht für [[~442.GetName~]]"
 AFG_self_determination_for_pakistan_desc:0 "ie üppigen Ebenen und hoch aufragenden Berge Pakistans werden seit Jahrtausenden von Paschtunen bewohnt. Daher ist es unsere absolute Pflicht, zu versuchen, diese Gebiete einzugliedern. Vielleicht können wir dies erreichen, indem wir ein Referendum in [[~442.GetName~]] vom [[~GetRajAdjective~]] fordern!"
 AFG_continue_railway_development:0 "Entwicklung der Eisenbahn fortsetzen"
 AFG_continue_railway_development_desc:0 "Das [[~AFG.GetAdjective~]]-Eisenbahnnetz ist praktisch nicht vorhanden, und nur einige kleinere Eisenbahnen, die es in Afghanistan gibt, sind schlecht gewartet. Wir müssen unsere Pläne zur Vernetzung des Landes fortsetzen! Je mehr unser Volk miteinander verbunden ist, desto weniger ist es untereinander gespalten!"
 AFG_attaturks_legacy:0 "Attatürks Vermächtnis"
 AFG_attaturks_legacy_desc:0 "Der verstorbene Mustafa Kemal Atatürk, Revolutionär, General und der Vater der Türkei. Er hat viel für sein Land getan und geopfert. Amanullah kann nur danach streben, für Afghanistan das zu erreichen, was Atatürk bereits für die Türkei erreicht hat! Amanullah soll sein Erbe weiterführen!"
 AFG_deal_with_the_devil:0 "Ein Deal mit dem Teufel"
 AFG_deal_with_the_devil_desc:0 "Manchmal muss man, um seine Ziele zu erreichen, einen Pakt mit dem Teufel schließen. Um unser verlorenes Land in Pakistan zurückzuerobern und Afghanistan wieder groß zu machen, müssen wir uns mit dem Feind unseres Feindes verbünden. Schließlich ist der Feind meines Feindes mein Freund, nicht wahr?"
 AFG_maintain_neutrality:0 "Neutralität aufrechterhalten"
 AFG_maintain_neutrality_desc:0 "Afghanistan ist seit dem Krieg von 1919 neutral, als es seine Unabhängigkeit in einem brutalen und blutigen Konflikt gegen das damals größte und fortschrittlichste Reich, das britische Empire, erlangte. Wenn es nicht kaputt ist, sollte man es nicht reparieren."
 AFG_form_the_afghan_red_crescent:0 "Form Der [[~AFG.GetAdjective~]] Roten Halbmond"
 AFG_form_the_afghan_red_crescent_desc:0 "In diesen schweren Zeiten müssen wir menschlich bleiben und helfen. Helfen Sie den Menschen in Afghanistan, die ein Dach über dem Kopf oder eine medizinische Versorgung brauchen. Wir müssen die [[~AFG.GetAdjective~]] Gesellschaft des Roten Halbmonds! Per humanitatem ad pacem!"
 AFG_reclaim_our_land:0 "Unser Land zurückerobern"
 AFG_reclaim_our_land_desc:0 "Die üppigen Ebenen und hoch aufragenden Berge Pakistans werden seit Jahrtausenden von Paschtunen bewohnt. Daher ist es unsere absolute Pflicht, diese mehrheitlich paschtunischen Gebiete Afghanistan anzugliedern, um unser Volk vor den schrecklichen Misshandlungen und dem Kolonialismus zu schützen, denen es seit Jahrhunderten ausgesetzt ist!"
 AFG_greater_afghanistan:0 "Großes Afghanistan"
 AFG_greater_afghanistan_desc:0 "Endlich ist der Traum von einem vereinten Land für alle [[~AFG.GetAdjective~]]s Wirklichkeit geworden. Dies ist unser Land, und es ist an der Zeit, dass wir der Welt zeigen, dass wir dafür kämpfen und sterben werden. Ruhm für Afghanistan!"

 ######## FASCIST FOCUSES ######## ""

 AFG_contact_faqir:0 "Das Vermächtnis der Rebellion von Chost"
 AFG_contact_faqir_desc:0 "In den letzten zwei Jahrzehnten der Unabhängigkeit von [[~AFG.GetAdjective~]] von der [[~ENG.GetAdjective~]] war Afghanistan mit vielen Rebellionen, Aufständen und Putschen konfrontiert, darunter der Aufstand von Khost im Jahr 1924 gegen die radikalen Reformen von König Amanullah, der damals zwar niedergeschlagen wurde, dessen Geist aber weiterlebt."
 AFG_waaidu:0 "Wa'aidu"
 AFG_waaidu_desc:0 "Wa'aidu ist ein Zitat aus dem Koran, das einfach übersetzt so viel wie "Sei bereit" bedeutet. Wir haben lange genug auf diesen Moment gewartet! Nun ist er endlich da, das Volk wird sich gegen die Diktatur unserer Tyrannen erheben, und der König wird nicht mehr herrschen, Inschallah!"
 AFG_contact_tribes:0 "Kontakt zu den Stämmen"
 AFG_contact_tribes_desc:0 "Die isolierten Stämme, die weder politische Sorgen haben noch etwas von Politik verstehen, da sie sich hauptsächlich auf Kābul beschränken, wollen sich unserem Kampf anschließen, der Wohlstand, die Rückkehr zur Scharia und die Rückgängigmachung der von der Regentschaft durchgeführten radikalen Reformen verspricht."
 AFG_invite_jamaat_islami:0 "Maududi einladen"
 AFG_invite_jamaat_islami_desc:0 "Abdul A'la Maududi ist ein sehr bekannter Theologe und islamischer Gelehrter in Pakistan. Er könnte sich als sehr nützlich in unserem Kampf erweisen, um die Menschen zu mobilisieren und unseren Dschihad gegen den König und seine Regierung zu legitimieren."
 AFG_maududi_as_sheikhulislam:0 "Die Führung der Jamiat"
 AFG_maududi_as_sheikhulislam_desc:0 "Ohne Abul Al'a Al-Maududi wäre der Funke der Rebellion nicht übergesprungen und das Volk Afghanistans würde für immer unter einem tyrannischen Regime leben. Sein großartiges Organisationstalent hat uns alle zusammengebracht, um für unseren Glauben und unsere Traditionen zu kämpfen! Er muss zum Scheich ernannt werden!"
 AFG_mirzali_as_emir:0 "Der Goldene Emir"
 AFG_mirzali_as_emir_desc:0 "Hadschi Mirzali Khan hat sich dem afghanischen Volk gegenüber als loyal erwiesen und auf dem Schlachtfeld mit großer Tapferkeit und Leidenschaft gegen unsere Feinde gekämpft. Aus diesem Grund wurde er von vielen in unseren Reihen gelobt und verehrt! Die einzige Möglichkeit, ihn für das, was er für den Kampf und unsere Sache getan hat, zu belohnen, ist, ihn zum Emir des Islamischen Emirats von Afghanistan zu ernennen!"
 AFG_widen_perspective_of_religion:0 "Erweitern Sie die Sichtweise der Religion"
 AFG_widen_perspective_of_religion_desc:0 "In seiner letzten Predigt erklärte der Prophet, dass kein Mensch dem anderen überlegen ist, außer im Glauben, und die schiitische Hazara-Bevölkerung hält das Banner der Einheit Gottes genauso hoch wie wir, und deshalb müssen wir über unsere Unterschiede hinwegsehen und ihnen die gleichen Rechte und Möglichkeiten zugestehen, vor allem im Militärdienst."
 AFG_persecute_hazaras:0 "Hazaras vom Militärdienst ausschließen"
 AFG_persecute_hazaras_desc:0 "Die schiitische Hazara-Bevölkerung ist sehr unzuverlässig, da sie unseren Staat mehrfach verraten hat, und sie sind kultischer als unser eigener islamischer Glaube. Daher wäre es klug, sie nicht zum Militärdienst heranzuziehen, da dies nicht nur zu einer moralischen Katastrophe führen könnte, sondern auch zu politischen Problemen in der Zukunft führen könnte."
 AFG_the_constitution_question:0 "Ausarbeitung der Verfassung"
 AFG_the_constitution_question_desc:0 "Eine Verfassung in unserer Nation mag für einige zunächst verwirrend klingen, wenn man bedenkt, dass unsere islamischen Lehren für die Scharia eintreten, aber eine Verfassung oder irgendeine Form von Gesetz ist notwendig, um die Ordnung im Land und die Rechte der Menschen zu bewahren, nichtsdestotrotz wird die Scharia das oberste Gesetz von [[~AFG.GetNameDefCap~]] bleiben."
 AFG_tulaia_mutaharrika:0 "Die Fußstapfen der Tulaia Mutaharrika"
 AFG_tulaia_mutaharrika_desc:0 "Die Tulaia Mutaharrika, auf Arabisch "Mobile Garde", waren Eliteeinheiten des frühen Raschidun-Kalifats. Um die Tugendhaftigkeit und die Verehrung des Kampfes um Gottes willen weiter zu fördern, werden wir mit der Rekrutierung und Ausbildung dieser Eliten beginnen."
 AFG_mix_sciences_with_religion:0 "Religiöse und wissenschaftliche Bildung mischen"
 AFG_mix_sciences_with_religion_desc:0 "Wir werden in die Fußstapfen vieler Theologen wie Hassan al-Banna, Said Nursi und Shakib Arslan treten, die dafür plädieren, dass der Lehrplan eine Mischung aus Religion und Wissenschaften sein sollte und dass diese sich nicht gegenseitig ausschließen, und wir werden versuchen, diese Ideen umzusetzen und das Madrasa-Schulsystem abzuschaffen."
 AFG_international_mujahideen:0 "Internationale Mudschaheddin"
 AFG_international_mujahideen_desc:0 "Um den afghanischen Einfluss in der Region zu erhöhen, werden wir damit beginnen, unsere Mudschaheddin ins Ausland zu schicken, um unsere Brüder in anderen Regionen der Welt zu unterstützen!"
 AFG_you_cannot_kill_a_believer:0 "Fanatismus eindämmen"
 AFG_you_cannot_kill_a_believer_desc:0 "Um unseren Einfluss und die Kontrolle über die Armee zu stärken sowie Tapferkeit und Moral aufrechtzuerhalten, werden wir Kampagnen zur Ermutigung und Indoktrination unserer Truppen starten, bis sie keine Angst mehr vor dem Schlachtfeld haben!"
 AFG_tunganistan:0 "Befreit die östlichen Muslime"
 AFG_tunganistan_desc:0 "Viele Jahre lang hat das uigurische Volk unter dem [[~CHI.GetAdjective~]]-Regime gelitten, nun nicht mehr! Wir müssen unsere Brüder von ihren Unterdrückern befreien. Wir müssen denen helfen, die in Not sind, und uns wird im Gegenzug geholfen werden."
 AFG_request_german_reinforcements:0 "Bitte um [[~GER.GetAdjective~]] Militärische Unterstützung"
 AFG_request_german_reinforcements_desc:0 "Das [[~AFG.GetAdjective~]]-Militär kann sich nicht als modern, geschweige denn als stark bezeichnen, denn es besteht größtenteils aus Stammes-Söldnern und Kriegern, die untrainiert und schlecht ausgerüstet sind. Es scheint jedoch, dass die [[~GER.Adjektiv~]]e bereit sein könnten, uns bei der Verbesserung unseres Militärs zu helfen. Vielleicht sollten wir sie um Unterstützung bitten?"
 AFG_seize_royal_assets:0 "Königliche Güter beschlagnahmen"
 AFG_seize_royal_assets_desc:0 "Nachdem der König feige aus dem Land geflohen ist, hat er einen Großteil seiner privaten Besitztümer und Vermögenswerte in Afghanistan zurückgelassen. Wir sollten diese Vermögenswerte beschlagnahmen und umverteilen, da der König sie offensichtlich nicht mehr benötigt."
 AFG_kabul_military_college:0 "Öffnen Sie das Kabuler Militärkolleg"
 AFG_kabul_military_college_desc:0 "Der [[~AFG.GetAdjective~]] Militärstab ist unerfahren, viele sind ungebildet und verstehen nicht einmal die grundlegendste Kriegsführung. Wir müssen eine Militärakademie eröffnen, um unser Militärpersonal auszubilden und zu verbessern."
 AFG_german_equipment:0 "Kauf von [[~GER.GetAdjective~]] Ausrüstung"
 AFG_german_equipment_desc:0 "Die afghanische Militärindustrie ist weitgehend unterentwickelt und kann den Bedarf der [[~AFG.GetAdjective~]] Streitkräfte decken. Daher ist Afghanistan gezwungen, militärische Ausrüstung aus dem Ausland zu kaufen. Wir könnten ein lukratives Waffengeschäft mit den [[~GER.GetAdjective~]]s arrangieren."
 AFG_invite_amin_al_husseini:0 "Amin Al-Husseini einladen"
 AFG_invite_amin_al_husseini_desc:0 "Der Großmufti von Jerusalem hat Afghanistan bereits mehrmals besucht. Wir könnten ihn noch einmal einladen, dieses Mal, um in Afghanistan zu bleiben und den [[~PAL.GetAdjective~]] Widerstand aus Afghanistan zu führen und vielleicht auch der [[~AFG.GetAdjective~]]-Regierung zu helfen."
 AFG_approach_mubashir:0 "Annäherung an Mubashir Al-Tarazi"
 AFG_approach_mubashir_desc:0 "Nachdem er im April 1930 aus Kasachstan verbannt worden war, suchte Mubashir Al-Tarazi Zuflucht in Afghanistan, wo er seinen Widerstand gegen die [[~SOV.GetAdjective~]]s fortsetzen konnte. Da er während der Zeit von Nadir Schah hochrangige Positionen innehatte und hoch angesehen war, ist es von entscheidender Bedeutung, dass wir seine Unterstützung gewinnen."
 AFG_form_the_turkestan_legion:0 "Die Turkestanische Legion bilden"
 AFG_form_the_turkestan_legion_desc:0 "Die in Zentralasien lebenden Turkvölker werden seit der Oktoberrevolution von den [[~SOV.GetAdjective~]]en unterdrückt. Ihr Recht, an den Islam zu glauben und ihn zu praktizieren, wurde ihnen entzogen. Wir müssen den rebellischen Geist dieser Menschen wieder erwecken!"
 AFG_nationalize_spiznar:0 "Spinzar verstaatlichen"
 AFG_nationalize_spiznar_desc:0 "Die Spinzar Cotton Company beschäftigt mehr als 12.000 Menschen. Wenn wir die Fabrik in die Hände der Regierung legen, würden wir und das [[~AFG.GetAdjective~]]-Volk von vielen Vorteilen profitieren."
 AFG_cooperate_with_hazaras:0 "Mit den Hazaras zusammenarbeiten"
 AFG_cooperate_with_hazaras_desc:0 "Religiöse Unterschiede innerhalb Afghanistans gibt es in der Tat immer noch. Die Hazaras sind eine Gruppe von Menschen, die in [[~1009.GetName~]] leben und hauptsächlich schiitisch sind. Um Kämpfe zu vermeiden, müssen wir die schiitischen und sunnitischen Gemeinschaften Afghanistans vereinen. Kein Glaube im Islam ist minderwertig!"
 AFG_form_muslim_youth:0 "Die muslimische Jugend formen"
 AFG_form_muslim_youth_desc:0 "Um den Islam zu verbreiten, müssen wir die Saat des Islams in die Köpfe der jungen Menschen pflanzen. Die Bildung eines Jugendverbandes würde sich dabei als sehr effektiv und nützlich erweisen."
 AFG_eradicate_communism:0 "Den Kommunismus ausrotten"
 AFG_eradicate_communism_desc:0 "Ist der Kommunismus wirklich die Wurzel allen Übels? Wir wissen es nicht, aber es ist besser, wenn wir es nicht auf die harte Tour herausfinden, denn schließlich fürchten die Menschen Dinge, die sie nicht verstehen. Daher ist es am besten, wenn wir diese böse Doktrin ausrotten, um der Menschheit willen, nicht wahr?"
 AFG_revive_the_basmachi_movement:0 "Die Basmachi-Bewegung wiederbeleben"
 AFG_revive_the_basmachi_movement_desc:0 "Die in Zentralasien lebenden Turkvölker werden seit der Oktoberrevolution von den [[~SOV.GetAdjective~]]s unterdrückt. Ihr Recht, an den Islam zu glauben und ihn zu praktizieren, wurde ihnen entzogen. Wir müssen den rebellischen Geist dieser Menschen wieder erwecken! Erhebt euch, Brüder!"
 AFG_end_the_revolution:0 "Beendet die Revolution"
 AFG_end_the_revolution_desc:0 "Der Kommunismus ist eine böse Ideologie, die nichts als Tod und Zerstörung bringt, wo immer sie Fuß fasst, zumindest glauben wir das. Es ist unsere Pflicht, dem Kommunismus ein für alle Mal ein Ende zu bereiten und zu verhindern, dass Völker auf der ganzen Welt künftig unter seinem Deckmantel leiden. Wir müssen gegen die [[~SOV.GetAdjective~]]-Bedrohung im Norden vorgehen!"
 AFG_the_fate_of_imperialism:0 "Das Schicksal des Imperialismus"
 AFG_the_fate_of_imperialism_desc:0 "In den letzten hundert Jahren wurde Afghanistan von den Imperialisten in London und Moskau immer wieder missbraucht und überfallen. Wir werden uns nicht länger vor diesen imperialen Mächten niederknien, die Zeit der Rache ist gekommen!"
 AFG_proclaim_pashtunistan:0 "Rufen Sie Paschtunistan aus"
 AFG_proclaim_pashtunistan_desc:0 "Endlich ist der Traum von einem vereinten Land für alle Paschtunen wahr geworden. Dies ist unser Land, und es ist an der Zeit, dass wir der Welt zeigen, dass wir dafür kämpfen und sterben werden. Ruhm für Paschtunistan!"
 AFG_pillars_of_islam:0 "Die Säulen des Islam"
 AFG_pillars_of_islam_desc:0 "Wir müssen uns auf den Kern unserer Religion konzentrieren und auf das, was uns von anderen unterscheidet. Um ein Haus zu bauen, braucht man ein starkes Fundament. Das gilt auch für den Islam."
 AFG_enforce_the_pashtunwali:0 "Das Paschtunwali durchsetzen"
 AFG_enforce_the_pashtunwali_desc:0 "Das Paschtunwali ist ein Kodex oder eine vollständige Lebensweise des paschtunischen Volkes. Es hat viel mit dem Islam gemeinsam, der Gerechtigkeit und Tapferkeit predigt, aber auch viele andere wichtige Werte, die die paschtunische Kultur ausmachen. Um die öffentliche Ordnung aufrechtzuerhalten, müssen wir diese Werte durchsetzen."
 AFG_islamic_cooperation:0 "Verbesserung der islamischen Zusammenarbeit"
 AFG_islamic_cooperation_desc:0 "Geteilt sind wir schwach, geeint sind wir stark. Wenn der Islam gedeihen soll, müssen wir die wirtschaftliche Zusammenarbeit zwischen unseren Verbündeten durch mehr Handel und Investitionen verbessern."
 AFG_the_ten_lost_tribes:0 "Die zehn verlorenen Stämme"
 AFG_the_ten_lost_tribes_desc:0 "Die Ursprünge des paschtunischen Volkes sind nicht bekannt. Einige glauben, dass die Paschtunen Nachfahren der Hunnen sind, während andere glauben, dass wir von den Paktyern abstammen. Eine Legende hat sich jedoch jahrhundertelang gehalten, und zwar die, dass die Paschtunen von den zehn verlorenen Stämmen Israels abstammen. Wenn dies tatsächlich der Fall ist, erheben wir Anspruch auf das Land Israel als unser Heimatland."
 AFG_return_of_the_king:0 "Die Rückkehr des Königs"
 AFG_return_of_the_king_desc:0 "König Amanullah befindet sich seit dem saqqawistischen Bürgerkrieg im Jahr 1929 im Exil. Es ist an der Zeit, ihn wieder nach Afghanistan einzuladen, hoffentlich hat er seine Lektion gelernt."
 AFG_peace_through_islam:0 "Frieden durch den Islam"
 AFG_peace_through_islam_desc:0 "Es gibt keinen anderen Weg zum Frieden in der Welt als die vollständige Vereinigung aller Menschen unter dem Islam. Nur durch Allah können wir vollständigen Frieden und Wohlstand für die menschliche Ethnie erreichen."
 AFG_approach_pakistani_resistance:0 "Ansatz [[~PAK.GetAdjective~]] Widerstand"
 AFG_approach_pakistani_resistance_desc:0 "Unsere muslimischen Brüder im Süden sind immer noch von den Imperialisten besetzt! Wir müssen über die Durand-Linie marschieren und sie von ihren Fesseln befreien. Brüder, erhebt euch!"
 AFG_global_islamic_revolution:0 "Globale islamische Revolution"
 AFG_global_islamic_revolution_desc:0 "Eine globale islamische Revolution ist der einzige Weg, um die Welt unter dem Islam zu vereinen. Viele Schlachten wurden in der Vergangenheit geschlagen, und viele werden noch zu schlagen sein, bis dies erreicht ist. Heute werden wir kämpfen und unser Leben in Seinem Namen geben, morgen werden wir Erfolg haben."
 AFG_german_junker_purchase:0 "Kaufen Sie [[~GER.GetAdjective~]] Junkers"
 AFG_german_junker_purchase_desc:0 "Die [[~AFG.GetAdjective~]] Luftwaffe ist praktisch nicht existent, um sie zu verbessern, müssen wir ausländische Flugzeuge kaufen, vielleicht können die [[~GER.GetAdjective~]]s uns dabei helfen. Immerhin hat Afghanistan bereits viele [[~GER.GetAdjective~]]s Lufttechniker und Piloten."
 AFG_bury_the_hatchet:0 "Das Kriegsbeil begraben"
 AFG_bury_the_hatchet_desc:0 "Religiöse Unterschiede innerhalb des Islams gibt es immer noch, die Perser sind eine Gruppe von Menschen, die hauptsächlich schiitisch sind. Um Kämpfe zu vermeiden, müssen wir die schiitischen und sunnitischen Gemeinschaften in Persien und Afghanistan zusammenführen. Kein Glaube im Islam ist minderwertig!"
 AFG_in_alexanders_footsteps:0 "In Alexanders Fußstapfen"
 AFG_in_alexanders_footsteps_desc:0 "Einst, vor fast zwei Jahrtausenden, marschierte Alexander der Große mit seinen Phalanxen durch diese Länder. Er ging durch diese Länder, während er sie eroberte. Sein Vermächtnis hat in unserer Kultur und Geschichte große Spuren hinterlassen."
 AFG_break_the_six_arrows:0 "Zerbrich die sechs Pfeile"
 AFG_break_the_six_arrows_desc:0 "Der Säkularismus ist eine Schande für die Erde. Die Abtrennung der Regierung vom Islam ist sowohl lächerlich als auch verachtenswert. Wir müssen diese Ideologie ausrotten wie Unkraut aus einem Garten!"

