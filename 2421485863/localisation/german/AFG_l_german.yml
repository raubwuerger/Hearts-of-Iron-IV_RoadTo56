 afghanistan_focus:0 "aaaaAFG.GetAdjectivebbbb Nationaler Fokus"
 AFG_GATHERING_STORM_DESC:0 "Afghanistan wurde inmitten der Asche des blutigen Dritten Anglo-Afghanischen Krieges geboren und war jahrhundertelang ein Schlachtfeld der Imperien. Das kleine, aber zerbrechliche Land leidet noch immer unter den Narben des Bürgerkriegs von 1929, der die arme Nation zerriss und zu einem starken Rückgang der afghanischen Wirtschaft führte. [Seit der brutalen Ermordung von Nadir Schah im Jahr 1933 wird das Land de facto vom Regentschaftsrat geführt, der die Taten des jungen Mohammad Zahir Schah überwacht. Doch angesichts der dunklen Wolken am Horizont bleibt die Zukunft Afghanistans ungewiss..."

