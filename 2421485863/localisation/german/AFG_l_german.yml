 AFG_rural_schools_category:0 "Ländliche Schulen bauen"
 AFG_rural_schools_category_desc:0 "Die ländlichen Regionen, die von Kābul und der Zentralverwaltung Afghanistans abgekoppelt sind, tragen am meisten zu dem Analphabetenproblem bei, mit dem Afghanistan derzeit konfrontiert ist; wir müssen unsere Bildungsmethoden auf dem Land und deren Verfügbarkeit verbessern."
 AFG_develop_faryab:0 "Ausbeutung der Ölfelder von aaaa1008.GetNamebbbb"
 AFG_develop_bamyan:0 "Erschließung von aaaa1009.GetNamebbbb-Stahlminen"
 AFG_develop_kabul:0 "Ausbeutung von aaaa267.GetNamebbbb Chromvorkommen"
 AFG_develop_unlock_tt:0 "Schaltet §YSchürfen nach Ressourcen§! Entscheidungen frei."
 AFG_open_schools:0 "Ländliche Schulen bauen in aaaaFROM.GetNamebbbb"
 AFG_opium_crackdown:0 "Hartes Durchgreifen gegen die Opiumproduktion"
 AFG_opium_crackdown_desc:0 "Die Opiumproduktion ist seit fast einem Jahrhundert in den vielen Städten und Gemeinden Afghanistans sowie auf dem Land sehr beständig, wobei sich viele der Opiumproduzenten in den Bergen und Wüsten Afghanistans verstecken. Wenn Muhammad nicht zum Berg geht, geht der Berg zu Muhammad."
 AFG_ban_opium_decision:0 "Durchsetzung des Opiumverbots in aaaaFROM.GetNamebbbb"
 reinstall_AFG_king:0 "Installieren Sie den aaaaAFG.GetAdjectivebbbb König wieder"
 AFG_purchase_soviet_tanks:0 "Kauf von aaaaSOV.GetAdjectivebbbb Panzern"
 AFG_purchase_soviet_tanks_desc:0 "Wir müssen den Verkauf von Panzern bei aaaaSOV.GetNameDefCapbbbb beantragen, da wir unsere Einheiten und Bataillone mechanisieren und mit mehr Panzern ausstatten müssen."
 AFG_first_loya_jirga_mission:0 "Traditionelle Rollen einführen"
 AFG_inflitrate_pakistan_category:0 "Pakistan aufblähen"
 AFG_inflitrate_pakistan_category_desc:0 "Die üppigen Ebenen und steilen Berge Pakistans dienten als Wiege der paschtunischen Zivilisation. Die Kultur und die Lebensweise Afghanistans haben sich vor vielen tausend Jahren in dieser Region entwickelt! Wir müssen unser rechtmäßiges Heimatland zurückerobern!"
 AFG_infiltrate_baluchistan:0 "Infiltrieren Sie Belutschistan"
 AFG_infiltrate_peshawar:0 "Infiltrieren Sie Peshawar"
 AFG_infiltrate_quetta:0 "Infiltriert Quetta"
