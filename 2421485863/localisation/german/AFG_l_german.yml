 ######## ECONOMY IDEAS ######## ""

 AFG_decentralized_economy:0 "Ruinierte Wirtschaft"
 AFG_decentralized_economy_desc:0 "Die Wirtschaft Afghanistans war größtenteils sehr einfach und bestand hauptsächlich aus dem Handel mit Rohstoffen wie Baumwolle, Tabak und Opium, die eine große Rolle in der [[~AFG.GetAdjective~]]-Wirtschaft spielten. Die geografische Lage Afghanistans in Zentralasien ist für den Warenverkehr zwischen Europa und Asien von entscheidender Bedeutung, und das Land dient als Knotenpunkt, doch kann Afghanistan nicht von seiner Position in der Welt profitieren, da es mit seiner sehr rohen Wirtschaft sehr isoliert ist."
 AFG_decentralized_economy_1:0 "Ruinierte Wirtschaft"
 AFG_decentralized_economy_1_desc:0 "Die Wirtschaft Afghanistans ist größtenteils sehr einfach und besteht hauptsächlich aus dem Handel mit Rohstoffen wie Baumwolle, Tabak und Opium, die eine große Rolle in der Wirtschaft [[~AFG.GetAdjective~]] spielen. Die geografische Lage Afghanistans in Zentralasien ist für den Warenverkehr zwischen Europa und Asien von entscheidender Bedeutung, und das Land dient als Knotenpunkt, doch kann Afghanistan nicht von seiner Position in der Welt profitieren, da es mit seiner sehr rohen Wirtschaft sehr isoliert ist."
 AFG_decentralized_economy_2:0 "Ruinierte Wirtschaft"
 AFG_decentralized_economy_2_desc:0 "Die Wirtschaft Afghanistans ist größtenteils sehr einfach und besteht hauptsächlich aus dem Handel mit Rohstoffen wie Baumwolle, Tabak und Opium, die eine große Rolle in der Wirtschaft [[~AFG.GetAdjective~]] spielen. Die geografische Lage Afghanistans in Zentralasien ist für den Warenverkehr zwischen Europa und Asien von entscheidender Bedeutung, und das Land dient als Knotenpunkt, doch kann Afghanistan nicht von seiner Position in der Welt profitieren, da es mit seiner sehr rohen Wirtschaft sehr isoliert ist."
 AFG_decentralized_economy_3:0 "Wirtschaftlicher Aufschwung"
 AFG_decentralized_economy_3_desc:0 "Es ist erstaunlich, was in Afghanistan in nur wenigen Jahren geschehen ist. Afghanistan hat es geschafft, sich von einem unterentwickelten Hinterland in eine moderne Industrie- und Wohlstandsnation zu verwandeln. Wir sind der Beweis dafür, dass es tatsächlich Wunder gibt!"
