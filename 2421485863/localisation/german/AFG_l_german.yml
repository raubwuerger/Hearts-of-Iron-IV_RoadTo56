 AFG_illiteracy_desc:0 "Die Bevölkerung Afghanistans ist aufgrund der schlechten Lebensbedingungen und der Verwaltung des Bildungssystems sehr ungebildet. Weniger als zehn Prozent der Menschen in Afghanistan können lesen und schreiben. Dies bedeutet, dass es dem Land an qualifiziertem Personal fehlt, das in höheren Positionen und in der Regierung arbeiten würde. So wurde beispielsweise die Kābul-Universität 1931 eröffnet, nahm aber wegen des Personalmangels erst ein Jahr später Studienplätze an."

 ######## MILITARY IDEAS ######## ""

 AFG_afghan_army:0 "aaaaGetAfghanArmyFocusNamebbbb"
 AFG_afghan_army_desc:0 "Die aaaaGetAfghanArmyFocusNamebbbb besteht größtenteils aus unausgebildeten Stammessoldaten aus vielen Stämmen Afghanistans, die auch schlecht mit Waffen des letzten Jahrhunderts ausgerüstet sind. Unsere Armee wird weitgehend von anderen Ländern wie aaaaENG.GetNameDefbbbb oder aaaaSOV.GetNameDefbbbb beeinflusst, die die Quelle für militärische Ausrüstung und Technologien darstellen."
 AFG_afghan_army_modern:0 "aaaaGetAfghanArmyFocusNamebbbb"
 AFG_afghan_army_modern_desc:0 "Die aaaaGetAfghanArmyFocusNamebbbb besteht aus Stammeskriegern und unausgebildeten Kämpfern aus vielen der Stämme von aaaaAFG.GetNameDefbbbb, die ebenfalls schlecht mit Waffen des letzten Jahrhunderts ausgerüstet sind."
 AFG_afghan_army_tribe:0 "aaaaGetAfghanArmyFocusNamebbbb"
 AFG_afghan_army_tribe_desc:0 "Die aaaaGetAfghanArmyFocusNamebbbb besteht aus Stammeskriegern und untrainierten Kämpfern aus vielen Stämmen von aaaaAFG.GetNameDefbbbb, die ebenfalls schlecht mit Waffen aus dem letzten Jahrhundert ausgerüstet sind."
 AFG_prussians_of_the_orient_modern:0 "Die Preußen des Orients"
 AFG_prussians_of_the_orient_modern_desc:0 "aaaaAFG.GetNameDefCapbbbb hat sein Militär stark verbessert und sich sogar den Titel "Preußen des Orients" verdient, der ihm von vielen Ausländern verliehen wurde. aaaaAFG.GetNameDefCapbbbb hat eine glänzende Zukunft vor sich!"
 AFG_prussians_of_the_orient_tribe:0 "Friedhof der Reiche"
 AFG_prussians_of_the_orient_tribe_desc:0 "Im Schatten zerklüfteter Berge und windgepeitschter Wüsten liegt Afghanistan, der rätselhafte Friedhof der Imperien, wo das Echo vergangener Eroberer Geschichten über Ambitionen flüstert, die von dem unbarmherzigen Land verschluckt wurden. Über Jahrhunderte hinweg war das Land ein stummer Zeuge, der die Hartnäckigkeit seines Volkes und die schwer fassbare Natur der Vorherrschaft offenbart, die sich jenen entzieht, die es wagen, seinen geschichtsträchtigen Boden zu betreten."
