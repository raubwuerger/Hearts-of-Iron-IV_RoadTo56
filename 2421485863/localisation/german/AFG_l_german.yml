 AFG_afghan_army_tribe_desc:0 "Die [[~GetAfghanArmyFocusName~]] besteht aus Stammeskriegern und untrainierten Kämpfern aus vielen Stämmen von [[~AFG.GetNameDef~]], die ebenfalls schlecht mit Waffen aus dem letzten Jahrhundert ausgerüstet sind."
 AFG_prussians_of_the_orient_modern:0 "Die Preußen des Orients"
 AFG_prussians_of_the_orient_modern_desc:0 "[[~AFG.GetNameDefCap~]] hat sein Militär stark verbessert und sich sogar den Titel "Preußen des Orients" verdient, der ihm von vielen Ausländern verliehen wurde. [[~AFG.GetNameDefCap~]] hat eine glänzende Zukunft vor sich!"
 AFG_prussians_of_the_orient_tribe:0 "Friedhof der Reiche"
 AFG_prussians_of_the_orient_tribe_desc:0 "Im Schatten zerklüfteter Berge und windgepeitschter Wüsten liegt Afghanistan, der rätselhafte Friedhof der Imperien, wo das Echo vergangener Eroberer Geschichten über Ambitionen flüstert, die vom unbarmherzigen Land verschluckt wurden. Über Jahrhunderte hinweg war das Land ein stummer Zeuge, der die Hartnäckigkeit seines Volkes und die schwer fassbare Natur der Vorherrschaft offenbart, die sich jenen entzieht, die es wagen, seinen geschichtsträchtigen Boden zu betreten."
