 AFG_afghan_army:0 "[[~GetAfghanArmyFocusName~]]"
 AFG_afghan_army_desc:0 "Die [[~GetAfghanArmyFocusName~]] besteht größtenteils aus unausgebildeten Stammessoldaten aus vielen Stämmen Afghanistans, die auch schlecht mit Waffen des letzten Jahrhunderts ausgerüstet sind. Unsere Armee wird weitgehend von anderen Ländern wie [[~ENG.GetNameDef~]] oder [[~SOV.GetNameDef~]] beeinflusst, die die Quelle für militärische Ausrüstung und Technologien darstellen."
 AFG_afghan_army_modern:0 "[[~GetAfghanArmyFocusName~]]"
 AFG_afghan_army_modern_desc:0 "Die [[~GetAfghanArmyFocusName~]] besteht aus Stammeskriegern und untrainierten Kämpfern aus vielen Stämmen von [[~AFG.GetNameDef~]], die ebenfalls schlecht mit Waffen des letzten Jahrhunderts ausgerüstet sind."
