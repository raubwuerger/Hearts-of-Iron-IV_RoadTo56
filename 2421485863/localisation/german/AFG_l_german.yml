 AFG_rural_schools_category:0 "Ländliche Schulen bauen"
 AFG_rural_schools_category_desc:0 "Die ländlichen Regionen, die von Kābul und der zentralen Verwaltung Afghanistans abgekoppelt sind, tragen am meisten zu dem Analphabetenproblem bei, mit dem Afghanistan derzeit konfrontiert ist; wir müssen unsere Bildungsmethoden auf dem Land und deren Verfügbarkeit verbessern."
 AFG_develop_faryab:0 "Ausbeutung von [[~1008.GetName~]] Ölfelder"
 AFG_develop_bamyan:0 "Entwickeln Sie [[~1009.GetName~]] Stahlminen"
 AFG_develop_kabul:0 "Ausbeuten von [[~267.GetName~]] Chrom-Lagerstätten"
 AFG_develop_unlock_tt:0 "Schaltet die [~§Y~]Schürfen nach Ressourcen[~§!~] Entscheidungen frei."
