 AFG_loya_jirga.1.t:0 "Die [[~GetJahr~]] Loya Jirga beginnt"
 AFG_loya_jirga.1.desc:0 "Jahrhundertelang diktierte der paschtunische Gesellschaftskodex die kulturellen und sozialen Normen zwischen dem einfachen Volk und den privilegierten Mitgliedern der Gesellschaft. Gemäß ihrem Statut halten die Staatsoberhäupter zusammen mit den Stammesführern eine jährliche Versammlung der Loya Jirga ab, um den Weg des Landes in diesen unruhigen Zeiten zu erörtern. [Es wird erwartet, dass sich die diesjährige Jirga vor allem mit dem sozialen Status der Frauen, der Industrialisierung Kābuls und den kürzlich eingeführten Schulreformen sowie der Außenpolitik des Landes befassen wird. Der König wird in Begleitung seiner Kabinettsmitglieder in wenigen Stunden eintreffen. Wir haben Informationen erhalten, dass einige der Bauern aus Nimruz und Farah mit der Umverteilung der Vorräte unzufrieden sind, während die Bewohner des Nordens von Takhar über die jüngsten Basmachi-Angriffe in ihrem Kernland besorgt sind. Es wird erwartet, dass auch einige Armeeangehörige ihre Unzufriedenheit mit dem aktuellen Modernisierungsplan zum Ausdruck bringen werden. Auf der anderen Seite rechnen wir mit einer überwältigenden Unterstützung aus Kābul, wo erst kürzlich die erste Universität des Landes eröffnet wurde. Dem König wurde geraten, in der Frage der Armee eine feste Haltung einzunehmen, aber bereit zu sein, einige Zugeständnisse zu machen, wenn die Diskussion zu hitzig wird. Alles in allem wollen wir die Fehler der Loya Jirga von 1928 nicht wiederholen."
 AFG_loya_jirga.1.a:0 "Wir werden darauf achten, dass wir sie nicht verpassen."

 AFG_loya_jirga.2.t:0 "Die Stellung der Frauen"
 AFG_loya_jirga.2.desc:0 "Die Stammesführer sind sehr traditionell, wenn es um den sozialen Status der Frauen und ihre Rechte in Afghanistan geht, und sie wären sehr unzufrieden, wenn wir den Frauen mehr Rechte einräumen würden, was gegen das Paschtunwali und die Bräuche der Paschtunen verstoßen würde. Wir müssen vorsichtig sein, denn ein einziger Schritt in die falsche Richtung kann zu Unzufriedenheit führen!"
 AFG_loya_jirga.2.a:0 "Versuchen wir, sie zu besänftigen..."
 AFG_loya_jirga.2.b:0 "Das geht nicht! Die Rechte der Frauen dürfen nicht angetastet werden."

 AFG_loya_jirga.3.t:0 "Die Außenpolitik"
 AFG_loya_jirga.3.desc:0 "Der politische Zustand Afghanistans ist sehr polarisiert, wenn es um die Außenpolitik der Nation geht. Einige sehnen sich nach der Rückkehr des früheren Königs Amanullah, während andere andere, gegensätzliche Ambitionen haben. Wir müssen die Bestrebungen dieser Stämme zu einem einzigen gemeinsamen Ziel vereinen, denn geteilt sind wir schwach, vereint sind wir stark!"
 AFG_loya_jirga.3.a:0 "Afghanistan vereint zu halten, das ist unser Ziel!"
 AFG_loya_jirga.3.b:0 "Die Stämme zu vereinen, eine unmögliche Aufgabe..."

 AFG_loya_jirga.4.t:0 "Die Entwicklung Afghanistans"
 AFG_loya_jirga.4.desc:0 "Die Stammesführer haben die Regierung immer wieder aufgefordert, Infrastrukturprojekte zu subventionieren oder neue Fabriken zu eröffnen, doch der König und seine Regentschaft haben diese Vorschläge jedes Mal abgelehnt. Wenn wir die Menschen zufrieden stellen wollen, müssen wir auch den Lebensstandard unserer Landsleute verbessern!"
 AFG_loya_jirga.4.a:0 "Sicherlich ein interessanter Vorschlag..."
 AFG_loya_jirga.4.b:0 "Die Regierung kann derzeit nichts entbehren."

 AFG_loya_jirga.5.t:0 "Das Ende der [[~GetJahr~]] Loya Jirga"
 AFG_loya_jirga.5.desc:0 "Nachdem alle Stammesführer und Redner angehört wurden, ist die [[~GetYear~]] Loya Jirga ist beendet.[[~GetLoyaJirgaEventDesc~]]. Es ist nun an der Zeit, auf die Vorschläge und Wünsche der Mitglieder der Jirga einzugehen, die sie vorgebracht haben. Wir haben dafür reichlich Zeit, aber wenn wir uns zu viel Zeit lassen, werden die Stammesführer wahrscheinlich verärgert sein."
 AFG_loya_jirga.5.a:0 "Großartig."

 AFG_loya_jirga_good:0 "Während der Jirga haben der König und seine Regierung eine versöhnliche und freundliche Haltung gegenüber den Mitgliedern der Jirga eingenommen und ihren Wunsch nach Zusammenarbeit zum Ausdruck gebracht. Die Kābul Times beschrieb die diesjährige Jirga als demokratisch und geradlinig"
 AFG_loya_jirga_bad:0 "Während der Jirga nahmen der König und seine Regierung eine aggressive und unfreundliche Haltung gegenüber Reformen und den Mitgliedern der Jirga ein, was bei den Mitgliedern der Jirga auf großen Widerstand stieß und von der Kābul Times und vielen anderen Nachrichtenagenturen heftig kritisiert wurde."

 AFG_loya_jirga.10.t:0 "Der Verlauf der Loya Jirga von 1936"
 AFG_loya_jirga.10.d:0 "Die Loya Jirga wird in Kürze beginnen, was uns genügend Zeit gibt, den politischen Kurs der diesjährigen Jirga zu bestimmen. Die Regentschaft, bestehend aus Premierminister Mohammad Hashim Khan und Kriegsminister Shah Mahmud Khan, hat dem König geraten, die Politik der Zentralisierung und Reform fortzusetzen. Dies stößt auf den Widerstand vieler Stammesangehöriger, die den durchgesetzten Reformen, die dem Paschtunwali, dem paschtunischen Lebenskodex, entgegenstehen, ablehnend gegenüberstehen. [Diese einfachen Leute wollen nur, dass die Stabilität Afghanistans und ihre kulturellen Bräuche respektiert werden. Wenn wir ihnen Zugeständnisse wie lokale Autonomie und die Ratifizierung des Hasht Nafari anbieten, werden sie vielleicht bereit sein, mit der Regierung zusammenzuarbeiten."
 AFG_loya_jirga.10.a:0 "Setzen Sie sich für Reformen ein!"
 AFG_loya_jirga.10.b:0 "Vielleicht können wir einen Kompromiss erreichen."

