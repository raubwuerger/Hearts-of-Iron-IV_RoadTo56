r56_paraguay.1.t:0 "Militärputsch!"
r56_paraguay.1.d:0 "Nach dem Chaco-Krieg im letzten Jahr, den wir gewinnen konnten, hatten wir noch die schwache Regierung von Eusebio Ayala, aber Oberst Rafael Franco hat einen Staatsstreich inszeniert, um ein viel stärkeres Militärregime mit der Unterstützung vieler Oppositionsparteien zu etablieren."
r56_paraguay.1.a:0 "Es lebe Oberst Franco!"
r56_paraguay.2.a:0 "Wir müssen Widerstand leisten! Bilden Sie eine Koalition mit der PCP und kämpfen Sie!"
r56_PAR_franco_coup:0 "Bevorstehender Militärputsch"
r56_PAR_franco_coup_desc:0 "Das Militär, das mit dem schwachen Regime von [PAR.getleader] unzufrieden ist, hat eine Verschwörung gebildet, um die aktuelle Regierung zu stürzen. Die Verschwörung wird von dem im Exil lebenden Oberst Franco angeführt. Wenn wir dies verhindern wollen, müssen wir schnell handeln."
r56_PAR_coup_called_off:0 "Oberst Franco wurde §YAssassiniert§!"
r56_PAR_franco_coup_mission:0 "Colonel Francos Rückkehr"
r56_PAR_franco_coup_mission_desc:0 "Es gibt Quellen, die sagen, dass die Rückkehr von Oberst Franco den Beginn des Militärputsches markieren wird. "
r56_PAR_military_concessions:0 "Zugeständnisse an Morinigos Fraktion"
r56_PAR_marxist_concessions:0 "PCP-Zugeständnisse"
r56_PAR_assassinate_franco:0 "Ermordung von Oberst Franco"
r56_PAR_assassinate_franco_desc:0 "Franco aus dem Weg zu räumen ist die einzige Möglichkeit, den Coup zu verhindern..."


