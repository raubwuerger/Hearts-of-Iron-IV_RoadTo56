  new_blackops_effect:0 "\n Black Ops:"

      tgm:0 "Tomáš Garrigue Masaryk (1. Präsident)"
      tgm_desc:0 "Tomáš Garrigue Masaryk war ein tschechoslowakischer Politiker, Soziologe und Philosoph, der als eifriger Verfechter der tschechoslowakischen Unabhängigkeit während des Ersten Weltkriegs zum Gründer und ersten Präsidenten der Tschechoslowakei wurde.\n\nMasaryk wurde im Mai 1920, 1927 und 1934 dreimal als Präsident wiedergewählt.  Er trat 1935 aus Alters- und Gesundheitsgründen von seinem Amt zurück, und sein Schüler Edvard Beneš wurde sein Nachfolger. "
      edvard_benes:0 "Edvard Beneš (2. Präsident)"
      edvard_benes_desc:0 "Der ehemalige Außenminister und ein prominentes Mitglied der Tschechoslowakischen Nationalsozialistischen Partei, Dr. Edvard Beneš, wurde 1935 zum Präsidenten gewählt, nachdem Tomáš Garrigue Masaryk in den Ruhestand getreten war.\n\nBeneš war der erste und dienstälteste Außenminister der Tschechoslowakei, ein Amt, das er durch 10 aufeinanderfolgende Regierungen hindurch innehatte, seit er die Tschechoslowakei bei den Verhandlungen über den Versailler Vertrag vertrat.  Er war eine renommierte und einflussreiche Persönlichkeit auf internationalen Konferenzen und war zwischen 1923 und 1927 auch Mitglied des Völkerbundsrates."
      CZKE_jan_rys_rozsevac:0 "Jan Rys-Rozsévač"
      CZKE_jan_rys_rozsevac_desc:0 "Jan Rys-Rozsévač war ein tschechoslowakischer Journalist und Politiker und Führer der faschistischen, pro-nazistischen Organisation Vlajka."
      CZKE_prokop_drtina:0 "Prokop Drtina   "
      CZKE_prokop_drtina_desc:0 "Prokop Drtina war ein führendes Mitglied der Nationalsozialistischen Partei, einer bedeutenden Gruppe, die die politische Szene der Vorkriegs-Tschechoslowakei prägte und enge Beziehungen zum zweiten Präsidenten des Landes, Edvard Beneš, hatte. "
      CZKE_milan_hodza_advisor:0 "Milan Hodža"
      CZKE_milan_hodza_advisor_desc:0 "Milan Hodža war ein prominenter slowakischer Politiker und Journalist, der von 1935 bis 1938 als Premierminister der Tschechoslowakei diente. Als Befürworter der regionalen Integration war er berühmt für seine Versuche, eine demokratische Föderation der mitteleuropäischen Staaten zu gründen."

    czke.1.t:0 "Probleme im Sudetenland"
    czke.1.d:0 "Mit der deutschen Besetzung des Rheinlandes werden die Deutschen in den Sudetengebieten von Tag zu Tag unruhiger. Obwohl der Führer der Sudetendeutschen Partei (SdP), Konrad Heinlein, der tschechoslowakischen Regierung die Loyalität der Deutschen in der Tschechoslowakei versichert und sich vom deutschen Nationalsozialismus distanziert, sagen Geheimdienstberichte etwas anderes. Das Selbstbestimmungsrecht der Sudetendeutschen, Pangermanismus und sogar offene Sympathie für die Ideale des Nationalsozialismus sind bei politischen Versammlungen der SdP mehr als üblich."
    czke.1.a:0 "Aber keine Sorge. Das ist nur politischer Populismus."
      CZKE_unruly_minorities:0 "Das Sudetenland-Problem"
      CZKE_unruly_minorities_desc:0 "Die Tschechoslowakei war ein multiethnischer Staat, der aus Teilen des alten Kaiserreichs Österreich-Ungarn entstand und in dem außer Tschechen und Slowaken auch viele ethnische Deutsche, Ungarn, Juden und Rusinen lebten. Die Folgen der Weltwirtschaftskrise und des zunehmenden Faschismus in Europa bereiteten dem jungen Land große Probleme, insbesondere den ethnischen Deutschen, die von Hitlers Idee des Pan-Germanismus verführt wurden."
    czke.2.t:0 "Beerdigung von Tomáš Garrigue Masaryk"
    czke.2.d:0 "In Prag, einer Stadt in Trauer, flatterten schwarze Fahnen von den Gebäuden der Innenstadt. Büsten und Bilder von Masaryk mit dem markanten, wuscheligen, weißen Schnurrbart zierten die Stadt und die Titelseiten zahlreicher Zeitungen.\n\nSchwarze Banner mit der Aufschrift "TGM" zierten den Veitsdom und Gebäude am Wenzelsplatz. Tausende von Soldaten und Legionären marschierten in seinem Trauerzug [GetDateText], als 146 Militärstandarten auftauchten. Mit der tschechoslowakischen Flagge drapiert, wurde sein Sarg auf einer Lafette durch die Stadt getragen. Auf der letzten Etappe nach Lány reiste der Sarg mit dem Zug, in einem mit Kränzen und Blumen bedeckten Wagen.\n\nTomáš Garrigue Masaryk war ein tschechoslowakischer Politiker, Soziologe und Philosoph, der als eifriger Verfechter der tschechoslowakischen Unabhängigkeit während des Ersten Weltkriegs zum Gründer und ersten Präsidenten der Tschechoslowakei wurde und dreimal als Präsident wiedergewählt wurde. Im Jahr 1935 trat er aus Alters- und Gesundheitsgründen von seinem Amt zurück, sein Nachfolger wurde Edvard Beneš."
    czke.2.a:0 "Ein trauriger Tag für die Tschechoslowakei."
    czke.3.t:0 "Ehemaliger tschechoslowakischer Präsident stirbt"
    czke.3.d:0 "In Prag, einer Stadt in Trauer, wehten schwarze Fahnen an den Gebäuden der Innenstadt. Büsten und Bilder von Masaryk mit dem markanten, flauschigen, weißen Schnurrbart zierten die Stadt und die Titelseiten zahlreicher Zeitungen.\n\nSchwarze Banner mit der Aufschrift "TGM" schmückten den Veitsdom und Gebäude am Wenzelsplatz. Tausende von Soldaten und Legionären marschierten in seinem Trauerzug [GetDateText], als 146 Militärstandarten auftauchten. Mit der tschechoslowakischen Flagge drapiert, wurde sein Sarg auf einer Lafette durch die Stadt getragen. Auf der letzten Etappe nach Lány reiste der Sarg mit dem Zug, in einem mit Kränzen und Blumen bedeckten Wagen."
    czke.3.a:0 "Ein trauriger Tag für die Tschechoslowakei."
    czke.3.b:0 "Ein Kapitalist weniger, um den man sich sorgen muss."
    czke.3.c:0 "Endlich, der alte Bock ist tot!"
    czke.4.t:0 "SdP verkündet Karlsbader Programm"
    czke.4.d:0 "Am [GetDateText] proklamierte die SdP das Karlsbader Programm", das in acht Punkten die völlige Gleichstellung der Sudetendeutschen mit dem tschechischen Volk forderte, einschließlich der Autonomie in den von Volksdeutschen besetzten Gebieten.\n\nDie Prager Regierung weigerte sich zunächst mit der Begründung, dass einige Punkte einfach nicht realisierbar seien, stimmte aber unter dem Druck des Vereinigten Königreichs (Lord Runciman Mission) schließlich der Mehrheit der von Henleins Partei vorgelegten Forderungen zu. Die Deutschen waren mit diesem Kompromiss jedoch nicht zufrieden. Zusätzliche, größtenteils unannehmbare oder nicht realisierbare Forderungen wurden gestellt, um die Situation weiter zu eskalieren und eine regionale Krise zu schaffen, die schließlich zur Münchner Konferenz führte."
    czke.4.a:0 "Wir müssen etwas tun..."
      CZKE_unruly_minorities_2:0 "Sudetenland-Krise"
      CZKE_unruly_minorities_2_desc:0 "Die SdP verkündet das Karlsbader Programm und die Volksdeutschen fordern Selbstbestimmung."
      czke_karlsbad_program:0 " Die SdP ist nicht radikalisiert."
    czke.5.t:0 "Fünfte Kolonne in der Tschechoslowakei etabliert"
    czke.5.d:0 "Wenige Wochen vor der Münchner Konferenz hält Hitler auf einer NSDAP-Kundgebung in Nürnberg eine Rede zur Sudetenkrise, in der er das Vorgehen der Regierung der Tschechoslowakei verurteilt. \n\nHitler prangerte die Tschechoslowakei als einen betrügerischen Staat an, der gegen die völkerrechtliche Betonung des nationalen Selbstbestimmungsrechts verstoße, und behauptete, es handele sich um eine tschechische Hegemonie, bei der weder die Deutschen, die Slowaken, die Ungarn, die Ukrainer noch die Polen des Landes tatsächlich in einer Union mit den Tschechen sein wollten. \n\nNur eine Woche später befahl der Führer die Gründung des Sudetendeutschen Freikorps, einer paramilitärischen Organisation, die die Struktur der Ordnersgruppe übernahm, einer Organisation von Volksdeutschen in der Tschechoslowakei, die von den tschechoslowakischen Behörden wegen ihrer Verwicklung in eine große Anzahl von terroristischen Aktivitäten aufgelöst worden war. Die Organisation wurde von deutschen Behörden beherbergt, ausgebildet und ausgerüstet und führte grenzüberschreitende terroristische Aktionen auf tschechoslowakischem Gebiet durch. \Viele ethnisch Deutsche weigerten sich, dem Mobilisierungsbefehl der tschechoslowakischen Armee zu folgen und liefen entweder über die Grenze nach Deutschland und schlossen sich dem Freikorps an, um von dort aus grenzüberschreitende Raubzüge durchzuführen, oder sie gründeten Einheiten des Grünen Freikorps, die von den tschechoslowakischen Wäldern aus operierten, Waffen und Ausrüstung aus Deutschland erhielten und ihre Raubzüge gegen tschechoslowakische Behörden, Juden und Tschechen fortsetzten, bis zur deutschen Besetzung der tschechoslowakischen Grenzgebiete nach dem Münchner Abkommen."
    czke.5.a:0 "Erklären Sie das Kriegsrecht!"
      CZKE_fifth_column:0 "Fünfte Kolonne"
      CZKE_fifth_column_desc:0 "Sudetendeutsches Freikorps operiert in der Tschechoslowakei."
      CZKE_fifth_column_2:0 "Fünfte Kolonne"
      CZKE_fifth_column_desc_2:0 "Sudetendeutsches Freikorps operiert in der Tschechoslowakei."
    czke.6.t:0 "Mobilmachung!"
    czke.6.d:0 "Die tschechoslowakische Führung lehnt den britisch-französischen Vorschlag ab, dass die Tschechoslowakei das Sudetenland an Deutschland abtreten soll.\n\n Bald darauf wird der Ausnahmezustand und die Generalmobilmachung ausgerufen. Der Mobilmachungsbefehl galt für etwa 1.250.000 Soldaten, zu denen auch Reservisten gehörten, die zuvor zu verschiedenen Übungen einberufen worden waren.\n\nDie Reaktion auf die Ankündigung der Generalmobilmachung erfolgte extrem schnell; die ersten Reservisten meldeten sich bereits wenige Minuten, nachdem sie den Erlass aus dem Radio gehört hatten, zum Dienst, und der Zustrom von Soldaten nahm in den folgenden Stunden rapide zu.\n\nIn der Nacht übernahm die Armee die Kontrolle und bewachte wichtige strategische Gebäude, und die Militäreinheiten stellten sich auf Kriegsorganisation um.\n\nDie Tschechoslowakei war bereit, ihre Unabhängigkeit zu verteidigen."
    czke.6.a:0 "Die Wahrheit siegt!"
      CZKE_mobilization_1938:0 "Mobilisierung."
      CZKE_mobilization_1938_desc:0 "Der Befehl zur vollständigen Mobilisierung wurde ausgegeben. Die Reservisten versammeln sich bei ihren Einheiten."
