    czke.204.t:0 "Bau von schweren Forts"
    czke.204.d:0 "Schwere Festungen wurden in der Nähe der Grenze zu Deutschland und an einigen Stellen in der Slowakei in der Nähe der Grenze zu Ungarn gebaut. Sie sollten die wichtigsten Panzer- und Infanterieangriffe des Feindes stoppen.\n\nBlockhäuser wurden in Ketten gebaut (der Abstand zwischen den Forts betrug zwischen 300 und 600 m). An einigen Stellen wurden die Artilleriefestungen gebaut, um eine Kette von unabhängigen Forts mit Artillerieunterstützung zu versorgen. Etwa 250 Blockhäuser wurden zwischen den Jahren 1935 und [GetDateText] in der Tschechoslowakei gebaut. Jedes Fort wurde individuell entworfen, so dass es so viele Modifikationen gibt, wie Forts gebaut wurden, aber wir können sie nach ihren Funktionen, Formen oder nach Widerstandskalibern einteilen. Die Formen der frühen Typen der schweren Forts wurden von den französischen Typen beeinflusst, aber später entstand ein neuer Typ, der besser zum tschechischen Verteidigungskonzept passte."
