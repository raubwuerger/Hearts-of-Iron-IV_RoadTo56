  CZKE_democratic_reforms_tooltip_reward:0 "§YPolitischer§! Zusammenhang mit §YVorläufiger Nationaler Gedanke§! erforderlich, um die ethnisch-deutsche Frage verfassungsmäßig zu lösen."
  czke.406.t:0 "Sudetendeutsche Krise abwenden"
  czke.406.d:0 "Seit der Gründung der Tschechoslowakei im Jahr 1918 empfand die bedeutende deutsche Minderheit extreme Unterdrückung und Verweigerung des Wahlrechts. Die meisten vertraten die Ansicht, dass das Sudetenland mit seiner überwältigenden deutschen Bevölkerungsmehrheit und seiner ausgeprägten Kultur und seinem wirtschaftlichen Potenzial seine politischen Angelegenheiten autonom regeln sollte. Die tschechoslowakische Regierung lehnte konsequent jeden Gedanken an Autonomie für die Sudetendeutschen ab, da es lähmend wirkte, fast einem Drittel des Landes Autonomie und Kontrolle über eines der wichtigsten Industriezentren zu geben. Die Sudetendeutschen reagierten darauf mit einer zunehmenden politischen Radikalisierung: Der gleichzeitige Aufstieg des pangermanischen Adolf Hitler in Deutschland im Jahr 1933 mit seiner Rhetorik, alle Deutschen in ganz Europa gegen die Perfidie und "Unterdrückung" der Slawen zu vereinen, zog die Sudetendeutschen stark zum rassistischen und rechtsextremen Nationalismus hin. Die überwiegende Mehrheit der Sudetendeutschen forderte bald eine fast vollständige Autonomie oder sogar Unabhängigkeit von der Tschechoslowakei und einen möglichen Anschluss an das Dritte Reich. Die führende Avantgarde der pangermanistischen Bewegung war die Sudetendeutsche Partei (SdP) von Konrad Henlein. Das friedliche Zusammenleben zwischen Tschechen und Deutschen in der Tschechoslowakei war immer eine Angelegenheit eines relativ kleinen Teils der deutschen und tschechischen Bevölkerung unter der Führung einzelner Politiker. In der angespannten Zeit Anfang 1938 verschärften Wellen von extremem Nationalismus auf beiden Seiten die Situation.[~\n\n~]Es ist anzumerken, dass die Zugeständnisse, die die tschechoslowakische Regierung Ende 1938 machte, für die Sudetendeutschen höchstwahrscheinlich ausgereicht hätten, wenn sie vor 1938 umgesetzt worden wären.[~\n\n~]Leider kamen die Reformen und die Entwürfe der Autonomiegesetze an einem Punkt, an dem es kein Zurück mehr gab und nichts mehr ändern konnten. Hitler war entschlossen, die Tschechoslowakei zu zerstören, und Henleins SdP und der eskalierte ethnische Konflikt waren für seine Pläne entscheidend."
  czke.406.a:0 "Bereiten Sie die Verfassungsreformen vor."
  CZKE_constitutional_reforms:0 "Verfassungsreform."
  CZKE_constitutional_reforms_desc:0 "Die Autonomie des Sudetenlandes wird vorbereitet, und die neuen Verfassungsreformen und Gesetze werden umgesetzt."
  CZKE_constitutional_reforms_flag:0 "Neue Verfassungsreformen"
  CZKE_boycott_press_law:0 "Änderung des Boykottpressegesetzes"
  CZKE_boycott_press_law_desc:0 "Obwohl die Tschechoslowakei ein demokratischer Staat war, bewegte sie sich durch mehrere umstrittene Rechtsnormen allmählich in Richtung autoritäre Demokratie. Eines dieser Gesetze war das so genannte "Kleine Pressegesetz"; Gesetz Nr. 126/1933."
  CZKE_boycott_press_law_tooltip_reward:0 "\n Wahl zwischen zwei Arten von §YPolitik§! bezogenen Belohnungen."
  czke.407.t:0 "Gesetz Nr. 126/1933 Kontroverse"
  czke.407.d:0 "Angesichts des aufkommenden politischen Extremismus erließ die Tschechoslowakei 1923 zum Schutz der Republik ein Staatsverteidigungsgesetz, das subversive Handlungen unter Strafe stellte. [Auf der Grundlage dieses Gesetzes konnten die tschechoslowakischen Behörden die Veröffentlichung von Zeitschriften und die Verbreitung von Druckerzeugnissen, die die verfassungsmäßige Integrität und das republikanische und demokratische System der Tschechoslowakei untergruben, untersagen und Materialien obszöner Natur verbieten. Die Zensur wurde mit dem Gesetz Nr. 126/1933, dem so genannten "Gesetz über die kleine Presse", weiter verschärft. In Verbindung mit dem später verabschiedeten Gesetz Nr. 201/1933 (Auflösung und Suspendierung politischer Parteien) und dem Gesetz Nr. 131/136 (Staatsschutzgesetz) verfügte die Regierung über alle Instrumente zur Unterdrückung sowohl der deutschen Nationalisten als auch der kommunistischen Partei. [Mit dieser Konzeption der autoritären Demokratie wollte die Tschechoslowakei gute Beziehungen zu ihren Verbündeten in Europa knüpfen, die Innenpolitik und das politische System konsolidieren und eine starke Verteidigung gegen Nazi-Deutschland aufbauen. [Es ist nicht verwunderlich, dass alle nicht-tschechischen politischen Parteien die Pressegesetznovelle heftig kritisierten, wenn man bedenkt, dass die Regierung die deutsche, slowakische und ungarische Presse häufig zensierte. Die SdP und die Kommunistische Partei bildeten jedoch während der Parlamentsdebatten eine ungewöhnliche parlamentarische Allianz, da die kommunistische Presse ebenfalls häufig zensiert wurde. Mehrmals setzte die Regierung die offizielle Parteizeitung "Rudé Právo" (Unsere roten Rechte) aus."
  czke.407.a:0 "Politische Behinderungen."
  czke.407.b:0 "Aufruf zu Demonstrationen."
