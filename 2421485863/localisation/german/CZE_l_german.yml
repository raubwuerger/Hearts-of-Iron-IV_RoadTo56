  CZKE_air_is_our_sea:0 "Die Luft ist unser Meer"
  CZKE_air_is_our_sea_desc:0 "Für eine moderne Nation, die von potenziell feindlichen Nachbarn umgeben ist und keinen Zugang zum Meer hat, musste die tschechoslowakische Führung eine fähige Luftwaffe aufbauen. So wurde das Motto 'Luft ist unser Meer' geboren."
  CZKE_air_is_our_sea_tooltip_reward:0 "\n§YAir Doctrines§! Forschungsbonus."
   czke.218.t:0 "Geschichte der tschechoslowakischen Luftwaffe"
   czke.218.d:0 "Im Oktober 1918 trafen sich ehemalige tschechische Angehörige der österreichisch-ungarischen Geschwader auf der Zofin-Insel in Prag. Zu dieser Zeit wusste noch niemand, dass sie eine der bedeutendsten Luftstreitkräfte Europas gründen würden. Viele begeisterte Männer versammelten sich um den Feldwebel Kostrba, aber es gab keine Flugzeuge zum Fliegen. Die neue Luftwaffe wurde maßgeblich durch eine französische Spende von 127 Flugzeugen unterstützt.\n\nFür eine moderne Nation, die von potenziell feindlichen Nachbarn umgeben war und keinen Zugang zum Meer hatte, musste die tschechoslowakische Führung eine fähige Luftwaffe aufbauen. So wurde das Motto "Die Luft ist unser Meer" geboren. Die tschechoslowakische Regierung balancierte zwischen den Kriegen eine einheimische Luftfahrtindustrie mit der Lizenzierung von Motoren- und Flugzeugdesigns von alliierten Nationen aus. Mehrere große Flugzeugfirmen und einige Motorenhersteller florierten in der Tschechoslowakei während der 1930er Jahre, darunter Avia, Aero und das staatlich kontrollierte Letov.\n\nObwohl die Tschechoslowakei kampflos eingenommen wurde, leisteten viele tschechoslowakische Piloten während des Krieges gute Arbeit. Sie begannen 1939, das Land zu verlassen, um sich im Ausland gegen Deutschland zu stellen. Sie gingen nach Polen, Jugoslawien und Frankreich. Nach Kriegsbeginn waren sie an allen Fronten, in allen möglichen Uniformen und Flugzeugen, und halfen, die Angreifer zu stoppen.\n\nIhren ersten großen Sieg erlebten sie in der Schlacht um Großbritannien als Teil von fünf tschechoslowakischen RAF-Staffeln, den Nummern 68, 310, 311, 312 und 313.\n\nNach einem Abkommen zwischen der tschechoslowakischen Regierung in London und der Sowjetunion gingen einige tschechische Piloten an die Ostfront. Sie bildeten das erste tschechoslowakische Jagdfliegerregiment, dessen Mitglieder die ersten tschechoslowakischen Exilsoldaten waren, die den befreiten tschechoslowakischen Boden betraten.\n\nIn der Zwischenzeit kämpften die Tschechen an der Westfront weiter gegen die Luftwaffe. Sie patrouillierten über dem Atlantik, zerstörten die V1-Raketen und nahmen an der Invasion in der Normandie teil.\n\nEs ist nicht übertrieben zu sagen, dass, während 1918 niemand die tschechischen Piloten kannte, sie 1945 zu den besten der Welt gehörten."
   czke.218.a:0 "'Die Luft ist unser Meer' (Motto der tschechoslowakischen Luftwaffe). "
  CZKE_czechoslovak_airforce:0 "Die tschechoslowakische Luftwaffe ausbauen"
  CZKE_czechoslovak_airforce_desc:0 "Als sich Deutschland im Frühjahr 1935 öffentlich zum Aufbau einer starken Luftwaffe bekannte, reagierten die Tschechoslowakei und Frankreich mit einer Vertiefung der Zusammenarbeit in der Luftfahrt und dem Ausbau der Luftstreitkräfte."
  CZKE_czechoslovak_airforce_tooltip_reward:0 "\Der §YFlugzeugchef§! und der §YFliegerhorst§!"
    czke.219.t:0 "Ausbau der tschechoslowakischen Luftwaffe"
    czke.219.d:0 "Die tschechoslowakische Luftwaffe unterstand direkt dem Ministerium für Nationale Verteidigung als Teil der III. Abteilung (Luftwaffe), die die Angelegenheiten der Luftwaffe und der Luftverteidigung verwaltete. Sie war wahrscheinlich einer der prestigeträchtigsten Zweige der Streitkräfte, obwohl sie personell nur etwa 4 % der Gesamtzahl ausmachte.\n\nGleich wie im Falle der Armee verließen sich auch die Luftstreitkräfte bei allen Waffen, Ausrüstungen und anderen avionischen Instrumenten ausschließlich auf die einheimische Produktion. Obwohl später einige neue Lizenzen für moderne Flugzeuge aus Frankreich und der Sowjetunion eingekauft wurden.\n\nIm Jahr 1934 beschloss das Ministerium für Nationale Verteidigung, dass die Luftstreitkräfte mit einem einzigen Typ von Jagdflugzeugen ausgerüstet werden, den Avia B.534 Doppeldeckern, die schließlich das Rückgrat der tschechoslowakischen Luftwaffe mit 568 in vier Serien (Versionen) gebauten Flugzeugen wurden.\n\nAls sich Deutschland im Frühjahr 1935 öffentlich zum Aufbau einer starken Luftwaffe bekannte, reagierten die Tschechoslowakei und Frankreich mit einer Vertiefung der Zusammenarbeit in der Luftfahrt. Das tschechoslowakische Oberkommando reagierte auf diese neue Tatsache, indem es die bestehenden drei Flugplätze auf sieben erweiterte, von denen jeder in der Lage war, zwei Bomberstaffeln zu versorgen, die im Falle eines Krieges mit Deutschland aus Frankreich eintreffen würden.\n\nAnfang 1936 wurde eine neue Charge von Avia B.534-Flugzeugen von der MND bestellt, deren Flugzeuge im Frühjahr 1937 in Dienst gestellt wurden. Die letzte Version des Flugzeugs enthielt verschiedene Verfeinerungen, die es der IV. Serie ermöglichten, eine erhöhte Geschwindigkeit von über 320 km/h zu erreichen, was sie auf eine Stufe mit den besten ihrer zeitgenössischen Doppeldecker stellte.\n\nGeneral Jaroslav Fajfr war seit 1927 der Leiter der III. Abteilung der MND seit 1927 und trug wesentlich zum Ausbau und zur Organisation der tschechoslowakischen Luftwaffe bei."
    czke.219.a:0 "Die Zuweisung von mehr Mitteln für die III. Abteilung."
  CZKE_air_modernization:0 "Letov Militärflugzeugfabrik"
  CZKE_air_modernization_desc:0 "Die tschechoslowakische Regierung balancierte zwischen den Kriegen eine einheimische Luftfahrtindustrie mit der Lizenzierung von Motoren- und Flugzeugkonstruktionen aus alliierten Nationen aus. Die Letov-Militärflugzeugfabrik wurde gegründet, um alte Flugzeuge zu reparieren und aufzurüsten, und viele Modelle wurden kontinuierlich umgerüstet, um ihre Lebensdauer zu verlängern."
  CZKE_air_modernization_tooltip_reward:0 "\Neue §YFighter§! und §YClose Air Support§! Variante."
    czke.220.t:0 "Geschichte der Firma Letov"
    czke.220.d:0 "Die Firma Letov ist der älteste Flugzeughersteller in der ehemaligen Tschechoslowakei und wurde ursprünglich 1918 vom Ministerium für Nationale Verteidigung als staatlich kontrollierte Flugzeugreparaturfirma für die von der tschechoslowakischen Luftwaffe übernommenen Flugzeuge des Ersten Weltkriegs gegründet. Die Firma befand sich in Letnany bei Prag und beschäftigte in den späten 1930er Jahren etwa 1.200 Arbeiter, als sie den Aufklärungs- und leichten Bomber-Doppeldecker Š-328 herstellte, von dem über 450 Stück produziert wurden. Die gesamte Zelle des Flugzeugs wurde zusammengeschweißt, nicht geschraubt oder genietet.\n\nDie Letov-Fabrik war auch das einzige tschechoslowakische Werk, das Metallpropeller herstellte.\n\nWährend des Zweiten Weltkriegs diente die Fabrik als Reparaturwerkstatt für die deutsche Luftwaffe. Während des Zweiten Weltkriegs wurden auch Produktionslinien für Kampfversionen der Ju 290 eingerichtet, beginnend mit der Ju 290 A-2, die ein Suchradar für ihre Patrouillenrolle trug.\n\nViele tschechoslowakische Flugzeugkonstruktionen wurden aufgerüstet und umgerüstet, um ihre Lebensdauer zu verlängern, einschließlich der Flugzeuge Avia B.534 und Letov Š-328, die in mehreren Serien produziert wurden, die die ursprünglichen Konstruktionen verfeinerten und mechanische Probleme behoben, die während des Einsatzes auftraten."
    czke.220.a:0 "Upgrade tschechoslowakischer Militärflugzeuge."
  CZKE_pilot_training:0 "Militärische Flugschule"
  CZKE_pilot_training_desc:0 "Tschechoslowakische Piloten hatten vor dem Ausbruch des Zweiten Weltkriegs einen guten Ruf und viele von ihnen flohen später nach der Besetzung der Tschechoslowakei nach Polen oder Frankreich. Einige von ihnen landeten schließlich in England und nahmen an der "Battle of Britain" teil. "
  CZKE_pilot_training_tooltip_reward:0 "\Neuer §YFighter Ace§! und §YAir Doctrines§! Forschungsbonus."
    czke.221.t:0 "Militärische Fliegerschule in Prostejov"
    czke.221.d:0 "Die Geschichte der tschechoslowakischen militärischen Luftfahrtausbildung hat eine fast hundertjährige Tradition und reicht bis ins Jahr 1919 zurück, als sie als Flugschule in Prag gegründet wurde. 1920 wurde in Cheb ein wichtiges Zentrum der militärischen Luftfahrtausbildung eingerichtet, aber 1927 wurde die Luftfahrtschule schließlich in eine neu errichtete Einrichtung in Prostejov verlegt und in Militärische Luftfahrtschule umbenannt. \Das zweijährige Ausbildungsprogramm brachte perfekt ausgebildete Offiziere sowie Mechaniker und anderes technisches Personal hervor, das von der tschechoslowakischen Luftwaffe dringend benötigt wurde. Viele Piloten, die in der Schlacht um Großbritannien kämpften, waren Absolventen der Militärluftfahrtschule von Prostějov, darunter Josef František, eines der erfolgreichsten alliierten Fliegerasses."
    czke.221.a:0 "Finanzierung von Ausbildungsprogrammen für die militärische Luftfahrt."
  CZKE_armament_3:0 "Ausweitung der Flugzeugproduktion"
  CZKE_armament_3_desc:0 "Avia wurde 1929 Teil der škoda-Werke und in den folgenden Jahren wurde die Fabrik zum größten Flugzeughersteller in der Tschechoslowakei und zog nach Letňany bei Prag um.\n§Während des Zweiten Weltkriegs produzierte Avia Flugzeuge für die deutsche Luftwaffe."
  CZKE_armament_3_tooltip_reward:0 "\n§YMilitärindustrie§! und §YMilitärische Produktion§! verwandte §YNationale Idee§!."
    czke.222.t:0 "Geschichte von Avia"
    czke.222.d:0 "Avia war das größte Luftfahrtunternehmen in der Vorkriegstschechoslowakei. Sie wurde im Sommer 1919 in einer ehemaligen Zuckerfabrik in Prag-Vysočany als Wartungs- und Reparaturbetrieb gegründet, aber die Flugzeugproduktion folgte bald. Zwischen 1926 und 1929 wurde das Unternehmen nach und nach in die Skoda-Werke eingegliedert und zog schließlich in eine neu errichtete Anlage in Praha - Letnany um.\n\n 1931 wurde Ing. Frantisek Novoty Frantisek Novoty wurde der neue Chefkonstrukteur und entwarf den Prototyp für den Doppeldecker B.534, der für die tschechoslowakische Luftwaffe produziert wurde. Das Unternehmen produzierte auch eine lizenzierte Version der sowjetischen Tupolew SB-2 Bomber, die unter der Avia-Bezeichnung - B.71 - bekannt waren. In der zweiten Hälfte des Jahres 1936 wurde beschlossen, eine neue Fabrik in Kunovice (Mähren) zu bauen, die als Reparaturwerkstatt genutzt werden sollte, damit die Fabriken in Prag die Flugzeugproduktion erhöhen konnten.\n\nWährend des Zweiten Weltkriegs produzierte Avia Flugzeuge und führte Reparaturen für die deutsche Luftwaffe durch."
    czke.222.a:0 "Bau einer neuen Anlage in Kunovice."
