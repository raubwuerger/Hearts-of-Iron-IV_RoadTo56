  CZKE_advanced_aircraft_prototypes:0 "Entwurf neuer Flugzeuge"
  CZKE_advanced_aircraft_prototypes_desc:0 "Die tschechoslowakischen Firmen müssen in der Luftfahrtindustrie schnell aufholen, entweder durch die Konstruktion eigener neuer Prototypen oder durch den Erwerb von Lizenzen für die Produktion erfolgreicher ausländischer Flugzeuge."
  air_plane_models:0 "Flugzeug-Modelle"
  CZKE_jet_engine_research:0 "Forschung an Strahltriebwerken"
  CZKE_jet_engine_research_desc:0 "Raketen- und Düsentriebwerke ermöglichen ungeahnte Geschwindigkeiten sowohl für unbemannte als auch für bemannte Schiffe. Die Pionierarbeit an diesen Technologien ermöglicht es uns, den Feind zu überrumpeln."

  CZKE_legacy_of_legions:0 "Vermächtnis der Tschechoslowakischen Legion"
  CZKE_legacy_of_legions_desc:0 "Die Tschechoslowakische Legion waren freiwillige Streitkräfte, die überwiegend aus Tschechen und einer kleinen Anzahl von Slowaken bestanden und während des Ersten Weltkriegs an der Seite der Entente-Mächte kämpften. Nach der Gründung der Tschechoslowakei traten viele ehemalige Legionäre in den Dienst der neu gegründeten Tschechoslowakischen Armee und nahmen ihre wertvollen Kampferfahrungen mit."
  CZKE_legacy_of_legions_tooltip_reward:0 "\n§YPolitische Macht§! ODER §YFreiwillige§! bezogen auf §YNationale Idee§! ODER §YArmee-Erfahrung§!"
  CZKE_czechoslovak_volunteers_idea:0 "Tschechoslowakische Union der Freiwilligen"
  CZKE_czechoslovak_volunteers_idea_desc:0 "Das tschechoslowakische Freiwilligenwesen hat eine lange Tradition. Während des spanischen Bürgerkriegs kämpften fast 1000 Tschechoslowaken auf der Seite des nationalistischen Spaniens als Teil der internationalen Brigaden."
    czke.300.t:0 "Geschichte der Tschechoslowakischen Legion"
    czke.300.d:0 "Die Tschechoslowakische Legion waren freiwillige Streitkräfte, die sich überwiegend aus Tschechen und einer kleinen Anzahl von Slowaken zusammensetzten und während des Ersten Weltkriegs an der Seite der Entente-Mächte kämpften. Ihr Ziel war es, die Unterstützung der Alliierten für die Unabhängigkeit Böhmens und Mährens vom Österreichischen Kaiserreich und der slowakischen Gebiete vom Königreich Ungarn zu gewinnen, die damals Teil des österreichisch-ungarischen Reiches waren. \n\nMit Hilfe emigrierter Intellektueller und Politiker wie Tomáš Garrigue Masaryk und Milan Rastislav Štefánik wuchsen sie zu einer Kraft von Zehntausenden heran, die in Freiwilligeneinheiten an allen Fronten kämpften. \n\n In Russland nahmen sie an mehreren Schlachten des Krieges teil, darunter Zborov und Bakhmach gegen die Mittelmächte, und waren stark in den russischen Bürgerkrieg gegen die Bolschewiken involviert, wobei sie zeitweise die gesamte Transsibirische Eisenbahn und mehrere Großstädte in Sibirien kontrollierten.\n\nDer Feldzug der Tschechoslowakischen Legion in Sibirien beeindruckte die alliierten Staatsmänner und brachte sie auf die Idee eines unabhängigen tschechoslowakischen Staates. Während die Legionäre von einem Sieg zum nächsten eilten, begann der tschechoslowakische Nationalrat offizielle Anerkennungserklärungen von verschiedenen alliierten Regierungen zu erhalten.\n\nAls der Waffenstillstand mit den Bolschewiken geschlossen wurde, begann die Legion mit einer langsamen Evakuierung der tschechoslowakischen Truppen aus Wladiwostok und die letzten Legionäre verließen den Hafen im September 1920. Diese Männer reisten buchstäblich um die Welt, bevor sie schließlich ihre neue, unabhängige Heimat erreichten.\n\nNach ihrer Rückkehr in die Tschechoslowakei bildeten viele den Kern der neuen tschechoslowakischen Armee. Sie machten etwa ein Drittel aller Männer in der neu geschaffenen Armee aus, waren aber im Oberkommando absolut vorherrschend. Fast alle Generäle waren Legionäre, vor allem die aus Russland.\n\nDer Tschechoslowakische Legionärsverband wurde 1921 durch den Zusammenschluss verschiedener Legionärsorganisationen von allen Schlachtfeldern des Ersten Weltkriegs gegründet."
    czke.300.a:0 "Nutzen Sie den Einfluss der Tschechoslowakischen Assoziation der Legionäre."
    czke.300.b:0 "Unterstützen Sie militärische Freiwilligen-Organisationen."
    czke.300.c:0 "Lehren aus dem Großen Krieg."
      legion_bug:0 "\n §Besonderer Bonus:§! Kann §GFreiwillige§! auch auf den niedrigsten Stufen der §YWelt-Spannung§! entsenden."
  CZKE_reorganize_general_staff:0 "Generalstab reorganisieren"
  CZKE_reorganize_general_staff_desc:0 "Die Organisationsstruktur der tschechoslowakischen Armee basierte ursprünglich auf der französischen Kommandostruktur und die ersten Stabschefs waren französische Generäle. Nachdem eine neue Generation tschechischer Offiziere ausgebildet war, wurden die französischen Offiziere nicht mehr benötigt."
  CZKE_reorganize_general_staff_tooltip_reward:0 "\n Wahl zwischen drei verschiedenen §YStabschefs§! für die tschechoslowakische Armee."
    czke.301.t:0 "Generalstab der Tschechoslowakischen Armee"
    czke.301.d:0 "Die letzte große Umstrukturierung des Generalstabs der tschechoslowakischen Armee fand 1933 statt, als der bisherige Chef General Syrovy zum Generalinspekteur der Streitkräfte ernannt wurde und ein Ersatz für ihn gefunden werden musste.\n\ Mehrere Kandidaten kamen in Frage, aber zur Überraschung vieler wurde der fleißige, aber weitgehend unbekannte Kommandeur des Landmilitärkommandos in Košice, General Ludvík Krejčí (auf dem Bild), ausgewählt. Seine Ernennung stellte sowohl für die meisten politischen Parteien als auch für die Armeekreise einen tragfähigen Kompromiss dar.\n\nEs wurden jedoch auch mehrere andere starke Kandidaten in Betracht gezogen. Für einen Moment war sogar der Leiter der französischen Militärmission, General Faulcher, ein Kandidat, aber das wäre ein Rückschritt gewesen, so dass diese Option von der tschechischen politischen Vertretung nicht akzeptiert wurde.\n\nEine der interessantesten Entscheidungen war General Lev Prchala, der ehemalige stellvertretende Stabschef unter General Syrový. Er war ein prinzipientreuer und energischer Mann, offen für die Ideen der modernen Kriegsführung und Verfechter mobiler Manöver gegenüber statischer Verteidigung. Seine größte "Schwäche" war seine deutsche Ehefrau, was seine Gegner stark gegen ihn verwendeten und was ihn zu einer inakzeptablen Wahl für einen Stabschef machte.\n\nWährend der Münchner Krise war Prchala der Kommandeur der IV. Armee, die Südmähren verteidigte. Er war stark gegen die Abtretung des Sudetenlandes und seine Ansichten führten schließlich zu seiner Ablehnung durch E. Beneš während des 2. Weltkrieges. Nach dem Krieg blieb er im Exil und arbeitete mit den sudetendeutschen Organisationen zusammen, die nach der Vertreibung der Deutschen aus der Tschechoslowakei gegründet wurden.\n\nEs gibt ein interessantes Gerücht über seine angebliche Beteiligung an einem nie realisierten militärischen Putschversuch. Nach den Erinnerungen seines Sohnes bereute er sein ganzes Leben lang, dass er Präsident Beneš während der Münchner Krise nicht erschossen hatte.\n\nEin weiterer ernsthafter Kandidat war General Vojtìch Luža, damals Leiter der Kriegsschule in Prag und ein Befürworter der offensiven Panzerkriegsführung, die auf den Ideen und Taktiken der französischen Marschälle Foche und Ludendorff und des deutschen Generals Guderian beruhte. Luža war Kommandeur der II. Armee während der Münchner Krise und ein Mitglied des Untergrundwiderstandes während der Besatzung. Er starb bei einem der Feuergefechte mit den Sicherheitskräften des Protektorats."
    czke.301.a:0 "Bestätigen Sie Gen. Krejčí."
    czke.301.b:0 "Ernennung von Gen. Prchala"
    czke.301.c:0 "Ernennung von Gen. Luža"
      CZKE_ludvik_krejci:0 "Ludvík Krejči"
      CZKE_ludvik_krejci_desc:0 "Ludvík Krejčí war ein tschechoslowakischer General und Chef des Generalstabs der Tschechoslowakei von 1933 bis 1939."
      CZKE_vojtech_boris_luza_chief:0 "Vojtěch Boris Luža"
      CZKE_vojtech_boris_luza_chief_desc:0 "Vojtěch Boris Luža war ein tschechoslowakischer General, der ein Anhänger der offensiven Taktik des französischen Marschalls Foch und Ludendorff sowie des Buches Achtung! Panzer! des deutschen Generals Guderian. "
      chief_luza_appointed:0 "Wurde zum Generalstabschef ernannt"
      CZKE_lev_prchala_chief:0 "Lew Prchala"
      CZKE_lev_prchala_chief_desc:0 "General Prchala war ein entschiedener Gegner der Münchner Kapitulation und Kommandeur der IV. Armee, die 1938 die kritische südmährische Grenze bewachte. Er wurde auch verdächtigt, einen Plan für einen Militärputsch zu schmieden."
      chief_prchala_appointed:0 "Wurde zum Generalstabschef ernannt"
  CZKE_military_maneuvers:0 "Militärische Manöver organisieren"
  CZKE_military_maneuvers_desc:0 "Die tschechoslowakische Armee testete ihre neue Organisation und ihre Fähigkeiten während großer Militärmanöver im August und September 1936. Das ganze Unternehmen lehrte nicht nur wertvolle Lektionen, sondern sendete auch eine klare Botschaft an Europa über die Bereitschaft der tschechoslowakischen Streitkräfte."
  CZKE_military_maneuvers_tooltip_reward:0 ""
  CZKE_prepare_new_plan:0 "Neue Verteidigungsstrategie vorbereiten"
  CZKE_prepare_new_plan_desc:0 "Mit dem Aufstieg Hitlers und seinen Forderungen nach der Vereinigung der deutschen Minderheiten (der Sudetendeutschen) und der Rückgabe anderer beanspruchter Gebiete (des Sudetenlandes), bildete die alarmierte tschechoslowakische Führung und das Oberkommando einen neuen Verteidigungsplan."
  CZKE_prepare_new_plan_tooltip_reward:0 ""
  CZKE_2nd_departnment:0 "Ausbau der 2. Abteilung"
  CZKE_2nd_departnment_desc:0 "Die 2. Abteilung des Generalstabs war der militärische Nachrichtendienst, der in der Tschechoslowakei zwischen 1919 und 1939 tätig war und sowohl für Spionage- als auch für Gegenspionageaktivitäten und -operationen zuständig war."
  CZKE_2nd_departnment_tooltip_reward:0 "\n §YElectronics and Computing§! related §YResearch Bonus§!."
    czke.304.t:0 "2. Abteilung des Generalstabs"
    czke.304.d:0 "Die Tschechoslowakische Republik hatte seit Beginn ihrer Gründung mit einer Reihe von Problemen innerstaatlichen Charakters zu kämpfen, die vor allem durch Aktivitäten zahlreicher nationaler Minderheiten repräsentiert wurden, die innerhalb der Grenzen lebten und eine fruchtbare Basis für Spionage- und potentielle Sabotageaktivitäten darstellten. \n\nAber erst die Aufdeckung der Spionagetätigkeit des deutschen Konsuls in Prag, Baron Gabsattel, im Jahre 1919 veranlasste das Hauptquartier der tschechoslowakischen Armee, einen neuen, separaten militärischen Nachrichtendienst zu gründen; die 2. Abteilung des Generalstabs. \In den ersten Jahren hatte die 2. Abteilung vor allem mit Personalmangel zu kämpfen, da der Chef des militärischen Nachrichtendienstes der damaligen österreichisch-ungarischen Armee, Brigadegeneral Max Ronge, gegen die Unterbringung von Offizieren tschechischer Nationalität im Nachrichtendienst der Monarchie war. Es dauerte etwa ein Jahrzehnt, bis eine neue, jüngere Generation von Offizieren an der Militärakademie und der Kriegsschule ausgebildet wurde und das Niveau der nachrichtendienstlichen Tätigkeit allmählich gesteigert werden konnte. Die 2. Abteilung setzte sich aus zwei Gruppen zusammen. Die Suchgruppe, die in eine offensive und eine defensive Abteilung unterteilt war, und die Plan- und Studiengruppe, die mehr oder weniger analytischen Charakter hatte.\n\nIn den turbulenten Jahren vor dem Zweiten Weltkrieg wurde Oberstleutnant František Moravec von 1937 bis 1939 Leiter der 2. Abteilung, bevor es ihm und zehn seiner Geheimdienstkollegen gelang, mit den wertvollsten Geheimdienstakten und Archiven heimlich von Prag nach London zu fliegen, nur einen Tag vor der Besetzung der Tschechoslowakei durch Nazi-Deutschland.\n\nWährend des Krieges war er maßgeblich an der Planung und Vorbereitung der Operation Anthropoid, der Ermordung des Reichsprotektors Reinhard Heydrich im Jahr 1942, beteiligt."
    czke.304.a:0 "Erweitern Sie die 2. Abteilung."
  CZKE_intelligence_service_offense:0 "Die Offensivabteilung ausbauen"
  CZKE_intelligence_service_offense_desc:0 "Die Hauptaufgabe der Offensivabteilung der Fahndungsgruppe war die Gewinnung von Informationen über militärische Bedrohungen von außen, wobei das Hauptinteresse auf militärischen, politischen und wirtschaftlichen Informationen lag."
  CZKE_intelligence_service_defense:0 "Ausweitung der Defensivsektion"
  CZKE_intelligence_service_defense_desc:0 "Die Hauptaufgabe der defensiven Sektion des militärischen Nachrichtendienstes war die Verhinderung der Infiltration ausländischer Spionagegruppen in die tschechoslowakische Armee und in Bereiche, die für die Unterstützung der Verteidigung der Tschechoslowakei wichtig waren (Rüstungsindustrie, Entwicklung von Verteidigungsanlagen usw.)."
  CZKE_infiltrate_abwehr:0 "Unterwanderung der Abwehr"
  CZKE_infiltrate_abwehr_desc:0 " "Die Situation der deutschen Minderheit in der Tschechoslowakei schuf eine große operative Situation für die Aktivitäten der Abwehr und der Spionage für Deutschland. Dies konnte die Abwehr jedoch auch den Versuchen des tschechoslowakischen Gegenspionagedienstes aussetzen, die Abwehr mit Doppelagenten zu infiltrieren."
  CZKE_infiltrate_abwehr_tooltip_reward:0 "\n §YIntelligence Service§! related §YNational Idea§!."
    czke.305.t:0 "Die Geschichte von Agent A-54"
    czke.305.d:0 "Paul Thümmel, alias Agent A-54, war ein deutscher Doppelagent, der während des Zweiten Weltkriegs für die Tschechoslowakei spionierte. Er kontaktierte die 2. Abteilung 1932 vor allem deshalb, weil er Geld für seinen ausschweifenden Lebenswandel brauchte und bot auf dem Papier eine Zusammenarbeit an.\n\n Er war ein hochrangiges Mitglied des deutschen militärischen Nachrichtendienstes, der Abwehr, der auch ein hochdekoriertes NS-Parteimitglied mit guten Verbindungen war, die aus seinen Ämtern als Gründungsmitglied der SA stammten.\n\n Er lieferte eine Vielzahl von wichtigen Informationen über die deutschen Nachrichtendienste an tschechische Agenten, die diese Daten wiederum an den SIS London weiterleiteten. Thümmel lieferte auch Details über militärische Fähigkeiten und Absichten" sowie "detaillierte Informationen über die Organisation und Struktur der Abwehr und des SD zusammen mit der fast vollständigen Schlachtordnung der Wehrmacht und der Luftwaffe und den deutschen Mobilisierungsplänen". Später soll er auch Vorwarnungen vor der deutschen Annexion des Sudetenlandes sowie dem Einmarsch in die Tschechoslowakei und Polen gegeben haben. Im Oktober 1941 beschuldigte die Gestapo SS Paul Thümmel, jugoslawische Beamte über den deutschen Angriff auf ihr Land im April 1941 informiert zu haben. Sie verdächtigten ihn auch der Kollaboration mit dem tschechischen Widerstandsführer Hauptmann Vaclav Moravek. Thummel versorgte die Abwehr regelmäßig mit geheimen SS-Informationen. Deshalb trat der Chef der Abwehr, Admiral Canaris, vor, um ihn als Doppelagent der Abwehr zu verteidigen.\n\nHistoriker debattieren immer noch, ob Agent A-54 wirklich ein Doppelagenten-Ass" war oder nur ein ausgeklügelter Trick der Abwehr, um den tschechoslowakischen Geheimdienst und die Verbündeten mit Fehlinformationen zu füttern. Nichtsdestotrotz wurde Thummel schließlich gefasst, des Hochverrats angeklagt und später von der SS im April 1945 im Konzentrationslager Theresienstadt getötet."
    czke.305.a:0 "Kontaktagent A-54."
      CZKE_military_intelligence_service_idea:0 "Militärischer Nachrichtendienst"
  CZKE_sabotage_anchluss:0 "Sabotage des deutsch-österreichischen Bündnisses"
  CZKE_sabotage_anchluss_desc:0 "Die Wiederherstellung der Habsburgermonarchie ist eine ebenso große Bedrohung für die Tschechoslowakei wie der Austrofaschismus und ein mögliches österreichisch-deutsches Bündnis. Wir müssen sie um jeden Preis verhindern."
  CZKE_sabotage_anchluss_tooltip_reward:0 "\n §Besonderer Bonus:§! Österreich wird eine viel höhere Chance haben, den deutschen Übernahmeversuchen zu widerstehen."
  CZKE_support_oster:0 "Unterstützen Sie den Offiziersputsch der Wehrmacht"
  CZKE_support_oster_desc:0 "Unsere Quellen in der Abwehr berichten, dass es einige Versuche geben könnte, Hitler zu stürzen. Vielleicht könnten wir unseren Insider nutzen, um diese Initiative im Stillen zu unterstützen..."
  CZKE_support_oster_tooltip_reward:0 " "Sonderbonus: Einige Wehrmachtsoffiziere könnten Hitler töten und einen Bürgerkrieg anzetteln, um die Nazis zu entmachten."
    czke.309.t:0 "Hitler ist tot!"
    czke.309.d:0 "[Root.GetLeader], es scheint, dass einige Wehrmachtsoffiziere Adolf Hitler ermordet haben und verschiedene Cliquen nun um die Macht in der NSDAP kämpfen. Ein Teil des deutschen Militärs befindet sich nun in offener Revolte und versucht, die Nationalsozialisten von der Macht zu entfernen, bevor sie ihr Land zerstören.\n\nDer Stabschef wartet im Nebenraum, um die Situation mit Ihnen zu besprechen."
    czke.309.a:0 "Wir sollten sofort intervenieren!"
    czke.309.b:0 "Wir werden uns nicht in deutsche Angelegenheiten einmischen."
  CZKE_soviet_intelligence:0 "VONAPO 20"
  CZKE_soviet_intelligence_desc:0 "Eine [SOV.getAdjective] Geheimdienststation mit dem Codenamen VONAPO 20 wurde 1936 in Prag als gemeinsames Projekt zum Informationsaustausch zwischen tschechoslowakischen und [SOV.getAdjective] Geheimdiensten eingerichtet."
  CZKE_soviet_intelligence_tooltip_reward:0 "\n §YNachrichtendienste§! bezogen auf §YNationale Idee§!."
    czke.310.t:0 "Zwischenkriegszeitliche tschechoslowakisch-[SOV.getAdjective] Geheimdienstkooperation"
    czke.310.d:0 "Die Tschechoslowakei gehörte nicht zu den Hauptzielen der sowjetischen Spionage. Der Kreml war viel mehr an Polen und Deutschland interessiert. Dennoch beobachteten die bolschewistischen Agenten rigoros die zahlreichen russischen und ukrainischen Emigranten, die sich in der Tschechoslowakei niederließen, und auch GRU-Agenten betrieben umfangreiche Wirtschaftsspionage.\n\nMit der zunehmenden Bedrohung der Republik durch Deutschland begann die zweite Abteilung eine intensive Zusammenarbeit mit dem sowjetischen Militärgeheimdienst GRU. Die Tschechoslowakei hörte auf, ein Ziel für sowjetische Spione zu sein und wurde zu einem sicheren Brückenkopf" für die Aktionen in Deutschland und Westeuropa im Allgemeinen.\n\nZur gleichen Zeit sank das Niveau der Industriespionage, da die tschechischen Rüstungsunternehmen ihre Produkte an [SOV.getnameDef] lieferten. Spezialisten der [SOV.getAdjective] wurden in tschechischen Fabriken ausgebildet.\n\nEine spezielle gemeinsame Operation, Codename VONAPO 20, wurde am 27. Mai 1936 zum Zwecke des Austauschs von nachrichtendienstlichen Informationen gegründet. Mit Ausnahme von zwei Konferenzen verlief der Informationsfluss jedoch nur in eine Richtung: von Prag nach Moskau. Die Russen lieferten in der Regel keine Informationen.\n\nStaffelkapitän Karel Paleček war bis zur Besetzung der Tschechoslowakei für das Projekt VONAPO 20 verantwortlich. Er war einer der zehn Nachrichtenoffiziere, die Oberst Moravec 1939 bei seiner Flucht nach London begleiteten."  "
    czke.310.a:0 "Organisieren Sie das VONAPO 20-Treffen."
      CZKE_vonapo20_idea:0 "VONAPO 20"
      CZKE_vonapo20_desc_idea:0 "Eine gemeinsame [SOV.getAdjective] Geheimdienststation in Prag."
  CZKE_uranium_for_soviets:0 "Stellen Sie Uran für [SOV.getAdjective]s"
  CZKE_uranium_for_soviets_desc:0 "Wir sind vom NKVD mit einem interessanten Angebot bezüglich unseres Urans kontaktiert worden. Ihre Absichten bleiben ein Geheimnis, aber die [SOV.getAdjective]s bieten eine beträchtliche Entschädigung für die stille Beschaffung von Uran außerhalb der offiziellen Kanäle."
  CZKE_uranium_for_soviets_tooltip_reward:0 "\n Möglicher Tausch von §YZivilen Industrie§! gegen §YRessourcen§!"
    czke.311.t:0 "Verkauf von Uran an [SOV.getnameDef]"
    czke.311.d:0 "Das [SOV.getAdjective]-Projekt zur Entwicklung einer Atombombe begann während des Zweiten Weltkriegs im Zuge der Entdeckung des amerikanischen, britischen und kanadischen Atomprojekts. Das Projekt wurde vom [SOV.getAdjective] Atomphysiker Igor Kurtschatow geleitet, während die militärische Logistik und die nachrichtendienstlichen Bemühungen von NKWD-Volkskommissar Lawrentij Beria übernommen und verwaltet wurden.\n\nDas größte Einzelproblem während des frühen sowjetischen Projekts war die Beschaffung von Uranerz, da die UdSSR zu Beginn des Projekts keine bekannten inländischen Quellen hatte. Die großen Vorkommen in Kasachstan und anderen Regionen der Sowjetunion waren noch nicht entdeckt, so dass das Projekt auf ausländische Quellen angewiesen war.\n\nEs ist nicht weit hergeholt zu denken, dass eine engere Zusammenarbeit zwischen dem tschechoslowakischen Geheimdienst und dem NKWD für die geheime Beschaffung von Uranerz aus Jachymov im Austausch gegen Öl oder andere Bodenschätze, die der tschechischen Industrie schmerzlich fehlten, genutzt werden konnte."
    czke.311.a:0 "Versuchen Sie, mit ihren Agenten einen Deal auszuhandeln"
    czke.312.t:0 "Tschechoslowakisches Uran für [SOV.getAdjective] Nuklearprogramm"


 CZKE_hungarian_alliance:0 "Ungarische Allianz"
 CZKE_hungarian_alliance_desc:0 "Jetzt, wo die Demokratie in Ungarn wiederhergestellt ist, müssen sie unsere Verbündeten und nicht unsere Feinde werden.  "
    czke.312.d:0 "Genosse [SOV.GetName], der NKVD berichtet, dass er hochwertiges Uranerz aus der Tschechoslowakei im Austausch für Rohöllieferungen und andere Ressourcen für ihre Industrie erhalten kann. Sollen wir das Geschäft aushandeln und uns das Uran sichern?"
    czke.312.a:0 "да. Sichern Sie so viel wie möglich für unsere Forschung."
    czke.312.b:0 "Beschaffen Sie nur ein paar Proben. Wir haben im Moment andere Prioritäten."
    czke.313.t:0 "Die [SOV.getAdjective]s sind an unserem Uran interessiert"
    czke.313.d:0 "Herr Premierminister, unser militärischer Nachrichtendienst berichtet, dass sie den Deal mit dem NKVD gesichert haben. Die Rohstofflieferungen werden in Kürze beginnen und in gesicherten Militärlagern in den ruthenischen Bergen gelagert werden."
    czke.313.a:0 "Ausgezeichnet"
    czke.314.t:0 "Die [SOV.getAdjective]s sind nicht an unserem Uran interessiert."
    czke.314.d:0 "Herr Premierminister, unser militärischer Geheimdienst berichtet, dass die [SOV.getAdjective]s nicht an regelmäßigen Uranlieferungen interessiert sind. Allerdings würden sie gerne eine kleine Menge Uran für ihre theoretische Nukleartechnologieforschung kaufen."
    czke.314.a:0 "Unglücklich, aber immer noch besser als nichts."
  CZKE_french_military_mission:0 "Die französische Militärmission"
  CZKE_french_military_mission_desc:0 "Auf Ersuchen der Regierung wurde 1919 eine Gruppe von Offizieren der französischen Armee in die Tschechoslowakei geschickt, um beim Aufbau und der Organisation der neu geschaffenen Armee und der Ausbildung neuer Offiziere zu helfen."
  CZKE_french_military_mission_tooltip_reward:0 "\n§GFranzösisch-tschechoslowakische Allianz§!, und Freie §YTheoretiker§! oder §YArmeeerfahrung§! "
  CZKE_czech_france_alliance:0 "Die französisch-tschechoslowakische Allianz"
    czke.315.t:0 "Die Ursprünge der französischen Militärmission in der Tschechoslowakei"
    czke.315.d:0 "Kurz nach der Unabhängigkeitserklärung wurde eine Militärmission in die Tschechoslowakei einberufen, um beim Aufbau einer Armee zu helfen und Offiziere auszubilden. Die erste Bewährungsprobe für die Armee kam 1919 mit dem kurzen Krieg mit Ungarn um die Slowakei. Als der Krieg vorbei war, erlebte Pellé eine Zeit großer Beliebtheit in der tschechoslowakischen Öffentlichkeit.\n\nUnter dem Kommando des Generals bewies die tschechoslowakische Armee ihre Kampfbereitschaft und gewann ihre Ehre zurück. Dies wollte Pellé zu seinen Gunsten nutzen, als er für sein Konzept einer ständigen tschechoslowakischen Armee als Teil der alliierten Armee warb. Er beabsichtigte, dies im neuen tschechoslowakischen Nationalverteidigungsgesetz widerzuspiegeln, was ihm 1920 im Wesentlichen gelang, und im Oktober 1920 wurde die erste tschechoslowakische Militärakademie eingeweiht, mit dem Ziel, einheimische hochrangige Offiziere auszubilden.\n\Als Stabschef leitete General Pellé die französische Mission in der Tschechoslowakei von Anfang 1919 bis Ende 1920, also fast zwei Jahre lang. Als Soldat und Diplomat war er sich seiner einzigartigen Position in der Tschechoslowakei voll bewusst: die eines Vermittlers zwischen der Tschechoslowakei und Frankreich. Mehrmals stellte sich Pellé auf die Seite der Tschechoslowakei und riskierte dabei die Missbilligung seines französischen Vorgesetzten. Er hatte auch persönliche Gründe dafür, denn er lernte in Prag seine zukünftige Frau kennen, die er 1921 heiratete.\n\nGeneral Eugène Mittelhausser löste Pellé 1921 ab und war bis 1926 Leiter der Militärmission, bis er von Louis Eugene Faucher abgelöst wurde, der die Position bis 1938 innehatte.\n\nDer Vertrag über Allianz und Freundschaft zwischen Frankreich und der Tschechoslowakei wurde am 25. Januar 1924 in Paris unterzeichnet."
    czke.315.a:0 "Verstärkung der Kompetenzen der Mission."
    czke.315.b:0 "Erhöhung der Mittel für die Militärakademien."
      CZKE_louis_eugene_faucher:0 "Louis Eugene Faucher"
      CZKE_louis_eugene_faucher_desc:0 "Louis Eugene Faucher war von 1926 bis 1938 Leiter der französischen Militärmission in der Tschechoslowakei. Nach dem französisch-britischen Ultimatum an die tschechoslowakische Regierung reichte er am 23. September 1938 seinen Rücktritt bei der französischen Regierung ein, blieb aber in der Tschechoslowakei.\n\n Er war während des Zweiten Weltkriegs Teil der Armée secrète (Französische Résistance)."
  CZKE_france_alliance:0 "Wissenschaftlicher und kultureller Austausch"
  CZKE_france_alliance_desc:0 "In der Zwischenkriegszeit hatten die tschechisch-französischen Beziehungen einen privilegierten Status. Die wissenschaftlichen und kulturellen Beziehungen zwischen Frankreich und der Tschechoslowakei wurden daher als solche strukturiert und entwickelt - als politisch privilegierte Beziehungen. Die frankophile Lobby war sowohl im tschechoslowakischen Bildungsministerium als auch im Militär in Schlüsselpositionen vertreten."
  CZKE_soviet_treaties:0 "Verbesserung der Verträge mit [SOV.getnameDef]"
  CZKE_soviet_treaties_desc:0 "Am 16. Mai 1935 unterzeichneten die Tschechoslowakei und die Sowjetunion den Bündnisvertrag als Folge des sowjetischen Bündnisses mit Frankreich. In den kritischen Jahren vor München hofften viele in der Tschechoslowakei, dass die Sowjetunion helfen würde, sollte es tatsächlich zum Krieg kommen."
  CZKE_soviet_treaties_tooltip_reward_1:0 "\n§G[SOV.getAdjective]-Tschechoslowakischer Bündnisvertrag§!, und §YDiplomatisches Ereignis§!.\n "
  CZKE_soviet_treaties_tooltip_reward_2:0 "\nVerhandlung über §YMilitärtechnik§!:\n§OTaktischer Bomber I§! (90%ige Chance). "
  CZKE_soviet_treaties_positive:0 "[SOV.getAdjective]-Tschechoslowakischer Bündnisvertrag"
  CZKE_soviet_treaties_negative:0 "[SOV.getAdjective]-Tschechoslowakischer Bündnisvertrag"
    czke.316.t:0 "Tschechoslowakei-[SOV.getAdjective]-Unionsbeziehungen"
    czke.316.d:0 "Die Tschechoslowakei und [SOV.getName] hatten komplizierte diplomatische Beziehungen. Zwischen den Ländern herrschte eine starke Feindseligkeit, die aus dem bewaffneten Konflikt zwischen den bolschewistischen Behörden und den tschechoslowakischen Legionen in Russland nach dem Ersten Weltkrieg herrührte.\n\nDarüber hinaus hegte der erste Premierminister der Tschechoslowakei, Karel Kramar, aus persönlichen Gründen eine starke Abneigung gegen die Bolschewiki, da seine Frau aus russischem Adel stammte. So wird es nicht überraschen, dass die Tschechoslowakei zu den letzten Ländern gehörte, die die Sowjetunion 1934 offiziell anerkannten.\n\n Am 16. Mai 1935 wurde der tschechoslowakisch-sowjetische Bündnisvertrag zwischen den beiden Staaten unterzeichnet, als Folge der sowjetischen Allianz mit Frankreich, das der wichtigste politische und militärische Verbündete der Tschechoslowakei war. Auf Drängen der tschechoslowakischen Regierung wurde in einem Protokoll zur Vertragsunterzeichnung festgelegt, dass der Vertrag nur dann in Kraft treten würde, wenn Frankreich dem Opfer einer Aggression Hilfe leisten würde.\n\nNach dem Münchner Pakt von 1938 und der Besetzung der Tschechoslowakei durch das faschistische Deutschland im März 1939 weigerte sich die Sowjetunion, das Ende der tschechoslowakischen Unabhängigkeit anzuerkennen."
    czke.316.a:0 "Verbessern Sie die Beziehungen weiter."
    czke.317.t:0 "Aushandeln eines Abkommens über die Lizenzproduktion"
    czke.317.d:0 "Die Regierung der Tschechoslowakei schlägt ein Lizenzproduktionsabkommen vor. Wir würden die Rechte für die Produktion der hochwertigen Gebirgsgeschütze C-5 und der Luftabwehrkanonen R-5 von Škoda erwerben, während die Tschechoslowaken an unseren SB-2-Bombern für ihre Luftwaffe interessiert sind.\n\nSollen wir den Vertrag aushandeln, Genosse [SOV.GetName]?"
    czke.317.a:0 "Fahren Sie fort."
    czke.317.b:0 "Nein."
    czke.318.t:0 "[SOV.getLeader] Einigt euch auf ein Lizenzproduktionsabkommen"
    czke.318.d:0 "Die Regierung der Tschechoslowakei und die UdSSR unterzeichneten ein gegenseitiges Abkommen über die Lizenzproduktion von Militärtechnik. Škoda erwarb die Rechte für die Lizenzproduktion von SB-2-Bombern im Austausch für Lizenrechte und Musterteile der hochwertigen C-5 Gebirgsgeschütze und R-3 (vz. 37) Luftabwehrkanonen von Škoda.\n\nDie SB-2-Bomber werden unter der tschechoslowakischen Bezeichnung B.71 produziert und die Produktion wird zwischen den Firmen Letov, Aero und Avia aufgeteilt."
    czke.318.a:0 "Ausgezeichnet."
    czke.319.t:0 "Die [SOV.getAdjective]s lehnten den Lizenzproduktionsvertrag ab"
    czke.319.d:0 "Leider müssen wir Ihnen mitteilen, dass die Regierung von [SOV.getnameDef] an unserem Vorschlag für einen Lizenzproduktionshandel nicht interessiert war."
    czke.319.a:0 "Das ist sehr bedauerlich."
  CZKE_acquire_access_for_soviets:0 "Verhandlungen über den militärischen Zugang für [SOV.getnameDef]"
  CZKE_acquire_access_for_soviets_desc:0 "Der Hauptfaktor, der die Wirkung des Bündnisses erheblich schmälerte, war das Fehlen einer gemeinsamen Grenze zwischen der UdSSR und der Tschechoslowakei. Warschau lehnte jeden Versuch, der Sowjetunion den Zugang zu gewähren, entschieden ab, ähnlich wie die rumänische Regierung. Doch was wäre passiert, wenn es der tschechoslowakischen Regierung gelungen wäre, ihre Nachbarn davon zu überzeugen, der Roten Armee den Durchgang zu gewähren."
  CZKE_acquire_access_for_soviets_tooltip_reward:0 "\nVerhandlungen über §YMilitärischen Zugang§! für die §YSowjetunion§! durch §YPolen§! (30%ige Chance) oder §YRumänien§! (50% Chance).\n\Im Falle erfolgreicher Verhandlungen wird die §YSowjetunion§! die §YUnabhängigkeit§! der §YTschechoslowakei§! um den Preis des sowjetischen Einflusses auf Osteuropa garantieren (verbreitet den Kommunismus)."
  CZKE_soviet_military:0 "Sowjetischer Militäreinfluss"
  CZKE_soviet_military_desc:0 "Wir haben viel von unseren [SOV.getAdjective] Kameraden zu lernen!"
    czke.320.t:0 "Die Tschechoslowakei bittet um Schutz "
    czke.320.d:0 "Aufgrund der Eskalation der deutsch-tschechoslowakischen politischen Situation versucht die tschechoslowakische Regierung, ihre militärischen Verbindungen mit [SOV.getnameDef] gegen die Faschisten zu verstärken. Wenn wir unsere Unterstützung zusichern, versuchen sie, über die Nachbarländer einen militärischen Zugang für unsere Truppen auszuhandeln. \n\nDies bietet uns die einmalige Gelegenheit, die Revolution weiter ins Herz Europas zu tragen."
    czke.320.a:0 "Wir werden die Tschechoslowakei schützen"
    czke.320.b:0 "Die Tschechen sind auf sich allein gestellt."
    czke.321.t:0 "Die Sowjets werden uns unterstützen."
    czke.321.d:0 "Vertreter der [SOV.getnameDef] haben uns ihre Unterstützung zugesichert. Wir müssen uns jetzt nur noch den militärischen Zugang entweder über Polen oder Rumänien sichern, sonst ist die versprochene sowjetische Unterstützung nutzlos."
    czke.321.a:0 "Versuchen Sie, über den militärischen Zugang zu verhandeln"
    czke.322.t:0 "Die Sowjets sind nicht interessiert"
    czke.322.d:0 "Die Sowjets haben uns abgewiesen. Es scheint, dass ein tieferes Bündnis zwischen Tschechien und [SOV.getAdjective] in der derzeitigen politischen Situation unmöglich ist."
    czke.322.a:0 "Das ist sehr unglücklich."
    czke.323.t:0 "Militärischer Zugang für die Sowjetunion"
    czke.323.d:0 "Aufgrund der Eskalation der deutsch-tschechoslowakischen politischen Situation versucht die tschechoslowakische Regierung, ihre militärischen Beziehungen zur Sowjetunion zu verstärken.\n\nDie tschechoslowakische Regierung bittet uns höflich, sowjetische Truppen durch unser Land ziehen zu lassen, sollte es wirklich zum Krieg kommen."
    czke.323.a:0 "Einverstanden, Deutschland muss in Schach gehalten werden."
    czke.323.b:0 "Sind die Tschechen verrückt? Auf keinen Fall erlauben wir den Bolschewisten, unseren Boden zu betreten."
    czke.324.t:0 "Militärischer Zugriff für die Sowjetunion"
    czke.324.d:0 "Aufgrund der Eskalation der deutsch-tschechoslowakischen politischen Situation versucht die tschechoslowakische Regierung, ihre militärischen Beziehungen zur Sowjetunion zu verstärken. Ihre Regierung bittet uns höflich, sowjetische Truppen durch unser Land ziehen zu lassen, sollte es wirklich zum Krieg kommen."
    czke.324.a:0 "Einverstanden, Deutschland muss in Schach gehalten werden."
    czke.324.b:0 "Kein sowjetischer Soldat wird einen Fuß auf rumänischen Boden setzen."
    czke.325.t:0 "Militärischer Zugang für die Sowjetunion gesichert"
    czke.325.d:0 "Es scheint, dass tschechische Diplomaten einen ihrer Nachbarn von unserer Notlage überzeugen konnten. Mit viel Widerwillen haben sie schließlich zugestimmt, der Sowjetunion militärischen Zugang zu gewähren, so dass wir in der Lage sein sollten, die Tschechen gegen die Deutschen zu unterstützen."
    czke.325.a:0 "Wir werden gemeinsam gegen die Faschisten stehen."
    czke.326.t:0 "Polen weigert sich"
    czke.326.d:0 "Die polnische Regierung hat offiziell unsere Bitten abgelehnt, sowjetische Truppen durch Polen ziehen zu lassen."
    czke.326.a:0 "Verstanden."
    czke.327.t:0 "Bündnis mit den Sowjets"
    czke.327.d:0 "Die Sowjets versicherten uns auch ihre Bereitschaft, uns zu helfen, sollte es wirklich zum Krieg kommen."
    czke.327.a:0 "Hoffen wir, dass sie ihr Wort halten werden."
    czke.328.t:0 "Verstehe."
    czke.328.d:0 "Die rumänische Regierung hat offiziell unsere Bitten abgelehnt, sowjetische Truppen durch Polen ziehen zu lassen."
    czke.328.a:0 "Wir sind auf uns allein gestellt."
    czke.328.b:0 "Wie können die es wagen, so etwas zu verlangen?"
  CZKE_revive_little_entente:0 "Allianz der Kleinen Entente wiederbeleben"
  CZKE_revive_little_entente_desc:0 "Die Kleine Entente war ein Bündnis, das 1920 und 1921 von der Tschechoslowakei, Rumänien und Jugoslawien mit dem Ziel der gemeinsamen Verteidigung gegen die ungarische Revision und der Verhinderung einer Habsburger Restauration gebildet wurde. Frankreich unterstützte das Bündnis durch die Unterzeichnung von Verträgen mit jedem Mitgliedsland. Die Kleine Entente begann 1936 zu zerbrechen und löste sich 1938 vollständig auf."
  CZKE_revive_little_entente_tooltip_reward:0 "\nGründet eine neue Fraktion: §YLittle Entente§."
  CZKE_little_entente_alliance:0 "Kleine Entente-Allianz"
  CZKE_little_entente_alliance_negative:0 "Kleine Entente-Allianz"
      little_entente:0 "Kleine Entente"
    czke.329.t:0 "Geschichte der Kleinen Entente-Allianz "
    czke.329.d:0 "Die Kleine Entente war ein gegenseitiges Verteidigungsbündnis zwischen der Tschechoslowakei, Jugoslawien und Rumänien in der Zwischenkriegszeit. Das Bündnis basierte auf mehreren Verträgen, die zwischen 1920 und 1921 unterzeichnet wurden, und richtete sich gegen die deutsche und ungarische Vorherrschaft im Donauraum und auf den Schutz der territorialen Integrität und politischen Unabhängigkeit der Mitglieder. In den 1920er Jahren strebten die drei Nationen eine wirtschaftliche und politische Zusammenarbeit an und verhandelten mit Frankreich über Allianzen.\n\nNach der Machtübernahme Adolf Hitlers im Jahr 1933 schufen die Mitglieder der Kleinen Entente ein Ständiges Sekretariat und einen Ständigen Rat, der sich aus ihren Außenministern zusammensetzte und dreimal im Jahr tagte, um eine gemeinsame Politik zu lenken. Dennoch verfolgten die drei Staaten in den 1930er Jahren zunehmend eine eigenständige Außenpolitik, vor allem nachdem Deutschland im Frühjahr 1936 das Rheinland besetzt hatte und die französische Unterstützung, auf die sich die Entente verließ, stark an Wert verlor. Historisch gesehen verlor die Entente ihre verbleibende politische Bedeutung, als im April 1937 sowohl Jugoslawien als auch Rumänien ein Ersuchen der damals von Deutschland bedrohten Tschechoslowakei ablehnten, dass die Entente einem Mitglied, das Opfer einer Aggression war, volle militärische Hilfe zusagte. Die Entente brach schließlich zusammen, als Deutschland im September 1938 das Sudetengebiet der Tschechoslowakei annektierte. "
    czke.329.a:0 "Versuchen Sie, die Kleine Entente wiederherzustellen. "
    czke.330.t:0 "[Root.GetLeader] versucht, die Kleine Entente zu reformieren"
    czke.330.a:0 "Das darf sich nicht wiederholen!"
    czke.330.d:0 "In dem Bestreben, eine vereinte Front gegen gemeinsame Feinde zu bilden, hat sich [From.GetName] an die Mitglieder der Kleinen Entente gewandt mit dem Angebot, den Zweck des Bündnisses zu erweitern und sich gegen gemeinsame Feinde zu vereinigen.\n\nDie tschechoslowakische Führung hat diplomatische Beziehungen zu anderen Nationen aufgenommen, die sich bedroht fühlen könnten, und ermutigt zur Einheit, um das diplomatische Gleichgewicht in Europa zu wahren und zukünftige Konflikte zu verhindern. Nur die Zeit wird zeigen, ob sie erfolgreich sein können."
    czke.330.b:0 "Vive la L'Entente!"
    czke.330.c:0 "Das könnte unsere Pläne für Europa verkomplizieren."
    czke.330.e:0 "Europa muss sich gegen faschistische Aggressoren vereinen!"
    czke.330.f:0 "Ein Zeichen für steigende europäische Spannungen."
  CZKE_invite_romania:0 "Laden Sie Rumänien ein"
  CZKE_invite_romania_desc:0 "Wir müssen unser Bündnis mit Rumänien stärken."
  CZKE_invite_romania_tooltip_reward:0 "\n§Rumänien§! tritt der §YLittle Entente§ bei! (90%ige Chance)."
  CZKE_invite_yugoslavia:0 "Jugoslawien einladen"
  CZKE_invite_yugoslavia_desc:0 "Wir müssen unser Bündnis mit Jugoslawien stärken. "
  CZKE_invite_yugoslavia_tooltip_reward:0 "\n§Jugoslawien§! tritt §YLittle Entente§ bei! (90%ige Chance)."
    czke.331.t:0 "Reformation der Kleinen Entente"
    czke.331.d:0 "In dem Bemühen, die Kleine Entente wiederherzustellen, bittet die Tschechoslowakei darum, unser Bündnis zu bekräftigen, um ein mögliches Wiederaufleben eines aggressiven Expansionismus seitens der alten Mittelmächte oder der Sowjetunion einzudämmen."
    czke.331.a:0 "Mit Vergnügen. Die Kleine Entente muss wieder aufgebaut werden."
    czke.331.b:0 "[Root.GetName] geht seinen eigenen Weg."
    czke.332.t:0 "[Von.GetName] schließt sich der Kleinen Entente an"
    czke.332.d:0 "Unser Plan, das Bündnis der Kleinen Entente zu stoppen, damit es nicht auseinanderfällt und sich von uns entfernt, macht Fortschritte. [From.GetLeader] befürwortet unsere Bemühungen und hat unseren Vorschlag zur Reformierung der Allianz akzeptiert."
    czke.332.a:0 "Wir sind dem Wiederaufbau der Kleinen Entente einen Schritt näher gekommen."
    czke.333.t:0 "[From.GetName] lehnt tschechoslowakischen Vorschlag ab"
    czke.333.d:0 "Trotz unserer Bemühungen, die Kleine Entente zu reformieren, ist unser jüngster Versuch, einer der Nationen die Hand zu reichen, auf Skepsis gestoßen. [From.GetLeader] hat sich geweigert, der Allianz beizutreten, vielleicht weil sie an unseren Motiven zweifelt, oder weil sie befürchtet, dass eine zu enge Verbindung mit uns sie zur Zielscheibe machen würde."
    czke.333.a:0 "Sie könnten bereits ein Ziel sein, soweit sie wissen!"
  CZKE_hungary_intervention:0 "Intervention in Ungarn "
  CZKE_hungary_intervention_desc:0 "Die Tschechoslowakei hatte eine komplizierte Beziehung zu Ungarn. Kurz nach der Proklamation der Unabhängigkeit im Jahr 1918 führten Grenzspannungen in der Slowakei zu einem bewaffneten Konflikt. Seitdem war Ungarn immer ein Dorn im Auge der Tschechoslowakei."
  CZKE_austria_intervention:0 "Intervention in Österreich "
  CZKE_austria_intervention_desc:0 "Die tschechoslowakische Führung war sich der zunehmenden Unterstützung des Faschismus in Österreich bewusst, und die Befürchtung eines deutsch-österreichischen Bündnisses war nicht nur reiner Aberglaube, wie sich in späteren Jahren zeigen sollte. "
  CZKE_claims_bohemian_crown:0 "Ansprüche auf ehemalige böhmische Kronländer"
  CZKE_claims_bohemian_crown_desc:0 "Die slawischen Sorben aus der Lausitz wollten immer ein Teil der Tschechoslowakei sein. Sie sollten Deutschland wegen einiger Gebiete, die Teil der böhmischen Kronländer waren, international unter Druck setzen."
  CZKE_claims_bohemian_crown_tooltip_reward:0 "\Stellt Deutschland ein Ultimatum (§YClaims and Limited Wargoal§!) über Teile der ehemaligen böhmischen Kronländer (§YNiederschlesien§!)."
    czke.350.t:0 "Ansprüche auf die Lausitz"
    czke.350.d:0 "Während des Ersten Weltkrieges, vor allem im letzten Kriegsjahr, wurde von einer Reihe von Vertretern des tschechischen politischen und kulturellen Lebens über die Idee einer Erneuerung des tschechischen Staates in den historischen Grenzen der ehemaligen böhmischen Kronländer nachgedacht.\n\nGleichzeitig fanden Verhandlungen über die Grenzen eines neuen Staates statt. Die endgültige Entscheidung wurde auf der Pariser Friedenskonferenz im Januar 1919 getroffen. Die tschechische Delegation wurde vom Ministerpräsidenten Karel Kramář und Außenminister Edvard Beneš angeführt. Sie bemühten sich, die Alliierten davon zu überzeugen, dass die Tschechoslowakei ihre historischen Kronlandgrenzen behalten sollte.\n\nWährend die Verhandlungen über Ruthenien und Oberungarn erfolgreich waren, musste sich die tschechische Delegation in vielen Fällen zurückziehen, zum Beispiel in der Frage von Kladsko, der Lausitz oder einem Korridor zum Jugoslawien. \Die Lausitz spielte in diesem politischen Spiel um territoriale Ansprüche eine besondere Rolle, da es eine relativ starke Lausitzer Nationalbewegung gab, die Autonomie innerhalb Deutschlands oder die Eingliederung in die neue tschechoslowakische Republik forderte. Die Frage der Lausitz war für die tschechoslowakische Diplomatie nicht von entscheidender Bedeutung und ohne transparente Unterstützung des tschechoslowakischen Staates war die inoffizielle Lausitzer Delegation auf der Friedenskonferenz nicht in der Lage, die Lausitzer Forderungen auf der Tagesordnung der Konferenz durchzusetzen. Dennoch setzten sich die guten Beziehungen zwischen Tschechen und Sorben während der Ersten Tschechoslowakischen Republik fort.\n\nHistorisch gesehen wurde die Lausitz auf dem Wiener Kongress 1815 Teil Preußens. Trotz der Germanisierung blieb die ursprüngliche slawische Sprache des als Sorben oder Wenden bezeichneten Volkes bis zu einem gewissen Grad erhalten. Im 19. Jahrhundert wurde in Prag ein Sorbisches Seminar gegründet, um Studenten aus der Lausitz zu unterstützen.\n\nNach dem Zweiten Weltkrieg versuchte das Volk der Lausitz, Teil der Tschechoslowakei zu werden, aber die Alliierten unterstützten ihre Bemühungen nicht."
    czke.350.a:0 "Wir müssen unsere sorbischen Freunde vor deutscher Unterdrückung schützen."

  CZKE_czechoslovak_government_reform:0 "Reform der tschechoslowakischen Regierung "
  CZKE_czechoslovak_government_reform_desc:0 "Am 6. November 1935 wurde der damalige Ministerpräsident Jan Malypetr nach dem Tod des bisherigen Vorsitzenden Bohumír Bradáč zum neuen Vorsitzenden der Abgeordnetenkammer gewählt. Da sich die Ämter des Ministerpräsidenten und des Vorsitzenden der Abgeordnetenkammer gegenseitig ausschlossen, musste ein neuer Ministerpräsident, Milan Hodža, ernannt werden."
  CZKE_czechoslovak_government_reform_tooltip_reward:0 "§YPolitische Macht§."
    czke.400.t:0 "Wahlergebnisse 1935"
    czke.400.d:0 "Am 19. Mai 1935 fand in der Ersten Tschechoslowakischen Republik die vierte Parlamentswahl für beide Kammern des damaligen Parlaments statt - für die Abgeordnetenkammer und den Senat der Nationalversammlung der Tschechoslowakischen Republik.\n\nNach den Ergebnissen der Volkszählung von 1930 hatte die damalige Tschechoslowakische Republik insgesamt 14.479.565 Einwohner, mit einer sehr reichen nationalen Zusammensetzung des Staates:\n\n- Tschechen und Slowaken - 66. 9% (9.688.770)\n- Deutsche 22,3% (3.231.688)\n- Ungarn 4,8% (691.923)\n- Ruthenen 3,8% (549.169)\n- Polen, 0,6% (81.737). \n\nDie Zahl der abgegebenen gültigen Stimmen bei der Wahl zur Abgeordnetenkammer betrug 8.231.412, was einer Wahlbeteiligung von fast 92% entspricht.\n\nDas Ergebnis der Parlamentswahl von 1935 brachte erhebliche Überraschungen. Die Opposition und Sudetendeutsche Partei (SdP, geführt von Konrad Henlein) wurde Sieger der Parlamentswahl auf nationaler Ebene, sowohl bei der Wahl zur Abgeordnetenkammer (15,2%) als auch bei der Wahl zum Senat (15%). Mehr als zwei Drittel der Stimmen der Sudetendeutschen entfielen auf die SdP.\n\Die stärkste Regierungspartei, die Agrarpartei (Republikanische Bauernpartei), erhielt 14,3% der Stimmen, die Sozialdemokraten kamen auf 12,6%. Dennoch erhielt die regierende Agrarpartei dank der Wahlarithmetik schließlich die meisten Mandate, nämlich 45, während die SdP ein Mandat weniger erhielt.\n\Nach den Wahlen verlor die bestehende Regierungskoalition (unter der Führung von Jan Malypetr) ihre Mehrheit (hatte 149 von 300 Abgeordneten) und trat zurück. Eine neue breite Koalitionsregierung (ohne SdP) wurde schließlich im Juli gebildet, aber Milan Hodža löste Jan Malypetr im November 1935 als Premierminister ab und nahm in den folgenden Monaten einige Änderungen in seinem Kabinett vor."
