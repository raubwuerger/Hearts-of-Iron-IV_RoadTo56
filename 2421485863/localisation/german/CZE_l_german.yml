  CZKE_great_depression_aftermath:0 "Nachwirkungen der Weltwirtschaftskrise"
  CZKE_great_depression_aftermath_desc:0 "Die Tschechoslowakei erbte fast 70 Prozent der österreichisch-ungarischen Industriekapazität, aber 1930 traf die Weltwirtschaftskrise den jungen Staat mit voller Wucht. Es dauerte Jahre, bis sich das Land erholte, aber einige Unternehmen expandierten sogar während der kritischen Jahre."
  CZKE_great_depression_aftermath_tooltip_reward:0 "\n§YIndustrie§! zu §YForschungsbonus§!."
    czke.100.t:0 "Große Depression in der Tschechoslowakei"
    czke.100.d:0 "Die starke industrielle Tradition der Tschechoslowakei geht auf das 19. Jahrhundert zurück, als Böhmen und Mähren das wirtschaftliche Kernland der österreichisch-ungarischen Monarchie waren.\n\n Nach dem Ersten Weltkrieg erbte der neu entstehende unabhängige Staat den Großteil der bestehenden österreichisch-ungarischen Industrieanlagen, und die Industrialisierung setzte sich in den Zwischenkriegsjahren noch weiter fort. \n\nDer Index des Bruttosozialprodukts übertraf 1929 den von 1913 um 52 Punkte und zwischen den Weltkriegen gehörte die Tschechoslowakei zu den zehn größten industrialisierten Volkswirtschaften und war der siebte Rüstungsproduzent der Welt.\n\n Ein chronisches Problem während der gesamten Zwischenkriegszeit, das negative nationale und politische Auswirkungen hatte, war die wirtschaftliche und soziale Heterogenität der Tschechoslowakischen Republik. Es gab erhebliche Unterschiede in der Wirtschaftsstruktur der böhmischen Länder und der Slowakei. Die Slowakei und das extrem unterentwickelte Karpatenruthenien waren bis 1938 kaum mehr als ein agrarisches Anhängsel der böhmischen Länder, das diese mit Rohstoffen versorgte.\n\n Mit dem Beginn der Weltwirtschaftskrise erlitt die tschechoslowakische Wirtschaft einen Rückschlag, von dem sie sich bis 1937 kaum erholt hatte, was zum großen Teil auf die Wiederaufrüstung zurückzuführen war."
    czke.100.a:0 "Die Krise ist endgültig überwunden."
  CZKE_support_consumer_goods_industry:0 "Unterstützung der Konsumgüterindustrie"
  CZKE_support_consumer_goods_industry_desc:0 "Die Tschechoslowakei war immer ein exportorientiertes Land. Bevor die Weltwirtschaftskrise das Land traf, gehörten zu den Hauptexportgütern verschiedene Nahrungsmittel (Zucker, Bier, Schinken), Glas, Holzprodukte, Papier, Textilien, Kleidung, Schuhe und Lederwaren."
  CZKE_support_consumer_goods_industry_tooltip_reward:0 "\n§Zivile Industrie§!"
    czke.101.t:0 "Das Bata-Phänomen"
    czke.101.d:0 "Tomas Bata, der seit 1894 Schuhe herstellte, entwickelte in Zlin, Mähren, eine groß angelegte Fabrik, die die Techniken der Massenproduktion der Ford Motor Company und die Lehren des Taylorismus nutzte.\n\nSeine Firma wurde für fast das gesamte Jahrzehnt vor dem Zweiten Weltkrieg zum größten Exporteur von Schuhen in die ganze Welt. Nach dem tragischen Tod von Tomas Bata im Jahr 1932 übernahm sein Halbbruder, Jan Antonin Bata, die Kontrolle über das Unternehmen und erlangte in den folgenden Jahren den Spitznamen "Der König der Schuhe".\n\nZum Zeitpunkt von Batas Tod im Jahr 1932 beschäftigte die Firma Bata 16.560 Mitarbeiter, unterhielt 1.645 Geschäfte und 25 Unternehmen. Jan Antonin Bata, der den Plänen folgte, die sein Bruder vor seinem Tod festgelegt hatte, vergrößerte das Unternehmen um mehr als das Sechsfache seiner ursprünglichen Größe in der gesamten Tschechoslowakei und in der Welt.\n\nDie unter Tomas Bata eingeleitete Firmenpolitik bestand darin, in der Umgebung der Fabriken Dörfer für die Arbeiter zu errichten und Schulen und Sozialeinrichtungen bereitzustellen. Zu diesen Dörfern gehören zum Beispiel Batadorp in den Niederlanden, Batovany und Svit in der Slowakei, Batov in der Tschechischen Republik, Borovo-Bata (heute Borovo Naselje) in Kroatien, Bata Park in der Schweiz (Möhlin), Bataville in Frankreich (Lothringen), Batawa in Kanada, East Tilbury in England, Batapur in Pakistan und Batanagar und Bataganj in Indien. Es gab auch eine Fabrik in Belcamp, Maryland, USA, nordöstlich von Baltimore an der U.S. Route 40 in Harford County. 1934 besaß das Unternehmen 300 Filialen in Nordamerika, eintausend in Asien und mehr als 4.000 in Europa. Im Jahr 1938 beschäftigte der Bata-Konzern weltweit knapp über 65.000 Mitarbeiter, davon 36 % außerhalb der Tschechoslowakei, und hatte Beteiligungen in den Bereichen Gerberei, Landwirtschaft, Zeitungsverlag, Eisenbahn- und Luftverkehr, Textilproduktion, Kohlebergbau und Luftfahrt."
    czke.101.a:0 "Unser Kunde - unser Meister (Bata-Motto)."
      CZKE_jan_antonin_bata:0 "Jan Antonín Baťa"
      CZKE_jan_antonin_bata_desc:0 "Jan Antonín Baťa war ein tschechischer Schuhfabrikant und nach dem Tod seines Halbbruders der Eigentümer und Geschäftsführer der Firma Baťa.\n\nUnter seiner Leitung expandierte das Unternehmen weiter - in die Bereiche Schuhmaschinen, Reifen, Textilien, Chemie, Bergbau, Kanäle, eine Eisenbahn, Filmstudios, Herstellung von Flugzeugen, Kaufhäuser und mehr."
  CZKE_highway_construction_project:0 "Verbesserung der Autobahnanbindung"
  CZKE_highway_construction_project_desc:0 "Im Jahr 1937 veröffentlichte Jan Antonin Bata ein Buch mit dem Titel "Lasst uns einen Staat für 40.000.000 Menschen bauen", in dem er seine Visionen für die zukünftige Entwicklung der Tschechoslowakei beschrieb, einschließlich einer Autobahnverbindung durch das ganze Land von Cheb (Sudeten) nach Chust (Ruthenien)."
  CZKE_highway_construction_project_tooltip_reward:0 "Verbesserung der §YInfrastruktur§! der Tschechoslowakei."
  CZKE_prospect_new_resources:0 "Aussicht auf neue Ressourcen"
  CZKE_prospect_new_resources_desc:0 "Zu den wichtigsten Bodenschätzen der Tschechoslowakei gehören Holz, Weichkohle, Steinkohle, Graphit, Ton. Eisenerz wurde vor allem in der Slowakei abgebaut, aber die Vorkommen für andere Metalle waren eher unbedeutend.\n§Ein kleines Bauxitvorkommen gibt es bei Rychnov in Böhmen und kleine hochwertige Ölvorkommen werden seit 1900 in Südmähren gefördert."
  CZKE_prospect_new_resources_tooltip_reward:0 "\n§YNeue Ressourcen§! und §YIndustrie§! bezogener §YForschungsbonus§!"
    czke.102.t:0 "Bodenschätze der Tschechoslowakei"
    czke.102.d:0 "Die Tschechoslowakei verfügte über bedeutende Mengen an Stein- und Braunkohle. Im Jahre 1935 war das Land der zweitgrößte Produzent von Braunkohle in der Welt und der siebte bei Steinkohle. Abgesehen von wenigen bemerkenswerten Ausnahmen wie Uran war das Land jedoch eher arm an Bodenschätzen.\n\nEisenerz sowie Kupfer- und Manganerze wurden hauptsächlich in der Slovenske rudohorie (Slowakisches Erzgebirge) abgebaut, aber auch in der Nähe von Prag und Pilsen gab es einige Metallvorkommen. Kleine Vorkommen von Blei, Zink und Bauxit wurden in Mittelböhmen gefunden. Quecksilber, Antimon und Zinn wurden im Erzgebirge (Krusne Hory) abgebaut, das auch beträchtliche Uranvorkommen enthielt.\n\nDie Öl- und Gasvorkommen waren klein und befanden sich hauptsächlich in Südmähren, die Produktion stieg jedoch in den Vorkriegsjahren langsam an. Während des Zweiten Weltkriegs wurde die Ölförderung aus mährischen Quellen strategisch wichtig für die deutschen Kriegsanstrengungen und expandierte stark. Das größte Unternehmen, die DEA (Deutsche Erdöl A.G.), verfügte über 1.200 Bohrungen in der Umgebung der Stadt Hodonin.\n\Im Jahr 1930 erwarb die Firma Franke und Scholz, die damals eine Zinn- und Bleiverarbeitungsfabrik besaß, die ehemalige Flachsverarbeitungsfabrik in Friedland (Ostsudetenland) und errichtete ein florierendes Buntmetallverarbeitungswerk. Die Firma lieferte Aluminium- und Duraluminiumbleche für die tschechoslowakische Luft- und Raumfahrtindustrie."
    czke.102.a:0 "Suchen Sie nach neuen Lagerstätten."
  CZKE_expand_heavy_industry:0 "Schwerindustrie ausbauen  "
  CZKE_expand_heavy_industry_desc:0 "Als einer der Hauptindustriezweige mit relativ modernen Anlagen und Ausrüstungen bildete die Hüttenindustrie die Grundlage der technisch hochentwickelten Maschinenbau- und Elektroindustrie sowie vieler anderer Industriezweige in der vormünzlichen Tschechoslowakei."
  CZKE_expand_heavy_industry_tooltip_reward:0 "\n§Neue Ressourcen§! (Stahl)."
    czke.103.t:0 "Stahlindustrie der Tschechoslowakei"
    czke.103.d:0 "In den Jahren 1929 bis 1937 fand in der tschechoslowakischen Wirtschaft eine Verschiebung von der Leicht- zur Schwerindustrie statt, die zu einem bedeutenden Teil durch eine steigende Rüstungsproduktion verursacht wurde. Während die Bergbauproduktion zwischen 1923 und 1937 im Durchschnitt etwa 11% der gesamten Industrieproduktion ausmachte, stieg der Anteil der Metallurgie von 5,4% im Jahr 1923 auf 8,4% im Jahr 1937.\n\nIn der tschechoslowakischen Eisen- und Stahlindustrie entwickelte sich eine gut organisierte Monopolstruktur von nationalem Ausmaß. Es handelte sich wahrscheinlich um das engste Monopol in der Stahlproduktion weltweit und basierte auf einer effektiven Kartellorganisation.\n\nDie größten Eisen- und Stahlwerke waren in einem Kartell der Vitkovice Bergbau- und Gießereiwerke in Ostrava, der Bergbau- und Metallurgiegesellschaft in Trinec und der Prager Eisengesellschaft in Kladno vertreten, die als die "Großen Drei" bekannt waren.\n\nIn Europa lag die Tschechoslowakei 1935 an siebter Stelle in der Stahlproduktion und an zehnter Stelle weltweit."
    czke.103.a:0 "Die 'Großen Drei' ausbauen"
  CZKE_eastern_urbanization:0 "Östliches Urbanisierungsprojekt"
  CZKE_eastern_urbanization_desc:0 "Zwischen 1918-1938 wurden von der tschechoslowakischen Regierung große Anstrengungen unternommen, um die slowakische und ruthenische Region zu entwickeln, und Tausende von tschechischen Lehrern, Polizisten, Angestellten und Geschäftsleuten gingen in diese Region."
  CZKE_eastern_urbanization_tooltip_reward:0 "Erhöht §YBauplätze§! in den Regionen §YSlowakei§! und §YKarpaten-Ruthenien§!"
  CZKE_chemical_industry_development:0 "Entwicklung der chemischen Industrie"
  CZKE_chemical_industry_development_desc:0 "Die Tschechoslowakei verfügte über eine respektable chemische Industrie, die hauptsächlich im nordwestlichen Sudetenland angesiedelt war. Als Nazi-Deutschland die Tschechoslowakei annektierte, beendete es das Projekt zum Bau wichtiger Raffinerien für synthetisches Öl in Most (deutsch Brüx)."
  CZKE_chemical_industry_development_tooltip_reward:0 "\n§Zivile Industrie§! und §YSynthetisches Öl§! bezogene §YForschungsprämie§!"
    czke.104.t:0 "Chemische Industrie der Tschechoslowakei"
    czke.104.d:0 "Die Anfänge der tschechischen chemischen Industrie gehen auf das Jahr 1856 zurück, als im Palast des Herzogs von Schwarzenberg in Wien, dem Zentrum des damaligen österreichischen Kaiserreichs, die Aktiengesellschaft mit dem Namen "Österreichischer Verein für chemische und metallurgische Produktion" gegründet wurde.\n\n Es dauerte nur ein Jahr, bis die chemische Produktion in der kleinen Provinzstadt Aussing (Usti nad Labem) aufgenommen wurde. Das gegründete Unternehmen prägte die Struktur der böhmischen Chemieindustrie während der industriellen Revolution und im 20. Jahrhundert sowie die Entwicklung der Stadt entscheidend mit.\n\nSchließlich wurde die Gesellschaft für chemische und metallurgische Produktion zum größten Konkurrenten der deutschen IG Farben-Industrie AG in Mitteleuropa und auf dem Balkan und zum viertgrößten Chemiekonzern in Europa. Auf das Unternehmen aus Aussig entfielen mehr als 60 % der tschechischen Chemieproduktion.\n\nVor der Besetzung des Sudetenlandes im Jahr 1938 übte die IG Farben großen technischen Einfluss auf die tschechische Chemieindustrie aus, und zwischen beiden Unternehmen wurde eine Reihe von Kartellen gebildet, darunter auch Pläne für synthetische Ölfabriken.\n\nWährend des Zweiten Weltkriegs beendete Deutschland (durch die neu gegründete Sudetenländische Treibstoffwerke AG) die Bauarbeiten an Raffinerien in Most (Brux), und 1942 begann die Produktion von synthetischem Öl aus Braunkohle. Wegen seiner Bedeutung wurde das Werk während der Ölkampagne des Zweiten Weltkriegs wiederholt von den Alliierten bombardiert."
    czke.104.a:0 "Ausbau der chemischen Industrie."
  CZKE_commercial_tyre_production:0 "Kommerzielle Reifenproduktion"
  CZKE_commercial_tyre_production_desc:0 "Die hohen Kosten für den Schienentransport veranlassten die Firma Bata, einen eigenen Fuhrpark für den Straßentransport zu betreiben. Um den hohen Kosten für den Import von Reifen für den Fuhrpark entgegenzuwirken, beschloss das Unternehmen 1934, diese selbst zu produzieren."
  CZKE_commercial_tyre_production_tooltip_reward:0 "\n§Zivile Industrie§! und §YNeue Ressourcen§! (Gummi)."
    czke.105.t:0 "Die Ursprünge der Firma Barum"
    czke.105.d:0 "Die Tradition der Reifenproduktion in der Tschechoslowakei wurde Anfang der 1930er Jahre von Tomas Bata begründet. Im Januar 1932 wurde die Ausrüstung aus dem Ausland nach Zlin in Mähren geliefert und im April wurde dort der erste 32x6-Reifen geformt. Ein Jahr später baute Bata ein neues Reifenwerk in Zlin, das in der zweiten Hälfte des Jahres 1934 68.000 Reifen in 43 Größen produzierte. Im Jahr 1935 verdoppelte das Werk seine Produktion und die Bata-Reifen wurden auf alle tschechischen Autos montiert, eine Situation, die den Import von Reifen aus dem Ausland nicht begünstigte. Im Jahr 1939 stellte Bata 250 Tausend Reifen pro Jahr her und führte auch die Produktion von Keilriemen, Förderbändern und technischem Gummi ein. Nach dem Zweiten Weltkrieg verlor die Familie Bata die Kontrolle über das Unternehmen, das vom Staat beschlagnahmt wurde, und die Firma Barum entstand durch den Zusammenschluss aller anderen großen gummiproduzierenden Unternehmen in der Tschechoslowakei."
    czke.105.a:0 "Steigerung der Reifenproduktion."
  CZKE_support_strategic_industry:0 "Unterstützung der strategischen Industrie"
  CZKE_support_strategic_industry_desc:0 "Viele kleine Industriebetriebe machten die Tschechoslowakei zu einem diversifizierten Warenproduzenten, aber einige wenige Unternehmen dominierten die Wirtschaft und waren von strategischer Bedeutung."
  CZKE_support_strategic_industry_tooltip_reward:0 "\Militärische Industrie."
    czke.106.t:0 "Die Rüstungsindustrie der Tschechoslowakei"
    czke.106.d:0 "Die tschechoslowakischen Waffen- und Munitionsfirmen spielten eine Schlüsselrolle in der Wirtschaft, vor allem im Hinblick auf die positive Handelsbilanz.\n\nCeska Zbrojovka (Zbrojovka Brno) war einer der Hauptakteure in diesem Bereich, allerdings produzierte das Unternehmen neben der traditionellen Herstellung von Gewehren, Maschinengewehren und anderen Feuerwaffen auch zivile Autos und andere Waren.\n\nNach dem Ersten Weltkrieg wurde die französische Firma Schneider Creusot Mehrheitsaktionär der Skoda-Werke, die ihre Aktivitäten im In- und Ausland schnell ausweiteten. Skoda begann mit der Herstellung von Automobilen, Flugzeugen, Panzern und gepanzerten Fahrzeugen, setzte aber seine traditionelle Produktion von Großwaffen, Lokomotiven und anderen Maschinen fort. Ende 1930 beschäftigte das Unternehmen fast 30.000 Mitarbeiter. Der Hauptkonkurrent von Skoda war CKD, ein Unternehmen, das 1927 durch den Zusammenschluss zweier kleinerer Firmen, Ceskomoravska-Kolben (gegründet 1896, produzierte Maschinen für Staudämme) und Breitfeld-Danek (gegründet 1854, produzierte Maschinen für den Bergbau und die Lebensmittelindustrie), entstand. CKD expandierte schnell mit einer eigenen Produktion von Lokomotiven und Panzern.\n\nDer tschechische Ingenieur und Unternehmer Emil Kolben war der Gründer und Direktor von CKD bis zur Besetzung der Tschechoslowakei durch die Nazis, als er von seinem Posten abberufen und später im Konzentrationslager Theresienstadt inhaftiert wurde, wo er 1943 starb. \n\nWährend der deutschen Besetzung der Tschechoslowakei im Zweiten Weltkrieg wurde das Unternehmen in BMM (Böhmisch-Mährische Maschinenfabrik AG) umbenannt und stellte Waffen für die Wehrmacht her. Die bekanntesten Produkte des Unternehmens in dieser Zeit waren der Panzer 38(t) und der Jagdpanzer 38(t)."
    czke.106.a:0 "Die Rüstungsindustrie ist untergegangen."
      CZKE_emil_kolben:0 "Emil Kolben"
      CZKE_emil_kolben_desc:0 "Emil Kolben war ein tschechischer Ingenieur, Unternehmer, Gründer und Direktor von CKD bis zur Besetzung der Tschechoslowakei durch die Nazis, als er von seiner Position abberufen und später im Konzentrationslager Theresienstadt inhaftiert wurde, wo er 1943 starb.Emil Kolben"
  CZKE_secure_arms_export_deals:0 "Sichere Waffenexport-Geschäfte"
  CZKE_secure_arms_export_deals_desc:0 "Die Tschechoslowakei war lange Zeit einer der weltweit führenden Waffenexporteure in die Dritte Welt gewesen. Durch den Verkauf von Waffen konnte die Tschechoslowakei Gewinn machen, ihre industrielle Wirtschaft ankurbeln und engere politische Beziehungen zu den Staaten aufbauen, die ihre Waffen kauften."
  CZKE_secure_arms_export_deals_tooltip_reward:0 "\n§YForschung§! und §YHandel§! im Zusammenhang mit §YNationaler Idee§!"
    czke.107.t:0 "Der tschechoslowakische Waffenexport"
    czke.107.d:0 "Die Tschechoslowakei war lange Zeit einer der führenden Waffenexporteure der Welt in die Entwicklungsländer. Durch den Verkauf von Waffen konnte die Tschechoslowakei Gewinne erzielen, ihre industrielle Wirtschaft ankurbeln und engere politische Beziehungen zu den Staaten aufbauen, die ihre Waffen kauften.\n\Noch in den 1920er Jahren war die Tschechoslowakei ein aggressiver Waffenexporteur. Zwei Unternehmen, Zbrojovka Brno und Škoda, waren die entscheidenden Exporteure, und die Produktions- und Exportaktivitäten der Rüstungsunternehmen waren koordiniert und nicht wettbewerbsorientiert und hatten oft eine Art Kartellcharakter.\n\nPanzer von CKD (hauptsächlich maßgeschneiderte Varianten der TNH-Serie) wurden weltweit exportiert, ein Trend, der sich auch während des Zweiten Weltkriegs fortsetzte, aber nur auf die Satellitenländer der Achse beschränkt war. Als Deutschland das Land besetzte, nutzte es die umfangreiche Rüstungsproduktion vor allem, um die eigene Kriegsmaschinerie anzuheizen.\n\nDer Export beschränkte sich jedoch nicht nur auf Waffenlieferungen, sondern auch auf den Verkauf von Lizenzrechten für die Produktion fortschrittlicher tschechoslowakischer Waffen. Das berühmte britische Bren-Geschütz basierte eigentlich auf einer lizenzierten Version des tschechoslowakischen leichten Maschinengewehrs ZGB-33 (modifizierte Version des ZB vz. 26). Die gleiche Waffe wurde auch nach Japan lizenziert und als Typ 97 bekannt. Das BESA-Maschinengewehr war die britische Version des tschechoslowakischen ZB-53 (TK vz. 37) schweren Maschinengewehrs.\n\nEs ist ein wenig ironisch, dass Waffen aus einem Land, das im Namen des "Friedens für unsere Zeit" geopfert wurde, verwendet wurden, um Soldaten auf beiden Seiten des Konflikts im Zweiten Weltkrieg zu töten.\n\nDie tschechoslowakische Regierung spielte in der Regel eine Schlüsselrolle bei der Vermittlung von neuen Waffengeschäften oder Lizenzproduktionsverträgen."
    czke.107.a:0 "Neue Rüstungsexportgeschäfte sichern."
      CZKE_armament_exports_idea:0 "Rüstungsexporte"
      CZKE_armament_exports_idea_desc:0 "Tschechoslowakische Rüstungsgüter wurden oft über Lizenzproduktionsverträge exportiert, manchmal sogar im Austausch gegen industrielles "Know-How"."
  CZKE_explosives_production:0 "Ausbau der Sprengstoffindustrie"
  CZKE_explosives_production_desc:0 "Die Tschechoslowakei hatte eine lange Tradition im Sprengstoffgeschäft, die bis weit nach dem Zweiten Weltkrieg andauerte. Der Plastiksprengstoff Semtex ist wahrscheinlich einer der bekanntesten tschechoslowakischen Sprengstoffe nach dem Kalten Krieg."
  CZKE_explosives_production_tooltip_reward:0 "\n§YZivile Industrie§! ODER §YMilitärische Industrie§! mit §YArtillerie§! bezogenem §YForschungsbonus§!"
  CZKE_skoda_naval_artillery_experience:0 "Skoda Marineartillerie-Erfahrung"
  CZKE_skoda_naval_artillery_experience_desc:0 "Skoda hat die Geschütze der österreichisch-ungarischen Marine konstruiert, es ist an der Zeit, diese Erfahrung noch einmal zu nutzen."
    czke.108.t:0 "Tschechoslowakische Sprengstoffindustrie"
    czke.108.d:0 "Im Jahr 1920 beschloss die tschechoslowakische Regierung, in das Sprengstoffgeschäft einzusteigen. Sie gründete die "Tschechoslowakische Aktiengesellschaft für Explosivstoffe" in Pardubice, vor allem wegen ihrer strategischen Lage in Mittelböhmen. 1922 produzierte die Fabrik Schwarz- und rauchloses Pulver und andere "energetische" Materialien, hauptsächlich für Verteidigungszwecke. In den späten 1930er Jahren wurde die Firma in Explosia umbenannt.\n\n 1928 wurde in Semtín eine Schwesterfirma namens Synthesia gegründet, die sich auf anorganische Produkte für die Herstellung von Sprengstoffen konzentrierte.\n\nWährend der Besatzungszeit 1938-1945 produzierte Explosia einen großen Teil der von der deutschen Artillerie verwendeten Treibladungen sowie Sprengstoffe für den Einsatz in kommerziellen und militärischen Sprengungen. Alliierte Flugzeuge versuchten, die Fabriken zu bombardieren, verfehlten sie aber. \n\nSemtex-Kunststoffsprengstoff ist wahrscheinlich eines der bekanntesten Produkte von Synthesia, obwohl dieser lange nach dem Zweiten Weltkrieg erfunden wurde."
    czke.108.a:0 "Expandieren Explosia"
    czke.108.b:0 "Erweitern Synthesia"
  CZKE_cvut:0 "Tschechische Technische Universität"
  CZKE_cvut_desc:0 "Die Tschechische Technische Universität in Prag (ČVUT) ist eine der größten Universitäten in der Tschechischen Republik und zugleich eine der ältesten technischen Hochschulen in Mitteleuropa."
  CZKE_cvut_tooltip_reward:0 "\nGewinnen Sie §G1§! Forschungssteckplatz."
    czke.109.t:0 "Tschechische Technische Universität in Prag"
    czke.109.d:0 "Die Tschechische Technische Universität in Prag entstand 1920 durch einen Erlass des Ministeriums für Bildung und Volksaufklärung der Tschechoslowakischen Republik als Zusammenschluss von sieben technischen Schulen:\n\n- Bauingenieurwesen\n- Kulturtechnik\n- Architektur und Hochbau\n- Maschinenbau und Elektrotechnik\n- Chemie- und Technologietechnik\n- Land- und Forsttechnik\n- und Spezialwissenschaften. \n\nNotable alumni of the university include: \n\n- Christian Doppler (Mathematiker und Physiker)\n- František Křižík (tschechischer Erfinder, Elektroingenieur und Unternehmer)\n- Simon Wiesenthal (Nazi-Jäger und Schriftsteller in der Nachkriegszeit)\n- Vladimir Prelog (Chemiker und Nobelpreisträger 1975)\n- George Klir (Computer- und Systemwissenschaftler)\n\nAuf Grund eines Beschlusses von Konstantin von Neurath, Reichsprotektor von Böhmen und Mähren, wurden die tschechischen Universitäten (einschließlich CVUT) am 17. November 1939 geschlossen. \n\nIn dieser Zeit konnten insgesamt 15.172 Studenten ihr Studium nicht beenden und 513 Professoren, 475 außerordentliche Professoren und 345 andere Lehrkräfte verloren ihren Arbeitsplatz. Einige Studenten versuchten, ihr Studium an deutschen Universitäten zu beenden, wurden aber meist nicht zugelassen."
    czke.109.a:0 "Neue Forschungsprogramme finanzieren."
  CZKE_commercial_uranium_mining:0 "Uranabbau"
  CZKE_commercial_uranium_mining_desc:0 "Die Tschechoslowakei ist der Geburtsort des industriellen Uranbergbaus. Der Uranbergbau in Joachimsthal (damals Joachimsthal genannt und zu Österreich-Ungarn gehörend) begann in den 1890er Jahren im industriellen Maßstab, nachdem die Silber- und Kobaltproduktion der Lagerstätte zurückgegangen war."
  CZKE_commercial_uranium_mining_tooltip_reward:0 "\n§Zivile Industrie§! ODER §YNukleartechnik§! in Verbindung mit §YForschungsbonus§! "
    czke.110.t:0 "Uran in Jachymov  "
    czke.110.d:0 "Im frühen 19. Jahrhundert wurde Uranerz als Nebenprodukt des Bergbaus in Sachsen, Böhmen und Cornwall gewonnen. Der erste gezielte Abbau von radioaktiven Erzen fand in Jachymov (damals Joachimsthal) statt, einer Silberbergbaustadt im damaligen Österreich-Ungarn. Marie Curie nutzte Pechblende-Erz aus Jachymov, um das Element Radium, ein Zerfallsprodukt des Urans, zu isolieren.\n\nBis zum Zweiten Weltkrieg wurde Uran hauptsächlich wegen des Radiumgehalts abgebaut. Man suchte nach Quellen für das im Uranerz enthaltene Radium, um es als Leuchtfarbe für Uhrenzifferblätter und andere Instrumente zu verwenden, aber auch für gesundheitsbezogene Anwendungen, von denen einige im Nachhinein sicherlich schädlich waren. Das Nebenprodukt Uran wurde vor allem als gelbes Pigment verwendet.\n\nEin kleines Gebiet in der Erzregion im Westen des Landes stand kurz nach dem Krieg im Mittelpunkt des Interesses der Weltmächte - die Landschaft um die Stadt Jachymov war der Ort der Weltexklusivität - Uranabbau. Es war der einzige Ort, an dem die Sowjetunion sofort Uranerz gewinnen und mit der Entwicklung von Atomwaffen beginnen konnte, vor allem nachdem die Vereinigten Staaten die Bomben auf Hiroshima und Nagasaki abgeworfen hatten. So wurde die Tschechoslowakei nach dem Zweiten Weltkrieg zur wichtigsten Uranquelle für die Sowjetunion. Nachdem die kommunistische Partei 1948 die Kontrolle über die Tschechoslowakei übernommen hatte, wurden in der Stadt und ihrer Umgebung große Gefangenenlager errichtet. Gegner des neuen Regimes wurden gezwungen, unter sehr harten Bedingungen Uranerz abzubauen, und die durchschnittliche Lebenserwartung in Joachimsthal betrug zu dieser Zeit 42 Jahre. Schließlich wurde der Uranabbau im Jahr 1964 eingestellt."
    czke.110.a:0 "Uran an Verbündete verkaufen."
    czke.110.b:0 "Behalten Sie das Uran und starten Sie ein Kernforschungsprogramm. "
  CZKE_nuclear_physics_institute:0 "Kernphysikalisches Institut"
  CZKE_nuclear_physics_institute_desc:0 "Das Institut für Kernphysik der Tschechoslowakischen Akademie der Wissenschaften wurde lange nach dem Zweiten Weltkrieg, im Jahr 1955, gegründet. Aber vielleicht, wenn die historischen Ereignisse einen anderen Verlauf genommen hätten, würde die Atomforschung in der Tschechoslowakei viel früher beginnen."
  CZKE_rocket_research:0 "Raketenforschung"
  CZKE_rocket_research_desc:0 "Raketen- und Düsentriebwerke ermöglichen nie dagewesene Geschwindigkeiten für unbemannte und bemannte Schiffe gleichermaßen. Die Pionierarbeit an diesen Technologien wird es uns ermöglichen, den Feind zu überrumpeln."

  CZKE_ministry_of_defense:0 "Reorganisation des Ministeriums für Nationale Verteidigung"
  CZKE_ministry_of_defense_desc:0 "Das Ministerium für Nationale Verteidigung war eine Organisation, die für die Mobilmachungsvorbereitungen im Sinne der Führung des Oberkommandos, die Verwaltung des Nachschubs sowie die Koordination des Aufrüstungsprogramms zuständig war."
  CZKE_ministry_of_defense_tooltip_reward:0 "\Berater des §YMilitärischen Oberkommandos§! oder §YPolitische Macht§! befreien."
    czke.200.t:0 "Ministerium für Nationale Verteidigung (Ministry of National Defence)  "
    czke.200.d:0 "Das Ministerium für Nationale Verteidigung (MND) war ein Gremium, das sich um alle Angelegenheiten im Zusammenhang mit dem Aufbau des Militärs, seiner Unterstützung und der Deckung seines Bedarfs kümmern sollte. Vor allem in den ersten Jahren seines Bestehens erlebte das MND häufige organisatorische Veränderungen, wobei es 1927 seine endgültige Form erhielt.\n\nDie Kerneinheiten des MND waren Abteilungen, die für einzelne Truppengattungen und die Verwaltung zuständig waren und sich auch mit der Organisations- und Mobilmachungsbereitschaft nach den Richtlinien des Hauptstabs befassten, Waffen und Rüstungsmaterial beschafften, die Verwaltung dieses Materials kontrollierten und dessen Aufzeichnungen verwalteten. \n\n In den 1930er Jahren bestand die Hauptaufgabe darin, die Verteidigung des Staates gegen die drohende Aggression aus Deutschland zu sichern und unter den Bedingungen der wirtschaftlichen Depression, die durch die Stagnation der Märkte erschwert wurde, ausreichende Mittel bereitzustellen. \n\nEine der wichtigsten Positionen im MND war der Posten des Generalinspekteurs der tschechoslowakischen Truppen, der direkt dem Minister für Nationale Verteidigung unterstellt war.\n\nDie Beschreibung seiner Tätigkeiten umfasste in erster Linie die Durchführung von Inspektionstätigkeiten, die Kontrolle der erreichten Disziplin, die Einhaltung der Dienstvorschriften und anderes. und die Kompetenzen wurden 1937 noch einmal deutlich erweitert.\n\nEin bekannter altgedienter Kommandeur und ehemaliger Stabschef, General Jan Syrovy, wurde 1933 zum Generalinspekteur ernannt und behielt diese Position bis 1938. Während des Ersten Weltkriegs kämpfte er in den tschechoslowakischen Legionen der russischen Armee und verlor sein rechtes Auge in der Schlacht von Zborov. Am Ende des Krieges befehligte er die Legionen und antibolschewistische Kräfte auf der Transsibirischen Eisenbahn."
    czke.200.a:0 "Erweitern Sie die Zuständigkeit des Generalinspekteurs."
    czke.200.b:0 "Wir müssen uns auf andere Themen konzentrieren."
      CZKE_jan_syrovy:0 "Jan Syrový"
      CZKE_jan_syrovy_desc:0 "Jan Syrový war ein General der tschechoslowakischen Armee, ehemaliger Generalstabschef und Ministerpräsident während der Münchner Krise.\n\nIm Ersten Weltkrieg kämpfte er in den tschechoslowakischen Legionen der russischen Armee und verlor sein rechtes Auge in der Schlacht von Zborov. Am Ende des Krieges kommandierte er die Legionen und antibolschewistische Kräfte an der Transsibirischen Eisenbahn."
      CZKE_ministry_of_national_defense:0 "Reorganisation des Ministeriums für Nationale Verteidigung"
  CZKE_rop:0 "Zuteilung von Mitteln für ŘOP"
  CZKE_rop_desc:0 "Die Vorbereitungen für die Entwicklung einer permanenten tschechoslowakischen Festung reichen bis ins Jahr 1934 zurück. Festungsprojekte und -arbeiten wurden der neu gegründeten Direktion für Festungsarbeiten (ŘOP - Ředitelství Opevňovacích Prací) unterstellt. General Karel Husarek war während der gesamten Zeit des Bestehens des Festungswerkes dessen Leiter."
  CZKE_rop_tooltip_reward:0 "\n §OSpezialbonus:§! Startet die Ereigniskette §YBeneš-Linie§! für tschechoslowakische Grenzbefestigungen.\n\nDas Abschließen der gesamten Ereigniskette bietet bis zu §YLevel 5 Forts§! in bestimmten Regionen."
      CZKE_rop_idea:0 "Direktion für Festungsarbeiten - ŘOP"
      CZKE_rop_idea_desc:0 "Die Mittel wurden dem ŘOP zugewiesen und die Bauarbeiten schreiten wie geplant voran.  "
      CZKE_karel_husarek:0 "Gen. Karel Husárek"
      CZKE_karel_husarek_desc:0 "General Karel Husarek war während der gesamten Zeit des Bestehens des Festungswerkes dessen Leiter."
    czke.201.t:0 "Die Beneš-Linie"
    czke.201.d:0 "Die Aussicht auf einen Krieg mit Deutschland kam für die tschechoslowakische Regierung in den 1930er Jahren nicht überraschend. Prag bereitete sich schon seit Jahren ernsthaft auf den Krieg vor, nach einigen Schätzungen war mehr als die Hälfte aller Staatsausgaben von 1936 bis 1938 für militärische Zwecke bestimmt. Ein Großteil davon floss in den Bau eines ausgeklügelten Systems von Bunkern und anderen Verteidigungsanlagen im Sudetenland, dem gemeinsamen Grenzgebiet mit Deutschland.\n\nDie deutsch-tschechoslowakische Grenze war 1545 Kilometer lang, und nach dem Anschluss Österreichs an Deutschland 1938 wuchs sie sogar auf 2103 Kilometer an.\n\nAuf Empfehlung des verbündeten Frankreichs wurde beschlossen, ein gigantisches System von Befestigungsanlagen entlang der deutschen Grenze und im Landesinneren aufzubauen. Aufgrund der extremen Länge der Grenze und der strategisch unglücklichen Form der Tschechoslowakei war eine durchgehende Linie schwerer Befestigungen nicht finanzierbar."
    czke.201.a:0 "Beginn des Baus der Linie Odra-Krkonoše"
      CZKE_phase_one_tooltip:0 "\n Bau von §Y8§! §YVerstärkten Zonen (lvl 2)§! entlang der Nordgrenze zu Deutschland beginnt (geschätzte Zeit: §Y180 Tage§!)."
    czke.202.t:0 "Tschechoslowakei beginnt mit Grenzbefestigungsprojekt"
    czke.202.d:0 "Aufgrund der zunehmenden Spannungen mit Deutschland hat die tschechoslowakische Regierung auf Empfehlung des verbündeten Frankreichs mit dem Bau eines massiven Befestigungssystems im Sudetenland begonnen, um die nordwestliche Grenze gegen eine mögliche deutsche Aggression zu schützen.\n\nSchlüsselquellen aus Deutschland deuten darauf hin, dass Kanzler Hitler wütend ist und dieses Thema auf dem kommenden Parteitag in Nürnberg kurz ansprechen wird."
    czke.202.a:0 "Interessant."
    czke.203.t:0 "Bau von leichten Forts"
    czke.203.d:0 "Die tschechoslowakische Armeeführung brauchte einen besseren Typ des leichten Forts, also wurde ein neuer Typ namens Mark 37 entworfen, der eigentlich ein schweres Fort im Miniaturformat ist. Dieser Typ schoss fast bis zur Flanke. Nur sehr wenige von ihnen hatten eine Schießscharte für Frontalfeuer. Wo dies der Fall war, befanden sie sich an einem rückwärtigen Hang, um zu verhindern, dass die Schießscharte von einem weit entfernten, direkt beobachteten Feuer beschossen werden konnte. Sie waren faktisch nicht in der Lage, sich von der Front aus zu verteidigen, und ihre eigene Verteidigung hing von benachbarten Posten oder vom Feuer aus offenen Stellungen ab."
    czke.203.a:0 "Westliche Grenze priorisieren."
    czke.203.b:0 "Südliche Grenze priorisieren"
