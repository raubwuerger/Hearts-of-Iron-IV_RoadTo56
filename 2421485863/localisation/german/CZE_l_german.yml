 #characters and their descriptions ""
 CZKE_jan_antonin_bata_desc:0 "Jan Antonín Baťa war ein tschechischer Schuhfabrikant und nach dem Tod seines Halbbruders Eigentümer und Geschäftsführer der Firma Baťa.[~\n\nUnter seiner Leitung expandierte das Unternehmen weiter in die Bereiche Schuhmaschinen, Reifen, Textilien, Chemikalien, Bergwerke, Kanäle, eine Eisenbahn, Filmstudios, Herstellung von Flugzeugen, Kaufhäuser und mehr."

 CZKE_emil_kolben_desc:0 "Emil Kolben war ein tschechischer Ingenieur, Unternehmer, Gründer und Direktor von CKD bis zur Besetzung der Tschechoslowakei durch die Nazis, als er von seinem Posten abberufen und später im Konzentrationslager Theresienstadt inhaftiert wurde, wo er 1943 starb."

 CZKE_radola_gajda_desc:0 "Radola Gajda, geboren als Rudolf Geidl, war ein tschechisch-serbischer Militärkommandant und Politiker. Er wurde 1926 stellvertretender Generalstabschef, musste jedoch zurücktreten, weil er öffentlich mit dem italienischen Faschismus sympathisiert hatte. Noch im Alter von 34 Jahren beschloss Gajda, sich der Politik zuzuwenden. Ende 1926 beteiligte er sich an der Gründung der Nationalfaschistischen Gemeinschaft nach dem Vorbild von Benito Mussolinis Nationalfaschistischer Partei und wurde 1927 deren Vorsitzender."

 CZKE_karel_husarek_desc:0 "General Karel Husarek war während des gesamten Bestehens des Festungswerkes dessen Leiter."

 CZKE_jan_netik_desc:0 "General Jan Netík war seit 1927 Leiter der II. Abteilung (Artillerie und Geschütze) des Ministeriums für Nationale Verteidigung. Seine Abteilung war maßgeblich an der Gestaltung des Rüstungsprogramms der tschechoslowakischen Armee beteiligt."

 CZKE_milan_hodza_desc:0 "Milan Hodža war ein prominenter slowakischer Politiker und Journalist, der von 1935 bis 1938 als Ministerpräsident der Tschechoslowakei diente. Als Befürworter der regionalen Integration war er bekannt für seinen Versuch, eine demokratische Föderation der mitteleuropäischen Staaten zu gründen."

 CZKE_klement_gottwald_desc:0 "Klement Gottwald war ein tschechoslowakischer kommunistischer Politiker und langjähriger Vorsitzender der Kommunistischen Partei der Tschechoslowakei (KSČ). Nach dem kommunistischen Putsch war er von 1946 bis 1948 Ministerpräsident der Tschechoslowakei und von 1948 bis 1953 Staatspräsident."

 CZKE_prokop_drtina_desc:0 "Prokop Drtina war ein führendes Mitglied der Nationalsozialistischen Partei. Diese einflussreiche Gruppe prägte die politische Szene der Vorkriegs-Tschechoslowakei und hatte enge Verbindungen zum zweiten Präsidenten des Landes, Edvard Beneš. "

 CZKE_silvestr_blaha_desc:0 "Tschechischer General und Theoretiker, Leiter des Militärbüros des Präsidenten. Er ist bekannt für seine Veröffentlichungen über staatliche Verteidigungs- und Unterstützungsausrüstung. Er ist ein Befürworter der Verlängerung der Wehrpflicht."

 CZKE_louis_eugene_faucher_desc:0 "Louis Eugene Faucher war von 1926 bis 1938 Leiter der französischen Militärmission in der Tschechoslowakei. Nach dem französisch-britischen Ultimatum an die tschechoslowakische Regierung reichte er am 23. September 1938 seinen Rücktritt bei der französischen Regierung ein, blieb aber in der Tschechoslowakei. Während des Zweiten Weltkriegs gehörte er der Armée secrète (Französische Résistance) an."

 CZKE_holek_brothers_desc:0 "Der älteste der Brüder Holek und berühmte tschechoslowakische Waffenkonstrukteur."

 CZKE_ludvik_krejci_desc:0 "Ludvík Krejčí war ein tschechoslowakischer General und Chef des Generalstabs der Tschechoslowakei von 1933 bis 1939."

 CZKE_vojtech_boris_luza_desc:0 "Vojtěch Boris Luža war ein tschechoslowakischer General, der die Offensivtaktiken der französischen Marschälle Foch und Ludendorff sowie das Buch "Achtung - Panzer!" des deutschen Generals Heinz Guderian unterstützte."

 CZKE_lev_prchala_desc:0 "General Prchala war ein entschiedener Gegner der Kapitulation von München und Befehlshaber der IV. Armee, die 1938 die kritische südmährische Grenze bewachte.[~\n\n~]Er wurde auch verdächtigt, einen Plan für einen Militärputsch zu schmieden."

 CZKE_jan_syrovy_desc:0 "Jan Syrový war General der tschechoslowakischen Armee, ehemaliger Generalstabschef und Ministerpräsident während der Münchner Krise.[~\n\nWährend des Ersten Weltkriegs kämpfte er in den tschechoslowakischen Legionen der russischen Armee und verlor in der Schlacht von Zborov sein rechtes Auge. Am Ende des Krieges befehligte er die Legionen und die antibolschewistischen Kräfte an der Transsibirischen Eisenbahn."

 chief_luza_appointed:0 "Er wurde zum Generalstabschef ernannt"
 chief_prchala_appointed:0 "Wurde zum Generalstabschef ernannt"









  tgm:0 "Tomáš Garrigue Masaryk (1. Präsident)"
  tgm_desc:0 "Tomáš Garrigue Masaryk war ein tschechoslowakischer Politiker, Soziologe, Philosoph und ein eifriger Verfechter der tschechoslowakischen Unabhängigkeit während des Ersten Weltkriegs. Er wurde der Gründer und erste Präsident der Tschechoslowakei. Masaryk wurde im Mai 1920, 1927 und 1934 dreimal wiedergewählt. Im Jahr 1935 trat er aus Alters- und Gesundheitsgründen von seinem Amt zurück, und sein Schüler Edvard Beneš wurde sein Nachfolger."
  edvard_benes:0 "Edvard Beneš (2. Präsident)"
  edvard_benes_desc:0 "Der ehemalige Außenminister und prominente Vertreter der Tschechoslowakischen Nationalsozialistischen Partei, Dr. Edvard Beneš, wurde 1935 nach dem Rücktritt von Tomáš Garrigue Masaryk zum Staatspräsidenten gewählt. Beneš war der erste und dienstälteste Außenminister der Tschechoslowakei, ein Amt, das er in zehn aufeinander folgenden Regierungen innehatte, da er die Tschechoslowakei bei den Verhandlungen über den Versailler Vertrag vertrat.  Er war eine bekannte und einflussreiche Persönlichkeit auf internationalen Konferenzen und gehörte zwischen 1923 und 1927 dem Rat des Völkerbundes an."
  CZKE_jan_rys_rozsevac:0 "Jan Rys-Rozsévač"
  CZKE_jan_rys_rozsevac_desc:0 "Jan Rys-Rozsévač war ein tschechoslowakischer Journalist, Politiker und Führer der faschistischen, pro-nazistischen Organisation Vlajka."

  czke.1.t:0 "Probleme im Sudetenland"
  czke.1.d:0 "Mit der [GER.GetAdjective]-Besetzung des Rheinlands werden die Deutschen in den Sudetengebieten von Tag zu Tag unruhiger. Obwohl der Führer der Sudetendeutschen Partei (SdP), Konrad Heinlein, der [CZE.GetAdjective]-Regierung die Loyalität der Deutschen in [CZE.GetNameDef] versichert und sich vom deutschen Nationalsozialismus distanziert, sagen Geheimdienstberichte etwas anderes. [Das Selbstbestimmungsrecht der Sudetendeutschen, Pan-Germanismus und sogar offene Sympathie für die Ideale des Nationalsozialismus sind bei politischen Kundgebungen der SdP mehr als üblich."
  czke.1.a:0 "Aber keine Sorge. Das ist nur politischer Populismus."
  CZKE_unruly_minorities:0 "Das Sudetenland-Problem"
  CZKE_unruly_minorities_desc:0 "Die Tschechoslowakei war ein multiethnischer Staat, der aus Teilen der alten österreichisch-ungarischen Monarchie entstand. Neben den Tschechen und Slowaken lebten dort auch viele Deutsche, Ungarn, Juden und Russen. Die Folgen der Weltwirtschaftskrise und der zunehmende Faschismus in Europa machten dem jungen Land zu schaffen, vor allem die Deutschen, die sich von Hitlers gesamtdeutschem Gedankengut verführen ließen."
  czke.2.t:0 "Beerdigung von Tomáš Garrigue Masaryk"
  czke.2.d:0 "In Prag, einer Stadt in Trauer, wehten schwarze Fahnen an den Gebäuden der Innenstadt. Büsten und Bilder von Masaryk mit seinem charakteristischen weißen Schnurrbart zierten die Stadt und die Titelseiten zahlreicher Zeitungen. Schwarze Banner mit der Aufschrift "TGM" zierten den Veitsdom und die Gebäude am Wenzelsplatz. Tausende von Soldaten und Legionären marschierten in seinem Trauerzug [GetDateText], als 146 Militärstandarten erschienen. Sein mit der [CZE.GetAdjective]-Flagge geschmückter Sarg wurde auf einer Lafette durch die Stadt getragen. Auf der letzten Etappe nach Lány wurde der Sarg in einem mit Kränzen und Blumen geschmückten Wagen mit dem Zug transportiert. Tomáš Garrigue Masaryk war ein tschechoslowakischer Politiker, Soziologe und Philosoph, ein eifriger Verfechter der tschechoslowakischen Unabhängigkeit während des Ersten Weltkriegs und wurde der Gründer und erste Präsident der Tschechoslowakei. Er wurde dreimal als Präsident wiedergewählt. Im Jahr 1935 trat er aus Alters- und Gesundheitsgründen von seinem Amt zurück, und Edvard Beneš wurde sein Nachfolger."
  czke.2.a:0 "Ein trauriger Tag für [CZE.GetNameDef]."
  czke.3.t:0 "Ehemaliger tschechoslowakischer Präsident stirbt"
  czke.3.d:0 "In Prag, einer Stadt in Trauer, wehten schwarze Fahnen an den Gebäuden der Innenstadt. Büsten und Bilder von Masaryk mit seinem markanten weißen Schnurrbart zierten die Stadt und die Titelseiten zahlreicher Zeitungen. Schwarze Banner mit der Aufschrift "TGM" zierten den Veitsdom und die Gebäude am Wenzelsplatz. Tausende von Soldaten und Legionären marschierten in seinem Trauerzug [GetDateText], als 146 Militärstandarten erschienen. Sein mit der [CZE.GetAdjective]-Flagge geschmückter Sarg wurde auf einer Lafette durch die Stadt getragen. Auf der letzten Etappe nach Lány wurde der Sarg in einem mit Kränzen und Blumen geschmückten Wagen mit dem Zug transportiert."
  czke.3.a:0 "Ein trauriger Tag für [CZE.GetNameDef]."
  czke.3.b:0 "Ein Kapitalist weniger, um den man sich kümmern muss."
  czke.3.c:0 "Endlich, der alte Bock ist tot!"
  czke.4.t:0 "Die SdP erklärt das Karlsbader Programm"
  czke.4.d:0 "Am [GetDateText] verkündete die SdP das "Karlsbader Programm", das in acht Punkten die völlige Gleichstellung der Sudetendeutschen mit dem tschechischen Volk forderte, einschließlich der Autonomie in den deutsch besetzten Gebieten. Die Prager Regierung lehnte dies zunächst mit der Begründung ab, einige Punkte seien nicht realisierbar. Unter dem Druck des Vereinigten Königreichs (Lord Runciman-Mission) stimmte sie jedoch schließlich den meisten der von Henleins Partei vorgelegten Forderungen zu. Die Deutschen waren mit diesem Kompromiss jedoch nicht zufrieden. Sie stellten weitere unannehmbare oder nicht realisierbare Forderungen, um die Situation weiter zu verschärfen und eine regionale Krise auszulösen, die schließlich zur Münchner Konferenz führte."
  czke.4.a:0 "Wir müssen etwas tun."
  CZKE_unruly_minorities_2:0 "Sudetenland-Krise"
  CZKE_unruly_minorities_2_desc:0 "Die SdP verkündete das Karlsbader Programm, und die Deutschstämmigen forderten Selbstbestimmung."
  czke_karlsbad_program:0 "Die SdP ist nicht radikalisiert."
  czke.5.t:0 "Fünfte Kolonne in [CZE.GetNameDef] etabliert"
  czke.5.d:0 "Wenige Wochen vor der Münchner Konferenz hält Hitler auf einer Reichsparteitagsversammlung in Nürnberg eine Rede zur Sudetenkrise, in der er das Vorgehen der tschechoslowakischen Regierung verurteilt. [Hitler prangerte die Tschechoslowakei als einen betrügerischen Staat an, der gegen das im Völkerrecht verankerte nationale Selbstbestimmungsrecht verstoße, und behauptete, es handele sich um eine tschechische Hegemonie, bei der weder die Deutschen, die Slowaken, die Ungarn, die Ukrainer noch die Polen des Landes in einer Union mit den Tschechen sein wollten. Eine Woche später befahl der Führer die Aufstellung des Sudetendeutschen Freikorps. Diese paramilitärische Organisation übernahm die Struktur der Ordnersgruppe, einer Organisation von Volksdeutschen in der Tschechoslowakei, die die tschechoslowakischen Behörden wegen ihrer Verwicklung in zahlreiche terroristische Aktivitäten aufgelöst hatten. Die Organisation wurde von den deutschen Behörden untergebracht, ausgebildet und ausgerüstet und führte grenzüberschreitende terroristische Aktionen auf tschechoslowakischem Gebiet durch. [Viele Deutschstämmige weigerten sich, dem Mobilisierungsbefehl der tschechoslowakischen Armee zu folgen, und liefen entweder über die Grenze nach Deutschland und schlossen sich dem Freikorps an, um von dort aus grenzüberschreitende Überfälle zu verüben, oder sie gründeten Einheiten des Grünen Freikorps, die von den tschechoslowakischen Wäldern aus operierten, Waffen und Ausrüstung aus Deutschland erhielten und bis zur deutschen Besetzung der tschechoslowakischen Grenzgebiete nach dem Münchner Abkommen Anschläge gegen tschechoslowakische Behörden, Juden und Tschechen verübten."
  czke.5.a:0 "Verhängung des Kriegsrechts!"
  CZKE_fifth_column:0 "Fünfte Kolonne"
  CZKE_fifth_column_desc:0 "Das Sudetendeutsche Freikorps operiert in der Tschechoslowakei."
  CZKE_fifth_column_2:0 "Fünfte Kolonne"
  CZKE_fifth_column_desc_2:0 "Sudetendeutsches Freikorps operiert in der Tschechoslowakei."
  czke.6.t:0 "Mobilmachung!"
  czke.6.d:0 "Die tschechoslowakische Führung lehnt den britisch-französischen Vorschlag [CZE.GetNameDef] ab, das Sudetenland an die Tschechoslowakei abzutreten. Der Mobilmachungsbefehl galt für etwa 1 250 000 Soldaten, einschließlich der Reservisten, die zuvor zu verschiedenen Übungen einberufen worden waren.\n\nDie Reaktion auf die Ankündigung der allgemeinen Mobilmachung erfolgte rasch; die ersten Reservisten meldeten sich bereits wenige Minuten, nachdem sie den Erlass im Radio gehört hatten, zum Dienst. Der Zustrom von Soldaten nahm in den folgenden Stunden rasch zu.[~\n\nDie Armee übernahm die Kontrolle und bewachte in der Nacht wichtige strategische Gebäude, und die Militäreinheiten formierten sich zu Kriegsorganisationen.[~\n\nDie Tschechoslowakei war bereit, ihre Unabhängigkeit zu verteidigen."
  czke.6.a:0 "Die Wahrheit siegt!"
  CZKE_mobilization_1938:0 "Mobilisierung."
  CZKE_mobilization_1938_desc:0 "Der Befehl zur vollständigen Mobilisierung wurde erteilt. Die Reservisten versammeln sich in ihren Einheiten."
  CZKE_mobilisation_formation_template_tooltip_reward:0 "§OSonderbonus:§! Neue Divisionsvorlage (§YMobilizační Těleso§! - Mobilisierte Formation)."

  CZKE_great_depression_aftermath:0 "Die Folgen der Weltwirtschaftskrise"
  CZKE_great_depression_aftermath_desc:0 "Die Tschechoslowakei erbte fast 70 Prozent der österreichisch-ungarischen Industriekapazitäten, doch 1930 traf die Weltwirtschaftskrise den jungen Staat mit voller Wucht. Es dauerte Jahre, bis sich das Land erholte, aber einige Unternehmen expandierten selbst in den kritischen Jahren."
  CZKE_great_depression_aftermath_tooltip_reward:0 "\n§YIndustrie§! verwandte §YForschungsprämie§!."
  czke.100.t:0 "Große Depression in der Tschechoslowakei"
  czke.100.d:0 "Die solide Industrietradition der Tschechoslowakei geht auf das 19. Jahrhundert zurück, als Böhmen und Mähren das wirtschaftliche Kernland der österreichisch-ungarischen Monarchie waren. Nach dem Ersten Weltkrieg erbte der neu entstandene unabhängige Staat den Großteil der vorhandenen österreichisch-ungarischen Industrieanlagen, und die Industrialisierung setzte sich in den Zwischenkriegsjahren sogar noch weiter fort. 1929 übertraf der Index des Bruttosozialprodukts den von 1913 um 52 Punkte. In der Zwischenkriegszeit gehörte die Tschechoslowakei zu den zehn größten Industrieländern und war der siebte Rüstungsproduzent der Welt. Ein chronisches Problem der Zwischenkriegszeit, das sich national und politisch nachteilig auswirkte, war die wirtschaftliche und soziale Heterogenität der Tschechoslowakischen Republik. Zwischen den tschechischen Ländern und der Slowakei gab es erhebliche Unterschiede in der Wirtschaftsstruktur. Bis 1938 waren die Slowakei und das deutlich unterentwickelte Karpatenruthenien kaum mehr als ein agrarisches Anhängsel der böhmischen Länder, das diese mit Rohstoffen versorgte. Mit dem Einsetzen der Weltwirtschaftskrise erlitt die tschechoslowakische Wirtschaft einen Rückschlag, von dem sie sich bis 1937 vor allem wegen der Wiederaufrüstung kaum erholt hatte."
  czke.100.a:0 "Die Krise ist endgültig überwunden."
  CZKE_support_consumer_goods_industry:0 "Unterstützung der Konsumgüterindustrie"
  CZKE_support_consumer_goods_industry_desc:0 "Die Tschechoslowakei war immer ein exportorientiertes Land. Bevor die Große Depression das Land traf, gehörten zu den wichtigsten Exportgütern verschiedene Nahrungsmittel (Zucker, Bier, Schinken), Glas, Holzprodukte, Papier, Textilien, Kleidung, Schuhe und Lederwaren."
  CZKE_support_consumer_goods_industry_tooltip_reward:0 "\n§YZivile Industrie§!."
  czke.101.t:0 "Das Bata-Phänomen"
  czke.101.d:0 "Tomas Bata, der seit 1894 Schuhe herstellte, entwickelte in Zlin (Mähren) eine groß angelegte Fabrik, in der er die Massenproduktionstechniken der Ford Motor Company und die Grundsätze des Taylorismus anwandte. Sein Unternehmen wurde fast das gesamte Jahrzehnt vor dem Zweiten Weltkrieg zum weltweit größten Exporteur von Schuhen. Nach dem tragischen Tod von Tomas Bata im Jahr 1932 übernahm sein Halbbruder Jan Antonin Bata die Leitung des Unternehmens und erhielt in den folgenden Jahren den Spitznamen "König der Schuhe".[~\n\n~]Als Bata 1932 starb, beschäftigte das Unternehmen 16.560 Mitarbeiter und unterhielt 1.645 Geschäfte und 25 Unternehmen. Nach den Plänen, die sein Bruder vor seinem Tod aufgestellt hatte, vergrößerte Jan Antonin Bata das Unternehmen um mehr als das Sechsfache seiner ursprünglichen Größe in der gesamten Tschechoslowakei und in der ganzen Welt.\n\nDie unter Tomas Bata eingeleitete Unternehmenspolitik bestand darin, in der Umgebung der Fabriken Dörfer für die Arbeiter zu errichten und Schulen und Sozialeinrichtungen einzurichten. Zu diesen Dörfern gehören zum Beispiel Batadorp in den Niederlanden, Batovany und Svit in der Slowakei, Batov in der Tschechischen Republik, Borovo-Bata (heute Borovo Naselje) in Kroatien, Bata Park in der Schweiz (Möhlin), Bataville in Frankreich (Lothringen), Batawa in Kanada, East Tilbury in England, Batapur in Pakistan und Batanagar und Bataganj in Indien. Außerdem gab es eine Fabrik in Belcamp, Maryland, USA, nordöstlich von Baltimore an der U.S. Route 40 in Harford County. 1934 besaß das Unternehmen 300 Filialen in Nordamerika, tausend in Asien und mehr als 4.000 in Europa. Im Jahr 1938 beschäftigte die Bata-Gruppe weltweit etwas mehr als 65.000 Mitarbeiter, davon 36 % außerhalb der Tschechoslowakei, und war an der Gerberei, der Landwirtschaft, dem Zeitungswesen, der Eisenbahn, dem Luftverkehr, der Textilproduktion, dem Kohlebergbau und der Luftfahrtindustrie beteiligt."
  czke.101.a:0 "Unser Kunde - unser Meister (Bata-Motto)."

  CZKE_highway_construction_project:0 "Verbesserung der Autobahnverbindungen"
  CZKE_highway_construction_project_desc:0 "Im Jahr 1937 veröffentlichte Jan Antonin Bata ein Buch mit dem Titel "Bauen wir einen Staat für 40.000.000 Menschen". Er beschrieb darin seine Visionen für die künftige Entwicklung der Tschechoslowakei, einschließlich einer Autobahnverbindung durch das ganze Land von Cheb (Sudeten) nach Chust (Ruthenien)."
  CZKE_highway_construction_project_tooltip_reward:0 "Verbesserung der §YInfrastruktur§! der Tschechoslowakei."
  CZKE_prospect_new_resources:0 "Aussicht auf neue Ressourcen"
  CZKE_prospect_new_resources_desc:0 "Zu den wichtigsten natürlichen Ressourcen der Tschechoslowakei gehören Holz, Weichkohle, Steinkohle, Graphit und Ton. Eisenerz wurde vor allem in der Slowakei abgebaut, die Vorkommen anderer Metalle waren jedoch relativ unbedeutend.[~\n\n~]Ein kleines Bauxitvorkommen gibt es bei Rychnov in Böhmen, und kleine hochwertige Ölvorkommen wurden seit 1900 in Südmähren abgebaut."
  CZKE_prospect_new_resources_tooltip_reward:0 "\n§YNeue Ressourcen§! und §YIndustrie§! bezogene §YForschungsprämie§!."
  czke.102.t:0 "Bodenschätze der Tschechoslowakei"
  czke.102.d:0 "Die Tschechoslowakei verfügte über bedeutende Mengen an Stein- und Braunkohle. Im Jahr 1935 war das Land weltweit der zweitgrößte Produzent von Braunkohle und der siebtgrößte Produzent von Steinkohle. Abgesehen von einigen bemerkenswerten Ausnahmen wie Uran war das Land jedoch eher arm an Bodenschätzen. Eisen-, Kupfer- und Manganerze wurden hauptsächlich in den Slovenske rudohorie (Slowakisches Erzgebirge) abgebaut, aber auch in der Nähe von Prag und Pilsen gab es einige Metallvorkommen. Kleine Vorkommen von Blei, Zink und Bauxit wurden in Mittelböhmen gefunden. Quecksilber, Antimon und Zinn wurden im Erzgebirge (Krusne Hory) abgebaut, wo sich auch beträchtliche Uranvorkommen befanden. Die Öl- und Gasvorkommen waren klein und befanden sich hauptsächlich in Südmähren; die Produktion stieg jedoch in den Vorkriegsjahren langsam an. Während des Zweiten Weltkriegs wurde die Ölförderung aus mährischen Quellen für die deutschen Kriegsanstrengungen strategisch wichtig und wurde erheblich ausgeweitet. Das größte Unternehmen, die DEA (Deutsche Erdöl A.G.), verfügte über 1.200 Bohrungen in der Nähe der Stadt Hodonin. 1930 erwarb die Firma Franke und Scholz, die damals eine Zinn- und Bleiverarbeitungsfabrik besaß, die ehemalige Flachsverarbeitungsfabrik in Friedland (Ostsudetenland) und errichtete einen florierenden Betrieb für die Verarbeitung von Nichteisenmetallen. Das Unternehmen lieferte Aluminium- und Duraluminiumbleche für die tschechoslowakische Luft- und Raumfahrtindustrie."
  czke.102.a:0 "Suchen Sie nach neuen Lagerstätten."
  CZKE_expand_heavy_industry:0 "Die Schwerindustrie ausbauen"
  CZKE_expand_heavy_industry_desc:0 "Als einer der wichtigsten Industriezweige mit relativ modernen Anlagen und Ausrüstungen bildete die Metallurgie die Grundlage für die technisch hochentwickelte Maschinenbau- und Elektroindustrie und viele andere Industriezweige in der vormünzlichen Tschechoslowakei."
  CZKE_expand_heavy_industry_tooltip_reward:0 "\n§YNeue Ressourcen§! (Stahl)."
  czke.103.t:0 "Die Stahlindustrie der Tschechoslowakei"
  czke.103.d:0 "Zwischen 1929 und 1937 vollzog sich in der tschechoslowakischen Wirtschaft eine Verlagerung von der Leicht- zur Schwerindustrie, die zu einem erheblichen Teil durch die steigende Rüstungsproduktion verursacht wurde. Während die Bergbauproduktion zwischen 1923 und 1937 im Durchschnitt etwa 11 % der gesamten Industrieproduktion ausmachte, stieg der Anteil der Metallurgie von 5,4 % im Jahr 1923 auf 8,4 % im Jahr 1937. In der tschechoslowakischen Eisen- und Stahlindustrie entwickelte sich eine gut organisierte Monopolstruktur von nationalem Ausmaß. Dabei handelte es sich wahrscheinlich um das weltweit am stärksten ausgeprägte Monopol in der Stahlproduktion, das auf einer effektiven Kartellorganisation beruhte. [Die umfangreichsten Eisen- und Stahlwerke waren in einem Kartell der Vitkovicer Bergbau- und Gießereiwerke in Ostrava, der Bergbau- und Metallurgiegesellschaft in Trinec und der Prager Eisengesellschaft in Kladno vertreten, die als "die Großen Drei" bekannt waren. 1935 lag die Tschechoslowakei in Europa an siebter und weltweit an zehnter Stelle der Stahlproduktion."
  czke.103.a:0 "Die "Großen Drei" ausbauen"
  CZKE_eastern_urbanization:0 "Östliches Urbanisierungsprojekt"
  CZKE_eastern_urbanization_desc:0 "Zwischen 1918 und 1938 unternahm die tschechoslowakische Regierung umfangreiche Anstrengungen zur Entwicklung der slowakischen und ruthenischen Region, und Tausende von tschechischen Lehrern, Polizisten, Angestellten und Geschäftsleuten gingen in diese Region."
  CZKE_eastern_urbanization_tooltip_reward:0 "Erhöhung der §YBauplätze§! in den Regionen §YSlowakei§! und §YKarpatenruthenien§!."
  CZKE_chemical_industry_development:0 "Entwicklung der chemischen Industrie"
  CZKE_chemical_industry_development_desc:0 "Die Tschechoslowakei verfügte über eine respektable chemische Industrie, die vor allem im nordwestlichen Sudetenland angesiedelt war. Als Nazi-Deutschland die Tschechoslowakei annektierte, beendete es den Bau wichtiger Raffinerien für synthetisches Öl in Most (deutsch Brüx)."
  CZKE_chemical_industry_development_tooltip_reward:0 "\n§YZivile Industrie§! und §YSynthetisches Öl§! verwandte §YForschungsprämie§!."
  czke.104.t:0 "Chemische Industrie der Tschechoslowakei"
  czke.104.d:0 "Die Anfänge der tschechischen Chemieindustrie gehen auf das Jahr 1856 zurück, als im Palast des Herzogs von Schwarzenberg in Wien, dem Zentrum des österreichischen Kaiserreichs, die Aktiengesellschaft "Österreichische Gesellschaft für chemische und metallurgische Produktion" gegründet wurde.§YEs dauerte nur ein Jahr, bis die Chemieproduktion in der kleinen Provinzstadt Aussing (Usti nad Labem) aufgenommen wurde. Das gegründete Unternehmen prägte die Struktur der böhmischen Chemieindustrie während der industriellen Revolution und im 20. Jahrhundert sowie die Entwicklung der Stadt entscheidend mit.\n\nDie Gesellschaft für chemische und metallurgische Produktion wurde schließlich zum bedeutendsten Konkurrenten der deutschen IG Farben-Industrie AG in Mitteleuropa und auf dem Balkan und zum viertgrößten Chemiekonzern in Europa. Auf das Aussiger Unternehmen entfielen mehr als 60 % der tschechischen Chemieproduktion.[~\n\n~]Vor der Besetzung des Sudetenlandes 1938 übte die IG Farben einen bedeutenden technischen Einfluss auf die tschechische Chemieindustrie aus, und es wurden mehrere Kartelle zwischen beiden Unternehmen gebildet, darunter auch Pläne für synthetische Ölfabriken. [Während des Zweiten Weltkriegs beendete Deutschland (über die neu gegründete Sudetenländische Treibstoffwerke AG) die Bauarbeiten an den Raffinerien in Most (Brux), und 1942 wurde die Produktion von synthetischem Öl aus Braunkohle aufgenommen. Aufgrund seiner Bedeutung wurde das Werk während der Ölkampagne des Zweiten Weltkriegs wiederholt von den Alliierten bombardiert."
  czke.104.a:0 "Ausweitung der chemischen Industrie."
  CZKE_commercial_tyre_production:0 "Kommerzielle Reifenproduktion"
  CZKE_commercial_tyre_production_desc:0 "Die hohen Kosten des Schienentransports veranlassten die Firma Bata, ihren Fuhrpark für den Transport von Waren auf der Straße einzusetzen. Um den hohen Kosten für den Import von Reifen für den Fuhrpark entgegenzuwirken, beschloss das Unternehmen 1934, diese selbst zu produzieren."
  CZKE_commercial_tyre_production_tooltip_reward:0 "\n§YZivile Industrie§! und §YNeue Ressourcen§! (Gummi)."
  czke.105.t:0 "Die Ursprünge der Firma Barum"
  czke.105.d:0 "Die Tradition der Reifenproduktion in der Tschechoslowakei wurde Anfang der 1930er Jahre von Tomas Bata begründet. Im Januar 1932 wurden Maschinen aus dem Ausland nach Zlin, Mähren, geliefert, und im April wurde dort der erste 32x6-Reifen geformt. Ein Jahr später baute Bata in Zlin ein neues Reifenwerk, in dem in der zweiten Hälfte des Jahres 1934 68.000 Reifen in 43 Größen hergestellt wurden. Im Jahr 1935 verdoppelte das Werk seine Produktion, und Bata-Reifen wurden auf alle tschechischen Autos montiert, was den Import von Reifen aus dem Ausland nicht begünstigte. Im Jahr 1939 stellte Bata 250 Tausend Reifen pro Jahr her und führte die Produktion von Keilriemen, Förderbändern und technischem Gummi ein. Nach dem Zweiten Weltkrieg verlor die Familie Bata die Kontrolle über das Unternehmen, als der Staat es beschlagnahmte. Die Firma Barum fusionierte mit allen anderen großen Kautschuk produzierenden Unternehmen in der Tschechoslowakei."
  czke.105.a:0 "Steigerung der Reifenproduktion."
  CZKE_support_strategic_industry:0 "Unterstützung der strategischen Industrie"
  CZKE_support_strategic_industry_desc:0 "Viele kleine Industriebetriebe machten die Tschechoslowakei zu einem diversifizierten Hersteller von Gütern, aber einige wenige Unternehmen dominierten die Wirtschaft und waren strategisch wichtig."
  CZKE_support_strategic_industry_tooltip_reward:0 "[Militärindustrie."
  czke.106.t:0 "Die Rüstungsindustrie der Tschechoslowakei"
  czke.106.d:0 "Die tschechoslowakischen Waffen- und Munitionsfirmen spielten eine wichtige Rolle in der Wirtschaft, insbesondere im Hinblick auf eine positive Handelsbilanz.[~\n\nCeska Zbrojovka (Zbrojovka Brno) war einer der Hauptakteure in diesem Bereich; das Unternehmen stellte jedoch neben der traditionellen Produktion von Gewehren, Maschinengewehren und anderen Feuerwaffen auch zivile Autos und andere Güter her. [Nach dem Ersten Weltkrieg wurde das französische Unternehmen Schneider Creusot Mehrheitsaktionär der Skoda-Werke und baute seine Aktivitäten im In- und Ausland rasch aus. Skoda begann mit der Herstellung von Automobilen, Flugzeugen, Panzern und gepanzerten Fahrzeugen, setzte aber seine traditionelle Produktion von Großkanonen, Lokomotiven und anderen Maschinen fort. Ende 1930 beschäftigte das Unternehmen fast 30.000 Mitarbeiter. Der Hauptkonkurrent von Skoda war CKD, ein Unternehmen, das 1927 durch den Zusammenschluss zweier kleinerer Firmen, Ceskomoravska-Kolben (gegründet 1896, stellte Maschinen für Staudämme her) und Breitfeld-Danek (gegründet 1854, stellte Maschinen für den Bergbau und die Lebensmittelindustrie her), entstanden war. Der tschechische Ingenieur und Unternehmer Emil Kolben war bis zur Besetzung der Tschechoslowakei durch die Nationalsozialisten Gründer und Direktor von CKD, als er von seinem Posten abberufen wurde und später im Konzentrationslager Theresienstadt inhaftiert war, wo er 1943 starb. [Während der deutschen Besetzung der Tschechoslowakei im Zweiten Weltkrieg wurde das Unternehmen in BMM (Böhmisch-Mährische Maschinenfabrik AG) umbenannt und stellte Waffen für die Wehrmacht her. In dieser Zeit waren die bekanntesten Produkte des Unternehmens der Panzer 38(t) und der Jagdpanzer 38(t)."
  czke.106.a:0 "Unterstützen Sie die Rüstungsindustrie."
  CZKE_secure_arms_export_deals:0 "Rüstungsexportgeschäfte sichern"
  CZKE_secure_arms_export_deals_desc:0 "Die Tschechoslowakei war lange Zeit einer der führenden Waffenexporteure der Welt in die Entwicklungsländer gewesen. Durch den Verkauf von Waffen konnte die Tschechoslowakei profitieren, ihre industrielle Wirtschaft ankurbeln und engere politische Beziehungen zu den Staaten aufbauen, die ihre Waffen kauften."
  CZKE_secure_arms_export_deals_tooltip_reward:0 "\n§YForschung§! und §YHandel§! im Zusammenhang mit §YNationaler Idee§!."
  czke.107.t:0 "Tschechoslowakischer Rüstungsexport"
  czke.107.d:0 "Die Tschechoslowakei war lange Zeit einer der führenden Waffenexporteure der Welt in die Entwicklungsländer. Durch den Verkauf von Waffen konnte die Tschechoslowakei profitieren, ihre industrielle Wirtschaft ankurbeln und engere politische Beziehungen zu den Staaten aufbauen, die ihre Waffen kauften. Schon in den 1920er Jahren war die Tschechoslowakei ein aggressiver Waffenexporteur. Zbrojovka Brno und Škoda waren die wichtigsten Exporteure. Die Produktions- und Exportaktivitäten der Rüstungsunternehmen waren koordiniert und nicht wettbewerbsorientiert und hatten oft die Form eines Kartells.[~\n\nPanzer von CKD (hauptsächlich maßgeschneiderte Varianten der TNH-Serie) wurden weltweit exportiert, was auch während des Zweiten Weltkriegs fortgesetzt wurde, allerdings nur in die Satellitenländer der Achse. Als Deutschland das Land besetzte, nutzte es vor allem die umfangreiche Rüstungsindustrie, um seine Kriegsmaschinerie anzukurbeln.[~\n\nAllerdings beschränkte sich der Export nicht nur auf Waffenlieferungen, sondern auch auf den Verkauf von Lizenzrechten für die Herstellung moderner tschechoslowakischer Waffen. Das berühmte britische Bren-Gewehr basierte auf einer lizenzierten Version des tschechoslowakischen leichten Maschinengewehrs ZGB-33 (modifizierte Version des ZB vz. 26). Die gleiche Waffe wurde auch nach Japan lizenziert und als Typ 97 bekannt. Das BESA-Maschinengewehr war die britische Version des tschechoslowakischen schweren Maschinengewehrs ZB-53 (TK vz. 37).[~\n\n~]Es ist ein wenig ironisch, dass viele Armeen Waffen aus einem Land verwendeten, das die Franzosen und Briten im Namen des "Friedens für unsere Zeit" geopfert hatten, um Soldaten auf beiden Seiten des Konflikts im Zweiten Weltkrieg zu töten.[~\n\n~]Die tschechoslowakische Regierung spielte eine entscheidende Rolle bei der Beschaffung neuer Waffengeschäfte oder Lizenzproduktionsvereinbarungen."
  czke.107.a:0 "Neue Rüstungsexportgeschäfte sichern."
  CZKE_armament_exports_idea:0 "Waffenexporte"
  CZKE_armament_exports_idea_desc:0 "Die Tschechoslowakei exportierte häufig Rüstungsgüter im Rahmen von Lizenzproduktionsverträgen, manchmal sogar für industrielles Know-how."
 CZE_liechtenstein_properties:0 "[LIE.GetNonIdeologyName] Eigenschaften"
  CZKE_explosives_production:0 "Ausbau der Sprengstoffindustrie"
  CZKE_explosives_production_desc:0 "Die Tschechoslowakei hatte eine lange Tradition in der Sprengstoffindustrie, die auch nach dem Zweiten Weltkrieg fortgesetzt wurde. Der Plastiksprengstoff Semtex ist wahrscheinlich einer der bekanntesten tschechoslowakischen Sprengstoffe seit dem Kalten Krieg."
  CZKE_explosives_production_tooltip_reward:0 "\n§YZivile Industrie§! ODER §YMilitärische Industrie§! mit §YArtillerie§! bezogenem §YForschungsbonus§!."
  CZKE_skoda_naval_artillery_experience:0 "Skoda Marine Artillerie Erfahrung"
  CZKE_skoda_naval_artillery_experience_desc:0 "Skoda hat die Geschütze der österreichisch-ungarischen Marine entworfen; es ist an der Zeit, diese Erfahrung wieder einmal zu nutzen."
  czke.108.t:0 "Tschechoslowakische Sprengstoffindustrie"
  czke.108.d:0 "1920 beschloss die tschechoslowakische Regierung, in das Sprengstoffgeschäft einzusteigen. Sie gründete die "Tschechoslowakische Aktienfabrik für Explosivstoffe" in Pardubice, vor allem wegen ihrer strategischen Lage in Mittelböhmen. 1922 produzierte die Fabrik Schwarzpulver, rauchloses Pulver und andere "energetische" Materialien, hauptsächlich für Verteidigungszwecke. In den späten 1930er Jahren wurde das Unternehmen in Explosia umbenannt.[~\n\n1928 wurde in Semtín ein Schwesterunternehmen namens Synthesia gegründet, das sich auf anorganische Produkte zur Herstellung von Sprengstoffen konzentrierte.[~\n\nWährend der Besatzungszeit 1938-1945 produzierte Explosia einen großen Teil der von der deutschen Artillerie verwendeten Treibladungen und Sprengstoffe für kommerzielle und militärische Sprengungen. Alliierte Flugzeuge versuchten, die Fabriken zu bombardieren, verfehlten sie aber.[~\n\n~]Semtex-Plastiksprengstoff ist wahrscheinlich eines der bekanntesten Produkte von Synthesia, obwohl es erst lange nach dem Zweiten Weltkrieg erfunden wurde."
  czke.108.a:0 "Expand Explosia"
  czke.108.b:0 "Erweitern Synthesia"
  CZKE_cvut:0 "Tschechische Technische Universität"
  CZKE_cvut_desc:0 "Die Tschechische Technische Universität in Prag (ČVUT) ist eine der größten Universitäten in der Tschechischen Republik und die älteste technische Hochschule in Mitteleuropa."
  CZKE_cvut_tooltip_reward:0 "\nGewinnen §G1§! Forschungsplatz."
  czke.109.t:0 "Tschechische Technische Universität in Prag"
  czke.109.d:0 "Die Tschechische Technische Universität in Prag entstand 1920 durch einen Erlass des Ministeriums für Bildung und Volksaufklärung der Tschechoslowakischen Republik als Zusammenschluss von sieben technischen Schulen:[~\n\n- Bauingenieurwesen\n- Kulturingenieurwesen\n- Architektur und Hochbau\n- Maschinenbau und Elektrotechnik\n- Chemie- und Technologieingenieurwesen\n- Land- und Forstwirtschaftliches Ingenieurwesen\n- und Spezialwissenschaften. [~\n\nZu den namhaften Alumni der Universität gehören: [~\n\n~]- Christian Doppler (Mathematiker und Physiker)\n- František Křižík (tschechischer Erfinder, Elektroingenieur, und Unternehmer)\n- Simon Wiesenthal (Nachkriegs-Nazi-Jäger und Schriftsteller)\n- Vladimir Prelog (Chemiker und Nobelpreisträger von 1975)\n- George Klir (Computer- und Systemwissenschaftler)[~\n\n~]Auf Beschluss von Konstantin von Neurath, Reichsprotektor von Böhmen und Mähren, wurden die tschechischen Universitäten (einschließlich der CVUT) am 17. November 1939 geschlossen. [In dieser Zeit konnten insgesamt 15 172 Studenten ihr Studium nicht beenden, und 513 Professoren, 475 außerordentliche Professoren und 345 andere Lehrkräfte verloren ihren Arbeitsplatz. Einige Studenten versuchten, ihr Studium an deutschen Universitäten zu beenden, wurden aber in der Regel nicht zugelassen."
  czke.109.a:0 "Finanzierung neuer Forschungsprogramme."
  CZKE_commercial_uranium_mining:0 "Uranabbau"
  CZKE_commercial_uranium_mining_desc:0 "Die Tschechoslowakei ist der Geburtsort des industriellen Uranbergbaus. Der Uranbergbau in Joachimsthal (damals Joachimsthal und zu Österreich-Ungarn gehörend) begann in den 1890er Jahren in industriellem Maßstab, nachdem die Silber- und Kobaltproduktion der Lagerstätte zurückgegangen war."
  CZKE_commercial_uranium_mining_tooltip_reward:0 "\n§YZivile Industrie§! ODER §YNukleartechnik§! in Verbindung mit §YForschungsprämie§!."
  czke.110.t:0 "Uran in Jachymov"
  czke.110.d:0 "Im frühen 19. Jahrhundert wurde Uranerz als Nebenprodukt des Bergbaus in Sachsen, Böhmen und Cornwall gewonnen. Der erste gezielte Abbau radioaktiver Erze fand in Jachymov (damals Joachimsthal) statt, einer Silberminenstadt im damaligen Österreich-Ungarn. Marie Curie verwendete Pechblende-Erz aus Jachymov, um Radium, ein Zerfallsprodukt des Urans, zu isolieren. Bis zum Zweiten Weltkrieg wurde Uran vor allem wegen seines Radiumgehalts abgebaut. Das im Uranerz enthaltene Radium wurde für die Verwendung als Leuchtfarbe für Zifferblätter und andere Instrumente sowie für gesundheitsbezogene Anwendungen gesucht, von denen einige im Nachhinein betrachtet zweifellos schädlich waren. Der westliche Teil des Landes stand kurz nach dem Krieg im Mittelpunkt des Interesses der Weltmächte - die Landschaft um die Stadt Jachymov war der Ort der Weltexklusivität - Uranabbau. Es war der einzige Ort, an dem die Sowjetunion sofort Uranerz gewinnen und mit der Entwicklung von Atomwaffen beginnen konnte, insbesondere nachdem die Vereinigten Staaten die Bomben auf Hiroshima und Nagasaki abgeworfen hatten. So wurde die Tschechoslowakei nach dem Zweiten Weltkrieg zur wichtigsten Uranquelle für die Sowjetunion. Nachdem die kommunistische Partei 1948 die Kontrolle über die Tschechoslowakei übernommen hatte, wurden in der Stadt und ihrer Umgebung große Gefangenenlager eingerichtet. Gegner des neuen Regimes wurden gezwungen, unter sehr harten Bedingungen Uranerz abzubauen, und die durchschnittliche Lebenserwartung in Joachimsthal betrug zu dieser Zeit 42 Jahre. Schließlich wurde der Uranabbau 1964 eingestellt."
  czke.110.a:0 "Uran an Verbündete verkaufen."
  czke.110.b:0 "Behalten Sie das Uran und starten Sie ein Kernforschungsprogramm."
  CZKE_nuclear_physics_institute:0 "Nuklearphysikalisches Institut"
  CZKE_nuclear_physics_institute_desc:0 "Das Institut für Kernphysik der Tschechoslowakischen Akademie der Wissenschaften wurde lange nach dem Zweiten Weltkrieg, im Jahr 1955, gegründet. Aber wenn die historischen Ereignisse anders verlaufen wären, hätte die Atomforschung in der Tschechoslowakei vielleicht schon viel früher begonnen."
  CZKE_rocket_research:0 "Raketenforschung"
  CZKE_rocket_research_desc:0 "Raketen- und Düsentriebwerke ermöglichen nie dagewesene Geschwindigkeiten sowohl für Schiffe ohne Besatzung als auch für solche mit Besatzung. Die Entwicklung dieser Technologien ermöglicht es uns, den Feind zu überrumpeln."

  CZKE_ministry_of_defense:0 "Umstrukturierung des Ministeriums für Nationale Verteidigung"
  CZKE_ministry_of_defense_desc:0 "Das Ministerium für Nationale Verteidigung war eine Organisation, die für die Mobilisierungsvorbereitungen gemäß den Richtlinien des Oberkommandos, die Verwaltung der Vorräte und die Koordinierung des Aufrüstungsprogramms zuständig war."
  CZKE_ministry_of_defense_tooltip_reward:0 "\nFreier §YMilitärischer Oberbefehl§! Berater ODER §YPolitische Macht§!."
  czke.200.t:0 "Ministerium für Nationale Verteidigung"
  czke.200.d:0 "Das Ministerium für Nationale Verteidigung (MND) sollte sich um alle Angelegenheiten kümmern, die mit dem Aufbau des Militärs, seiner Unterstützung und der Deckung seines Bedarfs zusammenhängen. Vor allem in den ersten Jahren seines Bestehens erfuhr das MND häufige organisatorische Veränderungen, bis es 1927 seine endgültige Form erhielt.[~\n\nDie Kernabteilungen des MND waren Abteilungen, die für einen bestimmten Teil der Streitkräfte und die Verwaltung zuständig waren und außerdem nach den Richtlinien des Hauptstabs die Organisations- und Mobilmachungsbereitschaft herstellten, Waffen und Rüstungsmaterial beschafften, die Verwaltung dieses Materials kontrollierten und dessen Unterlagen verwalteten. [In den 1930er Jahren bestand die Hauptaufgabe darin, die Verteidigung des Staates gegen die Bedrohung durch eine deutsche Aggression sicherzustellen und unter den Bedingungen der wirtschaftlichen Depression, die durch die Stagnation des Marktes erschwert wurde, ausreichende Mittel bereitzustellen. [Eine der wichtigsten Positionen im MND war der Posten des Generalinspekteurs der tschechoslowakischen Truppen, der direkt dem Minister für Nationale Verteidigung unterstellt war. Die Beschreibung seiner Tätigkeiten umfasste in erster Linie die Durchführung von Inspektionen, die Kontrolle der erreichten Disziplin, die Einhaltung der Dienstvorschriften und anderes. und die Zuständigkeiten wurden 1937 noch erheblich erweitert.\n\nEin bekannter Kriegsveteran und ehemaliger Generalstabschef, General Jan Syrovy, wurde 1933 zum Generalinspekteur ernannt und behielt diese Position bis 1938. Während des Ersten Weltkriegs kämpfte er in den tschechoslowakischen Legionen der russischen Armee und verlor in der Schlacht von Zborov sein rechtes Auge. Am Ende des Krieges befehligte er die Legionen und die antibolschewistischen Kräfte an der Transsibirischen Eisenbahn."
  czke.200.a:0 "Ausweitung der Zuständigkeit des Generalinspekteurs."
  czke.200.b:0 "Wir müssen uns auf andere Themen konzentrieren."
  CZKE_ministry_of_national_defense:0 "Umstrukturierung des Ministeriums für Nationale Verteidigung"
  CZKE_rop:0 "Zuteilung von Mitteln für das ŘOP"
  CZKE_rop_desc:0 "Die Vorbereitungen für die Entwicklung einer ständigen tschechoslowakischen Festung reichen bis ins Jahr 1934 zurück. Festungsprojekte und -arbeiten wurden der neu gegründeten Direktion für Festungsarbeiten (ŘOP - Ředitelství Opevňovacích Prací) unterstellt. General Karel Husarek war während des gesamten Bestehens des Festungswerks dessen Leiter."
  CZKE_rop_tooltip_reward:0 "§OSonderbonus:§! Startet die §YBeneš-Linie§! Ereigniskette für tschechoslowakische Grenzbefestigungen.[~\n\nDer Abschluss der gesamten Ereigniskette bietet bis zu §YStufe 5 Festungen§! in bestimmten Regionen."
  CZKE_rop_idea:0 "Direktorat für Festungsbau - ŘOP"
  CZKE_rop_idea_desc:0 "Dem ŘOP wurden Mittel zugewiesen und die Bauarbeiten schreiten wie geplant voran."
  czke.201.t:0 "Die Beneš-Linie"
  czke.201.d:0 "Die Aussicht auf einen Krieg mit Deutschland kam für die tschechoslowakische Regierung in den 1930er Jahren nicht überraschend. Prag bereitete sich schon seit Jahren ernsthaft auf den Krieg vor; Schätzungen zufolge wurde zwischen 1936 und 1938 mehr als die Hälfte aller Staatsausgaben für militärische Zwecke verwendet. Ein Großteil davon floss in den Bau eines ausgeklügelten Systems von Bunkern und anderen Verteidigungsanlagen im Sudetenland, dem gemeinsamen Grenzgebiet mit Deutschland.\n\nDie deutsch-tschechoslowakische Grenze war 1545 Kilometer lang, und nach dem Anschluss Österreichs an Deutschland im Jahr 1938 wuchs sie sogar auf 2103 Kilometer an.\n\nAuf Empfehlung des verbündeten Frankreichs wurde beschlossen, ein gigantisches System von Befestigungsanlagen entlang der deutschen Grenze und im Landesinneren zu errichten. Aufgrund der extremen Länge der Grenze und der strategisch ungünstigen Lage der Tschechoslowakei konnte die tschechoslowakische Regierung keine ununterbrochene Linie schwerer Festungsanlagen finanzieren."
  czke.201.a:0 "Baubeginn der Linie Odra-Krkonoše"
  CZKE_phase_one_tooltip:0 "[Der Bau von §Y8§! §Ybefestigten Zonen (Stufe 2)§! wird entlang der Nordgrenze zu Deutschland beginnen (geschätzte Zeit: §Y180 Tage§!)."
  czke.202.t:0 "Tschechoslowakei beginnt mit Grenzbefestigungsprojekt"
  czke.202.d:0 "Aufgrund der zunehmenden Spannungen mit Deutschland hat die tschechoslowakische Regierung auf Empfehlung des verbündeten Frankreichs mit dem Bau eines massiven Befestigungssystems im Sudetenland begonnen, um die nordwestliche Grenze gegen eine mögliche deutsche Aggression zu schützen.[~\n\nWichtige Quellen aus Deutschland deuten darauf hin, dass Kanzler Hitler wütend ist und dieses Thema auf dem bevorstehenden Parteitag in Nürnberg kurz ansprechen wird."
  czke.202.a:0 "Interessant."
  czke.203.t:0 "Bau leichter Festungen"
  czke.203.d:0 "Die tschechoslowakische Armeeführung brauchte einen besseren Typ von leichten Forts, und so wurde ein neuer Typ namens Mark 37 entworfen, der eigentlich ein schweres Fort in Miniaturformat ist. Dieser Typ schoss fast bis zur Flanke. Nur wenige von ihnen hatten eine Schießscharte für den Frontalbeschuss. In den Fällen, in denen dies der Fall war, befanden sie sich an einem rückwärtigen Abhang, um zu verhindern, dass die Schießscharte aus einem direkt beobachteten Fernfeuer beschossen werden konnte. Sie waren faktisch nicht in der Lage, sich von vorne zu verteidigen, und ihre Verteidigung hing von benachbarten Stellungen oder vom Feuer aus offenen Stellungen ab."
  czke.203.a:0 "Vorrangige Sicherung der Westgrenze."
  czke.203.b:0 "Vorrang für die Südgrenze"
  czke.203.c:0 "Streichen Sie das Projekt."
  CZKE_phase_two_w_tooltip:0 "\n Der Bau von §Y8§! §Ybefestigten Zonen (Stufe 2)§! wird entlang der westlichen Grenze zu Deutschland beginnen (geschätzte Zeit: §Y180 Tage§!)."
  CZKE_phase_two_s_tooltip:0 "[Der Bau von §Y9§! §Ybefestigten Zonen (lvl 1-2)§! wird entlang der südlichen Grenze zu den ehemaligen österreichisch-ungarischen Gebieten beginnen (geschätzte Zeit: §Y180 Tage§!)."
  CZKE_phase_two_stop_tooltip:0 "Das Grenzfestungsbauprojekt wird §Yabgebrochen§! und es werden keine weiteren Festungen gebaut."
  czke.204.t:0 "Bau schwerer Festungen"
  czke.204.d:0 "Die Tschechoslowakei hat in der Nähe der Grenze zu Deutschland und in der Slowakei in der Nähe der Grenze zu Ungarn schwere Festungen gebaut. Sie sollten die wichtigsten Panzer- und Infanterieangriffe des Feindes aufhalten.[~\n\n~]Blockhäuser wurden in Ketten gebaut (der Abstand zwischen den Festungen betrug zwischen 300 und 600 m). An einigen Stellen schuf die Tschechoslowakei Artilleriefestungen, um eine Kette unabhängiger Forts mit Artillerieunterstützung zu versehen. In den Jahren 1935 bis [GetDateText] wurden in der Tschechoslowakei etwa 250 Blockhäuser gebaut. Jedes Fort wurde individuell entworfen, so dass es so viele Modifikationen wie gebaute Forts gibt, aber wir können sie nach ihren Funktionen, Formen oder Widerstandsklassen einteilen. Die ersten schweren Festungen wurden von französischen Typen beeinflusst, später wurde ein neuer Typ entwickelt, der besser zum tschechischen Verteidigungskonzept passte."
  czke.204.a:0 "Beginnen Sie mit dem Bau von schweren Kasematten."
  CZKE_phase_three_tooltip:0 "§YDer Bau von §Y6§! §Yschweren Kasematten (Stufe 3)§! wird an den meisten kritischen Punkten entlang der Grenze zu Deutschland beginnen (geschätzte Zeit: §Y365 Tage§!)."
  czke.204.b:0 "Führen Sie das Projekt für §G1!§ ein weiteres Jahr fort."
  czke.204.c:0 "Stoppen Sie das Projekt."
  czke.205.t:0 "Fortsetzung der Arbeiten an leichten Forts"
  czke.205.d:0 "Das Direktorat für Festungsbau berichtet, dass die Bauarbeiten wie geplant voranschreiten. Sollen wir Aufträge für weitere Arbeiten vergeben und mehr Mittel für das Projekt bereitstellen?"
  czke.205.a:0 "Fahren Sie mit dem Bauvorhaben fort."
  czke.205.b:0 "Das Projekt abbrechen."
  czke.206.t:0 "Bericht der Direktion Festungsbau"
  czke.206.d:0 "Die Direktion für Festungsbau berichtet, dass alle geplanten Projekte in Kürze abgeschlossen sein werden. Wollen Sie das Mandat von ŘOP verlängern oder das Projekt streichen?"
  czke.206.a:0 "Setzen Sie das Projekt fort."
  czke.206.b:0 "Brechen Sie das Projekt ab."
  CZKE_phase_four_tooltip:0 "Das Projekt wird fortgesetzt (Sie behalten eine begrenzte Variante der §YNationalen Idee§!) für §Y1 Jahr§!, aber es werden keine weiteren freien Bunker gebaut."
  CZKE_rop2_idea:0 "Direktion für Festungsarbeiten - ŘOP"
  CZKE_rop2_idea_desc:0 "Weitere Mittel wurden dem ŘOP für künftige Baumaßnahmen zugewiesen."
  CZKE_engineer_corps:0 "Ausbildung des Pionierkorps"
  CZKE_engineer_corps_desc:0 "Die Pioniereinheiten waren für das Projekt Fortification Works von entscheidender Bedeutung und erhielten daher die beste Ausbildung und Ausrüstung."
  CZKE_military_education:0 "Unterstützung der militärischen Ausbildung"
  CZKE_military_education_desc:0 "In der Vorkriegs-Tschechoslowakei gab es mehrere Militärschulen und -akademien, die stark von der französischen Militärmission beeinflusst waren."
  CZKE_military_education_tooltip_reward:0 "[Auswahl zwischen drei §YMilitär§! bezogenen §YNationalen Ideen§!."
  czke.207.t:0 "Geschichte der militärischen Ausbildung in der Tschechoslowakei"
  czke.207.d:0 "Im Rahmen der französischen Militärmission wurde am 1. November 1921 in Prag eine neue Kriegsschule für Offiziere (später Vysoká škola Válečná - VŠV) des Generalstabs gegründet. Sie wurde nach dem Vorbild der Kriegsschule in Paris gegründet, und so wurde die Prager Kriegsschule in tschechischen Kreisen oft als "kleine Schwester" bezeichnet. Dank des außerordentlichen Interesses der französischen Militärmission stieg das Ausbildungsniveau schnell in den Rang ähnlicher Schulen aus dem Ausland auf, die oft eine viel längere Tradition hatten. 1934 wurde die VŠV in ihrer endgültigen Form in der Zwischenkriegszeit gegründet, und General Mikuláš Doležal war ihr letzter Kommandant bis zur Besetzung 1939. Die Nazis richteten ihn 1941 wegen seiner Beteiligung an der Untergrund-Widerstandsorganisation "Obrana Národa" hin.[~\n\nWährend ihres gesamten Bestehens absolvierten insgesamt 577 Offiziere (darunter 22 Litauer) die Hochschule, und 269 Generäle und höhere Befehlshaber der tschechoslowakischen Armee nahmen an den Informationskursen teil.[~\n\nDie Kategorie der höheren Bildung wurde durch die Militärakademie (Vojenská Akademie - VA) in Hranice vertreten. Sie wurde am 3. Januar 1920 gegründet und hatte die Aufgabe, Offiziere (Leutnants) für alle Bereiche der tschechoslowakischen Armee auszubilden. Bis 1938 absolvierten Tausende von Offizieren, darunter viele künftige Generäle, die Akademie. Die mittlere Ausbildungsstufe bildeten die Schulen für Reserveoffiziere (Školy Důstojníků v Záloze (ŠDZ)), die als Teil der Divisionshauptquartiere organisiert waren und die Ausbildung der Offiziere auf den unteren Kommandopositionen übernahmen. [Militärische Spezialisten wurden in speziellen Militärschulen ausgebildet, darunter Infanterie-, Artillerie-, Luftfahrt-, Kavallerie-, Ingenieur-, Telegrafen- und Waffenschulen und seit 1933 auch die Schule für gepanzerte Truppen (Škola Útočné Vozby). Absolventen spezieller Unteroffiziersausbildungsprogramme ergänzten das Unteroffizierskorps."
  czke.207.a:0 "Eröffnung neuer militärischer Lehrgänge an der Kriegsakademie."
  czke.207.b:0 "Erhöhung der Ausbildungskapazität der Militärakademie."
  czke.207.c:0 "Erweiterung der Ausbildungsprogramme für Unteroffiziere."
  CZKE_generals_idea:0 "Kurse an der Kriegsakademie."
  CZKE_generals_idea_desc:0 "Neue Vorlesungen für höhere Offiziere werden an der Kriegsakademie angeboten."
  CZKE_officers_idea:0 "Absolventen der Kriegsakademie."
  CZKE_officers_idea_desc:0 "Neue Offiziere haben die Akademie absolviert."
  CZKE_ncos_idea:0 "Ausgebildetes Unteroffizierskorps"
  CZKE_ncos_idea_desc:0 "Ausbildungsprogramme für Unteroffizierskorps initiiert."
  CZKE_border_brigades:0 "Bildung von Grenzbrigaden"
  CZKE_border_brigades_desc:0 "Wir müssen gut ausgebildete Garnisonsregimenter für unsere schweren Grenzbefestigungsobjekte bilden."
  CZKE_border_brigades_tooltip_reward:0 "\n §OSonderbonus:§! Neue Divisionsvorlage (§YHraničářská Brigáda§! - Elite-Garnisonsbrigade)."
  czke.208.t:0 "Gründung der Grenzregimenter"
  czke.208.d:0 "Die tschechoslowakische Armee hatte zwischen 1918 und 1939 keine echten Elitedivisionen. Die Grenzregimenter, die am ehesten mit Elitetruppen vergleichbar waren, sollten die schweren Befestigungsobjekte besetzen. Die ersten Grenzregimenter (auf Tschechisch Hraničářské Pluky genannt) wurden im Sommer [GetDateText] aus den Wachbataillonen gebildet, die die neu errichteten Befestigungsanlagen entlang der deutschen Grenze sichern und schützen sollten. Die bestehenden Einheiten mussten durch zusätzliche Männer, vor allem aus Infanterieregimentern, Pionier-, Artillerie- und Signalbataillonen, verstärkt werden.[~\n\nNur die körperlich fittesten Soldaten wurden für den Dienst in den Grenzregimentern ausgewählt, und alle Mitglieder mussten ausgezeichnete Schützen sowohl mit dem Gewehr als auch mit dem Maschinengewehr sein.[~\n\nDer wichtigste Faktor war jedoch die Zuverlässigkeit des Staates. Die überwiegende Mehrheit der Männer in den Grenzregimentern war tschechoslowakischer Nationalität, d. h. Tschechen oder Slowaken, da die Zuverlässigkeit von Soldaten anderer Nationalitäten nicht immer gewährleistet werden konnte. Allerdings gab es Ausnahmen.[~\n\nGeeignete Anwärter mussten eine anspruchsvolle Ausbildung im Umgang mit verschiedenen Geräten absolvieren, darunter die Panzerabwehrkanone vz. 36, Maschinengewehre und andere Geräte, die bei schweren Befestigungen eingesetzt wurden.[~\n\nAngehörige der Grenze trugen verschiedene militärische Epauletten, die einen Hundekopf und die Nummer ihres Regiments in einem Dreieck zeigten."
  czke.208.a:0 "Grenzbrigaden bilden."
  CZKE_mobile_army:0 "Schnelle Divisionen bilden"
  CZKE_mobile_army_desc:0 "Die tschechoslowakische Armee hatte Pläne zur Motorisierung, aber leider war das Budget für die Beschaffung neuer Lastwagen aufgrund der enormen Kosten für die Befestigungsarbeiten begrenzt."
  CZKE_mobile_army_tooltip_reward:0 "§OSonderbonus:§! Neue Divisionsvorlage (§YRychlá Divize§! - Leichte Panzerdivision)."
  czke.209.t:0 "Tschechoslowakische schnelle Divisionen"
  czke.209.d:0 "Schnelle Divisionen wurden in den tschechoslowakischen Streitkräften im Herbst 1937 für Einsätze und Veranstaltungen geschaffen, die Schnelligkeit, Beweglichkeit und große Schlagkraft erforderten. Sie wurden auf der Grundlage der zeitgenössischen Ansichten über den strategischen Einsatz von Kavallerie-, motorisierten und mechanisierten Einheiten gebildet, die konsequent auf die tschechoslowakischen Bedingungen angewandt wurden. Es war die letzte Reorganisation der mobilen Einheiten in der Tschechoslowakei der Zwischenkriegszeit. Die bestehenden Kavallerie- (Jezdecké Brigády) und Panzerbrigaden (Brigády Útočné Vozby) wurden in die neu geschaffenen schnellen Divisionen integriert. [Vor der Besetzung der Tschechoslowakei wurden nur vier Divisionen gebildet, die jeweils einem der militärischen Hauptquartiere der Provinzen Praha (1.), Brno (2.), Bratislava (3.) und Pardubice (4.) zugeordnet waren. Die 1., 2. und 4. schnelle Division wurden im Juli 1939 aufgelöst, während die 3. Division für die neu gebildete unabhängige slowakische Armee einsatzbereit blieb. Die leichten Panzer LT. vz. 35 waren die Arbeitspferde der schnellen Divisionen mit etwa 300 Panzern, die sich auf die 1. und 2. sowie die 3. Die Deutschen erbeuteten 244, 52 Panzer wurden in die Slowakei überführt, von denen zwei später von ungarischen Truppen während des kurzen slowakisch-ungarischen Krieges im März 1939 erbeutet wurden."
  czke.209.a:0 "Schnelle Divisionen bilden"
  CZKE_new_doctrines:0 "Studium der neuesten Militärdoktrinen"
  CZKE_new_doctrines_desc:0 "Die tschechoslowakische Armee muss sich die neuesten Trends in der Militärdoktrin zu eigen machen und moderne Ausbildungsmethoden und die Organisation der Einheiten übernehmen."
  CZKE_military_science_institute:0 "Militärwissenschaftliches Institut"
  CZKE_military_science_institute_desc:0 "Das Tschechoslowakische Militärwissenschaftliche Institut (Vědecký Ústav Vojenský - VÚV) wurde in den 1920er Jahren aus den ehemaligen Strukturen der Wissenschaftlichen Vereinigung der tschechoslowakischen Offiziere gegründet."
  CZKE_military_science_institute_tooltip_reward:0 "\n§YForschung§! im Zusammenhang mit §YNationaler Idee§!."
  czke.210.t:0 "Tschechoslowakisches Militärwissenschaftliches Institut"
  czke.210.d:0 "Das Tschechoslowakische Militärwissenschaftliche Institut (Vědecký Ústav Vojenský - VÚV) wurde in den 1920er Jahren aus den ehemaligen Strukturen der Wissenschaftlichen Vereinigung der tschechoslowakischen Offiziere gegründet. Es änderte mehrmals seinen Namen, wurde aber schließlich als VÚV bekannt. Das Institut spielte eine entscheidende Rolle bei der Entwicklung von Strategien und Theorien für die tschechoslowakische Armee und das Ministerium für nationale Verteidigung. Der Verband der tschechoslowakischen Offiziere fungierte weiterhin als Herausgeber und als Plattform für den Austausch von Ideen und Meinungen über militärische und politische Fragen. Die tschechoslowakischen Generäle der Vorkriegszeit waren für ihre Veröffentlichungen bekannt, und viele von ihnen schrieben Bücher über militärische und politische Themen. Keine dieser Publikationen erlangte jedoch die Bedeutung und das Ansehen von Guderians "Achtung - Panzer!"\n\nGeneral Silvestr Bláha, der Leiter des Militärbüros des Präsidenten, war seit 1932 auch Direktor des Militärwissenschaftlichen Instituts und für seine umfangreiche Publikationstätigkeit bekannt."
  czke.210.a:0 "Aufstockung der Mittel für das Militärwissenschaftliche Institut"
  CZKE_military_science_institute_idea:0 "Militärwissenschaftliches Institut"
  CZKE_military_science_institute_idea_desc:0 "Sicherung der Mittel für das Militärwissenschaftliche Institut."

  CZKE_armament_program:0 "Initiierung eines Rüstungsprogramms"
  CZKE_armament_program_desc:0 "Die ungünstige materielle Lage der Armee zwang die Regierung, sich ernsthaft mit dieser Frage zu befassen. Nach komplizierten Verhandlungen beschloss sie schließlich 1936 die Verabschiedung des Rüstungsprogramms, in dem Prioritäten festgelegt und Fristen für die Lieferung verschiedener Ausrüstungsgegenstände bestimmt wurden."
  CZKE_armament_program_tooltip_reward:0 "\n§YWirtschaftsgesetz§! ODER §YPolitische Macht§!."
  czke.211.t:0 "Aufrüstungsprogramm initiieren"
  czke.211.d:0 "Das Rüstungsprogramm für die tschechoslowakische Armee wurde zu einem wichtigen Thema während einer kollektiven Sicherheitskrise in Europa nach der Remilitarisierung des Rheinlandes durch Deutschland im Jahr 1936. Im Frühjahr 1936 bereitete das Ministerium für Nationale Verteidigung die Anforderungen und Details des vorgeschlagenen Rüstungsprogramms vor. Das Ergebnis war das größte und finanziell anspruchsvollste Investitionsprojekt der Militärverwaltung seit der Gründung der Republik im Jahr 1918. Das genehmigte Programm legte die Prioritäten für Waffen und anderes Material sowie den Zeitplan für deren Lieferung fest.[~\n\nLeider war schon bald klar, dass die geplanten Fristen nicht eingehalten werden konnten, und bis Ende 1938 konnten nur 32 % der Lieferungen des Rüstungsprogramms erfüllt werden.[~\n\nDennoch verbesserten die Modernisierungsbemühungen die Fähigkeiten der tschechoslowakischen Streitkräfte erheblich. Einigen Schätzungen zufolge machten die Verteidigungsausgaben 1937 fast 10 % des BIP des Landes aus, und 1938 waren es sogar 15 % des BIP.[~\n\n~]Die II. Abteilung (Artillerie und Ordonnanz) des Verteidigungsministeriums und ihr Leiter, General Jan Netík, hatten großen Einfluss auf den Umfang und die Umsetzung des Rüstungsprogramms."
  czke.211.a:0 "Bewilligung des Rüstungsprogramms."
  CZKE_czechoslovak_firearms:0 "Modernisierung der Infanterieausrüstung"
  CZKE_czechoslovak_firearms_desc:0 "Obwohl die Tschechoslowakei jahrzehntelang ein bedeutender Waffenexporteur war, führte die Armee neue moderne Infanteriewaffen nur sehr langsam ein. Als jedoch das Aufrüstungsprogramm begann, wurden große Bestellungen für Gewehre und moderne Maschinengewehre aufgegeben."
  CZKE_czechoslovak_firearms_tooltip_reward:0 "[Wahl zwischen §YInfanterieausrüstung§! oder §YUnterstützungsausrüstung§! in Verbindung mit §YForschungsbonus§!."
  czke.212.t:0 "Tschechoslowakische Feuerwaffen"
  czke.212.d:0 "Obwohl die Tschechoslowakei über ein Jahrzehnt lang ein bedeutender Waffenexporteur war, übernahm die tschechoslowakische Armee vor 1936 nur langsam neue moderne Infanteriewaffen. Dies änderte sich jedoch, als das Wiederaufrüstungsprogramm eingeleitet wurde und große Bestellungen für Gewehre und moderne Maschinengewehre erteilt wurden. Zur Zeit von München verfügte die Tschechoslowakei über eine der am besten ausgerüsteten Armeen der Welt und angeblich über die höchste Anzahl automatischer Waffen pro Soldat (1/7). Das Gewehr vz.24, das auf der zuverlässigen Mauser (7,92 mm) basierte, war die Standard-Infanteriewaffe der tschechoslowakischen Armee und später auch der SOS-Einheiten (State Defense Guard). Es wurde von Zbrojovka Brno hergestellt und bis [GetDateText] waren 762.000 Vz.24-Gewehre mit 424,9 Millionen Stück Munition mobilisierungsbereit, weitere 141,7 Millionen wurden von der ŘOP für die Lagerung in Grenzanlagen gelagert. [Der Vorläufer des berühmten Bren-Geschützes, das Maschinengewehr ZB vz. 26 (7,92 mm), war die Standardwaffe sowohl für Infanterieunterstützungseinheiten als auch für leichte und schwere Befestigungen. Das auf einem Entwurf von V. Holek aus den frühen 1920er Jahren basierende Geschütz oder seine Lizenzproduktion wurde in mehrere Länder exportiert, darunter Großbritannien und China. Bis 1936 standen dem Heer 34.557 Waffen zur Verfügung, und mehrere Tausend wurden für Festungsanlagen bestellt. Das schwere Maschinengewehr TK vz. 37 war die Weiterentwicklung des zuvor verwendeten vz. 35. Es wurde als Unterstützungswaffe für Trupps, als montiertes Maschinengewehr für Panzer und andere gepanzerte Fahrzeuge sowie in festen Stellungen innerhalb der tschechoslowakischen Grenzbefestigungen eingesetzt. Wie andere tschechische Waffen wurde auch sie mit 7,92-mm-Munition bestückt, um die Versorgung und Lagerung innerhalb schwerer Festungen zu erleichtern. Eine lizenzierte Version dieser Waffe wurde im Vereinigten Königreich als Besa-Maschinengewehr hergestellt.[~\n\n~]Aus irgendeinem Grund war die Armeeführung nicht an der Einführung von Maschinenpistolen interessiert, obwohl ein moderner Prototyp einer Waffe, die später als Samopal vz. 38 seit 1937 existierte.[~\n\n~]Fast die gesamte Ausrüstung wurde von den Deutschen nach der Besetzung 1939 "gekauft" (gestohlen) und konnte nach bescheidenen Schätzungen zur Ausrüstung von etwa der Hälfte der Wehrmacht verwendet werden. Ein großer Teil der erbeuteten modernen Ausrüstung wurde an SS-Divisionen ausgegeben."
  czke.212.a:0 "Modernisieren Sie die Standardwaffen."
  czke.212.b:0 "Bestellen Sie schwere Maschinengewehre."
  CZKE_holek_brothers:0 "Neue Feuerwaffen entwerfen"
  CZKE_holek_brothers_desc:0 "Die Gebrüder Holek entwarfen die fortschrittlichsten tschechischen Feuerwaffen, die während ihrer Tätigkeit bei der Firma Zbrojovka Brno weltweit zugelassen wurden."
  CZKE_holek_brothers_tooltip_reward:0 "\nSchusswaffenbezogener §YTheoretiker§!."
  firearms_designer:0 "Feuerwaffen-Designer"
  czke.213.t:0 "Gebrüder Holek"
  czke.213.d:0 "Die meisten tschechischen Feuerwaffen der Vorkriegszeit wurden von einer einzigen Familie von Waffenkonstrukteuren entworfen - den Gebrüdern Holek.[~\n\nDer älteste der Brüder, Václav Holek, spezialisierte sich auf Maschinengewehre und entwarf die Vorlagen für die von den Briten lizenzierten Bren- und BESA-Gewehre.[~\n\nDer jüngere Emanuel Holek entwarf mehrere halbautomatische Gewehre, darunter das von der Chinesischen Nationalen Revolutionsarmee verwendete ZH-29. [Der Jüngste, František Holek, entwarf keine besondere Waffe, aber seine technischen Fähigkeiten halfen dem Trio, viele ihrer Entwürfe bis zur tatsächlichen Produktion in Zbrojovka Brno voranzutreiben. Der Zweite Weltkrieg störte leider die vielversprechende Karriere der Brüder; obwohl ihre Söhne und Enkel das Familienerbe weiterführten, beschränkten sich die Entwürfe auf Jagd- und Sportgewehre."
  czke.213.a:0 "Bestellen Sie neue Feuerwaffen-Prototypen."
  CZKE_armament_1:0 "Feuerwaffen und Munitionslieferungen"
  CZKE_armament_1_desc:0 "Die Tschechoslowakei war ein großer Waffenexporteur, und die einheimische Produktion konnte den gesamten Bedarf der tschechoslowakischen Streitkräfte vor 1936 problemlos decken. Als jedoch die Aufträge der Armee zunahmen, mussten die bestehenden Fabriken erweitert werden."
  CZKE_armament_1_tooltip_reward:0 "\n§YMilitärindustrie§! und §YInfanterieausrüstung§! verwandte Bonus."
  czke.214.t:0 "Sichere Waffenlieferungen"
  czke.214.d:0 "In den 1930er Jahren wurden tschechoslowakische Waffen weltweit verkauft und exportiert, hauptsächlich an die Kleine Entente (Rumänien und Jugoslawien) sowie an baltische, lateinamerikanische und asiatische Länder. Schon lange vor dem Zweiten Weltkrieg gehörte die Tschechoslowakei zu den sechs bedeutendsten Waffenexporteuren der Welt. Lange Zeit konnte die tschechoslowakische Industrie problemlos sowohl den Inlandsbedarf der Armee decken als auch eine beträchtliche Menge an Kriegsmaterial exportieren. Als jedoch das Ministerium für Nationale Verteidigung den Bedarf an Waffen und Munition erhöhte, verfügten die großen tschechoslowakischen Unternehmen nicht über die erforderliche Produktionskapazität. Sie musste durch den Bau neuer Fabriken erweitert werden. 1936 gründete Česká Zbrojovka eine neue Niederlassung in der kleinen mährischen Stadt Uhersky Brod, und die neue Fabrik wurde innerhalb von 16 Wochen nach der ursprünglichen Entscheidung gebaut. ČZUB stellte eine breite Palette von Kleinwaffen her, darunter auch einige berühmte Nachkriegswaffen. 1936 verlegte Sellier & Bellot die gesamte Produktion nach Vlašim, wo seit 1934 ein neuer Komplex im Bau war. Als 1938 ein neuer Auftrag des Verteidigungsministeriums eintraf, wurde der Bau einer neuen S & B-Fabrik in Porúbka in der Slowakei beschlossen. Das Projekt wurde jedoch durch die Unterzeichnung des Münchner Abkommens gestoppt. Die Eskalation des chinesisch-japanischen Konflikts war ein Jackpot für die tschechoslowakischen Unternehmen, insbesondere für Česká Zbrojovka. Britischen Aufzeichnungen zufolge waren mehr als die Hälfte der Maschinengewehre, die in der zweiten Hälfte des Jahres 1938 Hongkong passierten und für China bestimmt waren, tschechoslowakischer Herkunft (etwa ein Drittel bei den Infanteriegewehren). 1937 erhielt Sellier & Bellot außerdem Aufträge für 200 Millionen Patronen 7,92 mm Mauser aus China; der Auftrag war jedoch bis zum Ausbruch des Krieges noch nicht abgeschlossen."
  czke.214.a:0 "Erweitern Sie Česká Zbrojovka."
  czke.214.b:0 "Erweitern Sie Sellier & Bellot."
  CZKE_zbrojovka:0 "S & B"
  CZKE_zbrojovka_desc:0 "Moderne Munitionsfabrik in Vlašim - Böhmen."
  czub:0 "ČZUB"
  czub_desc:0 "Rüstungsfirma aus Uherský Brod, eine Niederlassung von Česká Zbrojovka."
  CZKE_armament_2:0 "Sichere Rüstungsaufträge"
  CZKE_armament_2_desc:0 "Die Tschechoslowakei verließ sich bei der Versorgung der Armee mit Ausrüstung und Nachschub traditionell auf einheimische Firmen. Sowohl Skoda als auch CKD exportierten moderne Waffen in die ganze Welt, aber vor 1936 gab es für die tschechoslowakische Führung keinen Anreiz, die Ausrüstung der Streitkräfte zu modernisieren."
  CZKE_armament_2_tooltip_reward:0 "\n§YRüstungsindustrie§! und §YRüstungsproduktion§! standen im Zusammenhang mit §YNationaler Idee§!."
  czke.215.t:0 "Verträge mit der Rüstungsindustrie"
  czke.215.d:0 "Die Tschechoslowakei verließ sich bei der Versorgung der Armee mit Ausrüstung und Nachschub traditionell auf einheimische Unternehmen. Sowohl Skoda als auch CKD exportierten moderne Waffen in die Welt, darunter einige der modernsten Panzer, Haubitzen und Gebirgsgeschütze. Vor 1936 gab es jedoch keinen Anreiz für die tschechoslowakische Führung, die Ausrüstung der Streitkräfte zu modernisieren. Das änderte sich mit der Besetzung des Rheinlandes im Frühjahr 1936, und die Modernisierungsbemühungen begannen als Teil des Rüstungsprogramms. Das ursprüngliche Rüstungsprogramm wurde ausgeweitet, und bis 1942 sollte das Heer mit 1050 Panzern, 2420 Feldgeschützen, 680 Mörsern, 1740 Panzerabwehrkanonen, fast 700 Flugabwehrkanonen und 850 Flugzeugen ausgerüstet sein. [Nach Schätzungen des Ministeriums für Nationale Verteidigung lag die Produktionskapazität der tschechoslowakischen Rüstungsindustrie im Jahr 1938 bei etwa 40.000 Gewehren, 3.000 Maschinengewehren, 130 Feldgeschützen, 50-60 Panzern und 100 Flugzeugen pro Monat. Skoda und CKD hatten in der Regel eine Kartellvereinbarung, so dass alle Aufträge im Allgemeinen zwischen den beiden Unternehmen und ihren Tochtergesellschaften aufgeteilt wurden, aber es mussten Prioritäten gesetzt werden."
  czke.215.a:0 "Vorrang für neue Aufträge für Feldgeschütze."
  czke.215.b:0 "Vorrang für neue Panzerbestellungen."
  CZKE_skoda_works:0 "Škoda-Werke"
  CZKE_skoda_works_desc:0 "Die Škoda-Werke waren eines der größten europäischen Industriekonglomerate des 20. Jahrhunderts."
  CZKE_ckd_company:0 "ČKD"
  CZKE_ckd_company_desc:0 "ČKD war eines der größten Maschinenbauunternehmen in der ehemaligen Tschechoslowakei."
  CZKE_armament_2b:0 "Bestellung von Militärlastwagen"
  CZKE_armament_2b_desc:0 "Die tschechoslowakische Armee hatte Pläne für eine stärkere Motorisierung. Aufgrund der enormen Kosten für die Befestigungsarbeiten war das Budget für die Beschaffung neuer Lastwagen jedoch begrenzt."
  CZKE_armament_2b_tooltip_reward:0 "[Die §YMilitärindustrie§! und die §YMilitärproduktion§! waren mit der §YNationalen Idee§! verbunden.]"
  czke.216.t:0 "Ringhoffer - Tatra"
  czke.216.d:0 "Die Ursprünge von Tatra gehen auf das Jahr 1850 zurück, als Ignac Sustala mit zwei Gesellen in Koprivnice (Nesselsdorf) mit der Produktion von Kutschen und Wagen beginnt.[~\n\n~]Nach 1918 wurde der Name des Unternehmens in Koprivnice von Nesselsdorfer Wagenbau in Koprivnicka vozovka, a.s. geändert. Zu dieser Zeit zog die Geschäftsführung des Unternehmens nach einer Aufforderung der tschechoslowakischen Staatsbehörden von Wien nach Prag um. 1919 erschien die Marke TATRA zum ersten Mal auf Fahrzeugen. 1926 wurde das Unternehmen in den Ringhoffer-Konzern eingegliedert. Nach einer weiteren Annäherung mit dem Prager Magnaten wurde 1936 die Ringhoffer TATRA, a.s. gegründet und zwei Jahre später in Ringhoffer TATRA Werke AG umbenannt.[~\n\n~]Abgesehen von einigen Aufträgen für gepanzerte Fahrzeuge war das Unternehmen in militärischen Wettbewerben nie wirklich erfolgreich. Das CKD/Skoda-Kartell sicherte sich fast immer die Aufträge für die tschechoslowakische Armee, oft dank Bestechungsgeldern. Dies hielt Tatra jedoch nicht davon ab, neben der traditionellen Pkw-, Lkw- und Lokomotivenproduktion auch gepanzerte Fahrzeuge und sogar Versuchspanzer zu entwickeln. Während des Zweiten Weltkriegs war Tatra maßgeblich an der Produktion von Lkw und Panzermotoren für die deutschen Kriegsanstrengungen beteiligt, und der berühmte T 111 war geboren. Dieser dreiachsige Schwerlastwagen mit einem direkt luftgekühlten Zwölfzylinder-Dieselmotor wurde 16 Jahre lang produziert.[~\n\nEine weitere erfolgreiche Konstruktion, der Tatra 87, war während des Zweiten Weltkriegs bei deutschen Offizieren angeblich wegen seiner überlegenen Geschwindigkeit und Handhabung auf der Autobahn beliebt. Die Tatras beeinflussten sowohl Hitler als auch Porsche. Hitler war ein leidenschaftlicher Autoliebhaber und war bei politischen Reisen durch die Tschechoslowakei in Tatras mitgefahren. Viele deutsche Offiziere kamen ums Leben, weil sie mit den schweren Tatras mit Heckmotor schneller um die Kurven fuhren, als ihnen lieb war. Zu jener Zeit wurde der Tatra als "tschechische Geheimwaffe" bekannt, weil zahlreiche Offiziere hinter dem Steuer starben - irgendwann gab es einen offiziellen Befehl, der deutschen Offizieren das Fahren verbot."
  czke.216.a:0 "Neue Lastwagen bestellen."
  tatra:0 "Ringhoffer - Tatra"
  tatra_desc:0 "Ein Unternehmen aus Koprivince und ein bedeutender Hersteller von Pkw, Lkw und Lokomotiven."
  CZKE_motorization_factories:0 "Motorisierungsbestrebungen"
  CZKE_motorization_factories_desc:0 "Bestellung neuer Lastwagen bei Tatra."
  CZKE_new_tanks:0 "Feldversuch mit neuen Panzermodellen"
  CZKE_new_tanks_desc:0 "1937 riefen die tschechoslowakischen Streitkräfte einen Wettbewerb für einen neuen mittleren Panzer aus, an dem sich Škoda, ČKD und Tatra beteiligten. Die Armee bestellte schließlich den LT vz.38 von ČKD/ŠKoda, den Nazi-Deutschland später gegen Polen und Frankreich einsetzte. Zu den angebotenen Konzepten gehörte auch der mittlere Panzer ST.39 von ČKD."
  CZKE_new_tanks_tooltip_reward:0 "[Neue §YLeichter Panzer§! Variante ODER §YMittlerer Panzer§! Forschung."
  czke.217.t:0 "Panzermodernisierung der tschechoslowakischen Armee"
  czke.217.d:0 "Aufgrund der sich verschlechternden internationalen Lage in Europa haben die tschechoslowakischen Streitkräfte einen Wettbewerb für einen neuen Panzer ausgeschrieben. Von den mehreren vorgestellten Projekten erwiesen sich die modernisierte Version des leichten Panzers TNHP und der Prototyp des mittleren Panzers V-8-H in den Testläufen als die vielversprechendsten. 1935 suchte der tschechoslowakische Panzerhersteller ČKD nach einem Ersatz für den Panzer LT vz. 35, den er gemeinsam mit den Škoda-Werken produzierte. Das Ergebnis war ein zuverlässiges Fahrzeug, das unter dem Namen "TNH" zu einem Exportschlager wurde. Mit leichten Variationen für jeden Kunden wurden 50 Stück in den Iran (TNHP) und je 24 Stück nach Peru (LTP) und in die Schweiz (LTH) exportiert. Auch Litauen bestellte einige (LTL). Eine etwas modernisierte Variante des Panzers, die später als LT vz. 38 bekannt wurde, nahm an dem Wettbewerb teil. Das Projekt V-8-H wurde in den späten 1930er Jahren von der ČKD begonnen, und das daraus resultierende Fahrzeug wurde schließlich als ST vz. 39 bezeichnet. Aufgrund der sich verschlechternden internationalen Lage bestellte die Armee einige hundert dieser Fahrzeuge. Der Auftrag wurde jedoch nach dem Münchner Abkommen storniert, und das Modell wurde nie in Serie produziert. Welche Panzer sollten für die tschechoslowakische Armee bestellt werden?"
  czke.217.a:0 "Beauftragen Sie die Produktion der leichten Panzer LT vz. 38."
  czke.217.b:0 "Entwickeln Sie das Projekt des mittleren Panzers V-8-H weiter."
  skoda_works_artillery:0 "Škoda-Werke"
  skoda_works_industry:0 "Škoda-Werke"
  ckd_tanks:0 "ČKD & Škoda"
  ckd_electric:0 "ČKD"
  CZKE_artillery_focus:0 "Modernisierung der Artillerie"
  CZKE_artillery_focus_desc:0 "Die Škoda-Werke produzierten viele hervorragende Artillerie-, Panzerabwehr- und Luftabwehrgeschütze, von denen viele von der tschechoslowakischen Armee bestellt und eingesetzt wurden."
  CZKE_armoured_cars:0 "Modernisierung der gepanzerten Fahrzeuge"
  CZKE_armoured_cars_desc:0 "Die tschechoslowakische Armee testete seit 1926 verschiedene gepanzerte Tatra-Fahrzeuge, von denen zahlreiche Prototypen gebaut wurden. Schließlich wurde der Panzerwagen OA vz. 30 bestellt, von dem etwa 50 Stück für die Armee gebaut wurden. Während des Zweiten Weltkriegs entwickelte Tatra seinen ersten luftgekühlten Dieselmotor, einen massiven V12-Motor, der ursprünglich für den Panzer SdKfz 234 Puma konzipiert war."
  CZKE_mechanized_units:0 "Gepanzerte Mannschaftstransporter"
  CZKE_mechanized_units_desc:0 "Wir müssen uns auf die Entwicklung spezieller gepanzerter Fahrzeuge für unsere motorisierte Infanterie konzentrieren."
  CZKE_new_tank_design:0 "Entwicklung neuer Panzer"
  CZKE_new_tank_design_desc:0 "Wir müssen uns auf die Entwicklung neuer, moderner Panzer konzentrieren."

  CZKE_air_is_our_sea:0 "Die Luft ist unser Meer"
  CZKE_air_is_our_sea_desc:0 "Die tschechoslowakische Führung musste für eine moderne Nation, die von potenziell feindlichen Nachbarn umgeben ist und keinen Zugang zum Meer hat, eine leistungsfähige Luftwaffe aufbauen. So wurde das Motto 'Die Luft ist unser Meer' geboren."
  CZKE_air_is_our_sea_tooltip_reward:0 "[Forschungsbonus für die Luftstreitkräfte."
  czke.218.t:0 "Geschichte der tschechoslowakischen Luftwaffe"
  czke.218.d:0 "Im Oktober 1918 trafen sich ehemalige tschechische Mitglieder österreichisch-ungarischer Geschwader auf der Zofin-Insel in Prag. Niemand wusste damals, dass sie eine der bedeutendsten Luftstreitkräfte Europas gründen würden. Um den Feldwebel Kostrba versammelten sich viele begeisterte Männer, aber es gab keine Flugzeuge. Die neue Luftwaffe wurde durch eine französische Spende von 127 Flugzeugen erheblich unterstützt. Die tschechoslowakische Führung musste eine fähige Luftwaffe für eine moderne Nation aufbauen, die von potenziell feindlichen Nachbarn ohne Zugang zum Meer umgeben war. So wurde das Motto "Die Luft ist unser Meer" geboren. In der Zwischenkriegszeit baute die tschechoslowakische Regierung eine eigene Luftfahrtindustrie auf und lizenzierte Triebwerke und Flugzeugkonstruktionen von verbündeten Nationen. In den 1930er Jahren florierten in der Tschechoslowakei mehrere große Flugzeug- und einige Motorenhersteller, darunter Avia, Aero und das staatlich kontrollierte Letov. Obwohl Deutschland die Tschechoslowakei kampflos einnahm, leisteten viele tschechoslowakische Piloten während des Krieges hervorragende Arbeit. Sie begannen 1939, das Land zu verlassen, um im Ausland gegen Deutschland zu kämpfen. Sie gingen nach Polen, Jugoslawien und Frankreich. Nach Kriegsbeginn waren sie an allen Fronten, in allen möglichen Uniformen und Flugzeugen, und halfen, die Angreifer aufzuhalten.[~\n\n~]Ihren ersten bedeutenden Sieg errangen sie in der Schlacht um Großbritannien als Teil von fünf tschechoslowakischen RAF-Geschwadern, den Nummern 68, 310, 311, 312 und 313. [Nach einem Abkommen zwischen der tschechoslowakischen Regierung in London und der Sowjetunion gingen einige tschechische Piloten an die Ostfront. Sie bildeten das erste tschechoslowakische Jagdfliegerregiment, die ersten tschechoslowakischen Exilsoldaten, die den befreiten tschechoslowakischen Boden betraten.\n\nIn der Zwischenzeit kämpften die Tschechen an der Westfront weiter gegen die Luftwaffe. Sie patrouillierten über dem Atlantik, zerstörten die V1-Raketen und nahmen an der Invasion in der Normandie teil.[~\n\nMan kann ohne Übertreibung sagen, dass die tschechischen Piloten, die 1918 niemand kannte, 1945 zu den besten der Welt gehörten."
  czke.218.a:0 "Die Luft ist unser Meer" (Motto der tschechoslowakischen Luftwaffe)."
  CZKE_czechoslovak_airforce:0 "Die tschechoslowakische Luftwaffe ausbauen"
  CZKE_czechoslovak_airforce_desc:0 "Im Frühjahr 1935 bekannte sich Deutschland öffentlich zum Aufbau einer starken Luftwaffe; die Tschechoslowakei und Frankreich reagierten darauf mit der Vertiefung der Zusammenarbeit in der Luftfahrt und dem Ausbau der Luftstreitkräfte."
  CZKE_czechoslovak_airforce_tooltip_reward:0 "§YChef der Luftwaffe§! und §YFliegerhorst§!."
  czke.219.t:0 "Ausbau der tschechoslowakischen Luftwaffe"
  czke.219.d:0 "Die tschechoslowakische Luftwaffe unterstand direkt dem Ministerium für Nationale Verteidigung als Teil der III. Abteilung (Luftwaffe), die die Angelegenheiten der Luftwaffe und der Luftverteidigung verwaltete. Sie war wahrscheinlich einer der prestigeträchtigsten Zweige der Streitkräfte, obwohl sie personell nur etwa 4 % der Gesamtzahl ausmachte. Ähnlich wie bei der Armee verließen sich auch die Luftstreitkräfte bei allen Waffen, Ausrüstungen und anderen Avionikinstrumenten ausschließlich auf die einheimische Produktion. Später wurden jedoch einige neue Lizenzen für moderne Flugzeuge aus Frankreich und der Sowjetunion erworben. 1934 beschloss das Ministerium für Nationale Verteidigung, dass die Luftstreitkräfte mit einem einzigen Kampfflugzeugtyp, dem Doppeldecker Avia B.534, ausgerüstet werden sollten. \n\nAls sich Deutschland im Frühjahr 1935 öffentlich dazu bekannte, eine starke Luftwaffe aufzubauen, reagierten die Tschechoslowakei und Frankreich mit einer vertieften Zusammenarbeit in der Luftfahrt. Das tschechoslowakische Oberkommando reagierte auf diese neue Tatsache mit dem Ausbau von drei auf sieben Flugplätze, von denen jeder in der Lage war, zwei Bomberstaffeln zu versorgen, die im Falle eines Krieges mit Deutschland aus Frankreich eintreffen würden. 1936 bestellte die MND eine neue Serie von Avia B.534, die im Frühjahr 1937 in Dienst gestellt wurden. Die letzte Version des Flugzeugs enthielt verschiedene Verbesserungen, die es der IV. Serie ermöglichten, eine höhere Geschwindigkeit von über 320 km/h zu erreichen, was sie auf eine Stufe mit den besten Doppeldeckern ihrer Zeit stellte.\n\n~]General Jaroslav Fajfr war seit 1927 Leiter der III. Abteilung der MND seit 1927 und trug wesentlich zum Ausbau und zur Organisation der tschechoslowakischen Luftwaffe bei."
  czke.219.a:0 "Stellen Sie mehr Mittel für die III. Abteilung."
  CZKE_air_modernization:0 "Letov Militärflugzeugfabrik"
  CZKE_air_modernization_desc:0 "Die tschechoslowakische Regierung hielt in der Zwischenkriegszeit ein Gleichgewicht zwischen einer eigenen Luftfahrtindustrie und der Vergabe von Lizenzen für Motoren und Flugzeugkonstruktionen an verbündete Nationen. Die Letov-Militärflugzeugfabrik wurde gegründet, um alte Flugzeuge zu reparieren und aufzurüsten, und viele Modelle wurden kontinuierlich umgerüstet, um ihre Lebensdauer zu verlängern."
  CZKE_air_modernization_tooltip_reward:0 "[Neue §YFighter§! und §YClose Air Support§! Variante."
  czke.220.t:0 "Geschichte der Firma Letov"
  czke.220.d:0 "Die Firma Letov ist der älteste Flugzeughersteller in der ehemaligen Tschechoslowakei und wurde ursprünglich 1918 vom Ministerium für Nationale Verteidigung als staatlich kontrollierter Flugzeugreparaturbetrieb für die von der tschechoslowakischen Luftwaffe übernommenen Flugzeuge des Ersten Weltkriegs gegründet. Das Unternehmen hatte seinen Sitz in Letnany bei Prag und beschäftigte Ende der 1930er Jahre etwa 1.200 Mitarbeiter, als es den leichten Aufklärungs- und Bomber-Doppeldecker Š-328 herstellte, von dem über 450 Stück produziert wurden. Die gesamte Flugzeugzelle wurde geschweißt, nicht geschraubt oder genietet.[~\n\nDie Letov-Fabrik war auch das einzige tschechoslowakische Werk, das Metallpropeller herstellte.[~\n\nWährend des Zweiten Weltkriegs diente das Werk als Reparaturwerkstatt für die deutsche Luftwaffe. Es wurden auch Produktionslinien für Kampfversionen der Ju 290 eingerichtet, beginnend mit der Ju 290 A-2, die ein Suchradar für ihre Patrouillenrolle trug.[~\n\n~]Viele tschechoslowakische Flugzeugkonstruktionen wurden aufgerüstet und umgerüstet, um ihre Lebensdauer zu verlängern, einschließlich der Flugzeuge Avia B.534 und Letov Š-328, die in mehreren Serien produziert wurden, die die ursprünglichen Konstruktionen verfeinerten und mechanische Probleme behoben, die während des Dienstes aufgetreten waren."
  czke.220.a:0 "Modernisierung tschechoslowakischer Militärflugzeuge."
  CZKE_pilot_training:0 "Militärische Flugschule"
  CZKE_pilot_training_desc:0 "Die tschechoslowakischen Piloten hatten vor dem Ausbruch des Zweiten Weltkriegs einen guten Ruf, und viele von ihnen flohen später nach der Besetzung der Tschechoslowakei nach Polen oder Frankreich. Einige landeten schließlich in England und nahmen an der Schlacht um Großbritannien teil."
  CZKE_pilot_training_tooltip_reward:0 "\nNeuer §YFighter Ace§! und §YAir Doctrines§! Forschungsbonus."
  czke.221.t:0 "Militärische Flugschule in Prostejov"
  czke.221.d:0 "Die Geschichte der tschechoslowakischen militärischen Luftfahrtausbildung hat eine fast hundertjährige Tradition und geht auf das Jahr 1919 zurück, als die Flugschule in Prag gegründet wurde. 1920 wurde Cheb zu einem wichtigen Zentrum der militärischen Luftfahrtausbildung. Doch 1927 wurde die Flugschule schließlich in eine neu errichtete Einrichtung in Prostejov verlegt und in Militärfliegerschule umbenannt.[~\n\nDas zweijährige Ausbildungsprogramm brachte perfekt ausgebildete Offiziere und Mechaniker sowie anderes technisches Personal hervor, das die tschechoslowakischen Luftstreitkräfte dringend benötigten. [Viele Piloten, die in der Luftschlacht um Großbritannien kämpften, waren Absolventen der Militärluftfahrtschule von Prostějov, darunter Josef František, eines der erfolgreichsten alliierten Fliegerasses."
  czke.221.a:0 "Finanzierung von Ausbildungsprogrammen für die militärische Luftfahrt."
  CZKE_armament_3:0 "Ausweitung der Flugzeugproduktion"
  CZKE_armament_3_desc:0 "Avia wurde 1929 Teil der Škoda-Werke, und in den folgenden Jahren entwickelte sich das Werk zum bedeutendsten Flugzeughersteller der Tschechoslowakei und zog nach Letňany in der Nähe von Prag um. Während des Zweiten Weltkriegs produzierte Avia Flugzeuge für die deutsche Luftwaffe."
  CZKE_armament_3_tooltip_reward:0 "\n§YMilitärindustrie§! und §YMilitärproduktion§! verwandte §YNationale Idee§!."
  czke.222.t:0 "Geschichte von Avia"
  czke.222.d:0 "Avia war das größte Luftfahrtunternehmen der Vorkriegstschechoslowakei. Sie wurde 1919 in einer ehemaligen Zuckerfabrik in Vysočany, Prag, als Wartungs- und Reparaturbetrieb gegründet, doch schon bald wurde die Flugzeugproduktion aufgenommen. Zwischen 1926 und 1929 wurde das Unternehmen nach und nach in die Škoda-Werke eingegliedert und zog schließlich in eine neu errichtete Anlage in Letnany, Prag, um. 1931 wurde der Ingenieur František Novotný neuer Chefkonstrukteur und entwarf den Prototyp für den Doppeldecker B.534, der für die tschechoslowakische Luftwaffe hergestellt wurde. Das Unternehmen stellte auch eine Lizenzversion der sowjetischen Tupolev SB-2-Bomber her, die unter der Bezeichnung Avia bekannt waren: B.71.[~\n\n~]In der zweiten Hälfte des Jahres 1936 wurde ein neues Werk in Kunovice (Mähren) gebaut, das als Reparaturwerkstatt dienen sollte, damit die Fabriken in Prag die Flugzeugproduktion erhöhen konnten.[~\n\n~]Während des Zweiten Weltkriegs produzierte Avia Flugzeuge und führte Reparaturen für die deutsche Luftwaffe durch."
  czke.222.a:0 "Bau eines neuen Werks in Kunovice."
  CZKE_avia_letnany:0 "Avia Letňany Aircraft Company"
  CZKE_avia_letnany_desc:0 "Modernes Flugzeugunternehmen mit Sitz in Letňany, Prag."



  CZKE_paradesant_brigade:0 "Aufstellung von Paradeant-Brigaden"
  CZKE_paradesant_brigade_desc:0 "Auf der Grundlage der [SOV.getAdjective] und der französischen Fallschirmjäger-Ausbildungsprogramme beschloss das tschechoslowakische Oberkommando im Sommer 1938, mit den Vorbereitungen zur Gründung von Fallschirmjägereinheiten zu beginnen. Die 3. Abteilung /Luft/ des Ministeriums für Landesverteidigung war für die Schaffung der Grundlagen verantwortlich."
  para_tech:0 "Ausbildung von Fallschirmjägern"
  CZKE_advanced_aircraft_prototypes:0 "Konstruktion neuer Flugzeuge"
  CZKE_advanced_aircraft_prototypes_desc:0 "Die tschechoslowakischen Unternehmen müssen in der Luft- und Raumfahrtindustrie schnell aufholen, entweder durch die Entwicklung neuer Prototypen oder durch den Erwerb von Lizenzen für die Produktion erfolgreicher ausländischer Flugzeuge."
  air_plane_models:0 "Flugzeugmodelle"
  CZKE_jet_engine_research:0 "Forschung an Strahltriebwerken"
  CZKE_jet_engine_research_desc:0 "Raketen- und Düsentriebwerke ermöglichen nie dagewesene Geschwindigkeiten sowohl für Schiffe ohne Besatzung als auch für solche mit Besatzung. Die Entwicklung dieser Technologien ermöglicht es uns, den Feind zu überrumpeln."

  CZKE_legacy_of_legions:0 "Das Vermächtnis der Tschechoslowakischen Legion"
  CZKE_legacy_of_legions_desc:0 "Die Tschechoslowakische Legion war eine Freiwilligenarmee, die sich überwiegend aus Tschechen und einigen wenigen Slowaken zusammensetzte und während des Ersten Weltkriegs an der Seite der Entente-Mächte kämpfte. Nach der Gründung der Tschechoslowakei traten viele ehemalige Legionäre in den Dienst der neu gegründeten tschechoslowakischen Armee und nahmen ihre wertvollen Kampferfahrungen mit."
  CZKE_legacy_of_legions_tooltip_reward:0 "\n§YPolitische Macht§! ODER §YFreiwillige§! in Verbindung mit §YNationaler Idee§! ODER §YArmeeerfahrung§!."
  CZKE_czechoslovak_volunteers_idea:0 "Tschechoslowakische Union der Freiwilligen"
  CZKE_czechoslovak_volunteers_idea_desc:0 "Das tschechoslowakische Freiwilligenwesen hat eine lange Tradition. Während des Spanischen Bürgerkriegs kämpften fast 1.000 Tschechoslowaken auf der Seite des republikanischen Spaniens als Teil der internationalen Brigaden."
  czke.300.t:0 "Geschichte der Tschechoslowakischen Legion"
  czke.300.d:0 "Ihr Ziel war es, die Unterstützung der Alliierten für die Unabhängigkeit Böhmens und Mährens vom österreichischen Kaiserreich und der slowakischen Gebiete vom Königreich Ungarn zu gewinnen, die damals Teil des österreichisch-ungarischen Reiches waren. [Mit Hilfe emigrierter Intellektueller und Politiker wie Tomáš Garrigue Masaryk und Milan Rastislav Štefánik wuchsen sie zu einer Truppe von Zehntausenden heran, die in Freiwilligenverbänden an allen Fronten kämpften. In Russland nahmen sie an mehreren Schlachten gegen die Mittelmächte teil, darunter Zborov und Bakhmach. Im russischen Bürgerkrieg kämpften sie gegen die Bolschewiken und kontrollierten die gesamte Transsibirische Eisenbahn und mehrere Großstädte in Sibirien. Der Feldzug der Tschechoslowakischen Legion in Sibirien beeindruckte die Politiker der Alliierten und brachte sie dazu, sich für einen unabhängigen tschechoslowakischen Staat einzusetzen. Während die Legionäre von einem Sieg zum nächsten eilten, erhielt der tschechoslowakische Nationalrat offizielle Anerkennungserklärungen von verschiedenen alliierten Regierungen. Als der Waffenstillstand mit den Bolschewiken geschlossen wurde, begann die Legion mit der langsamen Evakuierung der tschechoslowakischen Truppen aus Wladiwostok, und die letzten Legionäre verließen den Hafen im September 1920. Diese Männer reisten durch die ganze Welt, bevor sie ihr neues unabhängiges Heimatland erreichten. Nach ihrer Rückkehr in die Tschechoslowakei bildeten viele von ihnen den Kern der neuen tschechoslowakischen Armee. Sie machten etwa ein Drittel aller Männer in der neu geschaffenen Armee aus, dominierten jedoch das Oberkommando. Fast alle Generäle waren Legionäre, vor allem die aus Russland. 1921 wurde der tschechoslowakische Legionärsverband durch den Zusammenschluss verschiedener Legionärsorganisationen von allen Schlachtfeldern des Ersten Weltkriegs gegründet."
  czke.300.a:0 "Nutzen Sie den Einfluss der Tschechoslowakischen Legionärsvereinigung."
  czke.300.b:0 "Unterstützen Sie militärische Freiwilligen-Organisationen."
  czke.300.c:0 "Lehren aus dem Großen Krieg."
  legion_bug:0 "§OSonderbonus:§! Kann §GFreiwillige§! selbst auf den niedrigsten Stufen der §YWeltspannung entsenden.§!"
  CZKE_reorganize_general_staff:0 "Reorganisation des Generalstabs"
  CZKE_reorganize_general_staff_desc:0 "Die Organisationsstruktur der tschechoslowakischen Armee basierte zunächst auf der französischen Kommandostruktur, und die ersten Generalstabschefs waren französische Generäle. Sobald eine neue Generation tschechischer Offiziere ausgebildet war, wurden die französischen Offiziere nicht mehr benötigt."
  CZKE_reorganize_general_staff_tooltip_reward:0 "[Man hatte die Wahl zwischen drei verschiedenen §YGeneralstabschefs§! für die tschechoslowakische Armee."
  czke.301.t:0 "Generalstab der tschechoslowakischen Armee"
  czke.301.d:0 "Die letzte größere Umstrukturierung des Generalstabs der tschechoslowakischen Armee fand 1933 statt, als der bisherige Chef General Syrovy zum Generalinspekteur der Streitkräfte ernannt wurde und ein Nachfolger für ihn gefunden werden musste.\n\nMehrere Kandidaten kamen in Frage, aber zur Überraschung vieler wurde der fleißige, aber weitgehend unbekannte Befehlshaber des Landkommandos in Košice, General Ludvík Krejčí (im Bild), ausgewählt. Seine Ernennung stellte für die meisten politischen Parteien und die Armeekreise einen tragfähigen Kompromiss dar, doch wurden auch mehrere andere starke Kandidaten in Betracht gezogen. Für einen Moment war sogar der Leiter der französischen Militärmission, General Fulcher, ein Kandidat, aber das wäre ein Rückschritt gewesen, so dass diese Option für die tschechische politische Vertretung nicht in Frage kam. Eine der interessantesten Möglichkeiten war General Lev Prchala, der ehemalige stellvertretende Stabschef unter General Syrový. Er war ein prinzipientreuer und tatkräftiger Mann, der modernen Ideen der Kriegsführung gegenüber aufgeschlossen war und mobile Manöver gegenüber der statischen Verteidigung befürwortete. Seine größte "Schwäche" war seine deutsche Ehefrau, was seine Gegner gegen ihn ausspielten und ihn zu einer inakzeptablen Wahl für einen Generalstabschef machten. Während der Münchner Krise war Prchala Befehlshaber der IV. Armee, die Südmähren verteidigte. Er war entschieden gegen die Abtretung des Sudetenlandes, und seine Ansichten führten schließlich zu seiner Ablehnung durch Edvard Beneš während des Zweiten Weltkriegs. Nach dem Krieg blieb er im Exil und arbeitete mit den sudetendeutschen Organisationen zusammen, die nach der Vertreibung der Deutschen aus der Tschechoslowakei gegründet wurden. Es gibt ein interessantes Gerücht über seine angebliche Beteiligung an einem nie realisierten Militärputschversuch. Seinem Sohn zufolge bereute er sein ganzes Leben lang, dass er Präsident Beneš während der Münchener Krise nicht erschossen hatte.[~\n\nEin weiterer ernsthafter Kandidat war General Vojtìch Luža, damals Leiter der Prager Kriegsschule und Verfechter einer offensiven gepanzerten Kriegsführung auf der Grundlage der Ideen und Taktiken der französischen Marschälle Foche und Ludendorff und des deutschen Generals Guderian. Luža war Kommandeur der II. Armee während der Münchner Krise und Mitglied des Widerstands im Untergrund während der Besatzung. Er starb bei einem der Feuergefechte mit den Sicherheitskräften des Protektorats."
  czke.301.a:0 "Bestätigen Sie General Krejčí."
  czke.301.b:0 "Ernennung von General Prchala."
  czke.301.c:0 "Ernennung von General Luža."
  CZKE_military_maneuvers:0 "Militärische Manöver organisieren"
  CZKE_military_maneuvers_desc:0 "Die tschechoslowakische Armee testete ihre neue Organisation und ihre Fähigkeiten bei großen Militärmanövern im August und September 1936. Das Ganze war eine wertvolle Erfahrung und eine klare Botschaft an Europa über die Bereitschaft der tschechoslowakischen Streitkräfte."
  CZKE_military_maneuvers_tooltip_reward:0 ""
  CZKE_prepare_new_plan:0 "Vorbereitung einer neuen Verteidigungsstrategie"
  CZKE_prepare_new_plan_desc:0 "Angesichts des Aufstiegs Hitlers und seiner Forderungen nach Vereinigung der deutschen Minderheiten (der Sudetendeutschen) und Rückgabe anderer beanspruchter Gebiete (des Sudetenlandes) schmiedeten die alarmierte tschechoslowakische Führung und das Oberkommando neue Verteidigungspläne."
  CZKE_prepare_new_plan_tooltip_reward:0 ""
  CZKE_2nd_departnment:0 "Ausbau der 2. Abteilung"
  CZKE_2nd_departnment_desc:0 "Die 2. Abteilung des Generalstabs war der militärische Nachrichtendienst, der zwischen 1919 und 1939 in der Tschechoslowakei tätig und für Spionage- und Gegenspionageaktivitäten und -operationen zuständig war."
  CZKE_2nd_departnment_tooltip_reward:0 "§YElektronik und Informatik§! verwandte §YForschungsprämie§!."
  czke.304.t:0 "2. Abteilung des Generalstabs"
  czke.304.d:0 "Seit Beginn ihrer Gründung hatte die Tschechoslowakische Republik mit einer Reihe von Problemen innenpolitischen Charakters zu kämpfen, die sich vor allem aus den Aktivitäten zahlreicher nationaler Minderheiten ergaben, die innerhalb der Grenzen lebten und eine fruchtbare Basis für Spionage- und potenzielle Sabotageaktivitäten darstellten. [Die Aufdeckung der Spionagetätigkeit des deutschen Konsuls in Prag, Baron Gabsattel, im Jahr 1919 veranlasste das Hauptquartier der tschechoslowakischen Armee, einen neuen, separaten militärischen Nachrichtendienst einzurichten: die 2. Abteilung des Generalstabs. [In den ersten Jahren hatte die 2. Abteilung vor allem mit Personalmangel zu kämpfen, da der Leiter des militärischen Nachrichtendienstes der damaligen österreichisch-ungarischen Armee, Brigadier Max Ronge, dagegen war, Offiziere tschechischer Nationalität in den Nachrichtendienst der Monarchie aufzunehmen. Es dauerte etwa ein Jahrzehnt, bis eine neue, jüngere Generation von Offizieren an der Militärakademie und der Kriegsschule ausgebildet wurde. Das Niveau der nachrichtendienstlichen Aktivitäten konnte allmählich gesteigert werden. Die 2. Abteilung war in zwei Gruppen unterteilt. Die Suchgruppe war in eine offensive und eine defensive Abteilung unterteilt, und die Plan- und Studiengruppe hatte mehr oder weniger analytischen Charakter.[~\n\n~]In den turbulenten Jahren vor dem Zweiten Weltkrieg war Oberstleutnant František Moravec war von 1937 bis 1939 Leiter der 2. Abteilung, bevor es ihm und zehn seiner Geheimdienstkollegen gelang, nur einen Tag vor der Besetzung der Tschechoslowakei durch Nazi-Deutschland heimlich mit den wertvollsten Geheimdienstakten und -archiven von Prag nach London zu fliegen.[~\n\n~]Während des Krieges war er maßgeblich an der Planung und Vorbereitung der Operation Anthropoid, der Ermordung des Reichsprotektors Reinhard Heydrich im Jahr 1942 beteiligt."
  czke.304.a:0 "Erweitern Sie die 2. Abteilung."
  CZKE_intelligence_service_offense:0 "Die Offensivabteilung ausbauen"
  CZKE_intelligence_service_offense_desc:0 "Die Offensivabteilung der Fahndungsgruppe hatte in erster Linie die Aufgabe, externe Informationen über militärische Bedrohungen zu beschaffen, wobei sie sich vor allem für militärische, politische und wirtschaftliche Daten interessierte."
  CZKE_intelligence_service_defense:0 "Ausweitung der Defensivabteilung"
  CZKE_intelligence_service_defense_desc:0 "Das Hauptziel der defensiven Abteilung des militärischen Nachrichtendienstes war die Verhinderung der Infiltration ausländischer Spionagegruppen in die tschechoslowakische Armee und in Bereiche, die für die Unterstützung der Verteidigung der Tschechoslowakei notwendig waren (Rüstungsindustrie, Entwicklung von Verteidigungsanlagen usw.)."
  CZKE_infiltrate_abwehr:0 "Unterwanderung der Abwehr"
  CZKE_infiltrate_abwehr_desc:0 "Die Situation der deutschen Minderheit in der Tschechoslowakei schuf eine hervorragende operative Situation für die deutsche Abwehr und Spionage. Dies könnte die Abwehr jedoch auch den Versuchen des tschechoslowakischen Gegenspionagedienstes aussetzen, die Abwehr mit Doppelagenten zu unterwandern."
  CZKE_infiltrate_abwehr_tooltip_reward:0 "§YNachrichtendienst§! in Verbindung mit §YNationaler Idee§!."
  czke.305.t:0 "Die Geschichte von Agent A-54"
  czke.305.d:0 "Paul Thümmel, alias Agent A-54, war ein deutscher Doppelagent, der für die Tschechoslowakei spionierte. Er wandte sich 1932 an die 2. Abteilung, hauptsächlich weil er Geld für seinen ausschweifenden Lebensstil brauchte und bot auf dem Papier seine Zusammenarbeit an.[~\n\n~]Er war ein hochrangiges Mitglied des deutschen militärischen Nachrichtendienstes, der Abwehr. Er war auch ein hochdekoriertes NS-Parteimitglied mit guten Verbindungen, die aus seiner Tätigkeit als Gründungsmitglied der SA stammten.[~\n\nEr lieferte eine Vielzahl wichtiger Informationen über die deutschen Nachrichtendienste an tschechische Agenten, die wiederum die Daten an den SIS London weiterleiteten. Thümmel lieferte auch Details über "militärische Fähigkeiten und Absichten" sowie "detaillierte Informationen über die Organisation und Struktur der Abwehr und des SD sowie "die nahezu vollständige Schlachtordnung der Wehrmacht und der Luftwaffe und die deutschen Mobilisierungspläne". Später soll er auch vor der deutschen Annexion des Sudetenlandes und dem Einmarsch in die Tschechoslowakei und Polen gewarnt haben. Im Oktober 1941 beschuldigte die Gestapo SS Paul Thümmel, jugoslawische Beamte über den deutschen Angriff auf ihr Land im April 1941 informiert zu haben. Sie verdächtigten ihn auch, mit dem tschechischen Widerstandsführer Hauptmann Vaclav Moravek zusammenzuarbeiten. Thümmel versorgte die Abwehr regelmäßig mit geheimen SS-Informationen. Der Chef der Abwehr, Admiral Canaris, verteidigte ihn deshalb als Doppelagenten der Abwehr. Historiker diskutieren immer noch darüber, ob Agent A-54 wirklich ein Doppelagenten-'Ass' war oder nur ein ausgeklügelter Trick der Abwehr, um den tschechoslowakischen Geheimdienst und die Verbündeten mit Fehlinformationen zu versorgen. Dennoch wurde Thümmel schließlich gefasst, des Hochverrats angeklagt und später von der SS im April 1945 im Konzentrationslager Theresienstadt getötet."
  czke.305.a:0 "Kontaktperson A-54."
  CZKE_military_intelligence_service_idea:0 "Militärischer Nachrichtendienst"
  CZKE_sabotage_anchluss:0 "Sabotage des deutsch-österreichischen Bündnisses"
  CZKE_sabotage_anchluss_desc:0 "Die Wiederherstellung der Habsburgermonarchie ist eine ebenso große Bedrohung für die Tschechoslowakei wie der Austrofaschismus und ein mögliches österreichisch-deutsches Bündnis. Wir müssen sie um jeden Preis verhindern."
  CZKE_sabotage_anchluss_tooltip_reward:0 "§OSonderbonus:§! Österreich wird eine viel größere Chance haben, sich den deutschen Übernahmeversuchen zu widersetzen."
  CZKE_support_oster:0 "Putsch der Wehrmachtsoffiziere unterstützen"
  CZKE_support_oster_desc:0 "Unsere Quellen in der Abwehr berichten, dass es einige Versuche geben könnte, Hitler zu stürzen. Vielleicht könnten wir unseren Insider nutzen, um diese Initiative im Stillen zu unterstützen."
  CZKE_support_oster_tooltip_reward:0 "§OSonderbonus:§! Einige Wehrmachtsoffiziere könnten Hitler töten und einen Bürgerkrieg beginnen, um die Nazis zu entmachten."
  czke.309.t:0 "Hitler ist tot!"
  czke.309.d:0 "[Root.GetLeader], es scheint, dass einige Wehrmachtsoffiziere Adolf Hitler ermordet haben, und verschiedene Cliquen kämpfen nun um die Macht in der NSDAP. Ein Teil des deutschen Militärs ist nun in offener Revolte und versucht, die Nationalsozialisten von der Macht zu entfernen, bevor sie Deutschland zerstören können.[~\n\n~]Der Generalstabschef wartet im Nebenraum darauf, die Situation mit Ihnen zu besprechen."
  czke.309.a:0 "Wir sollten sofort intervenieren!"
  czke.309.b:0 "Wir werden uns nicht in deutsche Angelegenheiten einmischen."
  CZKE_soviet_intelligence:0 "VONAPO 20"
  CZKE_soviet_intelligence_desc:0 "Eine [SOV.getAdjective] Geheimdienststation mit dem Codenamen VONAPO 20 wurde 1936 in Prag als gemeinsames Projekt zum Informationsaustausch zwischen tschechoslowakischen und [SOV.getAdjective]-Geheimdiensten eingerichtet."
  CZKE_soviet_intelligence_tooltip_reward:0 "§YNachrichtendienste§! mit der §YNationalen Idee§! verbunden."
  czke.310.t:0 "Zwischenkriegszeit tschechoslowakisch-[SOV.getAdjective] Geheimdienstliche Zusammenarbeit"
  czke.310.d:0 "Die Tschechoslowakei gehörte nicht zu den Hauptzielen der sowjetischen Spionage. Der Kreml war viel mehr an Polen und Deutschland interessiert. Dennoch beobachteten die bolschewistischen Agenten rigoros die zahlreichen russischen und ukrainischen Emigranten, die sich in der Tschechoslowakei niederließen, und GRU-Agenten betrieben auch umfangreiche Wirtschaftsspionage. Mit der zunehmenden Bedrohung der Republik durch Deutschland begann die zweite Abteilung eine intensive Zusammenarbeit mit dem sowjetischen Militärgeheimdienst GRU. Die Tschechoslowakei war kein Ziel mehr für sowjetische Spione und wurde zu einem "sicheren Brückenkopf" für Aktionen in Deutschland und Westeuropa. Gleichzeitig sank das Niveau der Wirtschaftsspionage, da die tschechischen Rüstungsunternehmen ihre Produkte an [SOV.getnameDef] lieferten. In den tschechischen Fabriken wurden [SOV.getAdjective] Spezialisten ausgebildet.[~\n\n~]Am 27. Mai 1936 wurde eine spezielle gemeinsame Operation mit dem Codenamen VONAPO 20 eingerichtet, um nachrichtendienstliche Informationen auszutauschen. Mit Ausnahme von zwei Konferenzen verlief der Informationsfluss jedoch nur in eine Richtung, nämlich von Prag nach Moskau. Die Russen lieferten in der Regel keine Informationen.[~\n\n~]Stabskapitän Karel Paleček war bis zur Besetzung der Tschechoslowakei für das VONAPO 20-Projekt verantwortlich. Er war einer der zehn Geheimdienstoffiziere, die Oberst Moravec bei seiner Flucht nach London im Jahr 1939 begleiteten."
  czke.310.a:0 "Organisieren Sie das VONAPO 20-Treffen."
  CZKE_vonapo20_idea:0 "VONAPO 20"
  CZKE_vonapo20_desc_idea:0 "Eine gemeinsame [SOV.getAdjective] Geheimdienststation in Prag."
  CZKE_uranium_for_soviets:0 "Beschaffung von Uran für [SOV.getAdjective]s"
  CZKE_uranium_for_soviets_desc:0 "Der NKVD hat sich mit einem interessanten Angebot bezüglich unseres Urans an uns gewandt. Ihre Absichten bleiben ein Geheimnis, aber die [SOV.getAdjective]s bieten eine beträchtliche Entschädigung für den stillen Erwerb von Uran außerhalb der offiziellen Kanäle."
  CZKE_uranium_for_soviets_tooltip_reward:0 "[Möglicher Tausch von §Yziviler Industrie§! gegen §YRessourcen§!."
  czke.311.t:0 "Verkauf von Uran an [SOV.getnameDef]"
  czke.311.d:0 "Das [SOV.getAdjective]-Projekt zur Entwicklung einer Atombombe begann während des Zweiten Weltkriegs aufgrund der Entdeckung des amerikanischen, britischen und kanadischen Atomprojekts. Geleitet wurde das Projekt von [SOV.getAdjective], dem Atomphysiker Igor Kurtschatow, während die militärische Logistik und die nachrichtendienstlichen Bemühungen von NKWD-Volkskommissar Lawrentij Beria übernommen und geleitet wurden. Das größte Problem während des frühen sowjetischen Projekts war die Beschaffung von Uranerz, da die UdSSR zu Beginn des Projekts über keine bekannten inländischen Quellen verfügte. Die großen Vorkommen in Kasachstan und anderen Regionen der Sowjetunion waren noch nicht entdeckt, so dass das Projekt auf ausländische Quellen angewiesen war. Es ist nicht weit hergeholt zu denken, dass eine engere Zusammenarbeit zwischen dem tschechoslowakischen Geheimdienst und dem NKWD für die geheime Beschaffung von Uranerz aus Jachymov im Austausch gegen Öl oder andere Bodenschätze genutzt werden könnte, an denen es der tschechischen Industrie dringend mangelte."
  czke.311.a:0 "Versuchen Sie, ein Geschäft mit ihren Agenten auszuhandeln"
  czke.312.t:0 "Tschechoslowakisches Uran für das [SOV.getAdjective] Nuklearprogramm"


 CZKE_hungarian_alliance:0 "Ungarische Allianz"
 CZKE_hungarian_alliance_desc:0 "Jetzt, da die Demokratie in Ungarn wiederhergestellt ist, müssen sie unsere Verbündeten und nicht unsere Feinde werden."
  czke.312.d:0 "Genosse [SOV.GetName], der NKVD berichtet, dass er hochwertiges Uranerz aus der Tschechoslowakei im Austausch gegen Rohöllieferungen und andere Ressourcen für seine Industrie erhalten kann. Sollen wir das Geschäft aushandeln und uns das Uran sichern?"
  czke.312.a:0 "Ja. Sichern Sie so viel wie möglich für unsere Forschung."
  czke.312.b:0 "Beschaffen Sie nur einige Proben; wir haben im Moment andere Prioritäten."
  czke.313.t:0 "Die [SOV.getAdjective]s sind an unserem Uran interessiert"
  czke.313.d:0 "Herr Premierminister, unser militärischer Nachrichtendienst meldet, dass er das Geschäft mit dem NKWD abgeschlossen hat. Die Rohstofflieferungen werden in Kürze beginnen und in einem gesicherten Militärlager in den ruthenischen Bergen gelagert werden."
  czke.313.a:0 "Ausgezeichnet"
  czke.314.t:0 "Die [SOV.getAdjective]s sind nicht an unserem Uran interessiert."
  czke.314.d:0 "Herr Premierminister, unser militärischer Geheimdienst berichtet, dass die [SOV.getAdjective]s nicht an regelmäßigen Uranlieferungen interessiert sind. Sie würden jedoch gerne eine kleine Menge Uran für ihre theoretische Nukleartechnologieforschung kaufen."
  czke.314.a:0 "Das ist bedauerlich, aber immer noch besser als gar nichts."
  CZKE_french_military_mission:0 "Die französische Militärmission"
  CZKE_french_military_mission_desc:0 "Auf Ersuchen der Regierung wurde 1919 eine Gruppe von Offizieren der französischen Armee in die Tschechoslowakei entsandt, um beim Aufbau und der Organisation der neu geschaffenen Armee sowie bei der Ausbildung neuer Offiziere zu helfen."
  CZKE_french_military_mission_tooltip_reward:0 "\n§GFranzösisch-tschechoslowakische Allianz§!, und Freier §YTheoretiker§! ODER §YArmeeerfahrung§!."
  CZKE_czech_france_alliance:0 "Die französisch-tschechoslowakische Allianz"
  czke.315.t:0 "Die Ursprünge der französischen Militärmission in der Tschechoslowakei"
  czke.315.d:0 "Kurz nach der Unabhängigkeitserklärung wurde eine Militärmission in die Tschechoslowakei einberufen, um den Aufbau einer Armee zu unterstützen und Offiziere auszubilden. Die erste Bewährungsprobe für die Armee war der kurze Krieg mit Ungarn um die Slowakei im Jahr 1919. Nach dem Krieg erlebte Pellé eine Zeit großer Beliebtheit in der tschechoslowakischen Öffentlichkeit. Unter dem Kommando des Generals bewies die tschechoslowakische Armee ihre Kampffähigkeit und gewann ihre Ehre zurück. Pellé wollte dies zu seinen Gunsten nutzen, um für sein Konzept einer ständigen tschechoslowakischen Armee als Teil der alliierten Armee zu werben. Er beabsichtigte, dies im neuen tschechoslowakischen Gesetz über die Landesverteidigung zum Ausdruck zu bringen, was ihm 1920 im Wesentlichen gelang. Die erste tschechoslowakische Militärakademie wurde 1920 eingeweiht, um hochrangige einheimische Offiziere auszubilden. Als Stabschef leitete General Pellé von 1919 bis 1920 die französische Mission in der Tschechoslowakei. Als Soldat und Diplomat war er sich seiner einzigartigen Position in der Tschechoslowakei bewusst: Er war Vermittler zwischen der Tschechoslowakei und Frankreich. Mehrmals unterstützte Pellé die Tschechoslowakei und riskierte dabei die Missbilligung seines französischen Vorgesetzten. Er hatte auch persönliche Gründe dafür, denn er lernte in Prag seine zukünftige Frau kennen, die er 1921 heiratete. 1921 löste General Eugène Mittelhausser Pellé ab und leitete die Militärmission bis 1926, als er von Louis Eugene Faucher abgelöst wurde, der dieses Amt bis 1938 innehatte. In Paris wurde am 25. Januar 1924 der Vertrag über Allianz und Freundschaft zwischen Frankreich und der Tschechoslowakei unterzeichnet."
  czke.315.a:0 "Stärkung der Zuständigkeiten der Mission."
  czke.315.b:0 "Aufstockung der Mittel für die Militärakademien."
  CZKE_france_alliance:0 "Wissenschaftlicher und kultureller Austausch"
  CZKE_france_alliance_desc:0 "In der Zwischenkriegszeit hatten die tschechisch-französischen Beziehungen einen privilegierten Status. Daher wurden die wissenschaftlichen und kulturellen Beziehungen zwischen Frankreich und der Tschechoslowakei als solche strukturiert und entwickelt - als politisch privilegierte Beziehungen. Die frankophile Lobby war in den tschechoslowakischen Ministerien für Bildung und Militär in entscheidenden Positionen vertreten."
  CZKE_soviet_treaties:0 "Verbesserung der Verträge mit [SOV.getAdjective]s"
  CZKE_soviet_treaties_desc:0 "Am 16. Mai 1935 unterzeichneten die Tschechoslowakei und die Sowjetunion aufgrund des sowjetischen Bündnisses mit Frankreich den Bündnisvertrag. In den kritischen Jahren vor München hofften viele in der Tschechoslowakei, dass die Sowjetunion im Falle eines Krieges helfen würde."
  CZKE_soviet_treaties_tooltip_reward_1:0 "\n§G[SOV.getAdjective]-Tschechoslowakischer Bündnisvertrag§!, und §YDiplomatisches Ereignis§!.\n"
  CZKE_soviet_treaties_tooltip_reward_2:0 "\nVerhandlung für §YMilitärtechnologie§!:\n§OTaktischer Bomber I§! (90% Chance)."
  CZKE_soviet_treaties_positive:0 "[SOV.getAdjective]-Tschechoslowakischer Bündnisvertrag"
  CZKE_soviet_treaties_negative:0 "[SOV.getAdjective]-Tschechoslowakischer Bündnisvertrag"
  czke.316.t:0 "Tschechoslowakisch-[SOV.getAdjective]-Beziehungen"
  czke.316.d:0 "Die Tschechoslowakei und [SOV.GetNameDef] hatten eine komplizierte diplomatische Beziehung. Die intensive Feindseligkeit zwischen den beiden Ländern rührte von den bewaffneten Auseinandersetzungen zwischen den bolschewistischen Behörden und den tschechoslowakischen Legionen in Russland nach dem Ersten Weltkrieg her.[~\n\n~]Außerdem hegte der erste Ministerpräsident der Tschechoslowakei, Karel Kramar, aus persönlichen Gründen eine starke Abneigung gegen die Bolschewiki, da seine Frau aus russischem Adel stammte. So ist es nicht verwunderlich, dass die Tschechoslowakei zu den letzten Ländern gehörte, die die Sowjetunion 1934 offiziell anerkannten.[~\n\nAm 16. Mai 1935 wurde der tschechoslowakisch-sowjetische Bündnisvertrag zwischen den beiden Staaten aufgrund der sowjetischen Allianz mit Frankreich, dem wichtigsten politischen und militärischen Verbündeten der Tschechoslowakei, unterzeichnet. Auf Drängen der tschechoslowakischen Regierung wurde in einem Protokoll zur Vertragsunterzeichnung festgelegt, dass der Vertrag nur dann in Kraft treten würde, wenn Frankreich dem Opfer einer Aggression beistehen würde. Nach dem Münchner Pakt von 1938 und der Besetzung der Tschechoslowakei durch das faschistische Deutschland im März 1939 weigerte sich die Sowjetunion, das Ende der Unabhängigkeit der Tschechoslowakei anzuerkennen."
  czke.316.a:0 "Weitere Verbesserung der Beziehungen."
  czke.317.t:0 "Aushandlung eines Abkommens über die Lizenzproduktion"
  czke.317.d:0 "Die tschechoslowakische Regierung schlägt ein Lizenzproduktionsabkommen vor. Wir würden die Rechte für die Produktion von Škodas hochwertigen C-5 Gebirgsgeschützen und R-5 Luftabwehrkanonen erwerben, während die Tschechoslowaken an unseren SB-2 Bombern für ihre Luftwaffe interessiert sind. Sollen wir den Vertrag aushandeln, Genosse [SOV.GetLeader]?"
  czke.317.a:0 "Ja, bitte."
  czke.317.b:0 "Nein."
  czke.318.t:0 "[SOV.getLeader] Einverstanden mit einem Lizenzproduktionsabkommen"
  czke.318.d:0 "Die Tschechoslowakei und die UdSSR unterzeichneten ein gegenseitiges Abkommen über die Lizenzproduktion von militärischer Ausrüstung. Škoda erwarb die Rechte für die Lizenzproduktion von SB-2-Bombern im Austausch für Lizenzrechte und Musterteile von Škodas hochwertigen C-5 Gebirgsgeschützen und R-3 (vz. 37) Luftabwehrkanonen. Die SB-2-Bomber werden unter ihrer tschechoslowakischen Bezeichnung B.71 produziert, und die Produktion wird zwischen den Firmen Letov, Aero und Avia aufgeteilt."
  czke.318.a:0 "Ausgezeichnet."
  czke.319.t:0 "Die [SOV.getAdjective]s lehnten den Lizenzproduktionsvertrag ab"
  czke.319.d:0 "Leider müssen wir Ihnen mitteilen, dass die Regierung von [SOV.getnameDef] nicht an unserem Vorschlag für einen Lizenzproduktionshandel interessiert war."
  czke.319.a:0 "Das ist sehr bedauerlich."
  CZKE_acquire_access_for_soviets:0 "Verhandlungen über den militärischen Zugang für [SOV.getAdjective]s"
  CZKE_acquire_access_for_soviets_desc:0 "Die zentrale Tatsache, die die Wirksamkeit des Bündnisses beeinträchtigte, war das Fehlen einer gemeinsamen Grenze zwischen der UdSSR und der Tschechoslowakei. Warschau lehnte jeden Versuch ab, der Sowjetunion Zugang zu gewähren, ähnlich wie die rumänische Regierung. Was aber wäre geschehen, wenn es der tschechoslowakischen Regierung gelungen wäre, ihre Nachbarn davon zu überzeugen, der Roten Armee den Durchgang zu gewähren?"
  CZKE_acquire_access_for_soviets_tooltip_reward:0 "\nVerhandlungen über §Ymilitärischen Zugang§! für die §YSowjetunion§! durch §YPolen§! (30% Chance) oder §YRumänien§! (50% Chance). [Im Falle erfolgreicher Verhandlungen wird die §YSowjetunion§! die Unabhängigkeit§! der §YTschechoslowakei§! um den Preis des sowjetischen Einflusses auf Osteuropa garantieren (verbreitet den Kommunismus)."
  CZKE_soviet_military:0 "Sowjetischer Militäreinfluss"
  CZKE_soviet_military_desc:0 "Wir haben viel von unseren [SOV.getAdjective]-Genossen zu lernen!"
  czke.320.t:0 "Die Tschechoslowakei bittet um Schutz"
  czke.320.d:0 "Aufgrund der Eskalation der deutsch-tschechoslowakischen politischen Situation versucht die tschechoslowakische Regierung, ihre militärischen Verbindungen mit [SOV.getnameDef] gegen die Faschisten zu stärken. Wenn wir unsere Unterstützung garantieren, werden sie versuchen, den militärischen Zugang für unsere Truppen über die Nachbarländer auszuhandeln.[~\n\n~]Dies bietet uns eine einzigartige Gelegenheit, die Revolution weiter ins Herz Europas zu tragen."
  czke.320.a:0 "Wir werden die Tschechoslowakei schützen"
  czke.320.b:0 "Die Tschechen sind auf sich allein gestellt."
  czke.321.t:0 "Die Sowjets werden uns unterstützen"
  czke.321.d:0 "Vertreter von [SOV.getnameDef] haben uns ihre Unterstützung zugesichert. Wir müssen uns jetzt den militärischen Zugang über Polen oder Rumänien sichern, sonst ist die versprochene sowjetische Unterstützung nutzlos."
  czke.321.a:0 "Versuchen Sie, den militärischen Zugang auszuhandeln."
  czke.322.t:0 "Die Sowjets sind nicht interessiert"
  czke.322.d:0 "Die Sowjets haben uns abgewiesen. Es scheint, dass ein tieferes Bündnis zwischen Tschechien und [SOV.getAdjective] in der gegenwärtigen politischen Situation unmöglich ist."
  czke.322.a:0 "Das ist sehr bedauerlich."
  czke.323.t:0 "Militärischer Zugang für die Sowjetunion"
  czke.323.d:0 "Aufgrund der Eskalation der deutsch-tschechoslowakischen politischen Situation versucht die tschechoslowakische Regierung, ihre militärischen Beziehungen zur Sowjetunion zu stärken.[~\n\nIhre Regierung bittet uns höflich, sowjetische Truppen durch unser Land ziehen zu lassen, sollte es zum Krieg kommen."
  czke.323.a:0 "Einverstanden, Deutschland muss in Schach gehalten werden."
  czke.323.b:0 "Sind die Tschechen verrückt? Wir werden auf keinen Fall zulassen, dass Bolschewiken unseren Boden betreten."
  czke.324.t:0 "Militärischer Zugang für die Sowjetunion"
  czke.324.d:0 "Aufgrund der Eskalation der deutsch-tschechoslowakischen politischen Situation versucht die tschechoslowakische Regierung, ihre militärischen Beziehungen zur Sowjetunion zu stärken. Ihre Regierung bittet uns höflich, sowjetische Truppen durch unser Land ziehen zu lassen, sollte es zum Krieg kommen."
  czke.324.a:0 "Einverstanden, Deutschland muss in Schach gehalten werden."
  czke.324.b:0 "Kein sowjetischer Soldat wird einen Fuß auf rumänischen Boden setzen."
  czke.325.t:0 "Militärischer Zugang für die Sowjetunion gesichert"
  czke.325.d:0 "Es scheint, dass die tschechischen Diplomaten einen ihrer Nachbarn von unserer Notlage überzeugen konnten. Nach langem Zögern haben sie schließlich zugestimmt, der Sowjetunion militärischen Zugang zu gewähren, um die Tschechen gegen die Deutschen zu unterstützen."
  czke.325.a:0 "Wir werden gemeinsam gegen die Faschisten stehen."
  czke.326.t:0 "Polen weigert sich"
  czke.326.d:0 "Die polnische Regierung hat offiziell unsere Bitten abgelehnt, sowjetische Truppen durch Polen ziehen zu lassen."
  czke.326.a:0 "Verstanden."
  czke.327.t:0 "Bündnis mit den Sowjets"
  czke.327.d:0 "Die Sowjets haben uns auch versichert, dass sie bereit sind, uns im Falle eines Krieges zu Hilfe zu kommen."
  czke.327.a:0 "Hoffen wir, dass sie ihr Wort halten werden."
  czke.328.t:0 "Ich habe verstanden."
  czke.328.d:0 "Die rumänische Regierung hat offiziell unser Ersuchen abgelehnt, sowjetische Truppen durch Polen ziehen zu lassen."
  czke.328.a:0 "Wir sind auf uns allein gestellt."
  czke.328.b:0 "Wie können sie es nur wagen, so etwas zu verlangen?"
  CZKE_revive_little_entente:0 "Wiederbelebung des Bündnisses der Kleinen Entente"
  CZKE_revive_little_entente_desc:0 "Die Kleine Entente war ein in den Jahren 1920 und 1921 von der Tschechoslowakei, Rumänien und Jugoslawien gegründetes Bündnis zur gemeinsamen Verteidigung gegen die ungarische Revision und zur Verhinderung einer Restauration der Habsburger. Frankreich unterstützte das Bündnis durch die Unterzeichnung von Verträgen mit jedem Mitgliedsland. Die Kleine Entente begann 1936 zu zerbrechen und löste sich 1938 vollständig auf."
  CZKE_revive_little_entente_tooltip_reward:0 "\nErschafft eine neue Fraktion: §YKleine Entente§!"
  CZKE_little_entente_alliance:0 "Allianz der Kleinen Entente"
  CZKE_little_entente_alliance_negative:0 "Kleine Entente-Allianz"
  little_entente:0 "Kleine Entente"
  czke.329.t:0 "Geschichte des Bündnisses der Kleinen Entente"
  czke.329.d:0 "Die Kleine Entente war ein gegenseitiges Verteidigungsbündnis zwischen der Tschechoslowakei, Jugoslawien und Rumänien in der Zwischenkriegszeit. Das Bündnis beruhte auf mehreren Verträgen, die zwischen 1920 und 1921 unterzeichnet wurden. Es richtete sich gegen die deutsche und ungarische Vorherrschaft im Donauraum und diente dem Schutz der territorialen Integrität und der politischen Unabhängigkeit der Mitglieder. In den 1920er Jahren strebten die drei Nationen eine wirtschaftliche und politische Zusammenarbeit an und handelten Bündnisse mit Frankreich aus. Nach der Machtübernahme Adolf Hitlers im Jahr 1933 richteten die Mitglieder der Kleinen Entente ein Ständiges Sekretariat und einen Ständigen Rat ein, der sich aus ihren Außenministern zusammensetzte und dreimal im Jahr zusammentrat, um eine gemeinsame Politik zu verfolgen. Dennoch verfolgten die drei Staaten in den 1930er Jahren zunehmend eine eigenständige Außenpolitik, vor allem nachdem Deutschland 1936 das Rheinland besetzt hatte und die Unterstützung Frankreichs, auf die sich die Entente stützte, weitgehend verloren ging. Historisch gesehen verlor die Entente ihre letzte politische Bedeutung, als im April 1937 sowohl Jugoslawien als auch Rumänien ein Ersuchen der damals von Deutschland bedrohten Tschechoslowakei ablehnten, wonach die Entente einem Mitglied, das Opfer einer Aggression war, vollständige militärische Hilfe zusagte. Die Entente brach schließlich zusammen, als Deutschland im September 1938 das Sudetengebiet der Tschechoslowakei annektierte."
  czke.329.a:0 "Versuchen Sie, die Kleine Entente wiederherzustellen."
  czke.330.t:0 "[Root.GetLeader] Versuche, die Kleine Entente zu reformieren"
  czke.330.a:0 "Das darf sich nicht wiederholen!"
  czke.330.d:0 "In dem Bestreben, eine vereinte Front gegen gemeinsame Feinde zu bilden, hat [From.GetName] den Mitgliedern der Kleinen Entente angeboten, den Zweck des Bündnisses zu erweitern und sich gegen gemeinsame Feinde zu vereinigen. Die tschechoslowakische Führung hat diplomatische Beziehungen zu anderen Nationen aufgenommen, die sich bedroht fühlen könnten, und fördert die Einheit, um das diplomatische Gleichgewicht in Europa zu wahren und künftige Konflikte zu verhindern. Die Zeit wird zeigen, ob sie Erfolg haben werden."
  czke.330.b:0 "Vive la L'Entente!"
  czke.330.c:0 "Das könnte unsere Pläne für Europa erschweren."
  czke.330.e:0 "Europa muss sich gegen faschistische Aggressoren vereinen!"
  czke.330.f:0 "Ein Zeichen für wachsende europäische Spannungen."
  CZKE_invite_romania:0 "Rumänien einladen"
  CZKE_invite_romania_desc:0 "Wir müssen unser Bündnis mit Rumänien stärken."
  CZKE_invite_romania_tooltip_reward:0 "\n§YRumänien§! tritt der §YKleinen Entente§! bei (90% Chance)."
  CZKE_invite_yugoslavia:0 "Jugoslawien einladen"
  CZKE_invite_yugoslavia_desc:0 "Wir müssen unser Bündnis mit Jugoslawien stärken."
  CZKE_invite_yugoslavia_tooltip_reward:0 "\n§YJugoslawien§! schließt sich §YKleine Entente§! an (90% Chance)."
  czke.331.t:0 "Reformation der Kleinen Entente"
  czke.331.d:0 "Zur Wiederherstellung der Kleinen Entente bittet die Tschechoslowakei darum, unser Bündnis zu bekräftigen, um ein mögliches Wiederaufleben des aggressiven Expansionismus seitens der alten Mittelmächte oder der Sowjetunion einzudämmen."
  czke.331.a:0 "Mit Vergnügen. Die Kleine Entente muss wieder aufgebaut werden."
  czke.331.b:0 "[Root.GetNameDefCap] geht seinen eigenen Weg."
  czke.332.t:0 "[From.GetNameDefCap] Schließt sich der Kleinen Entente an"
  czke.332.d:0 "Unser Plan, die Allianz der Kleinen Entente daran zu hindern, auseinanderzufallen und sich von uns zu entfernen, macht Fortschritte. [From.GetLeader] befürwortet unsere Bemühungen und hat unseren Vorschlag zur Reform der Allianz angenommen."
  czke.332.a:0 "Wir sind dem Wiederaufbau der Kleinen Entente einen Schritt näher gekommen."
  czke.333.t:0 "[From.GetNameDefCap] Ablehnung des tschechoslowakischen Vorschlags"
  czke.333.d:0 "Trotz unserer Bemühungen, die Kleine Entente zu reformieren, ist unser jüngster Versuch, einer der Nationen die Hand zu reichen, auf Skepsis gestoßen. [From.GetLeader] hat sich geweigert, dem Bündnis beizutreten, weil sie vielleicht an unseren Motiven zweifelt oder befürchtet, dass ein zu enger Schulterschluss mit uns sie zur Zielscheibe machen würde."
  czke.333.a:0 "Sie könnten bereits ein Ziel sein, soweit sie wissen!"
  CZKE_hungary_intervention:0 "Intervention in Ungarn"
  CZKE_hungary_intervention_desc:0 "Die Tschechoslowakei hatte eine komplizierte Beziehung zu Ungarn. Nach der Ausrufung der Unabhängigkeit im Jahr 1918 führten Grenzspannungen in der Slowakei zu einem bewaffneten Konflikt. Seitdem war Ungarn der Tschechoslowakei immer ein Dorn im Auge."
  CZKE_austria_intervention:0 "Intervention in Österreich"
  CZKE_austria_intervention_desc:0 "Die tschechoslowakische Führung war sich der zunehmenden Unterstützung des Faschismus in Österreich bewusst, und die Befürchtung eines deutsch-österreichischen Bündnisses war kein bloßer Aberglaube, wie sich in späteren Jahren herausstellen sollte."
  CZKE_claims_bohemian_crown:0 "Ansprüche auf ehemalige böhmische Kronländer"
  CZKE_claims_bohemian_crown_desc:0 "Die slawischen Sorben aus der Lausitz wollten immer Teil der Tschechoslowakei sein. Setzen wir Deutschland wegen einiger Teile der böhmischen Kronländer international unter Druck."
  CZKE_claims_bohemian_crown_tooltip_reward:0 "\nStellt Deutschland ein Ultimatum (§YAnsprüche und begrenztes Kriegsziel§!) über Teile der ehemaligen böhmischen Kronländer (§YNiederschlesien§!)."
  czke.350.t:0 "Ansprüche auf die Lausitz"
  czke.350.d:0 "Während des Ersten Weltkriegs, insbesondere im letzten Kriegsjahr, dachten mehrere tschechische Vertreter aus Politik und Kultur über eine Erneuerung des tschechischen Staates in den historischen Grenzen der ehemaligen böhmischen Kronländer nach.[~\n\n~]Gleichzeitig fanden Verhandlungen über die Grenzen eines neuen Staates statt. Die endgültige Entscheidung wurde auf der Pariser Friedenskonferenz im Januar 1919 getroffen. Die tschechische Delegation wurde von Premierminister Karel Kramář und Außenminister Edvard Beneš angeführt. Sie bemühten sich, die Alliierten davon zu überzeugen, dass die Tschechoslowakei ihre historischen Kronlandgrenzen behalten sollte.[~\n\nWährend die Verhandlungen über Ruthenien und Oberungarn erfolgreich waren, musste sich die tschechische Delegation in vielen Fällen zurückziehen, zum Beispiel in Kladsko, der Lausitz oder einem Korridor nach Jugoslawien.[~\n\nDie Lausitz spielte in diesem politischen Spiel um Gebietsansprüche eine besondere Rolle. Es gab eine relativ starke nationale Bewegung in der Lausitz, die Autonomie innerhalb Deutschlands oder die Eingliederung in die neue tschechoslowakische Republik forderte. Für die tschechoslowakische Diplomatie war die Frage der Lausitz nicht von entscheidender Bedeutung. Ohne transparente Unterstützung des tschechoslowakischen Staates konnte die inoffizielle Lausitzer Delegation auf der Friedenskonferenz die Lausitzer Forderungen nicht auf die Tagesordnung setzen. Nichtsdestotrotz wurden die guten Beziehungen zwischen Tschechen und Sorben während der Ersten Tschechoslowakischen Republik fortgesetzt. Historisch gesehen wurde die Lausitz auf dem Wiener Kongress 1815 Teil Preußens. Trotz der Germanisierung blieb die ursprüngliche slawische Sprache der als Sorben oder Wenden bekannten Bevölkerung bis zu einem gewissen Grad erhalten. Im 19. Jahrhundert wurde in Prag ein Sorbisches Seminar gegründet, um Studenten aus der Lausitz zu unterstützen. Nach dem Zweiten Weltkrieg versuchten die Lausitzer, Teil der Tschechoslowakei zu werden, aber die Alliierten unterstützten ihre Bemühungen nicht."
  czke.350.a:0 "Wir müssen unsere sorbischen Freunde vor der deutschen Unterdrückung schützen."

  CZKE_czechoslovak_government_reform:0 "Reform der tschechoslowakischen Regierung"
  CZKE_czechoslovak_government_reform_desc:0 "Am 6. November 1935 wurde der damalige Ministerpräsident Jan Malypetr nach dem Tod des bisherigen Vorsitzenden Bohumír Bradáč zum neuen Vorsitzenden der Abgeordnetenkammer gewählt. Da sich die Ämter des Premierministers und des Vorsitzenden der Abgeordnetenkammer gegenseitig ausschlossen, musste ein neuer Premierminister, Milan Hodža, ernannt werden."
  CZKE_czechoslovak_government_reform_tooltip_reward:0 "§YPolitische Macht§!."
  czke.400.t:0 "Wahlergebnisse von 1935"
  czke.400.d:0 "Am 19. Mai 1935 fanden in der Ersten Tschechoslowakischen Republik die vierten Parlamentswahlen für beide Kammern des Parlaments statt - für die Abgeordnetenkammer und den Senat der Nationalversammlung der Tschechoslowakischen Republik. [Nach den Ergebnissen der Volkszählung von 1930 hatte die damalige Tschechoslowakische Republik insgesamt 14.479.565 Einwohner, mit einer lebhaften nationalen Zusammensetzung des Staates:[~\n\n~]- Tschechen und Slowaken - 66. 9% (9.688.770)\n- Deutsche 22,3% (3.231.688)\n- Ungarn 4,8% (691.923)\n- Ruthenen 3,8% (549.169)\n- Polen, 0,6% (81.737). [Die Zahl der bei der Wahl zur Abgeordnetenkammer abgegebenen gültigen Stimmen belief sich auf 8.231.412, was einer Wahlbeteiligung von fast 92 % entspricht. Das Ergebnis der Parlamentswahlen von 1935 brachte eine große Überraschung. Die Opposition und die Sudetendeutsche Partei (SdP, unter der Führung von Konrad Henlein) wurde zum Sieger der Parlamentswahlen auf nationaler Ebene, sowohl bei der Wahl zur Abgeordnetenkammer (15,2 %) als auch bei der Wahl zum Senat (15 %). Mehr als zwei Drittel der Stimmen der Sudetendeutschen entfielen auf die SdP. Die stärkste Regierungspartei, die Agrarpartei (Republikanische Bauernpartei), erhielt 14,3 % der Stimmen und die Sozialdemokraten 12,6 %. Dank der Wahlarithmetik erhielt die regierende Agrarpartei jedoch schließlich die meisten Mandate, nämlich 45, während die SdP ein Mandat weniger erhielt.[~\n\nInfolge der Wahlen verlor die bestehende Regierungskoalition (unter der Führung von Jan Malypetr) ihre Mehrheit (sie hatte 149 von 300 Abgeordneten) und trat zurück. Im Juli wurde schließlich eine neue breite Koalitionsregierung (ohne SdP) gebildet. Milan Hodža löste jedoch im November 1935 Jan Malypetr als Ministerpräsident ab und nahm in den folgenden Monaten einige Änderungen in seinem Kabinett vor."
  czke.400.a:0 "Reform der Regierung"
  CZKE_extend_military_service:0 "Ausweitung des Militärdienstes"
  CZKE_extend_military_service_desc:0 "Die Wehrpflicht in der Tschechoslowakei betrug anfangs 14 Monate, später wurde sie auf 18 und in den kritischen Vorkriegsjahren sogar auf 24 Monate ausgedehnt. Auch nach der Grundausbildung musste jeder Mann insgesamt 14 Wochen lang an militärischen Übungen teilnehmen."
  CZKE_extend_military_service_tooltip_reward:0 "\nÄnderung des §YWehrpflichtgesetzes§! ODER §YArbeitskräfte§! im Zusammenhang mit dem §YNationalgedanken§!."
  czke.401.t:0 "Militärdienst in der Tschechoslowakei"
  czke.401.d:0 "Als die Tschechoslowakei 1918 entstand, betrug die Dauer des Militärdienstes zunächst 14 Monate. Ab 1924 erhöhte sich diese auf 18 Monate, und 1933 wurde aufgrund der internationalen Lage eine zweijährige Wehrpflicht eingeführt.[~\n\nDie Wehrpflicht galt für alle männlichen Bürger der Tschechoslowakei, einschließlich der ethnischen Deutschen und anderer Minderheiten. Daher mussten die Einberufungs- und Mobilisierungspläne entsprechend angepasst werden, um eine mögliche Desertion im Falle eines Konflikts mit Deutschland zu vermeiden.[~\n\n~]Nach Beendigung des Wehrdienstes wurden die Wehrpflichtigen in die aktive Reserve überführt, die in die I. und II. Reserve unterteilt war.[~\n\n~]Die I. Reserve bestand aus fitten und gesunden Wehrpflichtigen im Alter von bis zu 40 Jahren. Sie sollten im Kriegsfall mobilisiert werden und wurden auch zur Verstärkung des Heeres bei Bedarf eingesetzt.[~\n\n~]Die II. Reserve war für die Wehrpflichtigen, die nicht für die I. Reserve in Frage kamen. Diejenigen, die das 40. Lebensjahr überschritten hatten und die nicht fit genug für den aktiven Dienst waren. Sie sollten Unterstützungsaufgaben erfüllen oder in der hinteren Reihe dienen. Wehrpflichtige, die über das normale Jahreskontingent hinaus eingezogen wurden, oder solche, denen ein voller Dienst erheblich schaden würde, gehörten zur so genannten Ersatzreserve, die aber technisch gesehen zur II. Reserve gehörte. Die Mitglieder der Ersatzreserven mussten eine zusätzliche vierwöchige Ausbildung absolvieren.[~\n\nDas Ministerium für Nationale Verteidigung hatte zusätzlich die Befugnis, die I. und die Ersatzreserven zu zusätzlichen speziellen, bis zu vier Wochen langen Übungen einzuberufen. Davon wurde in der Regel Gebrauch gemacht, wenn neue Ausrüstung in die Armee eingeführt wurde, konnte aber auch in Ausnahmefällen genutzt werden."
