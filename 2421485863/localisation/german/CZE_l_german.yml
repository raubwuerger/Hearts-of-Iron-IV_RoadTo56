      CZKE_avia_letnany_desc:0 "Modernes Flugzeugwerk mit Sitz in Letňany Prag"



  CZKE_paradesant_brigade:0 "Gründung von Paradeant-Brigaden"
  CZKE_paradesant_brigade_desc:0 "Auf der Grundlage der [SOV.getAdjective] und der französischen Fallschirmjägerausbildung beschloss das tschechoslowakische Oberkommando im Sommer 1938, mit den Vorbereitungen für die Gründung von Fallschirmjägereinheiten zu beginnen, und die 3. Abteilung /Luft/ des Ministeriums für Staatsverteidigung war für die Schaffung der Grundlagen verantwortlich."
