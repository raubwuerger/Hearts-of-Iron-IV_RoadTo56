  CZKE_state_defense_law:0 "Änderung des Gesetzes über die Landesverteidigung"
  CZKE_state_defense_law_desc:0 "Um der Bedrohung durch Hitlerdeutschland zu begegnen, verabschiedet die Nationalversammlung der Tschechoslowakischen Republik ein neues, umstrittenes Gesetz zum Schutz der Republik und der nationalen Interessen - das Staatsverteidigungsgesetz 131/1936."
  CZKE_state_defense_law_tooltip_reward:0 "\n §YPolitische Macht§! ODER Verstaatlichung der §YIndustrie§! ODER §YWirtschaftsgesetz§! und §YHandelsgesetz§! ändern."
  czke.405.t:0 "Gesetz 131/1936 Kontroverse"
  czke.405.d:0 "Das Gesetz Nr. 131/1936 (bekannt als Staatsverteidigungsgesetz) war die dritte und letzte Änderung des ursprünglichen Gesetzes von 1923, mit der die Befugnisse der Regierung zur Verteidigung der Republik und zur Erhaltung des demokratischen Systems in der Tschechoslowakei in Krisenzeiten weiter gestärkt wurden. Der Hauptzweck dieses Gesetzes bestand darin, der militärischen Bedrohung der Tschechoslowakischen Republik durch Hitlerdeutschland zu begegnen. Die antideutsche Ausrichtung des Gesetzes führte jedoch zu einer weiteren Eskalation des ethnischen Konflikts. Es war einer der Gründe, warum das Vereinigte Königreich sich weigerte, die Tschechoslowakei während der Sudetenkrise zu unterstützen, und sich faktisch auf die Seite Hitlers stellte (Lord Runciman Mission).[~\n\n~]Eine der (vielen) Kontroversen des Gesetzes war die Definition der sogenannten "staatlich unzuverlässigen Personen". Für eine solche Person galten mehrere Einschränkungen; sie durfte beispielsweise kein Unternehmen von strategischer Bedeutung leiten oder wichtige öffentliche Aufträge erhalten, konnte aber auch ohne Begründung entlassen werden.[~\n\n~]Außerdem waren die Behörden nicht verpflichtet, ihre Entscheidung in dieser Angelegenheit zu begründen, so dass es zulässig war, eine solche Entscheidung ohne jegliche Begründung zu erlassen. Eine gerichtliche Überprüfung des Status einer "unzuverlässigen Person" war nicht möglich. All dies machte das Gesetz in hohem Maße missbräuchlich.[~\n\nDas Gesetz erlaubte es der Regierung außerdem, im Falle eines nationalen Notstands strenge Kontrollen über alle Industrieunternehmen zu verhängen, die sie als wesentlich für ihre Sicherheit erachtete. [Obwohl man die Legitimität der Bemühungen, die Tschechoslowakei vor äußeren Bedrohungen zu schützen, nicht in Abrede stellen kann, ging das Gesetz weit über das hinaus, was in einem demokratischen Rechtsstaat zulässig ist. Ironischerweise erwies sich das Landesverteidigungsgesetz nach der Besetzung 1939 als wirksames Instrument für die Wehrmacht. Es ermöglichte die schnelle Übernahme der Rüstungsindustrie des neu errichteten Protektorats.[~\n\n~]Ein deutscher Rüstungsexperte nannte es angeblich "eines der besten Gesetze zur Kriegswirtschaft in Mitteleuropa" und "ein Beispiel für eine straffe, in einer Hand konzentrierte Organisation", um alle für die Rüstungsproduktion notwendigen Zweige effektiv zu kontrollieren.[~\n\n~]Der Minister für Nationale Verteidigung, František Machník, gehörte zu den größten Befürwortern des Landesverteidigungsgesetzes."
