  CZKE_new_airplane_prototypes:0 "Neue Jagdflugzeug-Prototypen"
  CZKE_new_airplane_prototypes_desc:0 "Das tschechoslowakische Standard-Verfolgungsflugzeug war die Avia B-534, eines der letzten im Einsatz befindlichen Doppeldecker-Jagdflugzeuge und vielleicht auch eines der besten, das jemals produziert wurde.\n\n In den kritischen Jahren vor dem Zweiten Weltkrieg wurde bei Avia jedoch ein Eindecker-Projekt initiiert."
  CZKE_new_airplane_prototypes_tooltip_reward:0 "\n Wahl zwischen §YFighter§! oder §YHeavy Fighter§! bezogen auf §YResearch Bonus§!"
    czke.223.t:0 "Tschechoslowakische Vorkriegs-Jagdflugzeug-Prototypen"
    czke.223.d:0 "1936 war es dem tschechoslowakischen Oberkommando klar, dass die Doppeldeckerflotte der tschechoslowakischen Luftwaffe moderne Eindecker brauchen würde, sollte es jemals zu einem Krieg mit Deutschland kommen. So wurde ein neues Modernisierungsprogramm initiiert und eine Reihe von strengen Anforderungen und Spezifikationen sowohl für Jäger als auch für Bomber festgelegt.\n\nDas bekannteste Beispiel für tschechisches modernes Eindeckerdesign war der Prototyp Avia B.35, der schließlich 1939 als Avia B.135 in Produktion ging. Das Flugzeug, das der Hawker Hurricane sehr ähnlich war, verfügte über ein einziehbares Fahrwerk und eine Standardbewaffnung aus einer 20-mm-Kanone, die durch die Propellernabe feuerte, und zwei 7,92-mm-Maschinengewehren in den Flügeln. Die Avia-Ingenieure planten, den unzureichenden Hispano-Suiza 12Ycrs-Motor durch einen stärkeren zu ersetzen, aber der Krieg verhinderte jede Modernisierung des Flugzeugs.\n\nEine weitere der interessanteren und vielversprechenden Konstruktionen war die Praga E-51, entwickelt von ČKD Praga. Es war ein schweres Aufklärungsjagdflugzeug, das auch als leichter Bomber eingesetzt werden konnte, ähnlich der Fw 189 oder der P-38 Lightning. Der einzige bekannte Prototyp flog erstmals im Mai 1938, zu spät, um für den Einsatz in der tschechoslowakischen Luftwaffe weiterentwickelt und in Serie produziert zu werden. Er wurde später beschlagnahmt und in Rechlin in Deutschland getestet, wo er nie wieder gesehen wurde."
    czke.223.a:0 "Avia B.135 (Jagdflugzeug)"
    czke.223.b:0 "Praga E.51 (Schweres Jagdflugzeug)"
  CZKE_new_airplane_prototypes_2:0 "Neue Bomber-Prototypen"
  CZKE_new_airplane_prototypes_2_desc:0 "Bis 1936 war der einzige nicht völlig veraltete tschechoslowakische Bomber der lizenzierte Bloch MB.200, der von der Aero Company hergestellt wurde. Einer der interessanten Prototyp-Entwürfe vor dem Zweiten Weltkrieg war die Aero A.300. Leider unterbrach der Ausbruch des Krieges die Entwicklung und eine mögliche Produktion."
  CZKE_new_airplane_prototypes_2_tooltip_reward:0 "\n Wahl zwischen §YClose Air Support§! oder §YTactical Bomber§! oder §YStrategic Bomber§! bezogen auf §YResearch Bonus§!"
    czke.224.t:0 "Tschechoslowakische Vorkriegs-Bomberflugzeug-Prototypen"
    czke.224.d:0 "Bis [GetDateText] war dem tschechoslowakischen Oberkommando klar, dass die Doppeldeckerflotte der tschechoslowakischen Luftwaffe moderne Eindecker brauchen würde, sollte es jemals zu einem Krieg mit Deutschland kommen. So wurde ein neues Modernisierungsprogramm initiiert und eine Reihe von strengen Anforderungen und Spezifikationen sowohl für Jäger als auch für Bomber festgelegt.\n\n Einer der vielversprechendsten Bomber-Prototypen, Aero A.300, stellte einen modernen Bomber dar, der von leistungsstarken Bristol Mercury IX Sternmotoren angetrieben wurde. Er war schneller als jedes andere tschechoslowakische Flugzeug, mit Ausnahme des Avia B-35 Prototyps. Die Deutschen erbeuteten das Flugzeug 1939 und es wurde von Focke-Wulf-Ingenieuren in Bremes untersucht und getestet, um nie wieder gesehen zu werden.\n\nAvia führte ein neues leichtes Bombenflugzeug ein, ein fortschrittliches Derivat des vorherigen B-58-Prototyps. Die B.158 war ein dreisitziger Tiefdecker mit umgedrehten Flügeltüren, einem einziehbaren Spornradfahrwerk und 634 kW (850 PS) Avia (Hispano-Suiza) 12Ydrs-Motoren, der Mitte 1938 seinen Erstflug absolvierte.\n\nLetov lieferte auch eine neue Konstruktion, Š-50. Sie war als Mehrzweck-Eindecker konzipiert, wurde von zwei 420 PS (313 kW) starken Avia Rk.17-Sternmotoren angetrieben und war mit drei Maschinengewehren und bis zu 600 kg Bomben ausgestattet. Sie konnte mit Funkstation und Kameras für Aufklärungszwecke ausgerüstet werden."
    czke.224.a:0 "Aero A.300 (Strategischer Bomber)"
    czke.224.b:0 "Avia B.158 (Taktischer Bomber)"
