  czke.420.t:0 "Faschistische Sympathien unter ehemaligen Legionären"
  czke.421.t:0 "Faschistischer Putsch"
  czke.422.t:0 "Bürgerkrieg für den tschechischen Faschismus"
  czke.423.t:0 "Gajda-Garde gegründet"
  czech_fascist_assault_divisions:0 "Gajda-Garde"
  czech_fascist_assault_divisions_desc:0 "Die Gajda-Garde (tschechisch: Gajdovy Gardy) war der paramilitärische Flügel der NOF und bestand häufig aus ehemaligen Legionären."
  czke.424.t:0 "Die Bedrohung durch den Kommunismus"
  czke.425.t:0 "Die Bedrohung durch den Nationalsozialismus"
  czke.425.d:0 "'[Root.GetLeader] möchte Sie glauben machen, dass [Root.GetNameDef] sicher und geeint ist. Es ist keine Überraschung, dass solche Lügen den Verstand unseres Volkes vergiftet haben, wenn eine Schlange sich nebenan zusammengerollt hat! Schauen Sie nicht weiter als bis zu unserer Grenze, um zu sehen, wie sich Landsleute im Namen des nationalen Sozialismus gegeneinander wenden und das Ende der Nationen verkünden. Wie lange wird es dauern, bis sie auch unsere Nation für tot erklären? Wird die [Root.GetRulingParty] uns vor dieser Bedrohung schützen?'[~\n\n~]Hitlers gesamtdeutsche Rhetorik hat das Wachstum der tschechischen faschistischen Bewegung in [ROOT.GetNameDef] gefördert. Viele Gemäßigte, die den Faschismus normalerweise als ein weiteres fehlgeleitetes ideologisches Experiment abtun würden, empfinden dies als eine echte Sorge für sie. Hätten sie die Wahl zwischen dem Kommunismus unserer Nachbarn und einem faschistischen Regime, würden sie zugegebenermaßen Letzteres vorziehen. Sie wären vielleicht sogar bereit, es aktiv zu unterstützen."
  czke.425.a:0 "Wir werden die Vorhut gegen den deutschen Nationalsozialismus sein!"
  czke.426.t:0 "Tschechische Faschisten fordern Referendum"
  czech_fascist_revolutionaries:0 "Tschechische faschistische Revolutionäre"
  czech_fascist_revolutionaries_desc:0 "Wenn die Unterstützung für die Neutralität über 70% steigt, wird die Nation in einen Bürgerkrieg gestürzt. Fällt die Unterstützung für die Neutralität unter 30%, werden die revolutionären Aktivitäten eingestellt."
  czke.427.t:0 "Faschisten marschieren auf Prag"
  czke.428.t:0 "Gajda wird lächerlich gemacht"
  CZKE_ban_communism:0 "Konsolidierung des tschechoslowakischen Staates"
  CZKE_ban_communism_desc:0 "Jahrzehntelang haben die Faschisten in der Tschechoslowakei von einem starken Nationalstaat geträumt. Endlich ist die Zeit gekommen, die Träume in die Realität umzusetzen."
  CZKE_ban_communism_tooltip_reward:0 "\nWahl zwischen drei §Ydem Faschismus§! verwandten §Ynationalen Ideen§!."
  removes_communism_ideas:0 "Entfernt alle §YKommunismus§! bezogenen §YNationalen Ideen§!"
  czke.429.t:0 "Faschistischer tschechoslowakischer Staat"
  czke.429.d:0 "Die Nationalfaschistische Gemeinschaft (NOF) wurde vom italienischen Faschismus inspiriert und an die tschechischen Verhältnisse angepasst. Sie forderte einen starken Nationalstaat auf der Grundlage korporativer Prinzipien und kompromittierte eine starke antideutsche Gesinnung.[~\n\n~]Der tschechische Faschismus stellte sich über die etablierten sozialen Klassen. Er forderte die Unterordnung von persönlichen und Klasseninteressen unter die Bedürfnisse der Nation als Ganzes, was in der NOF-Devise "Das Wohl des Volkes ist das oberste Gesetz" zum Ausdruck kam. Der Panslawismus war ein allgemeines Thema unter den tschechischen Faschisten, aber da viele Mitglieder der NOF ehemalige Legionäre waren, war auch die antikommunistische Stimmung in der Bewegung extrem. [Verschiedene Jugendorganisationen sollten eine neue Generation gehorsamer Bürger und Soldaten ausbilden und indoktrinieren. In den Augen der NOF-Führer bestand die Regierung aus acht Ministern und Experten ausschließlich tschechischer oder slowakischer Herkunft. Deutsche, Ungarn und Juden durften keine Regierungsmitglieder werden, aber die Regierung würde ansonsten ihre Bürgerrechte garantieren.[~\n\nAußerdem befürwortete die NOF Beschränkungen für Großunternehmen, Kartelle und Monopole. Die staatliche Wirtschaft und der private Sektor sollten auf Selbstversorgung ausgerichtet sein und ein Gleichgewicht zwischen Produktion und Konsum herstellen.[~\n\n~]Insgesamt träumten die tschechischen Faschisten von einem völlig unrealistischen Staat, aber sie bekamen in der Geschichte nie die Chance, das Gegenteil zu beweisen."
  czke.429.a:0 "Ausschluss von Minderheitenvertretern aus öffentlichen Ämtern."
  czke.429.b:0 "Unterstützt faschistische Jugendbewegungen."
  czke.429.c:0 "Ausrottung der Kommunisten."
  CZKE_anti_communism:0 "Verfolgung von Kommunisten"
  CZKE_anti_communism_desc:0 "Verschiedene faschistische Gruppen in der Tschechoslowakei waren entweder antinazistisch oder pro-nazistisch, aber alle waren antikommunistisch."
  CZKE_military_youth_idea:0 "Faschistische Jugendbewegungen"
  CZKE_military_youth_idea_desc:0 "In der Tschechoslowakei wurden mehrere faschistische Jugendorganisationen gegründet."
  CZKE_join_axis:0 "Ein Deal mit dem Teufel"
  CZKE_join_axis_desc:0 "Abgesehen von den Feindseligkeiten mit Deutschland sollte die Tschechoslowakei dem Antikominternpakt beitreten und wie die tschechoslowakischen Legionen in Russland vor zwei Jahrzehnten die Waffen gegen die Bolschewiki erheben."
  CZKE_join_axis_tooltip_reward:0 "\n§YDiplomatisches Ereignis§! für §YDeutsches Reich§! mit Vorschlag zur Lösung der sudetendeutschen Frage.\n"
  CZKE_join_axis_tooltip_reward_2:0 "\nChance für §YTschechoslowakei§!, sich der §YAchse§! anzuschließen."
  czke.430.t:0 "Vasall des Deutschen Reiches"
  czke.430.d:0 "Unsere sogenannten 'westlichen Verbündeten' haben uns im Stich gelassen, und wir stehen allein gegen die Macht des Deutschen Reiches. Vielleicht wäre es klüger, das Wohl des Staates über die Innenpolitik zu stellen und mit Hitler zu verhandeln. Schließlich scheint die rote Gefahr weitaus gefährlicher zu sein, woran sich viele Legionärsbrüder aus den Jahren des Kampfes gegen die Bolschewiken in Russland erinnern."
  czke.430.a:0 "Laden Sie Herrn Ribbentrop nach Prag ein."
  CZKE_seek_accommodation_with_germany:0 "Beitritt zum Anti-Komintern-Pakt"
  czke.431.t:0 "Die Tschechoslowakei verhandelt."
  czke.431.d:0 "Interessante Wendung der Ereignisse in der Tschechoslowakei. Unser Botschafter in Prag hat sich mit uns in Verbindung gesetzt, und es scheint, dass die neue tschechoslowakische Führung nach dem Ausscheiden von Edvard Beneš mehr als bereit ist, mit uns einen Kompromiss zu schließen. Vielleicht würde eine solche Vereinbarung unnötiges Blutvergießen verhindern. Was sollten wir tun?"
  czke.431.a:0 "Ribbentrop nach Prag schicken"
  czke.431.b:0 "Nichts tun; die Tschechoslowakei wird zerstört werden."
  czke.432.t:0 "Diplomatische Verhandlungen in Prag"
  czke.432.d:0 "Nach tagelangen Verhandlungen ist klar, dass die Deutschen nicht nur an einer diplomatischen Lösung des Sudetenlandproblems interessiert sind. Sie haben mehrere starke Forderungen gestellt und mit Krieg gedroht, sollten die Verhandlungen scheitern."
  czke.432.a:0 "Das müssen wir akzeptieren."
  czke.432.b:0 "Das ist inakzeptabel!"
  CZKE_reich_support:0 "Industrielle Unterstützung für das Deutsche Reich"
  CZKE_reich_support_desc:0 "Die Skoda-Werke und andere Rüstungsbetriebe produzieren jetzt Ausrüstung für die Wehrmacht."
  CZKE_czech_industry_bonus:0 "Tschechoslowakische Industrie"
  CZKE_czech_industry_bonus_desc:0 "Die tschechoslowakische Industrie stellt Kriegsmaterial für die Wehrmacht her."
  CZKE_svatoplukovy_gardy:0 "Die Svatopluk-Garde"
  CZKE_svatoplukovy_gardy_desc:0 "Die Svatopluk-Garde (tschechisch: Svatoplukovy Gardy) war der paramilitärische Flügel der Vlajka nach dem Vorbild der SA."
  CZKE_czechoslovak_protectorate:0 "Tschechoslowakisches Protektorat"
  CZKE_czechoslovak_protectorate_desc:0 "Der größte Teil der tschechoslowakischen Rüstungsindustrie arbeitet für die deutsche Kriegsmaschinerie."
  CZKE_higher_autonomy_reward_1_b:0 "Das \n§YSudetenland§! und das §YOstsudetenland§! sind nicht mehr Kerngebiete der Tschechoslowakei.[~\n\n~]"
  czke.433.t:0 "Keine Antwort"
  czke.433.d:0 "Von deutscher Seite haben wir noch keine Antwort erhalten. Das kann nur eines bedeuten."
  czke.433.a:0 "Generalmobilmachung ausrufen"
  CZKE_nazi_puppet:0 "Unter dem Schutz des Reiches"
  CZKE_nazi_puppet_desc:0 "Es ist jetzt klar, dass wir uns dem Deutschen Reich nicht länger widersetzen können. Wir müssen mit dem Deutschen Reich einen Vergleich aushandeln, um die Tschechoslowakei zu erhalten."
  CZKE_nazi_puppet_tooltip_reward:0 "§OSonderbonus:§! Pro-Nazi-Kollaborationselemente werden einen Putschversuch mit Unterstützung des §YDeutschen Reiches§! unternehmen. Bei Erfolg wird eine §YMarionettenregierung§! installiert."
  czke.434.t:0 "Tschechoslowakisches Protektorat"
  czke.434.d:0 "Es ist jetzt klar, dass wir dem Deutschen Reich keinen Widerstand mehr leisten können. Unsere westlichen Verbündeten haben uns verraten, und die Bolschewiken bedrohen uns alle. Einige nationalistische Bewegungen wie "Vlajka" möchten die derzeitige Richtung der antideutschen Politik ändern und einen Vergleich mit dem Deutschen Reich aushandeln. Einige würden sie als Verräter und Nazi-Kollaborateure bezeichnen, aber Männer wie Jan Rys-Rozsévač wollen eine neue, stärkere Tschechoslowakei aufbauen. [Historisch gesehen war die Vlajka eine radikale faschistische Bewegung, die unter dem Einfluss von Jan Rys-Rozsévač vom traditionellen tschechischen antideutschen Chauvinismus zur Kollaboration mit den Nazis und der Gestapo überging. Die Besatzungsbehörden unterstützten diese Gruppe von Kollaborateuren zunächst und nutzten sie für Propagandazwecke. Nach dem Ende ihres Nutzens wurde die Vlajka jedoch Ende 1942 aufgelöst, und die Anführer, darunter auch Rys-Rozsévač, wurden in das Konzentrationslager Dachau gebracht. Nach dem Krieg wurden Rys-Rozsévač und andere Mitglieder der Vlajka zum Tode verurteilt."
  czke.434.a:0 "Sie schwören dem Deutschen Reich die Treue."
  CZE_vlajka_party:0 "ČNST - Vlajka"
  CZE_vlajka_party_long:0 "Český národně-sociální tábor - Vlajka"
  removes_anti_fascist_ideas:0 "\n§OErklärt das Kriegsrecht§! (beseitigt Antifaschismus, Kommunismus oder demokratieverwandte §YNationale Ideen§!.[~\n\n~]"
  czke.435.t:0 "Die Tschechoslowakei sucht Schutz"
  czke.435.d:0 "Die radikalfaschistischen Elemente in der Tschechoslowakei, vertreten durch Herrn Rozsevac aus Vlajka, möchten die Macht im Lande übernehmen und eine neue Regierung auf der Grundlage nationalsozialistischer Ideen einsetzen.[~\n\n~]Das Land befindet sich in internationaler Isolation, und die innenpolitischen Auseinandersetzungen bieten eine einmalige Gelegenheit, das Land zu sichern. Vlajka benötigt jedoch unsere Unterstützung bei der Organisation des Putsches und der Sicherung des Landes in der Folgezeit.[~\n\nWie lauten Ihre Befehle?"
  czke.435.a:0 "Unterstützt 'Vlajka'"
  czke.435.b:0 "Wir haben andere Pläne für die Tschechoslowakei."
  czke.436.t:0 "Vlajka übernimmt die Tschechoslowakei"
  czke.436.d:0 "Da die deutsche Unterstützung gesichert ist, wird es nur noch wenige Tage dauern, bis wir das Land sichern können. Wir müssen dafür sorgen, dass unsere Milizen alle Unruhestifter verhaften, bevor sie entkommen können. Wir können es uns nicht leisten, dass sie im Exil Helden spielen."
  czke.436.a:0 "Führen Sie den Putsch durch."
  czke.437.t:0 "Deutschland ist nicht interessiert"
  czke.437.d:0 "Die deutsche Führung ist an unserem Vorschlag nicht interessiert. Wir sind auf uns allein gestellt."
  czke.437.a:0 "Die Tschechoslowakei ist dem Untergang geweiht."
  CZKE_petition_league_of_nations:0 "Petition an den Völkerbund"
  CZKE_petition_league_of_nations_desc:0 "Um die ethnische Krise zu vermeiden, sollten wir eine internationale Kommission einladen, die die angebliche Notlage der Deutschen und die ethnische Unterdrückung in der Tschechoslowakei untersucht."
  CZKE_petition_league_of_nations_tooltip_reward:0 "§OSonderbonus:§! Die Briten und Franzosen werden sich während der Münchner Konferenz auf die Seite der Tschechen stellen."
  czke.438.t:0 "Runciman-Mission in der Tschechoslowakei"
  czke.438.d:0 "Die Runciman-Mission in der Tschechoslowakei war eine Initiative der britischen Regierung zur Beilegung einer internationalen Krise, die im Sommer 1938 zu einem Krieg in Europa zu führen drohte. Die Mission unter der Leitung des ehemaligen britischen Kabinettsministers Lord Runciman sollte in einem Streit zwischen der tschechoslowakischen Regierung und der Sudetendeutschen Partei (SdP) vermitteln, die die radikalisierte deutsche Minderheit im Lande vertrat. Die britischen Vermittler waren im Spätsommer in der Tschechoslowakei tätig und legten ihren Bericht kurz vor der Münchner Konferenz im September vor. Der Bericht der Runciman-Mission, der in Form von Briefen an den britischen und den tschechoslowakischen Premierminister mit Datum [GetDateText] verfasst war, enthielt einen äußerst feindseligen Ton gegenüber der tschechoslowakischen Regierung und empfahl die sofortige Abtretung der hauptsächlich von Deutschen bewohnten Gebiete an Deutschland. In dem 2000 Wörter umfassenden Bericht wird die Schuld für das Scheitern der Verhandlungen eindeutig der SdP-Führung zugeschrieben, die unter dem Vorwand von Unruhen in einigen deutschen Gebieten die Kontakte abgebrochen hatte. Der Bericht stellte auch fest, dass Benešs Vorschläge für den "Vierten Plan" "fast alle Anforderungen" der SdP-Forderungen erfüllten. Dennoch äußerte Runciman bei der Aufzählung der Beschwerden der deutschen Minderheit sein Mitgefühl für den Fall der Sudetendeutschen und bemerkte, dass es "eine harte Sache sei, von einer fremden Ethnie regiert zu werden". Obwohl der Bericht erklärte, dass die tschechische Herrschaft "nicht aktiv unterdrückend und schon gar nicht 'terroristisch'" sei, sei sie doch "von Taktlosigkeit, Unverständnis, kleinlicher Intoleranz und Diskriminierung geprägt". Sollte die tschechoslowakische Regierung das Sudetenland-Problem jedoch vor der Eskalation des ethnischen Konflikts lösen, würde sich der Bericht der Runciman-Mission wahrscheinlich zugunsten der tschechischen Seite wenden. Dadurch wären das Vereinigte Königreich und Frankreich eher bereit, die Tschechoslowakei gegen eine mögliche Hitler-Aggression zu unterstützen."
  czke.438.a:0 "Lord Runciman ins Sudetenland einladen."
  CZKE_join_allies:0 "Zusammenarbeit mit den Alliierten anstreben"
  CZKE_join_allies_desc:0 "Wir sollten uns einem Bündnis anschließen und der Bedrohung durch Nazi-Deutschland gemeinsam entgegentreten und Hitler stoppen, bevor es zu spät ist."
  CZKE_join_allies_tooltip_reward:0 "[Chance für §YTschechoslowakei§!, sich den §YAlliierten§! anzuschließen.]"
  CZKE_join_allies_tt:0 "Ist im Bündnis mit §YVereinigtes Königreich§! oder §YFrankreich§!."
  czke.439.t:0 "Die Tschechoslowakei will sich den Alliierten anschließen"
  czke.439.d:0 "Die Aggression des Deutschen Reiches kennt keine Grenzen. Lord Runciman berichtet, dass die Situation in der Tschechoslowakei weit von dem entfernt ist, was Herr Hitler behauptet.[~\n\n~]Die Tschechoslowakei ist die letzte stabile Demokratie in Mitteleuropa und braucht dringend unsere Hilfe gegen die deutsche Aggression. Was sollen wir darauf antworten?"
  czke.439.a:0 "Laden Sie sie zu den Alliierten ein."
  czke.439.b:0 "Die Tschechen sind auf sich allein gestellt."
  CZKE_seek_accommodation_with_britain:0 "Tschechoslowakisch-britische diplomatische Bemühungen"
  czke.440.t:0 "Großbritannien nimmt unser Ersuchen an"
  czke.440.d:0 "Wir freuen uns, dass Großbritannien uns bei den Alliierten aufgenommen hat."
  czke.440.a:0 "Vielleicht gibt es noch Hoffnung."
  czke.441.t:0 "Großbritannien lehnt unser Ersuchen ab"
  czke.441.d:0 "Leider hat es den Anschein, als wolle Großbritannien uns noch nicht zu den Alliierten zählen."
  czke.441.a:0 "Das ist sehr bedauerlich."
  CZKE_strengthen_communism:0 "Stärkung der Kommunistischen Partei"
  CZKE_strengthen_communism_desc:0 "Die Kommunisten wollten schon immer die Macht in der Tschechoslowakei übernehmen. Im Jahr 1929 wurde Klement Gottwald Generalsekretär der Partei, nachdem er seine Opposition gesäubert hatte. Obwohl die Partei vor München nicht an der Regierung beteiligt war und 1938 sogar verboten wurde, ergriffen die Kommunisten unter Gottwald schließlich 1948 die Macht."
  CZKE_strengthen_communism_tooltip_reward:0 "[Freier §YKommunist§! Revolutionär."
  czke.442.t:0 "Kommunismus in der Tschechoslowakei der Zwischenkriegszeit"
  czke.442.d:0 "Die Bildung einer kommunistischen Partei in der Tschechoslowakei vollzog sich langsam und dank des stetigen Drucks und der ständigen Anleitung durch die Kommunistische Internationale zwischen 1919 und 1921. Als die Kommunistische Partei der Tschechoslowakei (KSC) schließlich im letztgenannten Jahr gegründet wurde, stellte dieses Ergebnis einen Kompromiss zwischen der extremen, doktrinären Politik der Komintern und den gemäßigteren, auf die Tschechoslowakei ausgerichteten Ansichten von Bohumil Smeral, dem ersten Parteiführer, dar. Die KSC-Organisation basierte auf dem leninistischen Konzept des demokratischen Zentralismus, das die Wahl von Parteiführern auf allen Ebenen vorsah, aber verlangte, dass jede Ebene vollständig der Kontrolle der nächsthöheren Einheit unterworfen war. Dementsprechend wurden die Parteiprogramme und die Politik von oben gelenkt, und die Beschlüsse der höheren Organe waren für alle unteren Organe und die einzelnen Parteimitglieder uneingeschränkt verbindlich. In der Theorie wurden politische Fragen auf Kongressen, Konferenzen, Mitgliederversammlungen und in der Parteipresse frei und offen diskutiert. In der Praxis spiegelten diese Diskussionen jedoch lediglich die Entscheidungen eines kleinen Kreises von Spitzenfunktionären der Partei wider. 1929 wurde Klement Gottwald Generalsekretär der Partei, nachdem verschiedene oppositionelle Elemente, von denen sich einige mit Lew Trotzki und der Internationalen Linken Opposition verbündet hatten, aus der Partei ausgeschlossen worden waren. 1935 errang die Partei bei den Parlamentswahlen ihre ursprünglichen 30 Mandate mit etwas mehr als 10 % der Stimmen. Die Ereignisse von 1938 führten jedoch zum Verbot der Partei, die jedoch als Untergrundorganisation weiter existierte.[~\n\nWährend des Zweiten Weltkriegs suchten viele KSC-Führer Zuflucht in der Sowjetunion, wo sie sich darauf vorbereiteten, die Machtbasis der Partei nach Kriegsende zu erweitern. In der frühen Nachkriegszeit starteten die von der Sowjetunion unterstützten tschechoslowakischen Kommunisten einen nachhaltigen Vorstoß, der 1948 in ihrer Machtergreifung gipfelte."
  czke.442.a:0 "Stärkung der Partei."
  CZKE_peoples_revolution:0 "Aufbau einer Volksmiliz"
  CZKE_peoples_revolution_desc:0 "Die Kommunisten kamen 1948 in der Tschechoslowakei an die Macht. Aber wer weiß? Wäre die politische Situation in Europa anders gewesen, wären sie vielleicht schon früher an die Macht gekommen."
  CZKE_peoples_revolution_tooltip_reward:0 "ODER §YVerstaatlichung der §YIndustrie§! ODER §YKommunismus§! in Verbindung mit §YNationaler Idee§! ODER §YArbeitskraft§! in Verbindung mit §YNationaler Idee§!"
  czke.443.t:0 "Volksmiliz in der Tschechoslowakei"
  czke.443.d:0 "Die Volksmilizen, auch "Die bewaffnete Faust der Arbeiterklasse" genannt, waren eine Milizorganisation der Kommunistischen Partei der Tschechoslowakei zwischen 1948 und 1989.[~\n\nDer Vorläufer dieser Milizen waren bewaffnete Gruppen von Fabrikarbeitern, die im Juni 1945 gebildet wurden, um die Fabriken während der Verstaatlichung der Nachkriegsindustrie vor ihren rechtmäßigen Eigentümern zu schützen. [Mitte Februar 1948 beschloss das Zentralkomitee der Kommunistischen Partei, bewaffnete Einheiten aus Mitgliedern und Anhängern der Kommunistischen Partei zu bilden. Die Milizen wurden eilig ausgerüstet und während der kommunistischen Machtübernahme Ende Februar in Alarmbereitschaft versetzt. Die Milizen hatten die Aufgabe, die nach der Machtübernahme erwarteten Partisanen und die in die Tschechoslowakei geschickten Geheimagenten abzuwehren und mit der Polizei und der Armee zusammenzuarbeiten. Etwa 3.000 Milizionäre schlossen sich den Polizeikräften an. Nichtkommunisten wurden langsam aus den Milizen entfernt. Die Kontrolle über die Milizen ging an das Innenministerium über. Im Februar 1948 erhielten die Milizen 10.000 Gewehre und 2.000 Maschinenpistolen von der Waffenfabrik Zbrojovka Brno. Sie modernisierten die Ausrüstung kontinuierlich mit Scharfschützengewehren, Maschinengewehren, Mörsern, Flugabwehrmaschinengewehren und Transportfahrzeugen. Die Munition wurde in Armeelagern aufbewahrt. In den 1970er Jahren kamen rückstoßfreie Gewehre und RPG-7 zur Bewaffnung hinzu. Nach dem Sturz der kommunistischen Partei Ende 1989 wurden die Milizen am 21. Dezember 1989 aufgelöst."
  czke.443.a:0 "Verstaatlichung der in deutschem Besitz befindlichen Industrie."
  czke.443.b:0 "Verfolgung der Bourgeoisie und der demokratischen Intelligenz."
  czke.443.c:0 "Bewaffnung der Volksmiliz"
  CZKE_collectivist_ethos_idea:0 "Demokratische Säuberungen"
  CZKE_collectivist_ethos_idea_desc:0 "Nichts kann die Volksrevolution aufhalten!"
  CZKE_peoples_militia_idea:0 "Volksmiliz"
  CZKE_peoples_militia_idea_desc:0 "In der Tschechoslowakei wurde die Volksmiliz gegründet."
  CZKE_join_commitern:0 "Beitritt zur Komintern"
  CZKE_join_commitern_desc:0 "Lange Zeit träumten Klement Gottwald und andere tschechoslowakische Kommunisten von einer starken sozialistischen Republik als eines der führenden Mitglieder der Komintern."
  CZKE_join_commitern_tooltip_reward:0 "[Chance für §YTschechoslowakei§!, der §YKomintern§! beizutreten.]"
  CZKE_join_comitern_tt:0 "Ist mit der §YSowjetunion§! verbündet."
  czke.444.t:0 "Die Tschechoslowakei will der Komintern beitreten"
  czke.444.d:0 "Die Faschisten bedrohen unseren tschechoslowakischen Verbündeten. Die örtlichen Kommunisten unter der Führung von Klement Gottwald haben eine starke kommunistische Bewegung im Lande aufgebaut und bitten uns nun offiziell um ihre Aufnahme in die Komintern."
  czke.444.a:0 "Laden Sie sie in die Komintern ein."
  czke.444.b:0 "Die Tschechen sind auf sich allein gestellt."
  CZKE_seek_accommodation_with_USSR:0 "Beitritt zur Komintern"
  czke.445.t:0 "Die Sowjetunion nimmt an"
  czke.445.d:0 "Wir freuen uns, berichten zu können, dass die Delegation der Sowjetunion uns bezüglich unserer Mitgliedschaft in der Komintern beruhigt hat."
  czke.445.a:0 "Vielleicht gibt es noch Hoffnung."
  czke.446.t:0 "Die Sowjetunion lehnt ab"
  czke.446.d:0 "Leider scheint es, dass wir immer noch nicht würdig sind, der Komintern anzugehören."
  czke.446.a:0 "Das ist sehr bedauerlich."
  CZKE_faction_research_exchange:0 "Gemeinsame Nutzung von Technologie"
  CZKE_faction_research_exchange_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion Forschung und Entwicklung im Krieg effizienter betreiben."


