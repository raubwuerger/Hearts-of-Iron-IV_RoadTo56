  CZKE_military_education:0 "Unterstützung der militärischen Ausbildung"
  CZKE_military_education_desc:0 "In der Vorkriegs-Tschechoslowakei waren mehrere Militärschulen und -akademien in Betrieb, die alle stark von der französischen Militärmission beeinflusst waren."
  CZKE_military_education_tooltip_reward:0 "\n Wahl zwischen drei §YMilitär§! verwandten §YNationalen Ideen§!"
    czke.207.t:0 "Geschichte der militärischen Ausbildung in der Tschechoslowakei"
    czke.207.d:0 "Im Rahmen der französischen Militärmission wurde am 1. November 1921 in Prag eine neue Kriegsschule für Offiziere (später als Vysoká škola Válečná - VŠV) des Generalstabs gegründet. Sie wurde nach dem Vorbild der Kriegsschule in Paris gegründet und deshalb wurde die Kriegsschule in Prag in tschechischen Kreisen oft als kleine Schwester" bezeichnet. Dank des außerordentlichen Interesses der französischen Militärmission stieg das Ausbildungsniveau schnell auf das Niveau ähnlicher Schulen aus dem Ausland, die oft eine viel längere Tradition hatten.\n\nDie endgültige Form der VŠV in der Zwischenkriegszeit wurde 1934 gegründet und General Mikuláš Doležal war ihr letzter Kommandeur bis zur Okkupation im Jahr 1939. Er wurde 1941 von den Nazis wegen seiner Beteiligung an der Untergrund-Widerstandsorganisation "Obrana Národa" hingerichtet.\n\nWährend ihres gesamten Bestehens absolvierten insgesamt 577 Offiziere (darunter 22 Litauer) die Hochschule und 269 Generäle und höhere Kommandeure der tschechoslowakischen Armee nahmen an den Informationskursen teil.\n\nDie Kategorie der höheren Bildung wurde durch die Militärakademie (Vojenská Akademie - VA) in Hranice vertreten. Sie wurde am 3. Januar 1920 gegründet und ihre Aufgabe bestand in der Vorbereitung von Offizieren (Leutnants) für alle Zweige der tschechoslowakischen Armee. Bis 1938 absolvierten Tausende von Offizieren, darunter viele zukünftige Generäle, die Akademie.\n\nDie mittlere Ebene der Ausbildung wurde durch Schulen für Reserveoffiziere (Školy Důstojníků v Záloze (ŠDZ)) repräsentiert, die als Teil der Divisionshauptquartiere organisiert waren und die Ausbildung und Schulung von Offizieren in den unteren Kommandopositionen gewährleisteten. \n\nMilitärische Spezialisten wurden in speziellen Militärschulen ausgebildet, darunter Infanterie-, Artillerie-, Luftfahrt-, Kavallerie-, Ingenieur-, Telegrafen-, Waffen- und seit 1933 auch die Panzertruppenschule (Škola Útočné Vozby). Das Unteroffizierskorps wurde durch Absolventen spezieller Unteroffizierslehrgänge ergänzt."
    czke.207.a:0 "Eröffnung neuer militärischer Kurse an der Kriegsakademie."
    czke.207.b:0 "Erhöhen Sie die Ausbildungskapazität der Militärakademie."
    czke.207.c:0 "Erweiterung der Unteroffiziersausbildungsprogramme."
