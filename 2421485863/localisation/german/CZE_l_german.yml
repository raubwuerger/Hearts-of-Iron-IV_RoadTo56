  CZKE_armament_2:0 "Sichere Rüstungsaufträge"
  CZKE_armament_2_desc:0 "Die Tschechoslowakei verließ sich traditionell auf einheimische Firmen, um die Armee mit Ausrüstung und Nachschub zu versorgen. Sowohl Skoda als auch CKD exportierten moderne Waffen in die Welt, aber vor 1936 gab es für die tschechoslowakische Führung keinen Anreiz, die Ausrüstung der Streitkräfte zu modernisieren."
  CZKE_armament_2_tooltip_reward:0 "\n§YMilitärindustrie§! und §YMilitärische Produktion§! bezogen sich auf §YNationale Idee§! "
    czke.215.t:0 "Aufträge der Rüstungsindustrie"
    czke.215.d:0 "Die Tschechoslowakei verließ sich traditionell auf einheimische Firmen, um die Armee mit Ausrüstung und Nachschub zu versorgen.\n\ Sowohl Skoda als auch CKD exportierten moderne Waffen in die Welt, darunter einige der modernsten Panzer, Haubitzen und Gebirgsgeschütze, aber vor 1936 gab es für die tschechoslowakische Führung keinen Anreiz, die Ausrüstung der Streitkräfte zu modernisieren. \n\nAlles änderte sich mit der Besetzung des Rheinlandes im Frühjahr 1936 und die Modernisierungsbemühungen begannen als Teil des Rüstungsprogramms und Verträge für neue Ausrüstung wurden mit fast allen Unternehmen der Rüstungsindustrie unterzeichnet. \n\nDas ursprüngliche Rüstungsprogramm wurde erweitert und es war geplant, dass die Armee bis 1942 mit 1050 Panzern, 2420 Feldgeschützen, 680 Mörsern, 1740 Panzerabwehrkanonen, fast 700 Flugabwehrkanonen und 850 Flugzeugen ausgerüstet sein sollte.\n\nNach Schätzungen des Ministeriums für Nationale Verteidigung betrug die Produktionskapazität der tschechoslowakischen Rüstungsindustrie im Jahr 1938 etwa 40. 000 Gewehre, 3.000 Maschinengewehre, 130 Feldgeschütze, 50-60 Panzer und 100 Flugzeuge pro Monat.\n\nSkoda und CKD hatten in der Regel eine Art Kartellvertrag, so dass alle Aufträge in der Regel zwischen beiden Unternehmen und ihren Tochtergesellschaften aufgeteilt wurden, aber es mussten Prioritäten gesetzt werden."
    czke.215.a:0 "Neue Aufträge für Feldgeschütze priorisieren."
    czke.215.b:0 "Priorisierung neuer Panzeraufträge."
