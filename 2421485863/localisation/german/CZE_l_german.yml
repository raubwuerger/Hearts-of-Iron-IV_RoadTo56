    czke.413.t:0 "Legionärs-Staatsstreich "
    czke.413.d:0 "Wütend darüber, wie die Diplomaten und Politiker mit der internationalen Krise umgehen, und der Beschwichtigungspolitik der sogenannten westlichen Verbündeten überdrüssig, griffen einige radikalere Elemente der tschechoslowakischen Armee mit allgemeiner Unterstützung der tschechischen Bevölkerung zu einem friedlichen Staatsstreich, um die Republik zu erhalten. \n\nGeneral Syrovy wurde auf die Prager Burg gerufen, um die Menge der Demonstranten zu beruhigen, die skandierten: "Gebt uns Waffen oder Syrovy" oder "Es lebe die Armee, wir wollen General Syrovy".\n\nDer ältere Held der Schlacht von Zborov erklärte sich widerwillig bereit, den Sitz des Premierministers zu übernehmen und bildete eine vorübergehende Übergangsregierung."
