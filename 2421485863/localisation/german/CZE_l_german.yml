    czke.408.t:0 "Die Gründung der Staatlichen Verteidigungsgarde  "
    czke.408.d:0 "Von 1918 bis 1936 wurde die Grenze der Tschechoslowakei von der Finanzwache" geschützt, einer bewaffneten Abteilung des Finanzministeriums. Ihre Hauptaufgabe war die Ausübung des Zolldienstes, der Grenzschutz war zweitrangig. Mehr als ein Jahrzehnt lang schlug die Armee- und Polizeiführung vor, eine Organisation mit höherem militärischen Wert zu gründen. Inmitten internationaler Spannungen wurde der neue Dienst im [GetDateText] gegründet.\n\nDie Staatliche Verteidigungsgarde (tschechisch Straz obrany statu, SOS) war ein militärischer Dienst, der im Oktober 1936 zum Schutz der Grenzen der Tschechoslowakei gegründet wurde. Die neu gegründete Verteidigungsgarde hatte drei Hauptaufgaben, den Schutz der Grenze, die Aufrechterhaltung der Ordnung und der Rechtsstaatlichkeit und die Unterstützung bei der Durchführung des Zolls.\n\nMitglieder der Garde waren lokale Polizisten, bestehende Finanzwachen und Mitglieder der Staatspolizei. Später wurden auch tschechoslowakentreue Bürger aufgenommen (zum Beispiel viele Mitglieder der Sportorganisation Sokol oder aktive antifaschistische Deutsche). Es gab Pläne, die Garde mit Einheiten der regulären Armee zu unterstützen, um lokale Konflikte zu bewältigen.\n\nGeplant waren 38 Bataillone, aber nur 31 wurden aufgestellt (eines davon im Inland, in Prag). Ihre Ausrüstung bestand aus Pistolen, Gewehren, leichten Maschinengewehren und Granaten.\n\nAls die Spannungen zwischen der Tschechoslowakei, den lokalen Deutschen und Nazi-Deutschland zunahmen, wurde die Garde im Mai 1938 an der Grenze eingesetzt und blieb dort bis Ende September, als das Sudetenland an Deutschland abgetreten wurde. Während des Septembers kämpfte die Garde im Kleinkrieg mit lokalen deutschen Partisanen (Sudetendeutsches Freikorps) und Kommandos aus Deutschland. Nach dem Verlust des Grenzlandes verlegte SOS ins Landesinnere auf neue Stellungen. Die Zusammenstöße fanden zwar immer noch statt, aber auf kleinerem Niveau.\n\ Insgesamt verloren 312 Mitglieder der Verteidigungsgarde während des Bestehens des Dienstes zwischen 1936 und 1939 ihr Leben."
    czke.408.a:0 "Gründung der Staatlichen Verteidigungsgarde"
      CZKE_sos:0 "Staatliche Verteidigungsgarde"
      CZKE_sos_desc:0 "Die Staatsverteidigungsgarde wird gegründet und bewacht die Grenzen der Tschechoslowakei."
  CZKE_national_unity_government:0 "Gründung der Partei der Nationalen Einheit"
  CZKE_national_unity_government_desc:0 "Die Partei der Nationalen Einheit war eine Partei, die im November 1938 nach der Besetzung großer Teile des Landes durch Deutschland als eine Art letzter Versuch, die Tschechoslowakei vor dem Untergang zu retten, gegründet wurde.\n\n Sie umfasste fast alle Mitte-Rechts-Parteien und einen Großteil der Tschechoslowakischen Nationalsozialistischen Partei. "
  CZKE_national_unity_government_tooltip_reward:0 "\n §Sonderbonus:§! Entfernt §YMinderheitenstrafen§!, ändert §YRegierung§!."
    czke.409.t:0 "Partei der nationalen Einheit wird gegründet"
    czke.409.d:0 "In der Hoffnung, die Deutschen nach dem Münchner Abkommen zu besänftigen, sammelte Rudolf Beran die meisten nicht-sozialistischen Parteien des Landes in der Partei der Nationalen Einheit, mit sich selbst an der Spitze. Er unterwarf auch die Presse einer strengen Zensur. Allerdings setzte er durch, dass die Slowaken und Ruthenen ihre langjährigen Forderungen nach Autonomie erfüllen konnten. Keine dieser Maßnahmen konnte verhindern, dass sich die Slowakei am 14. März abspaltete und Deutschland einen Tag später den Rest des Landes besetzte. Er diente dann als erster Ministerpräsident des Protektorats Böhmen und Mähren bis zu seiner Pensionierung am 27. April 1939.\n\nNach dem Krieg wurde Beran von den kommunistischen Behörden als Kollaborateur verhaftet und in einem manipulierten politischen Prozess zu zwanzig Jahren Gefängnis verurteilt. Er starb 1954 im Leopoldov-Gefängnis."
    czke.409.a:0 "So soll es sein."
      CZKE_national_unity_government_idea:0 "Regierung der nationalen Einheit"
      CZKE_national_unity_government_idea_desc:0 "In einem letzten Versuch, die Republik zu retten, wurde eine neue Regierung gebildet.      "
  CZKE_sudetenland_autonomy:0 "Autonomie für deutsche Regionen"
  CZKE_sudetenland_autonomy_desc:0 "Es gab Pläne, bestimmten Regionen innerhalb der Tschechoslowakei eine größere Autonomie zu gewähren, darunter dem Sudetenland seit den frühen 1920er Jahren, aber die Innenpolitik der Tschechoslowakei blockierte solche Initiativen. Wer weiß, vielleicht hätte die Gewährung höherer Autonomie für deutsche Regionen Tausende von Menschenleben gerettet, vielleicht sogar Millionen. "
  CZKE_sudetenland_autonomy_tooltip_reward:0 "\n Wahl zwischen zwei Arten von §YSudetenland-Autonomie§!"
    czke.410.t:0 "Autonomie für das Sudetenland gewähren"
    czke.410.d:0 "Nach vielen Monaten politischer Verhandlungen und der Ausarbeitung neuer Verfassungs- und Minderheitenschutzgesetze ist nun endlich die Zeit gekommen, Form und Umfang der Autonomie für die überwiegend von Volksdeutschen bewohnten Gebiete festzulegen."
    czke.410.a:0 "Ein gewisses Maß an Autonomie wird ausreichend sein. "
    czke.410.b:0 "Eine höhere Autonomie im Sudetenland wird erforderlich sein."
      CZKE_higher_autonomy_reward_1:0 "\n§YSudetenland§! und §YOstsudetenland§! sind keine Kerngebiete der Tschechoslowakei mehr."
      CZKE_higher_autonomy_reward_2:0 "\nVerstaatlichte Industrie wird an deutsche Eigentümer zurückgegeben (§G-2§! §YZivile Fabriken§! in §YSudetenland§!)."
        CZKE_content_minorities:0 "Inhaltliche Minderheiten"
        CZKE_content_minorities_desc:0 "Nachdem die Hauptprobleme des Sudetenlandes gelöst sind und den Deutschstämmigen eine größere Autonomie gewährt wurde, scheint die Tschechoslowakei stärker denn je zu sein."
  CZKE_partial_mobilization:0 "Erklärung der Teilmobilmachung"
  CZKE_partial_mobilization_desc:0 "In den Frühlingstagen des Jahres 1938 verschlechterte sich die politische Situation in der Tschechoslowakei so sehr, dass die Regierung eine Teilmobilisierung ankündigte.\n\nReservisten und vorselektierte Militärspezialisten wurden einberufen und die Armee wuchs bald auf etwa 383.000 Mann an."
  CZKE_partial_mobilization_tooltip_reward:0 " "Gesetz zur Änderung des Wirtschaftsgesetzes"."
    czke.411.t:0 "Teilmobilmachungsbefehl"
    czke.411.d:0 "Mit der Behauptung feindlicher Militärmanöver der Wehrmacht während des [GetDateText] reagierte die Prager Regierung auf Berichte über deutsche Militärkonzentrationen entlang der tschechoslowakischen Grenze und erließ einen Erlass, der den Minister für Nationale Verteidigung, František Machník, anwies, Reservisten und vorgewählte Militärspezialisten einzuberufen. \Die Reservisten meldeten sich sofort und mit Begeisterung zum Dienst; nach vielen Monaten der Passivität, Ungewissheit und Demütigung schien der Kurs nun klar: Die Tschechoslowakei war nicht Österreich, sie würde nicht ohne eine organisierte, auf Freiheit oder Tod ausgerichtete Verteidigung ausgelöscht werden.\n\nHitler war wütend über die Kühnheit der Prager Regierung, und die Maikrise bestärkte ihn nur in seiner Entschlossenheit, die Tschechoslowakei zu zerstören. Er spürte, dass die schnelle und enthusiastische strategische Konzentration auf der anderen Seite der Grenze einen Verlust an deutschem - und seinem eigenen - Prestige mit sich gebracht hatte. Er setzte sich hin, um die Direktive "Operation Grün" neu zu verfassen, deren erster Satz nun lautete: "Es ist meine unabänderliche Absicht, die Tschechoslowakei in nächster Zukunft durch militärische Maßnahmen zu zerschlagen..."
    czke.411.a:0 "Wir werden nicht resignieren!"
    czke.412.t:0 "Die Tschechoslowakei gab eine Teilmobilmachung heraus"
    czke.412.d:0 "Mit der Behauptung feindlicher Militärmanöver der Wehrmacht in der Nacht zum [GetDateText] reagierte die Prager Regierung auf Berichte über deutsche Militärkonzentrationen entlang der tschechoslowakischen Grenze und erließ ein Dekret, das den Minister für Nationale Verteidigung, František Machník, anwies, Reservisten und vorausgewählte Militärspezialisten einzuberufen.\n\nDie deutsche Diplomatie reagierte, wie zu erwarten war, mit Wut auf die Teilmobilmachung. Der deutsche Minister in Prag, Ernst Eisenlohr, bestritt in einem Interview mit dem tschechischen Außenminister Kamil Krofta die Existenz jeglicher militärischer Konzentrationen und entgegnete, die Vorwürfe seien "grober Unsinn"."
    czke.412.a:0 "Das wird nicht gut ausgehen..."
