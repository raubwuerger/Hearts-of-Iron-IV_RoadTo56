  CZKE_extend_military_service:0 "Militärdienst verlängern"
  CZKE_extend_military_service_desc:0 "Die Wehrpflicht in der Tschechoslowakei betrug ursprünglich 14 Monate, die später in den kritischen Vorkriegsjahren auf 18 und sogar 24 Monate verlängert wurde.\n\nAuch nach der Grundausbildung war jeder Mann verpflichtet, an militärischen Übungen teilzunehmen, die insgesamt 14 Wochen dauerten."
  CZKE_extend_military_service_tooltip_reward:0 "\nÄnderung des §YWehrpflichtgesetzes§! ODER §YMannschaftsdienst§! bezogen auf §YNationale Idee§!"
    czke.401.t:0 "Militärdienst in der Tschechoslowakei"
    czke.401.d:0 "Als die Tschechoslowakei 1918 entstand, betrug die Dauer des Militärdienstes zunächst 14 Monate. Ab 1924 erhöhte sich diese auf 18 Monate, und 1933 wurde aufgrund der internationalen Lage eine zweijährige Wehrpflicht eingeführt.\n\nDie Wehrpflicht war für alle männlichen Bürger der Tschechoslowakei obligatorisch, einschließlich der ethnischen Deutschen und anderer Minderheiten, und so mussten die Einberufungs- und Mobilisierungspläne entsprechend angepasst werden, um eine mögliche Desertion im Falle eines Konflikts mit Deutschland zu vermeiden. \n\nNach Beendigung des Wehrdienstes wurden die Wehrpflichtigen in aktive Reserven überführt, die in I. und II. Reserven unterteilt waren.\n\nDie I. Reserve bestand aus fitten und gesunden Wehrpflichtigen bis zu einem Alter von 40 Jahren. Sie sollten im Kriegsfall mobilisiert werden und wurden auch zur Verstärkung der Armee bei Bedarf eingesetzt.\n\nDie II. Reserve war für die Wehrpflichtigen, die nicht für die I. Reserve in Frage kamen. Diejenigen, die das 40. Lebensjahr überschritten hatten, und diejenigen, die nicht fit genug für den aktiven Dienst waren. Sie sollten die Aufgaben von Hilfstruppen erfüllen oder in der Nachhut dienen. Wehrpflichtige, die über das normale Jahreskontingent hinaus eingezogen wurden, oder solche, die durch den Volldienst materiell geschädigt würden, gehörten zu den so genannten Ersatzreserven, die aber technisch zu den II. Reserven gezählt wurden.\n\nMitglieder der I. Reserven waren verpflichtet, mehrere Wehrübungen abzuleisten: zunächst zwei, die vier Wochen dauerten, und drei, die drei Wochen dauerten. Mitglieder der Ersatzreservisten mussten eine zusätzliche vierwöchige Übung absolvieren.\n\nDas Ministerium für Nationale Verteidigung hatte zusätzlich die Befugnis, Mitglieder der I. und der Ersatzreservisten zu zusätzlichen speziellen, bis zu vier Wochen langen Übungen einzuberufen. Davon wurde in der Regel Gebrauch gemacht, wenn neue Ausrüstung in die Armee eingeführt wurde, konnte aber auch in Ausnahmefällen genutzt werden."
