  CZKE_field_medics:0 "Fertigstellung des Masaryk-Krankenhauses"
  CZKE_field_medics_desc:0 "Das militärische Sanitätswesen in der Tschechoslowakei bestand in Friedenszeiten aus einem Netz von 12 Divisionskrankenhäusern. 1925 beschloss das Parlament anlässlich des 75. Geburtstages von Präsident Tomas Garigue Masaryk den Bau eines neuen Militärkrankenhauses, mit dem Bau wurde jedoch erst 1936 begonnen."
  CZKE_field_medics_tooltip_reward:0 "\n§YArmeeerfahrung§! und §YFeldlazarett§! bezogene §YForschungsprämie§!"
    czke.402.t:0 "Militärkrankenhaus Masaryk in Prag  "
    czke.402.d:0 "Der militärische Sanitätsdienst in Friedenszeiten in der damaligen so genannten Ersten Republik bestand aus einem Netz von 12 Divisionskrankenhäusern. Das Divisionskrankenhaus Nr. 1 befand sich am Karlsplatz in Prag und wurde zum wichtigsten militärmedizinischen Institut des Landes in dieser Zeit.\n\n Im Jahre 1925, anlässlich des 75. Geburtstages des Präsidenten Tomas Garigue Masaryk, beschloss das Parlament den Bau eines neuen Militärkrankenhauses.\n\nDer Bau des neuen Geländes des Masaryk-Militärkrankenhauses begann jedoch erst nach mehr als zehn Jahren. Das höchst zufriedenstellende Projekt des Architekten B. Adamek aus dem Prager Stadtteil Dejvice aus dem Jahr 1930 erfüllte beide Rollen eines modernen medizinischen und militärischen Zentrums mit echten Mobilisierungsfunktionen.\n\nDer Bau begann im März 1936 und die erste Phase wurde 1938 beendet. Das Hauptkrankenhausgebäude mit chirurgischen und internen Kliniken, Kesselhaus und Häusern für Militärsöldner wurde gebaut.\n\nDas Masaryk-Militärkrankenhaus wurde am 1. August 1938 offiziell eröffnet, während die ersten Patienten einen Monat später versorgt wurden. Weitere Erweiterungen waren geplant, jedoch wurde der Bau durch den Zweiten Weltkrieg unterbrochen und das Krankenhaus wurde von der deutschen Armee besetzt, die es als Ausweichkrankenhaus (Reserve Lazaret I, Prag) nutzte.\n\nHeute ist die Einrichtung als Militärisches Universitätskrankenhaus Prag bekannt und dient als Schulungs-, Ausbildungs- und professionelle medizinische Einrichtung der Armee der Tschechischen Republik, die eine umfassende Gesundheitsversorgung auf dem Niveau von Universitätskrankenhäusern bietet."
    czke.402.a:0 "Öffnen Sie das Masaryk-Militärkrankenhaus."
  CZKE_sokol_movement:0 "Unterstützung der Sokol-Bewegung"
  CZKE_sokol_movement_desc:0 "Die Sokol-Bewegung (vom slawischen Wort für Falke) ist eine All-Age-Turnorganisation, die ursprünglich 1862 von Miroslav Tyrš und Jindřich Fügner in Prag gegründet wurde. Sie beruhte auf dem Prinzip "Ein starker Geist in einem gesunden Körper", war aber auch entscheidend für die Wiederbelebung der tschechischen nationalen Identität."
  CZKE_sokol_movement_tooltip_reward:0 "\n §YNationale Einheit§! ODER §YManpower§! in Verbindung mit §YNational Idea§!"
    czke.403.t:0 "Geschichte der Sokol-Bewegung"
    czke.403.d:0 "Die Sokol-Bewegung (vom slawischen Wort für Falke) ist eine All-Age-Turnorganisation, die ursprünglich 1862 von Miroslav Tyrš und Jindřich Fügner in Prag gegründet wurde. Sie basierte auf dem Prinzip "Ein starker Geist in einem gesunden Körper", war aber auch entscheidend für die Wiederbelebung der tschechischen nationalen Identität.\n\nDer Patriotismus von Sokol war von Anfang an zu sehen - Sokols machten Ausflüge in nationalen Trachten (Kroj), waren bei nationalen Zeremonien und öffentlichen Übungen anwesend und forderten die Menschen allgemein auf, ihren Patriotismus zu zeigen.\n\nDie größte von Sokol organisierte Veranstaltung ist das "všesokolský slet" (Treffen aller Sokol-Mitglieder), das einmal alle sechs Jahre stattfindet. Die Tradition dieser Treffen entstand im Juni 1882 und das erste "slet" zählte mehr als 700 Sportler.\n\nSokol blühte in der Zwischenkriegszeit auf und während dieser Zeit wuchs die Mitgliederzahl auf über eine Million. Wichtige Staatsmänner, darunter die ersten beiden Präsidenten der tschechoslowakischen Republik, T.G. Masaryk und E. Benes, waren Mitglieder von Sokol.\n\n Es sollte angemerkt werden, dass in dieser Zeit der Nationalismus in der Bewegung zunahm und ethnische Diskriminierung oder sogar Antisemitismus nichts Außergewöhnliches war. Sokol-Mitglieder beteiligten sich auch aktiv an der "Tschechisierung" der ethnischen Deutschen in den Grenzgebieten und speziellen deutschen Sprachinseln und tragen im Allgemeinen zusammen mit anderen tschechischen und deutschen Vereinen die Verantwortung für den daraus resultierenden nationalen Hass zwischen Tschechen und Deutschen in der Zwischenkriegszeit.\n\nSokol wurde dreimal fast liquidiert und von allen totalitären Regimen in der tschechoslowakischen Geschichte verboten. Erstens wurde Sokol 1915 während des Ersten Weltkriegs verboten. Zweitens geschah dies während der Nazi-Besetzung der tschechischen Länder. Schließlich wurde Sokol nach 1948 von den Kommunisten verboten. 1968 wurden die Kämpfe um die Wiederbelebung von Sokol durch die Normalisierung abgetötet, und so wurde Sokol nach 42 Jahren Winterschlaf 1990 zum vierten Mal wiederbelebt."
    czke.403.a:0 "Ermutigen Sie den Patriotismus."
