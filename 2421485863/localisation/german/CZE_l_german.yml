  CZKE_nazi_puppet:0 "unter dem Schutz des Reiches"
  CZKE_nazi_puppet_desc:0 "Es ist jetzt klar, dass wir uns dem Deutschen Reich nicht länger widersetzen können. Wir müssen mit dem Deutschen Reich eine Art von Vergleich aushandeln, um die Tschechoslowakei zu erhalten."
  CZKE_nazi_puppet_tooltip_reward:0 "\n §Sonderbonus:§! Pro-Nazi-Kollaborationselemente werden mit Unterstützung des §YDeutschen Reiches§! einen Putschversuch unternehmen. Falls erfolgreich, wird eine §YPuppenregierung§! installiert."
    czke.434.t:0 "Tschechoslowakisches Protektorat"
    czke.434.d:0 "Es ist jetzt klar, dass wir dem Deutschen Reich nicht länger widerstehen können. Unsere westlichen Verbündeten haben uns verraten und die Bolschewiken bedrohen uns alle. Einige nationalistische Bewegungen, wie 'Vlajka', würden gerne die aktuelle Richtung der antideutschen Politik ändern und eine Art von Vergleich mit dem Deutschen Reich aushandeln.\n\n Manche würden sie als Verräter und Nazi-Kollaborateure bezeichnen, aber Männer wie Jan Rys-Rozsévač wollen einfach nur eine neue, stärkere Tschechoslowakei aufbauen. \n\nIn der realen Geschichte war Vlajka eine radikale faschistische Bewegung, die unter dem Einfluss von Jan Rys-Rozsévač vom traditionellen tschechischen antideutschen Chauvinismus zur Kollaboration mit den Nazis und der Gestapo überging.\n\nAnfänglich wurde diese Gruppe von Kollaborateuren von den Besatzungsbehörden unterstützt und für Propagandazwecke eingesetzt. Als ihr Nutzen jedoch endete, wurde Vlajka Ende 1942 aufgelöst und die Anführer, darunter auch Rys-Rozsévač, wurden ins Konzentrationslager Dachau geschickt.\n\nNach dem Krieg wurden Rys-Rozsévač und andere Mitglieder von Vlajka zum Tode verurteilt."
    czke.434.a:0 "Sie leisteten den Treueeid auf das Deutsche Reich."
      CZE_vlajka_party:0 "ČNST - Vlajka"
      CZE_vlajka_party_long:0 "Český národně-sociální tábor - Vlajka"
      removes_anti_fascist_ideas:0 "\n§Beruft das Kriegsrecht aus§! (beseitigt Antifaschismus, Kommunismus oder demokratieverwandte §YNationale Ideen§!.\n\n"
    czke.435.t:0 "Tschechoslowake sucht Schutz"
    czke.435.d:0 "Einige der radikalfaschistischen Elemente in der Tschechoslowakei, vertreten durch Herrn Rozsevac aus Vlajka, möchten die Macht im Lande übernehmen und eine neue Regierung auf der Grundlage nationalsozialistischer Ideen einsetzen.\n\nDas Land befindet sich in internationaler Isolation und die innenpolitischen Auseinandersetzungen bieten eine einmalige Gelegenheit, das Land zu sichern. Vlajka benötigt jedoch unsere Unterstützung bei der Organisation des Putsches und der Sicherung des Landes in der Folgezeit.\n\nWie lauten Ihre Aufträge?"
    czke.435.a:0 "Unterstützen Sie 'Vlajka'"
    czke.435.b:0 "Wir haben andere Pläne für die Tschechoslowakei."
    czke.436.t:0 "Vlajka übernimmt die Tschechoslowakei"
    czke.436.d:0 "Da die deutsche Unterstützung gesichert ist, wird es nur eine Frage von Tagen sein, bis wir das Land sichern. Sorgen wir dafür, dass alle Unruhestifter von unseren Milizen verhaftet werden, bevor sie das Land verlassen. Wir können es uns nicht leisten, dass sie entkommen und im Exil Helden spielen."
    czke.436.a:0 "Führen Sie den Putsch aus."
    czke.437.t:0 "Deutschland ist nicht interessiert"
    czke.437.d:0 "Die deutsche Führung ist an unserem Vorschlag nicht interessiert. Wir sind auf uns allein gestellt."
    czke.437.a:0 "Die Tschechoslowakei ist dem Untergang geweiht."
  CZKE_petition_league_of_nations:0 "Petition an den Völkerbund"
  CZKE_petition_league_of_nations_desc:0 "Um die ethnische Krise zu vermeiden, sollten wir eine internationale Kommission einladen, die die angebliche Notlage und ethnische Unterdrückung der Deutschen in der Tschechoslowakei untersucht."
  CZKE_petition_league_of_nations_tooltip_reward:0 "\n §Sonderbonus:§! Die Briten und Franzosen werden sich während der Münchner Konferenz auf die Seite der Tschechen stellen."
    czke.438.t:0 "Runciman-Mission in der Tschechoslowakei"
    czke.438.d:0 "Die Runciman-Mission in der Tschechoslowakei war eine Initiative der britischen Regierung mit dem Ziel, eine internationale Krise zu lösen, die im Sommer 1938 zu einem Krieg in Europa zu führen drohte. Die Mission unter der Leitung des ehemaligen britischen Kabinettsministers Lord Runciman sollte in einem Streit zwischen der tschechoslowakischen Regierung und der Sudetendeutschen Partei (SdP), die die radikalisierte deutsche Minderheit im Lande vertrat, vermitteln. Die britischen Vermittler waren im Spätsommer vor Ort in der Tschechoslowakei aktiv und gaben ihren Bericht kurz vor der Münchner Konferenz im September heraus.\n\nDer Bericht der Runciman-Mission, in Form von Briefen an den britischen und tschechoslowakischen Premierminister, datiert auf [GetDateText], war im Tonfall stark feindselig gegenüber der tschechoslowakischen Regierung und empfahl die sofortige Abtretung der hauptsächlich von Deutschen bewohnten Gebiete an Deutschland. Der 2000 Wörter umfassende Bericht wies die Verantwortung für das Scheitern der Verhandlungen ganz klar der SdP-Führung zu, die den Vorwand der Unruhen in einigen deutschen Gebieten nutzte, um die Kontakte abzubrechen. Der Bericht stellte auch fest, dass die Vorschläge des "Vierten Plans" von Beneš "fast alle Anforderungen" der SdP-Forderungen erfüllten. Dennoch drückte Runciman bei der Aufzählung der Beschwerden der deutschen Minderheit seine Sympathie für den Fall der Sudeten aus und bemerkte, dass es "eine harte Sache sei, von einer fremden Rasse regiert zu werden". Obwohl er erklärte, dass die tschechische Herrschaft "nicht aktiv unterdrückend und sicherlich nicht 'terroristisch'" war, behauptete der Bericht, dass "sie von Taktlosigkeit, Unverständnis, kleinlicher Intoleranz und Diskriminierung geprägt war".\n\n Sollte die tschechoslowakische Regierung das Sudetenland-Problem jedoch vor der Eskalation des ethnischen Konflikts lösen, würde sich der Bericht der Runciman-Mission wahrscheinlich positiv für die tschechische Seite auswirken und somit wären Großbritannien und Frankreich eher bereit, die Tschechoslowakei gegen eine mögliche Aggression Hitlers zu unterstützen."
    czke.438.a:0 "Lord Runciman ins Sudetenland einladen."
  CZKE_join_allies:0 "Zusammenarbeit mit den Alliierten anstreben"
  CZKE_join_allies_desc:0 "Wir sollten uns einem gemeinsamen Bündnis anschließen und der Bedrohung durch Nazi-Deutschland gemeinsam entgegentreten und Hitler stoppen, bevor es zu spät ist."
  CZKE_join_allies_tooltip_reward:0 "\Chance für §YCzechoslovakia§! sich den §YAllies§! anzuschließen. "
  CZKE_join_allies_tt:0 "Ist mit §YVereinigtes Königreich§! oder §YFrankreich§! im Bunde. "
    czke.439.t:0 "Die Tschechoslowakei will sich den Alliierten anschließen"
    czke.439.d:0 "Die Aggression des Deutschen Reiches kennt keine Grenzen. Lord Runciman berichtet, dass die Situation in der Tschechoslowakei bei weitem nicht so ist, wie Herr Hitler behauptet.\n\nDie Tschechoslowakei ist die letzte stabile Demokratie in Mitteleuropa und braucht dringend unsere Hilfe gegen die deutsche Aggression. Wie sollen wir antworten?  "
    czke.439.a:0 "Laden Sie sie zu den Alliierten ein."
    czke.439.b:0 "Die Tschechen sind auf sich allein gestellt."
      CZKE_seek_accommodation_with_britain:0 "Tschechoslowakisch-britische diplomatische Bemühungen "
