  CZKE_communist_obstructions_idea_desc:0 "Die Kommunistische Partei blockiert die Verabschiedung des Gesetzes über die kleine Presse."
  CZKE_state_defense_guard:0 "Gründung der Staatsverteidigungsgarde"
  CZKE_state_defense_guard_desc:0 "Die Staatliche Verteidigungsgarde war eine 1936 zum Schutz der tschechoslowakischen Grenzen gegründete Militäreinheit. Die Mitglieder der Garde waren lokale Polizisten, Finanzwächter und Mitglieder der Staatspolizei, später wurden auch loyale Bürger in die Garde aufgenommen."
  CZKE_state_defense_guard_tooltip_reward:0 "[~\n\n~]§YAnti-Parteien§! verwandte §YNationale Idee§! und §YMilitärpolizei§! verwandte §YForschungsprämie§!."
  czke.408.t:0 "Die Gründung der Staatlichen Verteidigungsgarde"
  czke.408.d:0 "Von 1918 bis 1936 wurde die Grenze der Tschechoslowakei von der "Finanzgarde" geschützt, einer bewaffneten Abteilung des Finanzministeriums. Ihre Hauptaufgabe war die Erfüllung des Zolls; der Grenzschutz war zweitrangig. Mehr als ein Jahrzehnt lang hatte die Armee- und Polizeiführung vorgeschlagen, eine Organisation mit höherem militärischen Wert zu schaffen. Inmitten internationaler Spannungen richtete die Tschechoslowakei 1937 eine neue Dienststelle ein: die Staatliche Verteidigungsgarde (tschechisch Straz obrany statu, SOS), die im Oktober 1936 zum Schutz der tschechoslowakischen Grenzen gegründet wurde. Die neu geschaffene Verteidigungsgarde hatte drei Hauptaufgaben: den Schutz der Grenze, die Aufrechterhaltung der Ordnung und der Rechtsstaatlichkeit sowie die Unterstützung bei der Durchführung der Zollabfertigung.\n\nDie Mitglieder der Garde waren örtliche Polizisten, bestehende Finanzwächter und Mitglieder der Staatspolizei. Später wurden auch tschechoslowakentreue Bürger aufgenommen (z. B. viele Mitglieder der Sportorganisation Sokol oder aktive antifaschistische Deutsche). Die Regierung plante, die Garde mit regulären Armeeeinheiten zu unterstützen, um lokale Konflikte zu bewältigen. 38 Bataillone waren geplant, aber nur 31 wurden aufgestellt (eines davon in Prag). Ihre Ausrüstung bestand aus Pistolen, Gewehren, leichten Maschinengewehren und Granaten.\n\nAls die Spannungen zwischen der Tschechoslowakei, den einheimischen Deutschen und Nazi-Deutschland zunahmen, wurde die Garde im Mai 1938 an der Grenze stationiert und blieb dort bis September, als die Alliierten das Sudetenland an Deutschland abtraten. Im September lieferte sich die Garde einen Kleinkrieg mit lokalen deutschen Partisanen (Sudetendeutsches Freikorps) und deutschen Kommandos. Nach dem Verlust des Grenzgebiets zog die SOS ins Landesinnere und bezog neue Stellungen. Die Zusammenstöße fanden zwar immer noch statt, aber in geringerem Umfang. 312 Angehörige der Verteidigungsgarde verloren während des Bestehens der Dienststelle zwischen 1936 und 1939 ihr Leben."
  czke.408.a:0 "Gründung der Staatlichen Verteidigungsgarde"
  CZKE_sos:0 "Staatliche Verteidigungsgarde"
  CZKE_sos_desc:0 "Die Staatliche Verteidigungsgarde wird gegründet und bewacht die Grenzen der Tschechoslowakei."
  CZKE_national_unity_government:0 "Gründung der Partei der Nationalen Einheit"
  CZKE_national_unity_government_desc:0 "Die Partei der Nationalen Einheit wurde im November 1938 nach der deutschen Besetzung als eine Art letzter Versuch zur Rettung der Tschechoslowakei gegründet und umfasste fast alle Mitte-Rechts-Parteien und die Tschechoslowakische Nationalsozialistische Partei."
  CZKE_national_unity_government_tooltip_reward:0 "\n §OSonderbonus:§! Entfernt §YMinderheitenstrafen§!, ändert §YRegierung§!."
  czke.409.t:0 "Partei der Nationalen Einheit wird gegründet"
  czke.409.d:0 "In der Hoffnung, die Deutschen nach dem Münchner Abkommen zu besänftigen, vereint Rudolf Beran die meisten nicht-sozialistischen Parteien des Landes in der Partei der nationalen Einheit, deren Vorsitzender er selbst ist. Außerdem unterwarf er die Presse einer strengen Zensur. Allerdings setzte er sich dafür ein, dass die seit langem bestehenden Forderungen der Slowaken und Ruthenen nach Autonomie erfüllt wurden. Keine dieser Maßnahmen konnte jedoch verhindern, dass sich die Slowakei am 14. März abspaltete und Deutschland einen Tag später den Rest des Landes besetzte. Anschließend war er bis zu seiner Pensionierung am 27. April 1939 der erste Ministerpräsident des Protektorats Böhmen und Mähren. Nach dem Krieg wurde Beran von den kommunistischen Behörden als Kollaborateur verhaftet und in einem manipulierten politischen Prozess zu zwanzig Jahren Gefängnis verurteilt. Er starb 1954 im Leopoldov-Gefängnis."
  czke.409.a:0 "So soll es sein."
  CZKE_national_unity_government_idea:0 "Regierung der nationalen Einheit"
  CZKE_national_unity_government_idea_desc:0 "In einem letzten Versuch, die Republik zu retten, wird eine neue Regierung gebildet."
  CZKE_sudetenland_autonomy:0 "Autonomie für deutsche Regionen"
  CZKE_sudetenland_autonomy_desc:0 "Seit Anfang der 1920er Jahre gab es Pläne, bestimmten Regionen innerhalb der Tschechoslowakei, darunter auch dem Sudetenland, eine größere Autonomie zu gewähren, aber die Innenpolitik der Tschechoslowakei blockierte solche Initiativen. Wer weiß, vielleicht hätte die Gewährung einer größeren Autonomie für deutsche Regionen Tausende von Menschenleben gerettet, vielleicht sogar Millionen."
 CZKE_levy_liechtenstein_properties:0 "Levy [LIE.GetAdjective] Eigenschaften"
 CZKE_levy_liechtenstein_properties_desc:0 "[LIE.GetNameDefCap] besitzt mehrere Grundstücke in unserer Nation, wenn wir mehr Steuern von ihnen erheben, können wir vielleicht selbst davon profitieren."
  CZKE_sudetenland_autonomy_tooltip_reward:0 "\n Wahl zwischen zwei Arten von §YSudetenland-Autonomie§!."
  czke.410.t:0 "Gewährung der Autonomie für das Sudetenland"
  czke.410.d:0 "Nach vielen Monaten politischer Verhandlungen und der Ausarbeitung neuer Verfassungs- und Minderheitenschutzgesetze ist es nun endlich an der Zeit, Form und Umfang der Autonomie zu bestimmen, die den überwiegend von Deutschen bewohnten Regionen gewährt wird."
  czke.410.a:0 "Ein gewisses Maß an Autonomie wird ausreichend sein."
  czke.410.b:0 "Das Sudetenland wird eine höhere Autonomie benötigen."
  CZKE_higher_autonomy_reward_1:0 "\n§YSudetenland§! und §YOstsudetenland§! sind keine Kerngebiete der Tschechoslowakei mehr."
  CZKE_higher_autonomy_reward_2:0 "[Die verstaatlichte Industrie wird den deutschen Eigentümern zurückgegeben (§G-2§! §YZivilfabriken§! im §YSudetenland§!)."
  CZKE_content_minorities:0 "Inhalt Minderheiten"
  CZKE_content_minorities_desc:0 "Mit der Lösung der wichtigsten Probleme des Sudetenlandes und der Gewährung einer größeren Autonomie für ethnische Deutsche scheint die Tschechoslowakei stärker denn je zu sein."
  CZKE_partial_mobilization:0 "Teilweise Mobilisierung verkünden"
  CZKE_partial_mobilization_desc:0 "In den Frühlingstagen des Jahres 1938 verschlechterte sich die politische Lage in der Tschechoslowakei so sehr, dass die Regierung eine Teilmobilmachung ankündigte. Reservisten und vorausgewählte Militärspezialisten wurden einberufen, und die Armee wuchs bald auf etwa 383.000 Mann an."
  CZKE_partial_mobilization_tooltip_reward:0 "\nFreies §YWirtschaftsgesetz§! ändern."
  czke.411.t:0 "Teilmobilisierungsbefehl"
  czke.411.d:0 "Mit der Behauptung feindlicher Militärmanöver der Wehrmacht während [GetDateText] reagierte die Prager Regierung auf Berichte über deutsche Militärkonzentrationen entlang der tschechoslowakischen Grenze. Sie erließ ein Dekret, das den Minister für Nationale Verteidigung, František Machník, anwies, Reservisten und vorausgewählte Militärspezialisten einzuberufen. Die Reservisten meldeten sich umgehend und mit Begeisterung zum Dienst; nach vielen Monaten der Passivität, Unsicherheit und Demütigung schien der Weg nun klar: Die Tschechoslowakei war nicht Österreich; sie würde nicht ohne eine organisierte, auf Freiheit oder Tod ausgerichtete Verteidigung ausgelöscht werden. [Hitler war wütend über die Dreistigkeit der Prager Regierung, und die Maikrise bestärkte ihn nur in seiner Entschlossenheit, die Tschechoslowakei zu vernichten. Er spürte, dass die rasche und enthusiastische strategische Konzentration auf der anderen Seite der Grenze einen Verlust an deutschem und seinem Prestige zur Folge hatte. Er setzt sich an den Schreibtisch, um die Direktive "Operation Grün" neu zu verfassen, deren erster Satz nun lautet: "Es ist meine unabänderliche Absicht, die Tschechoslowakei in nächster Zukunft durch eine militärische Aktion zu zerschlagen..." czke.411.a:0 "Wir werden nicht aufgeben!"
  czke.412.t:0 "Die Tschechoslowakei gibt eine Teilmobilmachung heraus"
  czke.412.d:0 "Mit der Behauptung, die Wehrmacht habe in der Nacht von [GetDateText] feindliche Militärmanöver durchgeführt, reagierte die Prager Regierung auf Berichte über deutsche Militärkonzentrationen entlang der tschechoslowakischen Grenze. Sie erließ ein Dekret, das den Minister für Nationale Verteidigung, František Machník, anwies, Reservisten und vorausgewählte Militärspezialisten einzuberufen. Wie zu erwarten war, reagierte die deutsche Diplomatie auf die Teilmobilisierung mit Wut. Der deutsche Minister in Prag, Ernst Eisenlohr, bestritt in einem Gespräch mit dem tschechischen Außenminister Kamil Krofta die Existenz jeglicher militärischer Konzentrationen und entgegnete, die Vorwürfe seien "grober Unsinn"."
  czke.412.a:0 "Das wird nicht gut ausgehen."
  CZKE_partial_mobilization_1938:0 "Mobilisierungsanstrengungen"
  CZKE_partial_mobilization_1938_desc:0 "Die Regierung hat einen Teilmobilisierungsbefehl erlassen."
  CZKE_military_coup:0 "Militärputsch"
  CZKE_military_coup_desc:0 "Unzufrieden mit der politischen Situation und der Beschwichtigungspolitik gegenüber den westlichen Verbündeten, könnten einige hohe Offiziere der tschechoslowakischen Armee in einem letzten Versuch, die Republik zu retten, zu einem Militärputsch gegriffen haben."
  CZKE_military_coup_tooltip_reward:0 "[Wahl zwischen zwei Arten von §YMilitärregierung§!."
  CZKE_military_coup_tt:0 "Hat mindestens §Y40% Militärstärke§! im Vergleich zum §YDeutschen Reich§!"
  czke.413.t:0 "Legionärsputsch"
  czke.413.d:0 "Verärgert über die Art und Weise, wie die Diplomaten und Politiker mit der internationalen Krise umgingen, und genervt von der Beschwichtigungspolitik der so genannten westlichen Verbündeten, griffen einige radikalere Elemente der tschechoslowakischen Armee mit allgemeiner Unterstützung der tschechischen Bevölkerung zu einem friedlichen Staatsstreich, um die Republik zu erhalten. [General Syrovy wurde auf die Prager Burg gerufen, um die Demonstranten zu beruhigen, die skandierten: "Gebt uns Waffen oder Syrovy" oder "Es lebe die Armee, wir wollen General Syrovy". Der ältere Held der Schlacht von Zborov erklärte sich widerwillig bereit, den Sitz des Premierministers zu übernehmen, und setzte eine provisorische Übergangsregierung ein."
  czke.413.a:0 "Bilden Sie eine neue Militärregierung."
#  czke.413.b:0 "Radikalere Legionärsbruder sollten die Macht übernehmen!"
  CZKE_militarism_focus:0 "Regierung der Republikanischen Verteidigung"
  CZKE_militarism_focus_desc:0 "Es wurde eine provisorische Übergangsregierung aus einer breiten Koalition gebildet."
  CZKE_militarism_focus_2:0 "Legionärsregierung"
  CZKE_militarism_focus_2_desc:0 "Radikalere Elemente des Militärs kontrollieren nun die Regierung."
  CZKE_oppressed_minorities:0 "Kriegsrecht"
  CZKE_oppressed_minorities_desc:0 "Im Sudetenland und anderen von ethnischen Minderheiten besetzten Gebieten wurde das Kriegsrecht verhängt."
  CZE_republic_defense_party:0 "Die Regierung der Republik der Verteidigung"
  CZE_legionary_party:0 "Legionärsregierung"
  CZKE_radola_gajda_general_tooltip:0 "§YRadola Gajda§!: Feldmarschall (Offensivdoktrin)\n"
  legionary_government:0 "Legionäre kontrollieren die Regierung"
  republic_defense_government:0 "Regierung der Nationalen Verteidigung gebildet"
  CZKE_lev_prchala_general:0 "Lew Prchala"
  CZKE_lev_prchala_general_desc:0 "General Prchala war ein entschiedener Gegner der Münchner Kapitulation und Kommandeur der IV. Armee, die 1938 die kritische südmährische Grenze bewachte.[~\n\n~]Er wurde auch verdächtigt, einen Plan für einen Militärputsch zu schmieden."
  CZKE_zaolzie_for_alliance:0 "Zaolzie für polnische Allianz"
  CZKE_zaolzie_for_alliance_desc:0 "Die Region Zaolzie war seit 1920 zwischen der Tschechoslowakei und Polen umstritten. Es ist an der Zeit, dieses Problem zu lösen und die Kräfte gegen die Faschisten und Kommunisten zu vereinen."
  CZKE_zaolzie_for_alliance_tooltip_reward_1:0 "\n§YDiplomatisches Ereignis§! für §YPolen§! mit dem Vorschlag, die Cieszyn-Schlesien-Frage endlich zu lösen.\n"
  CZKE_zaolzie_for_alliance_tooltip_reward_2:0 "\n§YPolen§! tritt der §YKleinen Entente§! im Tausch gegen die Region §YZaolzie§! bei (80%ige Chance)."
  czke.414.t:0 "Geschichte des polnisch-tschechoslowakischen Streits um Zaolzie"
  czke.414.d:0 "Der polnisch-tschechoslowakische Krieg war eine lokale militärische Konfrontation zwischen den neu gegründeten Staaten Tschechoslowakei und Polen um das Gebiet von Cieszyn Silesia im Jahr 1919. In einigen tschechischen Quellen wird der Konflikt wegen seines schnellen Endes als "Sieben-Tage-Krieg" bezeichnet. Die Hauptbedeutung von Teschen-Schlesien lag in dem reichen Kohlebecken um Karviná und der wertvollen Eisenbahnlinie Košice-Bohumín, die die tschechischen Länder mit der Slowakei verband. Darüber hinaus diente der Eisenbahnknotenpunkt Bohumín im Nordwesten von Teschen-Schlesien als Knotenpunkt für den internationalen Verkehr und die Kommunikation. Der casus belli für den Krieg war die polnische Vorbereitung von nationalen Parlamentswahlen in dem im Interimsabkommen als polnisch bezeichneten Gebiet, da in den umstrittenen Gebieten keine souveräne Herrschaft ausgeübt werden sollte. [Die polnische Regierung lehnte das Ersuchen Prags ab, die polnischen Vorbereitungen einzustellen, und die tschechoslowakische Seite beschloss, die Vorbereitungen mit Gewalt zu beenden. Da die meisten polnischen Truppen in Kämpfe mit der Westukrainischen Nationalrepublik um Ostgalizien verwickelt waren, gewannen die tschechoslowakischen Streitkräfte schnell die Oberhand. Die Tschechoslowakei wurde jedoch von der Entente gezwungen, den Vormarsch zu stoppen, und die Tschechoslowakei und Polen wurden gezwungen, eine neue Demarkationslinie zu unterzeichnen. Das umstrittene Gebiet wurde unter internationale Kontrolle gestellt.[~\n\n~]Die endgültige Aufteilung von Teschener Schlesien erfolgte im Juli 1920 auf der Konferenz von Spa. Danach wurden die Eisenbahnlinie, die die tschechischen Länder mit der Slowakei verband, und das Gebiet im Süden der Tschechoslowakei zugewiesen, während das Gebiet nördlich der Eisenbahnlinie an Polen übertragen wurde. Danach war das Gebiet unter tschechoslowakischer Kontrolle als Zaolzie bekannt, ein Name, der "Land jenseits des Flusses Olza" bedeutet. Polen besetzte das Gebiet kurzzeitig während der Münchner Krise, und es wurde später vom unabhängigen slowakischen Staat annektiert, kehrte aber nach dem Zweiten Weltkrieg unter tschechoslowakische Kontrolle zurück. Die Streitigkeiten um die Region wurden jedoch 1958 endgültig beigelegt."
  czke.414.a:0 "Lassen Sie uns endlich die Cieszyn Silesia-Frage klären."
  czke.415.t:0 "Tschechoslowakei bietet Zaolzie für Militärbündnis an"
  czke.415.d:0 "Die tschechoslowakische Regierung hat uns mitgeteilt, dass sie die Streitigkeiten um die Region Zaolzie lösen möchte. Sie ist bereit, das Gebiet für unsere militärische Unterstützung im Rahmen des Bündnisses der Kleinen Entente abzutreten."
  czke.415.a:0 "Ausgezeichnet"
  czke.415.b:0 "Das gibt es nicht! Wir werden es noch früh genug bekommen."
  czke.416.t:0 "Polen stimmt zu"
  czke.416.d:0 "Die polnische Regierung hat uns mitgeteilt, dass sie mit unserem Vorschlag einverstanden ist. Wir werden den Übergang der Region unter polnische Kontrolle und die Umsiedlung unserer Bürger und unseres Militärpersonals vorbereiten."
  czke.416.a:0 "Ausgezeichnet"
  czke.417.t:0 "Polen lehnt ab"
  czke.417.d:0 "Die polnische Regierung hat uns mitgeteilt, dass sie an unserem Vorschlag nicht interessiert ist. Dennoch hat sie deutlich gemacht, dass sie Zaolzie immer noch als Teil ihres Landes betrachtet und die Region einfordert - bedingungslos."
  czke.417.a:0 "Verfluchte Polen!"
  CZKE_czech_fascism_onrise:0 "Vereinigen Sie die nationalfaschistische Gemeinschaft"
  CZKE_czech_fascism_onrise_desc:0 "Die dominierende rechtsextreme politische Bewegung der Tschechoslowakei war die Nationalfaschistische Gemeinschaft nach dem Vorbild von Benito Mussolinis Nationalfaschistischer Partei, die 1926 etwa 200.000 Anhänger hatte."
  CZKE_czech_fascism_onrise_tooltip_reward:0 "\nWahl zwischen zwei Arten der Unterstützung des §Ytschechischen Faschismus§!."
  czke.418.t:0 "Der Faschismus in der Tschechoslowakei der Zwischenkriegszeit"
  czke.418.d:0 "Die Nationale Faschistische Gemeinschaft (Národní obec fašistická) war eine tschechoslowakische faschistische Bewegung unter der Führung von Radola Gajda, die sich am Faschismus von Benito Mussolini orientierte. Die Partei entstand im März 1926 durch den Zusammenschluss einer Gruppe dissidenter Nationaldemokraten, die als "Rot-Weiße" bekannt waren, mit verschiedenen anderen rechtsgerichteten Gruppen in Böhmen und Mähren. Sie zeichnete sich durch eine starke Opposition gegen Deutschland aus, die auch nach der Machtübernahme durch Adolf Hitler anhielt. Stattdessen orientierte sich die NOF an Italien und stützte sich ganz auf Mussolinis Nationalfaschistische Partei. In dieser Hinsicht unterscheidet sie sich deutlich von ihrem Hauptkonkurrenten "Vlajka", der fest im Hitler-Lager verankert ist. Zu den Gruppen, die die NOF kritisiert, gehören die Juden, die Kommunisten, die tschechoslowakische Regierung und die Magyaren. Sie gründete eine Jugendgruppe und eine kleine Gewerkschaftsbewegung.\n\nDie Gruppe vertrat auch eine Politik des Panslawismus und hoffte, gemeinsam mit Polen die Führung eines großen slawischen Bündnisses zu übernehmen, das den Kommunismus in der Sowjetunion stürzen würde. Sie glaubten auch an eine korporatistische Wirtschaft mit einem großen Agrarsektor. Die NOF erhielt anfangs einige Unterstützung von Veteranen der tschechoslowakischen Legionen. 1935 erhielt die Partei nur 2 % der Stimmen und sieben Sitze im Nationalrat, konnte ihre Unterstützung aber nicht halten. Sie wurde schließlich während der deutschen Besetzung der Tschechoslowakei aufgelöst.\n\nWährend der meisten Zeit ihres Bestehens wurde die NOF von dem ehemaligen General und Helden der tschechoslowakischen Legion in Russland, Radola Gajda, geführt. Im Jahr 1933 wurde Gajda kurzzeitig inhaftiert und aufgrund des Skandals der so genannten "Zidenice-Meuterei", eines gescheiterten Militärputsches, der von bestimmten faschistischen Elementen im Militär durchgeführt wurde, seines militärischen Ranges und seiner Pension beraubt.\n\nGajda wurde während der Besatzungszeit 1939-1945 an den Rand gedrängt und gab die Politik auf. Gelegentlich unterstützte er den tschechischen Widerstand, indem er Armeeoffizieren bei der Flucht nach Polen half und die Widerstandsaktivitäten seines Sohnes verbarg. Nach dem Ende des Zweiten Weltkriegs wurde Gajda vom NKWD inhaftiert und unter harten Bedingungen verhört. Im April 1947 wurde er wegen "Propagierung von Faschismus und Nazismus" vor Gericht gestellt, wofür der Staatsanwalt eine lebenslange Haftstrafe forderte. Gajdas Schuld war alles andere als klar, und die daraus resultierende Strafe von zwei Jahren ermöglichte es ihm, das Gefängnis kurz darauf zu verlassen. Mittellos und vergessen, starb er einige Monate später."
  czke.418.a:0 "Verwenden Sie antikommunistische Rhetorik."
  czke.418.b:0 "Sammeln von antideutschen Anhängern."
  demoted_general:0 "Ehrgeiziger Ex-General"
