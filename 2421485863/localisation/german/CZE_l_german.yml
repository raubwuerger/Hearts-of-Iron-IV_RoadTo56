    czke.425.d:0 "'[Root.GetLeader] möchte Sie glauben lassen, dass [Root.GetName] sicher und geeint ist. Es ist keine Überraschung, dass solche Lügen den Verstand unseres Volkes vergiftet haben, wenn sich nebenan eine Schlange zusammengerollt hat! Schauen Sie nicht weiter als über unsere Grenze, um zu sehen, wie sich Landsleute im Namen des nationalen Sozialismus gegeneinander wenden und das Ende der Nationen verkünden. Wie lange wird es dauern, bis sie auch unsere Nation für tot erklären? Wird die [Root.GetRulingParty] uns vor dieser Bedrohung schützen?'\n\nDas Wachstum der tschechischen faschistischen Bewegung in [Root.GetName] wurde durch Hitlers pan-deutsche Rhetorik unterstützt. Viele Gemäßigte, die den Faschismus normalerweise als ein weiteres fehlgeleitetes ideologisches Experiment abtun würden, finden, dass dies auch für sie eine sehr reale Sorge ist. Vor die Wahl gestellt zwischen dem Kommunismus unserer Nachbarn und einem faschistischen Regime, würden sie zugegebenermaßen letzteres vorziehen. Sie wären vielleicht sogar bereit, es aktiv zu unterstützen."
    czke.425.a:0 "Wir werden Vorhut gegen den deutschen Nationalsozialismus sein!"
    czke.426.t:0 "Tschechische Faschisten fordern Referendum"
      czech_fascist_revolutionaries:0 "Tschechische faschistische Revolutionäre"
      czech_fascist_revolutionaries_desc:0 "Wenn die Unterstützung für die Neutralität auf über 70% ansteigt, wird die Nation in einen Bürgerkrieg gestürzt werden. Wenn die Unterstützung für die Neutralität unter 30% fällt, werden die revolutionären Aktivitäten eingestellt."
