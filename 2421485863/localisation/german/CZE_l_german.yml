  CZKE_artillery_focus:0 "Artillerie-Modernisierung"
  CZKE_artillery_focus_desc:0 "Die Škoda-Werke produzierten viele hervorragende Artillerie-, Panzerabwehr- und Luftabwehrgeschütze, von denen viele von der tschechoslowakischen Armee bestellt und eingesetzt wurden."
  CZKE_armoured_cars:0 "Modernisierung der Panzerwagen"
  CZKE_armoured_cars_desc:0 "Die tschechoslowakische Armee evaluierte seit 1926 verschiedene Tatra-Panzerwagen und baute eine Reihe von Prototypen. Schließlich wurden OA vz. 30 Panzerwagen bestellt und etwa 50 für die Armee gebaut.\n\nWährend des Zweiten Weltkriegs entwickelte Tatra seinen ersten luftgekühlten Dieselmotor, einen massiven V12, der ursprünglich für den gepanzerten SdKfz 234 Puma entwickelt wurde."
