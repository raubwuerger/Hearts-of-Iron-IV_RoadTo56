    czke.444.t:0 "Die Tschechoslowakei will der Komintern beitreten"
    czke.444.d:0 "Die Faschisten bedrohen unseren tschechoslowakischen Verbündeten. Die örtlichen Kommunisten unter der Führung von Klement Gottwald haben eine starke kommunistische Bewegung im Lande aufgebaut und bitten jetzt formell um ihre Aufnahme in die Komintern.\n\nWas sollen wir tun, Genosse [SOV.GetName]?  "
