  CZKE_democratic_reforms:0 "Autonomie des Sudetenlandes vorbereiten"
  CZKE_democratic_reforms_desc:0 "Es ist an der Zeit, die Minderheitenfrage in der Tschechoslowakei endgültig zu lösen und eine gewisse Autonomie der deutsch besiedelten Gebiete vorzubereiten, bevor die inneren ethnischen Konflikte die Republik überrollen."
  CZKE_democratic_reforms_tooltip:0 "Die 'Verfassungsreformen' sind beendet."
  CZKE_democratic_reforms_tooltip_reward:0 "§YPolitische§! bezogene §YVorläufige Nationale Idee§! erforderlich, um die ethnisch-deutsche Frage verfassungsmäßig zu lösen."
    czke.406.t:0 "Abwendung der Sudetenland-Krise"
    czke.406.d:0 "Seit der Gründung der Tschechoslowakei im Jahre 1918 wurde von der großen deutschen Minderheit eine unverhältnismäßige Unterdrückung und Verweigerung des Wahlrechts empfunden. Die meisten argumentierten, dass das Sudetenland mit seiner überwältigenden ethnisch deutschen Mehrheit und seiner stark ausgeprägten Kultur und seinem wirtschaftlichen Potenzial seine eigenen politischen Angelegenheiten autonom regeln sollte. Die tschechoslowakische Regierung lehnte jeden Gedanken an eine Autonomie für die Sudetendeutschen konsequent ab, da es eine lähmende Wirkung hätte, fast einem Drittel des Landes Autonomie und Kontrolle über eines der wichtigsten Industriezentren zu geben. Die Sudetendeutschen reagierten darauf mit einer zunehmenden politischen Radikalisierung. Der gleichzeitige Aufstieg des pangermanischen Adolf Hitler in Deutschland 1933 mit seiner Rhetorik, alle Deutschen in ganz Europa gegen die Perfidie und "Unterdrückung" der Slawen zu vereinen, zog die Sudetendeutschen stark in Richtung rassistischen und rechtsextremen Nationalismus. Schnell forderte die große Mehrheit der Sudetendeutschen eine fast vollständige Autonomie oder sogar Unabhängigkeit von der Tschechoslowakei und einen möglichen Anschluss an das Dritte Reich. Die führende Avantgarde der pangermanistischen Bewegung war die Sudetendeutsche Partei (SdP) von Konrad Henlein.\n\nDas friedliche Zusammenleben zwischen Tschechen und Deutschen in der Tschechoslowakei war immer eine Angelegenheit eines relativ kleinen Teils der deutschen und tschechischen Bevölkerung unter der Führung einzelner Politiker. In der angespannten Zeit Anfang 1938 verschärften Wellen von extremem Nationalismus auf beiden Seiten die Situation.\n\n Es ist anzumerken, dass die Zugeständnisse, die die tschechoslowakische Regierung Ende 1938 machte, für die Sudetendeutschen höchstwahrscheinlich ausgereicht hätten, wenn sie vor 1938 umgesetzt worden wären.\n\nUnglücklicherweise kamen die Reformen und die Entwürfe der Autonomiegesetze an einem Punkt, an dem es kein Zurück mehr gab, und konnten nichts mehr ändern. Hitler war fest entschlossen, die Tschechoslowakei und Henleins SdP zu zerstören, und der eskalierte ethnische Konflikt war entscheidend für seine Pläne."
    czke.406.a:0 "Die Vorbereitung der Verfassungsreformen"
