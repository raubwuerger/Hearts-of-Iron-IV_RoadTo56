  CZKE_empower_internationalism:0 "Galvanisierung der roten Gewerkschaften"
  CZKE_empower_internationalism_desc:0 "Die KSČ war die tschechoslowakische Sektion der Kommunistischen Internationale, und die so genannten Roten Gewerkschaften wurden 1922 gegründet. Ab 1928 war die Partei mit schätzungsweise 138.000 Mitgliedern die zweitgrößte Sektion der Internationale."
  CZKE_empower_internationalism_tooltip_reward:0 "\nWahl zwischen zwei §YKommunismus§! verwandten §YNationalen Ideen§!."
  czke.404.t:0 "Profintern in der Tschechoslowakei"
  czke.404.d:0 "Die Rote Internationale der Gewerkschaften (RILU), gemeinhin als Profintern bekannt, war eine internationale Organisation, die von der Kommunistischen Internationale gegründet wurde, um kommunistische Aktivitäten innerhalb der Gewerkschaften zu koordinieren. In den 1920er Jahren schlossen sich die meisten Gewerkschaftsmitglieder der Tschechoslowakei der RILU an, nachdem die sozialdemokratische Führung eine Kampagne zum Ausschluss kommunistischer Einzelpersonen und Gewerkschaften durchgeführt hatte. Im Oktober 1922 hielten die tschechischen roten Gewerkschaften einen Kongress ab, auf dem die Abspaltung von den sozialdemokratischen Gewerkschaften formalisiert wurde.[~\n\nDie Kommunistische Partei der Tschechoslowakei war in dieser Zeit eine riesige Organisation, die 1922 170.000 Mitglieder zählte und damit alle anderen kommunistischen Parteien der Welt in den Schatten stellte. [Während der Großen Depression in der ersten Hälfte der 1930er Jahre organisierten die Roten Gewerkschaften eine Reihe von Streiks und Demonstrationen und arbeiteten dabei mit Mitgliedern anderer Gewerkschaften zusammen. Einer der bedeutendsten Gewerkschaftsstreiks in Mitteleuropa wurde im März 1932 von den Roten Gewerkschaften in Most, Tschechoslowakei, organisiert. Was als kleiner Streik von entlassenen Bergleuten aus den Bergwerken "Nelson" und "Humboldt II" begann, entwickelte sich schnell zu einem Generalstreik der gesamten Bergbauregion mit einer Demonstration von über 40 000 Menschen. Bei den Zusammenstößen zwischen den Demonstranten und den örtlichen Polizei- und Militärkräften gab es zwei Tote und achtzehn Verletzte. In der zweiten Hälfte der 1930er Jahre riefen die Roten Gewerkschaften zur Vereinigung der tschechoslowakischen Gewerkschaftsbewegung auf, um eine einheitliche Front gegen den Faschismus zu bilden. Nach der Besetzung durch Deutschland wurden die Roten Gewerkschaften 1939 offiziell aufgelöst."
  czke.404.a:0 "Verstärken Sie den Einfluss der Roten Gewerkschaften."
