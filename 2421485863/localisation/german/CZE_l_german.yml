  CZKE_democratic_reforms:0 "Autonomie des Sudetenlandes vorbereiten"
  CZKE_democratic_reforms_desc:0 "Es ist an der Zeit, die Minderheitenfrage in der Tschechoslowakei endgültig zu lösen und ein gewisses Maß an Autonomie für die von Deutschen besetzten Gebiete vorzubereiten, bevor die internen ethnischen Konflikte die Republik verschlingen."
