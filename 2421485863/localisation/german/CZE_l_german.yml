  CZKE_new_tanks:0 "Feldversuche mit neuen Panzermodellen"
  CZKE_new_tanks_desc:0 "Im Herbst 1937 starteten die tschechoslowakischen Streitkräfte einen Wettbewerb für einen neuen mittleren Panzer, an dem sich Škoda, ČKD und Tatra beteiligten. Die Armee bestellte schließlich den LT vz.38 von ČKD/ŠKoda, Panzer, die später von Nazi-Deutschland gegen Polen und Frankreich eingesetzt wurden. Unter den angebotenen Konzepten war auch der mittlere Panzer ST.39 von ČKD."
  CZKE_new_tanks_tooltip_reward:0 "\nNeue Variante §YLight Tank§! oder §YMedium Tank§!"
    czke.217.t:0 "Panzermodernisierung der tschechoslowakischen Armee"
    czke.217.d:0 "Aufgrund der sich verschlechternden internationalen Situation in Europa, starteten die tschechoslowakischen Streitkräfte einen Wettbewerb für einen neuen Panzer. Von den mehreren vorgestellten Projekten waren die modernisierte Version des leichten Panzers TNHP und der Prototyp des mittleren Panzers V-8-H in den Testläufen am vielversprechendsten.\n\n Im Jahr 1935 suchte der tschechoslowakische Panzerhersteller ČKD nach einem Ersatz für den Panzer LT vz. 35, den er gemeinsam mit den Škoda-Werken produzierte. Das Ergebnis war ein zuverlässiges Fahrzeug, das unter dem Namen TNH" ein Exporterfolg wurde. Mit kleinen Variationen für jeden Kunden wurden 50 Stück in den Iran (TNHP), je 24 nach Peru (LTP) und in die Schweiz (LTH) exportiert. Auch Litauen bestellte einige (LTL). Eine etwas modernisierte Variante des Panzers, später als LT vz. 38 bekannt, nahm am Wettbewerb teil.\n\nDas Projekt V-8-H wurde in den späten 1930er Jahren von der ČKD begonnen und das resultierende Fahrzeug wurde schließlich als ST vz. 39 bekannt. Aufgrund der sich verschlechternden internationalen Situation beschloss die Armee, einige Hundert dieser Fahrzeuge zu bestellen, aber die Bestellung wurde nach dem Münchner Abkommen storniert und das Modell wurde nie in Serie produziert.\n\nWelche Panzer sollten für die tschechoslowakische Armee bestellt werden?"
    czke.217.a:0 "Bestellen Sie die Produktion von leichten Panzern LT vz. 38."
    czke.217.b:0 "Entwickeln Sie das Projekt des mittleren Panzers V-8-H weiter."
