  CZKE_boycott_press_law:0 "Boykott der Pressegesetznovelle"
  CZKE_boycott_press_law_desc:0 "Obwohl die Tschechoslowakei ein demokratischer Staat war, bewegte sie sich durch einige umstrittene Rechtsnormen allmählich in Richtung autoritäre Demokratie. Eines dieser Gesetze war das sogenannte "Kleine Pressegesetz"; Gesetz Nr. 126/1933."
  CZKE_boycott_press_law_tooltip_reward:0 "\n Wahl zwischen zwei Arten von §YPolitik§! verbundenen Belohnungen.  "
    czke.407.t:0 "Gesetz Nr. 126/1933 Kontroverse "
    czke.407.d:0 "Mit dem Aufkommen des politischen Extremismus erließ die Tschechoslowakei 1923 zum Schutz der Republik ein Staatsverteidigungsgesetz, das subversive Handlungen unter Strafe stellte.\n\ Auf der Grundlage dieses Gesetzes konnten die tschechoslowakischen Behörden die Herausgabe von Zeitschriften verbieten. Die Verbreitung von Druckerzeugnissen, die die verfassungsmäßige Integrität und das republikanische und demokratische System der Tschechoslowakei untergruben, sowie von Materialien obszöner Natur konnten verboten werden.\n\nDie Zensur wurde mit dem Gesetz Nr. 126/1933, dem so genannten "Kleinen Pressegesetz", weiter verschärft. Es wurde so genannt, weil es eine Abänderung der ursprünglichen Pressegesetze war, die noch aus der Zeit der österreichisch-ungarischen Monarchie stammten.\n\nKombiniert mit dem später verabschiedeten Gesetz Nr. 201/1933 (Auflösung und Suspendierung der Tätigkeit politischer Parteien) und dem Gesetz Nr. 131/136 (Gesetz über die Staatsverteidigung) hatte die Regierung alle Instrumente, um sowohl die deutschen Nationalisten als auch die kommunistische Partei zu unterdrücken.\n\nDieses Konzept der autoritären Demokratie diente dazu, gute Beziehungen zu den tschechoslowakischen Verbündeten in Europa zu knüpfen, die Innenpolitik und das politische System zu konsolidieren sowie eine starke Verteidigung gegen das nationalsozialistische deutsche Imperium aufzubauen. \n\nEs überrascht nicht, dass alle nicht-tschechischen politischen Parteien die Novellierung des Pressegesetzes heftig kritisierten, wenn man bedenkt, dass die deutsche, slowakische und ungarische Presse häufig zensiert wurde.\n\nAllerdings bildete sich während der Parlamentsdebatten ein ungewöhnliches parlamentarisches Bündnis zwischen der deutschen SdP und der kommunistischen Partei, denn auch die kommunistische Presse wurde häufig zensiert und die offizielle Parteizeitung "Rudé Právo" (Unsere roten Rechte) wurde mehrmals suspendiert.   "
