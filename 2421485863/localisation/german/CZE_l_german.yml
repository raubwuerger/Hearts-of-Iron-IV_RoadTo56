  CZKE_empower_internationalism:0 "Galvanisierung der Roten Gewerkschaften"
  CZKE_empower_internationalism_desc:0 "Die KSČ war die tschechoslowakische Sektion der Kommunistischen Internationale und 1922 wurden die so genannten Roten Gewerkschaften gegründet. Ab 1928 war die Partei die zweitgrößte Sektion der Internationale, mit einer geschätzten Mitgliederzahl von etwa 138.000."
  CZKE_empower_internationalism_tooltip_reward:0 "\n Wahl zwischen zwei §YKommunismus§! verwandten §YNationalen Ideen§!"
    czke.404.t:0 "Profintern in der Tschechoslowakei"
    czke.404.d:0 "Die Rote Internationale der Gewerkschaften (RILU), allgemein bekannt als Profintern, war ein internationales Gremium, das von der Kommunistischen Internationale mit dem Ziel gegründet wurde, kommunistische Aktivitäten innerhalb der Gewerkschaften zu koordinieren.\n\nWährend der 1920er Jahre schloss sich die Mehrheit der Gewerkschaftsmitglieder der Tschechoslowakei der RILU an, nachdem die sozialdemokratische Führung eine Kampagne zum Ausschluss kommunistischer Einzelpersonen und Gewerkschaften durchgeführt hatte. Im Oktober 1922 hielten die tschechischen roten Gewerkschaften einen eigenen Kongress ab, der die Abspaltung von den sozialdemokratischen Gewerkschaften formalisierte.\n\nEs ist erwähnenswert, dass die Kommunistische Partei der Tschechoslowakei in dieser Zeit eine extrem große Organisation war, die 1922 170.000 Mitglieder zählte und damit alle anderen kommunistischen Parteien der Welt in den Schatten stellte. \n\nWährend der Großen Depression in der ersten Hälfte der 1930er Jahre organisierten die Roten Gewerkschaften eine Reihe von Streiks und Demonstrationen und arbeiteten dabei mit Mitgliedern anderer Gewerkschaften zusammen.\n\n Einer der größten Gewerkschaftsstreiks in Mitteleuropa wurde von den Roten Gewerkschaften im März 1932 in Most, Tschechoslowakei, organisiert. Was als kleiner Streik von entlassenen Bergarbeitern der Gruben "Nelson" und "Humboldt II" begann, eskalierte schnell zu einem Generalstreik der gesamten Bergbauregion mit einer Demonstration von über 40.000 Menschen. Bei den Zusammenstößen zwischen den Demonstranten und den örtlichen Polizei- und Militärkräften gab es zwei Tote und achtzehn Verletzte.\n\In der zweiten Hälfte der 1930er Jahre riefen die Roten Gewerkschaften zur Vereinigung der tschechoslowakischen Gewerkschaftsbewegung auf, um eine Einheitsfront gegen den Faschismus zu schaffen. Nach der Besetzung durch Deutschland wurden die Roten Gewerkschaften 1939 offiziell aufgelöst."
    czke.404.a:0 "Erhöhen Sie den Einfluss der Roten Gewerkschaften."
    czke.404.b:0 "Organisieren Sie mehr Gewerkschaftsstreiks!"
