####### Version 0.96 new events ""

  czke.7.t:0 "Rücktritt von Präsident Edvard Beneš"
  czke.7.d:0 "Nach der Besetzung des Sudetenlandes durch Deutschland wurde Präsident Edvard Beneš am [GetDateText] unter starkem deutschen Druck zum Rücktritt gezwungen. Unseren Berichten zufolge ging er ins Exil nach Putney, London, und hält sich - vorerst - bedeckt."
  czke.7.a:0 "Verstanden."
  czke.8.t:0 "Präsidentschaftswahlen"
  czke.8.d:0 "Der ehemalige Präsident des Obersten Verwaltungsgerichts, Dr. Emil Hácha, wurde am [GetDateText] von der Nationalversammlung zum Nachfolger von Edvard Beneš als Präsident der Tschechoslowakei gewählt. Er wurde wegen seines Katholizismus, seines Konservatismus und seiner fehlenden Beteiligung an einer der Regierungen, die zur katastrophalen Teilung des Landes geführt hatten, ausgewählt. Er blieb auch nach der Errichtung des Protektorats Böhmen und Mähren im Amt, war jedoch nur eine Marionette und verlor den größten Teil seines politischen Einflusses, insbesondere nach der Ermordung von Reinhard Heydrich im Juni 1942."
  czke.8.a:0 "Bereiten Sie die Einweihungszeremonie vor."
  hitlers_puppet:0 "Hitlers Marionette"
  emil_hacha:0 "Emil Hácha (3. Präsident)"
  emil_hacha_desc:0 "Emil Dominik Josef Hácha war ein tschechischer Jurist und von 1938 bis 1939 der dritte Präsident der Tschechoslowakei. Nach der Besetzung der verbliebenen Tschechoslowakei am 16. März behielt Hácha sein Amt als Präsident, musste aber einen Eid auf Hitler leisten, der Konstantin von Neurath zum Protektor von Böhmen und Mähren ernannte."


