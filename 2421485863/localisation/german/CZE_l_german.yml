  CZKE_new_airplane_prototypes:0 "Neue Jagdflugzeug-Prototypen"
  CZKE_new_airplane_prototypes_desc:0 "Das tschechoslowakische Standard-Verfolgungsflugzeug war die Avia B-534, eines der letzten im Einsatz befindlichen Doppeldecker-Jagdflugzeuge und vielleicht eines der am besten produzierten. In den kritischen Jahren vor dem Zweiten Weltkrieg wurde in Avia jedoch ein Projekt für einen Eindecker in Angriff genommen."
  CZKE_new_airplane_prototypes_tooltip_reward:0 "\n Wahl zwischen §YJagdflugzeug§! oder §YSchwerem Jagdflugzeug§! in Verbindung mit §YForschungsprämie§!." czke.223.t:0 "Prototypen tschechoslowakischer Vorkriegs-Jagdflugzeuge"
  czke.223.d:0 "1936 war dem tschechoslowakischen Oberkommando klar, dass die Doppeldeckerflotte der tschechoslowakischen Luftstreitkräfte im Falle eines Krieges mit Deutschland moderne Eindecker benötigen würde. So wurde ein neues Modernisierungsprogramm eingeleitet, und die Tschechoslowakei stellte strenge Anforderungen und Spezifikationen sowohl für Jagdflugzeuge als auch für Bomber auf. Das bekannteste Beispiel eines modernen tschechischen Eindeckers war der Prototyp Avia B.35, der schließlich 1939 als Avia B.135 in Produktion ging. Wie die Hawker Hurricane verfügte das Flugzeug über ein einziehbares Fahrwerk und eine Standardbewaffnung mit einer 20-mm-Kanone, die durch die Propellernabe feuerte, und zwei 7,92-mm-Maschinengewehren in den Tragflächen. Die Avia-Ingenieure planten, den unzureichenden Hispano-Suiza 12Ycrs-Motor durch einen stärkeren zu ersetzen, doch der Krieg verhinderte jegliche Modernisierung des Flugzeugs. Ein weiterer interessanter und vielversprechender Entwurf war die Praga E-51, entwickelt von der ČKD Praga. Es handelte sich um ein schweres Aufklärungsjagdflugzeug, das auch als leichter Bomber eingesetzt werden konnte, ähnlich wie die Fw 189 oder die P-38 Lightning. Der einzige bekannte Prototyp flog erstmals im Mai 1938, zu spät, um für die tschechoslowakischen Luftstreitkräfte weiterentwickelt und in Serie produziert zu werden. Später wurde er beschlagnahmt und in Rechlin, Deutschland, getestet und nie wieder gesehen."
  czke.223.a:0 "Avia B.135 (Jagdflugzeug)"
  czke.223.b:0 "Praga E.51 (Schweres Jagdflugzeug)"
  CZKE_new_airplane_prototypes_2:0 "Neue Bomber-Prototypen"
  CZKE_new_airplane_prototypes_2_desc:0 "Bis 1936 war der einzige nicht völlig veraltete tschechoslowakische Bomber der lizenzierte Bloch MB.200, der von der Aero Company hergestellt wurde. Einer der interessanten Prototypentwürfe vor dem Zweiten Weltkrieg war die Aero A.300. Leider wurden die Entwicklung und eine mögliche Produktion durch den Kriegsausbruch unterbrochen."
  CZKE_new_airplane_prototypes_2_tooltip_reward:0 "\n Wahl zwischen §YLuftnahunterstützung§! oder §YTaktischer Bomber§! oder §YStrategischer Bomber§! verbunden mit §YForschungsbonus§!."
  czke.224.t:0 "Tschechoslowakische Vorkriegs-Bomberflugzeug-Prototypen"
  czke.224.d:0 "Spätestens am [GetDateText] war dem tschechoslowakischen Oberkommando klar, dass die Doppeldeckerflotte der tschechoslowakischen Luftwaffe im Falle eines Krieges mit Deutschland moderne Eindecker benötigen würde. So wurde ein neues Modernisierungsprogramm eingeleitet, und die Regierung stellte strenge Anforderungen und Spezifikationen sowohl für Jagdflugzeuge als auch für Bomber auf. Einer der vielversprechendsten Bomberprototypen, Aero A.300, war ein moderner Bomber, der von leistungsstarken Bristol Mercury IX-Sternmotoren angetrieben wurde. Er war schneller als jedes andere tschechoslowakische Flugzeug, mit Ausnahme des Prototyps Avia B-35. Die Deutschen erbeuteten das Flugzeug 1939, und es wurde von Focke-Wulf-Ingenieuren in Bremen untersucht und getestet, ohne jemals wieder gesehen zu werden. Avia stellte ein neues leichtes Bombenflugzeug vor, ein fortschrittliches Derivat des früheren Prototyps B-58. Die B.158 war ein dreisitziger Tiefdecker mit umgekehrten Flügeltüren, einem einziehbaren Spornradfahrwerk und 634 kW (850 PS) Avia (Hispano-Suiza) 12Ydrs-Motoren, der Mitte 1938 seinen Erstflug absolvierte.[~\n\n~]Letov lieferte auch eine neue Konstruktion, Š-50. Sie war als Mehrzweck-Eindecker konzipiert, wurde von zwei Sternmotoren Avia Rk.17 mit 420 PS (313 kW) angetrieben und war mit drei Maschinengewehren und bis zu 600 kg Bomben ausgestattet. Sie konnte mit einer Funkstation und Kameras für Aufklärungszwecke ausgestattet werden."
