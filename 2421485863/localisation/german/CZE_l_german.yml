    czke.441.a:0 "Das ist sehr bedauerlich."
  CZKE_strengthen_communism:0 "Kommunistische Partei stärken"
  CZKE_strengthen_communism_desc:0 "Die Kommunisten wollten immer die Macht in der Tschechoslowakei übernehmen. Im Jahr 1929 wurde Klement Gottwald nach der Säuberung der Opposition Generalsekretär der Partei. Obwohl die Partei vor München nicht an der Regierung beteiligt war und 1938 sogar verboten wurde, ergriffen die Kommunisten unter Gottwald schließlich 1948 die Macht.  "
  CZKE_strengthen_communism_tooltip_reward:0 "\n Free §YCommunist§! Revolutionär."
    czke.442.t:0 "Der Kommunismus in der Tschechoslowakei der Zwischenkriegszeit "
    czke.442.d:0 "Die Bildung einer kommunistischen Partei in der Tschechoslowakei vollzog sich langsam und als Ergebnis des ständigen Drucks und der ständigen Anleitung durch die Kommunistische Internationale zwischen 1919 und 1921. Als die Kommunistische Partei der Tschechoslowakei (KSC) schließlich im letztgenannten Jahr gegründet wurde, stellte dieses Ergebnis einen Kompromiss zwischen der extremen, doktrinären Politik der Komintern und den gemäßigteren, auf die Tschechoslowakei ausgerichteten Ansichten von Bohumil Smeral, dem ersten Führer der Partei, dar.\n\n Die Organisation der KSC basierte auf dem leninistischen Konzept des demokratischen Zentralismus, das die Wahl von Parteiführern auf allen Ebenen vorsah, aber verlangte, dass jede Ebene vollständig der Kontrolle der nächsthöheren Einheit unterworfen war. Dementsprechend wurden die Parteiprogramme und die Politik von oben gelenkt, und die Beschlüsse der höheren Organe waren für alle unteren Organe und die einzelnen Parteimitglieder bedingungslos bindend. In der Theorie wurden politische Angelegenheiten auf Kongressen, Konferenzen und Mitgliederversammlungen sowie in der Parteipresse frei und offen diskutiert. In der Praxis spiegelten diese Diskussionen jedoch lediglich die Entscheidungen einer kleinen Gruppe von Spitzenfunktionären der Partei wider.\n\N 1929 wurde Klement Gottwald Generalsekretär der Partei, nachdem verschiedene oppositionelle Elemente, von denen sich einige mit Leo Trotzki und der Internationalen Linken Opposition verbündet hatten, aus der Partei ausgeschlossen worden waren.\n\N Bei den Parlamentswahlen 1935 errang die Partei mit etwas mehr als 10 % der Stimmen ihre ursprünglich 30 Mandate. Die Ereignisse von 1938 führten jedoch dazu, dass die Partei verboten wurde, aber sie existierte als Untergrundorganisation weiter.\n\nWährend des Zweiten Weltkriegs suchten viele KSC-Führer Zuflucht in der Sowjetunion, wo sie sich darauf vorbereiteten, die Machtbasis der Partei nach dem Ende des Krieges zu erweitern. In der frühen Nachkriegszeit starteten die von der Sowjetunion unterstützten tschechoslowakischen Kommunisten einen nachhaltigen Vorstoß, der in ihrer Machtergreifung im Jahr 1948 gipfelte. "
    czke.442.a:0 "Stärkung der Partei."
      CZKE_klement_gottwald:0 "Klement Gottwald"
      CZKE_klement_gottwald_desc:0 "Klement Gottwald war ein tschechoslowakischer kommunistischer Politiker und langjähriger Führer der Kommunistischen Partei der Tschechoslowakei (KSČ). Nach dem kommunistischen Putsch war er von 1946 bis 1948 Premierminister der Tschechoslowakei und von 1948 bis 1953 Präsident."
  CZKE_peoples_revolution:0 "Volksmiliz gründen"
  CZKE_peoples_revolution_desc:0 "Im Jahr 1948 kamen die Kommunisten in der Tschechoslowakei an die Macht. Aber wer weiß? Wenn die politische Situation in Europa anders gewesen wäre, wären sie vielleicht schon früher an die Macht gekommen."
  CZKE_peoples_revolution_tooltip_reward:0 "\n Verstaatlichung der §YIndustrie§! ODER §YKommunismus§! bezogen auf §YNationale Idee§! ODER §YArbeitskraft§! bezogen auf §YNationale Idee§!"
    czke.443.t:0 "Volksmiliz in der Tschechoslowakei"
    czke.443.d:0 "Die Volksmilizen, auch "Die bewaffnete Faust der Arbeiterklasse" genannt, waren eine Milizorganisation der Kommunistischen Partei der Tschechoslowakei zwischen 1948 und 1989.\n\n Der Vorläufer dieser Milizen waren bewaffnete Gruppen von Fabrikarbeitern, die im Juni 1945 gebildet wurden, um die Fabriken während des Prozesses der Verstaatlichung der Nachkriegsindustrie vor ihren rechtmäßigen Eigentümern zu schützen.\n\n Mitte Februar 1948 beschloss das Zentralkomitee der Kommunistischen Partei, bewaffnete Einheiten aus Mitgliedern und Anhängern der Kommunistischen Partei zu bilden. Die Milizen wurden eilig ausgerüstet und während der kommunistischen Machtübernahme Ende Februar in Alarmbereitschaft versetzt. Der Name wurde bald in Volksmilizen geändert.\n\n Die Aufgabe der Milizen war der Schutz gegen Guerillas, die nach der Machtübernahme erwartet wurden, gegen verdeckte Agenten, die in die Tschechoslowakei geschickt wurden, und die Zusammenarbeit mit der Polizei und der Armee. Etwa 3.000 Milizionäre schlossen sich den Polizeikräften an. Nicht-Kommunisten wurden langsam aus den Milizen entfernt. Die Kontrolle über die Milizen ging an das Innenministerium über.\n\nIm Februar 1948 erhielten die Milizen 10.000 Gewehre und 2.000 Maschinenpistolen von der Waffenfabrik Zbrojovka Brno. Die Ausrüstung wurde ständig mit Scharfschützengewehren, Maschinengewehren, Mörsern, Flugabwehrmaschinengewehren und Transportfahrzeugen modernisiert. Die Munition wurde in Armeelagern aufbewahrt. In den 1970er Jahren kamen rückstoßfreie Gewehre und RPG-7 zur Bewaffnung hinzu.\n\nNach dem Sturz der kommunistischen Partei Ende 1989 wurden die Milizen am 21. Dezember 1989 aufgelöst."
    czke.443.a:0 "Verstaatlichung der Industrie in deutschem Besitz."
    czke.443.b:0 "Verfolgung der Bourgeoisie und der demokratischen Intelligenz."
    czke.443.c:0 "Bewaffnung der Volksmiliz"
