  CZKE_border_brigades:0 "Grenzbrigaden bilden"
  CZKE_border_brigades_desc:0 "Wir müssen gut ausgebildete Garnisonsregimenter für unsere schweren Grenzbefestigungsobjekte bilden."
  CZKE_border_brigades_tooltip_reward:0 "\n §Spezialbonus:§! Neue Divisionsvorlage (§YHraničářská Brigáda§! - Elite-Garnisonsbrigade)."
    czke.208.t:0 "Gründung der Grenzregimenter"
    czke.208.d:0 "Die tschechoslowakische Armee hatte zwischen 1918-1939 keine wirklichen Elitedivisionen. Die nächste militärische Einheit, die Elitetruppen ähnelte, waren die Grenzregimenter, die die schweren Befestigungsobjekte besetzen sollten.\n\nDie ersten Grenzregimenter (auf Tschechisch Hraničářské Pluky genannt) wurden im Sommer [GetDateText] aus den Wachbataillonen gebildet, die die neu errichteten Befestigungsanlagen entlang der deutschen Grenze sichern und schützen sollten. Die bestehenden Einheiten mussten durch zusätzliche Männer, meist aus Infanterieregimentern, aber auch aus den Pionier-, Artillerie- und Signalbataillonen, verstärkt werden.\n\Nur die körperlich fittesten Soldaten wurden für den Dienst in den Grenzregimentern ausgewählt, und alle Mitglieder mussten ausgezeichnete Schützen sowohl mit dem Gewehr als auch mit dem Maschinengewehr sein.\n\Der wichtigste Faktor war jedoch die staatliche Zuverlässigkeit. Die überwiegende Mehrheit der Männer in den Grenzregimentern war tschechoslowakischer Nationalität, d.h. Tschechen oder Slowaken, da die Zuverlässigkeit von Soldaten anderer Nationalitäten nicht immer gewährleistet werden konnte. Allerdings gab es Ausnahmen.\n\nGeeignete Kandidaten mussten eine anspruchsvolle Ausbildung im Umgang mit verschiedenen Geräten absolvieren, darunter die Panzerabwehrkanone vz. 36, Maschinengewehre und andere Geräte, die bei schweren Befestigungen verwendet wurden.\n\nAngehörige der Grenze trugen verschiedene militärische Epauletten, die einen Hundekopf und die Nummer ihres Regiments in einem Dreieck zeigten."
    czke.208.a:0 "Bilden Sie Grenzbrigaden."
  CZKE_mobile_army:0 "Schnelle Divisionen bilden"
  CZKE_mobile_army_desc:0 "Die tschechoslowakische Armee hatte Pläne zur Motorisierung, leider war das Budget für die Beschaffung neuer LKWs wegen der enormen Kosten der Befestigungsarbeiten begrenzt."
  CZKE_mobile_army_tooltip_reward:0 "\n §Spezialbonus:§! Neue Divisionsvorlage (§YRychlá Divize§! - Leichte Panzerdivision)."
    czke.209.t:0 "Tschechoslowakische schnelle Divisionen"
    czke.209.d:0 "Schnelle Divisionen wurden innerhalb der tschechoslowakischen Streitkräfte im Herbst 1937 für Operationen und Ereignisse geschaffen, die Schnelligkeit, Wendigkeit und große Schlagkraft erforderten. Sie wurden auf der Grundlage der zeitgenössischen Ansichten über den strategischen Einsatz von Kavallerie, motorisierten und mechanisierten Einheiten gebildet, die konsequent auf die tschechoslowakischen Verhältnisse angewendet wurden. Es war die letzte Reorganisation der mobilen Einheiten in der Tschechoslowakei der Zwischenkriegszeit.\n\nDie bestehenden Kavallerie- (Jezdecké Brigády) und Panzerbrigaden (Brigády Útočné Vozby) wurden in die neu geschaffenen schnellen Divisionen eingegliedert.\n\nNur vier Divisionen wurden vor der Okkupation der Tschechoslowakei gebildet, die jeweils einem der Provinz-Militärhauptquartiere in Praha (1.), Brno (2.), Bratislava (3.) und Pardubice (4.) zugeordnet waren. Die 1., 2. und 4. schnelle Division wurden im Juli 1939 aufgelöst, während die 3. Division für die neu gebildete unabhängige slowakische Armee einsatzfähig blieb. Die leichten Panzer vz. 35 waren die Arbeitspferde der schnellen Divisionen, mit etwa 300 Panzern, die sich auf die erste, zweite und dritte Division verteilten. 244 wurden von den Deutschen erbeutet, 52 Panzer wurden in die Slowakei überführt, wobei zwei von ihnen später während des kurzen slowakisch-ungarischen Krieges im März 1939 von ungarischen Truppen erbeutet wurden."
    czke.209.a:0 "Schnelle Divisionen bilden"
  CZKE_new_doctrines:0 "Neueste Militärdoktrinen studieren"
  CZKE_new_doctrines_desc:0 "Die tschechoslowakische Armee muss sich die neuesten Trends in den Militärdoktrinen zu eigen machen und moderne Ausbildungsmethoden und die Organisation der Einheiten übernehmen."
    CZKE_vojtech_boris_luza_general:0 "Vojtěch Boris Luža"
    CZKE_vojtech_boris_luza_general_desc:0 "Vojtěch Boris Luža war ein tschechoslowakischer General, der ein Anhänger der offensiven Taktik der französischen Marschälle Foch und Ludendorff sowie des Buches Achtung! Panzer! des deutschen Generals Guderian. "
  CZKE_military_science_institute:0 "Militärwissenschaftliches Institut"
  CZKE_military_science_institute_desc:0 "Das Tschechoslowakische Militärwissenschaftliche Institut (Vědecký Ústav Vojenský - VÚV) wurde in den 1920er Jahren aus den ehemaligen Strukturen der Wissenschaftlichen Vereinigung der tschechoslowakischen Offiziere gegründet."
  CZKE_military_science_institute_tooltip_reward:0 "\n§YForschung§! im Zusammenhang mit §YNationale Idee§!"
    czke.210.t:0 "Tschechoslowakisches Militärwissenschaftliches Institut"
    czke.210.d:0 "Das Tschechoslowakische Militärwissenschaftliche Institut (Vědecký Ústav Vojenský - VÚV) wurde in den 1920er Jahren aus den ehemaligen Strukturen der Wissenschaftlichen Vereinigung der tschechoslowakischen Offiziere gegründet. Es änderte mehrmals seinen Namen, wurde aber schließlich als VÚV bekannt. Das Institut spielte eine Schlüsselrolle bei der Entwicklung von Strategie und Theorie für die tschechoslowakische Armee und das Ministerium für Nationale Verteidigung. Der Verband der tschechoslowakischen Offiziere fungierte weiterhin als Herausgeber und als Plattform für den Austausch von Ideen und Meinungen sowohl zu militärischen als auch zu politischen Themen.\n\nTschechoslowakische Vorkriegsgeneräle waren für ihre Publikationen bekannt und viele von ihnen schrieben Bücher über militärische und politische Themen. Keine dieser Publikationen erlangte jedoch Bedeutung oder Prestige im Vergleich zu Guderians Achtung - Panzer".\n\nGeneral Silvestr Bláha, der Leiter des Militärbüros des Präsidenten, hatte seit 1932 auch die Position des Direktors des Militärwissenschaftlichen Instituts inne und war für seine umfangreiche Publikationstätigkeit bekannt.""
    czke.210.a:0 "Erhöhung der Mittel für das Militärwissenschaftliche Institut"
      CZKE_military_science_institute_idea:0 "Militärwissenschaftliches Institut"
      CZKE_military_science_institute_idea_desc:0 "Sicherstellung der Mittel für das Militärwissenschaftliche Institut."
      CZKE_silvestr_blaha:0 "Silvestr Bláha"
      CZKE_silvestr_blaha_desc:0 "Tschechischer General und Theoretiker, Leiter des Militärbüros des Präsidenten. Bekannt für seine Publikationsarbeit über die Staatsverteidigung und den Einsatz von Hilfsmitteln. Befürworter der Verlängerung der Wehrpflicht."
  CZKE_armament_program:0 "Initiierung eines Aufrüstungsprogramms"
  CZKE_armament_program_desc:0 "Die ungünstige materielle Situation der Armee zwang die Regierung, sich ernsthaft mit dieser Frage zu befassen. Nach komplizierten Verhandlungen wurde schließlich 1936 das Rüstungsprogramm beschlossen, das die Prioritäten festlegte und auch die Fristen für die Lieferung der verschiedenen Ausrüstungsarten bestimmte."
  CZKE_armament_program_tooltip_reward:0 "\n§YWirtschaftsgesetz§! ODER §YPolitische Macht§!"
    czke.211.t:0 "Rüstungsprogramm initiieren"
    czke.211.d:0 "Das Rüstungsprogramm für die tschechoslowakische Armee wurde zu einem wichtigen Thema in einer Zeit der kollektiven Sicherheitskrise in Europa nach der Remilitarisierung des Rheinlandes durch Deutschland 1936.\n\nIm Frühjahr 1936 bereitete das Ministerium für Nationale Verteidigung die Anforderungen und Details des vorgeschlagenen Rüstungsprogramms vor. Das Ergebnis war das größte und finanziell anspruchsvollste Investitionsprojekt der Militärverwaltung seit der Gründung der Republik 1918. Das genehmigte Programm legte nicht nur die Prioritäten von Waffen und anderem Material fest, sondern auch den Zeitplan ihrer Lieferungen.\n\nUnglücklicherweise war es ziemlich bald klar, dass die geplanten Termine nicht rechtzeitig eingehalten werden konnten, und bis Ende 1938 konnten nur 32% der Lieferungen des Rüstungsprogramms erfüllt werden.\n\nAllerdings verbesserten die Modernisierungsbemühungen die Fähigkeiten der tschechoslowakischen Streitkräfte erheblich. Nach einigen Schätzungen machten die Verteidigungsausgaben im Jahr 1937 fast 10 % des BIP des Landes aus, und 1938 waren es sogar 15 % des BIP.\n\nDie II. Abteilung (Artillerie und Ordonnanz) des Verteidigungsministeriums und ihr Chef, General Jan Netík, hatten großen Einfluss auf den Umfang und die Umsetzung des Rüstungsprogramms."
    czke.211.a:0 "Genehmigen Sie das Rüstungsprogramm."
      CZKE_jan_netik:0 "Gen. Jan Netík"
      CZKE_jan_netik_desc:0 "General Jan Netík war seit 1927 der Leiter der II. Abteilung (Artillerie und Ordonnanz) des Ministeriums für Nationale Verteidigung. Seine Abteilung war entscheidend an der Gestaltung des Rüstungsprogramms der tschechoslowakischen Armee beteiligt."
  CZKE_czechoslovak_firearms:0 "Modernisierung der Infanterieausrüstung"
  CZKE_czechoslovak_firearms_desc:0 "Obwohl die Tschechoslowakei jahrzehntelang ein bedeutender Waffenexporteur war, wurden neue moderne Infanteriewaffen nur sehr langsam von der Armee übernommen. Sobald jedoch das Wiederaufrüstungsprogramm begann, wurden große Aufträge für Gewehre und moderne Maschinengewehre erteilt."
  CZKE_czechoslovak_firearms_tooltip_reward:0 "\n Wahl zwischen §YInfanterieausrüstung§! oder §YSupport-Ausrüstung§! verbunden mit §YForschungsbonus§!"
    czke.212.t:0 "Tschechoslowakische Feuerwaffen"
    czke.212.d:0 "Obwohl die Tschechoslowakei mehr als ein Jahrzehnt lang ein bedeutender Waffenexporteur war, wurden neue moderne Infanteriewaffen von der tschechoslowakischen Armee vor 1936 nur sehr langsam übernommen. Das änderte sich jedoch, als das Wiederaufrüstungsprogramm eingeleitet wurde und große Aufträge für Gewehre und moderne Maschinengewehre erteilt wurden. Zur Zeit von München hatte die Tschechoslowakei tatsächlich eine der am besten ausgerüsteten Armeen der Welt und angeblich die höchste Anzahl an automatischen Waffen pro Soldat (1/7).\n\nDas vz.24 Gewehr, basierend auf dem zuverlässigen Mauser (7,92mm) Design, war die Standard-Infanteriewaffe der tschechoslowakischen Armee und später auch der SOS (State Defense Guard) Einheiten. Es wurde von Zbrojovka Brno hergestellt und bis zum [GetDateText] waren 762.000 vz. 24 Gewehre zusammen mit 424,9 Mio. Stück Munition für die Mobilisierung bereit, weitere 141,7 Mio. Stück wurden von der ŘOP für die Lagerung in den Grenzanlagen gelagert.Der Vorfahre des berühmten Bren-Gewehrs, das ZB vz. 26 Maschinengewehr (7,92mm), war die Standardwaffe sowohl für Infanterieunterstützungseinheiten als auch für leichte und schwere Befestigungen. Basierend auf einer Konstruktion von V. Holek aus den frühen 1920er Jahren wurde die Waffe bzw. ihre Lizenzfertigung in mehrere Länder exportiert, darunter auch nach Großbritannien oder China. Bis 1936 waren 34.557 Waffen für das Heer verfügbar und mehrere Tausend wurden für Festungsanlagen bestellt.\n\nDas schwere Maschinengewehr TK vz. 37 war die Weiterentwicklung des zuvor verwendeten vz. 35. Es wurde als Truppenunterstützungswaffe, als montiertes Maschinengewehr für Panzer und andere gepanzerte Fahrzeuge und auf festen Positionen innerhalb der tschechoslowakischen Grenzanlagen eingesetzt. Ähnlich wie andere tschechische Waffen verwendete es auch 7,92mm Munition für eine einfachere Versorgung und Lagerung innerhalb schwerer Festungen. Eine lizenzierte Version dieser Waffe wurde in Großbritannien als Besa-Maschinengewehr produziert.\n\nAus irgendeinem Grund war die Armeeführung jedoch nicht an der Einführung von Sub-Maschinengewehren interessiert, obwohl ein moderner Prototyp einer Waffe, die später als Samopal vz. 38 bekannt wurde, seit 1937 existierte.\n\nNahezu die gesamte Ausrüstung wurde von den Deutschen nach der Besetzung 1939 "gekauft" (gestohlen) und konnte nach bescheidenen Schätzungen zur Ausrüstung von etwa der Hälfte der damaligen Wehrmacht verwendet werden. Ein großer Teil der erbeuteten modernen Ausrüstung wurde an SS-Divisionen ausgegeben."
    czke.212.a:0 "Modernisieren Sie die Standard-Ausgabewaffen."
    czke.212.b:0 "Bestellen Sie schwere Maschinengewehre."
  CZKE_holek_brothers:0 "Neue Feuerwaffen konstruieren"
  CZKE_holek_brothers_desc:0 "Die meisten der fortschrittlichen tschechischen Feuerwaffen, die weltweit lizenziert wurden, wurden tatsächlich von den Brüdern Holek während ihrer Tätigkeit in der Firma Zbrojovka Brno entworfen."
  CZKE_holek_brothers_tooltip_reward:0 "\Feuerwaffenbezogene §YTheoretiker§!"
    firearms_designer:0 "Feuerwaffen-Designer"
    CZKE_holek_brothers_theorist:0 "Václav Holek"
    CZKE_holek_brothers_theorist_desc:0 "Der älteste der Gebrüder Holek und berühmter tschechoslowakischer Feuerwaffenkonstrukteur."
    czke.213.t:0 "Gebrüder Holek"
    czke.213.d:0 "Die meisten tschechischen Schusswaffen der Vorkriegszeit wurden tatsächlich von einer einzigen Familie von Waffenkonstrukteuren entworfen - den Gebrüdern Holek. \n\nDer älteste der Brüder, Václav Holek, spezialisierte sich auf Maschinengewehre und entwarf die Vorlagen für Bren- und BESA-Gewehre, die von den Briten lizenziert wurden.\n\nDer jüngere Emanuel Holek entwarf mehrere halbautomatische Gewehre, darunter das ZH-29, das von der chinesischen Nationalen Revolutionsarmee verwendet wurde. \n\nDer Jüngste, František Holek, entwarf keine spezielle Waffe, aber seine technischen Fähigkeiten und halfen dem Trio, viele ihrer Entwürfe bis zur tatsächlichen Produktion in Zbrojovka Brno voranzutreiben.\n\nUnglücklicherweise störte der Zweite Weltkrieg die vielversprechenden Karrieren der Brüder, obwohl das Familienerbe von ihren Söhnen und Enkeln weitergeführt wurde, allerdings beschränkten sich die Entwürfe auf Jagd- und Sportgewehre."
    czke.213.a:0 "Bestellen Sie neue Feuerwaffen-Prototypen."
  CZKE_armament_1:0 "Feuerwaffen und Munitionslieferungen"
  CZKE_armament_1_desc:0 "Die Tschechoslowakei war ein großer Waffenexporteur und die einheimische Produktion konnte den gesamten Bedarf der tschechoslowakischen Streitkräfte vor 1936 problemlos decken. Aber als die Aufträge der Armee zunahmen, mussten die bestehenden Fabriken erweitert werden."
  CZKE_armament_1_tooltip_reward:0 "\n§YMilitärindustrie§! und §YInfanterieausrüstung§! verwandte Bonus."
    czke.214.t:0 "Sichere Waffenlieferungen"
    czke.214.d:0 "In den 1930er Jahren wurden tschechoslowakische Waffen weltweit verkauft und exportiert, vor allem an die Mitglieder der Kleinen Entente (Rumänien und Jugoslawien), aber auch an baltische, lateinamerikanische und asiatische Länder. Schon lange vor dem Zweiten Weltkrieg gehörte die Tschechoslowakei zu den sechs größten Waffenexporteuren der Welt.\n\n Lange Zeit konnte die tschechoslowakische Industrie problemlos sowohl den Inlandsbedarf der Armee decken als auch eine beträchtliche Menge an Kriegsmaterial exportieren, doch als das Ministerium für Nationale Verteidigung den Bedarf an Waffen- und Munitionslieferungen erhöhte, fehlte den großen tschechoslowakischen Unternehmen die erforderliche Produktionskapazität und sie musste durch den Bau neuer Fabriken erweitert werden. \n\nČeská Zbrojovka gründete 1936 eine neue Niederlassung in der kleinen mährischen Stadt Uhersky Brod und die neue Fabrik wurde innerhalb von 16 Wochen nach der ersten Entscheidung gebaut. ČZUB stellte eine Vielzahl von militärischen Kleinwaffen her, darunter auch einige der berühmten Nachkriegswaffen.\n\n 1936 verlegte Sellier & Bellot die gesamte Produktion nach Vlašim, wo seit 1934 ein neuer Komplex gebaut wurde. Als 1938 ein neuer Auftrag des Verteidigungsministeriums kam, wurde beschlossen, eine neue S & B-Fabrik in Porúbka in der Slowakei zu bauen. Das Projekt wurde jedoch durch die Unterzeichnung des Münchner Abkommens gestoppt.\n\nDie Eskalation des chinesisch-japanischen Konflikts war ein Jackpot für die tschechoslowakischen Unternehmen, insbesondere für Česká Zbrojovka. Nach britischen Aufzeichnungen waren mehr als die Hälfte der Maschinengewehre, die in der zweiten Hälfte des Jahres 1938 Hongkong passierten und für China bestimmt waren, tschechoslowakischer Herkunft (etwa ein Drittel bei den Infanteriegewehren).\n\nAußerdem erhielt Sellier & Bellot 1937 einen Auftrag über 200 Millionen Patronen 7,92 mm Mauser aus China, der jedoch bis zum Ausbruch des Krieges nicht abgeschlossen war."
    czke.214.a:0 "Erweitern Česká Zbrojovka"
    czke.214.b:0 "Erweitern Sellier & Bellot"
