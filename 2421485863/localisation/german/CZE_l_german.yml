  CZKE_state_defense_guard:0 "Gründung der Staatsverteidigungsgarde"
  CZKE_state_defense_guard_desc:0 "Die Staatsverteidigungsgarde war ein militärischer Dienst, der 1936 zum Schutz der Grenzen der Tschechoslowakei gegründet wurde. Mitglieder der Garde waren örtliche Polizisten, bestehende Finanzwachen und Mitglieder der Staatspolizei, später wurden auch loyale Bürger aufgenommen."
