#######     czke.447.t:0 "Autonomie der Slowakei und Karpatenruthenien  "
#######     czke.447.d:0 "Die Folgen der Münchner Krise forderten eine größere Autonomie für die östlichen Gebiete der Tschechoslowakei. Zwei Verfassungsgesetze vom 22. November 1938 (Verfassungsgesetz Nr. 299/1938 Slg. über die Autonomie der Slowakei und das Verfassungsgesetz Nr. 328/1938 Slg. über die Autonomie der Karpatenruthenie) ersetzten den bestehenden einheitlichen Charakter des tschechoslowakischen Staates durch ein asymmetrisches Modell der Autonomie der Slowakei und der Karpatenruthenie, nicht aber der historischen böhmischen Länder.\n\n In der Slowakei wurde eine neue lokale Regierung unter Tiso eingesetzt und der Name des Landes änderte sich von Tschechoslowakische Republik in Tschecho-Slowakische Republik. Angesichts der Ereignisse im Jahr 1939 und der Besetzung der tschechischen Länder durch Deutschland dauerte die Existenz dieser Föderation jedoch nur wenige Monate, bevor die unabhängige Slowakische Republik als Klientelstaat von Nazi-Deutschland gegründet wurde. "
#######    czke.447.a:0 "Bereiten Sie die Autonomie vor. "
