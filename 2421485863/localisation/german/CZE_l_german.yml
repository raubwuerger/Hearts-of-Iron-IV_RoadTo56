  CZKE_military_coup:0 "Militärischer Staatsstreich"
  CZKE_military_coup_desc:0 "Unzufrieden mit der politischen Situation und der Beschwichtigungspolitik der westlichen Verbündeten, haben einige hohe Offiziere der tschechoslowakischen Armee in einem letzten verzweifelten Versuch, die Republik zu retten, zum Militärputsch gegriffen. "
