#######  czke.447.t:0 "Autonomie der Slowakei und Karpatenrutheniens"
#######  czke.447.d:0 "Im Gefolge der Münchner Krise wurde eine größere Autonomie für die östlichen Gebiete der Tschechoslowakei gefordert. Zwei Verfassungsgesetze vom 22. November 1938 (Verfassungsgesetz Nr. 299/1938 Slg. über die Autonomie der Slowakei und das Verfassungsgesetz Nr. 328/1938 Slg. über die Autonomie der Karpatenruthenie) ersetzten den bestehenden einheitlichen Charakter des tschechoslowakischen Staates durch ein asymmetrisches Modell der Autonomie der Slowakei und der Karpatenruthenie, nicht aber der historischen böhmischen Länder. [In der Slowakei wurde eine neue lokale Regierung unter Tiso eingesetzt, und der Name des Landes wurde von Tschechoslowakische Republik in Tschecho-Slowakische Republik geändert. Angesichts der Ereignisse von 1939 und der Besetzung der tschechischen Länder durch Deutschland dauerte das Bestehen dieser Föderation jedoch nur wenige Monate, bevor die unabhängige Slowakische Republik als Klientelstaat des nationalsozialistischen Deutschlands gegründet wurde."
