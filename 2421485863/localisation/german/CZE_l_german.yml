  CZKE_field_medics:0 "Fertigstellung des Masaryk-Krankenhauses"
  CZKE_field_medics_desc:0 "In Friedenszeiten bestand das militärische Sanitätswesen in der Tschechoslowakei aus einem Netz von 12 Divisionskrankenhäusern. 1925, zum 75. Geburtstag von Präsident Tomáš Garrigue Masaryk, beschloss das Parlament den Bau eines neuen Militärkrankenhauses; mit dem Bau wurde jedoch erst 1936 begonnen."
  CZKE_field_medics_tooltip_reward:0 "§YArmy Experience§! und §YField Hospital§! verwandte §YResearch Bonus§!."
  czke.402.t:0 "Masaryk-Militärkrankenhaus in Prag"
  czke.402.d:0 "In Friedenszeiten bestand das militärische Sanitätswesen in der so genannten Ersten Republik aus einem Netz von 12 Divisionskrankenhäusern. Das Divisionskrankenhaus Nr. 1 befand sich auf dem Prager Karlsplatz und war damals das wichtigste militärmedizinische Institut des Landes. 1925, zum 75. Geburtstag von Präsident Tomáš Garrigue Masaryk, beschloss das Parlament den Bau eines neuen Militärkrankenhauses.[~\n\nMit dem Bau des neuen Masaryk-Krankenhauses wurde jedoch erst nach mehr als zehn Jahren begonnen. Das höchst zufriedenstellende Projekt des Architekten B. Adamek aus dem Prager Stadtteil Dejvice aus dem Jahr 1930 erfüllte beide Funktionen eines modernen medizinischen und militärischen Zentrums mit tatsächlichen Mobilisierungsfunktionen.[~\n\nDer Bau begann im März 1936, und die erste Phase wurde 1938 abgeschlossen. Das Hauptgebäude des Krankenhauses mit chirurgischen und internen Kliniken, Kesselhäusern und Unterkünften für Militärsöldner wurde gebaut.[~\n\nDas Masaryk-Krankenhaus wurde am 1. August 1938 offiziell eröffnet, und einen Monat später wurden die ersten Patienten versorgt. Weitere Erweiterungen waren geplant; die Bauarbeiten wurden jedoch durch den Zweiten Weltkrieg unterbrochen, und das Krankenhaus wurde von der deutschen Armee besetzt, die es als Ausweichkrankenhaus nutzte (Reserve Lazaret I, Prag).[~\n\n~]Heute ist die Einrichtung als Militärisches Universitätskrankenhaus Prag bekannt und dient als Ausbildungs-, Schulungs- und professionelle medizinische Einrichtung der Armee der Tschechischen Republik, die eine umfassende Gesundheitsversorgung auf dem Niveau von Universitätskrankenhäusern bietet."
  czke.402.a:0 "Öffnen Sie das Masaryk-Militärkrankenhaus."
  CZKE_sokol_movement:0 "Unterstützung der Sokol-Bewegung"
  CZKE_sokol_movement_desc:0 "Die Sokol-Bewegung (vom slawischen Wort für Falke) ist eine Organisation für Turnen für alle Altersgruppen, die 1862 von Miroslav Tyrš und Jindřich Fügner in Prag gegründet wurde. Sie basierte auf dem Prinzip "ein starker Geist in einem gesunden Körper", war aber auch entscheidend für die Wiederbelebung der tschechischen nationalen Identität."
  CZKE_sokol_movement_tooltip_reward:0 "\n §YStabilität§! ODER §YArbeitskraft§! in Verbindung mit §YNationaler Idee§!."
  czke.403.t:0 "Geschichte der Sokol-Bewegung"
  czke.403.d:0 "Die Sokol-Bewegung (vom slawischen Wort für Falke) ist eine Organisation für Turnen für alle Altersgruppen, die 1862 von Miroslav Tyrš und Jindřich Fügner in Prag gegründet wurde. Sie basierte auf dem Prinzip "ein starker Geist in einem gesunden Körper", war aber auch entscheidend für die Wiederbelebung der tschechischen nationalen Identität. Der Patriotismus von Sokol war von Anfang an zu erkennen. Die Sokols unternahmen Ausflüge in Nationaltrachten (Kroj), nahmen an nationalen Zeremonien und öffentlichen Übungen teil und ermutigten die Menschen allgemein, Patriotismus zu zeigen.[~\n\nDie größte von Sokol organisierte Veranstaltung ist das "všesokolský slet" (Treffen aller Sokol-Mitglieder), das alle sechs Jahre stattfindet. Diese Treffen fanden erstmals im Juni 1882 statt, und beim ersten "slet" waren mehr als 700 Sportler anwesend.[~\n\n~]In der Zwischenkriegszeit erlebte Sokol eine Blütezeit, und die Mitgliederzahl stieg in dieser Zeit auf über eine Million. Einflussreiche Politiker, darunter die ersten beiden Präsidenten der Tschechoslowakischen Republik, Masaryk und Beneš, waren Mitglieder von Sokol.[~\n\nIn dieser Zeit nahm der Nationalismus zu, und ethnische Diskriminierung oder sogar Antisemitismus waren keine Ausnahme. Sokol-Mitglieder beteiligten sich auch aktiv an der "Tschechisierung" der ethnischen Deutschen in den Grenzregionen und auf den deutschen Sprachinseln und waren zusammen mit anderen tschechischen und deutschen Vereinen für den daraus resultierenden nationalen Hass zwischen Tschechen und Deutschen in der Zwischenkriegszeit mitverantwortlich.[~\n\n~]Sokol wurde dreimal fast liquidiert und von allen totalitären Regimen in der tschechoslowakischen Geschichte verboten. Erstens wurde Sokol 1915 während des Ersten Weltkriegs verboten. Zweitens geschah dies während der Besetzung der tschechischen Länder durch die Nazis. Schließlich wurde Sokol nach 1948 von den Kommunisten verboten. Im Jahr 1968 wurden die Bemühungen um eine Wiederbelebung des Sokol durch die Normalisierung zunichte gemacht, und so wurde der Sokol nach 42 Jahren des Winterschlafs 1990 zum vierten Mal wiederbelebt."
