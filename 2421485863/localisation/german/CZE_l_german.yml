  CZKE_state_defense_law:0 "Änderung des Landesverteidigungsgesetzes"
  CZKE_state_defense_law_desc:0 "Um der Bedrohung durch Hitler-Deutschland zu begegnen, verabschiedete die Nationalversammlung der Tschechoslowakischen Republik ein neues, umstrittenes Gesetz zum Schutz der Republik und der nationalen Interessen - das Staatsverteidigungsgesetz 131/1936."
  CZKE_state_defense_law_tooltip_reward:0 "\n §YPolitische Macht§! OR Verstaatlichung der §YIndustrie§! ODER §YWirtschaftsgesetz§! und §YHandelsgesetz§! ändern."
    czke.405.t:0 "Gesetz 131/1936 Kontroverse"
    czke.405.d:0 "Das Gesetz Nr. 131/1936 (bekannt als Staatsverteidigungsgesetz) war die dritte und letzte Änderung des ursprünglichen Gesetzes von 1923, das die Befugnisse der Regierung zum Zwecke der Verteidigung der Republik und der Erhaltung des demokratischen Systems in der Tschechoslowakei in Krisenzeiten weiter stärkte.\n\nDer Hauptzweck dieses Gesetzes war es, einer militärischen Bedrohung der Tschechoslowakischen Republik durch Hitlerdeutschland zu begegnen. Der antideutsche Fokus des Gesetzes führte jedoch zu einer weiteren Eskalation des ethnischen Konflikts und war tatsächlich einer der Gründe, warum Großbritannien sich weigerte, die Tschechoslowakei während der Sudetenland-Krise zu unterstützen und sich effektiv auf die Seite Hitlers stellte (Lord Runciman Mission).\n\nEine der (vielen) Kontroversen des Gesetzes war die Definition der so genannten staatlich unzuverlässigen Personen". Für solche Personen gab es eine Reihe von Einschränkungen, so durften sie z.B. keine Geschäfte von strategischer Bedeutung führen oder wichtige öffentliche Aufträge erhalten, sie konnten aber auch ohne Begründung aus dem Arbeitsverhältnis entlassen werden.\n\nAußerdem waren die Behörden nicht verpflichtet, ihre Entscheidung in dieser Angelegenheit zu begründen, so dass es zulässig war, eine solche Entscheidung ohne jegliche Begründung zu treffen. Eine gerichtliche Überprüfung des "unzuverlässigen Personenstatus" war nicht möglich. All dies machte das Gesetz in hohem Maße missbräuchlich.\n\nDas Gesetz erlaubte es der Regierung auch, in Zeiten des nationalen Notstandes strenge Kontrollen über alle Industriebetriebe zu verhängen, die sie als wichtig für die Sicherheit des Landes erachtete.\n\n Obwohl man die Legitimität des Bestrebens, die Tschechoslowakei angemessen gegen äußere Bedrohungen verteidigen zu können, nicht leugnen kann, ging das Gesetz weit über das hinaus, was in einem demokratischen Rechtsstaat zulässig ist.\n\nEine gewisse Ironie des Schicksals ist, dass sich das Staatsverteidigungsgesetz nach der Besetzung 1939 als effektives Instrument für die Wehrmacht erwies. Es ermöglichte die schnelle Übernahme der Rüstungsindustrie des neu errichteten Protektorats.\n\nEin deutscher Rüstungsexperte nannte es angeblich "eines der besten Gesetze zur Kriegswirtschaft in Mitteleuropa" und "ein Musterbeispiel für straffe, in einer Hand konzentrierte Organisation" zur effektiven Kontrolle aller für die Rüstungsproduktion wichtigen Branchen.\n\nDer Minister für Nationale Verteidigung, František Machník, gehörte zu den größten Befürwortern des Landesverteidigungsgesetzes."
