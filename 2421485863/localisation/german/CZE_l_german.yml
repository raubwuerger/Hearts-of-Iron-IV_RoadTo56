  CZKE_armament_2b_desc:0 "Die tschechoslowakische Armee hatte Pläne für eine höhere Motorisierung. Leider bedeuteten die enormen Kosten für die Befestigungsarbeiten, dass das Budget für die Beschaffung neuer LKWs begrenzt war."
