      CZKE_radola_gajda_chief:0 "Radola Gajda"
      CZKE_radola_gajda_chief_desc:0 "Radola Gajda, geboren als Rudolf Geidl, war ein tschechisch-serbischer Militärkommandant und Politiker. Er wurde 1926 amtierender Generalstabschef, musste aber zurücktreten, weil er öffentlich Sympathien für den italienischen Faschismus gezeigt hatte.\n\nNoch ein junger Mann von 34 Jahren, entschied sich Gajda, sich der Politik zuzuwenden. Ende 1926 beteiligte er sich an der Gründung der Nationalfaschistischen Gemeinschaft nach dem Vorbild von Benito Mussolinis Nationalfaschistischer Partei und wurde 1927 deren Führer."
      CZKE_radola_gajda_general:0 "Radola Gajda"
      CZKE_radola_gajda_general_desc:0 "Radola Gajda, geboren als Rudolf Geidl, war ein tschechisch-serbischer Militärkommandant und Politiker. Er wurde 1926 amtierender Generalstabschef, musste aber zurücktreten, weil er öffentlich Sympathien für den italienischen Faschismus gezeigt hatte.\n\nNoch als junger Mann von 34 Jahren beschloss Gajda, sich der Politik zuzuwenden. Ende 1926 beteiligte er sich an der Gründung der Nationalfaschistischen Gemeinschaft nach dem Vorbild von Benito Mussolinis Nationalfaschistischer Partei und wurde 1927 deren Führer."
      CZKE_lev_prchala_general:0 "Lew Prchala"
      CZKE_lev_prchala_general_desc:0 "General Prchala war ein entschiedener Gegner der Münchner Kapitulation und Kommandeur der IV. Armee, die 1938 die kritische südmährische Grenze bewachte. Er wurde auch verdächtigt, einen Plan für einen Militärputsch zu schmieden."
  CZKE_zaolzie_for_alliance:0 "Zaolzie für polnische Allianz"
  CZKE_zaolzie_for_alliance_desc:0 "Die Region Zaolzie war seit 1920 zwischen der Tschechoslowakei und Polen umstritten. Es ist an der Zeit, dieses Problem zu lösen und die Kräfte gegen die Faschisten und Kommunisten zu vereinen."
  CZKE_zaolzie_for_alliance_tooltip_reward_1:0 "\n§YDiplomatische Veranstaltung§! für §YPolen§! mit dem Vorschlag, die Cieszyn-Schlesien-Frage endlich zu lösen.\n"
  CZKE_zaolzie_for_alliance_tooltip_reward_2:0 "\n§YPolen§! tritt der §YLittle Entente§! im Tausch gegen das Gebiet §YZaolzie§! bei (80%ige Chance). "
    czke.414.t:0 "Geschichte des polnisch-tschechoslowakischen Streits um Zaolzie"
    czke.414.d:0 "Der Polnisch-Tschechoslowakische Krieg war eine lokale militärische Konfrontation zwischen den neu gegründeten Staaten Tschechoslowakei und Polen um das Gebiet von Cieszyn Silesia im Jahr 1919. In einigen tschechischen Quellen wird der Konflikt wegen seines schnellen Endes als "Sieben-Tage-Krieg" bezeichnet.\n\nDie Hauptbedeutung von Cieszyn Silesia war das reiche Kohlebecken um Karviná und die wertvolle Košice-Bohumín-Eisenbahnlinie, die die tschechischen Länder mit der Slowakei verband. Darüber hinaus diente der Eisenbahnknotenpunkt Bohumín im nordwestlichen Teschener Schlesien als Knotenpunkt für den internationalen Verkehr und die Kommunikation.\n\nDer casus belli für den Krieg war die polnische Vorbereitung nationaler Parlamentswahlen in dem Gebiet, das im Interimsabkommen als polnisch bezeichnet worden war, da in den umstrittenen Gebieten keine souveräne Herrschaft ausgeübt werden sollte.\n\nDie Aufforderung Prags an die Polen, ihre Vorbereitungen einzustellen, wurde von der polnischen Regierung abgelehnt und die tschechoslowakische Seite beschloss, die Vorbereitungen mit Gewalt zu stoppen. Da der Großteil der polnischen Streitkräfte zu diesem Zeitpunkt in Kämpfe mit der Westukrainischen Nationalrepublik um Ostgalizien verwickelt war, gewannen die tschechoslowakischen Kräfte schnell die Oberhand. Die Tschechoslowakei wurde jedoch von der Entente gezwungen, den Vormarsch zu stoppen, und die Tschechoslowakei und Polen wurden gezwungen, eine neue Demarkationslinie zu unterzeichnen, und das umstrittene Gebiet wurde unter internationale Kontrolle gestellt.\n\nDie endgültige Teilung von Teschener Schlesien kam im Juli 1920 als Ergebnis der Konferenz von Spa. Im Ergebnis wurden die Eisenbahnlinie, die die tschechischen Länder mit der Slowakei verband, und das Gebiet südlich davon der Tschechoslowakei zugewiesen, während das Gebiet nördlich der Eisenbahnlinie Polen zugewiesen wurde. Das Gebiet unter tschechoslowakischer Kontrolle war danach als Zaolzie bekannt, ein Name, der im Wesentlichen "Länder jenseits des Flusses Olza" bedeutet.\n\nDas Gebiet wurde während der Münchner Krise kurzzeitig von Polen besetzt und später vom unabhängigen slowakischen Staat annektiert, kehrte aber nach dem Zweiten Weltkrieg unter tschechoslowakische Kontrolle zurück. Die Streitigkeiten um die Region wurden jedoch erst 1958 endgültig beigelegt. "
    czke.414.a:0 "Die Teschener Schlesien-Frage soll endlich geklärt werden."
    czke.415.t:0 "Tschechoslowakei bietet Zaolzie für Militärbündnis an"
    czke.415.d:0 "Die tschechoslowakische Regierung hat uns mitgeteilt, dass sie die Streitigkeiten um die Region Zaolzie endgültig lösen möchte. Sie sind bereit, die Region im Austausch für unsere militärische Unterstützung im Rahmen der Kleinen Entente abzutreten."
    czke.415.a:0 "Ausgezeichnet"
    czke.415.b:0 "Das gibt's doch nicht! Wir werden es noch früh genug bekommen..."
    czke.416.t:0 "Polen stimmt zu."
    czke.416.d:0 "Die polnische Regierung hat uns mitgeteilt, dass sie mit unserem Vorschlag einverstanden ist. Wir werden den Übergang der Region unter polnische Kontrolle und die Umsiedlung unserer Bürger und des Militärs vorbereiten."
    czke.416.a:0 "Ausgezeichnet"
    czke.417.t:0 "Polen lehnt ab"
    czke.417.d:0 "Die polnische Regierung hat uns mitgeteilt, dass sie an unserem Vorschlag nicht interessiert ist. Dennoch haben sie deutlich gemacht, dass sie Zaolzie immer noch als Teil ihres Landes betrachten und die Region fordern - bedingungslos."
    czke.417.a:0 "Verfluchte Polen!"
  CZKE_czech_fascism_onrise:0 "Nationale faschistische Gemeinschaft vereinen"
  CZKE_czech_fascism_onrise_desc:0 "Die dominierende rechtsextreme politische Bewegung in der ČSR war die Nationalfaschistische Gemeinschaft nach dem Vorbild von Benito Mussolinis Nationalfaschistischer Partei, die nach einigen Schätzungen 1926 ca. 200.000 Anhänger hatte.\n\n Im Gegensatz dazu war die slowakische extreme Rechte hauptsächlich durch christliche Nationalisten von Hlinkas Slowakischer Volkspartei vertreten."
  CZKE_czech_fascism_onrise_tooltip_reward:0 "\nChoice between two types of §YCzech Fascism§! unterstützen."
    czke.418.t:0 "Faschismus in der Tschechoslowakei der Zwischenkriegszeit"
    czke.418.d:0 "Die Nationalfaschistische Gemeinschaft (Národní obec fašistická) war eine tschechoslowakische faschistische Bewegung unter der Führung von Radola Gajda, die sich am Faschismus von Benito Mussolini orientierte. Die Partei entstand im März 1926 durch den Zusammenschluss einer Gruppe dissidenter Nationaldemokraten, die als Rot-Weiße" bekannt waren, mit verschiedenen anderen rechten Gruppen in Böhmen und Mähren. Sie zeichnete sich durch eine starke Strömung der Opposition gegen Deutschland aus, die auch nach der Machtübernahme durch Adolf Hitler anhielt. Die NOF schaute stattdessen auf Italien als ihr Vorbild und stützte sich ganz auf Mussolinis Nationalfaschistische Partei. In dieser Hinsicht unterschied sie sich deutlich von ihrem Hauptkonkurrenten "Vlajka", der fest im Hitler-Lager stand.\n\nZielgruppen, die die NOF kritisierte, waren die Juden, die Kommunisten, die tschechoslowakische Regierung und die Magyaren. Sie gründete eine Jugendgruppe und eine Gewerkschaftsbewegung, obwohl letztere unbedeutend war.\n\nDie Gruppe befürwortete auch eine Politik des Panslawismus und hoffte, gemeinsam mit Polen die Führung einer großen slawischen Allianz zu übernehmen, die den Kommunismus in der Sowjetunion stürzen würde. Sie glaubten auch an eine korporatistische Wirtschaft mit einem großen landwirtschaftlichen Sektor. Die NOF erhielt anfangs einige Unterstützung von Veteranen der tschechoslowakischen Legionen.\n\nDie Partei konnte ihre Unterstützung nicht aufrechterhalten und erhielt bei den Wahlen von 1935 nur 2 % der Stimmen und sieben Sitze im Nationalrat. Sie wurde schließlich aufgelöst und während der deutschen Besatzung der Tschechoslowakei.\n\nWährend des größten Teils der Existenz der NOF wurde sie von dem ehemaligen General und Helden der tschechoslowakischen Legion in Russland, Radola Gajda, geführt. Im Jahr 1933 wurde Gajda kurzzeitig inhaftiert und seines militärischen Ranges und seiner Pension beraubt, aufgrund des sogenannten "Zidenice Meuterei"-Skandals, einem gescheiterten Militärputsch, der von bestimmten faschistischen Elementen im Militär durchgeführt wurde.\n\nGajda wurde während der Besatzung 1939-1945 an den Rand gedrängt und gab die Politik auf. Er unterstützte gelegentlich den tschechischen Widerstand, indem er Armeeoffizieren bei der Flucht nach Polen half und die Widerstandsaktivitäten seines Sohnes verheimlichte. Die Gestapo ermittelte gegen ihn, vermied aber eine Inhaftierung.\n\n Nach dem Ende des Zweiten Weltkriegs wurde Gajda vom NKWD inhaftiert und unter harten Bedingungen verhört. Im April 1947 wurde er wegen "Propagierung von Faschismus und Nazismus" vor Gericht gestellt, wofür der Staatsanwalt eine lebenslange Haftstrafe forderte. Gajdas Schuld war alles andere als klar, und die daraus resultierende Strafe von zwei Jahren erlaubte es ihm, das Gefängnis kurz darauf zu verlassen. Mittellos und vergessen, starb er einige Monate später."
