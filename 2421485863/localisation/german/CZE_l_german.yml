    czke.428.t:0 "Gajda lächerlich gemacht"
  CZKE_ban_communism:0 "Konsolidierung des tschechoslowakischen Staates"
  CZKE_ban_communism_desc:0 "Die Faschisten in der Tschechoslowakei träumten jahrzehntelang von einem starken, nationalen Staat. Endlich ist die Zeit gekommen, den Traum in die Realität umzusetzen."
  CZKE_ban_communism_tooltip_reward:0 "\nWählen Sie zwischen drei §YFaschismus§! verwandten §YNationalen Ideen§!"
  removes_communism_ideas:0 "Entfernt alle §YKommunismus§! verwandten §YNationalen Ideen§!"
    czke.429.t:0 "Faschistischer tschechoslowakischer Staat"
    czke.429.d:0 "Die Nationalfaschistische Gemeinschaft (NOF) war vom italienischen Faschismus inspiriert, der an die tschechischen Verhältnisse angepasst wurde. Sie forderte einen starken Nationalstaat, der auf korporativen Prinzipien beruhte, und kompromittierte auch eine starke antideutsche Gesinnung.\n\nDer tschechische Faschismus stellte sich über die etablierten sozialen Klassen und forderte die Unterordnung der persönlichen sowie der Klasseninteressen unter die Bedürfnisse der Nation als Ganzes, was durch den NOF-Motto "Das Wohl des Volkes soll das oberste Gesetz sein" ausgedrückt wurde. \n\nPanslawismus war ein allgemeines Thema unter den tschechischen Faschisten, aber da viele Mitglieder der NOF ehemalige Legionäre waren, war die antikommunistische Stimmung in der Bewegung sehr stark ausgeprägt.\n\nVerschiedene Jugendorganisationen sollten eine neue Generation gehorsamer Bürger und Soldaten ausbilden und indoktrinieren.\n\nIn den Köpfen der NOF-Führer bestand die Regierung aus acht Ministern und Experten, die nur tschechischer oder slowakischer Herkunft waren. Deutsche, Ungarn und Juden durften nicht Mitglied der Regierung werden, ihre Bürgerrechte wären aber ansonsten gewährleistet.\n\nAußerdem befürwortete die NOF Einschränkungen für Großunternehmen, Kartelle und Monopole. Die staatliche Wirtschaft und der private Sektor sollten auf dem Prinzip der Selbstversorgung aufgebaut und ein Gleichgewicht zwischen Produktion und Konsum hergestellt werden.\n\nInsgesamt träumten die tschechischen Faschisten von einem Staat, der ziemlich unrealistisch war, aber sie bekamen in der Geschichte nie ihre Chance, das Gegenteil zu beweisen."
    czke.429.a:0 "Vertreibung von Minderheitenvertretern aus öffentlichen Ämtern."
    czke.429.b:0 "Unterstützt faschistische Jugendbewegungen."
    czke.429.c:0 "Beseitigen Sie die Kommunisten."
