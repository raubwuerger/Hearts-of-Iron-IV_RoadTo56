    czke.216.t:0 "Ringhoffer - Tatra"
    czke.216.d:0 "Die Ursprünge von Tatra gehen auf das Jahr 1850 zurück, als Ignac Sustala mit zwei Gesellen in Koprivnice (Nesselsdorf) mit der Produktion von Kutschen und Wagen beginnt.\n\nNach 1918 wurde der Name des Unternehmens in Koprivnice von Nesselsdorfer Wagenbau in Koprivnicka vozovka, a.s. geändert. Zu dieser Zeit zog die Leitung des Unternehmens nach einem Aufruf der tschechoslowakischen Staatsbehörden von Wien nach Prag um. Im Jahr 1919 erschien die Marke TATRA erstmals auf Fahrzeugen.\n\nDas Unternehmen wurde 1926 in die Ringhoffer Corporation eingegliedert und 1936, nach einer weiteren Annäherung mit dem Prager Magnaten, wurde Ringhoffer TATRA, a.s. gegründet und zwei Jahre später in Ringhoffer TATRA Werke AG umbenannt.\n\nAbgesehen von einigen Aufträgen für gepanzerte Fahrzeuge konnte sich das Unternehmen in keinem der militärischen Wettbewerbe wirklich durchsetzen und das CKD / SKoda-Kartell sicherte sich fast immer die Aufträge für die tschechoslowakische Armee, oft dank Bestechungsgeldern. Das hielt Tatra jedoch nicht davon ab, neben der traditionellen Pkw-, Lkw- und Lokomotivenproduktion auch eigene Prototypen gepanzerter Fahrzeuge und sogar Versuchspanzer zu entwickeln.\n\nIm Zweiten Weltkrieg war Tatra maßgeblich an der Produktion von Lkw und Panzermotoren für die deutschen Kriegsanstrengungen beteiligt und der berühmte T 111 war geboren. Dieser dreiachsige Schwerlastwagen mit einem direkt luftgekühlten Zwölfzylinder-Dieselmotor blieb 16 Jahre lang in Produktion.\n\nEin weiteres erfolgreiches Design, der Tatra 87, war angeblich unter deutschen Offizieren während des Zweiten Weltkriegs wegen seiner überlegenen Geschwindigkeit und Handhabung beliebt, die er für den Einsatz auf der Autobahn bot. Sowohl Hitler als auch Porsche wurden von den Tatras beeinflusst. Hitler war ein leidenschaftlicher Automobilenthusiast und war während politischer Touren durch die Tschechoslowakei in Tatras gefahren.\n\nViele deutsche Offiziere kamen zu Tode, als sie schwere Tatras mit Heckmotor schneller um die Kurven fuhren, als sie es verkraften konnten. Zu dieser Zeit wurde der Tatra als Anekdote als "tschechische Geheimwaffe" bekannt, weil viele Offiziere hinter dem Steuer starben - irgendwann wurde ein offizieller Befehl erlassen, der deutschen Offizieren das Fahren verbot."
    czke.216.a:0 "Neue Lastwagen bestellen.  "
