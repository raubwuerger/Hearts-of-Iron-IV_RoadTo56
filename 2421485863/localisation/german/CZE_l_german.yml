  CZKE_join_axis:0 "Handel mit dem Teufel"
  CZKE_join_axis_desc:0 "Abgesehen von den Feindseligkeiten mit Deutschland sollte die Tschechoslowakei dem Antikominternpakt beitreten und die Waffen gegen die bolschewistischen Spione erheben, wie die tschechoslowakischen Legionen in Russland vor zwei Jahrzehnten."
  CZKE_join_axis_tooltip_reward:0 "\n§YDiplomatische Veranstaltung§! für §YDeutsches Reich§! mit Vorschlag zur Lösung der sudetendeutschen Frage.\n"
  CZKE_join_axis_tooltip_reward_2:0 "\nChance für §YTschechoslowakei§! zum Beitritt zu §YAchse§! "
    czke.430.t:0 "Vasall des Deutschen Reiches"
    czke.430.d:0 "Unsere so genannten "westlichen Verbündeten" haben uns im Stich gelassen und wir stehen allein gegen die Macht des Deutschen Reiches. Vielleicht wäre es klüger, das Wohl des Staates über die Innenpolitik zu stellen und eine Art von Arrangement mit Hitler auszuhandeln. Schließlich scheint die rote Gefahr weitaus gefährlicher zu sein, woran sich viele Legionsbrüder aus den Jahren des Kampfes gegen die Bolschewiken in Russland erinnern."
    czke.430.a:0 "Laden Sie Herrn Ribentrop nach Prag ein."
      CZKE_seek_accommodation_with_germany:0 "Anti-Komintern-Pakt beitreten "
    czke.431.t:0 "Die Tschechoslowakei verhandelt."
    czke.431.d:0 "Interessante Wendung der Ereignisse in der Tschechoslowakei. Wir wurden von unserem Botschafter in Prag kontaktiert und es scheint, dass die neue tschechoslowakische Führung nach dem Tod von Edvard Beneš mehr als gewillt ist, eine Art Kompromiss mit uns zu schließen.\n\nVielleicht würde eine solche Vereinbarung unnötiges Blutvergießen verhindern. Was sollen wir tun?"
    czke.431.a:0 "Schicken Sie Ribentrop nach Prag."
    czke.431.b:0 "Tun Sie nichts, wird die Tschechoslowakei zerstört."
    czke.432.t:0 "Diplomatische Verhandlungen in Prag"
    czke.432.d:0 "Nach tagelangen Verhandlungen ist klar, dass die Deutschen nicht nur an einer diplomatischen Lösung des Sudetenlandproblems interessiert sind. Sie haben mehrere starke Forderungen gestellt und drohen mit Krieg, sollten die Verhandlungen scheitern."
    czke.432.a:0 "Das müssen wir akzeptieren."
    czke.432.b:0 "Das ist inakzeptabel!"
