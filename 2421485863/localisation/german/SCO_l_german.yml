 SCO_womens_army_service:0 "Heeresdienst der Frauen"
 SCO_absence_of_the_stone_of_scone:0 "Abwesenheit des Steins von Scone"
 SCO_absence_of_the_stone_of_scone_desc:0 "Der Stone of Destiny oder Stone of Scone, der seinen Herkunftsort beschreibt, diente als Krönungsstein für die Könige der Schotten, bis Edward I. von England ihn an sich nahm und einen Thron baute, um ihn unter seinem haarigen Hintern zu halten. Sein Fehlen schmälert daher die Legitimität unserer Monarchen und könnte den Eindruck erwecken, dass wir wieder unter dem englischen Joch stehen, was absurd wäre."
 SCO_cunning_plans:0 "Gerissene Pläne"


 SCO_establish_the_army:0 "Die Armee aufstellen"
 SCO_establish_the_army_desc:0 "Mit unserem neuen politischen Status ist es an der Zeit, unsere eigenen Einheiten auf der Grundlage der ehemaligen britischen Regimenter zu organisieren."
 SCO_industrial_modernization:0 "Industrielle Modernisierung"
 SCO_industrial_modernization_desc:0 "Schottland muss seinen Status als modernes Industrieland beibehalten, um seine Stellung in der Welt zu festigen."
 SCO_dingham_ammunition_factory:0 "Munitionsfabrik Dingham"
 SCO_dingham_ammunition_factory_desc:0 "Um unsere Truppen zu versorgen, muss in Dingham eine Munitionsfabrik errichtet werden."
 SCO_redesign_small_arms:0 "Umgestaltung der Handfeuerwaffen"
 SCO_redesign_small_arms_desc:0 "Um die Effizienz unserer Infanterie zu gewährleisten, müssen die Handfeuerwaffen ständig verbessert werden."
 SCO_motorization_plan:0 "Motorisierungsplan"
 SCO_motorization_plan_desc:0 "Eine schnelle Ausnutzung eines Durchbruchs kann eine Front auflösen. Daran mangelte es während des Großen Krieges."
 SCO_convert_north_british_locomotive_factory:0 "Die nordbritische Lokomotivfabrik"
 SCO_convert_north_british_locomotive_factory_desc:0 "Diese Lokomotivfabrik kann für die Produktion von gepanzerten Fahrzeugen umfunktioniert werden."
 SCO_dalmuir_shells:0 "Dalmuir-Granaten"
 SCO_dalmuir_shells_desc:0 "Unsere Artillerie wird mit Granaten versorgt, die in Dalmuir hergestellt werden."
 SCO_artillery_modernization:0 "Artillerie-Modernisierung"
 SCO_artillery_modernization_desc:0 "Artillerie tötet, Infanterie nimmt ein."
 SCO_new_tactics:0 "Neue Taktik"
 SCO_new_tactics_desc:0 "Während der Frontalangriff der Highlanders in der Vergangenheit gut funktionierte, wurde er im Großen Krieg zum Verhängnis. Nur ein Verrückter würde heute noch mit Claymore und Bogen in den Krieg ziehen."
 SCO_planning_staff:0 "Planungsstab"
 SCO_planning_staff_desc:0 "Ein vorbereiteter Plan ist wahrscheinlich ein besserer Plan."
 SCO_expand_the_construction_sector:0 "Den Bausektor ausbauen"
 SCO_expand_the_construction_sector_desc:0 "Um eine bessere Nation zu errichten, braucht man starke Baukapazitäten."
 SCO_northern_mining:0 "Nördlicher Bergbau"
 SCO_northern_mining_desc:0 "Der Untergrund des Hochlandes birgt große Reichtümer, die in diesen schwierigen Zeiten ausgebeutet werden müssen."
 SCO_support_steel_sector:0 "Unterstützt den Stahlsektor"
 SCO_support_steel_sector_desc:0 "Stahl! Stahl für Kanonen, für Panzer, für Schiffe, für alle Kriegswaffen!"
 SCO_support_light_industry:0 "Unterstützt die Leichtindustrie"
 SCO_support_light_industry_desc:0 "Die Leichtindustrie ist unverzichtbar für eine gesunde Mischung unserer Wirtschaft."
 SCO_ferranti_instruments:0 "Ferranti-Instrumente"
 SCO_ferranti_instruments_desc:0 "Dieser Hersteller von elektronischen Geräten könnte wichtig sein, wenn er Forschungsgelder erhält."
 SCO_connect_extraction_and_production_areas:0 "Verbinden Sie Abbau- und Produktionsgebiete"
 SCO_connect_extraction_and_production_areas_desc:0 "Minen inmitten der Highlands sind ohne ein gutes Infrastrukturnetz ziemlich nutzlos."
 SCO_industrial_research:0 "Industrielle Forschung"
 SCO_industrial_research_desc:0 "Unsere Industrie muss verbessert werden."
 SCO_develop_aluminium_industry:0 "Aluminiumerze aufbereiten"
 SCO_develop_aluminium_industry_desc:0 "Unbehandeltes Aluminiumerz ist für die Kriegsanstrengungen nutzlos."
 SCO_develop_the_shale_oil_sector:0 "Entwicklung des Schieferölsektors"
 SCO_develop_the_shale_oil_sector_desc:0 "Das schottische Schieferöl ist zwar recht schwierig zu fördern, aber für unsere Selbstversorgung unerlässlich."
 SCO_substitution_technologies:0 "Substitutionstechnologien"
 SCO_substitution_technologies_desc:0 "Da Importe durch einen Krieg bedroht sein können, müssen Substitutionstechnologien wie die Kohleverflüssigung in Betracht gezogen werden."
 SCO_establish_special_forces:0 "Aufstellung von Spezialeinheiten"
 SCO_establish_special_forces_desc:0 "Die mutigsten oder verrücktesten von uns allen müssen handverlesen werden, um Eliteeinheiten zu bilden, die den Feind notfalls lautlos mit Bögen töten können."
 SCO_highlander_spirit:0 "Highlander-Geist"
 SCO_highlander_spirit_desc:0 "Die Highlander sind zwar technologisch überholt, können aber immer noch als Beispiel für Mut im Kampf dienen."
 SCO_modern_logistics:0 "Moderne Logistik"
 SCO_modern_logistics_desc:0 "Ohne Nachschub kann eine Armee nicht kämpfen. Daher ist eine moderne Logistik für eine moderne Armee unerlässlich."
 SCO_signal_companies:0 "Signal-Kompanien"
 SCO_signal_companies_desc:0 "Kommunikation Kommunikation Kommunikation."
 SCO_field_hospitals:0 "Feldlazarette"
 SCO_field_hospitals_desc:0 "Ein geheilter Soldat kann der Gesellschaft noch nützlich sein. Ein toter Soldat kann das nicht."
 SCO_mechanization_effort:0 "Mechanisierung"
 SCO_mechanization_effort_desc:0 "Ein Kompromiss zwischen einem Panzer und einem Lastwagen könnte unsere Truppen schnell und effizient in die Schlacht führen."

 SCO_scottish_aviation_air_academy:0 "Schottische Luftfahrt-Akademie"
 SCO_scottish_aviation_air_academy_desc:0 "Die schottische Luftfahrt muss der Ausgangspunkt für die Infrastruktur unserer Luftwaffe sein."
 SCO_build_trainer_aircrafts:0 "Bau von Trainingsflugzeugen"
 SCO_build_trainer_aircrafts_desc:0 "Bevor wir ein richtiges Kampfflugzeug entwickeln, wäre es wahrscheinlich klüger, mit einem Trainer-Prototyp zu beginnen."
 SCO_bimotor_aircrafts:0 "Zweimotorige Flugzeuge"
 SCO_bimotor_aircrafts_desc:0 "Großraumflugzeuge sind die Zukunft. Hat man nicht früher gesagt, dass sich der Bomber immer durchsetzen wird?"
 SCO_train_pilots:0 "Piloten ausbilden"
 SCO_train_pilots_desc:0 "Wie können wir ohne Piloten eine funktionierende Luftwaffe haben?"
 SCO_train_mechanics:0 "Ausbildung von Mechanikern"
 SCO_train_mechanics_desc:0 "Wie könnten wir ohne Mechaniker eine funktionierende Luftwaffe haben?"
 SCO_support_designers_innovations:0 "Unterstützen Sie die Innovationen der Konstrukteure"
 SCO_support_designers_innovations_desc:0 "Experimentelle Prototypen können manchmal zu erstaunlichen Verbesserungen führen."
 SCO_naval_aviation:0 "Marinefliegerei"
 SCO_naval_aviation_desc:0 "Im Zeitalter der Flugzeugträger werden an die Seekriegsführung angepasste Flugzeuge zu einer Notwendigkeit."
 SCO_refine_air_doctrine:0 "Verfeinerung der Luftfahrtdoktrin"
 SCO_refine_air_doctrine_desc:0 "Die Erfahrung gibt uns ein besseres Verständnis der Luftkriegsführung."
 SCO_radar_network:0 "Radarnetz"
 SCO_radar_network_desc:0 "Wenn wir den Feind frühzeitig erkennen, können wir Bedrohungen viel effizienter bekämpfen."

 SCO_the_shipyard_of_the_world:0 "Die Schiffswerft der Welt"
 SCO_the_shipyard_of_the_world_desc:0 "Mit seinen riesigen Werften, die in der Lage sind, Handels- und Kriegsschiffe für die ganze Welt zu bauen, ist Schottland wirklich die Werft der Welt."
 SCO_shipbuilding_contacts:0 "Kontakte zum Schiffbau"
 SCO_shipbuilding_contacts:0 "Die Unterstützung der Werften ist unerlässlich, wenn wir für unsere Kriegsanstrengungen arbeiten wollen."
 SCO_national_admiralty:0 "Nationale Admiralität"
 SCO_national_admiralty_desc:0 "Unsere Marine braucht ein Äquivalent zu unserem Militärstab."
 SCO_the_fleet_of_old:0 "Die Flotte der Alten"
 SCO_the_fleet_of_old_desc:0 "Schlachtschiffe werden das Zentrum unserer Marine sein."
 SCO_battleship_focus:0 "Schwerpunkt Schlachtschiff"
 SCO_battleship_focus_desc:0 "Große Kanonen für große Schiffe. Mit vier Dreifach-Geschütztürmen, zwei vorne und zwei achtern."
 SCO_the_biggest_battleship:0 "Das größte Schlachtschiff"
 SCO_the_biggest_battleship_desc:0 "Warum die Schlachtschiffe der anderen Mächte imitieren, wenn wir ein noch größeres bauen können?"
 SCO_the_blocade_doctrine:0 "Die Blockade-Doktrin"
 SCO_the_blocade_doctrine_desc:0 "Wenn wir genug feindliche Konvois versenken können, können wir ihre Wirtschaft lahmlegen."
 SCO_silent_service:0 "Stiller Dienst"
 SCO_silent_service_desc:0 "Moderne U-Boote sind für den Erfolg des ausgearbeiteten Plans erforderlich."
 SCO_stealth_upgrades:0 "Stealth Upgrades"
 SCO_stealth_upgrades_desc:0 "Tarnkappen-U-Boote sind effizienter, wenn es darum geht, sich hilflosen feindlichen Konvois zu nähern."
 SCO_carrier_strikes:0 "Trägerangriffe"
 SCO_naval_air_groups:0 "Marinefliegergruppen"
 SCO_lessons_for_the_air_force:0 "Lektionen für die Luftwaffe"
 SCO_cruiser_focus:0 "Moderne Kreuzer"
 SCO_destroyer_focus:0 "Moderne Zerstörer"
 SCO_increase_naval_production:0 "Steigerung der Marineproduktion"
 SCO_a_s_warfare:0 "A/S-Kriegsführung"
 SCO_naval_mine_warfare:0 "Minenkriegsführung der Marine"


 SCO_provisional_government:0 "Die provisorische Regierung"
 SCO_provisional_government_desc:0 "Die provisorische Regierung"
 SCO_favour_republicanism:0 "Bevorzugung des Republikanismus"
 SCO_favour_republicanism_desc:0 "Republikanismus befürworten"
 SCO_scottish_democratic_fascist_party:0 "Die Schottisch-Demokratische Faschistische Partei"
 SCO_scottish_democratic_fascist_party_desc:0 "Die Schottische Demokratische Faschistische Partei behauptet, sie sei die wahre Vertreterin des Volkswillens und daher die einzige Möglichkeit, die Volkssouveränität zu verwirklichen, da sie die Gesellschaft nicht in Klassen unterteilt."
 SCO_perfect_the_propaganda:0 "Die Propaganda perfektionieren"
 SCO_perfect_the_propaganda_desc:0 "Die frühere Zugehörigkeit des Parteivorsitzenden zu mehreren Parteien kann dazu führen, dass die Öffentlichkeit ihn nur für einen Opportunisten hält. Das Projekt der Partei ist jedoch alles andere als das, und eine gut geplante Medienkampagne wird die Menschen beruhigen."
 SCO_scottish_corporate_commonwealth:0 "Schottischer Corporate Commonwealth"
 SCO_scottish_corporate_commonwealth_desc:0 "Dank der faschistischen Leugnung des Kapitalismus und des Klassenkampfes können wir die Arbeiterschaft entsprechend ihrer Berufe in staatlich kontrollierten Strukturen organisieren."
 SCO_reject_catholicism:0 "Ablehnung des Katholizismus"
 SCO_reject_catholicism_desc:0 "Der Staat muss die irischen päpstlichen Korruptionen ablehnen."
 SCO_implement_the_total_war_theory:0 "Umsetzung der Theorie des totalen Krieges"
 SCO_implement_the_total_war_theory_desc:0 "Die ursprünglich in Deutschland erfundene Theorie des totalen Krieges sieht die Unterordnung der gesamten Wirtschaft unter die militärischen Ziele des Staates vor. Wenn wir in der Welt etwas bewirken wollen, müssen wir diesem Beispiel folgen."
 SCO_propagate_the_importance_of_struggle:0"Propagate the Importance of Struggle" ""
 SCO_propagate_the_importance_of_struggle_desc:0"The concept of struggle iss a core element of fascism and our understanding of it will assure our superiority." ""
 SCO_join_the_axis:0 "Sich der Achse anschließen"
 SCO_join_the_axis_desc:0 "Wir brauchen starke Verbündete"
 SCO_Forced_Conscription:0 "Zwangsweise Einberufung"
 SCO_Forced_Conscription_desc:0 "Nur die Mobilisierung aller unserer Männer wird den Sieg sichern."
 SCO_forge_our_own_path:0 "Unseren eigenen Weg schmieden"
 SCO_forge_our_own_path_desc:0 "Wir müssen unser eigenes Bündnis schmieden, wenn wir den derzeitigen Kampf überwinden und unsere Zukunft sichern wollen."
 SCO_militarized_police:0 "Militarisierte Polizei"
 SCO_militarized_police_desc:0 "Zum Schutz des Staates sind angemessene polizeiliche und paramilitärische Organisationen notwendig."
 SCO_celtic_liberation:0 "Keltische Befreiung"
 SCO_celtic_liberation_desc:0 "Die Wiedervereinigung der keltischen Welt steht bevor!"
 SCO_push_for_brittany:0 "Vorstoß in die Bretagne"
 SCO_push_for_brittany_desc:0 " "
 SCO_the_scottish_workers_republican_party:0"The Scottish Workers Republican Party" ""
 SCO_the_scottish_workers_republican_party_desc:0"The party offered a unique platform advocating for both Scottish independence and Marxism. Now that independence has been achieved, we can see that this line has been the correct one." ""
 SCO_political_batallions:0 "Politische Bataillone"
 SCO_political_batallions_desc:0 "Die aus loyalen Kämpfern gebildeten Einheiten werden eine absolute politische Zuverlässigkeit und ein hohes Maß an Motivation aufweisen."
 SCO_political_commissars:0 "Politische Kommissare"
 SCO_political_commissars_desc:0 "Die engagiertesten Mitglieder der politischen Bataillone können zu politischen Kommissaren befördert werden, von denen jeder die politische Loyalität einer Militäreinheit beaufsichtigt."
 SCO_red_army:0 "Unsere eigene Rote Armee"
 SCO_red_army_desc:0 "Es ist an der Zeit, dass wir unsere eigene rote Armee haben, die bereit ist, die Ideale der Revolution im In- und Ausland zu verteidigen."
 SCO_revolutionary_guards:0 "Revolutionäre Wachen"
 SCO_revolutionary_guards_desc:0 "Konterrevolutionäre Spezialisten müssen unsere Revolution schützen und die Zukunft der Arbeiter sichern."
 SCO_ideological_propaganda:0 "Ideologische Propaganda"
 SCO_ideological_propaganda_desc:0 "Das Bewusstsein der Arbeiter der Welt muss für die Prinzipien des Klassenkampfes geweckt werden."
 SCO_one_union_for_all_workers:0 "Eine Gewerkschaft für alle Arbeiter"
 SCO_one_union_for_all_workers_desc:0 "Da der revolutionäre Staat der letzte Repräsentant der Macht der Arbeiter ist, sind nur die Parteiorganisationen legitimiert, ihre Interessen zu vertreten."
 SCO_encourage_the_proletariat:0 "Helden des Proletariats"
 SCO_encourage_the_proletariat_desc:0 "Es müssen vorbildliche Arbeiter ausgewählt und, wenn nötig, geschaffen werden, um den Wert der harten Arbeit in unserem Proletariat zu fördern."
 SCO_reeducate_the_bourgeoisie:0 "Umerziehung der Bourgeoisie"
 SCO_reeducate_the_bourgeoisie_desc:0 "Die Fähigkeiten der bürgerlichen Klassenfeinde können noch genutzt werden, wenn sie über die Tugenden und Vorteile des Sozialismus richtig aufgeklärt werden."
 SCO_join_the_comintern:0 "Treten Sie der Komintern bei"
 SCO_join_the_comintern_desc:0 "Moskau ist das Herz der Weltrevolution und unser Vorbild."
 SCO_a_new_international:0 "Eine neue Internationale"
 SCO_a_new_international_desc:0 "Die Kompromisse der UdSSR haben die 3. Internationale völlig illegitim gemacht, um die Arbeiter weltweit zu führen. Deshalb muss eine neue Internationale entstehen."
 SCO_choose_a_monarch:0 "Wähle einen Monarchen"
 SCO_choose_a_monarch_desc:0 "Wenn wir die Monarchie wiederherstellen wollen, müssen wir einen Monarchen einladen, unsere Krone zu übernehmen."
 SCO_democratic_constitutionalism:0 "Demokratischer Konsitutionalismus"
 SCO_democratic_constitutionalism_desc:0 "Die parlamentarische Tradition reicht weiter zurück als der Akt der Union mit England. Sie beugt Machtmissbrauch vor und schützt die Rechte der Bürger."
 SCO_promote_the_chemical_industry:0 "Förderung der chemischen Industrie"
 SCO_promote_the_chemical_industry_desc:0 "Unsere chemische Industrie wird uns bei der Herstellung von künstlichem Kautschuk helfen und damit unsere Anfälligkeit für eine mögliche Blockade verringern."
 SCO_support_trade:0 "Handel unterstützen"
 SCO_support_trade_desc:0 "Schon in Adam Smiths Wealth of Nations (Wohlstand der Nationen) wurde deutlich, dass beide Seiten vom Handel profitieren. Diese Mentalität ist das Herzstück unseres Wohlstands und muss gefördert werden."
 SCO_promote_chemical_industry:0 "Förderung der chemischen Industrie"
 SCO_promote_chemical_industry_desc:0 " "
 SCO_research_grants:0 "Forschungsgelder"
 SCO_research_grants_desc:0 "Die Förderung von Innovationen ist unerlässlich, um einen Wettbewerbsvorteil zu erlangen, egal in welchem technologischen Bereich."
 SCO_attract_investors:0 "Investoren anlocken"
 SCO_attract_investors_desc:0 "Ausländische Investitionen könnten unsere Wirtschaft erheblich ankurbeln, was wir nicht zugunsten autarker Dummheit ablehnen sollten."
 SCO_economic_optimization:0 "Wirtschaftliche Optimierung"
 SCO_economic_optimization_desc:0 "Wirtschaftsreformen könnten unserer Wirtschaft zu einem reibungsloseren Ablauf verhelfen und somit ihr Potenzial maximieren."
 SCO_coalition_building:0 "Koalitionsbildung"
 SCO_coalition_building_desc:0 "Wir können in dieser unruhigen Welt nicht allein dastehen. Wir müssen uns an der Verteidigung der freien Welt beteiligen."
 SCO_deterrence:0 "Abschreckung"
 SCO_deterrence_desc:0 "Die Förderung unserer eigenen Verteidigung könnte wichtig sein, um feindlichen Druck aus dem Ausland zu vermeiden."
 SCO_the_volunteer_corps:0 "Das Freiwilligenkorps"
 SCO_the_volunteer_corps_desc:0 "Anstatt nur die Berichte der Kriegsberichterstatter zu lesen, könnten wir Expeditionskorps entsenden, um das Gleichgewicht auf der Weltbühne zu wahren und die demokratischen Ideale gegen ihre zahlreichen Feinde zu verteidigen."
 SCO_economic_mobilization:0 "Wirtschaftliche Mobilisierung"
 SCO_economic_mobilization_desc:0 "Wenn wir unsere Beschaffungsziele erreichen wollen, müssen wir unsere Wirtschaft auf den Krieg ausrichten."
 SCO_women_army_service:0 "Frauen im Armeedienst"
 SCO_women_army_service_desc:0 " "
 SCO_womens_suffrage:0 "Frauenwahlrecht"
 SCO_womens_suffrage_desc:0 " "
 SCO_grant_power_to_the_crown:0 "Machtübernahme durch die Krone"
 SCO_grant_power_to_the_crown_desc:0 "Einem Adligen, der gerade erst ins Land gekommen ist, die absolute Macht über den Staat zu übertragen... was kann da schon schiefgehen?"
 SCO_the_church_question:0 "Die Kirchenfrage"
 SCO_the_church_question_desc:0 "Das Verhältnis des Monarchen zur katholischen Kirche oder zur Kirche von Schottland wird einen starken Einfluss auf seine Legitimität haben."
 SCO_kings_guard:0 "Die Garde des Königs"
 SCO_kings_guard_desc:0 "Handverlesene Soldaten, die in Eliteeinheiten organisiert sind, sind der beste Weg, unseren Herrscher zu schützen."
 SCO_monarchist_officer_corps:0 "Monarchistisches Offizierskorps"
 SCO_monarchist_officer_corps_desc:0 "Offiziere, die oft aus der Aristokratie stammen oder eine eigene Aristokratie aufbauen, können das Rückgrat einer kronentreuen Armee bilden."
 SCO_demand_the_stone_of_scone:0 "Verlangen Sie den Stein von Scone"
 SCO_demand_the_stone_of_scone_desc:0 "Der Stein von Scone ist für die wahre Krönung jedes schottischen Monarchen notwendig. Er wurde von den Engländern entwendet und unter den englischen Thron gelegt, um diese Usurpatoren automatisch auch zu Monarchen von Schottland zu krönen. Um unsere Legitimität zu gewährleisten, müssen wir sie unbedingt zurückerhalten."
 SCO_royal_aeronautical_patronage:0 "Königliche Schirmherrschaft über die Luftfahrt"
 SCO_royal_aeronautical_patronage_desc:0 " "
 SCO_alliance_with_norway:0 "Bündnis mit Norwegen"
 SCO_alliance_with_norway_desc:0 "In der Vergangenheit war die Unterstützung Norwegens wichtig, um dem englischen Einfluss entgegenzuwirken. Heutzutage könnte sie auch als Mittel zur Kontrolle der Nordsee dienen."
 SCO_restore_the_auld_alliance:0 "Wiederherstellung der Auld Alliance"
 SCO_restore_the_auld_alliance_desc:0 "Die so genannte "Auld Alliance" mit Frankreich war im Mittelalter der Brennpunkt der schottischen Geostrategie, um den englischen Expansionismus gegen beide Länder einzudämmen. Sie könnte äußerst nützlich sein, um unsere Position zu sichern."
 SCO_free_bavaria:0 "Freies Bayern"
 SCO_free_bavaria_desc:0 "Die Wittelsbacher sind sowohl der legitime Herrscher von Schottland als auch von Bayern. Es kann nicht unter der preußischen Unterdrückung von Berlin bleiben."
 SCO_ally_bavaria:0 "Verbündetes Bayern"
 SCO_ally_bavaria_desc:0 "Wir haben uns mit Bayern verbündet, ein Bündnis mit ihnen ist ein logischer Weg nach vorne."
 SCO_restore_order_in_bavaria:0 "Wiederherstellung der Ordnung in Bayern"
 SCO_restore_order_in_bavaria_desc:0 " "
