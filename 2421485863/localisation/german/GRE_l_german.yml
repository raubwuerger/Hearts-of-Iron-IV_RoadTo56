l_german:

 # Missions ""
 GRE_legislative_elections:0 "Legislative Wahlen"
 GRE_demertzis_illing_health:0 "Demertzis' schwächelnde Gesundheit"
 GRE_communist_insurrection:0 "Drohende Gewerkschaftsstreiks"
 GRE_communist_insurrection_desc:0 "Die derzeitige schwache Regierung hat die Bedingungen für die Arbeitnehmer verschlechtert, was zu Streiks oder vielleicht sogar zu etwas Schlimmerem, wie einem Bürgerkrieg, führen wird. Wenn unsere Regierungssituation nicht geklärt ist, können wir nur vom schlimmsten Fall ausgehen.[~[~\n~][~\n~]~][~§R~]Sich auf die Seite der Streikenden zu stellen, wird zu einem Bürgerkrieg führen.[~§!~]"

 #Politics ""
 GRE_despotism_desc:0 "[~§Y~]Metaxismus[~§!~] ist eine totalitäre nationalistische Ideologie, die mit dem griechischen Politiker [~§W~]Ioannis Metaxas[~§!~] verbunden ist. Er fordert die [~§Y~]Regeneration[~§!~] der griechischen Nation und die Errichtung eines [~§H~]modernen, kulturell homogenen Griechenlands[~§!~]. Der Metaxismus verunglimpft den Liberalismus und ordnet die individuellen Interessen denen des Landes unter und versucht, das griechische Volk als disziplinierte Masse im Dienste der Schaffung eines [~§B~]neuen Griechenlands[~§!~] zu mobilisieren."
 GRE_absolute_monarchism_desc:0 "Das [~§Y~]Haus Schleswig Holstein Sonderburg Glücksburg[~§!~] ist ein dänisch-deutscher Zweig des Hauses Oldenburg. Es erwarb den griechischen Thron im Jahr 1863, als Georg I. [~§B~]König der Hellenen[~§!~] wurde."

 #Focus ""
 GRE_economic_recovery:0 "Wirtschaftlicher Aufschwung"
 GRE_economic_recovery_desc:0 "Als kleine Nation muss sich [[~GRE.GetNameDef~]] darauf vorbereiten, jeden möglichen Sturm zu überstehen. Die Stabilisierung unserer Wirtschaft wird diesem Ziel förderlich sein."
 GRE_industrial_effort:0 "Industrielle Expansion"
 GRE_industrial_effort_desc:0 "Wir werden damit beginnen, Projekte zum Ausbau der zivilen Industrie in unserem Land zu subventionieren und zu genehmigen, wodurch wir große Teile unserer Bürger beschäftigen und gleichzeitig unser Land industrialisieren können."
 GRE_industrial_effort_2:0 "Aufbau eines militärisch-industriellen Komplexes"
 GRE_industrial_effort_2_desc:0 "Um die Beschaffung und den raschen Fortschritt in der Rüstungsindustrie zu erleichtern, die unser Militär benötigt, müssen wir eine Allianz zwischen unseren Streitkräften und ihren Zulieferern schmieden. Auf diese Weise können wir sicherstellen, dass wir auf einen kommenden Konflikt vorbereitet sind, und der Zustand unserer Armee wird dies widerspiegeln."
 GRE_infrastructure_effort:0 "Modernisierung des Eisenbahnnetzes"
 GRE_infrastructure_effort_desc:0 "Unser Schienennetz erfüllt zwar die Bedürfnisse unserer Wirtschaft, entspricht aber derzeit nicht den Anforderungen unseres Militärs. Wir müssen unser Schienennetz modernisieren und vereinheitlichen, Fahrpläne erstellen, um sicherzustellen, dass es nicht zu einem Stillstand zwischen den verschiedenen Lokomotiven kommt, und spezifische Strategien für die Beförderung von Militärpersonal im Falle eines Krieges formulieren."
 GRE_extra_tech_slot:0 "Den Brain Drain stoppen"
 GRE_extra_tech_slot_desc:0 "Unsere intellektuelle Kaste strömt derzeit in andere Länder, die ihnen bessere Karrierechancen bieten. Wir werden neue Stipendien für Personen einführen, die im Lande bleiben, und mit dem Bau und der Förderung von mehr Einrichtungen beginnen, um diese Personen im [[~GRE.GetAdjective~]] Heimatland zu beschäftigen."
 GRE_further_development:0 "Industrielles Wachstum anregen"
 GRE_further_development_desc:0 "Durch öffentliche Bauprogramme und weitere Subventionen für Unternehmen, die innerhalb von [[~GRE.GetNameDef~]] expandieren, werden wir weiterhin eine industrielle Basis für das Gedeihen unserer Wirtschaft schaffen."
 GRE_jobs_for_the_people:0 "Den Industriesektor subventionieren"
 GRE_jobs_for_the_people_desc:0 "Um die grassierende Arbeitslosigkeit in [[~GRE.GetNameDef~]] einzudämmen, sind weitere staatliche Eingriffe erforderlich. Mit Hilfe von Subventionen, zinsgünstigen Krediten und Rettungsaktionen für Unternehmen, die sie benötigen, können wir unsere Wirtschaft wieder ankurbeln."
 GRE_bullet_factories:0 "Wachstum des Rüstungssektors"
 GRE_bullet_factories_desc:0 "Unsere Regierung wird den Rüstungsunternehmen innerhalb von [[~GRE.GetNameDef~]] Zuschüsse gewähren, um sie zu ermutigen, ihre Aktivitäten zu erweitern und weitere Fabriken im Land zu errichten."
 GRE_jet_engines:0 "Düsentriebwerke"
 GRE_jet_engines_desc:0 "Propeller gehören der Vergangenheit an, und wenn wir die Luft beherrschen wollen, müssen wir uns die Zukunft zu eigen machen."
 GRE_fight_depression:0 "Die Weltwirtschaftskrise bekämpfen"
 GRE_fight_depression_desc:0 "Die Weltwirtschaftskrise hat das griechische Volk hart getroffen. Arbeitslosigkeit, Verlust von Ersparnissen und lähmende Schulden sind nur einige der täglichen Probleme, mit denen unsere Bürger konfrontiert sind. Die Regierung muss schnell handeln, bevor sich die Situation noch weiter verschlechtert. Durch die Erhöhung des Staatsdefizits und die Ankurbelung der Ausgaben können wir beginnen, unser Land auf den Weg der wirtschaftlichen Erholung zu bringen."
 GRE_end_the_depression:0 "Die Große Depression beenden"
 GRE_end_the_depression_desc:0 "Das Schlimmste der Weltwirtschaftskrise ist zwar vorbei, aber die Narben, die sie hinterlassen hat, bleiben. Wir müssen vorbeugende Maßnahmen ergreifen, um unseren Bürgern zu versichern, dass die Jahre der Not der Vergangenheit angehören und dass unsere Nation Schritte unternimmt, um sicherzustellen, dass die Menschen besser vor einer zukünftigen Rezession oder Depression geschützt sind."
 GRE_naval_construction:0 "Industrialisierung der Marine"
 GRE_naval_construction_desc:0 "Um das Ziel einer größeren, moderneren [[~GRE.GetAdjective~]] Marine zu erreichen, müssen wir zunächst mit der Erweiterung und dem Bau zusätzlicher Werften und der Modernisierung der bestehenden Werften beginnen, um unserer zukünftigen Marine angemessene Unterkünfte zu bieten."
 GRE_light_ship_effort:0 "Aufrüstung der 'Elli'"
 GRE_light_ship_effort_desc:0 "Die harte Realität ist, dass sich die [[~GRE.GetAdjective~]]-Wirtschaft den Massenbau von Schlachtschiffen, Schlachtkreuzern oder Flugzeugträgern kaum leisten kann. Wenn wir unsere Marine ausbauen und modernisieren wollen, dann nur durch den Bau kleinerer, wendigerer Schiffe."
 GRE_submarine_effort:0 "Die Wölfe der Ägäis"
 GRE_submarine_effort_desc:0 "Die Erfindung und die technologischen Neuerungen der U-Boot-Kriegsführung haben sich bewährt, und die Fähigkeit, unbemerkt zuzuschlagen und Schiffe und Transportmittel direkt anzugreifen, würde uns in einem kommenden Konflikt zugute kommen."
 GRE_naval_air_effort:0 "Die Adler der Ägäis"
 GRE_naval_air_effort_desc:0 "Der Bau von Schiffen, die Flugzeuge beherbergen und einsetzen können, ist zwar ein teures Unterfangen, doch wird unsere Marine damit einen neuen Höhepunkt erreichen. Die Luftüberlegenheit hat ihren Wert bewiesen, und die Kombination von Luftüberlegenheit und seemännischem Einfallsreichtum wird selbst die furchterregendste Marine der Welt lähmen."
 GRE_naval_way:0 "Mega an tis Thalassis Kratos"
 GRE_naval_way_desc:0 "Unsere Regierung wird einen "New Deal" für unsere Seestreitkräfte schaffen und propagieren. Massive Subventionen und eine Ausweitung des Budgets werden es uns ermöglichen, eine viel größere Flotte zu bauen und einzusetzen."
 GRE_carrier_focus:0 "Schwerpunkt Flugzeugträger"
 GRE_carrier_focus_desc:0 "Unsere Admiralität hat die Vorzüge von Flugzeugträgern erkannt und möchte deren Modernisierung und strategischen Wert fördern. Wir werden sie mit den nötigen Mitteln ausstatten, um dies zu tun."
 GRE_battleship_focus:0 "Schwerpunkt Schlachtschiffe"
 GRE_naval_artillery:0 "Artillerie der Marine"
 GRE_naval_artillery_desc:0 "Unser Land war bisher nur in der Lage, Kreuzergeschosse zu produzieren, und wir müssen in der Lage sein, Geschosse höheren Kalibers herzustellen, wenn wir unsere Schiffe mit größeren Geschütztürmen ausstatten wollen."
 GRE_battleship_focus_desc:0 "Unsere Admiralität ist der Ansicht, dass der Einsatz von Flugzeugträgern überflüssig wäre. Das Vorhandensein von über fünftausend Inseln innerhalb unserer Nation bietet genügend Stützpunkte für die von uns genutzten Luftstreitkräfte. Stattdessen werden wir uns auf die Modernisierung und den Bau von Schlachtschiffen konzentrieren, um sicherzustellen, dass wir mit den größeren Schiffen anderer Marinen mithalten können."
 GRE_bigger_navy:0 "Mega an tis Thalassis Kratos"
 GRE_bigger_navy_desc:0 "Unsere athenischen Vorfahren beherrschten die Meere mit ihren Kriegsschiffen; wir müssen in ihre Fußstapfen treten und eine Flotte bauen, die in der Lage ist, jeden zu besiegen, der es wagt, unseren Weg zu kreuzen."
 GRE_better_navy:0 "Dominanz der Marine"
 GRE_better_navy_desc:0 "In der Seeschlacht von Salamina waren die Perser unseren hellenischen Vorfahren zahlenmäßig weit überlegen, doch ihr scharfer Verstand und ihre kühnen Strategien brachten ihnen den Sieg. Wir müssen solche Innovationen in unserer Admiralität fördern und unseren Vorfahren nacheifern."
 GRE_aviation_effort:0 "Aien Hypsikratein"
 GRE_aviation_effort_desc:0 "Auch wenn das Konzept der Luftkriegsführung für Griechenland noch relativ neu ist, müssen wir sicherstellen, dass wir Innovationen in allen Bereichen der Kriegsführung nutzen."
 GRE_fighter_focus:0 "Schwerpunkt Kampfflugzeuge"
 GRE_fighter_focus_desc:0 "Dem Oberkommando ist klar, dass Kampfflugzeuge der Schlüssel zur Luftkriegsführung sind. Wir müssen die Erforschung und Herstellung moderner Modelle unverzüglich vorantreiben."
 GRE_bomber_focus:0 "Schwerpunkt Bomber"
 GRE_bomber_focus_desc:0 "Das Oberkommando hat den Nutzen großer Luftflotten erkannt, die aus Bombern bestehen. Die Fähigkeit, die Infrastruktur, die Nachschublinien und die Fabrikanlagen des Gegners lahmzulegen, ist für uns von großem Wert."
 GRE_further_air_plans:0 "Weitere Luftpläne"
 GRE_further_air_plans_desc:0 "Unser Oberkommando und unser Forschungsstab müssen Hand in Hand mit den Piloten und der Besatzung unserer Luftwaffe arbeiten, wenn wir unsere Luftwaffe weiterhin innovativ gestalten und modernisieren wollen."
 GRE_heavy_cruiser_effort:0 "Aufrüstung der Averof"
 GRE_heavy_cruiser_effort_desc:0 "Bevor unsere Admiralität überhaupt über den Bau von Schlachtschiffen oder Flugzeugträgern in unserer Flotte nachdenken kann, müssen wir zunächst das Rückgrat unserer Seestreitkräfte verbessern. Der schwere Kreuzer hat uns gute Dienste geleistet, und wenn wir ihn erneuern und verbessern, können wir eine konkrete Grundlage für das Gedeihen unserer Seestreitkräfte schaffen."
 GRE_base_strike:0 "Basisstreik"
 GRE_base_strike_desc:0 "Der Einsatz von Flugzeugen in der Seekriegsführung wird der Schlüssel zum Sieg sein. Wir müssen eine Doktrin fördern, die dieser Philosophie entspricht."
 GRE_fleet_in_being:0 "Flotte im Einsatz"
 GRE_fleet_in_being_desc:0 "Die Doktrin "Flotte im Einsatz" hat unserer Nation in der Vergangenheit gute Dienste geleistet, und obwohl wir nicht selbstgefällig bleiben dürfen, sollten wir die Kernphilosophie dieser Marinedoktrin beibehalten."
 GRE_fund_the_navy:0 "Finanzierung der Marine"
 GRE_fund_the_navy_desc:0 "Die [[~GRE.GetAdjective~]]-Marine zu ignorieren, würde unseren Vorfahren einen schlechten Dienst erweisen, und wir müssen sicherstellen, dass wir bereit sind, jeden potenziellen Eindringling zurückzudrängen, der sich in unsere Gewässer wagt."
 GRE_final_plans:0 "Letzte Vorbereitungen"
 GRE_final_plans_desc:0 "Unsere Flotte wurde aufgebaut, unsere Taktik wurde verfeinert. Wir werden mit den letzten Vorbereitungen beginnen, um unsere Seeherrschaft in der Ägäis zu festigen."
 GRE_open_different_plans:0 "Erleichterung der militärischen Innovation"
 GRE_open_different_plans_desc:0 "Unsere Regierung ist bereit, unser Militär zu erweitern und zu reformieren. Wir können damit beginnen, Innovationen sowohl in unserer Luftwaffe als auch in unserer Landdoktrin zu fördern."
 GRE_divided_naval_industry:0 "Geteilte Marineindustrie"
 GRE_divided_naval_industry_desc:0 "Die Marineproduktion im [[~GRE.GetNameDef~]] ist zwischen unserem Marinearsenal und den zivilen Schiffsbauern aufgeteilt. Die Regierung kann sich nicht selbstzufrieden zurücklehnen und muss sich für eine der beiden Fraktionen entscheiden, wenn wir die Projekte in unserer Marineindustrie weiterführen wollen."
 GRE_focus_on_trade:0 "Förderung von Handel und zivilen Aufträgen"
 GRE_focus_on_trade_desc:0 "Wir müssen uns auf die Seite der zivilen Schiffbauer stellen und Programme durchführen, die den Handel fördern und unsere Häfen modernisieren."
 GRE_further_arsenal_plans:0 "Zuschüsse für das Marinearsenal"
 GRE_further_arsenal_plans_desc:0 "Wir müssen uns auf die Seite unseres Marinearsenals stellen und ihm zusätzliche Zuschüsse gewähren, um den Bau und die Erweiterung weiterer Werften zu ermöglichen."
 GRE_collect_from_trade:0 "Profitieren Sie von den Vorteilen"
 GRE_collect_from_trade_desc:0 "Nachdem wir in unsere zivilen Schiffbauer investiert und den Handel erleichtert haben, können wir die Früchte unserer Investition ernten."
 GRE_cas_focus:0 "CAS-Schwerpunkt"
 GRE_cas_focus_desc:0 "Unsere Luftwaffe könnte am besten genutzt werden, wenn sie mit unseren Bodentruppen zusammenarbeiten würde, und die Förderung von Entwürfen und Doktrinen, die dies erleichtern, würde uns gut tun."
 GRE_army_reform:0 "Die Armee sanieren"
 GRE_army_reform_desc:0 "Unser Offizierskorps und der Gesamtzustand der Armee sind seit dem Krieg von 1922 in einem schlechten Zustand. Wir müssen uns von alten Praktiken und veralteten Taktiken befreien und unser Militär auf ein neues, höheres Niveau der Erwartungen bringen."
 GRE_support_equipment_modernization:0 "Förderung des Unterstützungsapparats"
 GRE_support_equipment_modernization_desc:0 "Eine Armee ist nichts als Männer mit Waffen ohne die kollektive Unterstützung von Ärzten, Köchen und verschiedenen anderen Diensten, die den Unterstützungsapparat ausmachen. Wir müssen ihre Bedeutung anerkennen und ihre Entwicklung fördern."
 GRE_support_artillery:0 "Feuerunterstützung der Divisionen"
 GRE_support_artillery_desc:0 "Der Große Krieg hat gezeigt, welche entscheidende Rolle die Artillerie in der Schlacht spielt. Wir müssen das Konzept der Unterstützung von Divisionen durch eine Artilleriebatterie fördern und erleichtern, damit wir in der Lage sind, auf Zuruf Feuerunterstützung zu leisten."
 GRE_new_plans:0 "Reform des Offizierskorps"
 GRE_new_plans_desc:0 "Unser Offizierskorps beherbergt nach wie vor Feiglinge, Faulpelze und selbstgefällige Personen. Wir müssen diese Personen entfernen und ersetzen, wenn wir eine sinnvolle Reform in der Armee durchführen wollen."
 GRE_land_doctrine_1:0 "Doktrinelle Innovation"
 GRE_land_doctrine_1_desc:0 "Wir dürfen nicht selbstgefällig sein und uns auf alte Strategien verlassen. Wir müssen unsere Taktik ständig weiterentwickeln und verbessern, wenn wir auf dem Schlachtfeld siegreich bleiben wollen."
 GRE_motorization_effort:0 "Motorisierung des Heeres"
 GRE_motorization_effort_desc:0 "Einige Mitglieder unseres Oberkommandos schlagen vor, die Motorisierung unserer Armee voranzutreiben, um sicherzustellen, dass mehr Truppen direkten Zugang zu schnelleren Transportmethoden haben."
 GRE_mechanization_effort:0 "Mechanisierungsbemühungen"
 GRE_mechanization_effort_desc:0 "Die Motorisierung an sich wird zwar den Transport unserer Streitkräfte verbessern, nicht aber ihren Schutz. Wir müssen mehr gepanzerte Fahrzeuge erforschen und entwickeln, die in der Lage sind, unsere Truppen zu schützen und ihnen gleichzeitig eine zusätzliche Feuerkraft zu verleihen."
 GRE_armor_effort:0 "Entwicklung eines gepanzerten Korps"
 GRE_armor_effort_desc:0 "Auch wenn die Landschaft unseres Landes nicht ideal für eine gepanzerte Kriegsführung ist, bedeutet das nicht, dass wir den taktischen Nutzen dieser Maschinen ignorieren können. Wir müssen Fahrzeuge entwickeln, die sich in unserer Landschaft relativ problemlos bewegen können, und eine gepanzerte Truppe innerhalb der Landstreitkräfte aufbauen."
 GRE_med_armor_effort:0 "Mittlere Panzer"
 GRE_med_armor_effort_desc:0 "Nach der Zusammenstellung von Gefechtsfeldstatistiken und -daten ist es für unser Oberkommando klar, dass der Weg in die Zukunft darin besteht, größere und schwerer bewaffnete gepanzerte Fahrzeuge zu entwickeln und einzusetzen."
 GRE_special_forces:0 "Spezialeinheiten"
 GRE_special_forces_desc:0 "Unsere Spezialeinheiten müssen ihre Doktrin weiterentwickeln und den Umfang der Operationen, die sie erfolgreich durchführen können, ausweiten. Wir müssen die Mittel, die Arbeitskräfte und das Material bereitstellen, um dies zu ermöglichen."
 GRE_political_awakening:0 "Politisches Erwachen"
 GRE_political_awakening_desc:0 "Ein dunkles Leichentuch hat sich über einen Großteil der Welt gelegt. Mehr denn je muss [[~GRE.GetNameDef~]] seine Freunde sorgfältig auswählen und seine potenziellen Feinde im Auge behalten."
 GRE_divided_nation:0 "Überbrückung einer gespaltenen Nation"
 GRE_divided_nation_desc:0 "Das Metaxas-Regime hat das politische Klima in [[~GRE.GetNameDef~]] schon seit einiger Zeit unter Kontrolle. Jede signifikante Verschiebung der Unterstützung könnte jedoch das Gleichgewicht der Kräfte kippen. Es ist ungewiss, ob das Metaxas-Regime angesichts der zunehmenden Unbeständigkeit in Europa weiterhin bestehen kann."
 GRE_autarky_effort:0 "Abkehr von der Demokratie"
 GRE_autarky_effort_desc:0 "Unsere Vorfahren haben sich einst die Idee der direkten Demokratie zu eigen gemacht - zu ihrem eigenen Unglück. Wir können politischen Akteuren wie Tsaldaris und den Kommunisten in dieser Zeit des inneren Kampfes nicht trauen. Wir müssen die Ordnung wiederherstellen!"
 GRE_national_union:0 "Nationale Union"
 GRE_national_union_desc:0 "Die Nationale Union steht für eine Rückkehr zur Rhetorik und zu den Werten, die unsere Vorfahren groß gemacht haben. Wir müssen uns ihre Führung zu eigen machen, wenn wir zu den glorreichen Tagen zurückkehren wollen."
 GRE_glorify_race:0 "Verherrlichung der hellenischen Kultur"
 GRE_glorify_race_desc:0 "Das hellenische Volk wurde im Laufe der Geschichte wahrlich gesegnet und auserwählt, die Welt in eine neue Ära zu führen. Aus antiken Stadtstaaten wie Athen, Sparta und Korinth stammend, haben wir einen Großteil der westlichen Zivilisation in Kultur, Philosophie und Politik inspiriert. Griechisch wird in der gesamten Region gesprochen, obwohl die Herrscher im Laufe der Jahrhunderte gewechselt haben. Unser Volk muss wiedervereinigt und seine Souveränität wiederhergestellt werden!"
 GRE_recruitment_focus:0 "Rekrutierungsagenturen"
 GRE_recruitment_focus_desc:0 "Jeder Mensch muss für den Ruhm unseres Landes kämpfen. Nur durch Eroberung und militärische Aktionen können wir diesem Land zu seinem früheren Ruhm verhelfen."
 GRE_strategic_interests:0 "Strategische Interessen"
 GRE_strategic_interests_desc:0 "Es ist an der Zeit, neue Fronten zu eröffnen und das zurückzufordern, was uns rechtmäßig gehört. Die griechische Bevölkerung ist in der Region gespalten; wir müssen alle Griechen unter einer glorreichen Nation vereinen."
 GRE_alliances:0 "Bündnisse"
 GRE_alliances_desc:0 "Leider ist [[~GRE.GetNameDef~]] nicht in der Lage, seine Ziele allein zu erreichen. Wenn wir das Verlorene zurückgewinnen und die Weltbühne wirklich erobern wollen, müssen wir Allianzen mit den Menschen um uns herum schmieden. Wir müssen sorgfältig auswählen."
 GRE_befriend_italy:0 "Nichtangriffspakt mit [[~ITA.GetNameDef~]]"
 GRE_befriend_italy_desc:0 "Während unsere Geschichte mit Italien in den letzten Jahren von Streit und Unfrieden geprägt war, müssen wir uns auf unser gemeinsames Erbe und unsere Kultur berufen, um ein Band wieder zu schmieden, das in den letzten Jahren auf der Strecke geblieben ist. Mit ihrer Unterstützung können wir wirklich gedeihen."
 GRE_dodecanese_for_membership:0 "Dodekanes für die Mitgliedschaft"
 GRE_dodecanese_for_membership_desc:0 "Wir sollten den [[~ITA.GetAdjective~]]s anbieten, ihrem Bündnis im Austausch für die Dodekaner beizutreten. Auf diese Weise wird die [[~GRE.GetAdjective~]]-Flagge endlich über Rhodos wehen, ohne dass ein Krieg nötig ist."
 GRE_befriend_germany:0 "Nichtangriffspakt mit [[~GER.GetNameDef~]]"
 GRE_befriend_germany_desc:0 "Die Kriegsmaschinerie von [[~GER.GetAdjective~]] ist eine unaufhaltsame Kraft, und ein Bündnis mit einer Nation dieses Kalibers würde dazu beitragen, mögliche Konflikte mit [[~eng.getnamedef~]] oder [[~FRA.GetnameDef~]] zu entschärfen."
 GRE_join_the_axis:0 "Achsenmitgliedschaft"
 GRE_join_the_axis_desc:0 "Die Zeit ist gekommen, unseren Beitritt zu den Achsenmächten zu formalisieren. Unsere Werte stimmen mit denen von [[~GER.GetNameDef~]] überein, und wir werden der Welt unsere Unterstützung offen zeigen, indem wir diesem Bündnis beitreten."
 GRE_expansionism:0 "Expansionismus"
 GRE_expansionism_desc:0 "Die Zeit ist gekommen, die Grenzen dieser Region neu zu ziehen. Wir werden expandieren und zurückfordern, was rechtmäßig uns gehört, sei es mit diplomatischen Mitteln oder notfalls mit Gewalt."
 GRE_reclaim_dodecanese:0 "Rückeroberung des Dodekanes"
 GRE_reclaim_dodecanese_desc:0 "Es ist an der Zeit, das griechische Volk des Dodekanes wieder mit seinem Volk zu vereinen. Wir werden den Stiefel der [[~ITA.GetAdjective~]] Unterdrücker abwerfen. Denn wer kann schon sagen, dass die Dodekanes-Inseln nicht griechisch sind?"
 GRE_rival_britain:0 "[[~ENG.GetAdjective~]] Feind"
 GRE_rival_britain_desc:0 "Der britische Besitz der Insel Zypern ist seit langem ein interner Streitpunkt in unserem Kabinett. Die Zyprioten warten auf ihre Unabhängigkeit, und die Enosis wird die Griechen und Zyprioten wieder als Brüder vereinen!"
 GRE_enosis:0 "Enosis"
 GRE_enosis_desc:0 "Die Vorbereitungen und Schlachtpläne für eine mögliche Invasion Zyperns sind bereits ausgearbeitet. Wir werden den [[~ENG.GetAdjective~]] ein Ultimatum stellen, und sollten sie die Insel nicht aufgeben und unsere zypriotischen Brüder aus ihrer Herrschaft befreien, werden wir ihnen mit der Macht des [[~GRE.GetAdjective~]]-Militärs begegnen."
 GRE_megali_idea:0 "Megali-Idee"
 GRE_megali_idea_desc:0 "Im Mai 1453 fiel Konstantinopel, die große Hauptstadt des Byzantinischen Reiches, an die osmanische Armee unter Mehmed dem Eroberer. Die griechische Minderheit lebte unter osmanischer Oberhoheit bis 1922, als sie gezwungen war, ihre Häuser vollständig zu verlassen. Es ist an der Zeit, dieses Land zurückzuerobern und die Megali-Idee in vollem Umfang zu verwirklichen."
 GRE_reinforce_4th_of_august_regime:0 "Stärkung des Regimes des 4. August"
 GRE_reinforce_4th_of_august_regime_desc:0 "Metaxas hat sich beim [[~GRE.GetAdjective~]] Volk als fähiger und taktvoller Führer erwiesen. Seine Bestrebungen, die Neutralität zu verankern, unsere Streitkräfte zu stärken und unsere Wirtschaft anzukurbeln, werden uns in eine glänzende Zukunft führen. Wir müssen dafür sorgen, dass sein Regime politisch gestärkt wird, und jede potenzielle Bedrohung für seine Stabilität ausschalten."
 GRE_begin_reconstruction:0 "Korporatismus"
 GRE_begin_reconstruction_desc:0 "Gerade Metaxas weiß, dass er erfolgreich einen Weg aus der tiefen wirtschaftlichen Depression finden muss, unter der das [[~GRE.GetAdjective~]]-Volk derzeit leidet. Die kommunistische Bewegung wird sich in den Schatten verstecken und von der Unzufriedenheit unseres Volkes zehren. Um die Ansteckung durch kommunistische Agitation auszurotten, müssen wir uns um unser Volk kümmern."
 GRE_improve_roads:0 "Öffentliche Bauprojekte"
 GRE_improve_roads_desc:0 "Eine Armee ist nichts, wenn sie nicht mobil ist. Wir müssen unser Straßen- und Schienennetz sowie andere Transportmittel verbessern, um sicherzustellen, dass unsere Streitkräfte im Kriegsfall je nach Bedarf eingesetzt und verlegt werden können."
 GRE_metaxas_industry:0 "Arbeitslosigkeit abbauen"
 GRE_metaxas_industry_desc:0 "Metaxas stellt sich eine Zukunft vor, in der es keine Armut oder Arbeitslosigkeit unter den [[~GRE.GetAdjective~]] gibt. Er hat einen Plan ausgearbeitet, um Arbeitsplätze zu schaffen und die dringend benötigten Mittel in unsere Wirtschaft zu leiten. Alles, was wir tun müssen, ist, die Reformen umzusetzen und die Verträge zu genehmigen."
 GRE_metaxas_bullet_industry:0 "PYRKAL ausrichten"
 GRE_metaxas_bullet_industry_desc:0 "Metaxas weiß, dass unser Volk mit dem Militär vereint und verbunden sein muss, um ein unzerstörbares Band zwischen Soldaten und Zivilisten zu gewährleisten. Zu diesem Zweck müssen wir unsere Militärindustrie ausbauen und entwickeln, um die größere Produktionsbasis zu unterstützen, die wir für unsere wachsenden Streitkräfte benötigen."
 GRE_embrace_metaxism:0 "Umarmung des Metaxismus"
 GRE_embrace_metaxism_desc:0 "Ioannis Metaxas wirbt seit langem für eine neue autoritäre nationalistische Ideologie, in der Monarchismus, Antikommunismus und Antiimperialismus die wichtigsten Säulen sind. Er hat seine Ergebenheit gegenüber dem [[~GRE.GetAdjective~]]-Volk gezeigt, und wir müssen unsere Dankbarkeit zeigen, indem wir uns die Ideologie zu eigen machen, die er uns geschenkt hat."
 GRE_create_EON:0 "Gründet die E.O.N."
 GRE_create_EON_desc:0 "Die Nationale Jugendorganisation, auch bekannt als E.O.N., wurde vom Metaxas-Regime gegründet. Sie forderte die Regeneration der [[~GRE.GetAdjective~]]-Nation und die Errichtung eines modernen, kulturell homogenen [[~GRE.GetName~]]."
 GRE_metaxa_militarism:0 "Eleutheron bis Eupsychon"
 GRE_metaxa_militarism_desc:0 "Ioannis Metaxas diente in der Zwischenkriegszeit und während des Anatolien-Feldzugs als General und erwies sich mit jedem seiner Schritte als richtig. Aufgrund seiner Erfahrungen sowohl auf dem Schlachtfeld als auch als Politiker ist er wahrlich mehr als fähig, militärische Reformen durchzuführen, um unsere Streitkräfte auf dem Schlachtfeld siegreich zu machen."
 GRE_military_teachings:0 "Hellenische Militärtraditionen"
 GRE_military_teachings_desc:0 "Die Zukunft unserer Nation wird unweigerlich auf den Schultern unserer Jugend ruhen. Wir müssen Vorträge und Lehren fördern, die den Kampfgeist des hellenischen Volkes und die Bedeutung der Stärke in der Einheit vermitteln. Auf diese Weise werden wir den Kommunisten und Anarchisten, die unserer Nation schaden wollen, langsam aber sicher die Grundlage entziehen."
 GRE_create_the_IKA:0 "Volkswirtschaftliche Maßnahmen"
 GRE_create_the_IKA_desc:0 ""
 GRE_political_opposition:0 "Asphaleia"
 GRE_political_opposition_desc:0 "Unser Fundament ist zwar politisch solide und stabil, doch die Opposition lauert weiterhin im Verborgenen und plant unseren Untergang. Wenn wir unseren rechtschaffenen Weg fortsetzen wollen, müssen wir diese Elemente notfalls mit Gewalt zum Schweigen bringen."
 GRE_dominant_ideology:0 "Schaffen Sie die YPE"
 GRE_dominant_ideology_desc:0 "Ioannis Metaxas ist der Retter von [[~GRE.GetnameDef~]]~, seinem Volk und der hellenischen Kultur. Wir werden seine Errungenschaften verewigen, und die Oppositionskräfte werden es schwer haben, etwas Substanzielles zu erfinden, um die von uns unterstützte Darstellung zu widerlegen."
 GRE_metaxas_line:0 "Bau der Metaxas-Linie"
 GRE_metaxas_line_desc:0 "Unsere Nordgrenze ist in diesen turbulenten Zeiten am stärksten gefährdet. Metaxas hat einen Plan zur Verstärkung und Befestigung der Nordgrenze ausgearbeitet und gebilligt, obwohl einige argumentieren, dass dies ein zu kostspieliges Unterfangen sei."
 GRE_world_stage:0 "Metaxas' Ausblick"
 GRE_world_stage_desc:0 "In der Vergangenheit drohte die Spaltung zwischen pro-deutscher und pro-britischer Stimmung in unserer Nation unser Land in zwei Hälften zu reißen und in einen Bürgerkrieg zu stürzen. Trotzdem können wir nicht untätig bleiben und müssen uns für eine Seite entscheiden."
 GRE_national_schism:0 "Die zwei Seiten von Europa"
 GRE_national_schism_desc:0 "Die Zeit ist gekommen, sich für eine Seite zu entscheiden und eine Wahl zu treffen. Für welche Seite wir uns auch entscheiden, wir müssen erkennen, dass wir keine halben Sachen machen dürfen und dass unsere Entscheidung Auswirkungen auf Jahre, wenn nicht Jahrzehnte haben wird."
 GRE_favoring_britain:0 "Der verbündete [[~ENG.GetNameDef~]]"
 GRE_favoring_britain_desc:0 "Ioannis Metaxas hat gesagt, dass im Falle eines Krieges derjenige gewinnen wird, der die Meere kontrolliert. Während wir in der Vergangenheit unsere Probleme mit den [[~ENG.GetAdjective~]] hatten, müssen wir die Zukunft annehmen und uns mit ihnen verbünden, um die Vorherrschaft auf See zu sichern."
 GRE_favoring_germany:0 "Verbündete [[~GER.GetNameDef~]]"
 GRE_favoring_germany_desc:0 "Die [[~GER.GetAdjective~]]s fahren fort, innovativ zu sein, zu expandieren und sich in einem Tempo weiterzuentwickeln, das in den letzten Jahren kaum zu beobachten war. Die sie umgebenden Nationen ducken sich vor Angst, und die Kriegsmaschinerie der [[~GER.GetAdjective~]] wird der entscheidende Faktor in einem kommenden Konflikt sein. Wir müssen uns mit den [[~GER.GetAdjective~]]s verbünden und unsere Position an ihrer Seite festigen."
 GRE_third_hellenic_civilization:0 "Dritte hellenische Zivilisation"
 GRE_third_hellenic_civilization_desc:0 "Das Regime von Metaxas hat sich als eine der erfolgreichsten Regierungen erwiesen, die unser Land je gesehen hat. Das einst geschundene und verarmte griechische Volk ist heute als ein Volk mit gemeinsamen Zielen und Überzeugungen geeint. Wir haben uns zu einer Nation entwickelt, die mehr ist als die Summe ihrer Teile. Wir müssen uns mit Stolz als die dritte hellenische Zivilisation bezeichnen."
 GRE_different_approach:0 "Weg von der Rechten"
 GRE_different_approach_desc:0 "Wir haben die Nase voll von der Autarkie und ihrer diktatorischen Politik. Das griechische Volk ist von der drohenden Prognose eines möglichen Bürgerkriegs bedroht. Wenn wir unser Land vor der Selbstzerstörung bewahren wollen, müssen wir einen Regierungswechsel herbeiführen!"
 GRE_democratic_approach:0 "Die Demokratie siegt"
 GRE_democratic_approach_desc:0 "Demertzis hat sich als große Führungspersönlichkeit für Griechenland erwiesen. Seine Ideen der Einheit, der Redefreiheit und der liberalen Wirtschaftspolitik ermöglichten es unserem Land, die Last der wirtschaftlichen Depression abzulegen. Wir sollten seinen Plan für ein freies Land fortsetzen und in die Fußstapfen unserer athenischen Vorfahren treten!"
 GRE_internal_affairs:0 "Innere Angelegenheiten"
 GRE_internal_affairs_desc:0 "Unser Land ist mit vielen internen Problemen konfrontiert, wie z. B. der Wirtschaftskrise, den Flüchtlingen und vielem mehr. Wenn wir das Land jemals regieren und das Vertrauen der Bevölkerung gewinnen wollen, müssen wir Reformen durchführen!"
 GRE_denounce_metaxism:0 "Extremismus ausrotten"
 GRE_denounce_metaxism_desc:0 "Wir sind eine neue und moderne Nation mit voller demokratischer Unterstützung für eine größere Zukunft; der Metaxismus repräsentiert alte autokratische Ideen, die die Grundlage der Konzepte der Demokratie zerstören. Wir sollten die letzten Spuren des alten, überholten Regimes von Metaxas und dessen Schandflecke in der Geschichte unseres Landes beseitigen."
 GRE_ensure_stability:0 "Verwaltungsreformen"
 GRE_ensure_stability_desc:0 "Die Reformen haben sich bewährt, und es ist uns gelungen, das Vertrauen der Bevölkerung zu gewinnen. Wir müssen die Ziele unserer Regierung erreichen, um ein größeres Griechenland zu schaffen."
 GRE_democratic_economic_policy:0 "Wirtschaftliche Liberalisierung"
 GRE_democratic_economic_policy_desc:0 "Jetzt ist es an der Zeit, unsere alte Wirtschaftspolitik zu reformieren und sie moderner und liberaler zu gestalten. [[~GRE.GetNameDefCap~]] kann ein attraktiver Handelspartner für jedes europäische Land sein. Wir sollten dies zu unserem Vorteil nutzen."
 GRE_welfare_state:0 "Wohlfahrtsstaat"
 GRE_welfare_state_desc:0 "Indem wir unsere Bevölkerung wirtschaftlich unterstützen und unser Gesundheitssystem ausbauen, können wir ein großes Maß an Vertrauen bei ihr erreichen."
 GRE_diplomatic_actions:0 "Aktive Auslandsdiplomatie"
 GRE_diplomatic_actions_desc:0 "Im Ausland gibt es viele Nationen, die bereit sind, mit uns zusammenzuarbeiten. Wir müssen die Beziehungen zur Welt verbessern und Bündnisse schließen, um wirtschaftliches Wachstum und Sicherheit vor möglichen Bedrohungen zu gewährleisten."
 GRE_befriend_france:0 "Befreunde dich mit [[~FRA.GetNameDef~]]"
 GRE_befriend_france_desc:0 "[[~FRA.GetNameDefCap~]] ist das Leuchtfeuer der Demokratie. Ihre demokratischen Ideen haben uns seit den ersten Tagen der neuen unabhängigen griechischen Republik inspiriert. Wir haben im Großen Krieg auf derselben Seite gekämpft, und wir sollten sie wieder unterstützen, wenn es zu einem neuen Großen Krieg kommen sollte."
 GRE_french_innovations:0 "[[~FRA.GetAdjective~]] Investitionen"
 GRE_french_innovations_desc:0 "Indem wir [[~FRA.GetAdjective~]]-Unternehmen erlauben, in unser Land zu kommen und zu investieren, könnten wir unsere Wirtschaft erheblich ausbauen und mehr Arbeitsplätze für unsere Bevölkerung schaffen."
 GRE_befriend_britain:0 "Befriend [[~ENG.GetADjective~]]"
 GRE_befriend_britain_desc:0 "Die [[~ENG.GetAdjective~]]-Marine ist die größte, die die Welt je gesehen hat; wir könnten niemals gegen sie vorgehen. Sie hat der griechischen Nation im Unabhängigkeitskrieg geholfen, und wir haben ihr in der Zeit der Not während des Großen Krieges geholfen. [[~ENG.GetNameDefCap~]] ist wirklich ein Verbündeter von [[~GRE.GetNameDef~]]."
 GRE_british_innovetions:0 "[[~ENG.GetAdjective~]] Investitionen"
 GRE_british_innovetions_desc:0 "Indem wir [[~ENG.GetAdjective~]]-Unternehmen erlauben, in unser Land zu kommen und zu investieren, könnten wir unsere Wirtschaft erheblich ausbauen und mehr Arbeitsplätze für unsere Bevölkerung schaffen."
 GRE_rival_germany:0 "Vorbereitungen für die Landesverteidigung"
 GRE_rival_germany_desc:0 "Die [[~GER.GetAdjective~]] Kriegsmaschinerie wächst jeden Tag und bedroht den Frieden in Europa. Alle Seiten sollten den Vertrag von Versailles respektieren. Ihre Aktionen anzuprangern wird unsere Beziehungen zu ihnen verschlechtern, aber wir können andere Mächte wie [[~ENG.GetNameDef~]] und [[~FRA.GetNameDef~]] informieren, dass wir sie unterstützen."
 GRE_rival_italy:0 "Anti-[[~ITA.GetAdjective~]] Verteidigungsplan"
 GRE_rival_italy_desc:0 "Die [[~ITA.GetAdjective~]]s beanspruchen den Dodekanes weiterhin für sich und leugnen jede [[~GRE.GetADjective~]]-Präsenz in der Region. Zwei können dieses Spiel spielen; wir müssen ihre Ansprüche auf die Balkanregion zurückweisen und [[~ENG.GetNameDef~]] und [[~FRA.GetNameDef~]] versichern, dass wir sie gegen die Aggression von [[~ITA.GetAdjective~]] unterstützen."
 GRE_allied_membership:0 "Alliierte Mitgliedschaft"
 GRE_allied_membership_desc:0 "Wir haben beschlossen, dass wir zur Sicherung unserer Souveränität und Unabhängigkeit der Fraktion der Alliierten beitreten und den [[~ENG.GetAdjective~]] versichern müssen, dass wir sie im Falle eines Krieges unterstützen werden."
 GRE_military_reforms:0 "Militärische Reformen"
 GRE_military_reforms_desc:0 "Unsere Armee ist nicht besonders gut und es fehlt ihr an einer guten Führung. Wir müssen unser Militärkommando ausbauen und unseren Generälen Pläne für ein größeres Griechenland vorschlagen."
 GRE_city_defenses:0 "Stadtverteidigung"
 GRE_city_defenses_desc:0 "Unsere Hauptstadt und unsere Co-Hauptstadt, einschließlich der umliegenden Regionen, sind die wichtigsten Städte unseres Landes, also müssen wir sie bis zum letzten Mann verteidigen! Rekrutiere die Bevölkerung, um beim Bau zu helfen, und wir werden in kürzester Zeit über eine Stadtverteidigung verfügen!"
 GRE_surprise_attack_italy:0 "Operation Diagoras"
 GRE_surprise_attack_italy_desc:0 "Die [[~ITA.GetAdjective~]]s weigern sich immer noch, die Dodekanes-Inseln an unser Land zurückzugeben. Wenn wir sie überraschend angreifen, haben wir eine größere Chance, sie zu besiegen und sie dazu zu bringen, unseren Bedingungen zuzustimmen. Ein schneller Krieg ist die beste Option."
 GRE_demand_the_coasts:0 "Fordern Sie die Küstenlinie"
 GRE_demand_the_coasts_desc:0 "Die [[~TUR.GetAdjective~]] halten unsere Kerngebiete in Westanatolien. Trotz des Bevölkerungsaustauschs und der Massaker gibt es immer noch eine gewisse hellenische Präsenz in Anatolien. Wir könnten dies als Vorwand nutzen, um einen Konflikt in der Region heraufzubeschwören und die von uns gewünschten Gebiete mit externer Unterstützung zu gewinnen."
 GRE_ask_for_cyprus:0 "Bitte um Zypern"
 GRE_ask_for_cyprus_desc:0 "Nachdem wir nun ein Bündnis mit den [[~ENG.GetAdjective~]] geschlossen haben, ist es an der Zeit, sie zu fragen, ob wir Zypern erhalten sollen oder nicht. Die Wahrscheinlichkeit ist groß, dass sie zustimmen werden, aber eine so bedeutende Militärbasis sollte nicht zum Verkauf stehen."
 GRE_aftermath_of_the_victory_of_the_people:0 "Die Folgen des Sieges des Volkes"
 GRE_aftermath_of_the_victory_of_the_people_desc:0 "Die Faschisten haben es nicht geschafft, den Traum von einer kommunistischen Utopie zu zerstören! Von nun an werden die Arbeiter nicht mehr von den Kapitalisten gequält werden! Vorwärts, Genossinnen und Genossen, in eine rote Zukunft!"
 GRE_restaff_the_army_command:0 "Die Armeeführung neu besetzen"
 GRE_restaff_the_army_command_desc:0 "Nach dem Bürgerkrieg ist jeder General aus Angst vor der Macht des Proletariats auf die andere Seite gewechselt, aber dadurch haben wir nicht mehr viele Offiziere, um die Volksarmee zu führen, also müssen wir neue Offiziere befördern, um sie zu führen."
 GRE_restaff_the_army_command_tt:0 "[~§Y~]Schaltet neue Militärkommandeure frei[~\n~][~§!~]"
 GRE_deal_with_klaras:0 "Handel mit Klaras"
 GRE_deal_with_klaras_desc:0 "Als wir das Angebot von Athanasios Klaras während des Bürgerkriegs annahmen, wurde er zum Oberbefehlshaber unserer Armee; das hat einige Probleme verursacht, wir müssen einen Weg finden, damit umzugehen."
 GRE_international_socialist_volunteers:0 "Internationale sozialistische Freiwillige"
 GRE_international_socialist_volunteers_desc:0 "Überall auf der Welt wird das Proletariat unterdrückt, aber bald werden sie sich alle gegen die Fesseln der Konzerne erheben, und wenn das geschieht, müssen wir ihnen in ihrem Freiheitskampf helfen."
 GRE_create_the_civil_guard:0 "Schafft die Bürgerwehr"
 GRE_create_the_civil_guard_desc:0 "Um sicherzustellen, dass Faschisten und dergleichen nicht versuchen, den Platz an der Spitze Griechenlands zu beanspruchen, müssen wir sicherstellen, dass wir darauf vorbereitet sind, also müssen wir die Zivilgarde schaffen, in der Männer und Frauen dem Mutterland dienen werden."
 GRE_found_opla:0 "Gründung der O.P.L.A"
 GRE_found_opla_desc:0 "Der Kampf des Volkes hat viele Feinde innerhalb und außerhalb unserer Partei; eine paramilitärische Sicherheitstruppe ist unerlässlich, um die Revolution zu schützen. Ihre Methoden mögen brutal sein, aber wer kann ihre Notwendigkeit in Frage stellen?"
 GRE_befriend_sov:0 "Näher an die [[~SOV.GetAdjective~]]s heranrücken"
 GRE_befriend_sov_desc:0 "Die [[~SOV.GetADjective~]]s sind die Heimat der Revolution, und wir sind genauso schlecht wie die Faschisten, wenn wir uns von ihnen fernhalten."
 GRE_buy_sov_guns:0 "Kaufen Sie [[~SOV.GetADjective~]] Waffen"
 GRE_buy_sov_guns_desc:0 "Wir können einige [[~SOV.GetADjective~]] Waffen kaufen, um unsere Armee zu unterstützen; es gibt nie genug Waffen im Lager, oder?"
 GRE_form_new_government:0 "Neue Regierung bilden"
 GRE_form_new_government_desc:0 "Der sowjetische Führer Iosif Stalin hat sein politisches Konzept namens "Stalinismus" entwickelt, das die Entwicklung der Industrie zu einer seiner Hauptideen macht. Seit Stalin in den 20er Jahren die Führung übernommen hat, ist die sowjetische Industrie in die Höhe geschossen. Es ist das Beste, dieses System auch für uns zu übernehmen."
 GRE_join_comintern:0 "Beitritt zur Komintern"
 GRE_join_comintern_desc:0 "Wir sollten der Komintern beitreten, um unsere Stellung in der Welt zu stärken."
 GRE_ally_the_balkans:0 "Einigung des Balkans"
 GRE_ally_the_balkans_desc:0 "Wir sind das erste Land auf dem Balkan, in dem das Proletariat die Macht übernommen und eine sozialistische Utopie geschaffen hat, aber wir können die Menschen immer noch befreien! Wir müssen ein neues Bündnis schließen und den Kommunismus auf dem Balkan verbreiten."
 GRE_join_the_balkanic_revolution:0 "Beteiligen Sie sich an der Balkan-Revolution"
 GRE_join_the_balkanic_revolution_desc:0 "Da die sozialistische Revolution in den benachbarten Balkanländern bereits vorbereitet wurde, sollten wir uns ihnen anschließen und die Region in ein Bollwerk gegen reaktionäre, bürgerlich-faschistische Kräfte verwandeln."
 GRE_invite_bulgaria:0 "Unterstützt Georgi Dimitrov"
 GRE_invite_bulgaria_desc:0 "Die BCP (Bulgarische Kommunistische Partei), angeführt von Georgi Dimitrov, ist [[~BUL.GetNameDef~]]'s stärkste kommunistische Partei, also sollten wir versuchen, uns mit ihr zu verbünden."
 GRE_invite_albania:0 "Stürze Zog"
 GRE_invite_albania_desc:0 "König Zog, der Tyrann, regiert [[~ALB.GetNameDef~]]. Wir sollten ihn so bald wie möglich stürzen."
 GRE_invite_yugoslavia:0 "Unterstütze Tito"
 GRE_invite_yugoslavia_desc:0 "Tito ist der Chef der Kommunistischen Partei Jugoslawiens. Er hat sein Bestes getan, um die Arbeiter zu mobilisieren, aber er ist gescheitert; wir müssen unser Bestes tun, um ihn zu unterstützen."
 GRE_reform_agricultural_economy:0 "Reform der Agrarwirtschaft"
 GRE_reform_agricultural_economy_desc:0 "Unsere ersten Wirtschaftsreformen sollten die Agrarwirtschaft betreffen; viele Griechen sind Bauern in ländlichen Gebieten."
 GRE_control_the_stocks:0 "Kontrolle der Industrie"
 GRE_control_the_stocks_desc:0 "Um sicherzustellen, dass die Industrie ihre Quoten erfolgreich erfüllt, müssen wir direkt kontrollieren, wie sie geführt wird."
 GRE_enforce_nationalization:0 "Verstaatlichung durchsetzen"
 GRE_enforce_nationalization_desc:0 "Die Verstaatlichung ist notwendig, um sicherzustellen, dass die Kapitalisten die Industrie und die Ressourcen nicht kontrollieren können."
 GRE_begin_internal_reforms:0 "Politische Reformen einleiten"
 GRE_begin_internal_reforms_desc:0 "Es ist an der Zeit, mit unseren Reformen zu beginnen, und es gibt keinen besseren Weg, damit zu beginnen, als unsere Ideologie nach innen zu tragen."
 GRE_create_a_new_economic_plan:0 "Einen neuen Wirtschaftsplan erstellen"
 GRE_create_a_new_economic_plan_desc:0 "Wir müssen eine neue Wirtschaftspolitik mit Faktoren wie der Verstaatlichung schaffen. Dazu müssen wir die Etappen dieser Reform planen und sie sorgfältig umsetzen."
 GRE_protect_northern_minorities:0 "Schutz der nördlichen Minderheiten"
 GRE_protect_northern_minorities_desc:0 "Viele Minderheiten wie Albaner und Bulgaren werden im Norden Griechenlands unterdrückt; wie konnte das nur so lange gut gehen? Das muss sich sofort ändern."
 GRE_fate_of_the_royal_family:0 "Das Schicksal der königlichen Familie"
 GRE_fate_of_the_royal_family_desc:0 "Die griechische Monarchie, die im frühen 19. Jahrhundert gegründet wurde, hat immer nach Ungleichheit gestrebt, die Oberschicht unterstützt und die Arbeiter verdammt. Wir müssen entscheiden, wie wir sie für all das bestrafen werden."
 GRE_look_outwards:0 "Blick nach außen"
 GRE_look_outwards_desc:0 "Es gibt eine ganze Welt voller Arbeiter, die auf die Revolution warten; wir müssen einen Weg finden, sie zu unterstützen."
 GRE_a_new_police_force:0 "Eine neue Polizei"
 GRE_a_new_police_force_desc:0 "Die alte Polizei war korrupt und inkompetent. Wir müssen eine neue Polizei schaffen, die ihrem Zweck dient."
 GRE_peasants_debt_reform:0 "Reform der Bauernverschuldung"
 GRE_peasants_debt_reform_desc:0 "Die Schulden der Bauern haben seit der Antike dazu geführt, dass Höfe geschlossen und Bauern obdachlos wurden. Wir müssen einen Weg finden, dies zu beheben."
 GRE_utopian_paradise:0 "Ein utopisches Paradies auf dem Balkan"
 GRE_utopian_paradise_desc:0 "Griechenland hat sich von einem bürgerlichen Staat in eine sozialistische Utopie verwandelt, in deren Mittelpunkt die Gleichheit steht."
 GRE_olive_export:0 "Oliven-Export"
 GRE_olive_export_desc:0 "Griechenland ist berühmt für seine Oliven; wir sollten eine Handelskampagne starten, um die Oliven zu unserem Vorteil zu nutzen."
 GRE_greater_greece:0 "Großes Griechenland"
 GRE_greater_greece_desc:0 "-"
 GRE_reinforce_royal_dictatorship:0 "Ausweitung der königlichen Befugnisse"
 GRE_reinforce_royal_dictatorship_desc:0 "Damit der König sein Amt als alleiniger Herrscher der Nation behalten kann, müssen wir seine Befugnisse ausweiten, um eine kommunistische Revolution zu verhindern."
 GRE_establish_the_royal_armory:0 "Das königliche Arsenal errichten"
 GRE_establish_the_royal_armory_desc:0 "Damit das Königreich seine Souveränität schützen kann, ist eine starke Militärindustrie nicht nur wünschenswert, sondern notwendig."
 GRE_royal_roads:0 "Militärische Straßen"
 GRE_royal_roads_desc:0 "Angesichts des bevorstehenden Krieges müssen wir den Bedarf an einer schnellen Verlegung unserer Truppen an die Frontlinie decken."
 GRE_prepare_expansion:0 "Erweiterung des Staates vorbereiten"
 GRE_prepare_expansion_desc:0 "Große Teile der griechischen Bevölkerung leben außerhalb unserer Grenzen; sie werden verfolgt und warten noch immer auf ihre Befreiung und Vereinigung mit Mutter Griechenland. Wir haben zu lange gewartet; wir müssen jetzt handeln und unseren Verwandten die Freiheit bringen."
 GRE_devout_to_the_monarchy:0 "Hingabe an die Monarchie"
 GRE_devout_to_the_monarchy_desc:0 "Wir müssen die heilige Institution der Monarchie stärken und unserem Volk royalistische Werte und Überzeugungen einimpfen. Sie müssen bereit sein, für den König zu kämpfen!"
 GRE_king_general:0 "Direkte Kontrolle übernehmen"
 GRE_king_general_desc:0 "König Georg II. verfügt über die notwendigen Qualifikationen und die Autorität, um Oberbefehlshaber der Streitkräfte zu werden. Wie sein Vater wird er das Königreich ausbauen und ein echter Soldatenkönig werden."
 GRE_demand_dodecanese:0 "Forderung nach dem Dodekanes"
 GRE_demand_dodecanese_desc:0 "Die Dodekanes-Inseln bleiben unter [[~ITA.GetAdjective~]]-Kontrolle; diese ausländische Besatzung hat zu lange gedauert."
 GRE_demand_east_thrace:0 "Verlangen Sie Ostthrakien"
 GRE_demand_east_thrace_desc:0 "Konstantinopel war einst die Hauptstadt unserer Nation; da die Großmächte beschäftigt sind, können wir uns nun darauf konzentrieren, das zurückzuerobern, was rechtmäßig uns gehört, und die Demütigung unseres letzten Krieges zu rächen."
 GRE_purge_republicans:0 "Säuberung der Republikaner"
 GRE_purge_republicans_desc:0 "Die republikanische Fraktion ist nach wie vor stark und untergräbt unsere Versuche, ein starkes Griechenland zu schaffen. Wir können eine Fortsetzung der schrecklichen nationalen Spaltung nicht länger hinnehmen. Eine Säuberung ist notwendig, um die Monarchie zu stärken."
 GRE_reclaim_cyprus:0 "Fordern Sie Zypern"
 GRE_reclaim_cyprus_desc:0 "Lange hat die Insel unter der britischen Kolonialherrschaft gelitten. Die Enosis, die Vereinigung mit Griechenland, muss jetzt gefordert werden, da die [[~ENG.GetAdjective~]] sich mit den [[~GER.GetAdjective~]]s beschäftigen."
 GRE_purchase_cyprus:0 "Kauf Zyperns"
 GRE_purchase_cyprus_desc:0 "Die [[~ENG.GetNameDefCap~]] kontrolliert das Mittelmeer, und sie können schnell zum Fluch unserer Existenz werden; vielleicht ist es das Beste, sie nicht zu verärgern, sondern Verhandlungen über den friedlichen Erwerb der Insel durch Handel aufzunehmen."
 GRE_share_power:0 "Teilen Sie die Macht mit dem Parlament"
 GRE_share_power_desc:0 "Unser Land hat die Demokratie geschaffen. Daher müssen wir unsere Vorfahren ehren, indem wir die Macht mit dem Parlament unter der Leitung und Aufsicht unseres weisen Königs teilen. Dies wird die dringend benötigte Stabilität in unsere unruhigen Zeiten bringen."
 GRE_absolute_monarchy:0 "Absoluter Monarch"
 GRE_absolute_monarchy_desc:0 "Das korrupte parlamentarische System hat versagt und uns in die gegenwärtige Situation geführt. Indem wir die Verfassung außer Kraft setzen, können wir all jene zum Schweigen bringen, die sich uns widersetzen wollen; schließlich ist der König von Gott gesalbt, und nur er weiß, was das Beste für unser Land ist."
 GRE_a_strong_kingdom:0 "Das europäische Modellreich"
 GRE_a_strong_kingdom_desc:0 "Unter der Führung unseres Königs hat sich [[~GRE.GetNameDef~]] zu einem vorbildlichen europäischen Königreich und zu einer Bastion der Monarchie entwickelt. Seine göttliche Führung hat unseren Staat und unsere Armee gestärkt. Die Wirtschaft floriert, und das Volk ist wieder stolz auf sein Land. Die äußeren und inneren Probleme sind mit großem Erfolg bewältigt worden. Lang lebe das Königreich!"
 GRE_polymer_effort:0 "Polymerforschung"
 GRE_polymer_effort_desc:0 "Die Polymerforschung wird unsere Ölknappheit verringern und den Bedarf an Ölimporten senken."
 GRE_industrial_innovations:0 "Industrielle Innovationen"
 GRE_industrial_innovations_desc:0 "Wir sind ein Kraftwerk der industriellen Innovation! Unsere Forschungsanstrengungen sollen dies zeigen!"
 GRE_establish_a_general_staff:0 "Schaffung eines Generalstabs"
 GRE_establish_a_general_staff_desc:0 "Der letzte Schritt in unserer Armeereform ist die Einrichtung eines modernen Generalstabs, der unsere Streitkräfte beaufsichtigt."
 GRE_no_allignment:0 "Keine Blockbildung"
 GRE_no_allignment_desc:0 "Wie im letzten Großen Krieg muss Griechenland Neutralität anstreben und eine No-Alignment-Politik verfolgen. Kabinettsminister Metaxas ist der führende Verfechter dieses Gedankens; wir können die Forderungen der alten Generäle nicht so einfach ignorieren."
 GRE_king_george_line:0 "König-Georgs-Linie"
 GRE_king_george_line_desc:0 "Unsere nördlichen Nachbarn wollen alle ein Stück unserer Nation für sich. Das können wir nicht zulassen; wir müssen eine Befestigungslinie errichten, um jegliches Vordringen in unseren Boden zu verhindern."
 GRE_british_allignment:0 "[[~ENG.GetAdjective~]] Ausrichtung"
 GRE_british_allignment_desc:0 "Als Seefahrernation wäre es für uns von größtem Vorteil, uns auf die Seite Großbritanniens zu stellen. Mit ihrer Flotte können wir unsere Vorherrschaft in der Ägäis sichern und unsere Versorgungslinien verteidigen."
 GRE_royal_guards:0 "Organisation X gründen"
 GRE_royal_guards_desc:0 "Wir sollten uns die monarchistische Stimmung in der Armee, im Volk und in der Gendarmerie zunutze machen und das Angebot von General Grivas annehmen, eine royalistische Organisation zu gründen, die unser Regime vor der kommunistischen Bedrohung schützen wird. Mit einem königlichen Dekret müssen wir diese Organisation X, benannt nach dem königlichen Monogramm von König Georg, gründen."
