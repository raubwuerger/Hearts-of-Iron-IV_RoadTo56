 GRE_GATHERING_STORM_DESC:0 "Für Griechenland war der Große Krieg 1918 noch nicht zu Ende. Der verheerende Krieg mit der Türkei und die schrecklichen Auswirkungen des Nationalen Schismas haben viele Wunden in der griechischen Nation offen gelassen. Die Weltwirtschaftskrise, die Arbeitslosigkeit, die soziale und politische Instabilität und das Aufkommen des Radikalismus haben das kleine Land Griechenland an einen Scheideweg gebracht, an dem es über seine Zukunft entscheiden, die vielen Probleme überwinden und den Blick nach vorne richten muss, wie es sein Vermächtnis verlangt."

