 GRE_naval_industry_rivalary_desc:0 "Unsere Marineindustrie ist zwischen zwei Hauptfraktionen aufgeteilt, dem Marinearsenal und den zivilen Schiffsbauern. Wir müssen die zivile Marineindustrie befriedigen, wenn wir hoffen, jemals eine eigene mächtige Marine zu bauen."
