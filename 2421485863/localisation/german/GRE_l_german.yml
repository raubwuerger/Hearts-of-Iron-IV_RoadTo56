 #Events ""
 greece.5.t:0 "Demertzis ist verstorben"
 greece.5.d:0 "Unser Premierminister Konstantinos Demertzis ist an einem Herzinfarkt verstorben. Während seiner Amtszeit als Premierminister hat er der Wirtschaft des Landes zum Wachstum verholfen und war beim Volk besonders beliebt. Sein Nachfolger ist der alternde General Ioannis Metaxas, der die Aufgabe hat, das Erbe von Demertzis fortzuführen und Griechenland in diesen unruhigen Zeiten zu bewahren.\n\n(Um §RCommunist§! zu spielen, wählen Sie einen beliebigen Premierminister, aber gehen Sie nicht durch ihre Schwerpunkte. Warten Sie stattdessen auf Streiks.)"
 greece.5.a:0 "Metaxas wird zum Premierminister ernannt."
 greece.5.b:0 "Der König ergreift die Macht."
 greece.5.c:0 "Wir brauchen mehr... Radikale Führung"
 greece.5.e:0 "Die Volkspartei wird die neue Regierung anführen"
 greece.6.t:0 "Italien abgelehnt"
 greece.6.d:0 " Die Italiener haben unsere Ansprüche auf den Dodekanes abgelehnt und als ungeheuerlich bezeichnet. Wir stehen jetzt vor zwei Optionen, da die Politik versagt hat, das Problem zu lösen, entweder wir erklären Mussolini den Krieg oder wir treten zurück."
 greece.6.a:0 "Die Dodekanes-Inseln sind griechisch!"
 greece.6.b:0 "Wir können uns einen Krieg mit Italien nicht leisten! Sich zurückhalten."
 greece.7.t:0 "Großbritannien lehnt ab"
 greece.7.d:0 " Die britischen Vertreter haben unser Ultimatum abgelehnt und darauf bestanden, dass Zypern ein britischer Stützpunkt von großer militärischer Bedeutung bleiben soll und hielten dies für einen "törichten Schritt"."
 greece.7.a:0 "Schlagt sie hart!"
 greece.7.b:0 "Halt! Wir können die britische Royal Navy nicht angreifen."
 greece.10.t:0 "Die Türkei lehnte ab"
 greece.10.d:0 "Der türkische Premierminister hat unsere Forderungen als töricht bezeichnet und dass wir seiner Zeit nicht wert sind. Offensichtlich ist dies eine Beleidigung für unsere Nation und ein drohender Krieg zwischen unseren Ländern ist gefährlich nahe. Wir haben einmal versucht, die unter den Griechen berühmte 'Megali-Idee' zu etablieren, indem wir Venizelos' Expansionsplänen folgten und die wahrhaft griechische Stadt Konstantinopel zurückeroberten, aber der Feldzug erwies sich als ein Desaster, gefolgt von unfähigen Führern und Generälen, aber jetzt haben wir es geschafft, den griechischen Geist zu vereinen und 1453 zu rächen!"
 greece.10.a:0 "Dies war nur ein vorübergehender Waffenstillstand."
 greece.8.t:0 "Türkische Opfergaben"
 greece.8.d:0 "Es scheint, dass unsere Feinde einen Kompromiss eingehen wollen, sie bieten Konstantinopel und eine bestimmte Summe an, aber mehr nicht. Danach werden wir gezwungen sein, einen Nichtangriffspakt mit ihnen zu akzeptieren, der den Frieden in der Region sichert."
 greece.8.a:0 "Nun gut."
 greece.8.b:0 "So einen törichten Schritt würden wir nie machen!"
 greece.11.t:0 "Großbritannien verweigert"
 greece.11.d:0 "Der britische Premierminister hat es abgelehnt, uns die Mitgliedschaft in ihrem Bündnis zu gewähren. Wir haben nicht wirklich erwartet, dass die Dinge so enden würden..."
 greece.11.a:0 "Was!?"
 greece.12.t:0 "Großbritannien verweigert"
 greece.12.d:0 " Es scheint, dass unsere Verbündeten uns Zypern nicht zurückgeben werden. Das ist etwas, womit wir wirklich nicht gerechnet haben, seit wir ein Bündnis mit ihnen geschlossen haben..."
 greece.12.a:0 "Was nun?"
 greece.13.t:0 "Die Sowjets lehnten ab"
 greece.13.d:0 "Trotz unseres großzügigen Angebots waren die Sowjets damit nicht einverstanden und erklärten, dass sie keine "Streitigkeiten mit dem italienischen Staat" provozieren wollen."
 greece.13.a:0 "Im Ernst!?"
 greece.14.t:0 "Militärputsch!"
 greece.14.d:0 " Heute in den frühen Morgenstunden stürmten zahlreiche Soldaten zusammen mit 50 Panzern das Haus von Metaxas und das alte griechische Parlament und forderten die Kapitulation der griechischen Regierung und beanspruchten die Führung über das Land! Viele im ganzen Land waren überrascht zu erfahren, dass die einst vertraute Militärführung die Macht ergriffen und Metaxas gestürzt hat. Die Frage ist nun, wohin steuert Griechenland? Viele befürchten das Schlimmste..."
 greece.14.a:0 "Wie wird das enden?"
 greece.9.t:0 "Der Vertrag von Athen"
 greece.9.d:0 "Der Vertrag von Athen wird versuchen, das Problem zwischen uns und dem türkischen Staat über unsere rechtmäßigen Ansprüche in Anatolien zu lösen. Der Vertrag wird die folgenden Auswirkungen haben: Die Türkei wird die Region Smyrna an Griechenland abtreten. Die griechische Verwaltung in der Region wird alle Bevölkerungen gleich behandeln. Die Türkei wird die hellenische Herrschaft über Smyrna anerkennen. Und schließlich werden Konstantinopel und Ostthrakien zu entmilitarisierten Zonen."
 greece.9.a:0 "Wunderbar!"
 greece.15.t:0 "Frauenskandal auf dem Berg Athos"
 greece.15.d:0 "Heute früh hat eine junge Frau namens Zoe Saradopoulou versucht, die autonome Region des Berges Athos zu betreten. In dieser Region befinden sich 20 Klöster, die unter der direkten Jurisdiktion des Ökumenischen Patriarchen von Konstantinopel stehen. Eine der strengsten Regeln in der Region ist, dass Frauen sie niemals betreten dürfen, mit der Begründung, dass die letzte Frau, die jemals diesen Boden betreten hat, die Theotokos (Maria, Mutter von Jesus) selbst war. Zoe erklärte, dass wir in einer modernen, gleichberechtigten Gesellschaft leben und dass es Frauen erlaubt sein sollte, es zu betreten, egal was passiert."
 greece.15.a:0 "Dies hat zu Problemen geführt."
 greece.16.t:0 "Operation Wiederherstellung"
 greece.16.d:0 "Unsere Regierung hat mit Unterstützung des militärischen Oberkommandos beschlossen, weiter in Anatolien vorzudringen und verlorene Gebiete wie Nicomedia und die Stadt unserer Herzen, Konstantinopel, zurückzuerobern. Obwohl dies sicherlich die Spannungen in der Welt stark erhöhen wird, ist es unsere einzige Chance, unseren Traum zu verwirklichen. Wir könnten Großbritannien und Frankreich um Hilfe bitten, aber wir sollten nicht zu viel erwarten, es könnte sogar nach hinten losgehen..."
 greece.16.a:0 "Es wäre besser, wenn wir zuerst um Hilfe bitten würden."
 greece.16.b:0 "Wir sollten sie nicht hineinziehen."
 greece.17.t:0 "Griechenland bittet um Intervention"
 greece.17.d:0 "Heute früh, als die griechischen Streitkräfte bereit waren, die türkische Grenze anzugreifen, hat der griechische Botschafter in unserer Hauptstadt vorgeschlagen, dass wir in den bevorstehenden Krieg zwischen ihnen und der Türkei eingreifen. Dies wird unsere Nachbarn sehr verärgern und unserem Ruf definitiv schaden."
 greece.17.a:0 "Ja, wir werden unser Bündnis mit den Griechen ehren."
 greece.17.b:0 "Das ist nicht das, was der Traty von Athen vorgeschlagen hat!"
 greece.18.t:0 "Intervention abgelehnt!"
 greece.18.d:0 "Trotz der Bemühungen unseres Botschafters konnten wir keine Einigung erzielen. Sie werden uns definitiv nicht helfen und lehnten es sogar ab, unser Land vor möglichen zukünftigen Feinden zu schützen, da wir den Vertrag von Athen nicht respektiert haben."
 greece.18.a:0 "Ach du Scheiße!"
 greece.19.t:0 "Vertrag von Rom"
 greece.19.d:0 "Die Italiener haben zugestimmt, uns in der neuen Angelegenheit, die zwischen uns und der Türkei ausgebrochen ist, zu unterstützen. Offensichtlich im Austausch für einige Ländereien für die Italiener, das ist der einzige Weg, wie wir sie dazu bringen konnten, uns zu unterstützen und selbst das hat sie beunruhigt."
 greece.19.a:0 "Bravo Il Duce!"
 greece.20.t:0 "Griechenland bittet um italienische Intervention"
 greece.20.d:0 "Der griechische Botschafter in Rom hat zu einer vollen Unterstützung des griechischen Feldzuges in Anatolien aufgerufen. Das klingt, gelinde gesagt, beunruhigend, aber das könnte unsere einzige Chance sein, den anatolischen Feldzug noch einmal zu bearbeiten!"
 greece.20.a:0 "Ja, das ist unsere Chance!"
 greece.20.b:0 "Was?! Nein..."
 greece.21.t:0 "Konstantinopel zurückerobert!"
 greece.21.d:0 "Endlich! Konstantinopel ist wieder unser! Die Region ist endlich frei von türkischer Unterdrückung und wir haben das Recht, sie umzubenennen."
 greece.21.a:0 "Na endlich!"
 greece.22.t:0 "Smyrna zurückerobert!"
 greece.22.d:0 "Nach unserem letzten Feldzug in Anatolien war eine Rückeroberung Smyrnas durch hellenische Truppen sehr unwahrscheinlich, aber nun haben wir es geschafft, unseren Traum von der Rückbenennung von 'Izmir' in Smyrna, wie es sein sollte, zu verwirklichen und eine starke hellenische Verwaltung zu etablieren."
 greece.22.a:0 "Fantastisch!"
 greece.23.t:0 "Prousa zurückerobert!"
 greece.23.d:0 "Nach all den Jahren haben wir endlich Prousa zurückerobert und eine neue hellenische Verwaltung etabliert. Endlich ist unser Traum von der Wiederherstellung des Reiches in greifbare Nähe gerückt!"
 greece.23.a:0 "Wunderschön"
 greece.24.t:0 "Nicomedia zurückerobert!"
 greece.24.d:0 "Griechische Truppen haben 'Duzce' erobert und nun haben wir die (fast) vollständige Kontrolle über den Staat. Wir können nun die Namen wieder in ihre ursprünglichen Namen ändern."
 greece.24.a:0 "Ich könnte dort eines Tages ein Haus mieten."
 greece.28.t:0 "Griechenland will sich der Achse anschließen"
 greece.28.d:0 " Heute hat sich der griechische Außenminister mit unseren Vertretern getroffen und ein Angebot zum Beitritt zur Achse gemacht. Wenn wir sie aufnehmen, könnten wir unsere Beziehungen zu Italien stören, aber wir könnten sicher ihre Luftwaffenstützpunkte für mögliche Feldzüge in Nordafrika nutzen und die britische Royal Navy bedrohen."
 greece.28.a:0 "Ja, lasst sie rein."
 greece.28.b:0 "Nein, wir wollen unsere Beziehungen zu Mussolini nicht gefährden."
 greece.31.t:0 "Griechenland fordert den Dodekanes"
 greece.31.d:0 " Heute hat sich der griechische Außenminister mit unseren Vertretern getroffen und verlangt, dass Rhodos zusammen mit den anderen Dodekanes-Inseln, die, wie er sagte, "rechtmäßig griechisch" sind, sofort zurückgegeben werden müssen. Natürlich wäre es eine Dummheit, einen für sie so wichtigen Stützpunkt aufzugeben."
 greece.31.a:0 "Ja, sollen sie ihn haben."
 greece.31.b:0 "Nein, der Dodekanes wird italienisch bleiben!"
 greece.25.t:0 "Griechenland fordert Zypern"
 greece.25.d:0 " Heute hat der griechische Außenminister mit unseren Vertretern über ein ernstes Thema diskutiert, das unsere Beziehungen zu Griechenland stark beeinflusst. Der griechische Minister hat gefordert, dass die Insel Zypern sofort an die griechische Nation zurückgegeben werden muss. Offensichtlich ist es reiner Wahnsinn, eine solche Basis von großer strategischer Bedeutung zu verlieren, aber sie haben vielleicht die Unterstützung der Deutschen."
 greece.25.a:0 "Ja, wir wollen keine militärischen Verwicklungen mit Griechenland."
 greece.25.b:0 "Wie bitte? Nein, Zypern muss verteidigt werden!"
 greece.26.t:0 "Griechenland strebt Mitgliedschaft bei den Alliierten an"
 greece.26.d:0 "Heute traf sich der griechische Botschafter in London mit unserem Premierminister und erzählte ihm, wie sehr das griechische Volk die britische Nation bewundert und schlug ein Bündnis zwischen unseren beiden Nationen vor. Dies könnte sich als nützlich erweisen, da Kreta als wichtiger Marinestützpunkt für unsere Mittelmeerflotte genutzt werden könnte und den italienischen Einfluss auf dem Balkan reduzieren könnte."
 greece.26.a:0 "Ja, sollen sie beitreten."
 greece.26.b:0 "Vielleicht auch nicht."
 greece.27.t:0 "Griechenland bittet um Zypern"
 greece.27.d:0 "Es scheint, dass die Griechen das Versprechen, das wir ihnen gegeben haben, Zypern zu geben, wenn sie dem Großen Krieg beitreten, nicht vergessen haben und darauf bestehen, dass wir ihnen Zypern geben sollten. Es ist ein Stützpunkt von großer militärischer Bedeutung und wir könnten es immer noch als Basis nutzen, da sie in unserer Fraktion sind, aber ist es das wirklich wert, es zu geben?"
 greece.27.a:0 "Ja, geben Sie es ihnen, wir halten unsere Versprechen."
 greece.27.b:0 "Ich erinnere mich nicht an ein Versprechen..."
 greece.29.t:0 "Griechisches Ultimatum"
 greece.29.d:0 " Der griechische Außenminister hat sich mit unserem Präsidenten getroffen und verlangt die Unterzeichnung eines Vertrages, in dem mehrere Regionen wie Izmir, Izmit, Instabul und andere an ihre "rechtmäßigen Besitzer" abgetreten werden. Solche törichten Behauptungen sind offensichtlich nicht unserer Zeit wert, aber sie haben vielleicht die Unterstützung der Achse. Vielleicht könnten wir einen Kompromiss eingehen und Mittel erhalten, oder auch nicht."
 greece.29.a:0 "Niemals!"
 greece.29.b:0 "Bieten Sie ihnen "Konstantinopel" an, aber mehr nicht!"
 greece.30.t:0 "Griechen bieten an, unserer Fraktion beizutreten"
 greece.30.d:0 "Heute hat sich der griechische Vertreter in Moskau mit unserem Außenminister getroffen und angeboten, unserer Fraktion beizutreten, um uns zu helfen. Wie auch immer wir einen Streit mit Mussolini oder Hitler provozieren, sie könnten ihren Einfluss auf dem Balkan ausweiten wollen. Entweder wir sichern den südlichen Balkan oder wir geben ihn auf..."
 greece.30.a:0 "Ja, sollen sie beitreten"
 greece.30.b:0 "Nein, riskieren Sie es nicht."
 greece.32.t:0 "Die dritte hellenische Zivilisation"
 greece.32.d:0 "Metaxas und seine Politiker versammelten sich heute im Zentrum Athens vor dem Parlament, um die dritte hellenische Zivilisation zu proklamieren, dies war sein Hauptziel von Beginn seiner Regierungszeit an, die griechische Nation zu modernisieren und zu stärken, es folgte der Jubel der Menge und der Gesang von Doksa ston Metaxa!"
 greece.32.a:0 "Doksa ston Metaxa!"
 greece.33.t:0 "Faschistische Führung?"
 greece.33.d:0 "Die Faschistische Partei wird derzeit von Georgios Merkouris angeführt, aber wir können dies ändern und ihn durch einen anderen Kandidaten ersetzen. Konstantinos Logothetopoulos hat sich als nützlich und gerissen erwiesen, obwohl dies Merkouris nicht aus dem Bild schiebt, er hat sich als genauso gerissen wie Logothetopoulos erwiesen."
 greece.33.a:0 "Merkouris soll die faschistische Partei führen!"
 greece.33.b:0 "Rallis führt die faschistische Partei an."
 greece.33.c:0 "Logothetopoulos für den Faschismus!"
 greece.34.t:0 "Großes Griechenland"
 greece.34.d:0 "Wir haben uns erhoben, gemeinsam sind wir aufgestanden und haben rechtmäßiges griechisches Land erobert. Wir werden einen neuen Nationalfeiertag machen, denn dies ist wirklich eine wunderbare Errungenschaft, dies hat auch eine globale Wirkung, vielleicht werden wir als eine größere Macht betrachtet werden, aber was auch immer passiert, wir Griechen werden immer vereint und bereit stehen."
 greece.34.a:0 "Für den Ruhm von Hellás!"
 greece.35.t:0 "Griechenland fordert Istanbul"
 greece.35.d:0 "König Georg von Griechenland hat kürzlich eine Forderung an unsere Regierung geschickt, die Rückgabe der rechtmäßigen" griechischen Ländereien in Ostthrakien, einschließlich Städten wie Istanbul und Edirne, wie sollten wir auf dieses Ultimatum reagieren?"
 greece.35.a:0 "Den griechischen Forderungen nachgeben"
 greece.35.b:0 "Glauben sie, dass wir uns so einfach fügen werden?"
 greece.37.t:0 "Die türkische Antwort"
 greece.37.d:0 "Die Türken haben sich unseren Forderungen nach der Rückgabe von Ostthrakien unterworfen. Dies wird den Nationalismus ankurbeln, aber auch unsere industrielle Leistungsfähigkeit aufgrund des wirtschaftlichen Wertes des Gebietes steigern."
 greece.37.a:0 "Konstantinopel ist wieder unser!"
 greece.36.t:0 "Die türkische Antwort"
 greece.36.d:0 "Die Türken haben unsere Forderungen nach der Rückgabe von Ostthrakien an uns abgelehnt. Der türkische Außenminister erklärte, dass sie solche Forderungen nicht akzeptieren werden und dass Ostthrakien türkisch bleiben wird."
 greece.36.a:0 "Sie unterschätzen uns."
 greece.38.t:0 "Die Griechen wollen Zypern kaufen"
 greece.38.d:0 "Griechenland hat eine große Menge an wirtschaftlicher Hilfe und Geldern für Zypern angeboten, dieses Mal hat Griechenland klar gemacht, dass sie es nicht wagen werden, uns anzugreifen, wenn wir ablehnen, also wie sollen wir reagieren?"
 greece.38.a:0 "Annehmen!"
 greece.38.b:0 "Was denken die sich dabei? Natürlich werden wir ablehnen!"
 greece.39.t:0 "Erfolgreiche Transaktion!"
 greece.39.d:0 "Die Briten haben unseren Deal akzeptiert, Enosis ist endlich!"
 greece.39.a:0 "Endlich vereint!"
 greece.40.t:0 "Die Briten lehnten ab"
 greece.40.d:0 "Die Briten haben unseren außerordentlich großzügigen Deal abgelehnt, diese unverschämte Reaktion wird Konsequenzen haben, die uns nicht einmal betreffen."
 greece.40.a:0 "Verdammt!"
 greece.41.t:0 "Panagis Tsaldaris ist verstorben"
 greece.41.d:0 "Panagis Tsaldaris ist heute leider von uns gegangen,seine populäre Führung während der Tage der Zweiten Hellenischen Republik wird sicherlich vermisst werden. Abgesehen von der Trauer hat sein Ableben eine politische Lücke in der konservativen Volkspartei geöffnet. Die Führung wird an seinen Neffen, Konstantinos Tsaldaris, übergeben."
 greece.41.a:0 "Vielleicht ist neues Blut das, was die Konservativen brauchten?"
 greece.42.t:0 "Ioannis Metaxas ist verstorben"
 greece.42.d:0 "Der Tod hat wieder einmal zugeschlagen, diesmal hat es unseren Führer Ioannis Metaxas getroffen, die Nation ist still, niemand hat mit diesem Tag gerechnet. Seine Nachfolge ist einfacher als erwartet, da er seinen Nachfolger schon lange vor seinem Tod vorbereitet hatte, der neue Premierminister Alexandros Koryzis war einer der ersten, der die Nachricht von seinem Tod erhielt, er hat nun seine Regierung gebildet und ist bereit, Griechenland so zu führen, wie es sein Vorgänger tat."
 greece.42.a:0 "Griechenland trauert"
 greece.43.t:0 "Legislativwahlen 1936"
 greece.43.d:0 "Bei den für heute angesetzten Wahlen stoßen Demertzis und sein Kabinett auf die Volkspartei und die Liberalen, die ein Viertel der Stimmen auf sich vereinen. Es wird jedoch vorhergesagt, dass Demertzis sein Mandat fortsetzen wird, da der König George unterstützt."
 greece.43.a:0 "Demertzis und sein Kabinett bleiben."
 greece.43.b:0 "Die Volkspartei gewinnt"
 greece.46.t:0 "Bürgerkrieg!"
 greece.46.d:0 "Nach Panagis Tsaldaris, einer wichtigen Figur in der Politik der zweiten griechischen Republik und Leiter der kurzen Übergangsregierung nach dem Tod des verstorbenen Premierministers Konstantinos Demertzis, erhoben sich in jedem Teil Griechenlands faschistische und kommunistische Gruppen, die jeweils versuchten, die Macht im Land zu erlangen, doch Georgios Merkouris hat es geschafft, die meisten rechtsextremen Gruppen gegen die kommunistische Seite zu vereinen, der Sieg könnte sicher sein, aber er wird nicht ohne Blutvergießen errungen werden."
 greece.46.a:0 "Vorwärts Patrioten!"
 greece.47.t:0 "Bürgerkrieg endet"
 greece.47.d:0 "Der Bürgerkrieg, der unser Land verwüstet hat, ist endlich vorbei, mit der neuen Regierung, die wir gebildet haben, hoffen wir auf eine bessere Zukunft."
 greece.47.a:0 "Gott sei Dank."
 greece.48.t:0 "Klaras' Angebot."
 greece.48.d:0 "Athanasios Klaras, auch bekannt als 'Aris Velouchiotis', hat uns kontaktiert und bittet uns, ihm das Kommando über unsere Armee zu übertragen."
 greece.48.a:0 "Das ist nicht der richtige Zeitpunkt, um wählerisch zu sein!"
 greece.48.b:0 "Er wird nur Ärger machen."
 greece.49.t:0 "Bürgerkrieg beendet"
 greece.49.d:0 "Der Bürgerkrieg, der unser Land verwüstet hat, ist endlich vorbei, mit der neuen Regierung, die wir eingesetzt haben, hoffen wir auf eine bessere Zukunft."
 greece.49.a:0 "Gott sei Dank."
 greece.50.t:0 "Der König ist gestorben"
 greece.50.d:0 "Heute ist König Georg II. an Arteriosklerose gestorben, ursprünglich dachte man, es handele sich um einen Aprilscherz, aber als die Menschen die Wahrheit erfuhren, trauerten sie um den alten König, der das Land durch harte Zeiten geführt hat und nie daran dachte, abzudanken."
 greece.50.a:0 "Der Thron hat einen neuen Besetzer!"
 greece.51.t:0 "Glorreicher sozialistischer Sieg"
 greece.51.d:0 "Die Faschisten haben es nicht geschafft, den Traum von einer kommunistischen Utopie Griechenlands zu zerstören! Von nun an werden die Arbeiter nicht mehr von den Kapitalisten gequält werden, vorwärts Genossen in eine rote Zukunft!"
 greece.51.a:0 "Dies ist nur der Anfang!"
 greece.52.t:0 "Der Umgang mit Klaras"
 greece.52.d:0 "Als wir das Angebot von Athanasios Klaras während des Bürgerkriegs annahmen, wurde er der Oberbefehlshaber unserer Armee, das hat einige Probleme verursacht, wir müssen einen Weg finden, damit umzugehen."
 greece.52.a:0 "Legitimieren Sie seine Kontrolle"
 greece.52.b:0 "Gegen ihn vorgehen"
 greece.53.t:0 "Griechenland sucht freundlichere Beziehungen"
 greece.53.d:0 "Die neu geschaffene sozialistische Republik Griechenland hat uns ein Angebot für engere Beziehungen geschickt, sollten wir es annehmen?"
 greece.53.a:0 "Auf eine kommunistische Welt!"
 greece.53.b:0 "Nein, sie sind genauso schlimm wie die Faschisten"
 greece.54.t:0 "Ein neuer Freund"
 greece.54.d:0 "Die Sowjets haben unser Angebot angenommen, das wird sicher nur zu guten Dingen führen."
 greece.54.a:0 "Großartig"
 greece.55.t:0 "Sie haben abgelehnt"
 greece.55.d:0 "Die Sowjets haben engere Beziehungen abgelehnt"
 greece.55.a:0 "Hatten sie überhaupt einen Grund, das zu tun?"
 greece.56.t:0 "Eine stalinistische Regierung zu bilden"
 greece.56.d:0 "Der sowjetische Führer Joseph Stalin hat sein eigenes politisches Gedankengut namens "Stalinismus" geschaffen, das die Entwicklung der Industrie zu einer seiner Hauptideen macht, und seit Stalin in den 20er Jahren der Führer wurde, ist die sowjetische Industrie in die Höhe geschossen. Es ist das Beste, dieses System auch für uns zu übernehmen."
 greece.56.a:0 "Griechenland wird nie wieder ein wirtschaftliches Problem haben!"
 greece.57.t:0 "Griechenland will der Komintern beitreten"
 greece.57.d:0 "Griechenland hat beantragt, dem Komintern-Bündnis beizutreten, sollen wir annehmen?"
 greece.57.a:0 "Willkommen in der Komintern"
 greece.57.b:0 "Das wird uns nur schwächen"
 greece.58.t:0 "Sowjets akzeptieren"
 greece.58.d:0 "Die Sowjets haben akzeptiert, wir sind offiziell in der Komintern."
 greece.58.a:0 "Toll!"
 greece.59.t:0 "Sowjets haben abgelehnt"
 greece.59.d:0 "Die Sowjets haben abgelehnt und wir sind nicht in der Komintern"
 greece.59.a:0 "Was auch immer"
 greece.60.t:0 "Griechenland lädt uns in ihr Bündnis ein"
 greece.60.d:0 "Griechenland hat uns eine Einladung zu ihrer neuen Fraktion geschickt, die den Balkan unter dem Sozialismus vereinigen will, sollen wir annehmen?"
 greece.60.a:0 "Natürlich!"
 greece.60.b:0 "Das ist nur ein weiterer faschistischer Trick."
 greece.61.t:0 "Sie haben akzeptiert."
 greece.61.d:0 "Eines der neuen kommunistischen Regime hat unsere Einladung zu einem Bündnis angenommen."
 greece.61.a:0 "Die Faschisten werden zittern."
 greece.62.t:0 "Sie haben abgelehnt."
 greece.62.d:0 "Die Einladung an das neue kommunistische Balkanland, sich unserer Fraktion anzuschließen, wurde abgelehnt"
 greece.62.a:0 "Wir können ohne sie überleben"
 greece.63.t:0 "Griechenland lädt uns in sein Bündnis ein"
 greece.63.d:0 "Griechenland hat uns eine Einladung zu ihrer neuen Fraktion geschickt, die den Balkan unter dem Sozialismus vereinigen will, sollen wir annehmen?"
 greece.63.a:0 "Natürlich!"
 greece.63.b:0 "Das ist nur ein weiterer faschistischer Trick."
 greece.64.t:0 "Die Ernennung eines neuen Armeechefs"
 greece.64.d:0 "Seit dem Anbruch des neuen Tages sind wir damit beschäftigt, Offiziere zu rekrutieren und zu befördern, um die Armee zu leiten, damit sind wir größtenteils fertig, aber wir haben noch keinen neuen Armeechef ernannt, um die Armee zu leiten, bis jetzt haben wir eine ziemliche Anzahl von Kandidaten gesammelt."
 greece.64.a:0 "Der Angriffsexperte, Athanasios Klaras."
 greece.64.b:0 "Der Verteidigungsexperte, Stefanos Sarafis."
 greece.65.t:0 "Das Schicksal der königlichen Familie"
 greece.65.d:0 "Die Monarchie Griechenlands, die im frühen 19. Jahrhundert gegründet wurde, hat immer nach Ungleichheit und der Unterstützung der reicheren Klassen gestrebt und die Arbeiter verdammt, wir müssen entscheiden, wie wir sie für all das bestrafen."
 greece.65.a:0 "Exekutiert sie!"
 greece.65.b:0 "Verbannt sie!"
 greece.66.t:0 "Wir haben kapituliert"
 greece.66.d:0 "Wir sind aus unserer Heimat vertrieben worden, aber der Kampf geht in den verbliebenen Inselgebieten weiter!"
 greece.66.a:0 "Wir werden niemals kapitulieren"
 greece.67.t:0 "Unabhängigkeitstag"
 greece.67.d:0 "Genau an diesem Tag vor einem Jahrhundert lösten wir uns vom Osmanischen Reich und wurden ein unabhängiges Königreich mit König Otto als Monarch im ganzen Land. Die Bürger feiern diese schicksalhaften Jahre und wünschen sich eine bessere Zukunft."
 greece.67.a:0 "Griechenland stirbt nie!"
 greece.68.t:0 "Tag der Unabhängigkeit"
 greece.68.d:0 "An diesem Tag vor einem Jahrhundert lösten wir uns vom Osmanischen Reich und wurden ein unabhängiges Königreich mit König Otto als Monarch im ganzen Land. Die Bürger feiern diese schicksalhaften Jahre und wünschen sich eine bessere Zukunft."
 greece.68.a:0 "Griechenland stirbt nie!"
 greece.69.t:0 "Kretische Revolte!"
 greece.69.d:0 "Jahrhunderts, als sie versuchten, Kreta zu befreien und es mit dem damaligen Ersten Königreich Griechenlands unter der Führung von König Georg I. zu vereinen, aber jetzt haben einige venizelistische Offiziere und regionale Politiker beschlossen, zu versuchen, die Regierung zu putschen und wieder eine venizelistische Regierung einzusetzen, das können wir natürlich nicht zulassen."
 greece.69.a:0 "Schickt die Armee, um sie zu vernichten"
 greece.70.t:0 "Rebellen zerschlagen"
 greece.70.d:0 "Vor einigen Wochen haben kretische Venizelisten versucht, uns auf Kreta zu putschen, und wir haben die Armee hinter ihnen hergeschickt, jetzt sind sie niedergeschlagen."
 greece.71.t:0 "Plünderung feindlicher Waffenlager"
 greece.71.d:0 "Unseren Armeen fehlt es an Ausrüstung und wir haben nicht viel Industrie, um das zu beheben, aber der Feind, der die Industriegebiete kontrolliert, schon. Wir werden Guerilla-Milizen aussenden, um zu versuchen, die Ausrüstungsbunker zu plündern und unsere Armeen zu versorgen."
 greece.71.a:0 "Und weiter geht's"
 greece.72.t:0 "Überfall auf die Waffenkammer erfolgreich"
 greece.72.d:0 "Unsere Guerillas haben erfolgreich die feindlichen Vorräte geplündert und eine ordentliche Menge an Gewehren erbeutet, das wird uns sehr helfen."
 greece.72.a:0 "Das ist eine Sorge weniger, die wir haben."
 greece.73.t:0 "Überfall auf die Waffenkammer fehlgeschlagen"
 greece.73.d:0 "Die Guerillas sind beim Plündern der feindlichen Vorräte gescheitert."
 greece.73.a:0 "Verdammt"
 greece.74.t:0 "Ernennung eines neuen Armeechefs"
 greece.74.d:0 "Seit dem Anbruch des neuen Tages sind wir damit beschäftigt, Offiziere zu rekrutieren und zu befördern, um die Armee zu leiten. Damit sind wir größtenteils fertig, aber wir haben noch keinen neuen Armeechef ernannt, um die Armee zu leiten, bis jetzt haben wir eine ganze Reihe von Kandidaten gesammelt."
 greece.74.a:0 "Der Angriffsspezialist,Manolis Mantakas"
 greece.74.b:0 "Der Verteidigungsexperte,Stefanos Sarafis"
 gre_news.1.t:0 "Bürgerkrieg in Griechenland!"
 gre_news.1.d:0 "Obwohl sich dieser Konflikt schon seit Monaten anbahnt, war der Tod des provisorischen Premierministers der Tropfen, der das Fass zum Überlaufen brachte und einen Konflikt auslöste, von dem noch niemand weiß, wie lange er dauern wird, aber jeder hofft, dass er nicht lange dauern wird."
 gre_news.1.a:0 "Aber was ist mit der Verschuldung?"
 gre_news.1.b:0 "Das sollte besser bald enden."
 gre_news.2.t:0 "Griechischer Bürgerkrieg vorbei!"
 gre_news.2.d:0 "Griechenland ist seit einigen Tagen ein Kriegsgebiet für die beiden Fraktionen, die sich im griechischen Bürgerkrieg bekämpfen. Obwohl die Kämpfe mit einer neuen Regierung an der Macht beendet wurden, hofft das griechische Volk, dass es nicht noch einmal zu Kämpfen kommen muss."
 gre_news.2.a:0 "Trotzdem, was ist mit den Schulden?"
 gre_news.2.b:0 "Endlich!"
 gre_news.3.t:0 "Griechenland schließt sich der [ITA.GetFactionName]"
 gre_news.3.desc:0 "In einem gemeinsamen Kommuniqué haben [ITA.getleader] und [GRE.getleader] verkündet, dass ihre Regierungen eine Vereinbarung getroffen haben, die ihren Grenzstreit lösen und eine ewige Allianz zwischen ihren Nationen zementieren würde. Während [GRE.getnamedef] dem [ITA.GetFactionName] beitreten wird, wird die Regierung von [ITA.getadjective] die Dodekanes-Inseln an Griechenland abtreten. "
 gre_news.3.a:0 "Interessant"
 gre_news.3.b:0 "Gemeinsam sind wir stärker"
 greece.75.t:0 "Zypern im Krieg!"
 greece.75.d:0 "Jetzt, wo die Briten wieder im Krieg mit den Deutschen sind, haben wir eine Chance. Unsere Truppen haben ihre Geschicklichkeit und ihr Können unter Beweis gestellt und haben sich bisher auf dem Schlachtfeld gut geschlagen. Die Briten haben seit Jahren die Kontrolle über Zypern behalten, aber unsere zypriotischen Brüder sehnen sich danach, sich uns anzuschließen. Daher sind wir in der Lage, das Vereinigte Königreich um die Rückgabe Zyperns im Gegenzug für unsere garantierte Loyalität gegenüber den Alliierten zu bitten."
 greece.75.a:0 "Senden Sie das Angebot"
 greece.75.b:0 "Es ist das Beste, wenn wir uns aus diesen Angelegenheiten heraushalten"
 greece.76.a:0 "Ein Angebot der griechischen Regierung"
 greece.76.d:0 "Die Insel Zypern war für uns immer schwierig zu halten. Aufgrund ihrer Nähe zu den Achsenmächten hat ihre Logistik gelitten, doch eine Lösung ist in Sicht. Die griechische Regierung hat angeboten, uns Zypern abzunehmen, um im Gegenzug ihre Loyalität zu unserem Bündnis zu bekunden und militärische Maßnahmen gegen Deutschland zu ergreifen. Wenn wir das Angebot annehmen, haben wir ein Kopfzerbrechen weniger für das Oberkommando, aber wir verlieren einen strategischen Außenposten für die Streitkräfte, wir müssen sorgfältig entscheiden."
 greece.76.a:0 "Ein absolut akzeptabler Handel"
 greece.76.b:0 "Wir brauchen keine solche Unterstützung"
 greece.77.t:0 "Die Briten nehmen an."
 greece.77.d:0 "Endlich sind wir wiedervereint! Unsere großzügigen britischen Verbündeten haben uns Zypern zurückgegeben. Wir müssen jedoch die Männer bereithalten, da wir uns jetzt im Krieg mit der Achse befinden. Für Graecia!"
 greece.77.a:0 "Wunderbar."
 greece.78.t:0 "Die Briten lehnen ab"
 greece.78.d:0 "Die Briten haben unseren Vorschlag abgelehnt! Trotz unseres großzügigen Angebots haben sie sich geweigert, Zypern zu übergeben! Dies ist ein großer Tiefpunkt in den griechisch-englischen Beziehungen."
 greece.78.a:0 "Eine Schande"
 greece.79.t:0 "Unsere Richtung auf dem Balkan"
 greece.79.d:0 "Die Zeit ist gekommen, in der wir unseren Weg wählen müssen, um den Kommunismus unter unseren Nachbarn zu verbreiten. Wir können uns entscheiden, entweder einen langsameren, aber weniger kostspieligen Ansatz zu wählen oder in sie einzufallen und unsere Brüder und Schwestern auf dem Balkan zu befreien."
 greece.79.a:0 "Wir werden die Zeit damit verbringen, mit den benachbarten kommunistischen Gruppen Kontakt aufzunehmen"
 greece.79.b:0 "Zeichnen die Invasionspläne, wir ziehen in den Krieg"
 greece.80.t:0 "Diktatur verkündet!"
 greece.80.d:0 "Nach den jüngsten Agrar- und Industriestreiks im Norden hat Premierminister Ioannis Metaxás beschlossen, das Parlament und Teile der Verfassung außer Kraft zu setzen, und nach einer Rede im nationalen Radio hat er eine antidemokratische Diktatur ausgerufen, alle Macht liegt nun bei ihm."
 greece.80.a:0 "Jetzt gibt es kein Zurück mehr."
 greece.81.t:0 "Blutiger Mai"
 greece.81.d:0 "In den nördlichen Städten des Landes haben sich Arbeiter der KKE versammelt, um gegen die neuen politischen Entwicklungen im Land zu protestieren."
 greece.81.a:0 "Unterdrückt die Stürmer. Wir müssen geeint bleiben. Wir dürfen uns nicht auseinanderreißen!"
 greece.81.b:0 "Stellt euch auf die Seite der Streikenden. Es ist Zeit, dass sich das Proletariat vereinigt!"
 greece.82.t:0 "Griechenland bietet Schutz"
 greece.82.d:0 "Die Italiener sind im Moment die größte Bedrohung für unsere Unabhängigkeit und die Griechen scheinen das zu teilen, ihr Premierminister hat uns Schutz vor Italien angeboten, solange wir ihnen mehr Einfluss in unserem Land geben, was sollen wir antworten?"
 greece.82.a:0 "Das ist unsere letzte Chance."
 greece.82.b:0 "Auf keinen Fall."
 greece.83.t:0 "Albanien unterwirft sich"
 greece.83.d:0 "Albanien hat unser Schutzangebot angenommen."
 greece.83.a:0 "Perfekt!"
 greece.84.t:0 "Albanien ist unabhängig"
 greece.84.d:0 "."
 greece.84.a:0 "Schade"
 greece.84.b:0 "Nicht für lange"
 greece.85.t:0 "Griechenland schlägt Nichtangriffspakt vor"
 greece.85.d:0 "Die [GRE.getadjective] Regierung hat vorgeschlagen, dass wir einen Nichtangriffspakt unterzeichnen könnten. Obwohl es wie ein Vertrag aussieht, der für Italien nicht wirklich vorteilhaft ist, könnte er die Möglichkeit eröffnen, durch einen Vertrag und nicht durch Gewalt Einfluss im Land zu gewinnen."
 greece.85.a:0 "Empfangen Sie ihren Botschafter"
 greece.85.b:0 "Ignorieren Sie die Anfrage"
 greece.86.t:0 "Italien hat zugestimmt"
 greece.86.d:0 "Die [ITA.getadjective]-Regierung hat unserer Bitte zugestimmt und [ITA.getleader] hat unseren Botschafter empfangen, um ihm zu bestätigen, dass ein Vertrag der ewigen Freundschaft zwischen unseren beiden Ländern für die Garantie des Friedens im Mittelmeer und auf der Balkanhalbinsel unerlässlich ist."
 greece.86.a:0 "Ausgezeichnet!"
 greece.87.t:0 "[ITA.getleader] hat unseren Vorschlag abgelehnt"
 greece.87.d:0 "Die [ITA.getadjective]-Regierung hat sich anscheinend sogar geweigert, unseren Paktvorschlag in Betracht zu ziehen, was unseren Botschafter verärgert hat."
 greece.87.a:0 "Wie schade!"
 greece.88.t:0 "Griechenland schlägt ein Bündnis vor"
 greece.88.d:0 "In einem langen Brief, den uns der Botschafter von [GRE.getadjective] schickte, schlug [GRE.getleader] vor, dass [GRE.getnamedef] dem [ITA.GetFactionName] beitreten könnte, wenn unsere Regierung akzeptiert, den Dodekanes aufzugeben. Sie versicherten auch, dass wir Andockrechte auf den Inseln behalten könnten und dass die Rechte der einheimischen Kolonisten in naher Zukunft garantiert würden, um den Übergang zu erleichtern.\n\n Zusätzlich fügte der Brief hinzu, dass ein solcher Vertrag durch [ITA.getadjective] wirtschaftliche Investitionen im Land verstärkt werden könnte."
 greece.88.a:0 "Verbündete sind immer willkommen"
 greece.88.b:0 "Sie sind töricht"
 greece.89.t:0 "[ITA.getleader] heißt uns in der [ITA.GetFactionName] willkommen"
 greece.89.d:0 "Die [ITA.getadjective]-Regierung stimmte unserem Austauschvorschlag zu und hieß uns in der [ITA.GetFactionName] willkommen. Gleichzeitig wurde in Rhodos unter dem Beifall der Bevölkerung die griechische Flagge gehisst."
 greece.89.a:0 "Ein weiteres Gebiet zurückgewonnen!"
 greece.90.t:0 "[ITA.getleader] lehnte unseren Vorschlag ab"
 greece.90.d:0 "Die [ITA.getadjective]-Regierung hat sich anscheinend sogar geweigert, unseren Paktvorschlag in Betracht zu ziehen, was unseren Botschafter verärgert hat."
 greece.90.a:0 "Absurd."
