 GRE_depression_1_desc:0 "Megali Ifesi" bedeutet auf Griechisch "Große Depression". Die Griechische Republik wurde nach dem gescheiterten Militäreinsatz in Anatolien schwer getroffen, was zu einer gewaltigen wirtschaftlichen Katastrophe und einer kolossalen Einwanderungskrise führte. Die Regierung muss große Anstrengungen unternehmen, um die Wirtschaft wieder auf Kurs zu bringen."
