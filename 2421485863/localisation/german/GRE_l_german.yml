 GRE_depression_recovery:0 "Erholung von der Depression"
 RE_depression_recovery_desc:0 "Die Regierung unternimmt große Anstrengungen, um den wirtschaftlichen Abschwung zu beenden."
 GRE_naval_arsenal:0 "Verbessertes Marinearsenal"
 GRE_naval_arsenal_desc:0 "Um die Größe unserer Marine zu verdoppeln, mussten wir uns entscheiden, unser Marinearsenal zu verbessern, anstatt die zivilen Schiffbauer zu unterstützen. Dies wird uns helfen, uns auf eine mögliche Invasion der Marine vorzubereiten."
 GRE_civilian_shipbuilders:0 "Zufriedene zivile Schiffbauer"
 GRE_civilian_shipbuilders_desc:0 "Die Abhängigkeit von unserer zivilen Marine war eine der besten Entscheidungen, die wir je getroffen haben. Wir werden sowohl wirtschaftlich als auch diplomatisch sehr davon profitieren."
 GRE_collecting_from_trade:0 "Einkünfte aus dem Handel"
 GRE_collecting_from_trade_desc:0 "Jetzt können wir von unseren Investitionen profitieren und uns das holen, was uns rechtmäßig zusteht."
 GRE_motorized_effort:0 "Eine motorisierte Armee"
 GRE_motorized_effort_desc:0 "Unsere Armee hat neue Lastwagen und motorisierte Ausrüstung erhalten, mit der wir unsere Front schneller und einfacher verstärken und unsere Stellung halten können."
 GRE_infantry_weapons:0 "Gewehrproduktion"
 GRE_infantry_weapons_desc:0 "Ausländische Unternehmen haben uns bessere Konstruktionsmethoden für unsere Infanteriegewehre zur Verfügung gestellt, so dass wir in kürzerer Zeit mehr Waffen produzieren können."
 GRE_divided_nation:0 "Geteilte Nation"
 GRE_divided_nation_desc:0 "Das Land ist in viele ideologische Fraktionen gespalten! Wir müssen schnell handeln!"
 GRE_autarky_focus:0 "Abschaffung der Demokratie"
 GRE_autarky_focus_desc:0 "Das Land ist fast kollabiert. Wir müssen sofort die Ordnung wiederherstellen!"
 GRE_recruitment_effort:0 "Rekrutierungsagenturen"
 GRE_recruitment_effort_desc:0 "Jeder Mann muss für den Ruhm unseres Landes kämpfen. Wir können diese Nation nur durch Eroberung und militärische Aktionen dazu bringen, ihren vergangenen Ruhm zu erreichen."
