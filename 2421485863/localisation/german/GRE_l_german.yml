 # Missions  ""
 GRE_legislative_elections:0 "Legislative Wahlen"
 GRE_demertzis_illing_health:0 "Demertzis' angeschlagene Gesundheit"
 GRE_communist_insurrection:0 "Drohende Gewerkschaftsstreiks"
 GRE_communist_insurrection_desc:0 "Die derzeitige schwache Regierung hat zu einer Verschlechterung der Bedingungen für die Arbeiter geführt. Das wird zu Streiks führen oder vielleicht zu etwas Schlimmerem, einem Bürgerkrieg. Wenn unsere Regierungssituation nicht geklärt ist, kann man nur vom schlimmsten Fall ausgehen. \n \n§Sich auf die Seite der Streikenden zu stellen, wird zu einem Bürgerkrieg führen.§!"

 #Politics ""
 GRE_despotism_desc:0 "Der §YMetaxismus§! ist eine totalitäre nationalistische Ideologie, die mit dem griechischen Politiker §WIoannis Metaxas§! in Verbindung gebracht wird. Er fordert die §YRegeneration§! der griechischen Nation und die Errichtung eines §HModernen, kulturell homogenen Griechenlands§! Der Metaxismus verunglimpft den Liberalismus und hält die Interessen des Einzelnen denen der Nation untergeordnet und versucht, das griechische Volk als disziplinierte Masse im Dienste der Schaffung eines §MNeuen Griechenlands§! zu mobilisieren."
 GRE_absolute_monarchism_desc:0 "Das §YHaus von Schleswig Holstein Sonderburg Glücksburg§! ist ein dänisch-deutscher Zweig des Hauses Oldenburg. Es erwarb den griechischen Thron im Jahre 1863, als Georg I. §MKönig der Hellenen§! wurde."

 #Focus ""
 GRE_economic_recovery:0 "Wirtschaftliche Erholung"
 GRE_economic_recovery_desc:0 "Als kleine Nation muss sich Griechenland darauf vorbereiten, jeden möglichen Sturm zu überstehen. Die Stabilisierung der eigenen Wirtschaft wird diesem Ziel zuträglich sein."
 GRE_industrial_effort:0 "Industrielle Expansion"
 GRE_industrial_effort_desc:0 "Wir werden damit beginnen, Projekte zu subventionieren und zu genehmigen, um unsere zivile Industrie innerhalb unserer Nation zu erweitern, was uns erlaubt, große Teile unserer Bürger zu beschäftigen und gleichzeitig unsere Nation zu industrialisieren."
 GRE_industrial_effort_2:0 "Aufbau eines militärisch-industriellen Komplexes"
 GRE_industrial_effort_2_desc:0 "Um die Beschaffung und den schnellen Fortschritt in der Rüstungsindustrie zu erleichtern, die unser Militär benötigt, müssen wir eine Allianz zwischen unseren Streitkräften und ihren Zulieferern festigen. Auf diese Weise können wir sicherstellen, dass wir auf einen kommenden Konflikt vorbereitet sind, und der Zustand unserer Armee wird dies widerspiegeln."
 GRE_infrastructure_effort:0 "Modernisierung des Schienennetzes"
 GRE_infrastructure_effort_desc:0 "Unser Schienennetz, obwohl es die Bedürfnisse unserer Wirtschaft erfüllt, entspricht derzeit nicht den Standards unseres Militärs. Wir müssen unsere Schienen aktualisieren und standardisieren, Fahrpläne erstellen, um sicherzustellen, dass es keinen Stillstand zwischen verschiedenen Zugmaschinen gibt, und spezifische Strategien für die Bewegung von Militärpersonal im Kriegsfall formulieren."
 GRE_extra_tech_slot:0 "Stoppen Sie den Brain Drain"
 GRE_extra_tech_slot_desc:0 "Unsere intellektuelle Kaste strömt derzeit in andere Nationen, die ihnen bessere Aussichten in ihren jeweiligen Karrieren bieten. Wir werden neue Stipendien für Personen einführen, die im Land bleiben, und mit dem Bau und der Förderung von mehr Einrichtungen beginnen, um diese Personen im griechischen Heimatland zu beschäftigen."
 GRE_further_development:0 "Industrielles Wachstum anregen"
 GRE_further_development_desc:0 "Durch den Einsatz von Programmen für öffentliche Arbeiten und weitere Subventionen für Unternehmen, die innerhalb Griechenlands expandieren, werden wir weiterhin eine industrielle Basis für das Gedeihen unserer Wirtschaft aufbauen."
 GRE_jobs_for_the_people:0 "Subventionieren Sie den Industriesektor"
 GRE_jobs_for_the_people_desc:0 "Um die grassierende Arbeitslosigkeit in Griechenland einzudämmen, bedarf es weiterer staatlicher Eingriffe. Durch den Einsatz von Subventionen, zinsgünstigen Krediten und Rettungsaktionen für Unternehmen, die diese benötigen, werden wir in der Lage sein, unsere Wirtschaft wieder anzukurbeln."
 GRE_bullet_factories:0 "Wachstum des Waffensektors"
 GRE_bullet_factories_desc:0 "Unsere Regierung wird Zuschüsse für Rüstungsunternehmen in Griechenland bereitstellen, um sie zu ermutigen, ihre Aktivitäten zu erweitern und mehr Fabriken im Land zu errichten."
 GRE_jet_engines:0 "Düsentriebwerke"
 GRE_jet_engines_desc:0 "Propeller gehören der Vergangenheit an, und wenn wir in der Luft dominant sein wollen, müssen wir die Zukunft annehmen."
 GRE_fight_depression:0 "Die große Depression bekämpfen"
 GRE_fight_depression_desc:0 "Die Große Depression hat das griechische Volk hart getroffen. Arbeitslosigkeit, Verlust von Ersparnissen und lähmende Schulden sind nur einige der täglichen Probleme, mit denen unsere Bürger konfrontiert sind. Die Regierung muss schnell handeln, bevor sich die Situation weiter verschlechtert. Durch die Erhöhung des Staatsdefizits und die Ankurbelung der Ausgaben können wir beginnen, unsere Nation auf einen Pfad der wirtschaftlichen Erholung zu bringen."
 GRE_end_the_depression:0 "Die Große Depression beenden"
 GRE_end_the_depression_desc:0 "Das Schlimmste der Weltwirtschaftskrise ist zwar vorbei, aber die Narben, die sie hinterlassen hat, bleiben. Wir müssen präventive Maßnahmen ergreifen, um unseren Bürgern zu versichern, dass die Jahre der Not der Vergangenheit angehören und dass unsere Nation Schritte unternimmt, um sicherzustellen, dass die Menschen besser vor einer zukünftigen Rezession oder Depression geschützt sind."
 GRE_naval_construction:0 "Industrialisierung der Marine"
 GRE_naval_construction_desc:0 "Um das Ziel einer größeren, moderneren griechischen Marine zu ermöglichen, müssen wir zunächst mit der Erweiterung und dem Bau zusätzlicher Werften und der Modernisierung der derzeitigen Werften beginnen, um eine angemessene Unterbringung für unsere zukünftige Marine zu gewährleisten."
 GRE_light_ship_effort:0 "Die 'Elli' aufrüsten"
 GRE_light_ship_effort_desc:0 "Die harte Realität ist, dass sich die griechische Wirtschaft kaum den Massenbau von Schlachtschiffen, Schlachtkreuzern oder Flugzeugträgern leisten kann. Wenn wir unsere Marine erweitern und modernisieren wollen, dann nur durch den Bau kleinerer, wendigerer Schiffe."
 GRE_submarine_effort:0 "Die Wölfe der Ägäis"
 GRE_submarine_effort_desc:0 "Die Erfindung und die technologischen Innovationen der U-Boot-Kriegsführung haben sich bewährt, und die Fähigkeit, unbemerkt zuzuschlagen und die Schifffahrt und den Transport direkt anzugreifen, würde uns in einem kommenden Konflikt gut unterstützen."
 GRE_naval_air_effort:0 "Adler der Ägäis"
 GRE_naval_air_effort_desc:0 "Obwohl es ein teures Unterfangen ist, wird die Entwicklung von Schiffen, die Flugzeuge beherbergen und einsetzen können, unsere Marine auf ein neues Niveau bringen. Die Luftüberlegenheit hat ihren Wert bewiesen, und die Kombination von Luftüberlegenheit mit der Genialität der Marine wird selbst die furchterregendste Marine der Welt lähmen."
 GRE_naval_way:0 "Mega an tis Thalassis Kratos"
 GRE_naval_way_desc:0 "Unsere Regierung wird einen "New Deal" für unsere Flottenstreitkräfte schaffen und propagieren. Massive Subventionen und eine Ausweitung des Budgets werden es uns ermöglichen, eine viel größere Flotte zu bauen und einzusetzen."
 GRE_carrier_focus:0 "Flugzeugträger-Fokus"
 GRE_carrier_focus_desc:0 "Unsere Admiralität hat die Vorzüge von Flugzeugträgern erkannt und möchte deren Modernisierung und strategischen Wert fördern. Wir werden sie mit den Mitteln dafür ausstatten."
 GRE_battleship_focus:0 "Schlachtschiff-Fokus"
 GRE_naval_artillery:0 "Marine-Artillerie"
 GRE_naval_artillery_desc:0 "Unser Land war bisher nur in der Lage, Kreuzergeschosse zu produzieren, und wir müssen in der Lage sein, Geschosse mit größerem Kaliber zu produzieren, wenn wir unsere Schiffe mit größeren Geschütztürmen ausstatten wollen."
 GRE_battleship_focus_desc:0 "Unsere Admiralität ist der Meinung, dass der Einsatz von Flugzeugträgern überflüssig wäre. Das Vorhandensein von mehr als fünftausend Inseln innerhalb unserer Nation bietet genügend Stützpunkte für die von uns eingesetzten Luftstreitkräfte. Stattdessen werden wir uns auf die Modernisierung und den Bau von Schlachtschiffen konzentrieren, um sicherzustellen, dass wir mit den größeren Schiffen anderer Marinen mithalten können."
 GRE_bigger_navy:0 "Mega To Tis Thalassis Kratos"
 GRE_bigger_navy_desc:0 "Unsere athenischen Vorfahren beherrschten die Meere mit ihren Kriegsschiffen. Wir müssen in ihre Fußstapfen treten und eine Flotte bauen, die in der Lage ist, jeden zu besiegen, der es wagt, unseren Weg zu kreuzen."
 GRE_better_navy:0 "Dominanz der Marine"
 GRE_better_navy_desc:0 "Unsere hellenischen Vorfahren waren während der Seeschlacht von Salamina zahlenmäßig stark unterlegen, aber ihr scharfer Verstand und ihre kühnen Strategien brachten ihnen den Sieg über die Perser. Wir müssen solche Innovationen in unserer eigenen Admiralität fördern und unseren Vorfahren nacheifern."
 GRE_aviation_effort:0 "Aien Hypsikratein"
 GRE_aviation_effort_desc:0 "Während die griechische Nation relativ neu im Konzept der Luftkriegsführung ist, müssen wir sicherstellen, dass wir die Innovationen in allen Aspekten der Kriegsführung annehmen."
 GRE_fighter_focus:0 "Schwerpunkt Kampfflugzeuge"
 GRE_fighter_focus_desc:0 "Es ist dem Oberkommando klar, dass Kampfflugzeuge der Schlüssel zur Luftkriegsführung sind. Wir müssen die Forschung und Produktion moderner Modelle sofort fördern."
 GRE_bomber_focus:0 "Schwerpunkt Bomber"
 GRE_bomber_focus_desc:0 "Das Oberkommando hat die Vorzüge großer Luftflotten, die aus Bombern bestehen, erkannt. Die Fähigkeit, die Infrastruktur, Nachschublinien und Fabrikanlagen des Gegners lahmzulegen, ist für uns von großem Wert."
 GRE_further_air_plans:0 "Weitere Luft-Pläne"
 GRE_further_air_plans_desc:0 "Unser Oberkommando und der Forschungsstab müssen Hand in Hand mit den Piloten und der Besatzung unserer Luftwaffe arbeiten, wenn wir unsere Luftwaffe weiter innovieren und modernisieren wollen."
 GRE_heavy_cruiser_effort:0 "Die Averof aufrüsten"
 GRE_heavy_cruiser_effort_desc:0 "Bevor unsere Admiralität auch nur ansatzweise über den Bau und die Aufnahme von Schlachtschiffen oder Trägern in unsere Flotte nachdenken kann, müssen wir zunächst das Rückgrat unserer Seestreitkräfte verbessern. Der Schwere Kreuzer hat uns gute Dienste geleistet, und indem wir ihn erneuern und verbessern, können wir eine konkrete Grundlage für das Gedeihen unserer Seestreitkräfte schaffen."
 GRE_base_strike:0 "Base Strike"
 GRE_base_strike_desc:0 "Es ist klar, dass der Einsatz von Flugzeugen in der Seekriegsführung der Schlüssel zum Sieg sein wird. Wir müssen eine Doktrin ermöglichen, die dieser Philosophie entspricht."
 GRE_fleet_in_being:0 "Flotte im Sein"
 GRE_fleet_in_being_desc:0 "Die Doktrin "Flotte im Sein" hat unserer Nation in der Vergangenheit gute Dienste geleistet, und während wir nicht selbstgefällig bleiben dürfen, werden wir die Kernphilosophie dieser Marinedoktrin beibehalten."
 GRE_fund_the_navy:0 "Die Marine finanzieren"
 GRE_fund_the_navy_desc:0 "Die griechische Marine zu ignorieren, wäre ein schlechter Dienst an unseren Vorfahren, und es ist unsere Pflicht, sicherzustellen, dass wir bereit sind, jeden potenziellen Eindringling zurückzudrängen, der es wagt, in unsere Gewässer einzudringen."
 GRE_final_plans:0 "Letzte Vorbereitungen"
 GRE_final_plans_desc:0 "Unsere Flotte ist aufgebaut, unsere Taktiken sind verfeinert worden. Wir werden mit den letzten Vorbereitungen beginnen, um unsere Seedominanz in der Ägäis zu festigen."
 GRE_open_different_plans:0 "Erleichterung der militärischen Innovation"
 GRE_open_different_plans_desc:0 "Unsere Regierung ist bereit, unser Milizsystem zu erweitern und zu reformieren. Wir können beginnen, Innovationen sowohl in unserer Luftwaffe als auch in unserer Landdoktrin zu erleichtern."
 GRE_divided_naval_industry:0 "Geteilte Marineindustrie"
 GRE_divided_naval_industry_desc:0 "Die Marineproduktion in Griechenland ist derzeit zwischen unserem Marinearsenal und den zivilen Schiffsbauern aufgeteilt. Die Regierung kann nicht selbstgefällig bleiben und muss sich für eine Fraktion entscheiden, die sie unterstützt, wenn wir die Projekte innerhalb unserer Marineindustrie fortsetzen wollen."
 GRE_focus_on_trade:0 "Förderung von Handel und zivilen Aufträgen"
 GRE_focus_on_trade_desc:0 "Wir müssen uns auf die Seite der zivilen Schiffbauer stellen und Programme umsetzen, die den Handel fördern und unsere Häfen modernisieren."
 GRE_further_arsenal_plans:0 "Zuschüsse für das Marinearsenal"
 GRE_further_arsenal_plans_desc:0 "Wir müssen uns auf die Seite unseres Marinearsenals stellen und werden ihnen zusätzliche Zuschüsse gewähren, um den Bau und die Erweiterung weiterer Werften zu ermöglichen."
 GRE_collect_from_trade:0 "Die Früchte ernten"
 GRE_collect_from_trade_desc:0 "Nachdem wir in unsere zivilen Schiffsbauer und die Förderung des Handels investiert haben, können wir nun die Früchte unserer Investition ernten."
 GRE_cas_focus:0 "CAS-Fokus"
 GRE_cas_focus_desc:0 "Unsere Luftwaffe wird am besten genutzt, wenn sie mit unseren Bodentruppen zusammenarbeitet, und die Förderung der Produktion von Designs und Doktrinen, die dies ermöglichen, würde uns gut tun."
 GRE_army_reform:0 "Das Heer sanieren"
 GRE_army_reform_desc:0 "Unser Offizierskorps und der Gesamtzustand der Armee sind seit dem Krieg von 1922 in einem schlechten Zustand. Wir müssen uns von alten Praktiken und veralteter Taktik befreien und unsere Armee auf einen neuen, höheren Standard der Erwartungen bringen."
 GRE_support_equipment:0 "Unterstützungsapparat ermutigen"
 GRE_support_equipment_desc:0 "Eine Armee ist nichts als Männer mit Waffen ohne die kollektive Unterstützung von Ärzten, Köchen und verschiedenen anderen Diensten, die den Unterstützungsarm einer Division ausmachen. Wir müssen ihre Bedeutung erkennen und ihre Entwicklung fördern."
 GRE_support_artillery:0 "Divisionale Feuerunterstützung"
 GRE_support_artillery_desc:0 "Der Große Krieg hat die maßgebliche Rolle der Artillerie auf dem Schlachtfeld gezeigt. Wir müssen das Konzept fördern und erleichtern, dass Divisionen von einer Artilleriebatterie unterstützt werden, so dass Feuerunterstützung in kürzester Zeit gegeben werden kann."
 GRE_new_plans:0 "Reform des Offizierskorps"
 GRE_new_plans_desc:0 "Unser Offizierskorps beherbergt weiterhin Feiglinge, Faulpelze und selbstgefällige Individuen. Wir müssen diese Personen entfernen und ersetzen, wenn wir eine sinnvolle Reform in der Armee durchführen wollen."
 GRE_land_doctrine_1:0 "Doktrinelle Innovation"
 GRE_land_doctrine_1_desc:0 "Wir dürfen nicht selbstgefällig sein und uns auf alte Strategien verlassen. Wir müssen unsere Taktik weiter entwickeln und verbessern, wenn wir auf dem Schlachtfeld siegreich bleiben wollen."
 GRE_motorization_effort:0 "Motorisierung des Heeres"
 GRE_motorization_effort_desc:0 "Einige in unserem Oberkommando schlagen vor, dass wir Anstrengungen unternehmen, unsere Armee zu motorisieren, um sicherzustellen, dass mehr Truppen direkten Zugang zu schnelleren Transportmethoden haben."
 GRE_mechanization_effort:0 "Mechanisierungsbestrebungen"
 GRE_mechanization_effort_desc:0 "Die Motorisierung an sich wird zwar den Transport unserer Truppen verbessern, nicht aber deren Schutz. Wir müssen mehr gepanzerte Fahrzeuge erforschen und entwickeln, die in der Lage sind, unsere Truppen zu schützen und ihnen gleichzeitig zusätzliche Feuerkraft zu geben."
 GRE_armor_effort:0 "Entwicklung eines gepanzerten Korps"
 GRE_armor_effort_desc:0 "Auch wenn die Landschaft unseres Landes nicht ideal für gepanzerte Kriegsführung ist, bedeutet das nicht, dass wir den taktischen Nutzen dieser Maschinen einfach ignorieren können. Wir müssen Fahrzeuge entwickeln, die in der Lage sind, unsere eigene Landschaft mit relativer Leichtigkeit zu durchqueren, und einen gepanzerten Arm innerhalb der Landstreitkräfte unserer Streitkräfte entwickeln."
 GRE_med_armor_effort:0 "Mittlere Panzer"
 GRE_med_armor_effort_desc:0 "Nach der Zusammenstellung von Gefechtsfeldstatistiken und -daten ist es für unser Oberkommando klar, dass der Weg in die Zukunft darin besteht, größere und schwerer bewaffnete gepanzerte Fahrzeuge zu entwickeln und einzusetzen."
 GRE_special_forces:0 "Spezialkräfte"
 GRE_special_forces_desc:0 "Unsere Special Forces müssen ihre Doktrin weiterentwickeln und den Umfang der Operationen, die sie erfolgreich durchführen können, erweitern. Wir müssen die finanziellen, personellen und materiellen Mittel bereitstellen, um dies zu ermöglichen."
 GRE_political_awakening:0 "Politisches Erwachen"
 GRE_political_awakening_desc:0 "Ein dunkles Leichentuch hat sich über weite Teile der Welt gelegt. Mehr als je zuvor muss Griechenland seine Freunde sorgfältig auswählen und sich vor seinen potenziellen Feinden in Acht nehmen."
 GRE_divided_nation:0 "Eine gespaltene Nation überbrücken"
 GRE_divided_nation_desc:0 "Das Metaxas-Regime hat das politische Klima in Griechenland seit geraumer Zeit unter Kontrolle, aber es ist klar, dass jede signifikante Verschiebung der Unterstützung das Gleichgewicht der Macht kippen könnte. Ob das Metaxas-Regime weiterhin durchhalten kann, während Europa immer unbeständiger wird, ist ungewiss."
 GRE_autarky_effort:0 "Die Demokratie aufgeben"
 GRE_autarky_effort_desc:0 "Unsere Vorfahren haben sich einst die Idee der direkten Demokratie zu eigen gemacht - zu ihrem eigenen Unglück. Es ist klar, dass man den politischen Akteuren wie Tsaldaris und den Kommunisten in dieser Zeit des inneren Kampfes nicht trauen kann. Die Ordnung muss wiederhergestellt werden!"
 GRE_national_union:0 "Nationale Union"
 GRE_national_union_desc:0 "Die Nationale Union steht für eine Rückkehr zu der Rhetorik und den Werten, die unsere Vorfahren groß gemacht haben. Wir müssen uns ihre Führung zu eigen machen, wenn wir zu den glorreichen Tagen zurückkehren wollen."
 GRE_glorify_race:0 "Verherrlichung der hellenischen Kultur"
 GRE_glorify_race_desc:0 "Das hellenische Volk ist im Laufe der Geschichte wahrlich gesegnet worden und wurde auserwählt, die Welt in eine neue Ära zu führen. Aus antiken Stadtstaaten wie Athen, Sparta und Korinth stammend, waren wir eine Inspiration für einen Großteil der westlichen Zivilisation in Sachen Kultur, Philosophie und Politik. Griechisch wird in der gesamten Region gesprochen, trotz der wechselnden Herrscher über Jahrhunderte. Unser Volk muss wiedervereinigt und seine Souveränität wiederhergestellt werden!"
 GRE_recruitment_focus:0 "Rekrutierungs-Agenturen"
 GRE_recruitment_focus_desc:0 "Jeder Mann muss für den Ruhm unseres Landes kämpfen. Nur durch Eroberung und militärische Aktionen können wir diese Nation dazu bringen, ihren vergangenen Ruhm zu erreichen."
 GRE_strategic_interests:0 "Strategische Interessen"
 GRE_strategic_interests_desc:0 "Es ist an der Zeit, neue Fronten zu eröffnen und zurückzufordern, was rechtmäßig uns gehört. Die griechische Bevölkerung ist in der Region gespalten, wir müssen alle Griechen unter einer glorreichen Nation vereinen."
 GRE_alliances:0 "Allianzen"
 GRE_alliances_desc:0 "Traurigerweise ist Griechenland nicht in der Lage, seine Ziele allein zu erreichen. Wenn wir wiedergewinnen wollen, was verloren ist, und wirklich die Weltbühne betreten wollen, müssen wir Allianzen mit den Menschen um uns herum schmieden. Wir müssen sorgfältig wählen."
 GRE_befriend_italy:0 "Nichtangriffspakt mit Italien"
 GRE_befriend_italy_desc:0 "Während unsere Geschichte mit Italien in den letzten Jahren von Streit und Zwietracht geprägt war, müssen wir uns auf unser gemeinsames Erbe und unsere Kultur berufen, um ein Band wieder zu schmieden, das in den letzten Jahren auf der Strecke geblieben ist. Mit ihrer Unterstützung können wir wirklich gedeihen."
 GRE_dodecanese_for_membership:0 "Dodekanes für Mitgliedschaft"
 GRE_dodecanese_for_membership_desc:0 "Wir sollten den Italienern anbieten, ihrem Bündnis im Austausch für den Dodekanes beizutreten. Auf diese Weise wird die griechische Flagge endlich über Rhodos wehen, ohne dass ein Krieg nötig ist."
 GRE_befriend_germany:0 "Nichtangriffspakt mit Deutschland"
 GRE_befriend_germany_desc:0 "Es ist klar, dass die deutsche Kriegsmaschinerie eine unaufhaltsame Kraft ist, und uns mit einer Nation von solchem Kaliber zu verbünden, würde viel dazu beitragen, mögliche Konflikte mit dem Vereinigten Königreich oder Frankreich zu entschärfen."
 GRE_join_the_axis:0 "Achsenmitgliedschaft"
 GRE_join_the_axis_desc:0 "Die Zeit ist gekommen, unseren Beitritt zu den Achsenmächten zu formalisieren. Unsere Werte stimmen mit denen Deutschlands überein, und wir werden der Welt offen unsere Unterstützung zeigen, indem wir diesem Bündnis beitreten."
 GRE_expansionism:0 "Expansionismus"
 GRE_expansionism_desc:0 "Die Zeit ist reif, die Grenzen dieser Region neu zu ziehen. Wir werden expandieren und zurückfordern, was rechtmäßig uns gehört, sei es mit diplomatischen Mitteln oder notfalls mit Gewalt."
 GRE_reclaim_dodecanese:0 "Rückeroberung des Dodekanes"
 GRE_reclaim_dodecanese_desc:0 "Die Zeit ist gekommen, das griechische Volk des Dodekanes wieder mit seinem eigenen Volk zu vereinen. Wir werden den Stiefel der italienischen Unterdrücker abschütteln. Denn wer kann schon sagen, dass die Dodekanes-Inseln nicht griechisch sind?"
 GRE_rival_britain:0 "Britischer Feind"
 GRE_rival_britain_desc:0 "Das britische Eigentum an der Insel Zypern ist seit langem ein interner Streitpunkt in unserem Kabinett. Die Zyprioten warten auf ihre Unabhängigkeit, und die Enosis wird die Griechen und Zyprioten wieder als Brüder vereinen!"
 GRE_enosis:0 "Enosis"
 GRE_enosis_desc:0 "Die Vorbereitungen und Schlachtpläne für eine mögliche Invasion Zyperns sind erstellt worden. Wir werden den Briten ein Ultimatum stellen, und sollten sie die Insel nicht aufgeben und unsere zypriotischen Brüder von ihrer Herrschaft befreien, werden sie mit der Macht des griechischen Militärs empfangen werden."
 GRE_megali_idea:0 "Die Megali-Idee"
 GRE_megali_idea_desc:0 "Im Mai 1453 fiel Konstantinopel, die große Hauptstadt des Byzantinischen Reiches, an die osmanische Armee unter der Führung von Mehmed dem Eroberer. Die griechische Minderheit konnte ihr Leben unter der osmanischen Oberhoheit bis 1922 fortsetzen, dann wurden sie gezwungen, ihre Häuser ganz zu verlassen. Es ist an der Zeit, dieses Land zurückzuerobern und die Megali-Idee in die Tat umzusetzen."
 GRE_reinforce_4th_of_august_regime:0 "Das Regime des 4. August verstärken"
 GRE_reinforce_4th_of_august_regime_desc:0 "Metaxas hat sich dem griechischen Volk als fähiger und taktvoller Führer erwiesen. Seine Bestrebungen, die Neutralität zu verankern, unsere Streitkräfte zu stärken und unsere Wirtschaft anzukurbeln, werden uns in eine glänzende Zukunft führen. Wir müssen sicherstellen, dass sein Regime politisch gestärkt wird, und jede potentielle Bedrohung für seine Stabilität ausschalten."
 GRE_begin_reconstruction:0 "Korporatismus"
 GRE_begin_reconstruction_desc:0 "Ausgerechnet Metaxas versteht, dass er erfolgreich einen Weg aus der tiefen wirtschaftlichen Depression finden muss, unter der das griechische Volk jetzt leidet. Es ist klar, dass die kommunistische Bewegung sich in den Schatten verstecken wird und die Unzufriedenheit des eigenen Volkes aussaugt. Um die Infektion der kommunistischen Agitation auszurotten, muss man sich um unser Volk kümmern."
 GRE_improve_roads:0 "Öffentliche Bauprojekte"
 GRE_improve_roads_desc:0 "Eine Armee ist nichts, wenn sie nicht mobil ist. Wir müssen unsere Straßen, Schienennetze und andere Formen des Transports verbessern, um sicherzustellen, dass unsere Streitkräfte im Falle eines Krieges nach Bedarf eingesetzt und verlegt werden können."
 GRE_metaxas_industry:0 "Arbeitslosigkeit abbauen"
 GRE_metaxas_industry_desc:0 "Metaxas stellt sich eine Zukunft vor, in der weder Armut noch Arbeitslosigkeit im griechischen Volk grassieren. Er hat einen Plan ausgearbeitet, um sowohl Arbeitsplätze zu schaffen als auch dringend benötigte Mittel in unsere Wirtschaft zu injizieren. Alles, was wir tun müssen, ist, die Reformen umzusetzen und die Verträge zu genehmigen."
 GRE_metaxas_bullet_industry:0 "PYRKAL verbünden"
 GRE_metaxas_bullet_industry_desc:0 "Metaxas versteht, dass unser Volk mit unserem Militär vereint und verbunden sein muss, um ein unzerbrechliches Band zwischen dem Soldaten und dem Zivilisten zu gewährleisten. Zu diesem Zweck müssen wir unsere Militärindustrie ausbauen und entwickeln, um die größere Produktionsbasis zu unterstützen, die wir für unsere wachsenden Streitkräfte benötigen."
 GRE_embrace_metaxism:0 "Umarmen Sie den Metaxismus"
 GRE_embrace_metaxism_desc:0 "Ioannis Metaxas hat lange für eine neue autoritär-nationalistische Ideologie geworben, in der Monarchismus, Antikommunismus und Antiimperialismus die Grundpfeiler sind. Er hat seine Ergebenheit gegenüber dem griechischen Volk gezeigt, und wir müssen unsere Dankbarkeit zeigen, indem wir die Ideologie annehmen, die er uns geschenkt hat."
 GRE_create_EON:0 "Die E.O.N. gründen"
 GRE_create_EON_desc:0 "Die Nationale Jugendorganisation, auch bekannt als E.O.N., wurde vom Metaxas-Regime gegründet. Sie forderte die Regeneration der griechischen Nation und die Errichtung eines modernen, kulturell homogenen Griechenlands."
 GRE_metaxa_militarism:0 "Eleutheron zu Eupsychon"
 GRE_metaxa_militarism_desc:0 "Ioannis Metaxas diente als General in der Zwischenkriegszeit und während des Anatolischen Feldzuges und bewies, dass er mit jedem seiner Schritte richtig lag. Mit seinen Erfahrungen sowohl auf dem Schlachtfeld als auch jetzt als Politiker ist er wahrlich mehr als fähig, militärische Reformen umzusetzen, die unsere Streitkräfte siegreich auf dem Schlachtfeld sehen werden."
 GRE_military_teachings:0 "Hellenische Militärtraditionen"
 GRE_military_teachings_desc:0 "Die Zukunft unserer Nation wird unweigerlich auf den Schultern unserer Jugend ruhen. Wir müssen Vorträge und Lehren ermutigen, die den Kampfgeist des hellenischen Volkes und die Bedeutung der Stärke in der Einigkeit fördern. Wenn wir dies tun, werden die Kommunisten und Anarchisten, die unserer Nation Schaden zufügen wollen, langsam aber sicher an ihren Fundamenten zerschellen."
 GRE_create_the_IKA:0 "Volkswirtschaftliche Maßnahmen"
 GRE_create_the_IKA_desc:0 ""
 GRE_political_opposition:0 "Asphaleia"
 GRE_political_opposition_desc:0 "Während unser Fundament politisch solide und stabil ist, beobachtet die Opposition uns weiterhin aus dem Schatten heraus und plant unseren Untergang. Wenn wir unseren rechtschaffenen Weg fortsetzen wollen, müssen wir diese Elemente zum Schweigen bringen, wenn nötig mit Gewalt."
 GRE_dominant_ideology:0 "Schaffen Sie die YPE"
 GRE_dominant_ideology_desc:0 "Es ist klar, dass Ioannis Metaxas der Retter Griechenlands und seines Volkes ist, und der hellenischen Kultur. Wir werden seine Errungenschaften festhalten, und die Oppositionskräfte werden sich schwer tun, irgendetwas Substanzielles zu fabrizieren, um dem von uns unterstützten Narrativ zu widersprechen."
 GRE_metaxas_line:0 "Die Metaxas-Linie aufbauen"
 GRE_metaxas_line_desc:0 "Es ist klar, dass in diesen turbulenten Zeiten unsere nördliche Grenze die exponierteste ist. Metaxas hat einen Plan zur Verstärkung und Befestigung der Nordgrenze ausgearbeitet und genehmigt, obwohl einige argumentieren, dass dies ein zu kostspieliges Unterfangen ist."
 GRE_world_stage:0 "Metaxistischer Ausblick"
 GRE_world_stage_desc:0 "In der Vergangenheit drohte die Spaltung zwischen pro-deutscher und pro-britischer Stimmung in unserem Land, unsere Nation in zwei Hälften zu reißen und uns in einen Bürgerkrieg zu stürzen. Wir können aber nicht untätig bleiben und müssen uns trotzdem für eine Seite entscheiden."
 GRE_national_schism:0 "Die zwei Seiten von Europa"
 GRE_national_schism_desc:0 "Die Zeit ist gekommen, sich für eine Seite zu entscheiden und eine Wahl zu treffen. Für welche Seite wir uns auch entscheiden, wir müssen anerkennen, dass es keine halben Sachen gibt und dass unsere Entscheidung Auswirkungen auf Jahre, wenn nicht Jahrzehnte, haben wird."
 GRE_favoring_britain:0 "Verbündetes Großbritannien"
 GRE_favoring_britain_desc:0 "Ioannis Metaxas hat gesagt, dass, wenn es zu einem Krieg kommen sollte, derjenige gewinnen wird, der die Meere kontrolliert. Während wir in der Vergangenheit unsere Probleme mit den Briten hatten, müssen wir die Zukunft annehmen und uns mit ihnen verbünden, um die Vorherrschaft auf den Meeren zu sichern."
 GRE_favoring_germany:0 "Deutschland als Verbündeter"
 GRE_favoring_germany_desc:0 "Die Deutschen fahren fort, innovativ zu sein, zu expandieren und sich in einem Tempo zu entwickeln, wie man es in den letzten Jahren kaum gesehen hat. Nationen, die sie umgeben, scheinen vor Angst zu kuschen, und es ist klar, dass die deutsche Kriegsmaschinerie der entscheidende Faktor in einem kommenden Konflikt sein wird. Wir müssen uns mit den Deutschen verbünden und unsere Position an ihrer Seite festigen."
 GRE_third_hellenic_civilization:0 "Dritte hellenische Zivilisation"
 GRE_third_hellenic_civilization_desc:0 "Das Metaxas-Regime hat sich als eine der erfolgreichsten Regierungen erwiesen, die unser Land je gesehen hat. Das griechische Volk, einst zerschlagen und von Armut geplagt, ist nun als ein Volk mit gemeinsamen Zielen und Überzeugungen vereint. Wahrlich, wir haben uns zu einer Nation entwickelt, die mehr ist als die Summe ihrer Teile. Wir müssen uns mit Stolz als die dritte hellenische Zivilisation bezeichnen."
 GRE_different_approach:0 "Weg von der Rechten"
 GRE_different_approach_desc:0 "Wir haben die Nase voll von der Autarkie und ihrer diktatorischen Politik. Die Menschen in Griechenland sind von der drohenden Prognose eines möglichen Bürgerkriegs bedroht. Wenn wir unsere Nation davor bewahren wollen, sich selbst zu zerstören, müssen wir einen Regierungswechsel herbeiführen!"
 GRE_democratic_approach:0 "Die Demokratie siegt"
 GRE_democratic_approach_desc:0 "Demertzis erwies sich als eine große Führungspersönlichkeit für Griechenland. Seine Ideen der Einheit, der Redefreiheit und der liberalen Wirtschaftspolitik ermöglichten es unserer Nation, die Last der wirtschaftlichen Depression abzulegen. Wir sollten seinen Plan für eine freie Nation fortsetzen und in die Fußstapfen unserer athenischen Vorfahren treten!"
 GRE_internal_affairs:0 "Innere Angelegenheiten"
 GRE_internal_affairs_desc:0 "Unsere Nation ist mit vielen internen Problemen konfrontiert, wie Wirtschaftskrise, Flüchtlinge und mehr. Wenn wir das Land jemals regieren und das Vertrauen des Volkes gewinnen wollen, müssen wir Reformen durchführen!"
 GRE_denounce_metaxism:0 "Extremismus ausrotten"
 GRE_denounce_metaxism_desc:0 "Wir sind eine neue und moderne Nation mit voller demokratischer Unterstützung für eine größere Zukunft, Metaxismus repräsentiert alte autokratische Ideen, die das Fundament der Konzepte der Demokratie zerstören. Wir sollten Metaxas' letzte Spuren des alten, überholten Regimes und dessen Flecken auf der Geschichte unserer Nation beseitigen."
 GRE_ensure_stability:0 "Verwaltungsreformen"
 GRE_ensure_stability_desc:0 "Die Reformen haben sich als erfolgreich erwiesen und wir haben es geschafft, das Vertrauen des Volkes zu gewinnen. Jetzt müssen wir die Ziele unserer Regierung erreichen, um ein größeres Griechenland zu schaffen. //STOPPED"
 GRE_democratic_economic_policy:0 "Wirtschaftliche Liberalisierung"
 GRE_democratic_economic_policy_desc:0 " Jetzt ist es an der Zeit, unsere alte Wirtschaftspolitik in eine modernere und liberalere zu reformieren. Griechenland kann ein interessanter Handelspartner für jedes europäische Land sein. Wir sollten dies zu unserem Vorteil nutzen."
 GRE_welfare_state:0 "Wohlfahrtsstaat"
 GRE_welfare_state_desc:0 " Indem wir unsere Bevölkerung wirtschaftlich unterstützen und unser Gesundheitssystem voranbringen, könnten wir ein großes Maß an Vertrauen bei ihr erreichen."
 GRE_diplomatic_actions:0 "Aktive Auslandsdiplomatie"
 GRE_diplomatic_actions_desc:0 " Es gibt viele Nationen im Ausland, die bereit sind, mit uns zu kooperieren. Wir müssen die Beziehungen zur Welt verbessern und Bündnisse schließen, um sowohl wirtschaftliches Wachstum als auch Sicherheit vor möglichen Bedrohungen zu gewährleisten."
 GRE_befriend_france:0 "Freundschaft mit Frankreich"
 GRE_befriend_france_desc:0 "Frankreich ist der Leuchtturm der Demokratie. Ihre demokratischen Ideen haben uns seit den ersten Tagen der neuen unabhängigen griechischen Republik inspiriert. Wir kämpften im Großen Krieg auf der gleichen Seite und wir sollten sie wieder unterstützen, wenn es zu einem neuen Großen Krieg kommen sollte."
 GRE_french_innovations:0 "Französische Investitionen"
 GRE_french_innovations_desc:0 " Indem wir französische Unternehmen dazu bewegen, in unser Land zu kommen und zu investieren, könnten wir unsere Wirtschaft stark ausbauen und mehr Arbeitsplätze für unser Volk schaffen."
 GRE_befriend_britain:0 "Befreunde dich mit Großbritannien"
 GRE_befriend_britain_desc:0 " Seien wir ehrlich, die britische Marine ist die größte, die die Welt je gesehen hat, wir könnten niemals gegen sie vorgehen. Sie halfen der griechischen Nation während ihres Unabhängigkeitskrieges und wir halfen ihnen in der Zeit der Not während des Großen Krieges. Großbritannien ist wirklich ein Verbündeter Griechenlands."
 GRE_british_innovetions:0 "Britische Investitionen"
 GRE_british_innovetions_desc:0 " Indem wir britischen Unternehmen erlauben, in unser Land zu kommen und zu investieren, könnten wir unsere Wirtschaft stark wachsen lassen und mehr Arbeitsplätze für unser Volk schaffen."
 GRE_rival_germany:0 "Nationale Verteidigungsvorbereitungen"
 GRE_rival_germany_desc:0 " Die deutsche Kriegsmaschinerie wächst jeden Tag und bedroht den Frieden in Europa. Der Vertrag von Versailles sollte von allen Seiten respektiert werden. Das Anprangern ihrer Aktionen wird unsere Beziehungen zu ihnen verschlechtern, aber wir können anderen Mächten wie Großbritannien und Frankreich mitteilen, dass wir sie unterstützen."
 GRE_rival_italy:0 "Anti-Italienischer Verteidigungsplan"
 GRE_rival_italy_desc:0 " Die Italiener beanspruchen den Dodekanes weiterhin für sich und leugnen jede griechische Präsenz in der Region. Zwei können dieses Spiel spielen, wir müssen ihre Ansprüche auf die Balkanregion anprangern und Großbritannien und Frankreich versichern, dass wir sie gegen die italienische Aggression unterstützen."
 GRE_allied_membership:0 "Alliierte Mitgliedschaft"
 GRE_allied_membership_desc:0 " Wir haben beschlossen, dass wir zur Sicherung unserer Souveränität und Unabhängigkeit den Alliierten beitreten müssen und den Briten versichern, dass wir sie im Falle eines Krieges unterstützen werden."
 GRE_military_reforms:0 "Militärische Reformen"
 GRE_military_reforms_desc:0 "Unsere Armee ist nicht sehr gut und es mangelt ihr an einer guten Führung. Wir müssen unser Militärkommando ausbauen und unseren Generälen Pläne für ein größeres Griechenland vorlegen."
 GRE_city_defenses:0 "Stadtverteidigung"
 GRE_city_defenses_desc:0 " Unsere Hauptstadt und Co-Hauptstadt inklusive ihrer Umgebung sind die wichtigsten Städte in unserem Land, also müssen wir sie bis zum letzten Mann verteidigen! Rekrutieren Sie die Bevölkerung, um beim Bau zu helfen und wir werden in kürzester Zeit Stadtverteidigungen haben!"
 GRE_surprise_attack_italy:0 "Operation Diagoras"
 GRE_surprise_attack_italy_desc:0 " Die Italiener weigern sich immer noch, die Dodekanes-Inseln an unser Land zurückzugeben. Durch einen Überraschungsangriff haben wir eine größere Chance, sie zu besiegen und sie dazu zu bringen, unseren Bedingungen zuzustimmen. Ein schneller Krieg ist die beste Option."
 GRE_demand_the_coasts:0 "Fordern Sie die Küstenlinie"
 GRE_demand_the_coasts_desc:0 " Die Türken halten unsere Kerngebiete in Westanatolien. Trotz des Bevölkerungsaustausches und der Massaker gibt es immer noch eine gewisse hellenische Präsenz in Anatolien. Wir könnten dies als Vorwand nutzen, um einen Konflikt in der Region auszulösen und mit externer Unterstützung die von uns gewünschten Gebiete zu gewinnen."
 GRE_ask_for_cyprus:0 "Fordern Sie Zypern"
 GRE_ask_for_cyprus_desc:0 " Nun, da wir uns ein Bündnis mit den Briten gesichert haben, ist es an der Zeit, sie zu fragen, ob wir Zypern erhalten sollen oder nicht. Es besteht eine große Wahrscheinlichkeit, dass sie akzeptieren werden, aber eine so große Militärbasis sollte nicht zum Verkauf stehen."
 GRE_aftermath_of_the_victory_of_the_people:0 "Nachwirkungen des Sieges des Volkes"
 GRE_aftermath_of_the_victory_of_the_people_desc:0 "Die Faschisten haben es nicht geschafft, den Traum von einer griechischen kommunistischen Utopie zu zerstören! Von nun an werden die Arbeiter niemals von den Kapitalisten gequält werden! Vorwärts, Genossen, in eine rote Zukunft!"
 GRE_restaff_the_army_command:0 "Das Armeekommando neu besetzen"
 GRE_restaff_the_army_command_desc:0 "Nach dem Bürgerkrieg ist jeder General auf die andere Seite gegangen, weil er die Macht des Proletariats fürchtete, aber das hat uns nicht viele Offiziere übrig gelassen, um die Volksarmee zu führen, also müssen wir neue Offiziere befördern, um sie zu führen"
 GRE_restaff_the_army_command_tt:0 "§YDie neuen Militärkommandanten müssen befördert werden!"
 GRE_deal_with_klaras:0 "Die Sache mit Klaras"
 GRE_deal_with_klaras_desc:0 "Als wir das Angebot von Athanasios Klaras während des Bürgerkriegs annahmen, wurde er der Oberbefehlshaber unserer Armee, das hat einige Probleme verursacht, wir müssen einen Weg finden, damit umzugehen."
 GRE_international_socialist_volunteers:0 "Internationale Sozialistische Freiwillige"
 GRE_international_socialist_volunteers_desc:0 "Überall auf der Welt wird das Proletariat unterdrückt, aber bald werden sie sich alle gegen die Fesseln der Konzerne erheben und wenn das passiert, müssen wir ihnen in ihrem Freiheitskampf helfen."
 GRE_create_the_civil_guard:0 "Die Bürgerwehr schaffen"
 GRE_create_the_civil_guard_desc:0 "Um sicherzustellen, dass Faschisten und dergleichen nicht versuchen, den Platz an der Spitze Griechenlands zu beanspruchen, müssen wir sicherstellen, dass wir darauf vorbereitet sind, also müssen wir die Zivilgarde schaffen, in der Männer und Frauen dem Mutterland dienen werden."
 GRE_found_opla:0 "Gründung der O.P.L.A"
 GRE_found_opla_desc:0 "Der Kampf des Volkes hat viele Feinde sowohl innerhalb als auch außerhalb unserer Partei, eine paramilitärische Sicherheitstruppe ist unerlässlich, um die Revolution zu schützen. Ihre Methoden mögen brutal sein, aber wer kann ihre Notwendigkeit in Frage stellen?"
 GRE_befriend_sov:0 "Näher an die Sowjets heranrücken"
 GRE_befriend_sov_desc:0 "Die Sowjets sind die Heimat der Revolution, und wir werden genauso schlecht sein wie die Faschisten, wenn wir uns von ihnen fernhalten."
 GRE_buy_sov_guns:0 "Kaufen Sie sowjetische Gewehre"
 GRE_buy_sov_guns_desc:0 "Wir können einige sowjetische Waffen kaufen, um unserer Armee zu helfen, es gibt nie genug Waffen im Lager, oder?"
 GRE_form_new_government:0 "Neue Regierung bilden"
 GRE_form_new_government_desc:0 "Der sowjetische Führer Joseph Stalin hat sein eigenes politisches Gedankengut namens "Stalinismus" geschaffen, das die Entwicklung der Industrie als eine seiner Hauptideen ansieht, und seitdem Stalin in den 20er Jahren der Führer wurde, ist die sowjetische Industrie in die Höhe geschossen. Es ist das Beste, dieses System auch für uns zu übernehmen."
 GRE_join_comintern:0 "Der Komintern beitreten"
 GRE_join_comintern_desc:0 "Wir sollten der Komintern beitreten, um unseren Platz in der Welt zu stärken."
 GRE_ally_the_balkans:0 "Vereinigen Sie den Balkan"
 GRE_ally_the_balkans_desc:0 "Wir sind das erste Land auf dem Balkan, in dem das Proletariat die Macht übernommen und eine sozialistische Utopie geschaffen hat, aber das Volk kann noch befreit werden! Wir müssen ein neues Bündnis schaffen und den Kommunismus auf dem Balkan verbreiten."
 GRE_join_the_balkanic_revolution:0 "Schließen Sie sich der balkanischen Revolution an"
 GRE_join_the_balkanic_revolution_desc:0 "Da die sozialistische Revolution in den benachbarten Balkanländern bereits vorbereitet wurde, sollten wir uns ihnen anschließen und die Region in ein Bollwerk gegen reaktionäre bürgerlich-faschistische Kräfte verwandeln."
 GRE_invite_bulgaria:0 "Unterstützen Sie Georgi Dimitrov"
 GRE_invite_bulgaria_desc:0 "Die BCP (Bulgarische Kommunistische Partei) unter der Führung von Georgi Dimitrov ist die mächtigste kommunistische Partei in Bulgarien, also sollten wir versuchen, uns mit ihr zu verbünden."
 GRE_invite_albania:0 "Sturz von Zog"
 GRE_invite_albania_desc:0 "Albanien wird von König Zog dem Tyrannen regiert, wir sollten ihn so schnell wie möglich stürzen."
 GRE_invite_yugoslavia:0 "Unterstützen Sie Tito"
 GRE_invite_yugoslavia_desc:0 "Tito ist der Kopf der jugoslawischen kommunistischen Partei, er hat sein Bestes versucht, die Arbeiter zu sammeln, aber er hat versagt, wir müssen unser Bestes tun, um ihn zu unterstützen."
 GRE_reform_agricultural_economy:0 "Die Agrarwirtschaft reformieren"
 GRE_reform_agricultural_economy_desc:0 "Unsere ersten wirtschaftlichen Reformen sollten agrarwirtschaftlich sein, schließlich sind viele Griechen Bauern in den ländlichen Gebieten."
 GRE_control_the_stocks:0 "Die Industrie kontrollieren"
 GRE_control_the_stocks_desc:0 "Um sicherzustellen, dass die Industrie ihre Quoten erfolgreich erfüllt, müssen wir direkt kontrollieren, wie sie geführt wird."
 GRE_enforce_nationalization:0 "Verstaatlichung durchsetzen"
 GRE_enforce_nationalization_desc:0 "Verstaatlichung ist notwendig, um sicherzustellen, dass die Kapitalisten nicht die Industrie und die Ressourcen kontrollieren."
 GRE_begin_internal_reforms:0 "Politische Reformen einleiten"
 GRE_begin_internal_reforms_desc:0 "Es ist an der Zeit, dass wir mit unseren Reformen beginnen, und was wäre ein besserer Weg, damit zu beginnen, als unsere Ideologie intern zu verbreiten."
 GRE_create_a_new_economic_plan:0 "Einen neuen Wirtschaftsplan schaffen"
 GRE_create_a_new_economic_plan_desc:0 "Wir müssen eine neue Wirtschaftspolitik mit Faktoren wie Verstaatlichung schaffen, um dies zu tun, müssen wir die Stufen dieser Reform planen und sie sorgfältig einbauen."
 GRE_protect_northern_minorities:0 "Nördliche Minderheiten schützen"
 GRE_protect_northern_minorities_desc:0 "Viele Minderheiten wie Albaner und Bulgaren werden im Norden Griechenlands unterdrückt, wie konnte das nur so lange gut gehen? Das muss sich sofort ändern."
 GRE_fate_of_the_royal_family:0 "Das Schicksal der königlichen Familie"
 GRE_fate_of_the_royal_family:0 "Die Monarchie Griechenlands, die im frühen 19. Jahrhundert geschaffen wurde, hat immer nach Ungleichheit gestrebt und die reicheren Klassen unterstützt und die Arbeiter verdammt. Wir müssen entscheiden, wie wir sie für all das bestrafen werden."
 GRE_look_outwards:0 "Blick nach außen"
 GRE_look_outwards_desc:0 "Es gibt eine ganze Welt voller Arbeiter, die auf die Revolution warten, wir müssen einen Weg finden, sie zu unterstützen."
 GRE_a_new_police_force:0 "Eine neue Polizeitruppe"
 GRE_a_new_police_force_desc:0 "Die alte Polizeitruppe war korrupt und inkompetent. Wir müssen eine neue schaffen, die ihren Zweck wirklich gut erfüllt."
 GRE_peasants_debt_reform:0 "Reform der Bauernschulden"
 GRE_peasants_debt_reform_desc:0 "Die Schulden der Bauern haben seit der Antike Höfe geschlossen und Bauern in die Obdachlosigkeit getrieben. Wir müssen einen Weg finden, dies zu beheben."
 GRE_utopian_paradise:0 "Ein utopisches Paradies auf dem Balkan"
 GRE_utopian_paradise_desc:0 "Griechenland hat sich von der Bourgeoisie in eine sozialistische Utopie verwandelt, in deren Mittelpunkt die Gleichheit steht."
 GRE_olive_export:0 "Oliven-Export"
 GRE_olive_export_desc:0 "Griechenland ist berühmt für seine Oliven, wir sollten eine Handelskampagne starten, um die Oliven zu unserem Vorteil zu nutzen."
 GRE_greater_greece:0 "Großes Griechenland"
 GRE_greater_greece_desc:0 "-"
 GRE_reinforce_royal_dictatorship:0 "Ausweitung der königlichen Befugnisse"
 GRE_reinforce_royal_dictatorship_desc:0 "Damit der König seinen Platz als alleiniger Herrscher der Nation behalten kann, müssen wir seine Befugnisse erweitern, um eine kommunistische Revolution zu verhindern"
 GRE_establish_the_royal_armory:0 "Das königliche Arsenal errichten"
 GRE_establish_the_royal_armory_desc:0 "Damit das Königreich in der Lage ist, seine Souveränität zu schützen, ist eine starke Militärindustrie nicht nur wünschenswert, sondern notwendig."
 GRE_royal_roads:0 "Militärische Straßen"
 GRE_royal_roads_desc:0 "Angesichts des bevorstehenden Krieges muss der Bedarf an schneller Bewegung unserer Truppen an die Frontlinie gedeckt werden."
 GRE_prepare_expansion:0 "Erweiterung des Staates vorbereiten"
 GRE_prepare_expansion_desc:0 "Große Teile der griechischen Bevölkerung befinden sich immer noch außerhalb unserer Grenzen, sie werden verfolgt und warten immer noch auf ihre Befreiung und Vereinigung mit Mutter Griechenland. Wir haben zu lange gewartet, wir müssen jetzt handeln und unseren Verwandten die Freiheit bringen."
 GRE_devout_to_the_monarchy:0 "Hingabe an die Monarchie"
 GRE_devout_to_the_monarchy_desc:0 "Wir müssen die heilige Institution der Monarchie stärken und unserem Volk royalistische Werte und Überzeugungen einflößen. Sie müssen bereit sein, für den König zu kämpfen!"
 GRE_king_general:0 "Direkte Kontrolle übernehmen"
 GRE_king_general_desc:0 "König Georg II. hat die notwendigen Qualifikationen und die Autorität, Oberbefehlshaber der Streitkräfte zu werden. Wie sein Vater wird er das Königreich ausbauen und ein wahrer Soldatenkönig werden."
 GRE_demand_dodecanese:0 "Verlangen Sie den Dodekanes"
 GRE_demand_dodecanese_desc:0 "Die Dodekanes-Inseln bleiben unter italienischer Kontrolle, diese Fremdbesetzung hat zu lange gedauert."
 GRE_demand_east_thrace:0 "Forderung Ostthrakien"
 GRE_demand_east_thrace_desc:0 "Konstantinopel war einst die Hauptstadt unserer Nation. Jetzt, da die Großmächte beschäftigt sind, können wir uns darauf konzentrieren, das zurückzuerobern, was rechtmäßig uns gehört, und die Demütigung unseres letzten Krieges zu rächen."
 GRE_purge_republicans:0 "Republikaner säubern"
 GRE_purge_republicans_desc:0 "Die republikanischen Fraktionen bleiben stark und untergraben unsere Versuche, ein starkes Griechenland zu schaffen. Eine Fortsetzung der schrecklichen nationalen Spaltung kann nicht mehr hingenommen werden. Eine Säuberung ist notwendig, um die Monarchie zu stärken."
 GRE_reclaim_cyprus:0 "Fordern Sie Zypern"
 GRE_reclaim_cyprus_desc:0 "Lange hat die Insel unter der britischen Kolonialherrschaft gelitten, Enosis, die Vereinigung mit Griechenland muss gefordert werden, jetzt wo die Briten mit den Deutschen beschäftigt sind."
 GRE_purchase_cyprus:0 "Zypern kaufen"
 GRE_purchase_cyprus_desc:0 "Großbritannien kontrolliert das Mittelmeer und kann leicht zum Fluch unserer Existenz werden, vielleicht ist es am besten, sie nicht zu verärgern, sondern Verhandlungen über den friedlichen Erwerb der Insel durch Handel aufzunehmen."
 GRE_share_power:0 "Teilen Sie die Macht mit dem Parlament"
 GRE_share_power_desc:0 "Unsere Nation hat die Demokratie geschaffen, deshalb müssen wir unsere Vorfahren ehren, indem wir die Macht mit dem Parlament unter der Leitung und Aufsicht unseres weisen Königs teilen. Dies wird die dringend benötigte Stabilität in unsere unruhigen Zeiten bringen."
 GRE_absolute_monarchy:0 "Absolute Macht"
 GRE_absolute_monarchy_desc:0 "Das korrupte parlamentarische System ist gescheitert und hat uns weitgehend in unsere aktuelle Situation geführt. Indem wir die Verfassung außer Kraft setzen, können wir all jene zum Schweigen bringen, die versuchen, sich uns zu widersetzen, denn schließlich ist der König von Gott gesalbt und nur er weiß, was das Beste für unsere Nation ist."
 GRE_a_strong_kingdom:0 "Das europäische Modell-Königreich"
 GRE_a_strong_kingdom_desc:0 "Unter der Führung unseres Königs ist das Königreich Griechenland zu einem europäischen Vorzeigekönigreich und einer Bastion der Monarchie geworden. Seine göttliche Führung hat unseren Staat und unsere Armee gestärkt. Die Wirtschaft floriert und das Volk ist wieder stolz auf sein Land. Die äußeren und inneren Probleme sind mit großem Erfolg bewältigt worden. Es lebe das Königreich!"
 GRE_polymer_effort:0 "Polymer-Forschung"
 GRE_polymer_effort_desc:0 "Die Polymerforschung wird unsere Ölknappheit verringern und den Bedarf an Ölimporten senken."
 GRE_industrial_innovations:0 "Industrielle Innovationen"
 GRE_industrial_innovations_desc:0 "Wir sind ein Kraftwerk der industriellen Innovation! Unsere Forschungsanstrengungen sollen dies zeigen!"
 GRE_establish_a_general_staff:0 "Einrichten eines Generalstabs"
 GRE_establish_a_general_staff_desc:0 "Der letzte Schritt unserer Armeereform ist die Einrichtung eines modernen Generalstabs, der unsere Streitkräfte beaufsichtigen wird."
 GRE_no_allignment:0 "Keine Aufteilung"
 GRE_no_allignment_desc:0 "Wie im letzten Großen Krieg muss Griechenland Neutralität anstreben und eine No-Alignment-Politik verfolgen. Kabinettsminister Metaxas ist der Hauptverfechter dieses Gedankens, die Forderungen der alten Generäle können nicht so einfach ignoriert werden."
 GRE_king_george_line:0 "König-Georgs-Linie"
 GRE_king_george_line_desc:0 "Unsere nördlichen Nachbarn wollen alle ein Stück unserer Nation für sich. Das können wir nicht zulassen, wir müssen eine Befestigungslinie errichten, um jegliches Vordringen in unseren Boden zu verhindern."
 GRE_british_allignment:0 "Britische Ausrichtung"
 GRE_british_allignment_desc:0 "Als Seefahrernation wäre es zu unserem größten Vorteil, uns auf die Seite der Briten zu stellen. Mit ihrer Flotte kann unsere Vorherrschaft in der Ägäis gesichert und unsere Versorgungslinien verteidigt werden."
 GRE_royal_guards:0 "Organisation X gründen"
 GRE_royal_guards_desc:0 "Wir sollten die monarchistische Stimmung in der Armee, im Volk und in der Gendarmerie ausnutzen und das Angebot von General Grivas in Betracht ziehen, eine royalistische Organisation zu gründen, die unser Regime vor der kommunistischen Bedrohung schützen wird. Wir müssen diese Organisation X, benannt nach dem königlichen Monogramm von König Georg, mit einem königlichen Dekret gründen."
