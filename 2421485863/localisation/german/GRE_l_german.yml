 GRE_work_on_economy:0 "Verkürzen Sie unsere Erholung"
 GRE_work_on_economy_desc:0 "Wir können unsere Erholung verkürzen, indem wir neue Gesetze und bessere Handelsabkommen einführen und gleichzeitig ausländische Investitionen einfordern."
 GRE_work_on_government:0 "Vertrauen in die Regierung wiederherstellen"
