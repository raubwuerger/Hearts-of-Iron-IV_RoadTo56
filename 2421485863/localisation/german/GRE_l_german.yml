 #Events ""
 greece.5.t:0 "Demertzis ist verstorben"
 greece.5.d:0 "Unser Premierminister Konstantinos Demertzis ist an einem Herzinfarkt verstorben. Während seiner Amtszeit als Ministerpräsident verhalf er der Wirtschaft des Landes zu Wachstum und war besonders beliebt. Sein Nachfolger ist der alternde General Ioannis Metaxas, der die Aufgabe hat, das Erbe von Demertzis fortzuführen und Griechenland in diesen unruhigen Zeiten zu bewahren.[~[~\n~][~\n~]~](Um [~§R~]Kommunist[~§!~] zu werden, wähle einen beliebigen Premierminister, aber gehe nicht durch seine Schwerpunkte. Warten Sie stattdessen auf Streiks.)"
 greece.5.a:0 "Metaxas wird zum Premierminister ernannt."
 greece.5.b:0 "Der König ergreift die Macht."
 greece.5.c:0 "Wir brauchen eine radikalere Führung."
 greece.5.e:0 "Die Volkspartei wird die neue Regierung anführen."
 greece.6.t:0 "[[~FROM.GetNameDefCap~]] Abgelehnt"
 greece.6.d:0 "Die [[~FROM.GetAdjective~]]s haben unsere Ansprüche auf den Dodekanes abgelehnt und als ungeheuerlich bezeichnet. Da die Politik das Problem nicht lösen konnte, stehen wir nun vor zwei Optionen: entweder wir erklären [[~FROM.GetLeader~]] den Krieg oder wir ziehen uns zurück."
 greece.6.a:0 "Die Dodekanes-Inseln sind [[~GRE.GetAdjective~]]!"
 greece.6.b:0 "Wir können uns einen Krieg mit [[~FROM.GetNameDef~]] nicht leisten! Halten Sie sich zurück."
 greece.7.t:0 "[[~ENG.GetNameDefCap~]] Verweigert"
 greece.7.d:0 "Die [[~ENG.GetAdjective~]]-Vertreter lehnten unser Ultimatum ab und bestanden darauf, dass Zypern ein [[~ENG.GetAdjective~]]-Stützpunkt von großer militärischer Bedeutung bleibt und hielten dies für einen "törichten Schritt"."
 greece.7.a:0 "Schlagt sie hart!"
 greece.7.b:0 "Stopp! Wir können nicht die [[~ENG.GetAdjective~]] Royal Navy angreifen."
 greece.10.t:0 "[[~TUR.GetNameDefCap~]] Verweigert"
 greece.10.d:0 "Der [[~TUR.GetAdjective~]] Premierminister hat unsere Forderungen als töricht bezeichnet und gesagt, dass wir seiner Zeit nicht würdig sind. Dies ist eine Beleidigung für unsere Nation, und ein drohender Krieg zwischen unseren Ländern ist gefährlich nahe. Wir haben einst versucht, die berühmte "Megali-Idee" zu verwirklichen, indem wir Venizelos' Expansionsplänen folgten und die wahrhaft griechische Stadt Konstantinopel zurückeroberten. Der Feldzug erwies sich jedoch als eine Katastrophe, gefolgt von unfähigen Führern und Generälen, aber jetzt haben wir es geschafft, den griechischen Geist zu vereinen und 1453 zu rächen!"
 greece.10.a:0 "Dies war nur ein vorübergehender Waffenstillstand."
 greece.8.t:0 "[[~TUR.GetAdjective~]] Angebote"
 greece.8.d:0 "Unsere Feinde wollen einen Kompromiss; sie bieten Konstantinopel und eine Zahlung an, aber mehr nicht. Danach werden wir gezwungen sein, einen Nichtangriffspakt mit ihnen zu schließen, der den Frieden in der Region sichert."
 greece.8.a:0 "Nun gut."
 greece.8.b:0 "So eine Dummheit würden wir nie begehen!"
 greece.11.t:0 "[[~ENG.GetNameDefCap~]] Abgelehnt"
 greece.11.d:0 "Der britische Premierminister hat es abgelehnt, uns die Mitgliedschaft in ihrem Bündnis zu gewähren. Wir haben nicht erwartet, dass die Dinge so enden würden."
 greece.11.a:0 "Was!?"
 greece.12.t:0 "[[~ENG.GetNameDefCap~]] Abgelehnt"
 greece.12.d:0 "Es scheint, dass unsere Verbündeten uns Zypern wohl nicht zurückgeben werden. Wir haben nicht damit gerechnet, dass dies passieren würde, da wir ein Bündnis mit ihnen geschlossen haben."
 greece.12.a:0 "Was nun?"
 greece.13.t:0 "Die [[~SOV.GetAdjective~]]s lehnten ab"
 greece.13.d:0 "Trotz unseres großzügigen Angebots waren die [[~SOV.GetAdjective~]]s damit nicht einverstanden und erklärten, sie wollten keine "Streitigkeiten mit [[~ITA.GetNameDef~]]" provozieren."
 greece.13.a:0 "Im Ernst!"
 greece.14.t:0 "Militärputsch!"
 greece.14.d:0 "In den frühen Morgenstunden stürmten heute zahlreiche Soldaten und 50 Panzer das Haus von Metaxas und das alte griechische Parlament und forderten die Kapitulation der [[~GRE.GetAdjective~]]-Regierung und beanspruchten die Führung über das Land! Viele im ganzen Land waren überrascht, als sie erfuhren, dass die einst vertraute Militärführung die Macht ergriffen und Metaxas gestürzt hatte. Die Frage ist nun, wohin sich [[~GRE.GetNameDef~]] bewegt? Viele befürchten das Schlimmste."
 greece.14.a:0 "Wie wird das enden?"
 greece.9.t:0 "Vertrag von Athen"
 greece.9.d:0 "Der Vertrag von Athen wird versuchen, den Streit zwischen [[~TUR.GetNameDef~]] und uns über unsere rechtmäßigen Ansprüche in Anatolien zu lösen. Der Vertrag wird die folgenden Auswirkungen haben: [[~TUR.GetNameDef~]] wird die Region Smyrna an [[~GRE.GetNameDef~]] abtreten. Die [[~GRE.GetAdjective~]]-Verwaltung in der Region wird alle Einwohner gleich behandeln. [[~TUR.GetNameDefCap~]] wird die hellenische Vorherrschaft über Smyrna anerkennen. Und schließlich werden Konstantinopel und Ostthrakien zu entmilitarisierten Zonen."
 greece.9.a:0 "Wunderbar!"
 greece.15.t:0 "Frauenskandal auf dem Berg Athos"
 greece.15.d:0 "Eine junge Frau namens Zoe Saradopoulou hat heute versucht, die autonome Region des Berges Athos zu betreten. In dieser Region befinden sich 20 Klöster, die der direkten Rechtsprechung des Ökumenischen Patriarchen von Konstantinopel unterstehen. Eine der strengsten Regeln in diesem Gebiet besagt, dass es Frauen nicht erlaubt ist, es zu betreten, da die letzte Frau, die jemals diesen Boden betreten hat, die Theotokos (Maria, die Mutter Jesu) selbst war. Zoe erklärte, dass wir in einer modernen und gleichberechtigten Gesellschaft leben und dass es Frauen auf jeden Fall erlaubt sein sollte, die Kirche zu betreten."
 greece.15.a:0 "Dies hat zu Problemen geführt."
 greece.16.t:0 "Operation Wiederherstellung"
 greece.16.d:0 "Mit Unterstützung des militärischen Oberkommandos hat unsere Regierung beschlossen, noch tiefer nach Anatolien vorzudringen und verlorene Gebiete wie Nikomedien und die Stadt unseres Herzens, Konstantinopel, zurückzuerobern. Obwohl dies die Spannungen in der Welt mit Sicherheit beträchtlich erhöhen wird, ist es unsere einzige Chance, unseren Traum zu verwirklichen. Wir könnten [[~ENG.GetNameDef~]] und [[~FRA.GetNameDef~]] um Hilfe bitten, aber wir sollten nicht zu viel erwarten; es könnte sogar nach hinten losgehen."
 greece.16.a:0 "Es wäre besser, wenn wir zuerst um Hilfe bitten würden."
 greece.16.b:0 "Wir sollten sie nicht hineinziehen."
 greece.17.t:0 "[[~GRE.GetNameDefcap~]] Bittet um Intervention"
 greece.17.d:0 "Heute früh, als die hellenischen Streitkräfte sich anschickten, die Grenze zu [[~TUR.GetAdjective~]] anzugreifen, hat der [[~GRE.GetAdjective~]]-Botschafter in unserer Hauptstadt vorgeschlagen, dass wir in den bevorstehenden Krieg zwischen ihnen und [[~TUR.GetNameDef~]] eingreifen. Dies wird unsere Nachbarn sehr verärgern und unserem Ruf schaden."
 greece.17.a:0 "Ja, wir werden unser Bündnis mit den [[~GRE.GetADjective~]]s einhalten."
 greece.17.b:0 "Das ist nicht das, was der Vertrag von Athen vorsieht!"
 greece.18.t:0 "Intervention abgelehnt!"
 greece.18.d:0 "Trotz der Bemühungen unseres Botschafters, konnten wir nicht zustimmen. Sie werden uns definitiv nicht helfen, und sie haben es sogar abgelehnt, unser Land vor möglichen zukünftigen Feinden zu schützen, da wir den Vertrag von Athen nicht respektiert haben."
 greece.18.a:0 "Ach du Scheiße!"
 greece.19.t:0 "Vertrag von Rom"
 greece.19.d:0 "Die [[~ITA.GetAdjective~]]s haben sich bereit erklärt, uns in der neuen Angelegenheit, die zwischen uns und der Türkei ausgebrochen ist, zu unterstützen, im Austausch für einige Ländereien für die [[~ITA.GetAdjective~]]s. Das ist die einzige Möglichkeit, sie dazu zu bringen, uns zu unterstützen, und selbst das hat sie beunruhigt."
 greece.19.a:0 "Bravo Il Duce!"
 greece.20.t:0 "[[~GRE.GetNameDefCap~]] Ersucht um [[~ITA.GetAdjective~]] Intervention"
 greece.20.d:0 "Der [[~GRE.GetAdjective~]]-Botschafter in Rom hat um volle Unterstützung für die [[~GRE.GetAdjective~]]-Kampagne in Anatolien gebeten. Es klingt beunruhigend, aber das könnte unsere einzige Chance sein, wieder an der Anatolienkampagne zu arbeiten!"
 greece.20.a:0 "Ja, das ist unsere Chance!"
 greece.20.b:0 "Was?! Nein."
 greece.21.t:0 "Konstantinopel zurückerobert!"
 greece.21.d:0 "Endlich! Konstantinopel ist wieder unser! Die Region ist endlich frei von [[~TUR.GetAdjective~]] Unterdrückung, und wir haben das Recht, sie umzubenennen."
 greece.21.a:0 "Endlich!"
 greece.22.t:0 "Smyrna zurückerobert!"
 greece.22.d:0 "Nach unserem letzten Feldzug in Anatolien war eine Rückeroberung von Smyrna durch hellenische Truppen sehr unwahrscheinlich. Doch nun haben wir es geschafft, unseren Traum zu verwirklichen und 'Izmir' wieder in Smyrna umzubenennen, wie es sein sollte, und eine starke hellenische Verwaltung aufzubauen."
 greece.22.a:0 "Fantastisch!"
 greece.23.t:0 "Prousa zurückerobert!"
 greece.23.d:0 "Nach all diesen Jahren haben wir endlich Prousa zurückerobert und eine neue hellenische Verwaltung eingerichtet. Endlich ist unser Traum von der Wiederherstellung des Reiches in greifbare Nähe gerückt!"
 greece.23.a:0 "Wunderschön"
 greece.24.t:0 "Nicomedia zurückerobert!"
 greece.24.d:0 "Die Truppen von [[~GRE.GetADjective~]] haben 'Duzce' erobert, und nun haben wir die fast vollständige Kontrolle über den Staat. Wir können die Namen wieder in ihre ursprünglichen Namen ändern."
 greece.24.a:0 "Ich könnte dort eines Tages ein Haus mieten."
 greece.28.t:0 "[[~GRE.GetAdjective~]] Möchte sich der Achse anschließen"
 greece.28.d:0 "Heute hat sich der [[~GRE.GetADjective~]]-Außenminister mit unseren Vertretern getroffen und ein Angebot zum Beitritt zur Achse unterbreitet. Es könnte sein, dass wir unsere Beziehungen zu [[~ITA.GetNameDef~]] verschlechtern, wenn wir sie aufnehmen, aber wir könnten sicherlich ihre Luftwaffenstützpunkte für mögliche Kampagnen in Nordafrika nutzen und die [[~ENG.GetAdjective~]] Royal Navy."
 greece.28.a:0 "Ja, lasst sie rein."
 greece.28.b:0 "Nein, wir wollen unsere Beziehungen zu [[~ITA.GetLeader~]] nicht verschlechtern."
 greece.31.t:0 "[[~GRE.GetNameDefCap~]] Fordert die Dodekanes"
 greece.31.d:0 "Heute hat sich der [[~GRE.GetADjective~]]-Außenminister mit unseren Vertretern getroffen und gefordert, dass Rhodos und die anderen Dodekanes-Inseln, die "rechtmäßig [[~GRE.GetADjective~]]" sind, wie er behauptete, sofort zurückgegeben werden. Natürlich wäre es töricht, einen für sie so wichtigen Stützpunkt aufzugeben."
 greece.31.a:0 "Ja, sie sollen sie haben."
 greece.31.b:0 "Nein, der Dodekanes wird unser bleiben!"
 greece.25.t:0 "[[~GRE.GetNameDefCap~]] Fordert Zypern"
 greece.25.d:0 "Heute hat der [[~GRE.GetAdjective~]]-Außenminister mit unseren Vertretern eine ernste Angelegenheit besprochen, die unsere Beziehungen zu [[~GRE.GetNameDef~]] dramatisch beeinflusst. Der [[~GRE.GetADjective~]]-Minister hat gefordert, dass die Insel Zypern unverzüglich an [[~GRE.GetNameDef~]] zurückgegeben werden muss. Eine solche Basis von großer strategischer Bedeutung zu verlieren, ist purer Wahnsinn, aber sie haben vielleicht die Unterstützung der [[~GER.GetAdjective~]]s."
 greece.25.a:0 "Ja, wir wollen keine militärischen Auseinandersetzungen mit [[~GRE.GetNameDef~]]."
 greece.25.b:0 "Was? Nein, Zypern muss verteidigt werden!"
 greece.26.t:0 "[[~GRE.GetNameDefCap~]] Strebt die Mitgliedschaft bei den Alliierten an"
 greece.26.d:0 "Heute hat sich der [[~GRE.GetAdjective~]]-Botschafter in London mit unserem Premierminister getroffen und ihm gesagt, wie sehr das [[~GRE.GetAdjective~]]-Volk [[~ENG.GetNameDef~]] bewundert und ein Bündnis zwischen unseren beiden Nationen vorgeschlagen. Dies könnte sich als nützlich erweisen, da Kreta als wichtiger Flottenstützpunkt für unsere Mittelmeerflotte genutzt werden könnte und den Einfluss von [[~ITA.GetAdjective~]] auf dem Balkan verringern würde."
 greece.26.a:0 "Ja, lasst sie beitreten."
 greece.26.b:0 "Vielleicht auch nicht."
 greece.27.t:0 "[[~GRE.GetNameDefCap~]] Fragt nach Zypern"
 greece.27.d:0 "Die [[~GRE.GetAdjective~]]s haben das Versprechen nicht vergessen, das wir ihnen gegeben haben, wenn sie dem Großen Krieg beitreten, und bestehen darauf, dass wir ihnen Zypern geben sollten. Dies ist ein Stützpunkt von großer militärischer Bedeutung, aber wir könnten ihn immer noch als Stützpunkt nutzen, da sie in unserer Fraktion sind, aber ist es das wert?"
 greece.27.a:0 "Wir halten unsere Versprechen."
 greece.27.b:0 "Ich kann mich nicht an ein Versprechen erinnern."
 greece.29.t:0 "[[~GRE.GetAdjective~]] Ultimatum"
 greece.29.d:0 "Der [[~GRE.GetADjective~]]-Außenminister hat sich mit unserem Präsidenten getroffen und verlangt die Unterzeichnung eines Vertrages, in dem mehrere Regionen wie Izmir, Izmit, Istanbul und andere an ihre "rechtmäßigen Eigentümer" abgetreten werden. Wir können sie nicht ernst nehmen. Solche törichten Forderungen sind unsere Zeit nicht wert, aber sie haben vielleicht die Unterstützung der Achse. Vielleicht können wir einen Kompromiss finden und Mittel erhalten."
 greece.29.a:0 "Niemals!"
 greece.29.b:0 "Bieten Sie ihnen 'Konstantinopel' an, aber mehr nicht!"
 greece.30.t:0 "[[~GRE.GetAdjective~]]s Angebot, unserer Fraktion beizutreten"
 greece.30.d:0 "Heute hat sich der Vertreter von [[~GRE.GetAdjective~]] in Moskau mit unserem Außenminister getroffen und angeboten, unserer Fraktion beizutreten, um uns zu helfen. Allerdings könnten wir einen Streit mit [[~ITA.GetLeader~]] oder [[~GER.GetLeader~]] provozieren; sie könnten ihren Einfluss auf den Balkan ausweiten wollen. Entweder wir sichern den südlichen Balkan, oder wir geben ihn auf."
 greece.30.a:0 "Ja, lasst sie beitreten."
 greece.30.b:0 "Nein, riskieren Sie es nicht."
 greece.32.t:0 "Die dritte hellenische Zivilisation"
 greece.32.d:0 "Metaxas und seine Politiker versammelten sich heute im Zentrum Athens vor dem Parlament, um die dritte hellenische Zivilisation zu proklamieren; dies war von Beginn seiner Regierungszeit an sein Hauptziel, die griechische Nation zu modernisieren und zu stärken, woraufhin die Menge jubelte und "Doksa ston Metaxa!" skandierte. (Ruhm für Metaxas!)."
 greece.32.a:0 "Doksa ston Metaxa!"
 greece.33.t:0 "Faschistische Führung?"
 greece.33.d:0 "Georgios Merkouris führt derzeit die Faschistische Partei. Wir können dies jedoch ändern und ihn durch einen anderen Kandidaten ersetzen. Konstantinos Logothetopoulos hat sich als wertvoll und gerissen erwiesen; obwohl dies Merkouris nicht von der Bildfläche verdrängt, hat er sich als ebenso gerissen wie Logothetopoulos erwiesen."
 greece.33.a:0 "Merkouris soll die Faschistische Partei führen!"
 greece.33.b:0 "Rallis führt die Faschistische Partei an."
 greece.33.c:0 "Logothetopoulos für den Faschismus!"
 greece.34.t:0 "Großes Griechenland"
 greece.34.d:0 "Gemeinsam haben wir uns erhoben und die rechtmäßigen [[~GRE.GetADjective~]] Länder erobert. Wir werden einen neuen Nationalfeiertag einführen, denn dies ist wirklich eine unglaubliche Leistung. Dies wird eine globale Wirkung haben. Vielleicht werden wir als eine größere Macht angesehen werden, aber wir [[~GRE.GetADjective~]]s werden immer vereint und bereit sein, was auch immer passiert."
 greece.34.a:0 "Für den Ruhm von Hellás!"
 greece.35.t:0 "[[~GRE.GetNameDefCap~]] Fordert Istanbul"
 greece.35.d:0 "König Georg II. von Griechenland forderte kürzlich von unserer Regierung die Rückgabe "rechtmäßiger" [[~GRE.GetAdjective~]]er Ländereien in Ostthrakien, darunter Städte wie Edirne und die alte Hauptstadt Istanbul. Wie sollen wir auf dieses Ultimatum reagieren?"
 greece.35.a:0 "Unterwerfen Sie sich den [[~GRE.GetAdjective~]]-Forderungen."
 greece.35.b:0 "Glauben sie, dass wir uns so einfach unterwerfen werden?"
 greece.37.t:0 "Die [[~TUR.GetADjective~]] Antwort"
 greece.37.d:0 "Die [[~TUR.GetADjective~]] haben sich unseren Forderungen nach der Rückgabe von Ostthrakien unterworfen. Dies wird den Nationalismus und unsere industrielle Effizienz aufgrund des bedeutenden wirtschaftlichen Wertes dieses Gebietes stärken."
 greece.37.a:0 "Konstantinopel ist wieder unser!"
 greece.36.t:0 "Die [[~TUR.GetADjective~]] Antwort"
 greece.36.d:0 "Die [[~TUR.GetADjective~]] haben unsere Forderungen nach der Rückgabe von Ostthrakien an uns abgelehnt. Der [[~TUR.GetADjective~]]-Außenminister erklärte, dass sie solche Forderungen nicht akzeptieren würden und dass Ostthrakien bei [[~TUR.GetADjective~]] bleiben würde."
 greece.36.a:0 "Man unterschätzt uns."
 greece.38.t:0 "Die [[~GRE.GetAdjective~]]s wollen Zypern kaufen"
 greece.38.d:0 "[[~GRE.GetNameDefCap~]] hat eine beträchtliche Menge an finanzieller Hilfe und Geldern für Zypern angeboten; dieses Mal hat [[~GRE.GetNameDef~]] klar gemacht, dass sie es nicht wagen werden, uns anzugreifen, wenn wir ablehnen, also wie sollen wir reagieren?"
 greece.38.a:0 "Annehmen!"
 greece.38.b:0 "Was denken die sich dabei? Natürlich werden wir ablehnen!"
 greece.39.t:0 "Erfolgreiche Transaktion!"
 greece.39.d:0 "Die [[~ENG.GetADjective~]] haben unseren Deal akzeptiert; endlich Enosis!"
 greece.39.a:0 "Endlich vereint!"
 greece.40.t:0 "Die [[~ENG.GetAdjective~]] Abgelehnt"
 greece.40.d:0 "Die [[~ENG.GetAdjective~]] haben unser außerordentlich großzügiges Angebot abgelehnt; diese unverschämte Reaktion wird Konsequenzen haben, die nicht einmal uns betreffen."
 greece.40.a:0 "Verdammt!"
 greece.41.t:0 "Panagis Tsaldaris ist verstorben"
 greece.41.d:0 "Panagis Tsaldaris ist heute leider von uns gegangen; wir werden seine populäre Führungsrolle in den Tagen der Zweiten Griechischen Republik sicherlich vermissen. Abgesehen von der Trauer hat sein Tod eine politische Lücke hinterlassen, da wir die Führung der Konservativen Volkspartei an seinen Neffen, Konstantinos Tsaldaris, übergeben werden."
 greece.41.a:0 "Vielleicht brauchen die Konservativen neues Blut?"
 greece.42.t:0 "Ioannis Metaxas ist verstorben"
 greece.42.d:0 "Wieder einmal hat der Tod unser Staatsoberhaupt heimgesucht; diesmal traf es unseren Vorsitzenden Ioannis Metaxas. Die Nation ist still; niemand hat diesen Tag erwartet. Seine Nachfolge gestaltet sich jedoch unkomplizierter als erwartet, denn er hatte seinen Nachfolger schon lange vor seinem Tod vorbereitet. Der neue Premierminister Alexandros Koryzis war einer der ersten, die die Nachricht von seinem Tod erhielten. Er hat nun seine Regierung gebildet und ist bereit, [[~GRE.GetNameDef~]] so zu führen, wie es sein Vorgänger tat."
 greece.42.a:0 "[[~GRE.GetNameDefCap~]] trauert."
 greece.43.t:0 "Legislativwahlen 1936"
 greece.43.d:0 "Bei den für heute angesetzten Wahlen kollidieren Demertzis und sein Kabinett mit der Volks- und der Liberalen Partei, die jeweils ein Viertel der Stimmen auf sich vereinen; es wird jedoch vorhergesagt, dass Demertzis sein Mandat behalten wird, da König Georg ihn unterstützt."
 greece.43.a:0 "Demertzis und sein Kabinett bleiben im Amt."
 greece.43.b:0 "Die Volkspartei gewinnt."
 greece.46.t:0 "Bürgerkrieg!"
 greece.46.d:0 "Nach dem Tod von Panagis Tsaldaris, einer einflussreichen Persönlichkeit in der Politik der Zweiten Griechischen Republik und Leiter der kurzen Übergangsregierung nach dem verstorbenen Premierminister Konstantinos Demertzis, entstanden in allen Teilen Griechenlands faschistische und kommunistische Gruppen, die alle versuchten, die Macht im Land zu übernehmen. Georgios Merkouris ist es jedoch gelungen, die meisten rechtsextremen Gruppen gegen die kommunistische Seite zu vereinen; der Sieg mag sicher sein, aber wir werden ihn nicht ohne Blutvergießen erringen."
 greece.46.a:0 "Vorwärts, Patrioten!"
 greece.47.t:0 "Bürgerkrieg beendet"
 greece.47.d:0 "Der Bürgerkrieg, der unser Land verwüstet hat, ist endlich vorbei; wir hoffen auf eine bessere Zukunft mit unserer neuen Regierung."
 greece.47.a:0 "Gott sei Dank."
 greece.48.t:0 "Klaras' Angebot"
 greece.48.d:0 "Athanasios Klaras, auch bekannt als 'Aris Velouchiotis', hat sich an uns gewandt und uns gebeten, ihm die Leitung unserer Armee zu übertragen. In Anbetracht des Personalmangels in der Armee ist dies ein verlockendes Angebot."
 greece.48.a:0 "Dies ist nicht der richtige Zeitpunkt, um wählerisch zu sein!"
 greece.48.b:0 "Er wird nur Ärger machen."
 greece.49.t:0 "Bürgerkrieg beendet"
 greece.49.d:0 "Der Bürgerkrieg, der unser Land verwüstet hat, ist endlich vorbei; wir hoffen auf eine bessere Zukunft mit unserer neuen Regierung."
 greece.49.a:0 "Gott sei Dank."
 greece.50.t:0 "Der König ist gestorben"
 greece.50.d:0 "Heute ist König Georg II. an Arteriosklerose gestorben. Zunächst dachte man, es handele sich um einen Aprilscherz, doch als die Menschen die Wahrheit erfuhren, trauerten sie um den alten König, der das Land durch schwierige Zeiten geführt hat und nie auch nur daran dachte, abzudanken."
 greece.50.a:0 "Der Thron hat einen neuen Inhaber!"
 greece.51.t:0 "Glorreicher sozialistischer Sieg"
 greece.51.d:0 "Den Faschisten ist es nicht gelungen, den Traum von einer [[~GRE.GetAdjective~]] kommunistischen Utopie zu zerstören! Die Arbeiter werden niemals von den Kapitalisten gequält werden, vorwärts Genossen in eine rote Zukunft!"
 greece.51.a:0 "Dies ist nur der Anfang!"
 greece.52.t:0 "Der Umgang mit Klaras"
 greece.52.d:0 "Als wir während des Bürgerkriegs das Angebot von Athanasios Klaras annahmen, wurde er zum Oberbefehlshaber unserer Armee; das hat einige Probleme verursacht, wir müssen einen Weg finden, damit umzugehen."
 greece.52.a:0 "Legitimieren Sie seine Kontrolle."
 greece.52.b:0 "Gehen Sie hart gegen ihn vor."
 greece.53.t:0 "[[~GRE.GetNameDefCap~]] Bemüht sich um freundlichere Beziehungen"
 greece.53.d:0 "Die neu gegründete Sozialistische Republik Griechenland hat uns ein Angebot für engere Beziehungen unterbreitet; sollen wir es annehmen?"
 greece.53.a:0 "Auf eine kommunistische Welt!"
 greece.53.b:0 "Nein, sie sind genauso schlimm wie die Faschisten."
 greece.54.t:0 "Ein neuer Freund"
 greece.54.d:0 "Die [[~SOV.GetADjective~]]s haben unser Angebot angenommen; das kann nur zu guten Dingen führen."
 greece.54.a:0 "Großartig!"
 greece.55.t:0 "Sie haben abgelehnt"
 greece.55.d:0 "Die [[~SOV.GetADjective~]]s haben engere Beziehungen abgelehnt."
 greece.55.a:0 "Hatten sie überhaupt einen Grund dazu?"
 greece.56.t:0 "Bildung einer stalinistischen Regierung"
 greece.56.d:0 "Der sowjetische Führer Iosif Stalin schuf sein politisches Konzept, das er "Stalinismus" nannte und das die Entwicklung der Industrie zu einer seiner Hauptideen machte. Seit Stalin in den 20er Jahren die Führung übernommen hat, ist die sowjetische Industrie in die Höhe geschossen. Es ist das Beste, dieses System auch für uns zu übernehmen."
 greece.56.a:0 "[[~GRE.GetNameDefCap~]] wird nie wieder ein wirtschaftliches Problem haben!"
 greece.57.t:0 "[[~GRE.GetNameDefCap~]] Möchte der Komintern beitreten"
 greece.57.d:0 "[[~GRE.GetNameDefCap~]] hat darum gebeten, dem Komintern-Bündnis beizutreten; sollen wir annehmen?"
 greece.57.a:0 "Willkommen in der Komintern."
 greece.57.b:0 "Das wird uns nur schwächen."
 greece.58.t:0 "[[~SOV.GetAdjective~]]s Akzeptieren"
 greece.58.d:0 "Die [[~SOV.GetADjective~]]s haben angenommen; wir sind offiziell in der Komintern."
 greece.58.a:0 "Großartig!"
 greece.59.t:0 "[[~SOV.GetADjective~]]s Abgelehnt"
 greece.59.d:0 "Die [[~SOV.GetADjective~]]s haben abgelehnt und wir sind nicht in der Komintern."
 greece.59.a:0 "Wie auch immer."
 greece.60.t:0 "[[~GRE.GetNameDefCap~]] Lädt uns zu ihrer Allianz ein"
 greece.60.d:0 "[[~GRE.GetNameDefCap~]] hat uns eine Einladung zu ihrer neuen Fraktion geschickt, deren Ziel es ist, den Balkan unter dem Sozialismus zu vereinen. Sollen wir annehmen?"
 greece.60.a:0 "Ja, natürlich!"
 greece.60.b:0 "Das ist nur ein weiterer faschistischer Trick."
 greece.61.t:0 "Sie haben zugestimmt"
 greece.61.d:0 "Eines der neuen kommunistischen Regime hat unsere Einladung zu unserem Bündnis angenommen."
 greece.61.a:0 "Die Faschisten werden zittern."
 greece.62.t:0 "Sie haben abgelehnt"
 greece.62.d:0 "Das neue kommunistische Land auf dem Balkan hat die Einladung in unsere Fraktion abgelehnt."
 greece.62.a:0 "Wir können auch ohne sie überleben."
 greece.63.t:0 "[[~GRE.GetNameDefCap~]] Lädt uns zu ihrer Allianz ein"
 greece.63.d:0 "[[~GRE.GetNameDefCap~]] hat uns eine Einladung zu ihrer neuen Fraktion geschickt, die den Balkan im Sozialismus vereinen will. Sollen wir annehmen?"
 greece.63.a:0 "Ja, natürlich!"
 greece.63.b:0 "Das ist nur ein weiterer faschistischer Trick."
 greece.64.t:0 "Ernennung eines neuen Armeechefs"
 greece.64.d:0 "Seit dem Anbruch des neuen Tages sind wir damit beschäftigt, Offiziere für die Führung der Armee zu rekrutieren und zu befördern; damit sind wir weitgehend fertig. Allerdings haben wir noch keinen neuen Armeechef ernannt, um die Armee zu leiten, aber wir haben schon eine ganze Reihe von Kandidaten gefunden."
 greece.64.a:0 "Der Angriffsexperte, Athanasios Klaras"
 greece.64.b:0 "Der Verteidigungsexperte, Stefanos Sarafis"
 greece.65.t:0 "Das Schicksal der königlichen Familie"
 greece.65.d:0 "Die griechische Monarchie, die im frühen 19. Jahrhundert gegründet wurde, hat immer nach Ungleichheit gestrebt und die Oberschicht unterstützt, während sie die Arbeiter im Stich gelassen hat; wir müssen entscheiden, wie wir sie dafür bestrafen."
 greece.65.a:0 "Exekutiert sie!"
 greece.65.b:0 "Verbannt sie!"
 greece.66.t:0 "Wir haben kapituliert"
 greece.66.d:0 "Wir sind aus unserer Heimat vertrieben worden, aber der Kampf geht in den verbleibenden Inselgebieten weiter!"
 greece.66.a:0 "Wir werden niemals kapitulieren"
 greece.69.t:0 "Kretische Revolte!"
 greece.69.d:0 "Jahrhunderts, als sie versuchten, Kreta zu befreien und mit dem damaligen Ersten Königreich Griechenland unter der Führung von König Georg I. zu vereinen. Einige venezolanische Offiziere und regionale Politiker haben jedoch beschlossen, einen Staatsstreich zu versuchen und eine venezolanische Regierung wieder einzusetzen; das können wir natürlich nicht zulassen."
 greece.69.a:0 "Schicken Sie die Armee, um sie niederzuschlagen."
 greece.70.t:0 "Rebellen niedergeschlagen"
 greece.70.d:0 "Vor einigen Wochen haben kretische Venizelisten versucht, auf Kreta zu putschen, und wir haben die Armee hinter ihnen hergeschickt; jetzt sind sie niedergeschlagen."
 greece.71.t:0 "Plünderung der feindlichen Waffenlager"
 greece.71.d:0 "Unseren Armeen fehlt es an Ausrüstung, und wir haben nicht viel Industrie, um das zu beheben, aber der Feind, der die Industriegebiete kontrolliert, hat sie. Wir werden Guerilla-Milizen aussenden, um zu versuchen, die Bunker für die Ausrüstung zu plündern und unsere Armeen zu versorgen."
 greece.71.a:0 "Weiter so!"
 greece.72.t:0 "Überfall auf Waffenlager erfolgreich"
 greece.72.d:0 "Unsere Guerillas haben erfolgreich die feindlichen Vorräte geplündert und viele Gewehre erbeutet. Das wird uns eine große Hilfe sein."
 greece.72.a:0 "Wir müssen uns um eine Sache weniger Sorgen machen."
 greece.73.t:0 "Überfall auf Waffenlager fehlgeschlagen"
 greece.73.d:0 "Den Guerillas ist es nicht gelungen, die feindlichen Vorräte zu plündern."
 greece.73.a:0 "Verflucht"
 greece.74.t:0 "Ernennung eines neuen Armeechefs"
 greece.74.d:0 "Seit Anbruch des neuen Tages sind wir damit beschäftigt, Offiziere für die Führung der Armee zu rekrutieren und zu befördern; damit sind wir weitgehend fertig. Allerdings haben wir noch keinen neuen Armeechef ernannt, um die Armee zu führen; wir haben eine ganze Reihe von Kandidaten zusammengestellt."
 greece.74.a:0 "Der Angriffsspezialist, Manolis Mantakas."
 greece.74.b:0 "Der Verteidigungsexperte, Stefanos Sarafis."
 gre_news.1.t:0 "Bürgerkrieg in Griechenland!"
 gre_news.1.d:0 "Obwohl sich dieser Konflikt schon seit Monaten anbahnt, war der Tod des kommissarischen Ministerpräsidenten der Tropfen, der das Fass zum Überlaufen brachte und einen Konflikt auslöste, von dem noch niemand weiß, wie lange er dauern wird, aber alle hoffen, dass er bald vorbei ist."
 gre_news.1.a:0 "Aber was ist mit den Schulden?"
 gre_news.1.b:0 "Das sollte besser bald enden."
 gre_news.2.t:0 "Der griechische Bürgerkrieg ist vorbei!"
 gre_news.2.d:0 "Griechenland wurde vor kurzem von einem grausamen Bürgerkrieg heimgesucht, der das Land zerrissen hatte. Mit der Einsetzung einer neuen Regierung und der Entwaffnung der letzten verbliebenen oppositionellen Milizen sind die Feindseligkeiten nun beendet. Obwohl die Ruhe im Lande wiederhergestellt zu sein scheint, sind die Spannungen immer noch groß und die griechische Bevölkerung hofft, dass die Kämpfe nicht wieder aufflammen werden."
 gre_news.2.a:0 "Doch was ist mit den Schulden?"
 gre_news.2.b:0 "Endlich!"
 gre_news.3.t:0 "Griechenland tritt der [[~ITA.GetFactionName~]] bei"
 gre_news.3.desc:0 "In einem gemeinsamen Kommuniqué gaben [[~ITA.getleader~]] und [[~GRE.getleader~]] bekannt, dass ihre Regierungen eine Vereinbarung zur Beilegung ihres Grenzstreits und zur Festigung eines dauerhaften Bündnisses zwischen ihren Nationen getroffen haben. Während [[~GRE.getnamedef~]] der [[~ITA.GetFactionName~]] beitreten wird, wird die Regierung von [[~ITA.getadjective~]] die Dodekanes-Inseln an [[~GRE.GetNameDef~]] abtreten."
 gre_news.3.a:0 "Das ist interessant."
 gre_news.3.b:0 "Gemeinsam sind wir stärker."
 greece.75.t:0 "Zypern für den Krieg!"
 greece.75.d:0 "Nun, da sich die [[~ENG.GetAdjective~]] im Krieg mit den [[~GER.GetAdjective~]]s befinden, haben wir eine Gelegenheit. Unsere Truppen haben ihre Geschicklichkeit und ihr Können unter Beweis gestellt und sich bisher auf dem Schlachtfeld bewährt. Die [[~ENG.GetAdjective~]] kontrollieren Zypern nun schon seit Jahren, aber unsere zypriotischen Brüder sehnen sich danach, sich uns anzuschließen. Daher sind wir in der Lage, [[~ENG.GetNameDef~]] um die Rückgabe Zyperns als Gegenleistung für unsere garantierte Loyalität gegenüber den Alliierten zu bitten."
 greece.75.a:0 "Schickt das Angebot."
 greece.75.b:0 "Es ist das Beste, wenn wir uns aus diesen Angelegenheiten heraushalten."
 greece.76.t:0 "Ein Angebot der [[~GRE.GetAdjective~]] Regierung"
 greece.76.d:0 "Die Insel Zypern war für uns immer schwierig zu halten. Aufgrund ihrer Nähe zu den Achsenmächten hat ihre Logistik gelitten. Doch eine Lösung ist in Sicht. Die [[~GRE.GetAdjective~]]-Regierung hat angeboten, uns Zypern abzunehmen und im Gegenzug ihre Loyalität zu unserem Bündnis zu bekunden und militärische Maßnahmen gegen [[~GER.GetNameDef~]] zu ergreifen. Wenn wir das Angebot annehmen, haben wir eine Sorge weniger für das Oberkommando, aber wir verlieren einen strategischen Vorposten für die Streitkräfte. Wir müssen sorgfältig entscheiden."
 greece.76.a:0 "Ein absolut akzeptabler Handel."
 greece.76.b:0 "Wir benötigen keine derartige Unterstützung."
 greece.77.t:0 "Die [[~ENG.GetAdjective~]] Akzeptieren"
 greece.77.d:0 "Endlich sind wir wiedervereint! Unsere großzügigen [[~ENG.GetADjective~]]-Verbündeten haben uns Zypern zurückgegeben! Wir müssen jedoch die Männer bereit machen, da wir uns nun im Krieg mit der Achse befinden. Für Graecia!"
 greece.77.a:0 "Wunderbar"
 greece.78.t:0 "Die [[~ENG.GetADjective~]] Verweigert"
 greece.78.d:0 "Die [[~ENG.GetAdjective~]] haben unseren Vorschlag abgelehnt! Trotz unseres großzügigen Angebots haben sie sich geweigert, uns Zypern zu übergeben! Dies ist ein großer Tiefpunkt in den Beziehungen zwischen [[~GRE.GetAdjective~]] und [[~ENG.GetAdjective~]]."
 greece.78.a:0 "Eine Schande."
 greece.79.t:0 "Unsere Richtung auf dem Balkan"
 greece.79.d:0 "Die Zeit ist gekommen, in der wir uns für einen Weg entscheiden müssen, um den Kommunismus unter unseren Nachbarn zu verbreiten; wir können entweder einen langsameren, aber weniger kostspieligen Ansatz wählen oder dort einmarschieren und unsere Brüder und Schwestern auf dem Balkan befreien."
 greece.79.a:0 "Wir werden die Zeit damit verbringen, mit den benachbarten kommunistischen Gruppen Kontakt aufzunehmen."
 greece.79.b:0 "Erstellen Sie die Invasionspläne; wir ziehen in den Krieg."
 greece.80.t:0 "Diktatur verkündet!"
 greece.80.d:0 "Nach den jüngsten Agrar- und Industriestreiks im Norden des Landes hat Ministerpräsident Ioannis Metaxás beschlossen, das Parlament und Teile der Verfassung auszusetzen. Nach einer Rede im nationalen Radio hat er eine antidemokratische Diktatur ausgerufen; alle Macht liegt nun bei ihm."
 greece.80.a:0 "Jetzt gibt es kein Zurück mehr."
 greece.81.t:0 "Blutiger Mai"
 greece.81.d:0 "Die KKE hat in den nördlichen Städten des Landes Arbeiter versammelt, um gegen die neuen politischen Entwicklungen zu protestieren, die das Land erlebt hat."
 greece.81.a:0 "Unterdrückt die Streikenden. Wir müssen geeint bleiben. Wir dürfen uns nicht selbst zerfleischen!"
 greece.81.b:0 "Stellt euch auf die Seite der Streikenden. Es ist Zeit, dass sich das Proletariat vereinigt!"
 greece.82.t:0 "[[~GRE.GetNameDefCap~]] Bietet Schutz"
 greece.82.d:0 "Die [[~ITA.GetAdjective~]]s sind im Moment die größte Bedrohung für unsere Unabhängigkeit, und die [[~GRE.GetAdjective~]]s scheinen das zu teilen, denn ihr Premierminister hat uns Schutz vor [[~ITA.GetNameDef~]] angeboten, solange wir ihnen mehr Einfluss in unserem Land gewähren. Wie sollen wir darauf antworten?"
 greece.82.a:0 "Dies ist unsere letzte Chance."
 greece.82.b:0 "Auf keinen Fall."
 greece.83.t:0 "[[~ALB.GetNameDefCap~]] Sendet"
 greece.83.d:0 "[[~ALB.GetNameDefCap~]] hat unser Angebot zum Schutz angenommen."
 greece.83.a:0 "Perfekt!"
 greece.84.t:0 "[[~ALB.GetNameDefCap~]] Bleibt unabhängig"
 greece.84.d:0 "Obwohl wir ihnen großzügig unseren Schutz angeboten haben, hat das sture [[~ALB.GetAdjective~]] beschlossen, ihn abzulehnen. Sollen wir ihnen die Frage des nördlichen Epirus aufzwingen?"
 greece.84.a:0 "Frieden für unsere Zeit!"
 greece.84.b:0 "Sie hatten ihre Chance. Jetzt sind wir an der Reihe."
 greece.85.t:0 "[[~GRE.GetnameDefCap~]] Schlägt Nichtangriffspakt vor"
 greece.85.d:0 "Die [[~GRE.GetAdjective~]]-Regierung hat vorgeschlagen, dass wir einen Nichtangriffspakt unterzeichnen könnten. Obwohl es so aussieht, als ob der Vertrag nicht wirklich vorteilhaft für [[~ITA.GetNamedef~]] ist, könnte er die Möglichkeit eröffnen, durch einen Vertrag statt durch Gewalt Einfluss in dem Land zu gewinnen."
 greece.85.a:0 "Empfangen Sie ihren Botschafter."
 greece.85.b:0 "Ignorieren Sie die Anfrage."
 greece.86.t:0 "[[~ITA.GetNameDefCap~]] Vereinbart"
 greece.86.d:0 "Die Regierung von [[~ITA.GetAdjective~]] hat unserer Bitte zugestimmt, und [[~ITA.GetLeader~]] hat unseren Botschafter empfangen, um zu bestätigen, dass ein Vertrag über ewige Freundschaft zwischen unseren beiden Ländern unerlässlich ist, um den Frieden im Mittelmeerraum und auf der Balkanhalbinsel zu gewährleisten."
 greece.86.a:0 "Ausgezeichnet!"
 greece.87.t:0 "[[~ITA.getleader~]] Unser Vorschlag wurde abgelehnt"
 greece.87.d:0 "Die [[~ITA.getadjective~]]-Regierung scheint sich sogar geweigert zu haben, unseren Vorschlag für einen Pakt zu prüfen, was unseren Botschafter verärgert hat."
 greece.87.a:0 "Was für eine Schande."
 greece.88.t:0 "[[~GRE.GetNameDefCap~]] Schlägt ein Bündnis vor"
 greece.88.d:0 "In einem langen Brief, den uns der [[~GRE.getadjective~]]-Botschafter geschickt hat, schlug [[~GRE.getleader~]] vor, dass [[~GRE.getnamedef~]] dem [[~ITA.GetFactionName~]] beitreten könnte, wenn unsere Regierung akzeptiert, den Dodekanes aufzugeben. Sie versicherten uns auch, dass wir die Andockrechte auf den Inseln behalten könnten und dass sie das Recht der einheimischen Kolonisten garantieren würden, um den Übergang zu erleichtern.[~[~\n~][~\n~]~]Darüber hinaus fügte der Brief hinzu, dass [[~ITA.GetAdjective~]] wirtschaftliche Investitionen in das Land einen solchen Vertrag verstärken könnten."
 greece.88.a:0 "Verbündete sind immer willkommen."
 greece.88.b:0 "Sie sind töricht."
 greece.89.t:0 "[[~ITA.getleader~]] Begrüßt uns in der [[~ITA.GetFactionName~]]"
 greece.89.d:0 "Die [[~ITA.getadjective~]]-Regierung stimmte unserem Austauschvorschlag zu und hieß uns in der [[~ITA.GetFactionName~]] willkommen. Gleichzeitig haben wir in Rhodos unter dem Beifall der Bevölkerung die [[~GRE.GetAdjective~]]-Flagge gehisst."
 greece.89.a:0 "Ein weiteres Gebiet zurückerobert!"
 greece.90.t:0 "[[~ITA.getleader~]] Unser Vorschlag wurde abgelehnt"
 greece.90.d:0 "Die [[~ITA.getadjective~]]-Regierung scheint sich sogar geweigert zu haben, unseren Paktvorschlag zu berücksichtigen, was unseren Botschafter verärgert hat."
 greece.90.a:0 "Lächerlich."
