 GRE_IKA:0 "Wirtschaftliche Maßnahmen"
 GRE_dominant_ideology:0 "Dominante Partei"
 GRE_national_split:0 "Nationales Schisma"
 GRE_different_approach:0 "Andere Herangehensweise"
 GRE_different_approach_desc:0 "Wir haben beschlossen, dass Autarkie nicht länger der Weg unserer Nation ist und dass Reformen zu einem gleichberechtigteren und freieren Staat notwendig sind, um zu bestehen"
 GRE_democratic_support:0 "Demokratische Unterstützung"
 GRE_foreign_investments:0 "Ausländische Investitionen"
 GRE_foreign_investments_desc:0 " Die Regierung der Nation hat beschlossen, mehr ausländischen Unternehmen zu erlauben, im Land zu investieren, um die Wirtschaft zu fördern."
 GRE_low_stability:0 "Instabilität innerhalb der Nation"
 GRE_low_stability_desc:0 "Die Menschen haben das Vertrauen in unsere Regierung verloren. Wir müssen etwas tun!"
 GRE_economic_downfall:0 "Wirtschaftlicher Niedergang"
 GRE_economic_downfall_desc:0 "Riesige Zinsen und niedrige Exporte haben unser Finanzministerium in einen Zustand des Zusammenbruchs gebracht. Wir brauchen neue, größere Wirtschaftsabkommen, bevor wir komplett bankrott gehen!"
 GRE_government_crisis:0 "Schwache Regierung"
 GRE_government_crisis_desc:0 "Unsere neue Führung ist mit Problemen wie hohen Zinsen aus Krediten konfrontiert und unsere Nation befindet sich in einer Zeit der großen Rezession. Die Große Depression von 1929 hat auch einen großen Einfluss auf unsere wirtschaftliche Situation. Die Bevölkerung hat unserer Führung vorgeworfen, dass wir mit der Krise, in die wir getrieben wurden, nicht umgehen können."
 GRE_patriarch_support:0 "Unterstützung der Patriarchen"
 GRE_metaxas_plan:0 "Korporatismus"
 GRE_third_hellenic_civ:0 "Dritte hellenische Zivilisation"
 GRE_third_hellenic_civ_desc:0 "Das Volk ist aufgestanden und hat Griechenland zu einer neuen Macht gemacht - die neue Dritte Hellenische Zivilisation wird für die nächsten Jahre Bestand haben!"
