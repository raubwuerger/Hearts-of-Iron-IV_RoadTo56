 GRE_engineering_push:0 "Industrieller Vorstoß"
 GRE_depression_1:0 "'Megali Ifesi'"
 GRE_depression_1_desc:0 "Megali Ifesi bedeutet auf Griechisch "Große Depression". Die Hellenische Republik wurde nach dem gescheiterten Militärfeldzug in Anatolien hart getroffen, was zu einem großen wirtschaftlichen Desaster und einer riesigen Einwanderungskrise führte. Die Regierung muss große Anstrengungen unternehmen, um die Wirtschaft wieder auf Kurs zu bringen."
 GRE_depression:0 "Megali Ifesi"
 GRE_depression_desc:0 "Megali Ifesi bedeutet auf Griechisch "Große Depression". Die Hellenische Republik wurde nach der gescheiterten Militärkampagne in Anatolien hart getroffen, was zu einem großen wirtschaftlichen Desaster und einer riesigen Einwanderungskrise führte. Die Regierung muss große Anstrengungen unternehmen, um die Wirtschaft wieder auf Kurs zu bringen."
 GRE_depression_recovery:0 "Erholung von der Depression"
 RE_depression_recovery_desc:0 "Die Regierung unternimmt große Anstrengungen, um den wirtschaftlichen Abschwung zu beenden"
 GRE_naval_arsenal:0 "Verbessertes Marine-Arsenal"
 GRE_naval_arsenal_desc:0 "Um die Größe unserer Marine zu verdoppeln, mussten wir uns entscheiden, unser Marinearsenal zu verbessern, anstatt die zivilen Schiffsbauer zu unterstützen. Dies wird uns helfen, uns auf eine mögliche Invasion der Marine vorzubereiten."
 GRE_civilian_shipbuilders:0 "Zufriedene zivile Schiffbauer"
 GRE_civilian_shipbuilders_desc:0 "Die Abhängigkeit von unserer zivilen Marine war eine der besten Entscheidungen, die wir je getroffen haben. Wir werden sowohl wirtschaftlich als auch diplomatisch stark davon profitieren."
 GRE_collecting_from_trade:0 "Vom Handel profitieren"
 GRE_collecting_from_trade_desc:0 "Jetzt können wir von unseren Investitionen profitieren und das kassieren, was uns rechtmäßig zusteht."
 GRE_motorized_effort:0 "Eine motorisierte Armee"
 GRE_motorized_effort_desc:0 "Unsere Armee wurde mit neuen Lastwagen und motorisierter Ausrüstung ausgestattet, was es schneller und einfacher macht, unsere Frontlinie zu verstärken und unseren Boden zu halten."
 GRE_infantry_weapons:0 "Gewehr-Produktion"
 GRE_infantry_weapons_desc:0 "Wir haben von ausländischen Firmen bessere Konstruktionsmethoden für unsere Infanteriegewehre erhalten, was es uns erleichtert, mehr Waffen in kürzerer Zeit zu produzieren."
 GRE_divided_nation:0 "Geteilte Nation"
 GRE_divided_nation_desc:0 "Das Land ist in viele ideologische Fraktionen gespalten! Wir müssen schnell handeln!"
 GRE_autarky_focus:0 "Abschaffung der Demokratie"
 GRE_autarky_focus_desc:0 "Das Land ist fast kollabiert. Die Ordnung muss sofort durchgesetzt werden!"
 GRE_national_union:0 "Nation über alles"
 GRE_national_union_desc:0 "Wir wissen, welchen Weg wir einschlagen müssen. Der Weg zu einem größeren Griechenland hat sich für uns geöffnet. Vorwärts zum Sieg!"
 GRE_recruitment_effort:0 "Rekrutierungsagenturen"
 GRE_recruitment_effort_desc:0 "Jeder Mann muss für den Ruhm unseres Landes kämpfen. Nur durch Eroberung und militärische Aktionen können wir diese Nation dazu bringen, ihren vergangenen Ruhm zu erreichen."
