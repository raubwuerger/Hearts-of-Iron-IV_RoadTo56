 GRE_different_approach:0 "Andere Herangehensweise"
 GRE_different_approach_desc:0 "Wir haben beschlossen, dass die Autarkie nicht länger der Weg unserer Nation ist und dass Reformen für einen gleichberechtigteren und freieren Staat notwendig sind."
 GRE_democratic_support:0 "Demokratische Unterstützung"
 GRE_foreign_investments:0 "Ausländische Investitionen"
 GRE_foreign_investments_desc:0 "Die Regierung des Landes hat beschlossen, mehr ausländischen Unternehmen die Möglichkeit zu geben, im Land zu investieren, um die Wirtschaft zu fördern."
 GRE_low_stability:0 "Instabilität innerhalb der Nation"
 GRE_low_stability_desc:0 "Die Menschen haben das Vertrauen in unsere Regierung verloren. Wir müssen etwas tun!"
 GRE_economic_downfall:0 "Wirtschaftlicher Niedergang"
 GRE_economic_downfall_desc:0 "Kolossale Zinssätze und niedrige Exporte haben unser Finanzministerium in einen Zustand des Zusammenbruchs versetzt. Wir brauchen neue Wirtschaftsabkommen, bevor wir völlig bankrott gehen!"
 GRE_government_crisis:0 "Schwache Regierung"
 GRE_government_crisis_desc:0 "Unsere neue Führung ist mit Problemen wie hohen Kreditzinsen konfrontiert, und unser Land befindet sich in einer Rezession. Die Große Depression von 1929 hat auch erhebliche Auswirkungen auf unsere wirtschaftliche Lage. Die Bevölkerung hat unserer Führung vorgeworfen, die Krise, in die wir getrieben wurden, nicht in den Griff zu bekommen."
 GRE_patriarch_support:0 "Unterstützung der Patriarchen"
 GRE_metaxas_plan:0 "Korporatismus"
 GRE_third_hellenic_civ:0 "Dritte hellenische Zivilisation"
 GRE_third_hellenic_civ_desc:0 "Das Volk hat sich erhoben und Griechenland zu einer neuen Macht gemacht. Die neue Dritte Griechische Zivilisation wird noch viele Jahre andauern!"
