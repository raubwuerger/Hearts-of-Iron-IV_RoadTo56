 GRE_divided_nation_category:0 "Nation in Aufruhr"
 GRE_divided_nation_category_desc:0 "Unsere Nation befindet sich in einem Zustand des Zusammenbruchs; viele fürchten einen bevorstehenden Bürgerkrieg, andere versuchen, das Land zu verlassen und im Ausland ein besseres Leben zu führen. Um wieder auf eigenen Füßen zu stehen, müssen wir schwierige Entscheidungen treffen."
 GRE_work_on_stability:0 "Beruhigung der Nation"
 GRE_work_on_stability_desc:0 "Wir müssen sicherstellen, dass die Menschen in diesem Kampf hinter uns stehen."
 GRE_work_on_economy:0 "Unsere Erholung verkürzen"
 GRE_work_on_economy_desc:0 "Wir können unseren Aufschwung verkürzen, indem wir neue Gesetze und bessere Handelsabkommen einführen und gleichzeitig ausländische Investitionen einfordern."
 GRE_work_on_government:0 "Vertrauen in die Regierung wiederherstellen"
 GRE_work_on_government_desc:0 "Wir haben Mühe, uns aus dieser Lage zu befreien, weil unsere Minister schwach und unerfahren sind und mit einer solchen Situation wahrscheinlich nicht umgehen können."
 GRE_honor_byzantium:0 "Byzanz ehren"
 GRE_honor_byzantium_desc:0 "Das Byzantinische Reich ist etwas, auf das wir Griechen stolz sind. Wir können es zwar nicht in vollem Umfang wiederherstellen, aber wir können es ehren, damit es nicht in Vergessenheit gerät wie andere Dinge auch."
 GRE_honor_byzantium_category:0 "Ehrung der Byzantiner"
