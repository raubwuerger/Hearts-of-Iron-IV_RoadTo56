 GRE_GATHERING_STORM_DESC:0 "Für Griechenland endete der Große Krieg nicht im Jahr 1918. Der katastrophale Krieg mit der Türkei und die schrecklichen Auswirkungen des Nationalen Schismas haben viele Wunden für die griechische Nation offen gelassen. Die Weltwirtschaftskrise, die Arbeitslosigkeit, die soziale und politische Instabilität und der Aufstieg des Radikalismus haben das kleine Land Griechenland vor die Aufgabe gestellt, über seine Zukunft zu entscheiden, die vielen Probleme zu überwinden und den Blick nach vorne zu richten, wie es sein Vermächtnis verlangt.""

