 GRE_divided_nation_category:0 "Nation in Aufruhr"
 GRE_divided_nation_category_desc:0 " Unsere Nation befindet sich in einem Zustand des Zusammenbruchs, viele fürchten sich vor einem bevorstehenden Bürgerkrieg, andere versuchen, das Land zu verlassen und im Ausland ein besseres Leben zu führen. Damit wir wieder auf die Beine kommen, müssen wir einige schwere Entscheidungen treffen."
 GRE_work_on_stability:0 "Die Nation beruhigen"
