l_german:
  iraqi_focus:0 "Irakischer Nationalfokus"
  IRQ_mahmud_salman:0 "Mahmud Salman"

  IRQ_iraq_petroleum_company:0 "Irakische Erdölgesellschaft"

  IRQ_reinforce_the_monarchy:0 "Stärkung der Haschemitischen Monarchie"
  IRQ_reinforce_the_monarchy_desc:0 "Die Haschemiten, auch bekannt als das Haus von Hashim, stammen von den Nachkommen des Propheten Mohammed über seinen Enkel Hassan ab. Sie etablierten sich fest im späten 9. Jahrhundert fest etabliert und herrschten ununterbrochen bis 1926 über Hedschas. Seit 1921, als Faisal I. zum König gewählt wurde und davor vom irakischen Nationalkongress 1919, herrschen sie über den Irak. 1933 wurde Ghazi bin Faisal nach dem Tod seines Vaters zum König Ghazi I. gekrönt. Als panarabischer Nationalist wird der junge König das Vermächtnis der Haschemiten mit Sicherheit bewahren und das Land in diesen unsicheren Zeiten zu Wohlstand führen."
  IRQ_appease_the_army:0 "Das Militär besänftigen"
  IRQ_appease_the_army_desc:0 "Unsere Agenda kann nicht frei umgesetzt werden, wenn das derzeitige Damoklesschwert eines illoyalen Militärs nicht beseitigt wird. Indem man den Militärführern eine gewisse Autonomie gewährt, sichert man sich ihre Loyalität für unsere Sache."
  IRQ_welfare_state:0 "Einführung von Wohlfahrtsprogrammen"
  IRQ_welfare_state_desc:0 "Das irakische Volk muss vom Reichtum seines Landes profitieren. Es sitzt auf einem Schatz, bekommt aber nichts von den Gewinnen ab. Wir denken, dass kostenlose Bildung und Gesundheitsversorgung die richtige Entschädigung für die harte Arbeit unseres Volkes sein könnten."
  IRQ_desert_specialization:0 "Wüstenspezialisierung"
  IRQ_desert_specialization_desc:0 "40 % des Landes sind Wüste. Unsere Streitkräfte benötigen geeignetes Material und eine entsprechende Ausbildung, um unter solch harten Bedingungen kämpfen zu können."
  IRQ_camel_corps:0 "[[~ROOT.GetADjective~]] Kamelkorps"
  IRQ_camel_corps_desc:0 "Kamele sind nützlich für den Kampf in der Wüste."
  IRQ_the_hashemite_diplomacy:0 "Die haschemitische Diplomatie"
  IRQ_the_hashemite_diplomacy_desc:0 "Die modifizierte Sharifian-Lösung von 1921 hat dazu geführt, dass seitdem zwei Mitglieder der haschemitischen Dynastien, Faisal I. und Adbullah I., den Irak bzw. Jordanien regieren. Das Schicksal unserer Länder ist seit Jahrhunderten miteinander verbunden, und wir werden unsere dynastischen Bande stärken."
  IRQ_promote_peaceful_religious_coexistence:0 "Förderung eines friedlichen religiösen Zusammenlebens"
  IRQ_promote_peaceful_religious_coexistence_desc:0 "Unser Volk wird niemals die gewünschte Einheit erreichen, wenn wir religiösen Extremismus zulassen. Nur unter einer Politik des friedlichen Zusammenlebens kann sich die moderne arabische Gesellschaft erfolgreich entwickeln und gedeihen."
  IRQ_favor_shiite_officers:0 "Bevorzugung schiitischer Offiziere"
  IRQ_favor_shiite_officers_desc:0 "Viele talentierte Offiziere der Militärakademie in Rustamiyah wurden nur aufgrund ihrer religiösen Überzeugungen degradiert und vom Dienst ausgeschlossen. Wenn wir ihre Unterstützung sicherstellen, wird dies die Herrschaft unseres Regimes nur stärken."
  IRQ_united_officer_corps:0 "Ein vereintes Offizierskorps"
  IRQ_united_officer_corps_desc:0 "Die Zusammenarbeit zwischen Zivilisten und Militärs wird stark gefördert werden. Das Land hat genug unter sinnlosen Revolten und militärischen Aufständen gelitten. Vereint sind wir stark!"
  IRQ_reaffirm_supremacy_over_the_army:0 "Die Vorherrschaft über die Armee bekräftigen"
  IRQ_reaffirm_supremacy_over_the_army_desc:0 "Nach seiner Krönung wurde Ghazi I. auch zum Admiral der Flotte, zum Feldmarschall der Königlichen Irakischen Marine und zum Marschall der Königlichen Irakischen Luftwaffe ernannt. Durch den Ausbau der Beziehungen unseres Herrschers und die Verbesserung seines Rufs unter den Offizieren wird die Kontrolle der Regierung über die Armee gesichert."
  IRQ_invite_western_investors:0 "Westliche Investoren einladen"
  IRQ_invite_western_investors_desc:0 "Unserem Land fehlt eine starke industrielle Basis für eine groß angelegte wirtschaftliche Entwicklung. Der Abschluss mehrerer vielversprechender Verträge mit Investoren aus [[~ENG.GetAdjektiv~]] und [[~USA.GetAdjektiv~]] wird unserer Wirtschaft einen großen Sprung nach vorne ermöglichen."
  IRQ_seek_foreign_industrial_support:0 "Ausländische industrielle Unterstützung suchen"
  IRQ_seek_foreign_industrial_support_desc:0 "Wir brauchen noch mehr Gelder aus dem Ausland, um unsere Wirtschaft zu entwickeln. Das derzeitige Monopol der Irak Petroleum Company schadet unserem diplomatischen Ansehen und unserer globalen wirtschaftlichen Position. Die Beendigung der Ausbeutung und das Angebot fairer Wirtschaftsabkommen mit [[~GER.GetAdjektiv~]], [[~FRA.GetAdjektiv~]], [[~SOV.GetAdjektiv~]], [[~USA.GetAdjektiv~]] und [[~JAP.GetAdjektiv~]] wäre für uns vorteilhafter."
  IRQ_british_embassy2:0 "Die [[~ENG.GetAdjektiv~]]-Botschaft Embassy"
  IRQ_british_embassy2_desc:0 "Wir werden stark von den [[~ENG.GetAdjektiv~]] beeinflusst, da sie in Kuwait und Palästina stark militärisch präsent sind und ihre Firmen und Unternehmen unsere Ressourcen- und Materialmärkte dominieren. Die Verlängerung des Mandats ihrer Diplomaten in Bagdad wird unsere Beziehungen zweifellos verbessern."
  IRQ_on_the_british_side:0 "Auf der Seite der [[~ENG.GetAdjektiv~]]"
  IRQ_on_the_british_side_desc:0 "Die anglophobe Stimmung in der Bevölkerung und die politische Instabilität des derzeitigen Regimes könnten unter den gegenwärtigen Umständen zu einer militärischen Intervention der [[~ENG.GetAdjektiv~]] führen. Wenn wir schnell handeln, haben wir vielleicht noch eine Chance, unsere Unabhängigkeit zu sichern. "
  IRQ_friendship_with_turkey:0 "Freundschaft mit [[~TUR.GetNameDef~]]"
  IRQ_friendship_with_turkey_desc:0 "Wir mögen einige politische, religiöse oder nationale Differenzen haben, aber wir sind alle Menschen des Nahen Ostens. Wir könnten einen mächtigen Verbündeten im Norden gewinnen, indem wir uns [[~ENG.GetAdjective~]] Freundschaft sichern."
  IRQ_friendship_with_iran:0 "Freundschaft mit [[~PER.GetNameDef~]]"
  IRQ_friendship_with_iran_desc:0 "Unser junges und fragiles Land teilt eine lange Landgrenze mit [[~PER.GetNameDef~]]. Wenn wir die Sicherheit unserer nordöstlichen Grenze gewährleisten wollen, müssen wir zunächst einen Streit über den Schatt al-Arab beilegen, einen Handelsfluss im ehemaligen Mesopotamien. Erfolgreiche Verhandlungen würden unsere bereits starken diplomatischen Beziehungen weiter festigen."
  IRQ_the_sadabat_pact:0 "Der Saadabad-Pakt"
  IRQ_the_sadabat_pact_desc:0 "Vier dominierende Mächte des Nahen Ostens werden sich im Saadabad-Palast in Teheran treffen und den aktuellen Stand und die zukünftige Verbesserung der Beziehungen zwischen dem Nahen Osten und dem Orient besprechen. Ein gemeinsamer Nichtangriffspakt wäre der erste Schritt in Richtung einer geeinten, besseren Zukunft."
  IRQ_build_our_own_diplomacy_instead:0 "Unsere eigene Zukunft schmieden"
  IRQ_build_our_own_diplomacy_instead_desc:0 "Eine Nation ohne Unterstützung aus dem Ausland wird unter dem ständigen Druck der Großmächte und ihrer Allianzen stehen. Wenn wir unseren Platz in der Welt sichern wollen, sollten wir eine der Gründungsmächte unseres einzigartigen Machtblocks sein."
  IRQ_reform_the_army:0 "Reform der Armee"
  IRQ_reform_the_army_desc:0 "Die derzeitige Struktur der Armee ist höchst unorganisiert und ungehorsam. Die Annahme einer spezifischen Landdoktrin wird die Leistung der Landstreitkräfte verbessern."
  IRQ_arab_industrial_revolution:0 "Arabische industrielle Revolution"
  IRQ_arab_industrial_revolution_desc:0 "Bevor wir unser Land industrialisieren konnten, etablierte der [[~ENG.GetAdjektiv~]] eine Zwangsregierung, die unsere Regierungsbefugnisse einschränkte. Die Zeiten haben sich geändert, und jetzt ist es an der Zeit, eigene massive Industriesektoren zu schaffen."
  IRQ_the_basis_of_the_economy:0 "Die Basis der Wirtschaft"
  IRQ_the_basis_of_the_economy_desc:0 "Eine Wirtschaft, die vollständig von Ölexporten abhängig ist, zwingt unsere Forschungsinstitute dazu, neue Wege der Ölverarbeitung und -raffination zu entwickeln."
  IRQ_foreign_industrial_support:0 "Ausländische industrielle Unterstützung"
  IRQ_modernisation_of_rural_villages:0 "Modernisierung ländlicher Dörfer"
  IRQ_modernisation_of_rural_villages_desc:0 "Die Al-Hajara ist eine karge Wüstenprovinz, in der viele kleine ländliche Dörfer liegen. Die Modernisierung der Dörfer wird es uns ermöglichen, uns mit dem Land zu verbinden und unsere industrielle Revolution fortzusetzen."
  IRQ_iraqi_republic_railways:0 "Irakische Eisenbahnen"
  IRQ_iraqi_republic_railways_desc:0 "Die Osmanen hinterließen uns ein kleines Eisenbahnnetz, das von den Irakischen Eisenbahnen ausgebaut wurde. Wenn wir das Unternehmen subventionieren, können wir den Ausbau dieser Eisenbahn fortsetzen."
  IRQ_total_eletrification:0 "Vollständige Elektrifizierung"
  IRQ_total_eletrification_desc:0 "Seit 1917 verfügen nur Regierungsgebäude über Strom. Die vollständige Elektrifizierung ist der nächste Schritt in Richtung einer vollständigen Industrialisierung."
  IRQ_rapid_industrialization:0 "Schnelle Industrialisierung"
  IRQ_rapid_industrialization_desc:0 "Da die Spannungen in der Welt zunehmen, erhöhen immer mehr Länder ihre industrielle Kapazität. Unsere Feinde werden uns vernichten, wenn wir unsere Industrialisierung nicht beschleunigen."
  IRQ_finish_the_railyways:0 "Fertigstellung der Eisenbahn"
  IRQ_finish_the_railyways_desc:0 "Die IRR hat das Eisenbahnnetz fast fertiggestellt. Für den letzten Schliff benötigen sie noch etwas mehr Geld."
  IRQ_rebuild_baghdad:0 "Wiederaufbau von Bagdad"
  IRQ_rebuild_baghdad_desc:0 "Die großartige Stadt Bagdad war einst das Zentrum der Künste, der Kultur und der Wissenschaft. Sie war auch die bevölkerungsreichste Stadt im Nahen Osten. Wir müssen ihr ihren früheren Glanz zurückgeben."
  IRQ_ghazis_propaganda_station:0 "Ghazi I.s Propagandastation"
  IRQ_ghazis_propaganda_station_desc:0 "Der nicht unterstützte Monarch Ghazi I. hatte einen Radiosender, über den er seine radikalen Ansichten über die Welt verbreitete. Zum Beispiel hatte er sich für die Vereinigung des Irak und Kuwaits eingesetzt."
  IRQ_royal_armament_factories:0 "Königliche Rüstungsfabriken"
  IRQ_royal_armament_factories_desc:0 "Wir sollten "königliche" Militärfabriken in Auftrag geben, um mit der Nachfrage nach militärischer Ausrüstung Schritt zu halten."
  IRQ_expanded_oil_drilling:0 "Ausweitung der Ölförderung"
  IRQ_expanded_oil_drilling_desc:0 "Wir haben kleine Ölförderbetriebe eröffnet, aber kürzlich wurden in der Nähe von Kirkuk große Mengen Öl entdeckt. Wir können dieses Öl als Treibstoff für unsere Panzerdivisionen verwenden."
  IRQ_mosul_military_stockpile:0 "Militärische Vorräte in Mosul"
  IRQ_mosul_military_stockpile_desc:0 "Wir sollten in der Stadt Mosul militärische Vorräte anlegen. Wenn unsere Hauptstadt eingenommen wird, haben wir immer noch eine große Menge an Ausrüstung, um unsere Armee zu versorgen."
  IRQ_labor_camps:0 "Rüstungsindustrie"
  IRQ_labor_camps_desc:0 "Einige unserer Militärführer empfehlen die Integration der Rüstungsproduktion, um ihre Effizienz zu verbessern."
  IRQ_steel_mining:0 "Stahlproduktion"
  IRQ_steel_mining_desc:0 "Stahl ist eine Ressource, die in fast allen Ausrüstungsgegenständen unseres Militärs verwendet wird. Wir sollten innerhalb unserer Grenzen mit der Stahlproduktion beginnen, falls unsere Häfen jemals blockiert werden."
  IRQ_establish_the_univeristy_of_baghdad:0 "Formalisierung der Universität von Bagdad"
  IRQ_establish_the_univeristy_of_baghdad_desc:0 "Die Universität von Bagdad oder die Colleges in Bagdad wurden vor Jahren gegründet, aber nie zu einer einzigen Institution vereint."
  IRQ_create_the_iraqi_block_cipher:0 "Schaffung der irakischen Blockverschlüsselung"
  IRQ_create_the_iraqi_block_cipher_desc:0 "Da viele Länder bereits einen Weg gefunden haben, die Verschlüsselungscodes der anderen zu knacken, sollten wir einen einzigartigen Verschlüsselungscode schaffen, die irakische Blockverschlüsselung."
  IRQ_license_cipher_machines:0 "Lizenzierung von Chiffriermaschinen"
  IRQ_license_cipher_machines_desc:0 "Wenn wir ausländische Chiffriermaschinen lizenzieren, können wir uns deren Entwicklung vorbehalten, um unser Verständnis für solche Maschinen zu verbessern. Dann können wir dieses Wissen anwenden, um Chiffriermaschinen zu verbessern oder zu entwickeln."
  IRQ_design_the_osirak_reactor:0 "Bau des Osirak-Reaktors"
  IRQ_design_the_osirak_reactor_desc:0 "Die [[~FRA.GetAdjektiv~]] wollen die Atomforschung an einem Ort fernab des Krieges aufnehmen. Sie haben sich an uns gewandt und vorgeschlagen, dass wir einen gemeinsamen Forschungsreaktor bauen, den Osirak-Reaktor."
  IRQ_expand_the_univeristy:0 "Ausweitung der Forschungsstipendien für Universitäten"
  IRQ_expand_the_univeristy_desc:0 "Wir sollten die Finanzierung von Professoren und Wissenschaftlern ausweiten, die unermüdlich daran arbeiten, uns bei der Schaffung einer besseren Zukunft zu helfen."
  IRQ_resolve_the_army_conflict:0 "Lösung des Konflikts mit der Armee"
  IRQ_resolve_the_army_conflict_desc:0 "Die Armee lehnt die zivile Regierung ab, die das Volk eingesetzt hat. Wir müssen diesen Konflikt schnell lösen, bevor ein Bürgerkrieg ausbricht."
  IRQ_anti_colonialism_policy:0 "Antikoloniale Politik"
  IRQ_anti_colonialism_policy_desc:0 "Unser Volk hat sich lange Zeit offen gegen den britischen und französischen Kolonialismus gewehrt. Es ist an der Zeit, dass sie eine Regierung haben, die hinter dieser Aussage steht."
  IRQ_demand_persian_gulf_colonies:0 "Forderung nach persischen Golfkolonien"
  IRQ_demand_persian_gulf_colonies_desc:0 "Der erste Akt unserer antikolonialen Politik sollte darin bestehen, die [[~ENG.GetAdjektiv~]] aus dem Persischen Golf zu entfernen, da sie vielen Ländern der arabischen Welt den Zugang zum Meer eingeschränkt haben."
  IRQ_demand_hejazi_liberation:0 "Hejaz befreien"
  IRQ_demand_hejazi_liberation_desc:0 "Die Saudis haben Hejaz 1926 von der Dynastie unseres Monarchen erobert, wir müssen es zurückerobern."
  IRQ_demand_french_colonies:0 "Kolonien von [[~FRA.GetAdjektiv~]] fordern"
  IRQ_demand_french_colonies_desc:0 "Die Franzosen haben die osmanischen Länder Syrien und Libanon erobert. Sie gehören den Arabern!"
  IRQ_demand_british_territories:0 "Kolonien von [[~ENG.GetAdjektiv~]] fordern"
  IRQ_demand_british_territories_desc:0 "Die Briten haben die osmanischen Länder Palästina, Sinai und Jordanien erobert. Sie gehören den Arabern!"
  IRQ_demand_cyprus:0 "Forderung Zypern"
  IRQ_demand_cyprus_desc:0 "Der letzte Schritt zur Beseitigung der verdammten Imperialisten ist die Einnahme der kleinen Insel Zypern, einem strategisch wichtigen Marinestützpunkt."
  IRQ_remove_dependency_on_british_equipment:0 "Abhängigkeit von britischer Ausrüstung beseitigen"
  IRQ_remove_dependency_on_british_equipment_desc:0 "Seit unserer Zeit als britischer Mandatsstaat sind wir von britischer Ausrüstung abhängig. Wir müssen unsere eigene Ausrüstung herstellen, wenn wir in dieser Welt vorankommen wollen."
  IRQ_motorized_army:0 "Motorisierte Armee"
  IRQ_motorized_army_desc:0 "Motorisierte Divisionen sind heutzutage ein wichtiger Bestandteil jeder Armee. Wir müssen mit der Zeit gehen."
  IRQ_study_new_land_doctrines:0 "Neue Landdoktrinen studieren"
  IRQ_study_new_land_doctrines_desc:0 "Die Zeiten der alten Kavallerieangriffe, die durch das Feuer von Repetiergewehren unterstützt wurden, sind vorbei. Wir müssen unsere alten Strategien aktualisieren, um siegreich zu sein."
  IRQ_special_forces:0 "Spezialeinheiten"
  IRQ_special_forces_desc:0 "Im Gegensatz zum Ersten Weltkrieg müssen wir massive amphibische Angriffe und Fallschirmoperationen planen. Die Armee hat vorgeschlagen, hierfür Spezialeinheiten zu bilden."
  IRQ_army_modernisation:0 "Modernisierung der Armee"
  IRQ_army_modernisation_desc:0 "Dies ist der letzte Schritt bei der Umstrukturierung der Armee. Die Macht unserer Armee wird selbst den Göttern ebenbürtig sein."
  IRQ_study_foreign_tanks:0 "Ausländische Panzer untersuchen"
  IRQ_study_foreign_tanks_desc:0 "Wir hatten nicht viel Zeit, um unsere Panzer zu entwerfen. Wir sollten ausländische Panzer nachbauen, um ihre Stärken und Schwächen zu ermitteln und noch bessere zu entwickeln."
  IRQ_improve_army_logistics:0 "Armeelogistik verbessern"
  IRQ_improve_army_logistics_desc:0 "Wir müssen schwere Panzer bauen, um durch stark befestigte feindliche Linien zu brechen. Aber ohne eine umfassende Logistik würde ein solches Unterfangen scheitern."
  IRQ_cruisers_experiments:0 "Kreuzer-Experimente"
  IRQ_cruisers_experiments_desc:0 "Weltmächte haben neue "Kreuzer"-Panzer entwickelt, die sowohl schwere als auch leichte Panzer kombinieren."
  IRQ_optimize_tank_production:0 "Optimierung der Panzerproduktion"
  IRQ_optimize_tank_production_desc:0 "Wenn wir unsere Panzer in Massenproduktion herstellen, müssen wir einen Weg finden, sie günstig herzustellen."
  IRQ_elte_tank_forces:0 "Elitetruppen für Panzer"
  IRQ_elte_tank_forces_desc:0 "Nach all unseren Panzerforschungen und -experimenten haben wir endlich die besten Panzerkonstruktionen gefunden. Es ist an der Zeit, unsere Elitetruppen zu bilden."
  IRQ_unsupported_monarch:0 "Den Monarchen in Schach halten"
  IRQ_unsupported_monarch_desc:0 "König Ghazi I. ist ein sehr ehrgeiziger Monarch. Wir sollten unsere Macht in verschiedene politische Parteien einbringen."
  IRQ_the_end_of_the_monarchy:0 "Ende der Monarchie"
  IRQ_the_end_of_the_monarchy_desc:0 "Das Zeitalter der Monarchen ist vorbei. Es ist an der Zeit, dass er abdankt und jemand, der das Volk repräsentiert, seinen Platz einnimmt."
  IRQ_a_new_kind_of_monarch:0 "Militärputsch"
  IRQ_a_new_kind_of_monarch_desc:0 "Rashid Aali al-Gaylani ist ein arabischer Nationalist und unser derzeitiger Justizminister, der den König perfekt ersetzen würde. Vielleicht sogar als Kaiser."
  IRQ_officers_coup:0 "Offiziersputsch"
  IRQ_officers_coup_desc:0 "Es ist an der Zeit, dass eine mächtige Regierung die dekadenten Zivilregierungen ablöst. Vielleicht wird eine Junta gebildet, oder wir übergeben die Macht einem starken Mann. Schließlich ist es nicht so, dass dies ein Trend für diese Region wird."
  IRQ_political_purification:0 "Säuberung der Opposition"
  IRQ_political_purification_desc:0 "Die erste Notwendigkeit zur Stabilisierung des neuen Regimes besteht darin, das Land und seine Führung von der politischen Opposition zu säubern."
  IRQ_cult_of_personaility:0 "Personenkult"
  IRQ_cult_of_personaility_desc:0 "Wir müssen das Image des Führers festigen und seine Liebe zum Volk betonen. Er hat eine ganze Reihe von Propaganda in Auftrag gegeben; dazu gehört eine Statue von ihm auf dem Firdos-Platz."
  IRQ_assyrian_revanchism:0 "Historischer Revanchismus"
  IRQ_assyrian_revanchism_desc:0 "Unser Land war in der Geschichte das Zentrum vieler Reiche. Ein weiteres wird entstehen."
  IRQ_algaylani_youth:0 "Al-Gaylani-Jugend"
  IRQ_algaylani_youth_desc:0 "Wir sollten eine eigene militärische Jugendgruppe gründen, die Al-Gaylani-Jugend."
  IRQ_german_military_mission:0 "Militärmission"
  IRQ_german_military_mission_desc:0 "Die [[~GER.GetAdjektiv~]] wollen diplomatische Beziehungen zu uns aufnehmen und uns dabei helfen, unser Militär noch weiter zu reformieren."
  IRQ_establish_the_republican_guard:0 "Aufstellung der kaiserlichen Garde"
  IRQ_establish_the_republican_guard_desc:0 "Einige lehnen unseren Anführer immer noch ab; soweit wir wissen, könnten sie versuchen, ihn zu ermorden. Um eine solche Katastrophe zu vermeiden, sollten wir die kaiserliche Garde aufstellen."
  IRQ_proclaim_the_neo_assyrian_empire:0 "Eroberung von Neu-Babylonien"
  IRQ_proclaim_the_neo_assyrian_empire_desc:0 "Es ist an der Zeit, dass wir uns zurückholen, was uns gehört! Die geistige Mobilisierung unseres Landes hat bereits begonnen. Es ist an der Zeit, dass auch die Armee mobilisiert wird."
  IRQ_demand_levant:0 "Forderung der Levante"
  IRQ_demand_levant_desc:0 "Die Mittelmeerküste des Nahen Ostens gehörte früher den Assyrern und den Babyloniern. Wir werden unsere Vorherrschaft in der Region wiederherstellen, und es wird relativ einfach sein, dies zu fordern. Wir teilen viele kulturelle und ethnische Bindungen mit dem syrischen und libanesischen Volk."
  IRQ_conquer_saudi:0 "Erobere die Arabische Halbinsel"
  IRQ_conquer_saudi_desc:0 "Das assyrische Reich besaß Nordarabien; dieses Mal werden wir es ganz einnehmen, um die Vereinigung der arabischen Welt zu beschleunigen und eine stetige Ölquelle zu schaffen, die unsere derzeitigen massiven Reserven ergänzt."
  IRQ_kurdistan_crisis:0 "Die Kurdenkrise"
  IRQ_kurdistan_crisis_desc:0 "Wir haben die Kurden heimlich finanziert, damit sie sich erheben und sich uns anschließen, indem wir ihnen Autonomie und das Recht geben, die Wehrpflicht zu verweigern. Jetzt sind die Kurden bereit, ihre Armeen zu mobilisieren. Mal sehen, wie sie reagieren. Kurden heimlich finanziert, damit sie sich erheben und sich uns anschließen, indem wir ihnen Autonomie und das Recht geben, die Wehrpflicht abzulehnen. Jetzt sind die [[~PER.GetAdjektiv~]] bereit, ihre Armeen zu mobilisieren. Mal sehen, wie sie reagieren."
  IRQ_demand_old_turkish_lands:0 "Rückeroberung alter anatolischer Gebiete"
  IRQ_demand_old_turkish_lands_desc:0 "Jahrelang herrschten wir über das Gebiet des heutigen Ostanatoliens, bevor die aufstrebenden Sassaniden und Römer kamen und es uns wegnahmen, als wir die Chance hatten, es zurückzuerobern. Jetzt werden wir ganz Anatolien als Bezahlung dafür einnehmen, dass wir unser Reich in Verruf gebracht haben."
  IRQ_uprising_in_egypt:0 "Aufstand in Ägypten"
  IRQ_uprising_in_egypt_desc:0 "Wir können einen Aufstand in Ägypten finanzieren und dann schnell handeln und das Land annektieren, um die Kontrolle über den Suezkanal und mehr Öl zu erlangen. Wir können diese neuen Handelsrouten zum Wohle unseres Reiches nutzen."
  IRQ_assyria_restored:0 "Kaiserlicher Ruhm"
  IRQ_assyria_restored_desc:0 "Mesopotamien ist wieder das Zentrum eines Reiches. Oh, wie der Ruhm Babylons wieder aufsteigt!"
  IRQ_royal_road:0 "Die Königsstraße"
  IRQ_royal_road_desc:0 "Vor langer Zeit hatten die Assyrer eine Königsstraße gebaut. Wir sollten sie in ihrem alten Glanz wiederherstellen und sie auch als Möglichkeit nutzen, die Infrastruktur in unserer kürzlich vereinten arabischen Welt zu verbessern. Viele Monarchen in der Region haben ihr Volk vernachlässigt. Wir werden das nicht tun."
  IRQ_workers_revolution:0 "Arbeiterrevolution"
  IRQ_workers_revolution_desc:0 "Arbeiter des Irak, vereinigt euch! Viel zu lange wurden wir vom "König" falsch dargestellt. Es ist an der Zeit, dass wir uns erheben, die bürgerlichen Unterdrücker zerschlagen und unsere Nation in einer einzigen sozialistischen Union vereinen!"
  IRQ_socialist_scientists:0 "Sozialistische Wissenschaft"
  IRQ_socialist_scientists_desc:0 "Wir können das, was wir aus natürlichen Experimenten lernen, auf eine soziale Umgebung anwenden."
  IRQ_workers_culture:0 "Arbeiterkultur"
  IRQ_workers_culture_desc:0 "Sozialismus ist nicht nur ein Wirtschaftssystem, und Marxismus ist nicht nur eine Wissenschaft; wir müssen das Gefüge der [[~IRQ.GetAdjektiv~]] Gesellschaft umgestalten, um alle Überreste bürgerlicher Sitten und Traditionen auszurotten."
  IRQ_ministry_of_propaganda:0 "Propagandaministerium"
  IRQ_ministry_of_propaganda_desc:0 "Wenn wir ein Propagandaministerium einrichten, können wir unsere Bevölkerung einer Gehirnwäsche unterziehen, damit sie alles glaubt, was wir wollen."
  IRQ_soviet_funding:0 "[[~SOV.GetAdjektiv~]] Finanzierung"
  IRQ_soviet_funding_desc:0 "Die [[~SOV.GetAdjektiv~]] haben angeboten, unsere industriellen Bemühungen um verbesserte diplomatische und Handelsbeziehungen zu finanzieren; dies scheint ein passendes Angebot zu sein."
  IRQ_secret_police:0 "Geheimpolizei"
  IRQ_secret_police_desc:0 "Wir sollten eine Geheimpolizei einrichten, um jeglichen Widerstand gegen die Revolution zu brechen, aber vielleicht sollte sie fairer sein als der sowjetische NKWD. Schließlich haben wir nicht genug Bevölkerung, um Massenverfolgungen zu überstehen."
  IRQ_militarized_settlements:0 "Militarisierte Siedlungen"
  IRQ_militarized_settlements_desc:0 "Wir sollten in Siedlungen im ganzen Land militärische Lehren einführen, um mehr Unterstützung für das Militär zu gewinnen und die Rekrutierung und Produktion zu steigern."
  IRQ_join_the_comitern:0 "Tritt der Komintern bei"
  IRQ_join_the_comitern_desc:0 "Die [[~SOV.GetAdjektiv~]]en haben die Komintern gegründet, um Kommunisten und Sozialisten auf der ganzen Welt zu vereinen. Wir sollten ihre Sache unterstützen und uns unter dem Banner der Komintern vereinen!"
  IRQ_the_parition_of_persia:0 "Die Teilung Persiens"
  IRQ_the_parition_of_persia_desc:0 "Die [[~SOV.GetAdjektiv~]] planen eine Invasion von [[~PER.getNameDef~]], um die [[~ENG.GetAdjektiv~]] Ölinteressen abzuschneiden. Wir sollten unseren [[~SOV.GetAdjektiv~]] Brüdern helfen und die Imperialisten zerschlagen, während wir natürlich auch etwas Land für uns selbst gewinnen."
  IRQ_operation_sublime_porte:0 "Operation Sublime Porte"
  IRQ_operation_sublime_porte_desc:0 "Genau wie die [[~SOV.GetAdjektiv~]] haben auch wir Interessen in der Türkei. Unser Militär hat eine gemeinsame Operation für die Invasion der Türkei vorgeschlagen, die als Operation Sublime Porte bekannt ist."
  IRQ_the_red_dawn:0 "Die Rote Morgenröte"
  IRQ_the_red_dawn_desc:0 "Unser kommunistischer Einfluss hat sich im gesamten Nahen Osten ausgebreitet. Die Rote Morgenröte beginnt heute."
  IRQ_form_the_socialist_union_of_the_mashriq:0 "Gründung der Sozialistischen Union des Mashriq "
  IRQ_form_the_socialist_union_of_the_mashriq_desc:0 "Die kommunistischen Nationen des Nahen Ostens gehören nicht zu den westlichen Ländern. Wir werden die Sozialistische Union des Mashriq gründen."
  IRQ_invite_arabia:0 "Lade [[~SAU.GetNameDef~]] ein"
  IRQ_invite_arabia_desc:0 "Wir sollten die zweitgrößte freie Nation im Nahen Osten, [[~SAU.GetNameDef~]], einladen."
  IRQ_invite_yemen:0 "Lade den Jemen ein"
  IRQ_invite_yemen_desc:0 "Wir sollten unsere Fraktion weiter ausbauen, indem wir [[~YEM.GetNameDef~]] einladen."
  IRQ_invite_oman:0 "Lade [[~OMA.GetNameDef~]] ein"
  IRQ_invite_oman_desc:0 "Wir werden [[~OMA.GetNameDef~]], die letzte freie arabische Nation, als unser drittes und letztes Mitglied einladen."
  IRQ_assisted_development:0 "Entwicklungshilfe"
  IRQ_assisted_development_desc:0 "Nach der Untersuchung des Zustands des militärisch-industriellen Komplexes unserer Nachbarn ist klar, dass wir ihre Entwicklung unterstützen sollten; insbesondere die Golfstaaten sind wirklich unterversorgt. Wir müssen dies korrigieren."
  IRQ_conquer_persia:0 "Den Löwen töten"
  IRQ_conquer_persia_desc:0 "Jahrhundertelang wurden die arabischen Völker von den vielen persischen Reichen unterjocht. Heute werden sie sich der Volksrepublik Irak anschließen und vereint für Frieden und Wohlstand eintreten."
  IRQ_conquer_turkey:0 "Den alten Feind stürzen"
  IRQ_conquer_turkey_desc:0 "Wie die Perser hatten einst die Türken den Nahen Osten erobert und die Nationen, die sie nicht zerstören konnten, schikaniert. Die Sozialistische Union des Mashriq wird ihnen zeigen, was mit Imperialisten geschieht."
  IRQ_Mawtini:0 "Mawtini"
  IRQ_Mawtini_desc:0 ""Mawtini" ist der Slogan, den unser Volk auf den Straßen skandiert. Mawtini bedeutet "Mein Heimatland"; wir haben dem Volk den Ruhm gegeben, den sein Heimatland verdient."
  IRQ_the_secular_movement:0 "Die säkulare Bewegung"
  IRQ_the_secular_movement_desc:0 "Anstatt westlichen autoritären Ideologien zu folgen, sollten wir der Demokratie als Regierungsform folgen, die Religion und Staat trennt, was ein Problem ist, das unser Land seit Jahren plagt."
  IRQ_foriegn_fighters:0 "Ausländische Kämpfer"
  IRQ_foriegn_fighters_desc:0 "Im ganzen Land haben sich viele Menschen als ausländische Kämpfer der Armee anderer demokratischer Länder angeschlossen. Wir sollten ihre Kriegsanstrengungen durch die Schaffung formalisierter Freiwilligendivisionen unterstützen."
  IRQ_british_embassy:0 "Botschaft"
  IRQ_british_embassy_desc:0 "Die [[~ENG.GetAdjektiv~]] rufen alle demokratischen Nationen auf, das Bollwerk des Faschismus zu bekämpfen. Sie sind bereit, die diplomatischen Beziehungen zu uns auszubauen."
  IRQ_sell_oil_to_the_allies:0 "Öl an die Alliierten verkaufen"
  IRQ_sell_oil_to_the_allies_desc:0 "Die Alliierten benötigen mehr Ressourcen, um ihre Kriegsanstrengungen in Europa zu unterstützen. Öl ist für die Aufrechterhaltung der Kriegsmaschinerie der Alliierten von entscheidender Bedeutung."
  IRQ_join_the_allies:0 "Schließt euch den Alliierten an"
  IRQ_join_the_allies_desc:0 "Es ist an der Zeit, dass wir uns dem Kampf gegen die faschistische und kommunistische Bedrohung anschließen. Wir sollten darum bitten, uns den Alliierten anzuschließen."
  IRQ_volunteer_corps:0 "Freiwilligenkorps"
  IRQ_volunteer_corps_desc:0 "Während der Krieg in Europa weiter tobt, wird immer mehr Hilfe benötigt, um [[~ENG.GetNameDef~]] und [[~FRA.GetNameDef~]] den Sieg zu sichern."
  IRQ_allied_support:0 "Alliierte Unterstützung"
  IRQ_allied_support_desc:0 "Nach allem, was wir für die Alliierten getan haben, revanchieren sie sich jetzt – mit einer großen Expeditionstruppe nach Bagdad."
  IRQ_a_true_republic:0 "Eine wahre Republik"
  IRQ_a_true_republic_desc:0 "Wir haben uns in den Augen der westlichen Nationen endlich als wahre Republik erwiesen, nach allem, was wir für sie getan haben, um die Zukunft der Demokratie zu schützen."
  IRQ_air_base_expansion:0 "Ausbau des Luftwaffenstützpunkts"
  IRQ_air_base_expansion_desc:0 "Wir sollten zivile und militärische Luftwaffenstützpunkte ausbauen, wenn wir den Luftraum beherrschen wollen."
  IRQ_fighter_modernisation:0 "Modernisierung der Kampfflugzeuge"
  IRQ_fighter_modernisation_desc:0 "Unsere alten Kampfflugzeuge aus der Zwischenkriegszeit sind den Kampfflugzeugen von morgen unterlegen."
  IRQ_air_innovations:0 "Luftfahrtinnovationen"
  IRQ_air_innovations_desc:0 "Der Generalstabschef hat dem Kabinett neue Taktiken und Formationen vorgeschlagen. Wir müssen diese neuen Ideen umsetzen, um mit anderen Nationen Schritt zu halten."
  IRQ_heavy_fighter_concept:0 "Konzept für schwere Kampfflugzeuge"
  IRQ_heavy_fighter_concept_desc:0 "Sollten wir gezwungen sein, in die Offensive zu gehen, brauchen wir eine neue Art von Kampfflugzeug, das über längere Zeit innerhalb feindlicher Grenzen operieren kann."
  IRQ_naval_bomber_experiments:0 "Experimente mit Marinebombern"
  IRQ_naval_bomber_experiments_desc:0 "Die Lufthoheit ist auf See genauso wichtig wie an Land. Spezialflugzeuge, die für den Seekrieg entwickelt wurden, sind ein Weg, um dieses Ziel zu erreichen."
  IRQ_medium_bomber_focus:0 "Schwerpunkt: Mittelschwere Bomber"
  IRQ_medium_bomber_focus_desc:0 "Eine Erweiterung der Philosophie des Präzisionsbombardements, angepasst an eine größere Reichweite in Unterstützungsrollen."
  IRQ_light_bomber_focus:0 "Schwerpunkt: Leichte Bomber"
  IRQ_light_bomber_focus_desc:0 "Wir sollten den Wert des Einsatzes von Sturzkampfbombern für die Luftnahunterstützung nicht unterschätzen."
  IRQ_air_modernisations_programme:0 "Modernisierungsprogramm für die Luftwaffe"
  IRQ_air_modernisations_programme_desc:0 "Die Theorie der Luftfahrt ist genauso wichtig wie die Technologie. Neue Strategien für unsere Piloten warten noch darauf, entdeckt zu werden."
  IRQ_rocket_development:0 "Raketenentwicklung"
  IRQ_rocket_development_desc:0 "Geschwindigkeit ist das Attribut, auf dem alle anderen Attribute in der Luft beruhen. Raketen- und Düsentriebwerke könnten es uns theoretisch ermöglichen, alle bisherigen Grenzen zu überschreiten."
  IRQ_persian_gulf_supremacy:0 "Vorherrschaft am Persischen Golf"
  IRQ_persian_gulf_supremacy_desc:0 "Wir müssen eine Marine aufbauen, die die Kontrolle über die Meere übernehmen und sowohl die [[~ENG.GetAdjektiv~]] als auch die [[~PER.GetAdjektiv~]] blockieren kann."
  IRQ_study_foreign_built_ships:0 "Ausländische Schiffe untersuchen"
  IRQ_study_foreign_built_ships_desc:0 "Unsere Nachbarn entwickeln ständig neue Schiffstypen. Wir müssen sie lizenzieren und untersuchen und dann neuere Schiffe bauen, die auf unsere strategischen und taktischen Marinebedürfnisse zugeschnitten sind."
  IRQ_a_cruiser_navy:0 "Eine Kreuzernavy"
  IRQ_a_cruiser_navy_desc:0 "Wir werden immer größere Schiffe benötigen, um unsere Pläne für eine Präsenz auf See zu verwirklichen."
  IRQ_import_submarine_technology:0 "Import von U-Boot-Technologie"
  IRQ_import_submarine_technology_desc:0 "Eine U-Boot-Lücke ist inakzeptabel. Wir werden die Technologie haben, selbst wenn wir sie kaufen müssen."
  IRQ_commerce_attack:0 "Handelsüberfalltaktik"
  IRQ_commerce_attack_desc:0 "Wir können die Vormachtstellung der Marine trotz unserer eher kleinen Flotte sichern, indem wir den Feind mit U-Booten und leichten Zerstörern seiner Ressourcen berauben."
  IRQ_the_twin_threats:0 "Die doppelte Bedrohung"
  IRQ_the_twin_threats_desc:0 "Wir werden im Seekampf die Oberhand behalten, indem wir uns auf die Gegenmaßnahmen konzentrieren, die erforderlich sind, um unseren wahrscheinlichsten Feinden entgegenzutreten."
  IRQ_coastal_defense:0 "Küstenverteidigung"
  IRQ_coastal_defense_desc:0 "Eine mobile Marineverteidigungstruppe mit kurzer Reichweite könnte möglicherweise die Arbeit stationärer Befestigungen leisten, die um ein Vielfaches stärker sind."
  IRQ_strike_force:0 "Eingreiftruppe"
  IRQ_strike_force_desc:0 "Falls wir zahlenmäßig unterlegen sind, brauchen wir eine schnell einsetzbare Truppe von Kriegsschiffen, um den Feind dort anzugreifen, wo er am schwächsten ist."
  IRQ_persian_gulf_navy:0 "Marine am Persischen Golf"
  IRQ_persian_gulf_navy_desc:0 "Eine gründliche Überarbeitung unserer Marinestrategie ist von großer Bedeutung, wenn wir unsere Schiffe im Roten Meer einsetzen wollen."
  IRQ_naval_equipment:0 "Marineausrüstung"
  IRQ_naval_equipment_desc:0 "Ohne moderne Ausrüstung wird unsere Marine veraltet sein."

  IRQ_adds_new_units_tt:0 "Gewährt Einheiten im Staat Bagdad"
  IRQ_religious_schism:0 "Religiöses Schisma"
  IRQ_religious_schism_desc:0 "Unser Land war schon immer zwischen den sunnitischen und schiitischen Minderheiten gespalten, und wenn wir keine Lösung finden, wird dies unsere Regierung behindern und belästigen."
  IRQ_military_conflict:0 "Militärischer Konflikt"
  IRQ_military_conflict_desc:0 "Unsere derzeitigen Generäle stellen sich offen gegen die Zivilregierung."
  IRQ_republican_guard:0 "Kaiserliche Garde"
  IRQ_cult_of_personality:0 "Personenkult"
  IRQ_neo_assyrian_empire_restored:0 "Kaiserlicher Eifer"
  IRQ_red_dawn:0 "Rote Morgenröte"
  IRQ_mawtini:0 "Mawtini"
  IRQ_true_republic:0 "Wahre Republik"
  IRQ_british_equipment:0 "Abhängigkeit von britischer Ausrüstung"
  IRQ_invite_foreign_investors:0 "Westliche Investoren einladen"
  IRQ_invite_foreign_investors_desc:0 "Unsere riesigen Ölvorkommen werden von den Ausländern, die die Kontrolle über das schwarze Gold unter unseren Füßen erlangen wollen, gierig beäugt. Wir können diese Interessen nutzen und eine mächtige Industrie aufbauen, wenn wir handeln."

  IRQ_fascist_oil_nationalization:0 "Verstaatlichung der Ölfelder"
  IRQ_fascist_oil_nationalization_desc:0 "Großbritannien ist der Inbegriff kapitalistischer räuberischer Ausbeutung! Wir sollten unsere Zukunft selbst in die Hand nehmen."
  IRQ_communist_oil_nationalization:0 "Verstaatlichung der Ölfelder"
  IRQ_communist_oil_nationalization_desc:0 "Großbritannien ist der Inbegriff kapitalistischer räuberischer Ausbeutung! Wir sollten unsere Zukunft selbst in die Hand nehmen."
  IRQ_opportunistic_oil_nationalization:0 "Opportunistische Ölverstaatlichung"
  IRQ_opportunistic_oil_nationalization_desc:0 "Da Großbritannien besiegt ist, sollten wir unsere Zukunft selbst in die Hand nehmen."
  IRQ_tip_the_oil_balance:0 "Kippen Sie die Ölbilanz"
  IRQ_tip_the_oil_balance_desc:0 "Unsere Verbindung zu Großbritannien kann als Verhandlungsgrundlage genutzt werden, um die Kontrolle über einen Teil unseres Öls zurückzugewinnen."

  IRQ_nationalized_oil_fields:0 "@IRQ[~§Y~][[~IRQ.GetNameDefCap~]][~§!~] Verstaatlichte seine Ölfelder"
  IRQ_oil_concessions:0 "Ausländische Ölkonzessionen"

  IRQ_ally_the_turkish_communists:0 "Befreundet euch mit den Türken"
  IRQ_ally_the_turkish_communists_desc:0 "Da die Türken ihre eigene Revolution gemacht haben, könnte es nützlich sein, sich mit ihnen zu verbünden."
  IRQ_ally_the_iranian_communists:0 "Erinnert euch an den Dschungel"
  IRQ_ally_the_iranian_communists_desc:0 "Da die Iraner ihre eigene Revolution gemacht haben, könnte es nützlich sein, sich mit ihnen zu verbünden."

  IRQ_assimilate_arabistan:0 "Assimiliert Arabistan"

   irq.1.t:0 "[[~GER.GetAdjektiv~]] Militärmission"
   irq.1.d:0 "Der Aufstieg des Faschismus im Irak öffnet eine neue Tür in den Nahen Osten. Es liegt in unserem Interesse, sie darauf vorzubereiten, unsere Sache zu unterstützen."
   irq.1.a:0 "Lasst uns ein gemeinsames militärisches Forschungsprogramm einrichten."
   irq.1.b:0 "Das ist eine Verschwendung unserer Ressourcen!"
   irq.2.t:0 "[[~GER.GetAdjektiv~]] Militärmission: Angenommen"
   irq.2.d:0 "Die [[~GER.GetAdjektiv~]] wollen uns dabei helfen, militärisch in der Welt voranzukommen, um unsere diplomatischen Beziehungen zu verbessern."
   irq.2.a:0 "Für das Vaterland!"
   irq.3.t:0 "Militärmission: Abgelehnt"
   irq.3.d:0 "Die [[~GER.GetAdjective~]] haben unser Angebot für gemeinsame militärische Forschung abgelehnt."
   irq.3.a:0 "Wir sind allein auf dieser Welt."
   irq.6.t:0 "[[~IRQ.getNameDefCap~]] fordert die Levante"
   irq.6.d:0 "[[~IRQ.getNameDefCap~]] hat unsere obligatorischen Kolonien in der Levante gefordert. Was sollen wir tun?"
   irq.6.a:0 "Unsere Pläne für die Entkolonialisierung sollten bald kommen."
   irq.6.b:0 "Wir werden mit den Faschisten fertig!"
   irq.7.t:0 "[[~ENG.GetNameDefCap~]] lehnt unsere Forderungen ab"
   irq.7.d:0 "Die [[~ENG.GetAdjective~]] haben unsere Forderungen abgelehnt."
   irq.7.a:0 "Wir werden uns nehmen, was uns gehört!"
   irq.8.t:0 "[[~ENG.GetNameDefCap~]] hat unseren Forderungen nachgegeben"
   irq.8.d:0 "Die [[~ENG.GetAdjective~]] haben uns gegeben, was wir wollen, und sich in dieser Angelegenheit vollständig ergeben. Sicherlich erwarten uns zukünftige Erfolge."
   irq.8.a:0 "Für das Imperium!"
   irq.9.t:0 "Aufstand in Ägypten"
   irq.9.d:0 "Ein gewaltiger Aufstand hat alle Kolonialgarnisonen in der Region vertrieben. Die Rebellen möchten sich [[~IRQ.getNameDef~]] anschließen. Was sollen wir tun?"
   irq.9.a:0 "Gebt den Rebellen, was sie wollen."
   irq.9.b:0 "Wir müssen den Aufstand niederschlagen!"
   irq.10.t:0 "Die [[~ENG.GetAdjective~]] kommen, um den Aufstand zu zerschlagen"
   irq.10.d:0 "Die [[~ENG.GetAdjective~]] haben beschlossen, ihre Kolonie zurückzuerobern."
   irq.10.a:0 "Wir werden Ägypten bis zum letzten Mann verteidigen!"
   irq.11.t:0 "Die [[~ENG.GetAdjektiv~]] überlassen uns Ägypten"
   irq.11.d:0 "Die [[~ENG.GetAdjektiv~]] haben uns das ägyptische Volk überlassen."
   irq.11.a:0 "Ein weiterer Schritt zur Wiederherstellung."
   irq.12.t:0 "[[~IRQ.GetNameDefCap~]] fordert Kuwait und Abu Dhabi"
   irq.12.d:0 "[[~IRQ.GetNameDefCap~]] hat die Kolonien Kuwait und Abu Dhabi gefordert; was sollen wir tun?"
   irq.12.a:0 "Die Kolonien übergeben."
   irq.12.b:0 "Unsere Kolonien verteidigen."
   irq.15.t:0 "Die [[~ENG.GetAdjektiv~]] verweigern unsere Ansprüche"
   irq.15.d:0 "Die [[~ENG.GetAdjektiv~]] halten an ihren Kolonien fest."
   irq.15.a:0 "Die Golfkolonien gehören den Arabern!"
   irq.14.t:0 "[[~IRQ.GetNameDefCap~]] besetzt Kuwait und Abu Dhabi"
   irq.14.d:0 "Wir haben die Kolonien besetzt."
   irq.14.a:0 "Der erste Schritt, um die Kolonialmächte aus dem Nahen Osten zu entfernen."
   irq.17.t:0 "[[~IRQ.GetNameDefCap~]] verlangt Syrien und den Libanon"
   irq.17.d:0 "[[~IRQ.GetNameDefCap~]] hat die Kolonien Syrien und Libanon gefordert; was sollen wir tun?"
   irq.17.a:0 "Die Kolonien übergeben."
   irq.17.b:0 "Unsere Kolonien verteidigen."
   irq.19.t:0 "[[~FRA.GetnameDefCap~]] akzeptiert unsere Forderung"
   irq.19.d:0 "Die [[~FRA.GetAdjektiv~]] wurden endlich aus dem Nahen Osten entfernt. Wir werden dafür sorgen, dass sich ihr Einflussbereich hier nie wieder ausdehnt."
   irq.19.a:0 "Lasst uns unsere lange vermissten Brüder willkommen heißen!"
   irq.18.t:0 "[[~FRA.GetnameDefCap~]] bereitet seine Verteidigung vor"
   irq.18.d:0 "Die [[~FRA.GetAdjektiv~]] haben unser Ultimatum abgelehnt. Sie bereiten sich auf einen Krieg vor ..."
   irq.18.a:0 "Und den Krieg werden sie bekommen!"
   irq.20.t:0 "[[~IRQ.GetNameDefCap~]] fordert Zypern"
   irq.20.d:0 "[[~IRQ.GetNameDefCap~]] hat die Kolonie Zypern gefordert; was sollen wir tun?"
   irq.20.a:0 "Die Kolonie übergeben."
   irq.20.b:0 "Unsere Kolonie verteidigen."
   irq.22.t:0 "[[~IRQ.GetNameDefCap~]] annektiert Zypern"
   irq.22.d:0 "Die Insel Zypern wurde aus den Klauen der [[~ENG.GetADjective~]] befreit."
   irq.22.a:0 "Wir sind endlich frei!"
   irq.21.t:0 "Die Briten halten an Zypern fest"
   irq.21.d:0 "Die Briten weigern sich, Zypern loszulassen."
   irq.21.a:0 "Das werden sie noch bereuen."
   irq.26.t:0 "König Ghazi starb bei einem Autounfall"
   irq.26.d:0 "Der König starb an seinen Verletzungen, nachdem sein Fahrer die Kontrolle über das Fahrzeug verloren hatte. Die Zukunft der Monarchie liegt in den Händen von Prinz Abd al-Ilah, bis König Faisal mündig ist."
   irq.26.a:0 "Eine nationale Tragödie."
   irq.27.t:0 "Die Regentschaft endet"
   irq.27.d:0 "Nach Jahren der Regentschaft wurde Faisal II. für alt genug erklärt, um als König zu dienen und offiziell den [[~IRQ.GetAdjektiv~]] Zweig der Haschemitendynastie zu leiten."
   irq.27.a:0 "So vergeht die Zeit."


   arab.1.t:0 "[[~IRQ.GetnameDefCap~]] lädt uns in ihre Fraktion ein"
   arab.1.d:0 "[[~IRQ.GetnameDefCap hat uns in ihre Fraktion eingeladen."
   arab.1.a:0 "In diesen unsicheren Zeiten brauchen wir Verbündete."
   arab.1.b:0 "Wir weigern uns, mit unseren ideologischen Feinden zusammenzuarbeiten!"
   arab.2.t:0 "[[~SAU.GetNameDefCap~]] hat angenommen"
   arab.2.d:0 "[[~SAU.GetNameDefCap~]] hat unsere Einladung angenommen."
   arab.2.a:0 "Willkommen, Bruder!"
   arab.3.t:0 "[[~SAU.GetNameDefCap~]] Abgelehnt"
   arab.3.d:0 "[[~SAU.GetNameDefCap~]] hat unsere Einladung abgelehnt."
   arab.3.a:0 "Sie haben bereits vergessen, wer ihre wahren Brüder sind."
   arab.4.t:0 "[[~IRQ.GetnameDefCap~]] lädt uns in ihre Fraktion ein"
   arab.4.d:0 "[[~IRQ.GetnameDefCap~]] lädt uns in ihre Fraktion ein."
   arab.4.a:0 "In diesen unsicheren Zeiten brauchen wir Verbündete."
   arab.4.b:0 "Wir weigern uns, mit unseren ideologischen Feinden zusammenzuarbeiten!"
   arab.5.t:0 "[[~OMA.GetNameDefCap~]] akzeptiert"
   arab.5.d:0 "[[~OMA.GetNameDefCap~]] hat unsere Einladung angenommen."
   arab.5.a:0 "Wir haben die Vereinigung erreicht!"
   arab.6.t:0 "[[~OMA.GetNameDefCap~]] abgelehnt"
   arab.6.d:0 "[[~OMA.GetNameDefCap~]] hat unsere Einladung abgelehnt."
   arab.6.a:0 "Das ist inakzeptabel!"
   arab.7.t:0 "[[~IRQ.GetnameDefCap~]] lädt uns in ihre Fraktion ein"
   arab.7.d:0 "[[~IRQ.GetnameDefCap~]] lädt uns in ihre Fraktion ein."
   arab.7.a:0 "In diesen unsicheren Zeiten brauchen wir Verbündete."
