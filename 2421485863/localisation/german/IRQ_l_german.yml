  IRQ_the_basis_of_the_economy_desc:0 " "
  IRQ_foreign_industrial_support:0 "Ausländische industrielle Unterstützung"
  IRQ_arab_industrial_revolution_desc:0 "Bevor wir in der Lage waren, unser Land zu industrialisieren, kamen die Briten und errichteten eine Mandatsregierung, die unsere Regierungsgewalt einschränkte. Die Zeiten haben sich geändert und jetzt ist es an der Zeit, massive eigene Industriezweige zu schaffen."
  IRQ_modernisation_of_rural_villages:0 "Modernisierung der ländlichen Dörfer"
  IRQ_modernisation_of_rural_villages_desc:0 "Die Al-Hajara ist eine karge Wüstenprovinz, die mit kleinen ländlichen Dörfern gefüllt ist. Mit der Modernisierung der Dörfer wird es uns möglich sein, uns mit dem Land zu verbinden und unsere industrielle Revolution fortzusetzen."
  IRQ_iraqi_republic_railways:0 "Irakische Eisenbahnen"
  IRQ_iraqi_republic_railways_desc:0 "Die Osmanen haben uns ein kleines Eisenbahnnetz hinterlassen, das von Iraqi Railways ausgebaut wurde. Wenn wir die Gesellschaft subventionieren, können wir den Ausbau dieser Eisenbahn unterstützen."
  IRQ_total_eletrification:0 "Totale Verstromung"
  IRQ_total_eletrification_desc:0 "Seit 1917 gibt es nur noch in Regierungsgebäuden Strom. Die vollständige Elektrifizierung ist der nächste Schritt zur vollständigen Industrialisierung."
  IRQ_rapid_industrialization:0 "Schnelle Industrialisierung"
  IRQ_rapid_industrialization_desc:0 "Da die Spannungen in der Welt zunehmen, bauen immer mehr Länder ihre industriellen Kapazitäten aus. Unsere Feinde werden uns vernichten, wenn wir unsere Industrialisierung nicht beschleunigen."
  IRQ_finish_the_railyways:0 "Fertigstellung der Eisenbahn"
  IRQ_finish_the_railyways_desc:0 "Die IRR hat das Eisenbahnnetz fast fertiggestellt. Für den letzten Feinschliff benötigen sie noch ein wenig Geld."
  IRQ_rebuild_baghdad:0 "Bauen Sie Bagdad wieder auf"
  IRQ_rebuild_baghdad_desc:0 "Die große Stadt Bagdad war einst das Zentrum von Kunst, Kultur und Wissenschaft. Sie war auch die bevölkerungsreichste Stadt im Nahen Osten. Wir müssen ihr wieder zu ihrem früheren Glanz verhelfen."
  IRQ_ghazis_propaganda_station:0 "Ghazi I.'s Propganda Station"
  IRQ_ghazis_propaganda_station_desc:0 "Der ungestützte Monarch Ghazi der Erste hatte seinen eigenen Radiosender, in dem er seine radikalen Ansichten über die Welt verbreitete. Zum Beispiel setzte er sich für die Vereinigung von Irak und Kuwait ein."
  IRQ_royal_armament_factories:0 "Königliche Rüstungsfabriken"
  IRQ_royal_armament_factories_desc:0 "Wir sollten "königliche" Rüstungsfabriken in Auftrag geben. Um mit den militärischen Nachschubanforderungen Schritt zu halten."
  IRQ_expanded_oil_drilling:0 "Ölbohrungen ausweiten"
  IRQ_expanded_oil_drilling_desc:0 "Wir haben kleine Ölförderungen eröffnet, aber in letzter Zeit sind große Mengen Öl in der Nähe von Kirkuk gefunden worden. Wir können dieses Öl nutzen, um unsere eigenen Panzerdivisionen zu versorgen."
  IRQ_mosul_military_stockpile:0 "Militärische Vorräte in Mosul"
  IRQ_mosul_military_stockpile_desc:0 "Wir sollten in der Stadt Mosul einen Militärvorrat anlegen. So haben wir im Falle einer Einnahme unserer Hauptstadt immer noch eine große Menge an Ausrüstung, um unsere Armee zu versorgen."
  IRQ_labor_camps:0 "Rüstungsindustrie"
  IRQ_labor_camps_desc:0 "Einige unserer militärischen Führer empfehlen die Integration der Rüstungsindustrie, um deren Effizienz zu verbessern."
  IRQ_steel_mining:0 "Stahlproduktion"
  IRQ_steel_mining_desc:0 "Stahl ist eine Ressource, die in fast allen Ausrüstungen unseres Militärs verwendet wird. Wir sollten mit der Produktion von Stahl an unseren Grenzen beginnen, für den Fall, dass unsere Häfen jemals blockiert werden."
  IRQ_establish_the_univeristy_of_baghdad:0 "Die Universität von Bagdad gründen"
  IRQ_establish_the_univeristy_of_baghdad_desc:0 "Wir brauchen einen Ort, an dem wir die klügsten Köpfe aus dem ganzen Land versammeln können. Die Universität von Bagdad ist genau der richtige Ort dafür."
  IRQ_create_the_iraqi_block_cipher:0 "Schaffen Sie die irakische Blockchiffre"
  IRQ_create_the_iraqi_block_cipher_desc:0 "Aufgrund der Tatsache, dass viele Länder bereits einen Weg gefunden haben, die Chiffriercodes der anderen zu knacken, sollten wir unseren eigenen einzigartigen Chiffriercode schaffen, den Iraqi Block Cipher."
  IRQ_license_cipher_machines:0 "Chiffriermaschinen lizenzieren"
  IRQ_license_cipher_machines_desc:0 "Wenn wir ausländische Chiffriermaschinen lizenzieren, können wir sie reservieren, um ein besseres Verständnis solcher Maschinen zu erlangen. Dann können wir dieses Wissen anwenden, um unsere eigenen Chiffriermaschinen zu verbessern oder zu schaffen."
  IRQ_design_the_osirak_reactor:0 "Den Osirak-Reaktor bauen"
  IRQ_design_the_osirak_reactor_desc:0 "Die Franzosen wollen irgendwo außerhalb des Krieges mit der Atomforschung beginnen. Sie haben sich an uns gewandt und vorgeschlagen, dass wir gemeinsam einen Forschungsreaktor bauen, den Osirak-Reaktor."
  IRQ_expand_the_univeristy:0 "Forschungsgelder für Universitäten ausweiten"
  IRQ_expand_the_univeristy_desc:0 "Wir sollten die Finanzierung von Professoren und Wissenschaftlern ausweiten, die unermüdlich daran arbeiten, uns zu helfen, ein besseres Morgen zu schaffen."
  IRQ_resolve_the_army_conflict:0 "Den Armeekonflikt lösen"
  IRQ_resolve_the_army_conflict_desc:0 "Die Armee stellt sich gegen unsere zivile Regierung, die vom Volk eingesetzt wurde. Wir müssen diesen Konflikt schnell lösen, bevor ein Bürgerkrieg ausbricht."
  IRQ_anti_colonialism_policy:0 "Anti-Kolonialismus-Politik"
  IRQ_anti_colonialism_policy_desc:0 "Unser Volk hat sich lange Zeit offen gegen den britischen und französischen Kolonialismus ausgesprochen. Es ist an der Zeit, dass sie eine Regierung haben, die hinter dieser Aussage steht."
  IRQ_demand_persian_gulf_colonies:0 "Verlangen Sie Kolonien am Persischen Golf"
  IRQ_demand_persian_gulf_colonies_desc:0 "Der erste Akt unserer Anti-Kolonialismus-Politik sollte sein, die Briten aus dem Persischen Golf zu entfernen, denn sie haben vielen Ländern der arabischen Welt den Zugang zum Meer versperrt."
  IRQ_demand_french_colonies:0 "Fordern Sie französische Kolonien"
  IRQ_demand_french_colonies_desc:0 "Die Franzosen haben die osmanischen Gebiete in Syrien und im Libanon beschlagnahmt. Sie gehören den Arabern!"
  IRQ_demand_british_territories:0 "Fordern Sie britische Kolonien"
  IRQ_demand_british_territories_desc:0 "Die Briten beschlagnahmten die osmanischen Ländereien in Palästina, Sinai und Jordanien. Sie gehören den Arabern!"
  IRQ_demand_cyprus:0 "Fordern Sie Zypern"
  IRQ_demand_cyprus_desc:0 "Der letzte Schritt zur Beseitigung der verdammten Imperialisten ist die Einnahme der kleinen Insel Zypern, einem strategisch wichtigen Flottenstützpunkt."
  IRQ_remove_dependency_on_british_equipment:0 "Beenden Sie die Abhängigkeit von britischer Ausrüstung"
  IRQ_remove_dependency_on_british_equipment_desc:0 "Seit unseren Tagen als britischer Zwangsstaat sind wir von britischer Ausrüstung abhängig. Schaffen wir unsere eigene Ausrüstung, wenn wir in dieser Welt vorankommen wollen."
  IRQ_motorized_army:0 "Motorisierte Armee"
  IRQ_motorized_army_desc:0 "Motorisierte Abteilungen sind heutzutage ein wichtiger Teil jeder Armee. Wir müssen mit der Zeit gehen."
  IRQ_study_new_land_doctrines:0 "Studieren Sie neue Land-Doktrinen"
  IRQ_study_new_land_doctrines_desc:0 "Die Zeit der alten Kavallerieangriffe, unterstützt durch Repetiergewehrfeuer, ist vorbei. Wir müssen unsere alten Strategeme aktualisieren, um siegreich zu sein."
  IRQ_special_forces:0 "Spezialtruppen"
  IRQ_special_forces_desc:0 "Anders als im 1. Weltkrieg müssen wir massive amphibische Angriffe und Para-Dropping-Operationen planen. Die Armee schlägt vor, dass wir dafür spezialisierte Divisionen bilden."
  IRQ_army_modernisation:0 "Modernisierung des Heeres"
  IRQ_army_modernisation_desc:0 "Dies ist der letzte Schritt bei der Umstrukturierung der Armee. Die Macht unserer Armee wird es sogar mit den Göttern aufnehmen können."
  IRQ_study_foreign_tanks:0 "Studium ausländischer Panzer"
  IRQ_study_foreign_tanks_desc:0 "Wir hatten nicht viel Zeit, unsere eigenen Panzer zu entwickeln. Wir sollten uns vorbehalten, ausländische Panzer zu studieren, um ihre Stärken und Schwächen zu finden und noch bessere zu entwickeln..."
  IRQ_create_our_own_heavy_tanks:0 "Eigene schwere Panzer entwerfen"
  IRQ_create_our_own_heavy_tanks_desc:0 "Wir müssen unsere eigenen schweren Panzer erschaffen, um stark verschanzte feindliche Linien zu durchbrechen."
  IRQ_crusiers_experiments:0 "Crusier-Experimente"
  IRQ_crusiers_experiments_desc:0 "Die Weltmächte haben neue "Crusier"-Panzer entwickelt, die eine Kombination aus schweren und leichten Panzern sind."
  IRQ_optimize_tank_production:0 "Optimieren Sie die Panzerproduktion"
  IRQ_optimize_tank_production_desc:0 "Wenn wir unsere Panzer in Massenproduktion herstellen wollen, müssen wir einen Weg finden, billiger zu produzieren."
  IRQ_elte_tank_forces:0 "Elite-Panzer-Streitkräfte"
  IRQ_elte_tank_forces_desc:0 "Nach all unseren Panzerforschungen und -experimenten haben wir endlich den Weg zu den besten Panzerdesigns gefunden. Es ist an der Zeit, unsere Elitetruppen zu erstellen."
  IRQ_unsupported_monarch:0 "Ununterstützter Monarch"
  IRQ_unsupported_monarch_desc:0 "König Ghazi der Erste ist ein weitgehend ungestützter Monarch. Wir sollten unsere Macht in verschiedene politische Parteien aufteilen."
  IRQ_the_end_of_the_monarchy:0 "Das Ende der Monarchie"
  IRQ_the_end_of_the_monarchy_desc:0 "Das Zeitalter der Monarchen ist am Ende. Es ist Zeit, dass er abtritt und jemand, der das Volk repräsentiert, seinen Platz einnimmt."
  IRQ_a_new_kind_of_monarch:0 "Eine neue Art von Monarch"
  IRQ_a_new_kind_of_monarch_desc:0 "Rashid Aali al-Gaylani und arabischer Nationalist, der unser derzeitiger Justizminister ist, wäre ein perfekter Ersatz für den König...vielleicht sogar ein Kaiser."
  IRQ_officers_coup:0 "Offiziers-Coup"
  IRQ_officers_coup_desc:0 "Es ist Zeit für eine wirklich starke Regierung, die den dekadenten Monarchen ersetzt. Vielleicht wird eine Junta eingesetzt oder die Macht wird an einen starken Mann übergeben. Schließlich ist es nicht so, dass dies ein Trend für diese Region werden wird, oder?"
  IRQ_political_purification:0 "Politische Säuberung"
  IRQ_political_purification_desc:0 "Die erste Notwendigkeit zur Stabilisierung des neuen Regimes ist die Säuberung des Landes von politischer Opposition."
  IRQ_cult_of_personaility:0 "Personenkult"
  IRQ_cult_of_personaility_desc:0 "Wir müssen das Image des Führers festigen und seine Liebe zum Volk betonen. Er hat eine ganze Reihe von Propganda in Auftrag gegeben, dazu gehört auch eine Statue von ihm auf dem Firdos-Platz."
  IRQ_assyrian_revanchism:0 "Historische Ansprüche"
  IRQ_assyrian_revanchism_desc:0 "Unser Land war das Zentrum vieler Reiche in der Geschichte...ein weiteres wird sich erheben."
  IRQ_algaylani_youth:0 "Al-Gaylani Jugend"
  IRQ_algaylani_youth_desc:0 "Wir sollten eine eigene millitärische Jugendgruppe gründen, die Al-Gaylani Jugend."
  IRQ_german_military_mission:0 "Deutsche Militärmission"
  IRQ_german_military_mission_desc:0 "Die Deutschen wollen diplomatische Beziehungen zu uns aufnehmen und uns helfen, unser Militär weiter zu reformieren."
  IRQ_establish_the_republican_guard:0 "Die Reichsgarde gründen"
  IRQ_establish_the_republican_guard_desc:0 "Es gibt immer noch einige, die gegen den Raïs sind, nach allem was wir wissen, könnten sie versuchen, ihn zu ermorden. Um eine solche Katastrophe zu verhindern, sollten wir die Kaiserliche Garde aufstellen."
  IRQ_proclaim_the_neo_assyrian_empire:0 "Das neue Babylonien"
  IRQ_proclaim_the_neo_assyrian_empire_desc:0 "Es ist an der Zeit, dass wir das verteidigen, was uns gehört! Die geistige Mobilisierung unseres Landes hat bereits begonnen. Es ist an der Zeit, dass sich auch die Armee mobilisiert."
  IRQ_demand_levant:0 "Fordern Sie die Levante"
  IRQ_demand_levant_desc:0 "Die mediterrane Küstenlinie des Mittleren Ostens gehörte einst den Assyrern und den Babyloniern. Wir werden unsere Vorherrschaft in der Region wiederherstellen, und es wird relativ einfach sein, sie einzufordern. Wir teilen viele kulturelle und ethnische Bindungen mit dem syrischen und libanesischen Volk."
  IRQ_conquer_saudi:0 "Eroberung der Arabischen Halbinsel"
  IRQ_conquer_saudi_desc:0 "Das Assyrische Reich besaß Nordarabien, dieses Mal werden wir es ganz einnehmen, um die Einigung der arabischen Welt zu beschleunigen und eine ständige Ölquelle zu schaffen, um unsere derzeitigen massenhaften Reserven zu ergänzen."
  IRQ_kurdistan_crisis:0 "Die Kurdistan-Krise"
  IRQ_kurdistan_crisis_desc:0 "Wir haben die iranischen Kurden heimlich finanziert, damit sie sich erheben und sich uns anschließen, indem wir ihnen Autonomie und das Recht gegeben haben, die Wehrpflicht zu verweigern. Jetzt sind die Iraner bereit, ihre Armeen zu mobilisieren. Mal sehen, wie sie reagieren..."
  IRQ_demand_old_turkish_lands:0 "Alte türkische Gebiete zurückerobern"
  IRQ_demand_old_turkish_lands_desc:0 "Jahrelang herrschten wir über das, was jetzt die Osttürkei ist, bevor die aufstrebenden Sassaniden- und Römerreiche kamen und es uns wegnahmen, als wir die Chance hatten, es zurückzuerobern. Nun werden wir die gesamte Türkei als Bezahlung für die Schande unseres Reiches einnehmen."
  IRQ_uprising_in_egypt:0 "Aufstand in Ägypten"
  IRQ_uprising_in_egypt_desc:0 "Wir können einen Aufstand in Ägypten finanzieren und das Land dann schnell annektieren, um die Kontrolle über den Suez-Kanal und noch mehr Öl zu erlangen. Diese neuen Handelswege können zum Wohle unseres Reiches genutzt werden."
  IRQ_assyria_restored:0 "Kaiserlicher Ruhm"
  IRQ_assyria_restored_desc:0 "Mesopotamien ist wieder das Zentrum eines Imperiums. Oh, wie der Ruhm Babylons wieder aufsteigt!"
  IRQ_royal_road:0 "Die Königsstraße"
  IRQ_royal_road_desc:0 "Vor langer Zeit hatten die Assyrer eine Königsstraße gebaut. Wir sollten sie in ihrer früheren Pracht wiederherstellen und sie auch als Mittel zur Verbesserung der Infrastruktur in unserer kürzlich vereinigten arabischen Welt nutzen. Viele Monarchen in der Region hatten ihr Volk vernachlässigt. Wir werden nicht"
  IRQ_workers_revolution:0 "Arbeiterrevolution"
  IRQ_workers_revolution_desc:0 "Arbeiter des Irak vereinigt euch! Viel zu lange wurden wir vom "König" falsch repräsentiert. Es ist an der Zeit, dass wir uns erheben, die bürgerlichen Unterdrücker zerschlagen und unsere Nation unter einer sozialistischen Union vereinen!"
  IRQ_socialist_scientists:0 "Sozialistische Wissenschaft"
  IRQ_socialist_scientists_desc:0 "Wir können das, was wir aus natürlichen Experimenten lernen, auf eine soziale Umgebung anwenden. Das wird immer nutzen, um in die Köpfe der Bevölkerung zu gelangen..."
  IRQ_workers_culture:0 "Arbeiterkultur"
  IRQ_workers_culture_desc:0 "Der Sozialismus ist nicht nur ein Wirtschaftssystem, und der Marxismus ist nicht nur eine Wissenschaft; Wir müssen die Struktur der irakischen Gesellschaft umgestalten, um alle Überreste der bürgerlichen Sitten und Traditionen auszurotten."
  IRQ_ministry_of_propaganda:0 "Ministerium für Propaganda"
  IRQ_ministry_of_propaganda_desc:0 "Wenn wir ein Propagandaministerium einrichten, können wir unsere Bevölkerung einer Gehirnwäsche unterziehen, damit sie alles glaubt, was wir wollen..."
  IRQ_soviet_funding:0 "Sowjetische Gelder"
  IRQ_soviet_funding_desc:0 "Die Sowjets haben angeboten, unsere industriellen Bemühungen zu finanzieren, im Gegenzug für verbesserte diplomatische und Handelsbeziehungen. Dies scheint ein passendes Angebot zu sein."
  IRQ_secret_police:0 "Geheimpolizei"
  IRQ_secret_police_desc:0 "Wir sollten eine Geheimpolizei einrichten, um jeglichen Widerstand gegen die Revolte zu unterdrücken, aber vielleicht sollte sie etwas fairer sein als der sowjetische NKWD und KGB. Schließlich haben wir nicht die Bevölkerung, die wir für Massensäuberungen entbehren können."
  IRQ_militarized_settlements:0 "Militarisierte Siedlungen"
  IRQ_militarized_settlements_desc:0 "Wir sollten in Siedlungen im ganzen Land militärische Lehren einführen, um mehr Unterstützung für das Militär zu gewinnen und die Rekrutierung und Produktion zu erhöhen."
  IRQ_join_the_comitern:0 "Der Komintern beitreten"
  IRQ_join_the_comitern_desc:0 "Die Sowjets gründeten die Komintern, um Kommunisten und Sozialisten auf der ganzen Welt zu vereinen. Wir sollten ihre Sache unterstützen und uns unter dem Banner der Komintern vereinigen!"
  IRQ_the_parition_of_persia:0 "Die Parition von Persien"
  IRQ_the_parition_of_persia_desc:0 "Die Sowjets planen eine Invasion Persiens, um die britischen Ölinteressen abzuschneiden. Wir sollten unseren sowjetischen Brüdern helfen und die Imperialisten zerschlagen, während wir natürlich auch etwas Land für die Sozialistische Union des Maschriks gewinnen."
  IRQ_operation_sublime_porte:0 "Operation Erhabene Pforte"
  IRQ_operation_sublime_porte_desc:0 "Genau wie die Sowjets haben auch wir unsere eigenen Interessen in der Türkei. Unser Militär hat eine gemeinsame Operation für die Invasion der Türkei vorgeschlagen, bekannt als Operation Erhabene Pforte."
  IRQ_the_red_dawn:0 "Die Rote Morgenröte"
  IRQ_the_red_dawn_desc:0 "Unser kommunistischer Einfluss hat sich über den Nahen Osten ausgebreitet. Die Rote Morgenröte beginnt heute..."
  IRQ_form_the_socialist_union_of_the_mashriq:0 "Bilden Sie die Sozialistische Union der Mashriq "
  IRQ_form_the_socialist_union_of_the_mashriq_desc:0 "Die kommunistischen Nationen des Mittleren Ostens gehören nicht zu den westlichen Nationen. Wir werden die Sozialistische Union der Maschriks gründen..."
  IRQ_invite_arabia:0 "Arabien einladen"
  IRQ_invite_arabia_desc:0 "Wir sollten die zweitgrößte freie Nation im Nahen Osten, Arabien, einladen."
  IRQ_invite_yemen:0 "Jemen einladen"
  IRQ_invite_yemen_desc:0 "Wir sollten die Expansion unserer Fraktion fortsetzen, indem wir den Jemen einladen."
  IRQ_invite_oman:0 "Oman einladen"
  IRQ_invite_oman_desc:0 "Für unser 3. und letztes Mitglied werden wir Oman einladen, die letzte freie arabische Nation."
  IRQ_assisted_development:0 "Unterstützte Entwicklung"
  IRQ_assisted_development_desc:0 "Nachdem wir uns den Zustand des militärisch-industriellen Komplexes unserer Nachbarn angeschaut haben, ist es klar, dass wir ihre Entwicklung unterstützen sollten, insbesondere die Golfstaaten sind im wahrsten Sinne des Wortes rückständig. Wir müssen dies korrigieren."
  IRQ_conquer_persia_desc:0 "  IRQ_conquer_persia:0 Conquer Persia"
  IRQ_conquer_turkey:0 "Jahrhundertelang wurden die arabischen Völker von den vielen persischen Reichen unterjocht. Heute werden sie sich der Volksrepublik Irak anschließen und für Frieden und Wohlstand vereint sein."
  IRQ_conquer_turkey_desc:0 "Eroberung der Türkei"
  IRQ_Mawtini:0 "Genau wie die Perser hatten die Türken einst den Nahen Osten erobert und die Völker, die sie nicht erobern konnten, schikaniert. Die Sozialistische Union des Mashriq wird ihnen zeigen, was mit Imperialisten passiert..."
  IRQ_Mawtini_desc:0 "Mawtini"
  IRQ_the_secular_movement:0 "'Mawtini' ist der Spruch, den unser Volk auf den Straßen skandiert. Mawtini bedeutet 'Mein Heimatland', wir haben dem Volk die Ehre gegeben, die sein Heimatland verdient."
  IRQ_the_secular_movement_desc:0 "Die säkulare Bewegung"
  IRQ_foriegn_fighters:0 "Anstatt westlichen autoritären Ideologien zu folgen, sollten wir der Demokratie folgen, einer Regierungsform, die Religion und Staat voneinander trennt. Das ist ein Problem, das unser Land seit Jahren plagt."
  IRQ_foriegn_fighters_desc:0 "Ausländische Kämpfer"
  IRQ_british_embassy:0 "Überall im Land haben sich viele Menschen als ausländische Kämpfer der Armee anderer demokratischer Länder angeschlossen. Wir sollten ihre Kriegsanstrengungen unterstützen, indem wir formalisierte Freiwilligendivisionen schaffen."
  IRQ_british_embassy_desc:0 "Britische Botschaft"
  IRQ_sell_oil_to_the_allies:0 "Die Briten rufen alle demokratischen Nationen der Welt auf, das Bollwerk des Faschismus abzuwehren. Sie sind bereit, die diplomatischen Beziehungen zu uns auszubauen."
  IRQ_sell_oil_to_the_allies_desc:0 "Verkaufen Sie Öl an die Alliierten"
  IRQ_join_the_allies:0 "Die Alliierten benötigen mehr Ressourcen, um ihre Kriegsanstrengungen in Europa zu unterstützen. Öl ist entscheidend für die Aufrechterhaltung der alliierten Kriegsmaschinerie."
  IRQ_join_the_allies_desc:0 "Schließen Sie sich den Alliierten an"
  IRQ_volunteer_corps:0 "Es ist an der Zeit, dass wir uns dem Kampf gegen die faschistische und kommunistische Bedrohung anschließen. Wir sollten einen Antrag auf Beitritt zu den Alliierten stellen."
  IRQ_volunteer_corps_desc:0 "Freiwilligen-Korps"
  IRQ_allied_support:0 "Während der Krieg in Europa weiter wütet, wird immer mehr Hilfe benötigt, um den Sieg für Großbritannien und Frankreich zu sichern. Wir sollten damit beginnen, kleinere Freiwilligendivisionen zu schaffen, die wir doppelt so schnell aufstellen können wie unsere derzeitigen."
  IRQ_allied_support_desc:0 "Alliierte Unterstützung"
  IRQ_a_true_republic:0 "Nach allem, was wir für die Alliierten getan haben, erwidern sie nun den Gefallen. Ein großes Expeditionskorps für den Staat Bagdad."
  IRQ_a_true_republic_desc:0 "Eine wahre Republik"
  IRQ_air_base_expansion:0 "Nach all dem, was wir für sie getan haben, um die Zukunft der Demokratie zu schützen, haben wir uns in den Augen der westlichen Nationen endlich als wahre Republik erwiesen."
  IRQ_air_base_expansion_desc:0 "Ausbau des Luftwaffenstützpunktes"
  IRQ_fighter_modernisation:0 "Wir sollten zivile und militärische Luftwaffenstützpunkte ausbauen, wenn wir den Luftraum dominieren wollen."
  IRQ_fighter_modernisation_desc:0 "Kampfflugzeug-Modernisierung"
  IRQ_air_innovations:0 "Unsere alten Zwischenkriegsjäger sind im Vergleich zu den Jägern von morgen minderwertig."
  IRQ_air_innovations_desc:0 "Innovationen in der Luft"
  IRQ_heavy_fighter_concept:0 "Der Generalstabschef hat dem Kabinett neue Taktiken und Formationen vorgeschlagen. Wir müssen diese neuen Ideen umsetzen, um mit anderen Nationen mithalten zu können."
  IRQ_heavy_fighter_concept_desc:0 "Schweres Jagdflugzeug-Konzept"
  IRQ_naval_bomber_experiments:0 "Sollten wir gezwungen sein, in die Offensive zu gehen, brauchen wir eine neue Art von Jagdflugzeug, das innerhalb der feindlichen Grenzen weit operieren kann."
  IRQ_naval_bomber_experiments_desc:0 "Seebomber-Experimente"
  IRQ_medium_bomber_focus:0 "Luftherrschaft ist auf See genauso wichtig wie über Land. Spezialisierte Flugzeuge, die für die Seekriegsführung entwickelt werden, sind ein Weg, dieses Ziel zu erreichen."
  IRQ_medium_bomber_focus_desc:0 "Fokus mittlerer Bomber"
  IRQ_light_bomber_focus:0 "Eine Erweiterung der Präzisionsbomben-Philosophie, die für eine größere Reichweite angepasst wurde, um in unterstützenden Funktionen eingesetzt zu werden."
  IRQ_light_bomber_focus_desc:0 "Leichter Bomber-Fokus"
  IRQ_air_modernisations_programme:0 "Der Wert des Einsatzes von Sturzkampfbombern zur Luftnahunterstützung sollte nicht unterschätzt werden."
  IRQ_air_modernisations_programme_desc:0 "Modernisierungsprogramm Luft"
  IRQ_rocket_development:0 "Die Luftfahrttheorie ist genauso wichtig wie die Technologie. Neue Strategeme für unsere Piloten warten noch darauf, entdeckt zu werden."
  IRQ_rocket_development_desc:0 "Raketenentwicklung"
  IRQ_red_sea_supremacy:0 "Geschwindigkeit ist das Attribut, auf das alle anderen Luftattribute angewiesen sind. Raketen- und Düsentriebwerke könnten uns theoretisch erlauben, alle bisherigen Grenzen zu überschreiten."
  IRQ_red_sea_supremacy_desc:0 "Vorherrschaft im Roten Meer"
  IRQ_study_foreign_built_ships:0 "Wir müssen eine Marine schaffen, die die Kontrolle über die Meere erringt und sowohl die Briten als auch die Iraner blockiert."
  IRQ_study_foreign_built_ships_desc:0 "Ausländische Schiffe studieren"
  IRQ_a_cruiser_navy:0 "Unsere Nachbarn entwickeln ständig neue Arten von Schiffen. Wir müssen sie lizenzieren und studieren und dann neuere Schiffe entwickeln, die auf unsere strategischen und taktischen Marinebedürfnisse zugeschnitten sind."
  IRQ_a_cruiser_navy_desc:0 "Eine Kreuzerflotte"
  IRQ_import_submarine_technology:0 "Es werden immer größere Schiffe benötigt, um unsere Pläne für eine Seepräsenz zu verwirklichen."
  IRQ_import_submarine_technology_desc:0 "U-Boot-Technologie importieren"
  IRQ_commerce_attack:0 "Eine U-Boot-Lücke ist inakzeptabel. Wir werden die Technologie haben, auch wenn wir sie kaufen müssen."
  IRQ_commerce_attack_desc:0 "Handelsüberfall-Taktik"
  IRQ_the_twin_threats:0 "Indem wir den Feind mit U-Booten und leichten Zerstörern seiner Ressourcen berauben, können wir trotz unserer etwas kleinen Flotte die Vorherrschaft auf See sichern."
  IRQ_the_twin_threats_desc:0 "Die doppelte Bedrohung"
  IRQ_coastal_defense:0 "Indem wir uns auf die Gegentaktiken konzentrieren, die gegen unsere wahrscheinlichsten Feinde erforderlich sind, behalten wir die Oberhand im Seekampf."
  IRQ_coastal_defense_desc:0 "Küstenverteidigung"
  IRQ_strike_force:0 "Eine mobile Seeverteidigungsstreitmacht mit kurzer Reichweite könnte potenziell die Arbeit von stationären Festungen erledigen, die ein Vielfaches ihrer Stärke haben."
  IRQ_strike_force_desc:0 "Eingreiftruppe"
  IRQ_red_sea_navy:0 "Für den Fall, dass wir zahlenmäßig unterlegen sind, brauchen wir eine schnell einsetzbare Streitmacht von Kriegsschiffen, um den Feind angreifen zu können, wann und wo er am schwächsten ist."
  IRQ_red_sea_navy_desc:0 "Marine im Roten Meer"
  IRQ_naval_equipment:0 "Eine gründliche Neuausrichtung unserer Marinestrategie wird von großer Bedeutung sein, wenn wir unsere Schiffe im Roten Meer einsetzen wollen."
  IRQ_naval_equipment_desc:0 "Marineausrüstung"

  IRQ_adds_new_units_tt:0 ""
  IRQ_religious_schism:0 "Subventionseinheiten im Staat Bagdad"
  IRQ_religious_schism_desc:0 "Religiöses Schisma"
  IRQ_military_conflict:0 "Unser Land war schon immer zwischen der sunnitischen und der schiitischen Minderheit gespalten, und wenn wir keine Lösung finden, wird dies unsere Regierung behindern und belasten."
  IRQ_military_conflict_desc:0 "Militärischer Konflikt"
  IRQ_assyrian_revanchism:0 "Unsere derzeitigen Militärgeneräle stellen sich offen gegen die zivile Regierung"
  IRQ_political_purification:0 "Historischer Revanchismus"
  IRQ_algaylani_youth:0 "Politische Säuberung"
  IRQ_republican_guard:0 "Al-Gaylani Jugend"
  IRQ_cult_of_personality:0 "Republikanische Garde"
  IRQ_neo_assyrian_empire_restored:0 "Personenkult"
  IRQ_red_dawn:0 "Kaiserliche Inbrunst"
  IRQ_mawtini:0 "Rote Morgenröte"
  IRQ_true_republic:0 "Mawtini"
  IRQ_militarized_settlements:0 "Wahre Republik"
  IRQ_secret_police:0 "Militarisierte Siedlungen"
  IRQ_british_equipment:0 "Geheimpolizei"


   irq.1.t:0 ""
   irq.1.d:0 "Deutscher Militäreinsatz"
   irq.1.a:0 "Mit dem Aufstieg des Faschismus im Irak öffnet sich eine neue Tür zum sowjetischen Terrorismus. Es ist in unserem Interesse, sie auf den Einmarsch in sowjetische Gebiete vorzubereiten."
   irq.1.b:0 "Lassen Sie uns ein gemeinsames militärisches Forschungsprogramm einrichten."
   irq.2.t:0 "Das ist eine Verschwendung unserer Ressourcen!"
   irq.2.d:0 "Deutsche Militärmission; Angenommen"
   irq.2.a:0 "Die Deutschen wollen uns helfen, in der Welt militärisch voranzukommen, um die diplomatischen Beziehungen zu verbessern."
   irq.3.t:0 "Für das Vaterland!"
   irq.3.d:0 "Deutsche Militärmission; Abgelehnt"
   irq.3.a:0 "Die Deutschen haben unser Angebot zur gemeinsamen militärischen Forschung abgelehnt."
   irq.4.t:0 "Wir sind allein auf dieser Welt."
   irq.4.d:0 "Die Kurdistan-Krise"
   irq.4.a:0 "In den Staaten Kurdistan und Khuzestan ist es zu einem massiven Aufstand gekommen. Wir müssen unser Land zurückerobern!"
   irq.5.t:0 "Mobilisieren Sie die Armee!"
   irq.5.d:0 "Kurdistan schließt sich uns an"
   irq.5.a:0 "Die Kurden haben sich an unsere Vereinbarung gehalten und sich unserem glorreichen Staat angeschlossen."
   irq.6.t:0 "Begrüßt die Rückkehr unserer Brüder!"
   irq.6.d:0 "Der Irak fordert die Levante"
   irq.6.a:0 "Der [IRQ.getname] hat unsere Pflichtkolonien gefordert, die die Levante säumen. Was sollen wir tun?"
   irq.6.b:0 "Unsere Pläne für die De-Kolonisierung sind bald da..."
   irq.7.t:0 "Wir werden mit Faschisten verhandeln!"
   irq.7.d:0 "Briten lehnen unsere Forderungen ab"
   irq.7.a:0 "Die Briten haben unsere Forderungen abgelehnt."
   irq.8.t:0 "Wir werden uns nehmen, was uns gehört!"
   irq.8.d:0 "Britannien hat unseren Forderungen nachgegeben."
   irq.8.a:0 "Die Briten haben uns gegeben, was wir wollen, und in der Sache völlig kapituliert. Sicherlich erwartet uns zukünftiger Ruhm."
   irq.9.t:0 "Für das Empire!"
   irq.9.d:0 "Aufstand in Ägypten"
   irq.9.a:0 "Ein massiver Aufstand hat alle kolonialen Garnisonen in der Region verdrängt. Die Rebellen wollen sich dem [IRQ.getnamedef] Imperium anschließen, was sollen wir tun."
   irq.9.b:0 "Gebt den Rebellen, was sie wollen."
   irq.10.t:0 "Wir müssen die Rebellion niederschlagen!"
   irq.10.d:0 "Die Briten kommen, um die Rebellion zu zerschlagen"
   irq.10.a:0 "Die Briten haben beschlossen, ihre Kolonie zurückzuerobern."
   irq.11.t:0 "Wir werden Ägypten bis zum letzten Mann verteidigen!"
   irq.11.d:0 "Die Briten überlassen uns Ägypten"
   irq.11.a:0 "Die Briten haben uns das Volk von Ägypten überlassen..."
   irq.12.t:0 "Ein weiterer Schritt zur Wiederherstellung."
   irq.12.d:0 "Irak fordert Kuwait und Abu Dhabi"
   irq.12.a:0 "Der Irak hat die Kolonien Kuwait und Abu Dhabi gefordert, was sollen wir tun?"
   irq.12.b:0 "Übergeben Sie die Kolonien."
   irq.15.t:0 "Unsere Kolonien verteidigen"
   irq.15.d:0 "Die Briten haben unsere Ansprüche abgelehnt"
   irq.15.a:0 "Die Briten müssen an ihren Kolonien festhalten."
   irq.14.t:0 "Die Golfkolonien gehören den Arabern!"
   irq.14.d:0 "Der Irak besetzt Kuwait und Abu Dhabi"
   irq.14.a:0 "Wir haben die Kolonien besetzt"
   irq.17.t:0 "Der erste Schritt zur Beseitigung der Kolonialmächte aus dem Nahen Osten."
   irq.17.d:0 "Irak fordert Syrien und Libanon"
   irq.17.a:0 "Der Irak hat die Kolonien Syrien und Libanon gefordert, was sollen wir tun?"
   irq.17.b:0 "Übergeben Sie die Kolonien."
   irq.19.t:0 "Unsere Kolonien verteidigen"
   irq.19.d:0 "Frankreich nimmt unsere Forderung an"
   irq.19.a:0 "Die Franzosen sind endlich aus dem Nahen Osten verschwunden. Wir werden dafür sorgen, dass sich ihre Einflusssphäre hier wieder ausdehnt."
   irq.18.t:0 "Lasst uns unsere lange verlorenen Brüder willkommen heißen!"
   irq.18.d:0 "Frankreich bereitet seine Verteidigungsanlagen vor"
   irq.18.a:0 "Die Franzosen haben unser Ultimatum abgelehnt. Sie bereiten sich auf einen Krieg vor..."
   irq.20.t:0 "Und Krieg werden sie bekommen!"
   irq.20.d:0 "Irak fordert Zypern"
   irq.20.a:0 "Der Irak hat die Kolonie Zypern gefordert, was sollen wir tun?"
   irq.20.b:0 "Übergeben Sie die Kolonie."
   irq.22.t:0 "Unsere Kolonie verteidigen."
   irq.22.d:0 "Irak annektiert Zypern"
   irq.22.a:0 "Die Insel Zypern ist aus dem Griff der Briten befreit."
   irq.21.t:0 "Wir sind endlich frei!"
   irq.21.d:0 "Die Briten halten an Zypern fest"
   irq.21.a:0 "Die Briten haben sich geweigert, Zypern loszulassen."
   irq.26.t:0 "Das werden sie bereuen..."
   irq.26.d:0 "König Ghazi starb bei einem Autounfall"
   irq.26.a:0 "Der König starb an seinen Verletzungen, nachdem sein Fahrer die Kontrolle über das Fahrzeug verloren hatte. Die Zukunft der Monarchie liegt bis zur Volljährigkeit von König Faisal in der Hand des Prinzen Abd al-Ilah."
   irq.27.t:0 "Eine nationale Tragödie"
   irq.27.d:0 "Die Regentschaft endet"
   irq.27.a:0 "Nach Jahren der Regentschaft ist Faisal II. nun alt genug, um als König zu dienen und den irakischen Zweig der Haschemiten-Dynastie offiziell zu führen"

   arab.1.t:0 ""
   arab.1.d:0 "Irak lädt uns in seine Fraktion ein"
   arab.1.a:0 "Der Irak hat uns in seine Fraktion eingeladen."
   arab.1.b:0 "In diesen unsicheren Zeiten brauchen wir Verbündete"
   arab.2.t:0 "Wir weigern uns, mit unseren ideologischen Feinden zusammenzuarbeiten!"
   arab.2.d:0 "Saudi-Arabien hat angenommen"
   arab.2.a:0 "Saudi-Arabien hat unsere Einladung angenommen."
   arab.3.t:0 "Willkommen, Bruder!"
   arab.3.d:0 "Saudi-Arabien hat abgelehnt"
   arab.3.a:0 "Saudi-Arabien hat unsere Einladung abgelehnt."
   arab.4.t:0 "Sie haben bereits vergessen, wer ihre wahren Brüder sind...."
   arab.4.d:0 "Irak lädt uns in seine Fraktion ein"
   arab.4.a:0 "Der Irak lädt uns in seine Fraktion ein."
   arab.4.b:0 "In dieser unsicheren Zeit brauchen wir Verbündete."
   arab.5.t:0 "Wir weigern uns, mit unseren ideologischen Feinden zusammenzuarbeiten!"
   arab.5.d:0 "Oman hat angenommen"
   arab.5.a:0 "Der Oman hat unsere Einladung angenommen."
   arab.6.t:0 "Wir haben die Einigung erreicht!"
   arab.6.d:0 "Oman hat abgelehnt"
   arab.6.a:0 "Der Oman hat unsere Einladung abgelehnt."
   arab.7.t:0 "Dies ist inakzeptabel!"
   arab.7.d:0 "Irak lädt uns in seine Fraktion ein"
   arab.7.a:0 "Der Irak lädt uns in seine Fraktion ein."
   arab.7.b:0 "In diesen unsicheren Zeiten brauchen wir Verbündete."
   arab.8.t:0 "Wir lehnen es ab, mit unseren ideologischen Feinden zusammenzuarbeiten!"
   arab.8.d:0 "Jemen hat angenommen"
   arab.8.a:0 "Der Jemen hat unsere Einladung angenommen."
   arab.9.t:0 "Der Kommunismus wird siegen!"
   arab.9.d:0 "Jemen abgelehnt"
   arab.9.a:0 "Der Jemen hat unsere Einladung abgelehnt."
   arab.10.t:0 "Das ist inakzeptabel!"
   arab.10.d:0 "Irak bittet um Beitritt zu den Alliierten"
   arab.10.a:0 "Der Irak möchte sich unserer Fraktion anschließen."
   arab.10.b:0 "In diesen unsicheren Zeiten brauchen wir Verbündete."
   arab.11.t:0 "Der Irak kann nichts zu unseren Kriegsanstrengungen beitragen."
   arab.11.d:0 "Irak bittet um Beitritt zur Komintern"
   arab.11.a:0 "Der Irak möchte unserer Fraktion beitreten."
   arab.11.b:0 "In dieser unsicheren Zeit brauchen wir Verbündete."
