   iraq_hist.1.t:0 "Der Goldene Platz startet einen Staatsstreich!"
   iraq_hist.1.desc:0 "Die Drohungen der faschistischen Organisation von Offizieren, die als Al-Murabbaʿ al-Dhahabi (Goldener Platz) bekannt ist, haben seit dem Tod unseres Königs Ghazi I. und der Regentschaft von [[~IRQ.GetLeader~]] zugenommen. Der "Platz" selbst besteht aus Oberst Salah al-Din al-Sabbagh, Oberst Kamil Shabib, Oberst Fahmi Said und Oberst Mahmud Salman. Diese Offiziere befürworten eine nationalistische Regierungsübernahme und die Einsetzung von Rashid Ali al-Gaylani als Anführer von [[~IRQ.GetName~]].[~[~\n~][~\n~]~] Heute haben diese Personen ihren Plan in die Tat umgesetzt. Die militanten Einheiten unter al-Sabbagh rücken vor, um den Königspalast und wichtige strategische Orte in Bagdad zu sichern. Es ist höchste Zeit, diesen Putsch niederzuschlagen, bevor er gelingt."
   iraq_hist.1.a:0 "Die Sache der Putschisten ist gerecht, schließen wir uns ihnen an."
   iraq_hist.1.b:0 "Setzt das Militär ein, um diesen Unsinn zu stoppen!"

   iraq_hist.2.t:0 "Golden Square übernimmt im Irak!"
   iraq_hist.2.desc:0 "Eine Organisation nationalistischer Militäroffiziere hat erfolgreich einen Putsch in [[~IRQ.GetNameDef~]] gestartet und den Regenten des jungen Königs Faisal II. gestürzt. Rashid Ali al-Gaylani ist der neue Regierungschef, eine standhafte arabische Nationalistenfigur. Die neue Golden Square National Defense Government hat sich gegen die Briten neu ausgerichtet und sucht Berichten zufolge Unterstützung bei [[~GER.GetNameDef~]], um einer wahrscheinlichen britischen Invasion zu widerstehen. [~[~\n~][~\n~]~] Diese Änderung der geopolitischen Ausrichtung wird den Krieg wahrscheinlich in den Nahen Osten bringen."
   iraq_hist.2.a:0 "Wir müssen handeln, um unsere strategische Position zu sichern!"
   iraq_hist.2.b:0 "So ist es."
   iraq_hist.2.c:0 "Organisieren Sie sofort Hilfe für unsere [[~IRQ.GetAdjektiv~]] Kollegen!"
   iraq_hist.2.d:0 "Senden Sie ihnen unsere besten Wünsche, aber wir werden ambivalent bleiben."

   iraq_hist.3.t:0 "[[~ENG.GetNameDefCap~]] marschiert im Irak ein!"
   iraq_hist.3.desc:0 "Nach dem nationalistischen Militärputsch im letzten Monat, angeführt von einer Gruppe von Offizieren, die im Irak als "Goldener Platz" bekannt sind, hat [[~ENG.GetLeader~]] eine britische Militäreinheit in den Irak einmarschieren lassen. Ihr Ziel ist es, die nationalistische Regierung von [[~IRQ.GetLeader~]] zu stürzen und die Haschemiten-Monarchie und ihren Regenten wiederherzustellen, die pro-westliche Persönlichkeiten des Landes waren. Dies war eine Reaktion auf die Provokationen von [[~IRQ.GetAdjektiv~]] auf dem RAF-Luftwaffenstützpunkt Habbaniya, den die Streitkräfte von [[~IRQ.GetAdjektiv~]] umzingelt haben. Irakische Beamte die Briten beschuldigt, gegen den anglo-irakischen Vertrag von 1930 zu verstoßen, während britische Diplomaten den Fall gegen den Einfluss [[~GER.GetFactionName~]] im Irak vorantreiben und [[~IRQ.GetLeader~]] und seine arabisch-nationalistischen Verbündeten anprangern."
   iraq_hist.3.a:0 "Der Krieg kommt zu den Arabern."

   iraq_hist.4.t:0 "[[~FROM.GetNameDefCap~]] sendet materielle Unterstützung"
   iraq_hist.4.desc:0 "In unserem bevorstehenden Kampf gegen die imperialistischen Briten hat [[~FROM.GetNameDef~]] Unterstützung in Form einer Lieferung von Handfeuerwaffen geschickt. Es ist nicht viel, aber dennoch eine dringend benötigte Hilfe gegen den Aggressor!"
   iraq_hist.4.a:0 "Unser Dank gilt [[~FROM.GetNameDef~]]"

   iraq_hist.5.t:0 "Der Fall von [[~IRQ.GetNameDef~]]"
   iraq_hist.5.desc:0 "Die britischen Streitkräfte haben ihren Plan zur Invasion des Irak schnell umgesetzt und in den letzten Tagen die irakische Hauptstadt Bagdad eingenommen, wodurch [[~IRQ.GetLeader~]], der Großmufti Amin al-Husseini und viele Mitglieder der Regierung des Goldenen Quadrats gezwungen wurden, nach [[~PER.GetNameDef~]] zu fliehen, und danach planen sie, weiter nach Deutschland zu fliehen.[~[~\n~][~\n~]~] Da der irakische Staat völlig führungslos ist, haben uns die Briten ein Friedensangebot unterbreitet. Der junge König Faisal II. und sein Regent, Prinz 'Abd al-llah, sollen wieder eingesetzt werden, und die Streitkräfte des Commonwealth sollen freie Durchfahrt durch das Land und das Recht zur Erweiterung ihrer Militärgarnison erhalten."
   iraq_hist.5.a:0 "Wir nehmen an."
   iraq_hist.5.b:0 "Keine Geschäfte mit den Imperialisten! Wir werden uns [[~GER.GetNameDef~]] anschließen."

   iraq_hist.6.t:0 "Irakische Provokationen auf der RAF Habbaniya!"
   iraq_hist.6.desc:0 "Ein Gesandter, der [[~IRQ.GetNameDef~]] vertritt, hat den kommandierenden Offizier auf der Royal Air Force Base Habbaniya darüber informiert, dass das nahe gelegene Plateau für eine "Trainingsübung" besetzt wurde. Im Rahmen der Kommunikation hat der Gesandte außerdem gefordert, dass der gesamte Flugverkehr sofort eingestellt wird und dass von der Basis aus keine Bewegung, weder zu Lande noch in der Luft, stattfindet. Dies wurde als direkte Bedrohung interpretiert."
   iraq_hist.6.a:0 "Wir müssen mit aller Macht reagieren!"
   iraq_hist.6.b:0 "Wenn wir uns von der Basis zurückziehen, ist unsere Position gefährdet."

