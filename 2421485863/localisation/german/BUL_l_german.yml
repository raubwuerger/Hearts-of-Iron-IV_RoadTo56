 #Events ""
  axis_minors_bulgaria.1.t:0 "[BUL.GetNameDefCap] kündigt seine Unterstützung für den Kommunismus mit balkanischen Merkmalen an"
  axis_minors_bulgaria.1.d:0 "Mit dem Erfolg der proletarischen Revolutionen in beiden Ländern haben wir eine ausgezeichnete Beziehung zu [BUL.GetNameDef] aufgebaut. Es stellt sich heraus, dass sie unsere Entscheidung unterstützen, unseren Weg weg vom Einfluss Moskaus zu suchen, und ein Bündnis schließen wollen, das unsere beiden Länder vereint."
  axis_minors_bulgaria.1.a:0 "Dies wird unsere langfristigen Projekte beschleunigen."
  axis_minors_bulgaria.1.b:0 "Wir brauchen ihre Hilfe nicht."

  axis_minors_bulgaria.27.t:0 "Wahlen"
  axis_minors_bulgaria.27.d:0 "Der Zar hat der Bevölkerung vor kurzem das Wahlrecht eingeräumt und eine Wahl angekündigt, um über die Rechte des Volkes zu entscheiden. Nachdem die Ergebnisse vorlagen, war klar, dass die radikalen, extremistischen Parteien verloren hatten und es nur noch einige gemäßigte Parteien gab. Wer hat gewonnen?"
  axis_minors_bulgaria.27.a:0 "Die DP gewinnt."
  axis_minors_bulgaria.27.b:0 "Das BZNS gewinnt."
  axis_minors_bulgaria.27.c:0 "Die BRSP gewinnt."

  axis_minors_bulgaria.28.t:0 "Kyoseivanov suspendieren"
  axis_minors_bulgaria.28.d:0 "Premierminister Georgi Kyoseivanov hat seine Macht missbraucht, und sein Verstoß gegen die Verfassung von Tarnovo sollte nicht unbemerkt bleiben. Er verdient es, wegen seiner Handlungen gegen das Mutterland von seinem Amt suspendiert zu werden."
  axis_minors_bulgaria.28.a:0 "Schmeißt diesen korrupten Faschisten aus dem Amt!"

  axis_minors_bulgaria.29.t:0 "Kommunistische Revolution"
  axis_minors_bulgaria.29.d:0 "Wir sind langsam gewachsen, und jetzt unterstützt uns ein anständiger Teil der Bevölkerung; es gibt keinen besseren Zeitpunkt, um eine Revolution zu starten und die korrupten Faschisten zu stürzen!"
  axis_minors_bulgaria.29.a:0 "Eine neue Ära beginnt!"

  axis_minors_bulgaria.30.t:0 "Die Angelegenheit von [BUL.GetAdjective] Aufrüstung"
  axis_minors_bulgaria.30.d:0 "Der [BUL.GetAdjective] Premierminister hat uns gebeten, die Beschränkungen aufzuheben, die der [BUL.GetAdjective]-Armee nach der Unterzeichnung des Vertrags von Neuilly-sur-Seine auferlegt wurden. Wie sollen wir darauf reagieren?"
  axis_minors_bulgaria.30.a:0 "Rufen Sie sie nach Saloniki zurück; sie haben ihre Lektion gelernt."
  axis_minors_bulgaria.30.b:0 "Das wird nur einen zweiten großen Konflikt auslösen."

  axis_minors_bulgaria.31.t:0 "Antwort auf das Abkommen von Thessaloniki"
  axis_minors_bulgaria.31.d:0 "Die Delegierten von [BUL.GetAdjective] und [GRE.GetAdjective] trafen in Thessaloniki ein, um über die Wiederbewaffnung zu beraten. Schließlich beschlossen sie, [BUL.GetNameDef] in Vorbereitung auf einen bevorstehenden Konflikt aufzurüsten. Wie sollten wir auf diese Entwicklung reagieren?"
  axis_minors_bulgaria.31.a:0 "Wir können uns dem anschließen."
  axis_minors_bulgaria.31.b:0 "Senden Sie einen diplomatischen Protest."

  axis_minors_bulgaria.32.t:0 "Das Abkommen von Saloniki"
  axis_minors_bulgaria.32.d:0 "Heute haben sich Delegierte von [BUL.GetAdjective] und [GRE.GetAdjective] in Saloniki versammelt, um ein Abkommen zu unterzeichnen, das uns die Wiederaufrüstung ermöglicht. Jetzt können wir uns wirklich auf den bevorstehenden Krieg vorbereiten."
  axis_minors_bulgaria.32.a:0 "In Zeiten wie diesen sollte jeder in der Lage sein, aufzurüsten."

  axis_minors_bulgaria.33.t:0 "Die Frage der Süddobrudscha"
  axis_minors_bulgaria.33.d:0 "[BUL.GetNameDefCap] hat uns telegrafisch die Teilnahme an einem Balkanhandelspakt angeboten, allerdings nur, wenn die südliche Dobrudscha an sie zurückgegeben wird."
  axis_minors_bulgaria.33.a:0 "Ein fairer Handel."
  axis_minors_bulgaria.33.b:0 "Wir können unser Land nicht aufgeben."

  axis_minors_bulgaria.34.t:0 "Dobrudscha Verhandlungserfolg"
  axis_minors_bulgaria.34.d:0 "[ROM.GetNameDef] hat unseren Bedingungen zugestimmt und die südliche Dobrudja an uns abgetreten. Das wird uns sehr zugute kommen."
  axis_minors_bulgaria.34.a:0 "Dies ist ein großer Tag."

  axis_minors_bulgaria.35.t:0 "Dobrudja-Verhandlung gescheitert"
  axis_minors_bulgaria.35.d:0 "Die [ROM.GetAdjective]-Diplomaten haben sich geweigert, die Dobrudja an uns abzutreten. Wir können jedoch nicht aggressiv auf diese Entwicklung reagieren."
  axis_minors_bulgaria.35.a:0 "Es handelt sich schließlich nur um ein Stück Land."

  axis_minors_bulgaria.36.t:0 "Nichtangriffspakt mit [BUL.GetNameDef]"
  axis_minors_bulgaria.36.d:0 "[BUL.GetNameDefCap] bietet uns einen Nichtangriffspakt an. Dies wird die Beziehungen zwischen unseren Nationen verbessern, aber auch einen Krieg verhindern."
  axis_minors_bulgaria.36.a:0 "Warum nicht?"
  axis_minors_bulgaria.36.b:0 "Wir schließen keine Abkommen mit Kapitalisten."

  axis_minors_bulgaria.37.t:0 "[SOV.GetAdjective] Vertrag über Nichtangriffsmaßnahmen"
  axis_minors_bulgaria.37.d:0 "[SOV.GetNameDefCap] hat den Nichtangriffsvertrag zwischen unseren Nationen unterzeichnet. Dies wird einen relativ großen Konflikt verhindern."
  axis_minors_bulgaria.37.a:0 "Das Leben vieler junger Männer wurde soeben gerettet."

  axis_minors_bulgaria.38.t:0 "[SOV.GetAdjective] Ablehnen"
  axis_minors_bulgaria.38.d:0 "Die [SOV.GetAdjective]s haben auf unsere angebotene Vereinbarung geantwortet. Dies könnte bedeuten, dass sie einen zukünftigen Konflikt suchen. Allerdings ist sich niemand sicher."
  axis_minors_bulgaria.38.a:0 "Beten Sie für die jungen Männer von [BUL.GetNameDef]."

  axis_minors_bulgaria.39.t:0 "Verbesserte Militärindustrie"
  axis_minors_bulgaria.39.d:0 "Unsere Schwerindustrie hat ein neues Niveau erreicht. Sie kann jedoch noch weiter verbessert werden."
  axis_minors_bulgaria.39.a:0 "Eilt zur Produktion!"

  axis_minors_bulgaria.41.t:0 "Die Grundlagen schaffen"
  axis_minors_bulgaria.41.d:0 "Die Aktionen der Militärgewerkschaft haben viel zu viel Druck auf die Regierung ausgeübt, die ihre Mitglieder zu vertreten vorgeben. Wenn [BUL.GetNameDef] als Nation überleben soll, muss sie sich dieser rebellischen Elemente entledigen, die im Verborgenen lauern, und ihren Versuchen ein Ende setzen, die Regierung zu stürzen oder ihre Politik zu untergraben."
  axis_minors_bulgaria.41.a:0 "Führen Sie die Operation durch."

  axis_minors_bulgaria.42.t:0 "Status der Militärunion"
  axis_minors_bulgaria.42.d:0 "Während wir anfangs nur die dreistesten Mitglieder der Militärgewerkschaft festnehmen konnten, gelingt es uns langsam aber sicher, immer mehr Mitglieder der Organisation zu verhaften. Geständnisse von Mitgliedern der unteren Ebenen der Organisation werden verhört, wobei ihnen für den Fall der Zusammenarbeit ein Geschäft in Aussicht gestellt wird. Natürlich sieht die Regierung keinen Grund, diesen Verrätern etwas zu bieten, selbst wenn sie kooperieren."
  axis_minors_bulgaria.42.a:0 "Verdoppeln Sie unsere Anstrengungen bei der Suche nach diesen verräterischen Hunden!"

  axis_minors_bulgaria.43.t:0 "Die Endabrechnung"
  axis_minors_bulgaria.43.d:0 "Die Bemühungen sowohl des Militärs als auch unserer Polizeikräfte haben sich bei der Ergreifung der verbleibenden Verräter in unserem Land als recht effektiv erwiesen. Nachdem wir alle Schuldigen gefasst haben, können wir mit dem Prozess gegen diese Verräter fortfahren."
  axis_minors_bulgaria.43.a:0 "Der Prozess ist eine reine Formalität; sie werden bei Sonnenaufgang gehängt."

  axis_minors_bulgaria.44.t:0 "Das Ultimatum der Dobrudscha"
  axis_minors_bulgaria.44.d:0 "Die [BUL.GetAdjective]s haben durch ihren diplomatischen Gesandten ein Ultimatum bezüglich des Status des von uns kontrollierten Gebiets der Dobrudja gestellt. Dies ging einher mit einer zunehmend feindseligen Haltung in den letzten Wochen und militärischen Übungen, mit denen sie uns Angst machen wollten. Wie soll unsere Antwort auf diesen unverschämten Brief lauten?"
  axis_minors_bulgaria.44.a:0 "Wir werden ihre Forderungen akzeptieren, wenn auch nur, um einen weiteren Krieg zu vermeiden."
  axis_minors_bulgaria.44.b:0 "Wir haben keine Angst vor den [BUL.GetAdjective]s. Lehnt dieses absurde Ultimatum ab."

  axis_minors_bulgaria.45.t:0 "[ROM.GetAdjective]s lehnen ab"
  axis_minors_bulgaria.45.d:0 "Der diplomatische Abgesandte ist mit der offiziellen Antwort [ROM.GetNameDef] eingetroffen. Sie haben unser Ultimatum abgelehnt und müssen nun eine Lektion erteilt bekommen."
  axis_minors_bulgaria.45.a:0 "Mobilisieren Sie unsere Streitkräfte und berufen Sie eine Sitzung des Generalstabs ein."

  axis_minors_bulgaria.46.t:0 "[ROM.GetAdjective]s Accept"
  axis_minors_bulgaria.46.d:0 "Der diplomatische Abgesandte ist mit der offiziellen Antwort von [ROM.GetNameDef] eingetroffen. Der Rest der Dobrudja wird von nun an ein Teil von [BUL.GetNameDef] sein."
  axis_minors_bulgaria.46.a:0 "Alles ist so, wie es sein soll!"

  axis_minors_bulgaria.47.t:0 "Die Frage von Thrakien und Mazedonien"
  axis_minors_bulgaria.47.d:0 "Die Gebiete von Thrakien und Mazedonien sind seit langem die Heimat vieler Bulgaren. [BUL.GetNameDefCap] hat lange versucht, dies zu bestreiten und schickt nun Botschaften durch ihre diplomatischen Gesandten, die in unmissverständlichen Worten die Übertragung von Thrakien und Mazedonien von [GRE.GetNameDef] an [BUL.GetNameDef] fordern. Was wird unsere Antwort sein?"
  axis_minors_bulgaria.47.a:0 "Wir akzeptieren."
  axis_minors_bulgaria.47.b:0 "Wir werden uns nicht von Makedonien trennen, sondern den [BUL.GetAdjective]s Thrakien als Kompromiss anbieten."
  axis_minors_bulgaria.47.c:0 "Absurd! Diese ganze Frage ist Unsinn!"

  axis_minors_bulgaria.48.t:0 "[GRE.GetAdjective] Ablehnung"
  axis_minors_bulgaria.48.d:0 "[GRE.GetNameDefCap] hat unsere Bedingungen bezüglich der territorialen Abtretung von Thrakien und Mazedonien rundweg abgelehnt."
  axis_minors_bulgaria.48.a:0 "Das ist ein Skandal! Berufen Sie den Generalstab ein und bereiten Sie sich auf den Krieg vor!"

  axis_minors_bulgaria.49.t:0 "[GRE.GetNameDefCap] Akzeptiert"
  axis_minors_bulgaria.49.d:0 "Obwohl es klar ist, dass [GRE.GetNameDef] mit unseren Forderungen in Bezug auf Thrakien und Mazedonien nicht einverstanden ist, hat es dennoch die Bedingungen des Dokuments akzeptiert."
  axis_minors_bulgaria.49.a:0 "Unser Volk ist wiedervereint!"

  axis_minors_bulgaria.50.t:0 "[GRE.GetAdjective] Gegenangebot"
  axis_minors_bulgaria.50.d:0 "Während sie sich weigern, unsere legitimen Ansprüche auf Makedonien anzuerkennen, haben sie uns ein Gegenangebot gemacht. Dieses beinhaltet die Übertragung von Thrakien in unseren Einflussbereich, was zwar nicht ganz unseren Vorstellungen entspricht, sich aber dennoch als fruchtbar für unsere Nation erweisen könnte."
  axis_minors_bulgaria.50.a:0 "Wir werden den Transfer von Thrakien akzeptieren, aber das ist nicht das Ende dieser Angelegenheit."

  axis_minors_bulgaria.51.t:0 "Ultimatum von Vardar"
  axis_minors_bulgaria.51.d:0 "Während [BUL.GetNameDef] stärker wird, kämpft es weiter um die Wiederherstellung seiner Grenzen. [BUL.GetNameDefCap] hat ein Dokument geschickt, in dem sie die Rückgabe des Territoriums von Vardar an seinen "rechtmäßigen" Besitzer fordert, der ihrer Meinung nach [BUL.GetNameDef] ist. Was werden wir zu einer solch dreisten Forderung sagen?"
  axis_minors_bulgaria.51.a:0 "Erlauben Sie den [BUL.GetAdjective]s, es zu kontrollieren, um den Frieden zu wahren."
  axis_minors_bulgaria.51.b:0 "Weist diesen Unsinn sofort zurück."

  axis_minors_bulgaria.52.t:0 "[YUG.GetAdjective] Ablehnung"
  axis_minors_bulgaria.52.d:0 "Die Antwort von [YUG.GetAdjective] war ebenso prompt wie kurz. Die Nation weigert sich, unseren rechtmäßigen Anspruch auf die Vardar anzuerkennen und lehnt die Idee ab, die Kontrolle über die Vardar an unser Land zu übertragen."
  axis_minors_bulgaria.52.a:0 "Das ist ein Skandal! Beruft den Generalstab ein und bereitet euch auf den Krieg vor!"


  axis_minors_bulgaria.53.t:0 "[YUG.GetNameDef] Akzeptiert"
  axis_minors_bulgaria.53.d:0 "Unabhängig davon, ob [YUG.GetNameDef] keinen Grund sieht, Blut über dem Territorium von Vardar zu vergießen, oder ob sie die Macht unseres Militärs anerkennen, haben sie dennoch unsere Forderungen akzeptiert. Die Vardar ist unser!"
  axis_minors_bulgaria.53.a:0 "Wir heißen die Bulgaren von Vardar wieder in unserer Nation willkommen!"

  axis_minors_bulgaria.54.t:0 "Der Marsch auf Sofia"
  axis_minors_bulgaria.54.d:0 "Wir haben genug Unterstützung gesammelt, um endlich die Kontrolle über das Land vom Zaren auf unseren neuen Führer Hristo Lukov zu übertragen und damit Benito Mussolinis Aufstieg zur Macht zu wiederholen. Von nun an bricht ein neues Zeitalter über [BUL.GetNameDef] an."
  axis_minors_bulgaria.54.a:0 "Jetzt müssen wir diesen Griff auf [BUL.GetNameDef] halten."

  axis_minors_bulgaria.55.t:0 "Der neue Erbe"
  axis_minors_bulgaria.55.d:0 "Ein neugeborener Junge hat [BUL.GetNameDef] geziert. Der Sohn von Zar Boris und Giovanna von Italien wird bald derjenige sein, der [BUL.GetNameDef] als Zar zu Größe führen wird, genau wie sein Vater vor ihm."
  axis_minors_bulgaria.55.a:0 "Segne ihn."

  axis_minors_bulgaria.56.t:0 "Tod von Zar Boris III."
  axis_minors_bulgaria.56.d:0 "Unbekannte Kräfte haben Zar Boris III. ermordet. Er wurde in seinem Palast auf dem Boden liegend aufgefunden, vermutlich vergiftet. Die Polizei hat noch keine Spur gefunden, um den Mörder zu fassen. Es kursieren jedoch Gerüchte, dass die [GER.GetAdjective]s ihn ermordet haben. Dennoch wurde eine neue Regentschaft eingesetzt, die [BUL.GetNameDef] regieren soll, bis der junge Simeon volljährig wird. Wer sollte der Hauptregent sein?"
  axis_minors_bulgaria.56.a:0 "Kyril, der Bruder des verstorbenen Zaren."
  axis_minors_bulgaria.56.b:0 "Bogdan Filov, der Premierminister."

  axis_minors_bulgaria.57.t:0 "Der erste kommunistische Staatskongress"
  axis_minors_bulgaria.57.d:0 "Vor kurzem haben wir die Macht in Bulgarien übernommen. An der Spitze der Revolution stand der Genosse Georgi Dimitrov, dessen Vorstellungen vom Kommunismus sehr experimentell sind. Natürlich sind jetzt viele Parteimitglieder der Meinung, dass er zurücktreten und einen anderen Sekretär wählen sollte, wie Christian Rakovsky oder Valko Chervenkov, der glaubt, die beste Form des Kommunismus sei der Stalinismus. Vielleicht hat er ja Recht?"
  axis_minors_bulgaria.57.a:0 "Dimitrow sollte bleiben."
  axis_minors_bulgaria.57.b:0 "Experimentalismus kann eine ganze Nation in den Untergang führen."
  axis_minors_bulgaria.57.c:0 "Rakovsky wird eine wichtige Rolle in der Weltrevolution spielen."

  axis_minors_bulgaria.58.t:0 "[BUL.GetAdjective] Fordert"
  axis_minors_bulgaria.58.d:0 "[BUL.GetNameDefCap] hat uns mit einer Invasion gedroht, wenn wir nicht auf ihre Forderungen eingehen, einschließlich einer kommunistischen Regierung und einer erzwungenen Allianz mit ihnen; wie sollen wir darauf reagieren?"
  axis_minors_bulgaria.58.a:0 "Wir müssen unser Volk schützen, indem wir auf ihre Forderungen eingehen."
  axis_minors_bulgaria.58.b:0 "Weisen Sie diese unverschämten Forderungen zurück."

  axis_minors_bulgaria.59.t:0 "[ALB.GetNameDefCap] Stimmt zu"
  axis_minors_bulgaria.59.desc:0 "[BUL.GetNameDefCap] hat kürzlich das mazedonische Vardar-Gebiet zurückgewonnen. Es hat jetzt eine Grenze mit uns, aber zu unserer Bestürzung haben sie uns mit einer Invasion gedroht, wenn wir nicht auf ihre Forderungen eingehen, die unter anderem eine kommunistische Regierung und eine Allianz mit ihnen vorsehen; wie sollen wir darauf reagieren?"
  axis_minors_bulgaria.59.a:0 "Wir müssen unser Volk schützen, indem wir vor ihnen kapitulieren."

  axis_minors_bulgaria.60.t:0 "[ALB.GetNameDefCap] Lehnt ab"
  axis_minors_bulgaria.60.desc:0 "[ALB.GetNameDefCap] hat sich unserer Macht widersetzt und unsere Forderungen zurückgewiesen; wissen sie denn nicht, dass sie uns auf keinen Fall besiegen können?"
  axis_minors_bulgaria.60.a:0 "Pfft. Wir brauchen ihr Land sowieso nicht."
  axis_minors_bulgaria.60.b:0 "Es ist Krieg."

  axis_minors_bulgaria.61.t:0 "[BUL.GetNameDefCap] Bietet Handelspakt"
  axis_minors_bulgaria.61.d:0 "Vertreter von [BUL.GetAdjective] haben uns ihre Absicht mitgeteilt, ein Handelsbündnis mit dem Balkan zu schließen. Wie sollten wir darauf reagieren?"
  axis_minors_bulgaria.61.a:0 "Warum nicht?"
  axis_minors_bulgaria.61.b:0 "Das wird uns nicht helfen."

  axis_minors_bulgaria.62.t:0 "[TUR.GetNameDefCap] Unterzeichnet den Pakt"
  axis_minors_bulgaria.62.d:0 "[TUR.GetNameDefCap] hat unser Handelsangebot angenommen und ist nun offiziell ein Paktmitglied."
  axis_minors_bulgaria.62.a:0 "Großartig!"

  axis_minors_bulgaria.63.t:0 "[TUR.GetNameDefCap] Weigert sich, den Pakt zu unterzeichnen"
  axis_minors_bulgaria.63.d:0 "[TUR.GetNameDefCap] hat beschlossen, unser großzügiges Handelsangebot nicht zu unterzeichnen."
  axis_minors_bulgaria.63.a:0 "Ist das eine Art Groll?"

  axis_minors_bulgaria.64.t:0 "[BUL.GetNameDefCap] Bietet Handelspakt an"
  axis_minors_bulgaria.64.d:0 "Vertreter von [BUL.GetAdjective] haben uns von ihrer Absicht erzählt, ein Handelsbündnis mit dem Balkan zu schließen. Sollten wir unterschreiben?"
  axis_minors_bulgaria.64.a:0 "Warum eigentlich nicht?"
  axis_minors_bulgaria.64.b:0 "Das wird uns nicht helfen."

  axis_minors_bulgaria.65.t:0 "[GRE.GetNameDefCap] Unterzeichnet den Pakt"
  axis_minors_bulgaria.65.d:0 "[GRE.GetNameDefCap] hat unser Handelsangebot angenommen und ist nun offiziell ein Paktmitglied."
  axis_minors_bulgaria.65.a:0 "Großartig!"

  axis_minors_bulgaria.66.t:0 "[GRE.GetNameDefCap] Weigert sich, den Pakt zu unterzeichnen"
  axis_minors_bulgaria.66.d:0 "[GRE.GetNameDefCap] hat beschlossen, unser großzügiges Handelsangebot nicht zu unterzeichnen."
  axis_minors_bulgaria.66.a:0 "Ist das eine Art Groll?"

  axis_minors_bulgaria.67.t:0 "[BUL.GetNameDefCap] Bietet Handelspakt an"
  axis_minors_bulgaria.67.d:0 "Vertreter von [BUL.GetAdjective] haben uns von ihrer Absicht erzählt, ein Handelsbündnis mit dem Balkan zu schließen. Sollten wir unterschreiben?"
  axis_minors_bulgaria.67.a:0 "Warum eigentlich nicht?"
  axis_minors_bulgaria.67.b:0 "Das wird uns nicht helfen."

