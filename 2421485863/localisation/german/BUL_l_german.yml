 BUL_fighter_equipment_2:0 "DAR 11"
 BUL_fighter_equipment_2_short:0 "DAR 11"
 BUL_fighter_equipment_2_desc:0 "Da das bulgarische Militär an der tschechischen "Avia B-135" interessiert war, verhandelte es über deren Produktion im eigenen Land unter der Bezeichnung "DAR 11". Leider war der bulgarische Hersteller nicht in der Lage, das Flugzeug zu produzieren, und die in Tschechien hergestellten Prototypen wurden schließlich als Schulflugzeuge eingesetzt. Das bulgarische Militär beschaffte stattdessen die "BF-109"."
