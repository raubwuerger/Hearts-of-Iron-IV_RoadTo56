BUL_GATHERING_STORM_DESC:0 "Nachdem Zar Boris das Militärregime von Kimon Georgiev zu Fall gebracht hatte, wurde Bulgarien zunehmend absolutistisch, weit entfernt von dem, was seine bei der Unabhängigkeit angenommene Verfassung garantierte. Nachdem das Land von ehemaligen Feinden umzingelt und nach den aufeinander folgenden Niederlagen im Zweiten Balkankrieg und im Zweiten Weltkrieg erheblich verkleinert worden war, gewannen revanchistische Ideologien weiter an Popularität. Sie könnten Bulgarien wieder auf den Weg in den Krieg bringen."


