  axis_minors_bulgaria.69.d:0 "[YUG.GetNameDefCap] hat beschlossen, unser großzügiges Handelsangebot nicht zu unterzeichnen."
  axis_minors_bulgaria.69.a:0 "Ist das eine Art Groll?"

  axis_minors_bulgaria.70.t:0 "Makedonische Autonomie"
  axis_minors_bulgaria.70.d:0 "[BUL.GetNameDefCap] hat darum gebeten, dass wir den Mazedoniern eine gewisse Autonomie gewähren, damit sie sich entwickeln und Beziehungen zu den [BUL.GetAdjective]s aufbauen können."
  axis_minors_bulgaria.70.a:0 "Wenn wir ihnen Autonomie gewähren, wird das auch bei unseren internen Problemen helfen."
  axis_minors_bulgaria.70.b:0 "Sie entscheiden nicht, was wir mit unseren Regionen machen."

  axis_minors_bulgaria.71.t:0 "Makedonische Autonomie"
  axis_minors_bulgaria.71.d:0 "[YUG.GetNameDefCap] hat unsere Bitte angenommen und den Mazedoniern eine gewisse Autonomie gewährt. Jetzt können wir mit ihnen diplomatische Beziehungen aufnehmen."
  axis_minors_bulgaria.71.a:0 "Großartig"

  axis_minors_bulgaria.72.t:0 "Makedonische Autonomie"
  axis_minors_bulgaria.72.d:0 "[YUG.GetNameDefCap] hat unsere Bitte abgelehnt und beschlossen, die Mazedonier ohne besondere Autonomie zu integrieren."
  axis_minors_bulgaria.72.a:0 "Haben sie denn kein Verständnis dafür?"


