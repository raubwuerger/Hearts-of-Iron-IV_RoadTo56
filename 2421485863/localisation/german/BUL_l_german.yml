 ##focuses## 
 BUL_diplomatic_mission_to_the_soviet_union:0 "Diplomatische Mission in die Sowjetunion"
 BUL_diplomatic_mission_to_the_soviet_union_desc:0 "Oben im Norden liegt die von der Sowjetunion kontrollierte Ukraine, wir sollten einen Diplomaten schicken, um die Beziehungen zu verbessern, da wir einen so mächtigen Nachbarn wie sie nicht einfach ignorieren können."
 BUL_revoke_censorship_communist_material:0 "Kommunistisches Material verbieten"
 BUL_revoke_censorship_communist_material_desc:0 "Derzeit wird die Literatur und Arbeit der bulgarischen Arbeiter von der Regierung verboten, aber wie die Zeit gezeigt hat, war das nicht die beste Entscheidung. Die Aufhebung des Verbots wird den sozialen Dissens verringern und das Land zusammenführen."
 BUL_commitee_of_state_security:0 "Das Komitee für Staatssicherheit"
 BUL_commitee_of_state_security_desc:0 "Es gab immer die Befürchtung, dass politische Feinde immer noch ihren Zug gegen die Partei vorbereiten. Eine Lösung dafür wäre die Einrichtung einer Geheimpolizei, die solche Gruppierungen infiltriert und sie ausschaltet."
 BUL_rally_the_proletariat:0 "Das Proletariat versammeln"
 BUL_rally_the_proletariat_desc:0 "Die sozialistischen Revolutionen in Russland haben gezeigt, dass das Proletariat eine Macht ist, die es verdient, geehrt zu werden. Wir werden dem bulgarischen Volk seinen Ruhm bringen und sein Erbe fortführen"
 BUL_align_with_molotov_ribbentrop_pact:0 "An den Molotow-Ribbentrop-Pakt anknüpfen"
 BUL_align_with_molotov_ribbentrop_pact_desc:0 "Die Sicherung unserer Position in Europa wird entscheidend für das Gedeihen unserer großen Nation sein. Der Frieden mit dem Reich und bessere Beziehungen mit der UdSSR werden unsere strategische Position nur stärken."
 BUL_peoples_courts:0 "Volksgerichte"
 BUL_peoples_courts_desc:0 "Obwohl wir die Verräter und Feinde der Revolution gesäubert haben, verstecken sich immer noch einige in den Reihen der Armee. Die Untersuchung und Säuberung dieser unerwünschten Leute wird sicherstellen, dass sie in der Zukunft kein Problem mehr darstellen werden."
 BUL_ties_with_ussr:0 "Sowjetische Bindungen"
 BUL_ties_with_ussr_desc:0 "Jetzt, da die Revolution in Bulgarien erfolgreich war, ist es am besten, sich mit unserem natürlichen Verbündeten zu verbünden - der UdSSR. Diese Allianz wird für uns von großem Nutzen sein, da unsere russischen Verbündeten uns helfen werden, unser Land zu entwickeln und es zu der sozialistischen Utopie zu formen, die wir alle so dringend brauchen."
 BUL_balkan_revolution:0 "Vereint gegen einen gemeinsamen Feind"
 BUL_balkan_revolution_desc:0 "In Jugoslawien haben unsere Genossen jetzt die Macht übernommen, und es ist an der Zeit, dass wir unser Band enger knüpfen, indem wir ein Bündnis schaffen, das uns gegen die Plagen der modernen Welt, bekannt als Kapitalismus und Faschismus, vereint."
 BUL_communist_scientific_cooperation:0 "Kommunistische wissenschaftliche Zusammenarbeit"
 BUL_communist_scientific_cooperation_desc:0 "Mit der Gründung eines Bündnisses zwischen uns und unseren Genossen können wir beginnen, gegenseitig unsere Wirtschaft zu entwickeln, Doktrinen und Strategien zu teilen, und vor allem werden wir in der Lage sein, eine Militärmacht zu werden, indem wir Technologien von ihnen erwerben."
 BUL_social_reforms:0 "Soziale Reformen"
 BUL_social_reforms_desc:0 "Jetzt, wo die Unterdrücker weg sind, werden wir soziale Reformen durchführen, die der bulgarischen Landbevölkerung zugute kommen, indem wir die Aristokraten einschränken.Wir müssen den Lebensstandard verbessern und den sozialistischen Traum verwirklichen."
 BUL_nationalizations:0 "Zentralisierte Wirtschaftsplanung"
 BUL_nationalizations_desc:0 "Seit dem Ersten Weltkrieg hat die bulgarische Nation immer wirtschaftliche Kämpfe gehabt, ausgelöst durch das schwache Wirtschaftssystem. Die Zentralisierung unserer Wirtschaft wird unsere bereits starke Wirtschaft erheblich verbessern."
 BUL_communist_heavy_industry:0 "Kommunistische Schwerindustrie"
 BUL_communist_heavy_industry_desc:0 "Es ist nicht zu leugnen, dass unsere Nation friedliche Zeiten anstrebt, aber es scheint, dass in der Nähe unserer Grenzen ein Konflikt in naher Zukunft einfach unvermeidlich ist und wir müssen bereit sein, unser Mutterland zu verteidigen. Die Finanzierung unserer Schwerindustrie wird im Falle eines solchen Ereignisses von großem Nutzen sein"
 BUL_army_reorganization:0 "Umstrukturierung der Armee"
 BUL_army_reorganization_desc:0 "Unsere Armeestruktur ist immer noch veraltet und wird in der heutigen Zeit als alt angesehen. Eine große Reorganisation ist notwendig, und unter der Führung der kommunistischen Länder wird die bulgarische Armee wieder groß werden."
 BUL_communist_volunteers:0 "Die bulgarischen internationalen Streitkräfte schaffen"
 BUL_communist_volunteers_desc:0 "Die Entsendung von Freiwilligen zu befreundeten kommunistischen Nationen in Not wird unsere Position auf der Weltbühne stark stärken und die Moral unserer Bevölkerung erhöhen."
 BUL_communist_youth:0 "Kommunistische Jugendliga"
 BUL_communist_youth_desc:0 "Die kommunistischen Jugendorganisationen werden die Loyalität der zukünftigen Generationen zur Revolution und zur Partei garantieren, um ihnen die Grundlagen unserer Ideale beizubringen und ihnen zu helfen, in ihrer Zukunft zu gedeihen."
 BUL_invite_greece_communism:0 "Griechenland einladen"
 BUL_invite_greece_communism_desc:0 "Unseren Genossen im Süden ist es endlich gelungen, die Macht zu übernehmen. Eine Annäherung zwischen unseren beiden Nationen würde die Sicherheit unserer beiden Revolutionen garantieren."
 BUL_invite_romania_communism:0 "Laden Sie Rumänien ein"
 BUL_invite_romania_communism_desc:0 "Jetzt, da Rumänien unter einem kommunistischen Regime steht, wäre eine militärische Zusammenarbeit zwischen unseren beiden Nationen in unserem gemeinsamen Interesse."
 BUL_invite_albania_communism:0 "Laden Sie Albanien ein"
 BUL_invite_albania_communism_desc:0 "Bedroht von Italien im Westen, könnte das albanische kommunistische Regime ohne Hilfe von außen nicht überleben. Indem wir sie unter unseren Schutz stellen, werden wir jeden Versuch einer Invasion verhindern."
 BUL_soviet_theorists:0 "Sowjetische Experten einladen"
 BUL_soviet_theorists_desc:0 "In Anbetracht unserer Beziehungen zu den Sowjets ist es nur natürlich, dass wir mit ihnen in Bezug auf die Beschleunigung unserer Forschungsbemühungen zusammenarbeiten sollten. Wir schlagen vor, uns mit sowjetischen Forschern abzustimmen, um mit den technologischen Fortschritten anderer Nationen gleichzuziehen."
 BUL_yugoslavist_triumph:0 "Jugoslawische Union"
 BUL_yugoslavist_triumph_desc:0 "Die jugoslawische kapitalistische Regierung wird niemals akzeptieren, dass der Sozialismus zu ihnen exportiert wird, was uns daran hindert, mit unseren slawischen Brüdern und Schwestern wiedervereint zu werden. Es ist an der Zeit, die Monarchie zu stürzen und den Kommunismus auf ein ganzes Jugoslawien zu erheben, frei und sozialistisch."
 BUL_restore_spirit_tarnovo_constitution:0 "Erinnern Sie sich an die Tarnovo-Verfassung"
 BUL_restore_spirit_tarnovo_constitution_desc:0 "Obwohl die Tarnovo-Verfassung in den 1800er Jahren entworfen wurde, ist sie immer noch in Kraft, aber mit wenig Durchsetzung von Seiten des Parlaments aufgrund der Änderungen von 1908 und 1911, die die königliche Macht weiter gestärkt haben. Es ist an der Zeit, dass wir Maßnahmen ergreifen, um die Macht des Monarchen zu beschneiden und die Tarnovo-Verfassung in ihre ursprüngliche Form zurückzubringen."
 BUL_support_multipartism:0 "Unterstützen Sie den Multipartismus"
 BUL_support_multipartism_desc:0 "Es ist an der Zeit, die Idee eines Mehrparteiensystems anzunehmen. Um dies zu tun, müssen wir diejenigen, die ihre eigenen Parteien gründen wollen, ermutigen und unterstützen, und ihnen erlauben, legal an unseren nationalen Wahlen teilzunehmen."
 BUL_appeal_to_the_west_democracies:0 "Appell an die westlichen Demokratien"
 BUL_appeal_to_the_west_democracies_desc:0 "Es ist an der Zeit, dass unsere Nation die Hilfe von Demokratien wie dem Vereinigten Königreich, den Vereinigten Staaten und Frankreich in Anspruch nimmt. Unser Land hat seine Bereitschaft gezeigt, demokratischere Praktiken anzunehmen, und wir sollten uns bemühen, unsere Beziehungen zu diesen Ländern zu verbessern, um unsere für beide Seiten vorteilhaften Geschäfte mit ihnen zu messen."
 BUL_voting_concessions:0 "Kyoseivanov suspendieren"
 BUL_voting_concessions_desc:0 "Premierminister Georgi Kjosejewanow hat seine Macht missbraucht und seine Verletzung der Verfassung von Tarnovo sollte nicht unbemerkt bleiben. Er verdient es, für seine Handlungen gegen das Mutterland von seinem Amt suspendiert zu werden."
 BUL_release_the_opposition:0 "Entlassen Sie die Opposition"
 BUL_democracy_through_elections:0 "Demokratie durch Wahlen"
 BUL_democracy_through_elections_desc:0 "Es müssen jetzt Neuwahlen abgehalten werden, mit der Rückkehr der politischen Freiheiten, um zu bestimmen, wer unser neues Bulgarien führen wird."
 BUL_initiate_land_reforms:0 "Initiieren Sie Wirtschafts- und Landreformen"
 BUL_initiate_land_reforms_desc:0 "Die bulgarischen Bauern leiden weiterhin wirtschaftlich unter ihrer Abhängigkeit von den Großgrundbesitzern. Landumverteilung und allgemeine wirtschaftliche Reformen werden die Lebensqualität für alle Bulgaren verbessern."
 BUL_crush_the_monarchists:0 "Diskreditieren Sie die Absolutisten"
 BUL_crush_the_monarchists_desc:0 "Der Absolutismus ist ein Konzept aus der Vergangenheit, das in Bulgarien niemals hätte geboren werden dürfen. Er muss als ein Übel und etwas, das dem Wohlergehen des Volkes zuwiderläuft, angesehen werden."
 BUL_form_the_orange_guard:0 "Form Die Orangene Garde"
 BUL_form_the_orange_guard_desc:0 "Die Orangene Garde war eine paramilitärische Organisation, die mit der Bulgarischen Landwirtschaftlichen Volksunion verbunden war, als Aleksandar Stamboliyski Premierminister war. Sie diente als Leibwache für letzteren und setzte dessen Agrarreformen um. Seine Wiedereinführung würde die Sicherheit der Regierung angesichts des Risikos der Machtübernahme durch Tyrannen aufrechterhalten."
 BUL_establish_free_trade:0 "Eine Freihandelswirtschaft etablieren"
 BUL_establish_free_trade_desc:0 "Wirtschaftlicher Wohlstand wird sich aus unserer Fähigkeit ergeben, uns an den globalen Markt anzupassen. Reformen zu Gunsten des freien Marktes werden unsere Integration in den Welthandel erleichtern."
 BUL_invite_investors:0 "Industrielle Investoren einladen"
 BUL_invite_investors_desc:0 "Unsere wirtschaftsfreundlichen Reformen haben viele ausländische Investoren ermutigt, sich an der Wirtschaft unseres Landes zu beteiligen, und gleichzeitig die Lebensqualität der Menschen und unsere industriellen Kapazitäten verbessert."
 BUL_fund_orthodox_church:0 "Finanzierung der orthodoxen Kirche"
 BUL_fund_orthodox_church_desc:0 "Die orthodoxe Kirche, die offizielle Religion Bulgariens, wird immer die Unterstützung der Regierung für ihre Finanzierung haben. Auf diese Weise werden wir das Image der Regierung gegenüber der religiösen Bevölkerung verbessern."
 BUL_denounce_fascist_nations:0 "Halten Sie antifaschistische Reden"
 BUL_denounce_fascist_nations_desc:0 "Der Faschismus, eine totalitäre Ideologie, die in der Ausbeutung des Volkes und dessen Freiheitsberaubung wurzelt, kann nicht toleriert werden. Eine Anprangerung dieser Geißel durch die Regierung wird zeigen, dass wir bereit sind, für die Verteidigung der Freiheiten unseres Volkes zu kämpfen."
 BUL_approach_the_west:0 "Annäherung an den Westen"
 BUL_approach_the_west_desc:0 "Eine Annäherung an die westlichen Nationen wäre in unserem Interesse, durch unsere ideologische Nähe und, wie wir hoffen, unsere gemeinsamen Interessen."
 BUL_alliance_with_britain:0 "Bündnis mit Großbritannien"
 BUL_alliance_with_britain_desc:0 "Ein offizieller Bündnisvertrag mit Großbritannien würde Bulgariens Sicherheit vor totalitären Mächten garantieren, die in uns eindringen oder uns in ihre Sphäre integrieren wollen."
 BUL_reaffirm_trade_relations_with_balkans:0 "Einen Balkan-Handelspakt schaffen"
 BUL_negotiate_for_south_dobrudja:0 "Mit Rumänien verhandeln"
 BUL_negotiate_for_south_dobrudja_desc:0 "Die südliche Dobrudscha ist immer noch hauptsächlich von Bulgaren besiedelt. Nach dem Zweiten Balkankrieg von Rumänien besetzt und dann annektiert, könnten wir mit der Unterstützung unserer Verbündeten versuchen, eine Rückgewinnung des Gebietes mit einer Garantie für die Achtung der vorhandenen rumänischen Minderheiten auszuhandeln."
 BUL_non_aggression_pact_with_soviet:0 "Nichtangriffspakt mit der UdSSR"
 BUL_non_aggression_pact_with_soviet_desc:0 "Trotz unserer unterschiedlichen Ideologien wäre es in unserem Interesse, eine Entspannung mit der Sowjetunion zu erreichen, insbesondere durch die Unterzeichnung eines Nichtangriffspaktes, der es uns erlaubt, eine Invasion durch letztere oder ihre Verbündeten nicht zu fürchten."
 BUL_industrial_modernization:0 "Industrielle Modernisierung"
 BUL_industrial_modernization_desc:0 "Bulgarien ist weit davon entfernt, mit dem Rest Europas im Bereich der Industrie zu konkurrieren, da wir vor allem eine Agrarnation sind. Langfristige Industrialisierungspläne sind vorbereitet und werden umgesetzt."
 BUL_post_depression_economic_recovery:0 "Aufbau des zivilen Sektors"
 BUL_post_depression_economic_recovery_desc:0 "Die zivile Industrie, die in Bulgarien bereits teilweise vorhanden ist, könnte ausgebaut werden, um unsere Baukapazitäten zu verbessern."
 BUL_two_year_railway_plan:0 "Zwei-Jahres-Plan zum Ausbau der Eisenbahn"
 BUL_two_year_railway_plan_desc:0 "Ein ehrgeiziger Plan zum Ausbau aller bulgarischen Straßen ist für unsere industrielle Expansion notwendig."
 BUL_expand_chromium_production:0 "Ausbeutung der Chromvorkommen"
 BUL_expand_chromium_production_desc:0 "Unsere Keller sind mit Chrom gefüllt, einer Ressource, die hauptsächlich in militärischen Waffen verwendet wird. Die Erweiterung unserer Abbaukapazitäten aus letzterem würde uns erlauben, der Selbstversorgung näher zu kommen."
 BUL_expand_the_chelopech_gold_deposit:0 "Ausbau des Chelopech-Goldvorkommens"
 BUL_expand_the_chelopech_gold_deposit_desc:0 "Der Abbau von Gold und die daraus resultierenden Gewinne werden uns die nötigen Mittel für unsere industrielle Expansion ermöglichen."
 BUL_technological_advancement:0 "Technologischer Fortschritt"
 BUL_technological_advancement_desc:0 "Unsere industrielle Entwicklung wird von einem Anstieg der wissenschaftlichen Forschung begleitet, wodurch wir eine viel bessere technologische Modernisierung erreichen können."
 BUL_build_coal_power_plants:0 "Bau von Kohlekraftwerken"
 BUL_build_coal_power_plants_desc:0 "Unsere industrielle Modernisierung geht mit einer erhöhten Nachfrage nach Elektrizität einher. Der Ausbau der kohlebasierten Stromerzeugung wird uns die notwendigen Ressourcen für die Versorgung unserer Anlagen zur Verfügung stellen."
 BUL_mobilize_natural_resources:0 "Natürliche Ressourcen mobilisieren"
 BUL_mobilize_natural_resources_desc:0 "Der Ausbau unserer Kapazitäten zur Gewinnung unserer natürlichen Ressourcen muss auch mit dem Bestreben einhergehen, unsere Exporte zu begrenzen, so dass wir sie in erster Linie in der bulgarischen Industrie verwenden können."
 BUL_liquify_coal:0 "Neue Nutzung von Kohle"
 BUL_liquify_coal_desc:0 "Die Verflüssigung von Kohle stellt eine goldene Gelegenheit dar, unsere Kapazitäten zur Kraftstoffproduktion zu erhöhen, von der wir besonders abhängig sind."
 BUL_housing_expansion_plan:0 "Plan zum Ausbau des Wohnungsbaus"
 BUL_housing_expansion_plan_desc:0 "Es wird ein Programm zum Ausbau des öffentlichen Wohnungsbaus aufgelegt, um einem größeren Teil der Bevölkerung die Möglichkeit zu geben, in angemessenen Wohnungen zu leben, und um sie zu ermutigen, in die Stadt zu kommen und dort zu leben, wodurch unsere städtische Bevölkerung wächst."
 BUL_kickstart_ammunition_production:0 "Ankurbelung der Produktion von Munitionsvorräten"
 BUL_kickstart_ammunition_production_desc:0 "Seit unseren zwei aufeinanderfolgenden Niederlagen war die Produktion von Waffen oder Munition keine Priorität für aufeinanderfolgende Regierungen. Aber jetzt, wo der Schatten des Krieges immer näher kommt, müssen wir wieder aufrüsten, angefangen mit der Produktion der notwendigen Munition für die Waffen, die wir bereits haben."
 BUL_heavy_war_industry_expansion:0 "Ausbau der schweren Kriegsindustrie"
 BUL_heavy_war_industry_expansion_desc:0 "Fabriken zu haben, die Panzer oder Flugzeuge produzieren können, ist eine absolute Notwendigkeit für jede Nation, die sich auf einen Konflikt vorbereitet."
 BUL_artillery_pieces_production:0 "Kompetenz in Artillerie-Stücken"
 BUL_artillery_pieces_production_desc:0 "Unsere Expertise in der Artillerieproduktion muss in vollem Umfang genutzt werden, indem wir unsere Produktionskapazität für letztere erhöhen."
 BUL_ministries_coop:0 "Gemeinsame Anstrengung der Ministerien"
 BUL_ministries_coop_desc:0 "Die Zusammenarbeit zwischen den verschiedenen Ministerien, die für die Industrie zuständig sind, um sie in die Richtung der Erhöhung der militärischen Produktion zu lenken, wird uns einen reibungslosen Übergang zu einer Kriegswirtschaft ermöglichen."
 BUL_finalize_rearmament_plans:0 "Fertigstellung des industriellen Aufrüstungsplans"
 BUL_finalize_rearmament_plans_desc:0 "Der letzte Schritt zur vollen Mobilisierung der bulgarischen Militärindustrie ist im Gange. Auf diese Weise werden wir das Produktionsniveau erreichen, das notwendig ist, um unsere Armee selbst richtig auszurüsten."
 BUL_industrial_centralization:0 "Zentralisierung der Industrie"
 BUL_industrial_centralization_desc:0 "Eine strengere Überwachung des Staates in Bezug auf die Produktion des notwendigen Materials ist eine absolute Notwendigkeit, um die Einhaltung der Standards zu gewährleisten und somit eine effektive Ausrüstung für eine effektive Armee zu haben."
 BUL_fill_the_supply_gaps:0 "Lücken in der Armeeversorgung füllen"
 BUL_fill_the_supply_gaps_desc:0 "Nach wie vor mangelt es an spezifischer Ausrüstung für einige unserer Armeen. Eine Diversifizierung der verschiedenen militärischen Werkstätten wird eine viel größere Flexibilität in der Produktion gewährleisten und sicherstellen, dass absolut alle unsere Streitkräfte über die notwendige Ausrüstung verfügen."
 BUL_repurpose_abandoned_facilities:0 "Wiederverwendung aufgegebener Einrichtungen"
 BUL_repurpose_abandoned_facilities_desc:0 "Viele militärische Werkstätten wurden irgendwann aufgegeben. Durch ihre Wiedereröffnung mit finanzieller Unterstützung des Staates können wir unsere militärische Produktionskapazität in kürzester Zeit drastisch erhöhen."
 BUL_post_rearmament_military_plans:0 "Pläne für die Industrie nach der Wiederbewaffnung"
 BUL_post_rearmament_military_plans_desc:0 "Das Ende unserer Wiederbewaffnung darf nicht das Ende der Entwicklung der Militärindustrie bedeuten. In der Tat, unsere Armee wird mit der Zeit immer größer, und deshalb werden wir eine immer größere Industrie brauchen, um sie richtig auszurüsten."
 BUL_the_prosperity_plan:0 "Der Wohlstandsplan"
 BUL_the_prosperity_plan_desc:0 "Was wir den "Wohlstandsplan" genannt haben, ist eine wirtschaftliche Strategie für eine koordinierte Expansion der zivilen und militärischen Industrie in Harmonie, was zu einer erhöhten Effizienz in beiden Sektoren führt.
 BUL_new_page_in_technological_research:0 "Eine neue Seite in der bulgarischen Technologie"
 BUL_new_page_in_technological_research_desc:0 "Mit dem Wohlstandsplan müssen wir der industriellen Koordination auch die wissenschaftliche Koordination hinzufügen, um einen beispiellosen technologischen Wandel zu ermöglichen."
 BUL_military_rearmament_plans:0 "Militärischer Aufrüstungsplan"
 BUL_military_rearmament_plans_desc:0 "Der Zustand, in dem sich die bulgarische Armee befindet, lässt sich nicht mit "erbärmlichem Zustand" beschreiben. Es wird ein groß angelegter Modernisierungsplan für die Armee aufgestellt, um sie mit den Standards der Großmächte in Einklang zu bringen.
 BUL_reform_the_army:0 "Die Armee reformieren"
 BUL_reform_the_army_desc:0 "Die Armee muss in unserem Reformprojekt Priorität haben. Eine Modernisierung ihrer Struktur und ihres Generalstabs wird eine erste Verbesserung der Bedingungen ermöglichen, zusätzlich zur Vorbereitung auf ihre zukünftige Erweiterung."
 BUL_innovation_warfare:0 "Innovation Kriegsführung"
 BUL_innovation_warfare_desc:0 "Der Große Krieg hat den Krieg, wie wir ihn verstehen, neu definiert und den Weg für neue Militärtechnologien geebnet. Deren Entwicklung wird es uns ermöglichen, sie mit all ihrer Effizienz zu nutzen."
 BUL_bulgarian_tank_corps:0 "Bulgarisches Panzerkorps"
 BUL_bulgarian_tank_corps_desc:0 "Die Entwicklung einer gepanzerten Einheit wurde lange erträumt, aufgrund ihrer Vielseitigkeit und ihrer nie zuvor gesehenen Schäden. Lassen wir diesen Traum Wirklichkeit werden."
 BUL_forces_of_mechanization:0 "Streitkräfte der Mechanisierung"
 BUL_forces_of_mechanization_desc:0 "Schnelle und hochgerüstete Einheiten werden unsere traditionelleren Divisionen begleiten und eine bessere Übernahme feindlicher Territorien ermöglichen."
 BUL_lightning_warfare:0 "Blitzkriegsführung"
 BUL_lightning_warfare_desc:0 "Die nächsten Kriege werden eindeutig von den schnellsten und am besten improvisierten Armeen gewonnen werden. Wir verfügen über alle notwendigen Technologien, um eine solche Armee aufzubauen."
 BUL_strength_in_firepower:0 "Strengste Feuerkraft"
 BUL_strength_in_firepower_desc:0 "Die gute alte militärische Gewohnheit, immer stärkere Geschütze zu verwenden, hat sich auch während des Großen Krieges bewährt. Die Entwicklung neuer Artillerie-Technologien wird es uns ermöglichen, den feindlichen Truppen schwindelerregenden Schaden zuzufügen, ohne unsere Soldaten zu gefährden"
 BUL_expand_artillery_supplies:0 "Artillerievorräte ausbauen"
 BUL_expand_artillery_supplies_desc:0 "Unsere Artillerieproduktion ist immer noch recht gering, obwohl wir unsere Armee dringend damit ausstatten müssen. Wir haben den Kauf mehrerer Artillerieeinheiten von Rheinmetall, einem deutschen Hersteller, ausgehandelt."
 BUL_neverending_artillery_modernization:0 "Unaufhörliche Artillerie-Modernisierung"
 BUL_neverending_artillery_modernization_desc:0 "Eine ständige Modernisierung der Artillerie-Technologien ist notwendig, um die Effizienz auch angesichts neuerer Technologien wie der Panzerung zu gewährleisten."
 BUL_shells_and_guns:0 "Granaten und Geschütze"
 BUL_shells_and_guns_desc:0 "Eine Offensive, die aus einer perfekten Koordination zwischen Artilleriegeschützen und Infanterieeinheiten besteht, würde es ermöglichen, schweren Schaden anzurichten und gleichzeitig die Verluste auf unserer Seite zu begrenzen."
 BUL_strive_for_an_organized_army:0 "Streben nach einer organisierten Armee"
 BUL_strive_for_an_organized_army_desc:0 "Die Organisation und Disziplin der bulgarischen Armee muss unsere oberste Priorität bei der Gesamtmodernisierung der Armee sein. "
 BUL_modernized_weaponry:0 "Modernisierte Bewaffnung"
 BUL_modernized_weaponry_desc:0 "Die Waffen, mit denen unsere Soldaten ausgerüstet sind, werden immer älter, was nicht dazu beiträgt, ihren Zustand zu verbessern. Die Einführung und Produktion neuer und modernerer Gewehre wird es uns ermöglichen, die allgemeine Effektivität aller unserer Soldaten zu verbessern."
 BUL_rifle_production:0 "Gewehrproduktion"
 BUL_rifle_production_desc:0 "Eine Erweiterung unserer Anlagen für die Produktion von Gewehren wird es uns ermöglichen, die allgemeine Modernisierung aller unserer Infanterieeinheiten zu unterstützen, zusätzlich zur Ausbildung neuer Einheiten, die noch genauso gut ausgerüstet sind."
 BUL_maximized_planning_effort:0 "Maximierter Planungsaufwand"
 BUL_maximized_planning_effort_desc:0 "Die Erweiterung des Generalstabs hat es uns ermöglicht, unsere militärische Forschung über die verschiedenen Möglichkeiten der Angriffsplanung zu intensivieren. Der Erfolg einer Offensive liegt in der Vorbereitung derselben."
 BUL_prussia_of_the_balkans:0 "Preußen auf dem Balkan"
 BUL_prussia_of_the_balkans_desc:0 "Mit unserer vollständig modernisierten Armee können wir endlich wirklich den Titel "Preußen des Balkans" beanspruchen.
 BUL_naval_air_rearmament_plan:0 "Aufrüstung von Marine und Luftwaffe beginnen"
 BUL_naval_air_rearmament_plan_desc:0 "Der Luftwaffe und der Marine wurde nie wirklich viel Aufmerksamkeit geschenkt, vor allem seit dem Verlust eines großen Teils unserer Küstenlinien. Wenn wir jedoch genug Zeit und Mühe in die Modernisierung dieser Industrien stecken, könnten sie sich als ein großer Gewinn erweisen."
 BUL_expand_the_varna_shipyards:0 "Die Varna-Werften ausbauen"
 BUL_expand_the_varna_shipyards_desc:0 "Unsere Produktionskapazitäten für die Marine sind nach wie vor relativ klein und beschränken sich hauptsächlich auf die Produktion von Konvois und anderen zivilen Schiffen. Die Modernisierung und vor allem der Ausbau unserer Produktionskapazitäten für schwerere Schiffe ist notwendig, um eine Marine zu schaffen, die diesen Namen auch verdient."
 BUL_heavy_vessels:0 "Schwere Schiffe"
 BUL_heavy_vessels_desc:0 "Um die Vorherrschaft in der Marine zu erlangen, müssen Schiffe gebaut werden, die allein stark genug sind und dann in einer Flotte zusammengeführt werden. "
 BUL_build_the_burgas_shipyards:0 "Ausbau der Burgas-Werften"
 BUL_build_the_burgas_shipyards_desc:0 "Der Ausbau der Burgas-Werften wird eine deutliche Verbesserung unserer Marinefähigkeiten ermöglichen, nachdem wir uns entschieden haben, uns auf die Produktion von schweren und sehr schweren Schiffen zu konzentrieren."
 BUL_modern_battlecruisers:0 "Moderne Schlachtkreuzer"
 BUL_modern_battlecruisers_desc:0 "Schlachtkreuzer stellen trotz leichterer Panzerung einen guten Kompromiss zwischen Feuerkraft und Geschwindigkeit in den Proportionen einer aus schweren Schiffen bestehenden Flotte dar."
 BUL_modern_heavy_cruisers:0 "Moderne Schwere Kreuzer"
 BUL_modern_heavy_cruisers_desc:0 "Kreuzer sind als mittlere Schiffe perfekt geeignet, um unsere Marine in Schlachten zu begleiten, in denen Geschwindigkeit das entscheidende Element sein würde."
 BUL_modern_battleships:0 "Moderne Schlachtschiffe"
 BUL_modern_battleships_desc:0 "Die Schlachtschiffe werden sowohl die Vorhut als auch das Flaggschiff unserer Flotte darstellen. Sie müssen so modern und leistungsstark wie möglich sein."
 BUL_shipbuilding_experience:0 "Erfahrung im Schiffbau"
 BUL_shipbuilding_experience_desc:0 "Nachdem die Modernisierung der Ausrüstung abgeschlossen ist, ist es nun an der Zeit, unsere Taktik zu modernisieren, die auf eine hohe Schadenskonzentration ausgerichtet ist."
 BUL_light_vessels:0 "Leichte Schiffe"
 BUL_light_vessels_desc:0 "Innovation ist wichtig für die Effektivität einer Armee. Es ist an der Zeit, die alte Taktik der schweren Schiffe über Bord zu werfen und eine leichtere, schnellere und, im Falle der U-Boote, eine diskretere Marine einzusetzen."
 BUL_modern_light_cruisers:0 "Moderne Leichte Kreuzer"
 BUL_modern_light_cruisers_desc:0 "Die Entwicklung leichterer Versionen der Kreuzer wird es uns ermöglichen, eine gute Feuerkraft zu erhalten und gleichzeitig mit der Geschwindigkeit unserer anderen Schiffe Schritt zu halten."
 BUL_modern_destroyers:0 "Moderne Zerstörer"
 BUL_modern_destroyers_desc:0 "Die Zerstörer werden für eine gute Verteidigung unserer übrigen Schiffe sorgen."
 BUL_modern_submarines:0 " "Moderne U-Boote
 BUL_modern_submarines_desc:0 "Unterseeboote sind eine revolutionäre und faszinierende Technologie. Indem sie eine diskrete Dimension in den Seekampf bringen, können wir Schiffe, die unsinkbar scheinen, durch diskrete Angriffe besiegen."
 BUL_naval_strategy:0 "Marinestrategie"
 BUL_naval_strategy_desc:0 "Es ist an der Zeit, unsere Seetaktik zu reformieren, entsprechend der Zusammensetzung, die wir für unsere Marine gewählt haben. Auf diese Weise werden wir in der Lage sein, das volle Potenzial unserer Schiffe zu nutzen."
 BUL_torpedo_based_navy:0 "Torpedo-basierte Marine"
 BUL_torpedo_based_navy_desc:0 "Torpedos stellen einen enormen Fortschritt im Seekampf dar. Es ist an der Zeit, dieses Wunderwerk in unser Marinearsenal aufzunehmen."
 BUL_naval_bomber_focus:0 "Fliegende Torpedos"
 BUL_naval_bomber_focus_desc:0 "Um unsere Schiffe zu unterstützen, besonders im Kampf gegen schwere Schiffe, müssen wir Bomber entwickeln, die auf den Seekampf spezialisiert sind."
 BUL_rearm_the_bulgarian_airforce:0 "Die bulgarische Luftwaffe aufrüsten"
 BUL_rearm_the_bulgarian_airforce_desc:0 "Unsere Luftwaffe ist weit davon entfernt, auf dem neuesten Stand zu sein oder entwickelt zu werden, obwohl sie sich als ein wichtiger Aktivposten für die anderen beiden Zweige unserer Streitkräfte erweisen könnte. Es ist an der Zeit, diesen schweren militärischen Fehler zu korrigieren."
 BUL_short_range_fighter_focus:0 "Fokus auf Kurzstreckenjäger"
 BUL_short_range_fighter_focus_desc:0 "Wir sollten uns auf den Einsatz von einfachen Jagdflugzeugen konzentrieren, wie es sie seit dem Ersten Weltkrieg gibt, in erster Linie zum Schutz des bulgarischen Himmels vor potenziellen feindlichen Bombern und dem Angriff auf Truppen unweit der Grenzen."
 BUL_long_range_fighter_focus:0 "Langstreckenjäger-Fokus"
 BUL_long_range_fighter_focus_desc:0 "Der Einsatz von Langstreckenjägern stellt eine goldene Gelegenheit dar, einem weit entfernten Feind schweren materiellen Schaden zuzufügen, wenn er mit Bombern gekoppelt wird, oder sowohl unseren Himmel als auch den unserer Verbündeten zu verteidigen"
 BUL_low_altitude_flights:0 "Tiefflüge"
 BUL_low_altitude_flights_desc:0 "Wir können die durch den Einsatz unserer Jagdflugzeuge gewonnene Luftüberlegenheit nutzen, um unsere Truppen im Kampf zu unterstützen. Denn wenn wir Jäger abschießen können, können wir genauso gut Truppen abschießen."
 BUL_compromised_approach:0 "Kompromissorientierter Ansatz"
 BUL_compromised_approach_desc:0 "Ein ausgewogener Ansatz zwischen der Unterstützung von Truppen und der Zerstörung von feindlichen Gebäuden würde eine koordinierte und damit effektivere Offensive ermöglichen."
 BUL_offensive_bombing_strategy:0 "Offensive Bombardierungsstrategie"
 BUL_offensive_bombing_strategy_desc:0 "Die direkte Zerstörung von Einrichtungen, ob zivil oder militärisch, ist eine sehr nützliche Strategie in einem Zermürbungskrieg, wie es im Großen Krieg der Fall war."
 BUL_CAS_effort:0 "CAS-Fokus"
 BUL_CAS_effort_desc:0 "Die Entwicklung von Flugzeugen, die speziell für den Angriff auf Bodentruppen eingesetzt werden, wird sich als besser erweisen als der Einsatz unserer Jagdflugzeuge für diese Aufgabe."
 BUL_bomber_focus:0 "Bomber-Fokus"
 BUL_bomber_focus_desc:0 "Die Zerstörungsfähigkeiten können nur besser werden, also auch die Zerstörung aus einem Flugzeug. Die Entwicklung neuer Bomber wird die Zerstörungskapazität unserer Luftwaffe nur stärken."
 BUL_experimental_paradoppings:0 "Auslaufende Paradrops"
 BUL_experimental_paradoppings_desc:0 "Das Absetzen von Truppen mit dem Fallschirm hinter den feindlichen Linien oder in schwer zugänglichen Gebieten ist mit der Kontrolle des Himmels, die wir haben, durchaus möglich"
 BUL_aviation_effort_2:0 "Ausbau der Luftwaffenstützpunkte"
 BUL_aviation_effort_2_desc:0 "Wir werden neue Luftwaffenstützpunkte benötigen, um die neuen Flugzeuge, die wir produziert haben, unterzubringen."
 BUL_rocket_effort:0 "Raketenabwürfe"
 BUL_rocket_effort_desc:0 "Raketen erweisen sich als eine potentiell noch zerstörerischere Technologie als ein konventioneller Bomber. Sie verdienen unsere volle Aufmerksamkeit."
 BUL_form_mechanics:0 "Bildung von Mechanikertrupps"
 BUL_form_mechanics_desc:0 "Neue Teams von Mechanikern werden ausgebildet, um unsere Flieger zu begleiten."
 BUL_crush_the_military_union:0 "Säubern Sie den Militärverband"
 BUL_crush_the_military_union_desc:0 "Die Niederlage der Zveno-Regierung ist aufgrund der Sympathien innerhalb der Armee nicht genug. Eine Säuberung derselben ist notwendig, um zu verhindern, dass die Autorität von Boris III. erneut in Frage gestellt wird."
 BUL_renew_kyoseivanovs_term:0 "Kyoseivanovs Amtszeit verlängern"
 BUL_renew_kyoseivanovs_term_desc:0 "Georgi Kjosejewanow ist nichts weiter als eine Marionette im Dienste von Boris III., dessen Legitimität aber zumindest in den Augen der Öffentlichkeit gewahrt bleiben muss. Eine Verlängerung seiner Amtszeit als Premierminister wird seine Legitimität weiter erhöhen."
 BUL_approach_italy:0 "Annäherung an Italien"
 BUL_approach_italy_desc:0 "Italien und Bulgarien haben gemeinsame Ambitionen und Interessen gegenüber anderen Balkanstaaten. Eine Annäherung an das Regime Mussolinis wird uns, so hoffen wir, seine Zustimmung im Hinblick auf eine mögliche Erweiterung der bulgarischen Territorien ermöglichen."
 BUL_consolidate_the_regime:0 "Das Regime der Autoritäten konsolidieren"
 BUL_consolidate_the_regime_desc:0 "Die Implementierung der neuen Regierung ist noch frisch in den Köpfen der Bulgaren. Es müssen Anstrengungen unternommen werden, um die Autorität der letzteren zu verbessern, um die Unterstützung der Bevölkerung zu gewinnen, sobald die Armee sie übernommen hat."
 BUL_saedinenieto_pravi_silata:0 "Saedinenieto Pravi Silata"
 BUL_saedinenieto_pravi_silata_desc:0 "Die Autorität von Boris III. ist alles, was Bulgarien braucht, um seinen Ruhm wiederzuerlangen. Die verschiedenen parlamentarischen Regierungen haben das Prestige, den Ruhm und die Macht Bulgariens nur verringert, und nur durch die Monarchie wird es sie wiedergewinnen."
 BUL_popovo_maneuvers:0 "Die Popovo-Manöver"
 BUL_popovo_maneuvers_desc:0 "In der Stadt Popovo werden Militärmanöver durchgeführt, um die Armee auf die geplanten Rückeroberungskriege vorzubereiten."
 BUL_reassert_claims:0 "Großbulgarische Ansprüche wieder geltend machen"
 BUL_reassert_claims_desc:0 "Die Verträge von Bukarest und Neuilly-sur-Seine haben uns das bulgarische Land von Rechts wegen vorenthalten. Es ist an der Zeit, dieses Unrecht zu korrigieren, indem wir unsere Ansprüche auf diese Gebiete bekräftigen, die Großbulgarien ausmachen, eine Nation für alle Bulgaren."
 BUL_demand_dobrudja:0 "Fordern Sie die Annexion der Dobrudža"
 BUL_demand_dobrudja_desc:0 "Die Region Dobrudja wurde am Ende des Zweiten Balkankrieges zu Unrecht von Rumänien eingenommen, obwohl dort bis heute eine Mehrheit von Bulgaren lebt, die nur auf ihre Freilassung wartet. Rumänien wird dieses Gebiet an uns zurückgeben, oder wir werden die Rückgewinnung mit Gewalt übernehmen."
 BUL_demand_southern_territories:0 "Die Belomorie zurückfordern"
 BUL_demand_southern_territories_desc:0 "Der Verlust der thrakischen Gebiete nach dem Zweiten Balkankrieg und dem Großen Krieg bedeutete auch den Verlust unseres Zugangs zum Mittelmeer, zusätzlich zur Trennung von den bulgarischen Bewohnern dieser Gebiete. Es ist an der Zeit, sie nach Hause zu holen."
 BUL_demand_vardaria:0 "Fordern Sie die Annexion von Vardar"
 BUL_demand_vardaria_desc:0 "Mazedonien ist eine bulgarische Region, und wird es immer sein. Trotz der Serbianisierungsbestrebungen der Belgrader Regierung wissen die Bewohner, dass sie im Herzen Bulgaren sind. Es ist an der Zeit, diese Ausbeutung unseres Volkes zu stoppen und Mazedonien zurück nach Bulgarien zu holen."
 BUL_defend_the_new_borders:0 "Verteidigen Sie die neuen Grenzen"
 BUL_defend_the_new_borders_desc:0 "Wir mögen diese Kriege gewonnen haben, aber jederzeit könnten wir sie wieder verlieren und uns wieder von unseren Brüdern und Schwestern getrennt wiederfinden. Projekte zur Befestigung dieser neuen Grenzen werden umgesetzt."
 BUL_long_live_boris_the_unifier:0 "Es lebe Boris Obedinitel!"
 BUL_long_live_boris_the_unifier_desc:0 "Boris III. war in der Lage, die Fehler seines Vaters zu reparieren, und machte es sogar besser als dieser, indem er die gesamten bulgarischen Regionen unter eine einzige Nation brachte. Er wird in der Geschichte als derjenige gefeiert werden, der Bulgarien seinen Stolz zurückgegeben hat."
 BUL_tsarist_terror:0 "Zaristischer Terror"
 BUL_tsarist_terror_desc:0 "Die zaristische Autorität muss unterstützt werden, damit die Regierung die notwendigen Maßnahmen für den Wohlstand Bulgariens ergreifen kann. Wir können nicht zulassen, dass die Gegner frei bleiben."
 BUL_royal_militarism:0 "Königlicher Militarismus"
 BUL_royal_militarism_desc:0 "Bemühungen zur Militarisierung der Gesellschaft, begleitet von Fanatismus zugunsten der Monarchie und des Zaren, werden es ermöglichen, unsere Ambitionen zur Rückeroberung zu erreichen."
 BUL_allow_rigged_election:0 "Manipulierte Wahlen zulassen"
 BUL_allow_rigged_election_desc:0 "Um eine gewisse legale Legitimität für den Premierminister und die Regierung aufrechtzuerhalten, werden Wahlen erlaubt, aber unter Regeln, die streng genug sind, um der zaristischen Regierung die nötige Mehrheit für ihre Aktivitäten zu geben"
 BUL_mobilize_the_nation:0 "Die Nation mobilisieren"
 BUL_mobilize_the_nation_desc:0 "Jeder bulgarische Bürger muss sich für das Gedeihen Bulgariens einsetzen. Kampagnen zur Mobilisierung der Bevölkerung werden dazu beitragen, die Bevölkerung und die Wirtschaft auf zukünftige Konflikte vorzubereiten."
 BUL_patriotic_boom_among_the_populace:0 "Patriotischer Aufschwung in der Bevölkerung"
 BUL_patriotic_boom_among_the_populace_desc:0 "Die verschiedenen zaristischen Reformen haben zu einem Wiederaufleben des Patriotismus in der Bevölkerung geführt. Das bulgarische Volk will, dass seine Nation wieder eine respektierte Macht wird. Wir werden diesen Wunsch erfüllen."
 BUL_fortify_the_bulgarian_skies:0 "Den bulgarischen Luftraum befestigen"
 BUL_fortify_the_bulgarian_skies_desc:0 "Damit nicht nur unsere Soldaten, sondern auch unsere Bürger vor potentiellen feindlichen Bombardierungen geschützt werden können, werden die Bemühungen um die Installation von Flugabwehranlagen von der Regierung als vorrangig eingestuft"
 BUL_ready_for_war:0 " "Bereit für den Krieg
 BUL_ready_for_war_desc:0 "Wir haben genug Schritte unternommen, um Bulgarien als eine Nation zu betrachten, die für zukünftige totale Kriege vorbereitet ist."
 BUL_an_alliance_of_desperation:0 "Eine Allianz der Verzweiflung"
 BUL_an_alliance_of_desperation_desc:0 "Wie wir versucht Deutschland, die vertraglichen Ungerechtigkeiten, die durch das Abkommen am Ende des Großen Krieges auferlegt wurden, rückgängig zu machen. Bei einer solchen Interessengleichheit wäre es klug, angesichts seiner Macht ein Bündnis mit ihm zu suchen."
 BUL_concessions_to_lukov:0 "Zugeständnisse an Lukov"
 BUL_concessions_to_lukov_desc:0 "Der Kriegsminister Hristo Lukov hat sich als ein wichtiger Aktivposten bei der Unterdrückung Zvenos, aber auch bei der politischen Ausrichtung Bulgariens erwiesen. Sein Einfluss kann für die Nation nur von Vorteil sein."
 BUL_brannik_youth_organization:0 "Jugendorganisation Brannik"
 BUL_brannik_youth_organization_desc:0 "Die Gründung einer Jugendorganisation, deren Teilnahme verpflichtend wäre, nach dem Vorbild der Hitler-Jugend, wird helfen, den Patriotismus sowie den Militarismus innerhalb unserer Bevölkerung abzustumpfen."
 BUL_cement_our_rule_with_an_iron_fist:0 "Die Zementierung unserer Herrschaft beginnen"
 BUL_cement_our_rule_with_an_iron_fist_desc:0 "Lukovs Autorität wird immer noch auf die gleiche Weise in Frage gestellt wie die von Boris III. Repressionen gegen Politiker, die als illoyal angesehen werden, einschließlich potenzieller Monarchisten, müssen in die Wege geleitet werden."
 BUL_combat_ideological_enemies_in_foreign_soil:0 "Ideologische Feinde bekämpfen"
 BUL_combat_ideological_enemies_in_foreign_soil_desc:0 "Wir können die Ausbreitung des Bolschewismus nicht dulden, diese barbarische Ideologie und vor allem gegen jeden Patriotismus und Nationalismus. Die Bildung eines Expeditionskorps zur Unterstützung von Nationen, die dieser Ideologie gegenüberstehen, wie in Spanien, wird eingerichtet."
 BUL_begin_militarization:0 "Schnelle Militarisierung"
 BUL_begin_militarization_desc:0 "Es werden fortgeschrittene Militarisierungsprogramme durchgeführt. Die Bevölkerung muss ihren persönlichen Komfort opfern, um Platz für ein gewaltiges Bulgarien zu schaffen."
 BUL_totalitarian_control:0 "Totalitäre Kontrolle"
 BUL_totalitarian_control_desc:0 "Mit dem Verschwinden" eines großen Teils unserer politischen und militärischen Konkurrenten ist die Autorität Lukovs nicht mehr in Gefahr.
 BUL_reassert_the_extended_land_claims:0 "Ausgedehnte territoriale Ansprüche wieder geltend machen"
 BUL_reassert_the_extended_land_claims_desc:0 "Um das Überleben und den Ruhm der bulgarischen Nation zu sichern, müssen unsere Grenzen zurückgedrängt werden, um die Natürlichkeit zu umarmen, so wie unsere Nation von Natur aus dazu bestimmt ist, den Balkan zu dominieren."
 BUL_crush_the_greeks:0 "Griechenland zermalmen"
 BUL_crush_the_greeks_desc:0 "Wir werden Griechenland nie verzeihen, dass wir unseren Zugang zum Mittelmeer verloren haben. Es ist an der Zeit, dass wir ihn uns zurückholen und ein für alle Mal unsere Vorherrschaft über das Athener Regime etablieren."
 BUL_divide_yugoslavia:0 "Jugoslawien spalten"
 BUL_divide_yugoslavia_desc:0 "Diese Verräter von Serben wollten Mazedonien für sich behalten, indem sie seine Bewohner glauben machten, sie seien mehr Serben als Bulgaren und indem sie das Erbe der Region unterdrückten. Es ist Zeit für uns, diese wichtige Region von Bulgarien zu übernehmen. "
 BUL_topple_romania:0 "Rumänien stürzen"
 BUL_topple_romania_desc:0 "Rumänien hat gezeigt, dass es nur an sein Volk denkt, indem es sich die Dobrudscha-Region genommen hat, die heute noch von Bulgaren bewohnt wird, und so wie sie sie uns mit Gewalt genommen haben, werden wir sie uns mit Gewalt zurückholen."
 BUL_tame_albania:0 "Albanien zähmen"
 BUL_tame_albania_desc:0 "Die Eingliederung Albaniens in unser Imperium wird uns die totale Beherrschung des Balkans ermöglichen, zusätzlich zur Vermeidung möglicher zukünftiger Ansprüche des letzteren auf Regionen wie das Kosovo."
 BUL_aggressive_assimilation:0 "Aggressive Assimilierung"
 BUL_aggressive_assimilation_desc:0 "In den verschiedenen annektierten Regionen werden Zwangsbulgarisierungsprogramme eingerichtet, von der Bildung bis zu den Straßenschildern und der Verwaltung, mit dem Ziel, sie zu Modellregionen von Großbulgarien zu machen."
 BUL_demand_albanian_subjugation:0 "Forcierte albanische Unterwerfung"
 BUL_demand_albanian_subjugation_desc:0 "Der Staat Albanien ist schwach und wird von einem Marionettenkönig geführt. Wenn wir nicht bald eingreifen, könnten sie Il Duce und seinen unheilvollen Träumen von der Eroberung des Mittelmeeres zum Opfer fallen. Indem wir die Unterwerfung Albaniens fordern, bieten wir ihnen eine viel bessere Alternative. Einem Staat beizutreten, der mit ihren Brüdern gefüllt ist. Da können sie doch nicht nein sagen!"
 BUL_politicize_the_trade_union:0 "Politisieren Sie die Svoboden Sindikalen Sajuz"
 BUL_politicized_trade_union_desc:0 "Nachdem wir nun ein demokratisches Regime etabliert haben, ist der nächste Schritt, das Volk zu erreichen. Eine Regierung, die das Volk verabscheut, ist überhaupt keine Regierung. Es gibt jedoch einen Weg, wie wir den Glauben des Volkes an den Staat stärken können. Die SSS ist eine wichtige bulgarische Gewerkschaft, und viele der einfachen Arbeiter sind Mitglied oder haben irgendeine Verbindung zur Gewerkschaft. Wenn wir beginnen können, diese Gewerkschaft zu politisieren (die in der Vergangenheit weitgehend unpolitisch geblieben ist), können wir mehr Unterstützung gewinnen und unsere Regierung in Bulgarien stärken."
 BUL_intergrate_womens_rights_organizations:0 "Frauenrechtsorganisationen einbinden"
 BUL_intergrate_womens_rights_organizations_desc:0 "Früher wurden den Frauen viele der Rechte verweigert, die ihre anderen europäischen Pendants besaßen. Jetzt, wo wir jedoch einen Großteil dieses rückständigen Regimes beseitigt haben, können wir mächtige Frauenrechtsaktivisten wie die Blagolevs einsetzen. Dimitar Blagolev war Mitglied unserer Partei und seine Frau gründete eine der ersten Frauenrechtsgruppen in unserer großen Nation. Wenn wir Leute wie sie in der Regierung fördern und den Frauen Rechte gewähren würden, würden wir in ganz Bulgarien mehr Gleichberechtigung durchsetzen."
 BUL_request_macedonian_autonomy:0 "Forderung nach mazedonischer Autonomie"
 BUL_request_macedonian_autonomy_desc:0 "Mazedonien ist ein Problem, das sich als schwierig zu lösen erwiesen hat. Da die Mazedonier in zwei Nationen geteilt sind, hat es große militante und Unabhängigkeitsbewegungen gegeben. Es würde die Verwaltung des Landes einfacher machen - und die wirtschaftlichen Verluste verringern. Wenn wir die mazedonische Unabhängigkeit gewähren (oder zumindest befürworten) würden, würden die Probleme mit der mazedonischen Minderheit abnehmen."
