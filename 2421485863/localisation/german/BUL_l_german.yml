  axis_minors_bulgaria.23.t:0 "Verlust von technischem Know-how"
  axis_minors_bulgaria.23.d:0 "Da unter den Mitgliedern der Allianz niemand den Marinebomberbau favorisiert, können wir nicht mehr von deren Fachwissen profitieren."
  axis_minors_bulgaria.23.a:0 "Wir sollten unsere Zusammenarbeit verstärken."
 
  axis_minors_bulgaria.24.t:0 "Techniker verbessern Sturzbomberbau"
  axis_minors_bulgaria.24.d:0 "Die Zusammenarbeit mit Tauchbomberherstellern hat dazu beigetragen, unsere Produktionseffizienz zu verbessern."
  axis_minors_bulgaria.24.a:0 "Dies wird unsere langfristigen Projekte beschleunigen."
 
  axis_minors_bulgaria.25.t:0 "Verlust von technischem Fachwissen"
  axis_minors_bulgaria.25.d:0 "Da unter den Mitgliedern der Allianz niemand die Herstellung von Sturzkampfbombern favorisiert, können wir nicht mehr von deren Expertise profitieren."
  axis_minors_bulgaria.25.a:0 "Wir sollten unsere Zusammenarbeit verstärken."
 
  axis_minors_bulgaria.26.t:0 "Verlust von ausländischem Fachwissen"
  axis_minors_bulgaria.26_desc:0 "Da wir nun die Beziehungen zu unseren alten Verbündeten abgebrochen haben, können wir nicht mehr von deren Fertigungsberatung profitieren."
  axis_minors_bulgaria.26.a:0 "Das war zu erwarten."
 
  axis_minors_bulgaria.27.t:0 "Wahlen"
  axis_minors_bulgaria.27.d:0 "Der Zar hat vor kurzem der Bevölkerung das Wahlrecht gegeben und eine Wahl angekündigt, um über die Rechte des Volkes zu entscheiden. Nachdem die Ergebnisse eingetroffen waren, war klar, dass die radikalen, extremistischen Parteien verloren hatten und es auf ein paar moderate Parteien hinauslief, wer gewann?"
  axis_minors_bulgaria.27.a:0 "Die DP hat gewonnen."
  axis_minors_bulgaria.27.b:0 "Die BZNS gewinnt."
  axis_minors_bulgaria.27.c:0 "Die BRSP gewinnt."
 
  axis_minors_bulgaria.28.t:0 "Kyoseivanov suspendieren"
  axis_minors_bulgaria.28.d:0 "Premierminister Georgi Kyoseivanov hat seine Macht missbraucht und sein Verstoß gegen die Verfassung von Tarnovo sollte nicht unbemerkt bleiben. Er verdient es, für seine Handlungen gegen das Mutterland von seinem Amt suspendiert zu werden."
  axis_minors_bulgaria.28.a:0 "Raus mit diesem korrupten Faschisten!"
 
  axis_minors_bulgaria.29.t:0 "Kommunistische Revolution"
  axis_minors_bulgaria.29.d:0 "Wir sind langsam gewachsen und jetzt unterstützt uns ein anständiger Teil der Bevölkerung, es gibt keinen besseren Zeitpunkt, um eine Revolution zu starten und die korrupten Faschisten zu stürzen!"
  axis_minors_bulgaria.29.a:0 "Eine neue Ära beginnt!"
 
  axis_minors_bulgaria.30.t:0 "Die Sache mit der bulgarischen Wiederbewaffnung"
  axis_minors_bulgaria.30.d:0 "Der bulgarische Premierminister hat uns eine Anfrage geschickt, die Einschränkungen, die die bulgarische Armee nach der Unterzeichnung des Vertrages von 'Neuilly-sur-Seine' hatte, aufzuheben, wie sollen wir damit verfahren?"
  axis_minors_bulgaria.30.a:0 "Rufen Sie sie rüber nach Saloniki, sie haben ihre Lektion gelernt."
  axis_minors_bulgaria.30.b:0 "Das wird nur einen zweiten großen Konflikt auslösen."
 
  axis_minors_bulgaria.31.t:0 "Reaktion auf das Abkommen von Saloniki"
  axis_minors_bulgaria.31.d:0 "Bulgarische und griechische Delegierte gingen nach Saloniki, um über die Wiederbewaffnung zu diskutieren, am Ende beschlossen sie, Bulgarien aufrüsten zu lassen, in Vorbereitung auf einen Konflikt am Horizont, wie sollen wir auf diese Entwicklung reagieren?"
  axis_minors_bulgaria.31.a:0 "Wir können uns damit arrangieren."
  axis_minors_bulgaria.31.b:0 "Schicken Sie einen diplomatischen Protest."
 
  axis_minors_bulgaria.32.t:0 "Das Saloniki-Abkommen"
  axis_minors_bulgaria.32.d:0 "Heute haben sich unsere und Griechenlands Delegierte in Saloniki versammelt, um ein Abkommen zu unterzeichnen, das uns die Wiederbewaffnung erlaubt, jetzt können wir uns wirklich auf den kommenden Krieg vorbereiten."
  axis_minors_bulgaria.32.a:0 "Jeder sollte in der Lage sein, in Zeiten wie diesen aufzurüsten."
 
  axis_minors_bulgaria.33.t:0 "Die Frage der Süddobrudscha"
  axis_minors_bulgaria.33.d:0 "Die bulgarische Regierung hat uns telegraphisch die Teilnahme an einem Balkanhandelspakt angeboten, aber nur unter der Bedingung, dass die Süddobrudscha an sie zurückgegeben wird."
  axis_minors_bulgaria.33.a:0 "Fairer Handel"
  axis_minors_bulgaria.33.b:0 "Wir können unser Land nicht aufgeben"
 
  axis_minors_bulgaria.34.t:0 "Dobrudscha Verhandlungserfolg"
  axis_minors_bulgaria.34.d:0 "Die rumänische Regierung hat unseren Bedingungen zugestimmt und die südliche Dobrudja an uns abgetreten, dies wird uns sehr zugute kommen."
  axis_minors_bulgaria.34.a:0 "Dies ist ein großer Tag."
 
  axis_minors_bulgaria.35.t:0 "Dobrudja-Verhandlung gescheitert"
  axis_minors_bulgaria.35.d:0 "Die rumänischen Diplomaten weigern sich, die Dobrudja an uns abzutreten, aber wir können nicht aggressiv auf diese Entwicklung reagieren."
  axis_minors_bulgaria.35.a:0 "Es ist schließlich nur ein Stück Land."
 
  axis_minors_bulgaria.36.t:0 "Nichtangriffspakt mit den Bulgaren"
  axis_minors_bulgaria.36.d:0 "Bulgarien bietet uns einen Nichtangriffspakt an, das wird unsere Beziehungen zu unseren Nationen verbessern, aber auch einen Krieg verhindern."
  axis_minors_bulgaria.36.a:0 "Warum nicht?"
  axis_minors_bulgaria.36.b:0 "Wir schließen keine Abkommen mit Kapitalisten."
 
  axis_minors_bulgaria.37.t:0 "Sowjetischer Nichtangriffspakt"
  axis_minors_bulgaria.37.d:0 "Die UdSSR hat den Nichtangriffspakt zwischen unseren Nationen unterzeichnet, dies wird einen ziemlich groß angelegten Konflikt verhindern."
  axis_minors_bulgaria.37.a:0 "Viele junge Männer wurden gerade gerettet."
 
  axis_minors_bulgaria.38.t:0 "Sowjetischer Niedergang"
  axis_minors_bulgaria.38.d:0 "Die Sowjets haben auf unser angebotenes Abkommen reagiert, dies kann bedeuten, dass sie einen zukünftigen Konflikt wollen, jedoch ist niemand sicher."
  axis_minors_bulgaria.38.a:0 "Beten Sie für Bulgariens junge Männer."
 
  axis_minors_bulgaria.39.t:0 "Verbesserte Militärindustrie"
  axis_minors_bulgaria.39.d:0 "Unsere Schwerindustrie ist auf ein neues Niveau gewachsen, kann aber noch auf ein höheres Niveau verbessert werden."
  axis_minors_bulgaria.39.a:0 "Eile zur Produktion!"
 
  axis_minors_bulgaria.41.t:0 "Den Grundstein legen"
  axis_minors_bulgaria.41.d:0 "Es ist klar, dass die Aktionen der Militärunion viel zu viel Druck auf die Regierung ausgeübt haben, die ihre eigenen Mitglieder zu vertreten behaupten. Wenn Bulgarien als Nation überleben will, muss es sich dieser rebellischen Elemente entledigen, die im Schatten lauern, und ihren Versuchen ein Ende setzen, die Regierung zu stürzen oder ihre Politik zu entgleisen."
  axis_minors_bulgaria.41.a:0 "Führen Sie die Operation aus."
 
  axis_minors_bulgaria.42.t:0 "Status der Militärvereinigung"
  axis_minors_bulgaria.42.d:0 "Während unsere anfänglichen Bemühungen nur die dreistesten Mitglieder der Organisation der Militärischen Union erwischt haben, nehmen wir langsam aber sicher immer mehr ihrer Mitglieder fest. Geständnisse von niedrigeren Ebenen der Organisation werden verhört, wobei ihnen Geschäfte in Aussicht gestellt werden, sollten sie kooperieren. Natürlich sieht die Regierung keinen Grund, diesen Verrätern etwas zu bieten, selbst wenn sie kooperieren."
  axis_minors_bulgaria.42.a:0 "Verdoppeln Sie unsere Anstrengungen bei der Suche nach diesen verräterischen Hunden!"
 
  axis_minors_bulgaria.43.t:0 "Die letzte Runde"
  axis_minors_bulgaria.43.d:0 "Die Bemühungen sowohl des Militärs als auch unserer Polizeikräfte haben sich als recht effektiv erwiesen, um die verbleibenden Verräter in unserem Land zu fassen. Nachdem wir endlich alle Schuldigen gefasst haben, können wir zum Prozess gegen diese Verräter übergehen."
  axis_minors_bulgaria.43.a:0 "Der Prozess ist eine reine Formalität, sie werden bei Sonnenaufgang gehängt werden."
 
  axis_minors_bulgaria.44.t:0 "Das Ulimatum der Dobrudscha"
  axis_minors_bulgaria.44.d:0 "Die Bulgaren haben durch ihren diplomatischen Gesandten ein Ultimatum bezüglich des Status des von uns kontrollierten Gebietes der Dobrudscha gestellt. Dies wurde in den letzten Wochen mit einer zunehmend feindseligen Haltung und militärischen Übungen verbunden, die uns Angst machen sollen. Was soll unsere Antwort auf diesen mutigen Brief sein?"
  axis_minors_bulgaria.44.a:0 "Wir werden ihre Forderungen akzeptieren, und sei es nur, um einen weiteren Krieg zu vermeiden."
  axis_minors_bulgaria.44.b:0 "Wir haben keine Angst vor den Bulgaren. Lehnen Sie dieses absurde Ultimatum ab."
 
  axis_minors_bulgaria.45.t:0 "Rumänen lehnen ab"
  axis_minors_bulgaria.45.d:0 "Der diplomatische Abgesandte hat die offizielle Antwort der rumänischen Regierung erhalten. Sie haben unser Ultimatum abgelehnt, und es ist klar, dass man ihnen eine Lektion erteilen muss."
  axis_minors_bulgaria.45.a:0 "Mobilisieren Sie unsere Streitkräfte und berufen Sie eine Sitzung des Generalstabs ein."
 
  axis_minors_bulgaria.46.t:0 "Die Rumänen akzeptieren."
  axis_minors_bulgaria.46.d:0 "Der diplomatische Gesandte ist mit der offiziellen Antwort der rumänischen Regierung eingetroffen. Der Rest der Dobrudscha wird von nun an ein Teil der bulgarischen Nation sein."
  axis_minors_bulgaria.46.a:0 "Alles ist so, wie es sein soll!"
 
  axis_minors_bulgaria.47.t:0 "Die Frage von Thrakien und Mazedonien"
  axis_minors_bulgaria.47.d:0 "Die Gebiete von Thrakien und Mazedonien haben lange Zeit bulgarische Völker in sich getragen. Die bulgarische Regierung hat lange versucht, dies zu bestreiten, und sendet nun Botschaften durch ihre diplomatischen Gesandten, die in unmissverständlichen Worten die Übergabe von Thrakien und Mazedonien von Griechenland an die Kontrolle Bulgariens fordern. Was wird unsere Antwort sein?"
  axis_minors_bulgaria.47.a:0 "Wir akzeptieren."
  axis_minors_bulgaria.47.b:0 "Wir werden uns nicht von Mazedonien trennen, sondern den Bulgaren Thrakien als Kompromiss anbieten."
  axis_minors_bulgaria.47.c:0 "Absurd! Diese ganze Frage ist Unsinn!"
 
  axis_minors_bulgaria.48.t:0 "Griechische Ablehnung"
  axis_minors_bulgaria.48.d:0 "Die griechische Regierung hat unsere Bedingungen in Bezug auf die territoriale Abtretung von Thrakien und Mazedonien rundweg abgelehnt."
  axis_minors_bulgaria.48.a:0 "Das ist ein Skandal! Rufen Sie den Generalstab zusammen und bereiten Sie sich auf den Krieg vor!"
 
  axis_minors_bulgaria.49.t:0 "Griechenland nimmt an"
  axis_minors_bulgaria.49.d:0 "Obwohl es klar ist, dass die griechische Regierung mit unseren Forderungen bezüglich Thrakien und Mazedonien nicht einverstanden ist, hat sie dennoch die Bedingungen des Dokuments akzeptiert."
  axis_minors_bulgaria.49.a:0 "Unser Volk ist wiedervereint!"
 
  axis_minors_bulgaria.50.t:0 "Griechisches Gegenangebot"
  axis_minors_bulgaria.50.d:0 "Während sie sich weigern, unsere legitimen Ansprüche auf Makedonien anzuerkennen, haben sie uns in dem Bemühen, einen Konflikt mit unserer Nation zu vermeiden, ein Gegenangebot gemacht. Dieses beinhaltet den Transfer von Thrakien in unseren Einflussbereich, und obwohl es nicht alles ist, was wir wollten, könnte es sich dennoch als fruchtbar für unsere Nation erweisen."
  axis_minors_bulgaria.50.a:0 "Wir werden den Transfer von Thrakien akzeptieren, aber dies ist nicht das Ende dieser Angelegenheit."
 
  axis_minors_bulgaria.51.t:0 "Ultimatum von Vardar"
  axis_minors_bulgaria.51.d:0 "Während die bulgarische Nation stärker wird, setzt sie sich weiterhin für die Wiederherstellung ihrer Grenzen ein. Die bulgarische Regierung hat ein Dokument verschickt, in dem sie die Rückgabe des Territoriums von Vardar an den "rechtmäßigen" Besitzer fordert, was ihrer Meinung nach ihre eigene Regierung ist. Was werden wir zu solch einer unverschämten Forderung sagen?"
  axis_minors_bulgaria.51.a:0 "Unsere vereinte Balkannation sieht keine Notwendigkeit, um Vardar zu kämpfen. Erlauben Sie den Bulgaren, es zu kontrollieren, um den Frieden zu erhalten."
  axis_minors_bulgaria.51.a:0 "Die Idee, dass die Bulgaren irgendeinen Anspruch auf das Gebiet von Vardar haben, ist reine Fantasie. Weisen Sie diesen Unsinn sofort zurück."
 
  axis_minors_bulgaria.52.t:0 "Die Weigerung der jugoslawischen Regierung"
  axis_minors_bulgaria.52.d:0 "Die jugoslawische Antwort war ebenso prompt wie kurz. Die Nation weigert sich, unseren rechtmäßigen Anspruch auf Vardar anzuerkennen und lehnt darüber hinaus die Idee ab, die Kontrolle über Vardar an unsere Nation zu übertragen."
  axis_minors_bulgaria.52.a:0 "Das ist ein Skandal! Berufen Sie den Generalstab ein und bereiten Sie sich auf den Krieg vor!"
 
 
  axis_minors_bulgaria.53.t:0 "Jugoslawische Regierung nimmt an"
  axis_minors_bulgaria.53.d:0 "Ob die jugoslawische Regierung keinen Grund sieht, Blut über dem Territorium von Vardar zu vergießen, oder ob sie einfach die Macht unseres eigenen Militärs anerkennt, sie hat nichtsdestotrotz unsere Forderungen akzeptiert. Vardar ist unser!"
  axis_minors_bulgaria.53.a:0 "Wir heißen die Bulgaren von Vardar noch einmal in unserer Nation willkommen!"
 
  axis_minors_bulgaria.54.t:0 "Der Marsch auf Sofia"
  axis_minors_bulgaria.54.d:0 "Wir haben genug Unterstützung gesammelt, um endlich die Kontrolle über das Land vom Zaren zu fordern und an unseren neuen Führer Hristo Lukov zu übergeben, der Bennito Mussolinis Aufstieg zur Macht nachahmt, von diesem Punkt an bricht ein neues Zeitalter über Bulgarien an."
  axis_minors_bulgaria.54.a:0 "Jetzt müssen wir diesen Griff nach Bulgarien halten."
 
  axis_minors_bulgaria.55.t:0 "Der neue Erbe"
  axis_minors_bulgaria.55.d:0 "Ein neugeborener Junge hat Bulgarien beehrt, der Sohn von Zar Boris und Giovanna von Italien, bald wird er derjenige sein, der Bulgarien als Zar zu Größe führen wird, genau wie sein Vater vor ihm."
  axis_minors_bulgaria.55.a:0 "Gesegnet sei er."
 
  axis_minors_bulgaria.56.t:0 "Tod von Zar Boris III."
  axis_minors_bulgaria.56.d:0 "Zar Boris III. wurde von unbekannten Kräften ermordet, er wurde im Palast auf dem Boden liegend gefunden, vermutlich vergiftet, die Polizei hat keine Spur gefunden, um den Mörder zu fangen, aber Gerüchte wurden verbreitet, dass er von den Deutschen ermordet wurde, trotzdem wurde eine neue Regentschaft eingesetzt, um Bulgarien zu regieren, bis der junge Simeon volljährig wird, wer sollte der oberste Regent sein?"
  axis_minors_bulgaria.56.a:0 "Kyril, der Bruder des verstorbenen Zaren."
  axis_minors_bulgaria.56.b:0 "Bogdan Filov, der Premierminister."
 
  axis_minors_bulgaria.57.t:0 "Der erste kommunistische Staatskongress"
  axis_minors_bulgaria.57.d:0 "Vor kurzem haben wir die Macht in Bulgarien übernommen, die Speerspitze der Revolution war Genosse Georgi Dimitrov, dessen Ideen, wie der Kommunismus funktionieren sollte, sehr expirementalistisch sind, natürlich denken viele Mitglieder der Partei jetzt, dass er zugunsten eines anderen Sekretärs wie Christian Rakovsky oder Valko Chervenkov zurücktreten sollte, der glaubt, dass die beste Form des Kommunismus der sowjetische Stalinismus ist, vielleicht hat er Recht?"
  axis_minors_bulgaria.57.a:0 "Dimitrov sollte bleiben"
  axis_minors_bulgaria.57.b:0 "Expirementalismus kann eine ganze Nation in den Untergang führen"
  axis_minors_bulgaria.57.c:0 "RaKovsky wird eine wichtige Rolle in der Weltrevolution spielen"
 
  axis_minors_bulgaria.58.t:0 "Die bulgarischen Forderungen"
  axis_minors_bulgaria.58.d:0 "Die bulgarische Regierung hat uns mit einer Invasion gedroht, es sei denn, wir geben ihren Forderungen nach, die unter anderem eine kommunistische Regierung und eine erzwungene Allianz mit ihnen einschließen, wie sollen wir darauf reagieren?"
  axis_minors_bulgaria.58.a:0 "Wir müssen unser Volk schützen, indem wir ihnen nachgeben."
  axis_minors_bulgaria.58.b:0 "Weisen Sie die unverschämten Forderungen zurück"
 
  axis_minors_bulgaria.59.t:0 "Albanien stimmt zu"
  axis_minors_bulgaria.59.d:0 "Die bulgarische Regierung hat vor kurzem das mazedonische Vardar-Gebiet zurückerobert und hat nun eine Grenze mit uns, aber zu unserer Bestürzung haben sie uns mit einer Invasion gedroht, wenn wir nicht auf ihre Forderungen eingehen, die unter anderem eine kommunistische Regierung beinhalten und in ein Bündnis mit ihnen gezwungen werden, wie reagieren wir darauf?"
  axis_minors_bulgaria.59.a:0 "Wir müssen unser Volk schützen, indem wir ihnen nachgeben."
 
  axis_minors_bulgaria.60.t:0 "Albanien lehnt ab"
  axis_minors_bulgaria.60.d:0 "Albanien hat sich unserer Macht widersetzt und unsere Forderungen abgelehnt, wissen sie nicht, dass sie uns in keiner Weise besiegen können?"
  axis_minors_bulgaria.60.a:0 "Pff. Wir brauchen ihr Land sowieso nicht."
  axis_minors_bulgaria.60.b:0 "Es ist Krieg."
 
  axis_minors_bulgaria.61.t:0 "Bulgarien bietet Handelspakt an"
  axis_minors_bulgaria.61.d:0 "Bulgarische Vertreter haben uns von ihrer Absicht erzählt, ein Balkan-Handelsbündnis zu schaffen, sollen wir das unterschreiben?"
  axis_minors_bulgaria.61.a:0 "Warum nicht?"
  axis_minors_bulgaria.61.b:0 "Das wird uns nicht helfen"
 
  axis_minors_bulgaria.62.t:0 "Die Türkei unterschreibt den Pakt"
  axis_minors_bulgaria.62.d:0 "Die Türkei hat unser Handelsangebot angenommen und ist nun offiziell Mitglied des Paktes"
  axis_minors_bulgaria.62.a:0 "Großartig!"
 
  axis_minors_bulgaria.63.t:0 "Die Türkei verweigert die Unterzeichnung des Paktes"
  axis_minors_bulgaria.63.d:0 "Die Türkei hat sich entschieden, unser großzügiges Handelsangebot nicht zu unterzeichnen."
  axis_minors_bulgaria.63.a:0 "Ist das eine Art Groll?"
 
  axis_minors_bulgaria.64.t:0 "Bulgarien bietet Handelspakt an"
  axis_minors_bulgaria.64.d:0 "Bulgarische Vertreter haben uns von ihrer Absicht erzählt, ein Handelsbündnis auf dem Balkan zu schaffen, sollen wir das unterschreiben?"
  axis_minors_bulgaria.64.a:0 "Warum nicht?"
  axis_minors_bulgaria.64.b:0 "Das wird uns nicht helfen"
 
  axis_minors_bulgaria.65.t:0 "Griechenland unterschreibt den Pakt"
  axis_minors_bulgaria.65.d:0 "Griechenland hat unser Handelsangebot angenommen und ist nun offiziell Mitglied des Paktes"
  axis_minors_bulgaria.65.a:0 "Großartig!"
 
  axis_minors_bulgaria.66.t:0 "Griechenland weigert sich, den Pakt zu unterzeichnen"
  axis_minors_bulgaria.66.d:0 "Griechenland hat sich entschieden, unser großzügiges Handelsangebot nicht zu unterzeichnen."
  axis_minors_bulgaria.66.a:0 "Ist das eine Art Groll?"
 
  axis_minors_bulgaria.67.t:0 "Bulgarien bietet Handelspakt an"
  axis_minors_bulgaria.67.d:0 "Bulgarische Vertreter haben uns von ihrer Absicht erzählt, ein Handelsbündnis auf dem Balkan zu gründen, sollen wir das unterschreiben?"
  axis_minors_bulgaria.67.a:0 "Warum nicht?"
  axis_minors_bulgaria.67.b:0 "Das wird uns nicht helfen"
 
  axis_minors_bulgaria.68.t:0 "Jugoslawien unterschreibt den Pakt"
  axis_minors_bulgaria.68.d:0 "Jugoslawien hat unser Handelsangebot angenommen und ist nun offiziell Mitglied des Paktes"
  axis_minors_bulgaria.68.a:0 "Großartig!"
 
  axis_minors_bulgaria.69.t:0 "Jugoslawien verweigert die Unterzeichnung des Paktes"
  axis_minors_bulgaria.69.d:0 "Jugoslawien hat sich entschieden, unser großzügiges Handelsangebot nicht zu unterzeichnen."
  axis_minors_bulgaria.69.a:0 "Ist das eine Art Groll?"
 
  axis_minors_bulgaria.70.t:0 "Mazedonische Autonomie"
  axis_minors_bulgaria.70.d:0 "Die bulgarische Regierung hat uns gebeten, den Mazedoniern eine gewisse Autonomie zu geben, damit sie sich selbst entwickeln und Beziehungen zu den Bulgaren aufbauen können."
  axis_minors_bulgaria.70.a:0 "Ihnen Autonomie zu geben, wird auch bei unseren internen Problemen helfen"
  axis_minors_bulgaria.70.b:0 "Sie entscheiden nicht, was wir mit unseren Regionen machen"
 
  axis_minors_bulgaria.71.t:0 "Makedonische Autonomie"
  axis_minors_bulgaria.71.d:0 "Die jugoslawische Regierung hat unsere Bitte akzeptiert und den Mazedoniern etwas Autonomie gegeben, jetzt können wir mit ihnen diplomatische Beziehungen aufnehmen."
  axis_minors_bulgaria.71.a:0 "Großartig"
 
  axis_minors_bulgaria.72.t:0 "Mazedonische Autonomie"
  axis_minors_bulgaria.72.d:0 "Die jugoslawische Regierung hat unsere Bitte abgelehnt und beschlossen, die Mazedonier ohne besondere Autonomie zu integrieren."
  axis_minors_bulgaria.72.a:0 "Haben die denn kein Verständnis?"
 
 
