 BUL_motorized_equipment_1:0 "Fiat 626"
 BUL_motorized_equipment_1_short:0 "Fiat 626"
 BUL_motorized_equipment_1_desc:0 "Der Fiat 626 war ein mittelgroßer Lkw, der von der bulgarischen Armee für militärische Transporte eingesetzt wurde."
 BUL_light_tank_equipment_1:0 "Carro Veloce L3/33"
 BUL_light_tank_equipment_1_short:0 "CV33"
 BUL_light_tank_equipment_1_desc:0 "Der italienische CV33 war ein in Italien entwickelter Panzerwagen. Mehrere dieser Fahrzeuge wurden vor dem Zweiten Weltkrieg von Italien nach Bulgarien importiert."
 BUL_light_tank_equipment_2:0 "T-11-Panzer"
 BUL_light_tank_equipment_2_short:0 "T-11"
 BUL_light_tank_equipment_2_desc:0 "Der Panzer T-11 war ein Panzer, der vor dem Zweiten Weltkrieg von Bulgarien erworben wurde. Der T-11 war ein selbst modifizierter Škoda CKD Lt vz.35, der über eine bessere Bewaffnung, höhere Geschwindigkeit und bessere Handhabung verfügte."
 BUL_light_tank_equipment_3:0 "T-12-Panzer"
 BUL_light_tank_equipment_3_short:0 "T-12"
 BUL_light_tank_equipment_3_desc:0 "Der T-12 war ein von den Bulgaren modifizierter Panzer. Er basierte auf dem tschechoslowakischen LT vz. 38. Diese wurden später von Deutschland an Bulgarien übergeben."
 BUL_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 BUL_medium_tank_equipment_1_short:0 "T3G"
 BUL_medium_tank_equipment_1_desc:0 "Der Ram Mark I war ein von Bulgarien hergestellter Panzer für den Einsatz in der bulgarischen Armee. Der Ram Mark I war ein leistungsfähiger Panzer mit einer Pfunderkanone."
 BUL_medium_tank_equipment_2:0 "Maybach T4G Ausf. F2/G"
 BUL_medium_tank_equipment_2_short:0 "T4G"
 BUL_medium_tank_equipment_2_desc:0 "Der Panzer IV Maybach T4G war die bulgarische Variante des Panzer IV. Der Maybach war mit einer anderen Kanone bewaffnet als seine Gegenstücke, blieb aber ansonsten unverändert."
 BUL_medium_tank_equipment_3:0 "Panzerkampfwagen IV Ausf. H"
 BUL_medium_tank_equipment_3_short:0 "T-4"
 BUL_medium_tank_equipment_3_desc:0 "Der T-4 war die bulgarische Variante des Panzer IV. Der T-4 hatte standardmäßig Seitenschürzen, blieb aber ansonsten unverändert."
