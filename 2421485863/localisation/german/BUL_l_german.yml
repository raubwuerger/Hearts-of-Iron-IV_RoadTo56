 BUL_diplomatic_mission_to_the_soviet_union:0 "Diplomatische Mission in [SOV.GetNameDef]"
 BUL_diplomatic_mission_to_the_soviet_union_desc:0 "Oben im Norden liegt die Ukraine, die von [SOV.GetNameDef] kontrolliert wird; wir sollten einen Diplomaten entsenden, um die Beziehungen zu verbessern, da wir einen so mächtigen Nachbarn wie sie nicht einfach ignorieren können."
 BUL_revoke_censorship_communist_material:0 "Kommunistisches Material verbieten"
 BUL_revoke_censorship_communist_material_desc:0 "Derzeit werden die Literatur und die Arbeit der [BUL.GetAdjective] Arbeiter von der Regierung verboten, aber wie die Zeit gezeigt hat, war dies nicht die beste Entscheidung. Die Aufhebung des Verbots wird den gesellschaftlichen Dissens verringern und das Land zusammenführen."
 BUL_commitee_of_state_security:0 "Ausschuss für Staatssicherheit"
 BUL_commitee_of_state_security_desc:0 "Es gab schon immer die Befürchtung, dass politische Feinde immer noch ihren Angriff auf die Partei vorbereiten. Eine Lösung für dieses Problem wäre die Einrichtung einer Geheimpolizei, die solche Gruppen infiltriert und ausschaltet."
 BUL_rally_the_proletariat:0 "Das Proletariat versammeln"
 BUL_rally_the_proletariat_desc:0 "Die sozialistischen Revolutionen in Russland haben gezeigt, dass das Proletariat eine Macht ist, die es verdient, geehrt zu werden. Wir werden seinen Ruhm der [BUL.GetAdjective]-Bevölkerung nahe bringen und sein Vermächtnis fortführen."
 BUL_align_with_molotov_ribbentrop_pact:0 "An den Molotow-Ribbentrop-Pakt anknüpfen"
 BUL_align_with_molotov_ribbentrop_pact_desc:0 "Die Sicherung unserer Position in Europa wird für den Wohlstand unserer großen Nation entscheidend sein. Ein Frieden mit [GER.GetNameDef] und bessere Beziehungen zu [SOV.GetNameDef] werden unsere strategische Position nur stärken."
 BUL_peoples_courts:0 "Die Volksgerichte"
 BUL_peoples_courts_desc:0 "Auch wenn wir die Verräter und Feinde der Revolution aus dem Weg geräumt haben, verstecken sich immer noch einige in den Reihen der Armee. Die Untersuchung und Säuberung dieser unerwünschten Personen wird sicherstellen, dass sie in Zukunft keine Probleme mehr darstellen."
 BUL_ties_with_ussr:0 "[SOV.GetAdjective] Krawatten"
 BUL_ties_with_ussr_desc:0 "Jetzt, da die Revolution in [BUL.GetNameDef] erfolgreich war, ist es am besten, sich mit unserem natürlichen Verbündeten zu verbünden - [SOV.GetNameDef]. Dieses Bündnis wird für uns von großem Nutzen sein, denn unsere [SOV.GetAdjective]-Partner werden uns dabei helfen, unser Land zu entwickeln und es zu der sozialistischen Utopie zu formen, die wir alle so dringend brauchen."
 BUL_balkan_revolution:0 "Vereint gegen einen gemeinsamen Feind"
 BUL_balkan_revolution_desc:0 "In [YUG.GetNameDef] haben unsere Genossen nun die Macht übernommen, und es ist an der Zeit, dass wir unser Band schließen, indem wir ein Bündnis gründen, das uns gegen die Plagen der modernen Welt, bekannt als Kapitalismus und Faschismus, vereint."
 BUL_communist_scientific_cooperation:0 "Kommunistische wissenschaftliche Zusammenarbeit"
 BUL_communist_scientific_cooperation_desc:0 "Durch die Gründung eines Bündnisses zwischen unseren Genossen und uns können wir mit der gegenseitigen Entwicklung unserer Volkswirtschaften beginnen und Doktrinen und Strategien austauschen. Vor allem aber werden wir in der Lage sein, eine Militärmacht zu werden, indem wir von ihnen Technologien erwerben."
 BUL_social_reforms:0 "Soziale Reformen"
 BUL_social_reforms_desc:0 "Jetzt, da die Unterdrücker verschwunden sind, werden wir soziale Reformen durchführen, die der [BUL.GetAdjective] Landbevölkerung zugute kommen, indem wir die Aristokraten einschränken. Wir müssen den Lebensstandard verbessern und den sozialistischen Traum Wirklichkeit werden lassen."
 BUL_nationalizations:0 "Zentralisierte Wirtschaftsplanung"
 BUL_nationalizations_desc:0 "Seit dem Ersten Weltkrieg hatte die bulgarische Nation immer wieder mit wirtschaftlichen Problemen zu kämpfen, die durch das schwache Finanzsystem ausgelöst wurden. Die Zentralisierung unserer Wirtschaft wird unsere bereits starke Wirtschaft erheblich verbessern."
 BUL_communist_heavy_industry:0 "Kommunistische Schwerindustrie"
 BUL_communist_heavy_industry_desc:0 "Es lässt sich nicht leugnen, dass unsere Nation friedliche Zeiten anstrebt, aber es scheint, dass in der Nähe unserer Grenzen ein bevorstehender Konflikt unvermeidlich ist, und wir müssen bereit sein, unser Mutterland zu verteidigen. Die Finanzierung unserer Schwerindustrie wird im Falle eines solchen Ereignisses eine wichtige Rolle spielen."
 BUL_army_reorganization:0 "Umstrukturierung der Armee"
 BUL_army_reorganization_desc:0 "Unsere Armeestruktur ist immer noch veraltet und gilt in der heutigen Zeit als veraltet. Eine bedeutende Umstrukturierung ist notwendig, und unter der Führung der kommunistischen Länder wird die [BUL.GetAdjective]-Armee wieder groß werden."
 BUL_communist_volunteers:0 "Schaffen Sie die [BUL.GetAdjective] Internationalen Streitkräfte"
 BUL_communist_volunteers_desc:0 "Die Entsendung von Freiwilligen in bedürftige kommunistische Länder wird unsere Position auf der Weltbühne erheblich stärken und die Moral unserer Bevölkerung fördern."
 BUL_communist_youth:0 "Kommunistischer Jugendverband"
 BUL_communist_youth_desc:0 "Die kommunistischen Jugendorganisationen werden die Loyalität der künftigen Generationen gegenüber der Revolution und der Partei garantieren. Diese Organisationen werden darauf abzielen, ihnen die Grundlagen unserer Ideale zu vermitteln und ihnen zu helfen, in der Zukunft zu gedeihen."
 BUL_invite_greece_communism:0 "Laden Sie [GRE.GetNameDef]"
 BUL_invite_greece_communism_desc:0 "Unseren Genossen im Süden ist es endlich gelungen, die Macht zu übernehmen. Eine Annäherung zwischen unseren beiden Nationen würde die Sicherheit unserer beiden Revolutionen garantieren."
 BUL_invite_romania_communism:0 "Laden Sie [ROM.GetNameDef]"
 BUL_invite_romania_communism_desc:0 "Jetzt, da Rumänien unter einem kommunistischen Regime steht, wäre eine militärische Zusammenarbeit zwischen unseren beiden Nationen in unserem gemeinsamen Interesse."
 BUL_invite_albania_communism:0 "Laden Sie [ALB.GetNameDef] ein"
 BUL_invite_albania_communism_desc:0 "Bedroht durch [ITA.GetNameDef] im Westen, könnte [ALB.GetNameDef] ohne externe Hilfe nicht überleben. Indem wir sie unter unseren Schutz stellen, werden wir jeden Versuch einer Invasion verhindern."
 BUL_soviet_theorists:0 "Laden Sie [SOV.GetAdjective] Experten"
 BUL_soviet_theorists_desc:0 "Angesichts unserer Beziehungen zur [SOV.GetAdjective] ist es nur natürlich, dass wir mit ihnen zusammenarbeiten, um unsere Forschungsbemühungen zu beschleunigen. Wir schlagen vor, uns mit [SOV.GetAdjective]-Forschern abzustimmen, um den technologischen Fortschritt anderer Nationen aufzuholen."
 BUL_yugoslavist_triumph:0 "[YUG.GetAdjective] Union"
 BUL_yugoslavist_triumph_desc:0 "Die kapitalistische [YUG.GetAdjective]-Regierung wird niemals akzeptieren, dass der Sozialismus zu ihnen exportiert wird und uns daran hindert, uns mit unseren slawischen Brüdern und Schwestern zu vereinigen. Es ist an der Zeit, die Monarchie zu stürzen und den Kommunismus in ganz [YUG.GetNameDef] zu errichten, frei und sozialistisch."
 BUL_restore_spirit_tarnovo_constitution:0 "Erinnern Sie sich an die Verfassung von Tarnovo"
 BUL_restore_spirit_tarnovo_constitution_desc:0 "Die Verfassung von Tarnovo wurde um 1800 verfasst und ist immer noch in Kraft, wird aber aufgrund der Änderungen von 1908 und 1911, die die königliche Macht weiter gestärkt haben, von Seiten des Parlaments kaum umgesetzt. Es ist an der Zeit, dass wir Maßnahmen ergreifen, um die Macht des Monarchen zu beschneiden und die Verfassung des Tarnovo in ihre ursprüngliche Form zurückzuführen."
 BUL_support_multipartism:0 "Unterstützung des Multipartismus"
 BUL_support_multipartism_desc:0 "Es ist an der Zeit, die Idee eines Mehrparteiensystems anzunehmen. Dazu müssen wir diejenigen, die ihre Parteien gründen wollen, ermutigen und unterstützen und ihnen die legale Teilnahme an unseren nationalen Wahlen ermöglichen."
 BUL_appeal_to_the_west_democracies:0 "Appell an die westlichen Demokratien"
 BUL_appeal_to_the_west_democracies_desc:0 "Unsere Nation muss die Hilfe von Demokratien wie [ENG.GetNameDef], [USA.GetNameDef] und [FRA.GetNameDef] suchen. Unsere Regierung hat ihre Bereitschaft gezeigt, demokratischere Praktiken zu übernehmen, und wir sollten uns bemühen, unsere Beziehungen zu diesen Ländern zu verbessern, um für beide Seiten vorteilhafte Abkommen mit ihnen zu schließen."
 BUL_voting_concessions:0 "Kyoseivanov suspendieren"
 BUL_voting_concessions_desc:0 "Premierminister Georgi Kjosejewanow hat seine Macht missbraucht, und sein Verstoß gegen die Verfassung von Tarnovo sollte nicht unbemerkt bleiben. Er verdient es, wegen seiner Handlungen gegen das Mutterland von seinem Amt suspendiert zu werden."
 BUL_release_the_opposition:0 "Lassen Sie die Opposition frei"
 BUL_democracy_through_elections:0 "Demokratie durch Wahlen"
 BUL_democracy_through_elections_desc:0 "Es müssen jetzt Neuwahlen abgehalten werden, um zu bestimmen, wer die [BUL.GetNameDef] mit der Rückkehr der politischen Freiheiten führen wird."
 BUL_initiate_land_reforms:0 "Wirtschafts- und Landreformen einleiten"
 BUL_initiate_land_reforms_desc:0 "Die Bauern von [BUL.GetAdjective] leiden weiterhin unter ihrer wirtschaftlichen Abhängigkeit von den Großgrundbesitzern. Die Umverteilung von Land und eine allgemeine Wirtschaftsreform werden die Lebensqualität aller [BUL.GetAdjective] Menschen verbessern."
 BUL_crush_the_monarchists:0 "Diskreditieren Sie die Absolutisten"
 BUL_crush_the_monarchists_desc:0 "Der Absolutismus ist ein Konzept aus der Vergangenheit, das in Bulgarien niemals hätte geboren werden dürfen. Er muss als etwas Böses angesehen werden, das dem Wohl des Volkes zuwiderläuft."
 BUL_form_the_orange_guard:0 "Bildung der Orangenen Garde"
 BUL_form_the_orange_guard_desc:0 "Die Orangene Garde war eine paramilitärische Organisation, die mit dem Bulgarischen Agrarverband verbunden war, als Aleksandar Stamboliyski Premierminister war. Sie diente als Leibwache der Union und setzte deren Agrarreformen um. Ihre Wiedereinsetzung würde die Sicherheit der Regierung angesichts der Gefahr der Machtübernahme durch Tyrannen gewährleisten."
 BUL_establish_free_trade:0 "Schaffung einer Freihandelswirtschaft"
 BUL_establish_free_trade_desc:0 "Wirtschaftlicher Wohlstand wird sich aus unserer Fähigkeit ergeben, uns an den globalen Markt anzupassen. Reformen zugunsten des freien Marktes werden unsere Integration in den Welthandel erleichtern."
 BUL_invite_investors:0 "Industrieinvestoren einladen"
 BUL_invite_investors_desc:0 "Unsere wirtschaftsfreundlichen Reformen haben viele ausländische Investoren ermutigt, sich an der Wirtschaft unseres Landes zu beteiligen, und gleichzeitig die Lebensqualität der Menschen und unsere industriellen Kapazitäten verbessert."
 BUL_fund_orthodox_church:0 "Finanzierung der orthodoxen Kirche"
 BUL_fund_orthodox_church_desc:0 "Die orthodoxe Kirche, die offizielle Religion von [BUL.GetNameDef], wird immer die Unterstützung der Regierung für ihre Finanzierung haben. Auf diese Weise werden wir das Image der Regierung gegenüber der religiösen Bevölkerung verbessern."
 BUL_denounce_fascist_nations:0 "Halten Sie antifaschistische Reden"
 BUL_denounce_fascist_nations_desc:0 "Der Faschismus, eine totalitäre Ideologie, die auf der Ausbeutung des Volkes und dessen Freiheitsberaubung beruht, kann nicht toleriert werden. Eine Anprangerung dieser Geißel durch die Regierung wird zeigen, dass wir bereit sind, für die Verteidigung der Freiheiten unseres Volkes zu kämpfen."
 BUL_approach_the_west:0 "Annäherung an den Westen"
 BUL_approach_the_west_desc:0 "Eine Annäherung an die westlichen Nationen wäre aufgrund unserer ideologischen Nähe und, wie wir hoffen, unserer gemeinsamen Interessen in unserem Interesse."
 BUL_alliance_with_britain:0 "Bündnis mit [ENG.GetNameDef]"
 BUL_alliance_with_britain_desc:0 "Ein offizieller Bündnisvertrag mit [ENG.GetNameDef] würde die Sicherheit von [BUL.GetNameDef] gegen totalitäre Mächte garantieren, die bei uns einmarschieren oder uns in ihre Sphäre integrieren wollen."
 BUL_reaffirm_trade_relations_with_balkans:0 "Einen Balkan-Handelspakt schaffen"
 BUL_negotiate_for_south_dobrudja:0 "Mit [ROM.GetNameDef] verhandeln"
 BUL_negotiate_for_south_dobrudja_desc:0 "Die Süddobrudscha wird immer noch hauptsächlich von Bulgaren bewohnt. Nach dem Zweiten Balkankrieg vom Königreich Rumänien besetzt und dann annektiert, könnten wir mit der Unterstützung unserer Verbündeten versuchen, über die Rückgewinnung des Gebiets zu verhandeln, wobei die Achtung der vorhandenen [ROM.GetAdjective]-Minderheiten garantiert werden muss."
 BUL_non_aggression_pact_with_soviet:0 "Nichtangriffspakt mit [SOV.GetNameDef]"
 BUL_non_aggression_pact_with_soviet_desc:0 "Trotz unserer unterschiedlichen Ideologien wäre es in unserem Interesse, eine Entspannung mit [SOV.GetNameDef] zu erreichen, indem wir einen Nichtangriffspakt unterzeichnen, der es uns erlaubt, eine Invasion durch letztere oder ihre Verbündeten nicht zu fürchten."
 BUL_industrial_modernization:0 "Industrielle Modernisierung"
 BUL_industrial_modernization_desc:0 "[BUL.GetNameDefCap] ist weit davon entfernt, mit dem Rest Europas im Bereich der Industrie zu konkurrieren, da wir vor allem eine Agrarnation sind. Langfristige Industrialisierungspläne sind ausgearbeitet worden und werden umgesetzt."
 BUL_post_depression_economic_recovery:0 "Aufbau des zivilen Sektors"
 BUL_post_depression_economic_recovery_desc:0 "Der zivile Sektor, der in [BUL.GetNameDef] bereits teilweise vorhanden ist, könnte ausgebaut werden, um unsere Baukapazitäten zu verbessern."
 BUL_two_year_railway_plan:0 "Zweijähriger Plan zum Ausbau der Eisenbahn"
 BUL_two_year_railway_plan_desc:0 "Ein ehrgeiziger Plan zum Ausbau aller [BUL.GetAdjective] Straßen ist für unsere industrielle Expansion notwendig."
 BUL_expand_chromium_production:0 "Ausbeutung der Chromvorkommen"
 BUL_expand_chromium_production_desc:0 "Unsere Keller sind mit Chrom gefüllt, einem Rohstoff, der hauptsächlich für militärische Waffen verwendet wird. Die Ausweitung unserer Abbaukapazitäten würde es uns ermöglichen, der Selbstversorgung näher zu kommen."
 BUL_expand_the_chelopech_gold_deposit:0 "Ausbau des Goldvorkommens Chelopech"
 BUL_expand_the_chelopech_gold_deposit_desc:0 "Die Gewinnung von Gold und die daraus resultierenden Gewinne werden es uns ermöglichen, die notwendigen Mittel für unsere industrielle Expansion zu erhalten."
 BUL_technological_advancement:0 "Technologischer Fortschritt"
 BUL_technological_advancement_desc:0 "Unsere industrielle Entwicklung geht mit einer verstärkten wissenschaftlichen Forschung einher, die uns eine wesentlich bessere technologische Modernisierung ermöglicht."
 BUL_build_coal_power_plants:0 "Bau von Kohlekraftwerken"
 BUL_build_coal_power_plants_desc:0 "Unsere industrielle Modernisierung geht mit einer steigenden Nachfrage nach Strom einher. Die Entwicklung der Stromerzeugung auf Kohlebasis wird es uns ermöglichen, über die notwendigen Ressourcen zur Versorgung unserer Anlagen zu verfügen."
 BUL_mobilize_natural_resources:0 "Mobilisierung der natürlichen Ressourcen"
 BUL_mobilize_natural_resources_desc:0 "Die Ausweitung unserer Kapazitäten zur Förderung unserer natürlichen Ressourcen muss auch mit dem Bemühen einhergehen, unsere Exporte zu begrenzen, um sie vorrangig in unserer Industrie zu verwenden."
 BUL_liquify_coal:0 "Neue Nutzung der Kohle"
 BUL_liquify_coal_desc:0 "Die Kohleverflüssigung ist eine einmalige Gelegenheit, unsere Kapazitäten zur Herstellung von Kraftstoffen zu erhöhen, auf die wir angewiesen sind."
 BUL_housing_expansion_plan:0 "Plan zum Ausbau des Wohnungsbaus"
 BUL_housing_expansion_plan_desc:0 "Wir werden ein Programm zur Ausweitung des öffentlichen Wohnungsbaus auflegen, um einem größeren Teil der Bevölkerung die Möglichkeit zu geben, in angemessenen Wohnungen zu leben, um sie zu ermutigen, in die Stadt zu ziehen und unsere städtische Bevölkerung zu vergrößern."
 BUL_kickstart_ammunition_production:0 "Ankurbelung der Produktion von Munitionsvorräten"
 BUL_kickstart_ammunition_production_desc:0 "Seit unseren zwei aufeinanderfolgenden Niederlagen war die Produktion von Waffen und Munition für die aufeinanderfolgenden Regierungen keine Priorität mehr. Doch jetzt, da der Schatten des Krieges immer näher rückt, müssen wir wieder aufrüsten und mit der Produktion der notwendigen Munition für die bereits vorhandenen Waffen beginnen."
 BUL_heavy_war_industry_expansion:0 "Ausbau der schweren Kriegsindustrie"
 BUL_heavy_war_industry_expansion_desc:0 "Fabriken, die Panzer oder Flugzeuge herstellen können, sind für jede Nation, die sich auf einen Konflikt vorbereitet, eine absolute Notwendigkeit."
 BUL_artillery_pieces_production:0 "Fachwissen über Artilleriestücke"
 BUL_artillery_pieces_production_desc:0 "Wir müssen unser Know-how in der Artillerieproduktion voll ausschöpfen, indem wir unsere Produktionskapazität erhöhen."
 BUL_ministries_coop:0 "Gemeinsame Anstrengung der Ministerien"
 BUL_ministries_coop_desc:0 "Die Zusammenarbeit zwischen den verschiedenen Ministerien, die für die Industrie zuständig sind, um sie bei der Steigerung der Militärproduktion anzuleiten, wird uns einen reibungslosen Übergang zu einer Kriegswirtschaft ermöglichen."
 BUL_finalize_rearmament_plans:0 "Fertigstellung des industriellen Aufrüstungsplans"
 BUL_finalize_rearmament_plans_desc:0 "Der letzte Schritt zur vollständigen Mobilisierung der bulgarischen Rüstungsindustrie ist im Gange. Auf diese Weise werden wir das Produktionsniveau erreichen, das für eine angemessene Ausrüstung unserer Armee erforderlich ist."
 BUL_industrial_centralization:0 "Zentralisierung der Industrie"
 BUL_industrial_centralization_desc:0 "Eine strengere staatliche Aufsicht über die Produktion des notwendigen Materials ist notwendig, um sicherzustellen, dass die Standards eingehalten werden und somit eine effektive Ausrüstung für eine effektive Armee zur Verfügung steht."
 BUL_fill_the_supply_gaps:0 "Schließung von Versorgungslücken in der Armee"
 BUL_fill_the_supply_gaps_desc:0 "Für einige unserer Armeen fehlt es weiterhin an spezifischer Ausrüstung. Die Diversifizierung der verschiedenen Militärwerkstätten wird eine wesentlich größere Flexibilität in der Produktion gewährleisten und sicherstellen, dass alle unsere Streitkräfte über die erforderliche Ausrüstung verfügen."
 BUL_repurpose_abandoned_facilities:0 "Wiederverwendung stillgelegter Einrichtungen"
 BUL_repurpose_abandoned_facilities_desc:0 "Wir haben viele militärische Werkstätten aufgegeben. Wenn wir sie mit finanzieller Unterstützung des Staates wieder eröffnen, können wir unsere militärischen Produktionskapazitäten in kürzester Zeit drastisch erhöhen."
 BUL_post_rearmament_military_plans:0 "Industrielle Pläne für die Zeit nach der Wiederbewaffnung"
 BUL_post_rearmament_military_plans_desc:0 "Das Ende unserer Wiederbewaffnung darf nicht das Ende der Entwicklung der Rüstungsindustrie bedeuten. Unsere Armee wird nämlich immer größer, und deshalb brauchen wir eine immer größere Industrie, um sie angemessen auszurüsten."
 BUL_the_prosperity_plan:0 "Der Wohlstandsplan"
 BUL_the_prosperity_plan_desc:0 "Der "Wohlstandsplan" ist eine wirtschaftliche Strategie für eine koordinierte Expansion der zivilen und militärischen Industrie, die in Harmonie zu einer erhöhten Effizienz in beiden Sektoren führt."
 BUL_new_page_in_technological_research:0 "Eine neue Seite in [BUL.GetAdjective] Technologie"
 BUL_new_page_in_technological_research_desc:0 "Im Rahmen des Wohlstandsplans müssen wir der industriellen Koordinierung auch eine wissenschaftliche Koordinierung hinzufügen, um einen noch nie dagewesenen technologischen Wandel zu ermöglichen."
 BUL_military_rearmament_plans:0 "Militärischer Aufrüstungsplan"
 BUL_military_rearmament_plans_desc:0 "\Der Zustand, in dem sich die [BUL.GetAdjective]-Armee befindet, lässt sich nicht mit "erbärmlichem Zustand" beschreiben. Wir werden einen groß angelegten Modernisierungsplan für das Militär auf den Weg bringen, um es an die Standards der Großmächte anzupassen."
 BUL_reform_the_army:0 "Reform der Armee"
 BUL_reform_the_army_desc:0 "Die Armee muss in unserem Reformprojekt Priorität haben. Die Modernisierung ihrer Struktur und ihres Generalstabs wird eine Verbesserung der Bedingungen ermöglichen und ihre künftige Expansion vorbereiten."
 BUL_innovation_warfare:0 "Innovation in der Kriegsführung"
 BUL_innovation_warfare_desc:0 "Der Große Krieg hat den Krieg, wie wir ihn verstehen, neu definiert und den Weg für neue Militärtechnologien geebnet. Die Entwicklung dieser Technologien wird es uns ermöglichen, sie mit ihrer ganzen Effizienz zu nutzen."
 BUL_bulgarian_tank_corps:0 "[BUL.GetAdjective] Panzerkorps"
 BUL_bulgarian_tank_corps_desc:0 "Die Entwicklung einer gepanzerten Einheit wurde lange erträumt, da sie so vielseitig ist und so viel Schaden anrichtet wie nie zuvor. Lassen Sie uns diesen Traum Wirklichkeit werden."
 BUL_forces_of_mechanization:0 "Streitkräfte der Mechanisierung"
 BUL_forces_of_mechanization_desc:0 "Schnelle und hochgerüstete Einheiten werden unsere traditionelleren Divisionen begleiten und eine bessere Eroberung feindlicher Territorien ermöglichen."
 BUL_lightning_warfare:0 "Blitzkriegsführung"
 BUL_lightning_warfare_desc:0 "Die schnellsten und am besten improvisierten Armeen werden die zukünftigen Kriege gewinnen. Wir verfügen über alle notwendigen Technologien, um eine solche Armee aufzubauen."
 BUL_strength_in_firepower:0 "Stärke in der Feuerkraft"
 BUL_strength_in_firepower_desc:0 "Selbst während des Ersten Weltkriegs hat sich die gute alte militärische Gewohnheit, immer stärkere Geschütze einzusetzen, bewährt. Die Entwicklung neuer Artillerietechnologien wird es uns ermöglichen, den feindlichen Truppen gewaltigen Schaden zuzufügen, ohne unsere Soldaten zu gefährden."
 BUL_expand_artillery_supplies:0 "Ausweitung der Artillerievorräte"
 BUL_expand_artillery_supplies_desc:0 "Unsere Artillerieproduktion ist immer noch relativ gering, obwohl wir unsere Armee dringend damit ausstatten müssen. Wir haben den Kauf mehrerer Artillerieeinheiten von Rheinmetall, einem deutschen Hersteller, ausgehandelt."
 BUL_neverending_artillery_modernization:0 "Unaufhörliche Modernisierung der Artillerie"
 BUL_neverending_artillery_modernization_desc:0 "Eine ständige Modernisierung der Artillerietechnologie ist notwendig, um auch angesichts neuer Technologien wie der Panzerung effizient zu sein."
 BUL_shells_and_guns:0 "Granaten und Geschütze"
 BUL_shells_and_guns_desc:0 "Eine Offensive, die aus einer perfekten Koordination zwischen Artilleriegeschützen und Infanterieeinheiten besteht, würde es ermöglichen, schweren Schaden anzurichten und gleichzeitig die Verluste auf unserer Seite zu begrenzen."
 BUL_strive_for_an_organized_army:0 "Streben nach einer organisierten Armee"
 BUL_strive_for_an_organized_army_desc:0 "Die Organisation und Disziplin der [BUL.GetAdjective]-Armee muss bei der allgemeinen Modernisierung des Militärs oberste Priorität haben."
 BUL_modernized_weaponry:0 "Modernisierte Waffensysteme"
 BUL_modernized_weaponry_desc:0 "Die Waffen, mit denen unsere Soldaten ausgerüstet sind, werden immer älter, was nicht dazu beiträgt, ihren Zustand zu verbessern. Die Einführung und Produktion neuer und modernerer Gewehre wird es uns ermöglichen, die allgemeine Effizienz aller unserer Soldaten zu verbessern."
 BUL_rifle_production:0 "Gewehrproduktion"
 BUL_rifle_production_desc:0 "Eine Ausweitung unserer Anlagen zur Herstellung von Gewehren wird es uns ermöglichen, die allgemeine Modernisierung aller unserer Infanterieeinheiten zu unterstützen und neue Einheiten auszubilden, die noch genauso gut ausgerüstet sind."
 BUL_maximized_planning_effort:0 "Maximierte Planungsanstrengungen"
 BUL_maximized_planning_effort_desc:0 "Die Erweiterung des Generalstabs hat es uns ermöglicht, unsere militärische Forschung über die verschiedenen Möglichkeiten der Angriffsplanung zu intensivieren. Der Erfolg einer Offensive liegt in der Vorbereitung der Offensive."
 BUL_prussia_of_the_balkans:0 "Preußen auf dem Balkan"
 BUL_prussia_of_the_balkans_desc:0 "Mit unserer vollständig modernisierten Armee können wir endlich wirklich den Titel "Preußen des Balkans" beanspruchen."
 BUL_naval_air_rearmament_plan:0 "Aufrüstung der Luft- und Seestreitkräfte einleiten"
 BUL_naval_air_rearmament_plan_desc:0 "Der Luftwaffe und der Marine wurde nie viel Aufmerksamkeit geschenkt, vor allem seit dem Verlust eines großen Teils unserer Küstenlinien. Wenn wir jedoch genügend Zeit und Mühe in die Modernisierung dieser Industriezweige investieren, könnten sie sich als ein bedeutender Vorteil erweisen."
 BUL_expand_the_varna_shipyards:0 "Ausbau der Werften in Varna"
 BUL_expand_the_varna_shipyards_desc:0 "Unsere Produktionskapazitäten für die Marine sind nach wie vor relativ gering und beschränken sich hauptsächlich auf die Herstellung von Konvois und anderen zivilen Schiffen. Die Modernisierung und vor allem der Ausbau unserer Produktionskapazitäten für schwerere Schiffe ist notwendig, um eine Marine zu schaffen, die diesen Namen auch verdient."
 BUL_heavy_vessels:0 "Schwere Schiffe"
 BUL_heavy_vessels_desc:0 "Die Vorherrschaft in der Marine erfordert den Bau von Schiffen, die allein stark genug sind, um in einer Flotte zusammengefasst zu werden."
 BUL_build_the_burgas_shipyards:0 "Ausbau der Werften in Burgas"
 BUL_build_the_burgas_shipyards_desc:0 "Der Ausbau der Burgas-Werften wird eine deutliche Verbesserung unserer Marinekapazitäten ermöglichen, nachdem wir beschlossen haben, uns auf den Bau schwerer und sehr schwerer Schiffe zu konzentrieren."
 BUL_modern_battlecruisers:0 "Moderne Schlachtkreuzer"
 BUL_modern_battlecruisers_desc:0 "Schlachtkreuzer stellen einen guten Kompromiss zwischen Feuerkraft und Geschwindigkeit dar, in den Proportionen einer Flotte, die aus schweren Schiffen besteht, trotz leichterer Panzerung."
 BUL_modern_heavy_cruisers:0 "Moderne schwere Kreuzer"
 BUL_modern_heavy_cruisers_desc:0 "Kreuzer eignen sich perfekt als mittlere Schiffe, die unsere Flotte in Schlachten begleiten, in denen Geschwindigkeit das entscheidende Element ist."
 BUL_modern_battleships:0 "Moderne Schlachtschiffe"
 BUL_modern_battleships_desc:0 "Die Schlachtschiffe werden die Vorhut und das Flaggschiff unserer Marine darstellen. Sie müssen so modern und leistungsstark wie möglich sein."
 BUL_shipbuilding_experience:0 "Erfahrung im Schiffbau"
 BUL_shipbuilding_experience_desc:0 "Nachdem die Modernisierung der Ausrüstung abgeschlossen ist, ist es nun an der Zeit, unsere Taktik zu modernisieren, die auf eine hohe Schadenskonzentration ausgerichtet ist."
 BUL_light_vessels:0 "Leichte Schiffe"
 BUL_light_vessels_desc:0 "Innovation ist für die Effektivität einer Armee unerlässlich. Es ist an der Zeit, die alte Taktik der schweren Schiffe über Bord zu werfen und eine leichtere, schnellere und im Falle der U-Boote diskretere Marine einzusetzen."
 BUL_modern_light_cruisers:0 "Moderne leichte Kreuzer"
 BUL_modern_light_cruisers_desc:0 "Die Entwicklung von leichteren Versionen der Kreuzer wird es uns ermöglichen, eine gute Feuerkraft beizubehalten und gleichzeitig mit der Geschwindigkeit unserer anderen Schiffe Schritt zu halten."
 BUL_modern_destroyers:0 "Moderne Zerstörer"
 BUL_modern_destroyers_desc:0 "Die Zerstörer werden für eine gute Verteidigung der übrigen Schiffe sorgen."
 BUL_modern_submarines:0 "Moderne U-Boote"
 BUL_modern_submarines_desc:0 "Unterseeboote sind eine revolutionäre und faszinierende Technologie. Indem sie eine diskrete Dimension in den Seekampf bringen, können wir Schiffe, die unsinkbar scheinen, durch diskrete Angriffe besiegen."
 BUL_naval_strategy:0 "Seestrategie"
 BUL_naval_strategy_desc:0 "Es ist an der Zeit, unsere Seetaktik entsprechend der von uns gewählten Zusammensetzung unserer Marine zu reformieren. Auf diese Weise werden wir in der Lage sein, das volle Potenzial unserer Schiffe zu nutzen."
 BUL_torpedo_based_navy:0 "Torpedo-basierte Marine"
 BUL_torpedo_based_navy_desc:0 "Torpedos stellen einen enormen Fortschritt im Seekampf dar. Es ist an der Zeit, dieses Wunderwerk in unser Marinearsenal aufzunehmen."
 BUL_naval_bomber_focus:0 "Fliegende Torpedos"
 BUL_naval_bomber_focus_desc:0 "Wir müssen auf den Seekampf spezialisierte Bomber entwickeln, um unsere Schiffe zu unterstützen, vor allem bei Einsätzen gegen schwere Schiffe."
 BUL_rearm_the_bulgarian_airforce:0 "Rüsten Sie die [BUL.GetAdjective] Luftwaffe"
 BUL_rearm_the_bulgarian_airforce_desc:0 "Unsere Luftwaffe ist bei weitem nicht auf dem neuesten Stand, auch wenn sie für die beiden anderen Teilstreitkräfte ein wichtiger Faktor sein könnte. Es ist an der Zeit, diesen schweren militärischen Fehler zu korrigieren."
 BUL_short_range_fighter_focus:0 "Fokus auf Kurzstreckenjäger"
 BUL_short_range_fighter_focus_desc:0 "Wir sollten uns auf den Einsatz einfacher Kampfflugzeuge konzentrieren, wie es sie seit dem Ersten Weltkrieg gibt, in erster Linie zum Schutz des [BUL.GetAdjective]-Himmels vor potenziellen feindlichen Bombern und dem Angriff auf Truppen unweit der Grenzen."
 BUL_long_range_fighter_focus:0 "Schwerpunkt Langstreckenjäger"
 BUL_long_range_fighter_focus_desc:0 "Der Einsatz von Langstreckenjägern stellt eine hervorragende Möglichkeit dar, einem weit entfernten Feind schweren materiellen Schaden zuzufügen, wenn sie mit Bombern gekoppelt werden, oder sowohl unseren Himmel als auch den unserer Verbündeten zu verteidigen."
 BUL_low_altitude_flights:0 "Tiefflüge"
 BUL_low_altitude_flights_desc:0 "Wir können die durch den Einsatz unserer Kampfflugzeuge gewonnene Luftüberlegenheit nutzen, um unsere Truppen im Kampf zu unterstützen. Denn wenn wir auf Jäger schießen können, können wir auch auf Truppen schießen."
 BUL_compromised_approach:0 "Kompromissorientierter Ansatz"
 BUL_compromised_approach_desc:0 "Ein ausgewogener Ansatz zwischen der Unterstützung der Truppen und der Zerstörung feindlicher Gebäude würde eine koordinierte und effektivere Offensive ermöglichen."
 BUL_offensive_bombing_strategy:0 "Offensive Bombardierungsstrategie"
 BUL_offensive_bombing_strategy_desc:0 "Die direkte Zerstörung von zivilen oder militärischen Einrichtungen ist eine nützliche Strategie in einem Zermürbungskrieg, wie es im Ersten Weltkrieg der Fall war."
 BUL_CAS_effort:0 "CAS-Schwerpunkt"
 BUL_CAS_effort_desc:0 "Die Entwicklung von Flugzeugen, die speziell für den Angriff auf Bodentruppen eingesetzt werden, wird sich als besser erweisen als der Einsatz unserer Kampfflugzeuge für diese Aufgabe."
 BUL_bomber_focus:0 "Schwerpunkt Bomber"
 BUL_bomber_focus_desc:0 "Die Zerstörungskapazitäten können nur verbessert werden, und dazu gehört auch die Zerstörung aus einem Flugzeug. Die Entwicklung neuer Bomber wird die Zerstörungskapazität unserer Luftwaffe nur stärken."
 BUL_experimental_paradoppings:0 "Experimentelle Paradrops"
 BUL_experimental_paradoppings_desc:0 "Das Absetzen von Truppen mit dem Fallschirm hinter den feindlichen Linien oder in schwer zugänglichen Gebieten ist durchaus möglich, wenn wir den Luftraum kontrollieren."
 BUL_aviation_effort_2:0 "Ausbau der Luftwaffenstützpunkte"
 BUL_aviation_effort_2_desc:0 "Wir werden neue Flugplätze benötigen, um die neuen Flugzeuge, die wir produziert haben, unterzubringen."
 BUL_rocket_effort:0 "Raketenexperimente"
 BUL_rocket_effort_desc:0 "Raketen erweisen sich als eine potentiell zerstörerischere Technologie als ein konventioneller Bomber. Sie verdienen unsere volle Aufmerksamkeit."
 BUL_form_mechanics:0 "Bildung von Mechanikertrupps"
 BUL_form_mechanics_desc:0 "Neue Mechanikertrupps werden ausgebildet, um unsere Flieger zu begleiten."
 BUL_crush_the_military_union:0 "Säuberung der Militärunion"
 BUL_crush_the_military_union_desc:0 "Die Niederlage der Zveno-Regierung ist aufgrund der Sympathien innerhalb der Armee nicht genug. Eine Säuberung der Armee ist notwendig, um zu verhindern, dass die Autorität von Boris III. erneut in Frage gestellt wird."
 BUL_renew_kyoseivanovs_term:0 "Kyoseivanovs Amtszeit verlängern"
 BUL_renew_kyoseivanovs_term_desc:0 "Georgi Kjosejewanow ist nichts weiter als eine Marionette im Dienste von Boris III. Dessen Legitimität muss jedoch gewahrt werden, zumindest in den Augen der Öffentlichkeit. Eine Verlängerung seiner Amtszeit als Premierminister wird seine Legitimität weiter stärken."
 BUL_approach_italy:0 "Annäherung an [ITA.GetNameDef]"
 BUL_approach_italy_desc:0 "[ITA.GetNameDefCap] und [BUL.GetNameDef] haben gemeinsame Ambitionen und Interessen gegenüber anderen Balkanstaaten. Eine Annäherung an das Regime von [ITA.GetLeader] wird es uns hoffentlich ermöglichen, seine Genehmigung für eine mögliche Erweiterung der [BUL.GetAdjective]-Gebiete zu erhalten."
 BUL_consolidate_the_regime:0 "Konsolidierung des Regimes der Autoritäten"
 BUL_consolidate_the_regime_desc:0 "Die Implementierung der neuen Regierung ist noch frisch in den Köpfen der [BUL.GetAdjective]s. Es müssen Anstrengungen unternommen werden, um unsere Autorität zu stärken und die Unterstützung der Bevölkerung zu gewinnen, sobald die Armee sie erlangt hat."
 BUL_saedinenieto_pravi_silata:0 "Saedinenieto Pravi Silata"
 BUL_saedinenieto_pravi_silata_desc:0 "Die Autorität von Boris III. ist alles, was [BUL.GetNameDef] braucht, um seinen Ruhm wiederzuerlangen. Die verschiedenen parlamentarischen Regierungen haben das Prestige, den Ruhm und die Macht von [BUL.GetNameDef] nur geschmälert, und nur die Monarchie kann sie wiederherstellen."
 BUL_popovo_maneuvers:0 "Die Popovo-Manöver"
 BUL_popovo_maneuvers_desc:0 "Wir werden militärische Manöver in der Stadt Popovo durchführen, um die Armee auf die geplanten Rückeroberungskriege vorzubereiten."
 BUL_reassert_claims:0 "Großbulgarische Ansprüche wieder geltend machen"
 BUL_reassert_claims_desc:0 "Die Verträge von Bukarest und Neuilly-sur-Seine haben uns rechtmäßig bulgarisches Land vorenthalten. Es ist an der Zeit, diese Ungerechtigkeit zu korrigieren, indem wir unsere Ansprüche auf diese Regionen bekräftigen, die "Großbulgarien" bilden, eine Nation für alle Bulgaren."
 BUL_demand_dobrudja:0 "Fordern Sie die Annexion der Dobrudzha"
 BUL_demand_dobrudja_desc:0 "Die Region Dobrudzha wurde am Ende des Zweiten Balkankrieges zu Unrecht vom Königreich Rumänien eingenommen, obwohl die Mehrheit der Bulgaren nur auf ihre Freilassung wartete. [ROM.GetNameDefCap] wird dieses Gebiet an uns zurückgeben, oder wir werden es mit Gewalt zurückerobern."
 BUL_demand_southern_territories:0 "Rückeroberung der Belomorie"
 BUL_demand_southern_territories_desc:0 "Der Verlust der thrakischen Regionen nach dem Zweiten Balkankrieg und dem Großen Krieg bedeutete auch den Verlust unseres Zugangs zum Mittelmeer und die Trennung von den bulgarischen Bewohnern dieser Gebiete. Es ist an der Zeit, sie zurückzuerobern."
 BUL_demand_vardaria:0 "Fordern Sie die Annexion von Vardar"
 BUL_demand_vardaria_desc:0 "Mazedonien ist eine bulgarische Region und wird es immer bleiben. Trotz der Serbisierungsbemühungen von [YUG.GetNameDef] wissen die Einwohner, dass sie in ihrem Herzen Bulgaren sind. Es ist an der Zeit, diese Ausbeutung unseres Volkes zu beenden und Mazedonien zu [BUL.GetNameDef] zurückzubringen."
 BUL_defend_the_new_borders:0 "Verteidigen Sie die neuen Grenzen"
 BUL_defend_the_new_borders_desc:0 "Wir mögen diese Kriege gewonnen haben, aber wir könnten sie jederzeit wieder verlieren und uns wieder von unseren Brüdern und Schwestern getrennt sehen. Wir werden Projekte durchführen, um diese neuen Grenzen zu befestigen."
 BUL_long_live_boris_the_unifier:0 "Lang lebe Boris Obedinitel!"
 BUL_long_live_boris_the_unifier_desc:0 "Boris III. war in der Lage, die Fehler seines Vaters zu beheben und übertraf diesen sogar noch, indem er die gesamte bulgarische Region unter eine einzige Nation brachte. Er wird in der Geschichte als derjenige gefeiert werden, der [BUL.GetNameDef] seinen Stolz zurückgab."
 BUL_tsarist_terror:0 "Zaristischer Terror"
 BUL_tsarist_terror_desc:0 "Wir müssen die zaristische Autorität unterstützen, damit die Regierung die notwendigen Maßnahmen für das Wohlergehen von [BUL.GetNameDef] ergreifen kann. Wir können nicht zulassen, dass Gegner frei bleiben."
 BUL_royal_militarism:0 "Königlicher Militarismus"
 BUL_royal_militarism_desc:0 "Bemühungen zur Militarisierung der Gesellschaft, begleitet von Fanatismus zugunsten der Monarchie und des Zaren, werden es uns ermöglichen, unsere Ambitionen zur Rückeroberung zu erreichen."
 BUL_allow_rigged_election:0 "Gefälschte Wahlen zulassen"
 BUL_allow_rigged_election_desc:0 "Um dem Premierminister und der Regierung ein gewisses Maß an rechtlicher Legitimität zu verschaffen, werden Wahlen zugelassen, allerdings unter strengen Regeln, damit die zaristische Regierung über die erforderliche Mehrheit verfügt, um ihre Tätigkeit aufnehmen zu können."
 BUL_mobilize_the_nation:0 "Mobilisierung der Nation"
 BUL_mobilize_the_nation_desc:0 "Jeder [BUL.GetAdjective]-Bürger muss sich für das Wohlergehen von [BUL.GetNameDef] einsetzen. Kampagnen zur Mobilisierung der Bevölkerung werden dazu beitragen, das Volk und die Wirtschaft auf zukünftige Konflikte vorzubereiten."
 BUL_patriotic_boom_among_the_populace:0 "Patriotischer Aufschwung in der Bevölkerung"
 BUL_patriotic_boom_among_the_populace_desc:0 "Die verschiedenen zaristischen Reformen haben zu einem Wiederaufleben des Patriotismus geführt. Das [BUL.GetAdjective]-Volk wünscht sich wieder, dass seine Nation eine respektierte Macht wird. Wir werden diesen Wunsch erfüllen."
 BUL_fortify_the_bulgarian_skies:0 "Verstärkt den [BUL.GetAdjective] Himmels"
 BUL_fortify_the_bulgarian_skies_desc:0 "Um unsere Soldaten und Bürger vor möglichen feindlichen Bombardierungen zu schützen, wird die Regierung der Installation von Flugabwehrsystemen Vorrang einräumen."
 BUL_ready_for_war:0 "Bereit für den Krieg"
 BUL_ready_for_war_desc:0 "Wir haben genügend Schritte unternommen, um [BUL.GetNameDef] als eine Nation zu betrachten, die auf zukünftige totale Kriege vorbereitet ist."
 BUL_an_alliance_of_desperation:0 "Eine Allianz der Verzweiflung"
 BUL_an_alliance_of_desperation_desc:0 "Wie wir versuchte auch [GER.GetNameDef], die vertraglichen Ungerechtigkeiten, die durch das Abkommen am Ende des Großen Krieges auferlegt wurden, rückgängig zu machen. Bei derartigen Interessenskonstellationen wäre es klug, ein Bündnis anzustreben, denn es ist mächtig."
 BUL_concessions_to_lukov:0 "Zugeständnisse an Lukov"
 BUL_concessions_to_lukov_desc:0 "Der Kriegsminister Hristo Lukov hat sich bei der Unterdrückung von Zveno und der politischen Ausrichtung von [BUL.GetNameDef] als wichtiger Aktivposten erwiesen. Sein Einfluss kann für die Nation nur von Vorteil sein."
 BUL_brannik_youth_organization:0 "Jugendorganisation Brannik"
 BUL_brannik_youth_organization_desc:0 "Die Gründung einer Jugendorganisation, deren Teilnahme nach dem Vorbild der Hitlerjugend obligatorisch ist, wird dazu beitragen, Patriotismus und Militarismus in unserer Bevölkerung abzustumpfen."
 BUL_cement_our_rule_with_an_iron_fist:0 "Beginn der Zementierung unserer Herrschaft"
 BUL_cement_our_rule_with_an_iron_fist_desc:0 "Die Autorität von Lukov wird immer noch auf dieselbe Weise in Frage gestellt wie die von Boris III. Repressionen gegen Politiker, die als illoyal gelten, möglicherweise auch gegen Monarchisten, müssen eingeführt werden."
 BUL_combat_ideological_enemies_in_foreign_soil:0 "Ideologische Feinde bekämpfen"
 BUL_combat_ideological_enemies_in_foreign_soil_desc:0 "Wir können die Ausbreitung des barbarischen Bolschewismus nicht dulden, einer Ideologie, die vor allem gegen Patriotismus und Nationalismus gerichtet ist. Wie in Spanien werden wir ein Expeditionskorps aufstellen, um Nationen zu unterstützen, die dieser Ideologie gegenüberstehen."
 BUL_begin_militarization:0 "Rasche Militarisierung"
 BUL_begin_militarization_desc:0 "Wir werden fortgeschrittene Militarisierungsprogramme durchführen. Die Bevölkerung muss ihren Komfort opfern, um Platz für ein gewaltiges [BUL.GetName] zu schaffen."
 BUL_totalitarian_control:0 "Totalitäre Kontrolle"
 BUL_totalitarian_control_desc:0 "Mit dem "Verschwinden" eines Großteils unserer politischen und militärischen Konkurrenten ist Lukovs Autorität nicht mehr in Gefahr."
 BUL_reassert_the_extended_land_claims:0 "Erweiterte territoriale Ansprüche geltend machen"
 BUL_reassert_the_extended_land_claims_desc:0 "Um das Überleben und den Ruhm der [BUL.GetAdjective]-Nation zu sichern, müssen wir unsere Grenzen zurückdrängen, um die Neutralität zu erlangen, so wie unser Land von Natur aus dazu bestimmt ist, den Balkan zu dominieren."
 BUL_crush_the_greeks:0 "Crush [GRE.GetNameDef]"
 BUL_crush_the_greeks_desc:0 "Wir werden Griechenland nie verzeihen, dass wir unseren Zugang zum Mittelmeer verloren haben. Es ist an der Zeit, dass wir ihn uns zurückholen und unsere Vorherrschaft über das Athener Regime ein für alle Mal festigen."
 BUL_divide_yugoslavia:0 "Teilt [YUG.GetNameDef]"
 BUL_divide_yugoslavia_desc:0 "Die verräterischen Serben wollten Mazedonien für sich behalten, indem sie den Einwohnern vorgaukelten, sie seien mehr Serben als Bulgaren und das Erbe der Region unterdrückten. Es ist an der Zeit, dass wir diese wichtige Region Bulgariens in Besitz nehmen."
 BUL_topple_romania:0 "Stürzen Sie [ROM.GetNameDef]"
 BUL_topple_romania_desc:0 "[ROM.GetNameDefCap] hat gezeigt, dass es nur an sein Volk denkt, indem es die Region Dobrudja erobert hat, die heute noch von Bulgaren bewohnt wird, und so wie sie sie uns mit Gewalt genommen haben, werden wir sie uns mit Gewalt zurückholen."
 BUL_tame_albania:0 "Zähmen Sie [ALB.GetNameDef]"
 BUL_tame_albania_desc:0 "Die Aufnahme Albaniens in unser Reich wird uns die totale Herrschaft über den Balkan ermöglichen und mögliche künftige Ansprüche der Albaner auf Regionen wie den Kosovo verhindern."
 BUL_aggressive_assimilation:0 "Aggressive Assimilierung"
 BUL_aggressive_assimilation_desc:0 "In den verschiedenen annektierten Regionen werden Programme zur Zwangs-Bulgarisierung aufgelegt, von der Bildung bis hin zu Straßenschildern und Verwaltung, um sie zu Modellregionen von Groß-Bulgarien zu machen."
 BUL_demand_albanian_subjugation:0 "Forderung nach [ALB.GetAdjective] Unterwerfung"
 BUL_demand_albanian_subjugation_desc:0 "[ALB.GetNameDefCap] ist schwach und wird von einem Marionettenkönig regiert. Wenn wir nicht bald eingreifen, könnten sie an [ITA.GetLeader] und seine unheilvollen Träume von der Eroberung des Mittelmeers fallen. Wir werden ihnen anbieten, sich einem Staat anzuschließen, der mit ihren Brüdern gefüllt ist. Da können sie doch nicht nein sagen!"
 BUL_politicize_the_trade_union:0 "Politisieren Sie die freien Gewerkschaften"
 BUL_politicized_trade_union_desc:0 "Nachdem wir nun ein demokratisches Regime errichtet haben, besteht der nächste Schritt darin, die Menschen zu erreichen. Eine Regierung, die das Volk verabscheut, ist überhaupt keine Regierung. Es gibt jedoch einen Weg, wie wir das Vertrauen der Bevölkerung in den Staat stärken können. Die Free Trade Unions ist eine bedeutende [BUL.GetAdjective] Gewerkschaft, und viele der einfachen Arbeiter sind Mitglied oder haben irgendeine Verbindung zur Gewerkschaft. Wenn es uns gelingt, diese Gewerkschaft (die in der Vergangenheit weitgehend unpolitisch geblieben ist) zu politisieren, können wir mehr Unterstützung gewinnen und unsere Führung von [BUL.GetNameDef] stärken."
 BUL_intergrate_womens_rights_organizations:0 "Frauenrechtsorganisationen einbinden"
 BUL_intergrate_womens_rights_organizations_desc:0 "Früher wurden den Frauen viele der Rechte verweigert, die ihre europäischen Kolleginnen besaßen. Doch jetzt, da wir einen Großteil dieses rückständigen Regimes beseitigt haben, können wir starke Frauenrechtsaktivisten wie die Blagolevs einsetzen. Dimitar Blagolev war Mitglied unserer Partei, und seine Frau gründete eine der ersten Frauenrechtsgruppen in unserem großen Land. Wenn wir Leute wie sie in der Regierung fördern und den Frauen Rechte zugestehen würden, könnten wir in ganz [BUL.GetNameDef] mehr Gleichberechtigung durchsetzen."
 BUL_request_macedonian_autonomy:0 "Antrag auf mazedonische Autonomie"
 BUL_request_macedonian_autonomy_desc:0 "Mazedonien ist ein Problem, das sich als schwierig zu lösen erwiesen hat. Da die Mazedonier in zwei Nationen geteilt sind, sind große militante und Unabhängigkeitsbewegungen entstanden. Es würde die Verwaltung des Landes erleichtern und die wirtschaftlichen Verluste verringern. Würden wir die mazedonische Unabhängigkeit gewähren (oder zumindest befürworten), würden sich die Probleme mit der mazedonischen Minderheit allmählich legen."
 BUL_promote_republicanism:0 "Abschaffung des Zarentums"
 BUL_strength_of_the_tsar:0 "Stärke des Zaren"

