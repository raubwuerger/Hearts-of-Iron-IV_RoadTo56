 BUL_light_tank_equipment_2_short:0 "T-11"
 BUL_light_tank_equipment_2_desc:0 "Der T-11 Panzer war ein Panzer, der von den Bulgaren vor dem Zweiten Weltkrieg erworben wurde. Die T-11 waren selbst modifizierte Škoda CKD Lt vz.35, die über eine bessere Bewaffnung, mehr Geschwindigkeit und besseres Handling verfügten."
