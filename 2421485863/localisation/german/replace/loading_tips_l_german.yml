     LOADING_TIP_154:0 "Der Pazifismus, die abstrakte Friedenspredigt, ist eines der Mittel, um die Arbeiterklasse zu düpieren.\n- Wladmir Lenin"
     LOADING_TIP_155:0 "Unterdrückung ist die Essenz der Macht.\n- Ernst Kaltenbrunner"
     LOADING_TIP_156:0 "Wir lernen aus der Geschichte, dass wir nichts aus der Geschichte lernen.\n- George Bernard Shaw"
     LOADING_TIP_157:0 "Diejenigen, die nicht aus der Geschichte lernen können, sind dazu verdammt, sie zu wiederholen.\n- George Santayana"
     LOADING_TIP_158:0 "Die Geschichte wiederholt sich, erst als Tragödie, dann als Farce.\n- Karl Marx"
     LOADING_TIP_159:0 "Die Geschichte wird mir wohlgesonnen sein, denn ich beabsichtige, sie zu schreiben.\n- Sir Winston Churchill"
     LOADING_TIP_160:0 "Ein Held ist nicht mutiger als ein gewöhnlicher Mensch, aber er ist fünf Minuten länger mutig.\n- Ralph Waldo Emerson"
     LOADING_TIP_161:0 "Unser größter Ruhm besteht nicht darin, niemals zu versagen, sondern darin, jedes Mal aufzustehen, wenn wir versagen.\n- Ralph Waldo Emerson"
     LOADING_TIP_162:0 "Alle Kriege sind Bürgerkriege, denn alle Menschen sind Brüder.\n- Francois Fenelon"
     LOADING_TIP_163:0 "Denke niemals, dass Krieg, egal wie notwendig oder wie gerechtfertigt, kein Verbrechen ist.\n- Ernest Hemingway"
     LOADING_TIP_164:0 "Es gibt keinen ehrenhaften Weg zu töten, keinen sanften Weg zu zerstören. Es gibt nichts Gutes im Krieg. Außer seinem Ende.\n- Abraham Lincoln"
     LOADING_TIP_165:0 "Das Ziel des Krieges ist nicht, für dein Land zu sterben, sondern den anderen Bastard für sein Land sterben zu lassen.\n- George S. Patton"
     LOADING_TIP_166:0 "Wenn du am Ende deines Seils angelangt bist, mach einen Knoten und bleib dran.\n- Franklin D. Roosevelt"
     LOADING_TIP_167:0 "Der Krieg bestimmt nicht, wer Recht hat - nur wer links ist.\n- Bertrand Russell"
     LOADING_TIP_168:0 "Der Tod eines einzigen Mannes ist eine Tragödie. Der Tod von Millionen ist eine Statistik.\n- Kurt Tucholsky"
     LOADING_TIP_169:0 "Der Tod löst alle Probleme - kein Mensch, kein Problem.\n- Anatoli Rybakov"
     LOADING_TIP_170:0 "In der Sowjetarmee braucht man mehr Mut zum Rückzug als zum Vormarsch.\n- Josef Stalin"
     LOADING_TIP_171:0 "Wenn die Opposition abrüstet, gut und schön. Wenn sie sich weigert, abzurüsten, werden wir sie selbst entwaffnen.\n- Josef Stalin"
     LOADING_TIP_172:0 "Wir glücklichen Wenigen, wir Schar von Brüdern. Denn wer heute sein Blut mit mir vergießt, ist mein Bruder.\n- William Shakespeare"
     LOADING_TIP_173:0 "Wir leben in einer Welt von nuklearen Giganten und ethischen Kleinkindern. Wir wissen mehr über den Krieg als über den Frieden, mehr über das Töten als über das Leben.\n- Omar Bradley"
     LOADING_TIP_174:0 "Schlachten werden durch Gemetzel und Manöver gewonnen. Je größer der General ist, desto mehr trägt er im Manöver bei, desto weniger verlangt er im Gemetzel.\n- Sir Winston Churchill"
     LOADING_TIP_175:0 "Von allen Errungenschaften, die ich während des Krieges erreicht habe, bin ich am stolzesten auf die Tatsache, dass ich nie einen Flügelmann verloren habe.\n- Erich Hartmann"
     LOADING_TIP_176:0 "Ich weiß nicht, ob der Krieg ein Zwischenspiel im Frieden ist, oder ob der Frieden ein Zwischenspiel im Krieg ist.\n- Georges Clemenceau"
     LOADING_TIP_177:0 "Die Politiker sind überall die gleichen. Sie versprechen, eine Brücke zu bauen, auch wenn kein Fluss da ist.\n- Nikita Chruschtschow"
     LOADING_TIP_178:0 "Es gibt Glück für diejenigen, die ihr Schicksal akzeptieren. Es gibt Ruhm für diejenigen, die ihrem Schicksal trotzen.\n- Edel, Prinzessin Tutu"
     LOADING_TIP_179:0 "Es ist Teil des allgemeinen Musters fehlgeleiteter Politik, dass unser Land jetzt auf eine Rüstungswirtschaft ausgerichtet ist, die in einer künstlich herbeigeführten Psychose der Kriegshysterie gezüchtet und durch eine unaufhörliche Propaganda der Angst genährt wurde.\n- General Douglas MacArthur, 15. Mai 1951"
     LOADING_TIP_180:0 "Was wir heute haben, ist eine Generation von Menschen, die im Glauben an die Evolution aufgewachsen ist, die besagt, dass Rechte von der Regierung kommen.\n- Kent Hovind"
     LOADING_TIP_181:0 "Alle Tiere sind gleich, aber einige Tiere sind gleicher als andere.\n- George Orwell (allegorisch über die U.S.S.R.) in seinem Roman 'Animal Farm'"
     LOADING_TIP_182:0 "Wenn man durch die zerstörten Städte Deutschlands geht, spürt man einen echten Zweifel am Fortbestand der Zivilisation.\n- George Orwell"
     LOADING_TIP_183:0 "Wenn Sie eine Vision der Zukunft wollen, stellen Sie sich einen Stiefel vor, der auf ein menschliches Gesicht auftritt - für immer.\n- George Orwell"
     LOADING_TIP_184:0 "Krieg ist Frieden. Freiheit ist Sklaverei. Unwissenheit ist Stärke.\n- George Orwell"
     LOADING_TIP_185:0 "Krieg ist Krieg. Der einzige gute Mensch ist ein toter Mensch.\n- George Orwell"
     LOADING_TIP_186:0 "Wir dürfen keine Feinde sein. Die mystischen Schnüre der Erinnerung werden anschwellen, wenn sie wieder berührt werden, so sicher wie sie von den besseren Engeln unserer Natur berührt werden.\n- Abraham Lincoln"
     LOADING_TIP_187:0 "Ein Haus, das mit sich selbst uneins ist, kann nicht bestehen. Abraham Lincoln"
     LOADING_TIP_188:0 "Wenn es sich bewegt, grüße es. Wenn es sich nicht bewegt, heb es auf. Und wenn du es nicht aufheben kannst, streiche es.\n- Anonym (Sprichwort aus den 1940er Jahren)"
     LOADING_TIP_189:0 "Meine Rechte wird hart bedrängt. Meine Mitte gibt nach. Unmöglich zu manövrieren. Die Lage ist ausgezeichnet. Ich greife an.\n- Marschall Ferdinand Foch bei der Schlacht an der Marne"
     LOADING_TIP_190:0 "Das ist kein Frieden. Es ist ein Waffenstillstand für zwanzig Jahre.\n- Marschall Ferdinand Foch, 1919"
     LOADING_TIP_191:0 "Wir in Polen kennen den Begriff des Friedens um jeden Preis nicht. Es gibt nur eine Sache im Leben von Menschen, Nationen und Ländern, die ohne Preis ist. Dieses Ding ist die Ehre!\n- Jozef Beck, Außenminister von Polen, 5. Mai 1939"
     LOADING_TIP_192:0 "Besiegt zu werden und sich nicht zu unterwerfen, ist ein Sieg. Siegreich zu sein und sich auf seinen Lorbeeren auszuruhen, ist eine Niederlage.\n- Jozef Pilsudski"
     LOADING_TIP_193:0 "Es ist besser, einen Tag als Löwe zu leben als 100 Jahre als Schaf.\n- Benito Mussolini"
     LOADING_TIP_194:0 "Ein guter Plan, der jetzt mit Gewalt ausgeführt wird, ist besser als ein perfekter Plan, der nächste Woche ausgeführt wird.\n- George S. Patton"
     LOADING_TIP_195:0 "Es ist töricht und falsch, die Männer zu betrauern, die gestorben sind. Vielmehr sollten wir Gott danken, dass solche Männer gelebt haben.\n- George S. Patton"
     LOADING_TIP_196:0 "Niemand hat jemals etwas erfolgreich verteidigt, es gibt nur Angriff und Angriff und noch mehr Angriff.\n- George S. Patton"
     LOADING_TIP_197:0 "Kriege mögen mit Waffen geführt werden, aber sie werden von Männern gewonnen. Es ist der Geist der Männer, die folgen, und des Mannes, der führt, der den Sieg erringt.\n- George S. Patton"
     LOADING_TIP_198:0 "Wir hüten Schafe, wir treiben Rinder, wir führen Menschen. Führt mich, folgt mir, oder geht mir aus dem Weg.\n- George S. Patton"
     LOADING_TIP_199:0 "Lass dich nicht von den Bastarden niedermahlen.\n- Joseph W. Stilwell"
     LOADING_TIP_200:0 "Es gibt keinen Luftangriff ohne Bomben!\n- Joseph W. Stilwell"
     LOADING_TIP_201:0 "Jeder fähige Offizier kann eine Panzerdivision kommandieren, es braucht ein Genie, um eine zu versorgen.\n- Hasso-Eccard Freiherr von Manteuffel"
     LOADING_TIP_202:0 "Ich denke, es ist eine gute Idee.\n- Mahatma Gandhi über die britische Zivilisation"
     LOADING_TIP_203:0 "Im Allgemeinen waren unsere Generäle übergeneralisiert.\n- John Adams"
     LOADING_TIP_204:0 "Ich weiß nicht, mit welchen Waffen der Dritte Weltkrieg geführt werden wird, aber der Vierte Weltkrieg wird mit Stöcken und Steinen geführt werden.\n- Albert Einstein"
     LOADING_TIP_205:0 "Gewöhnlich gewinnen die Soldaten die Schlachten und die Generäle bekommen die Anerkennung dafür.\n- Napoleon Bonaparte"
     LOADING_TIP_206:0 "Führer, wir sind auf dem Marsch! Siegreiche italienische Truppen haben heute im Morgengrauen die griechisch-albanische Grenze überschritten!\n- Benito Mussolini (an Adolf Hitler), 28. Oktober 1940"
     LOADING_TIP_207:0 "Unter den Männern, die auf Iwo Jima kämpften, war ungewöhnliche Tapferkeit eine allgemeine Tugend.\n- U.S. Flottenadmiral Chester W. Nimitz, 16. März 1945"
     LOADING_TIP_208:0 "Angriffe auf Städte sind insofern strategisch gerechtfertigt, als sie dazu beitragen, den Krieg zu verkürzen und so das Leben der alliierten Soldaten zu retten.\n- Air Chief Marshal Sir Arthur 'Bomber' Harris, 29. März 1945"
     LOADING_TIP_209:0 "An diesem schönen Tag feiern wir den Geburtstag des Führers und danken ihm, denn er ist der einzige Grund, warum Deutschland heute noch lebt.\n- Josef Goebbels, Propagandaminister, 20. April 1945"
     LOADING_TIP_210:0 "Technischer Fortschritt ist wie eine Axt in den Händen eines pathologischen Verbrechers.\n- Albert Einstein"
     LOADING_TIP_211:0 "Heldentum auf Kommando, sinnlose Gewalt und all der abscheuliche Unsinn, der sich Patriotismus nennt - wie leidenschaftlich ich sie hasse!\n- Albert Einstein"
     LOADING_TIP_212:0 "Verrichte alle deine Gräueltaten auf einmal.\n- Niccolò Machiavelli"
     LOADING_TIP_213:0 "Optimistische Offiziere lernen Englisch und Pessimisten Russisch.\n- Ein deutscher Witz"
     LOADING_TIP_214:0 "Was ist das Beste im Leben? Deine Feinde zu zermalmen, sie vor dir hergetrieben zu sehen und das Wehklagen ihrer Frauen zu hören!\n- Conan der Barbar"
     LOADING_TIP_215:0 "Ich kann mir nicht so viel Wagner anhören. Ich bekomme den Drang, Polen zu erobern.\n- Woody Allen"
     LOADING_TIP_216:0 "Politische Macht wächst aus dem Lauf einer Waffe.\n- Mao Zedong"
     LOADING_TIP_217:0 "Aus meinem verrottenden Körper werden Blumen wachsen und ich bin in ihnen und das ist die Ewigkeit.\n- Edvard Munch"
     LOADING_TIP_218:0 "Ich habe nichts zu bieten als Blut, Mühsal, Tränen und Schweiß.\n- Sir Winston Churchill"
     LOADING_TIP_219:0 "Das einzige, was wir zu fürchten haben, ist die Angst selbst.\n- Franklin D. Roosevelt"
     LOADING_TIP_220:0 "Nur die Toten haben das Ende des Krieges gesehen.\n- Platon"
     LOADING_TIP_221:0 "Wir können vernichtet werden, aber wenn wir vernichtet werden, werden wir eine Welt mit uns reißen - eine Welt in Flammen.\n- Adolf Hitler"
     LOADING_TIP_222:0 "Erfolg ist nicht endgültig, Misserfolg ist nicht tödlich. Es ist der Mut zum Weitermachen, der zählt.\n- Sir Winston Churchill"
     LOADING_TIP_223:0 "Es hat nie einen guten Krieg oder einen schlechten Frieden gegeben.\n- Benjamin Franklin"
     LOADING_TIP_224:0 "Si vis pacem, para bellum (Wenn du Frieden willst, bereite dich auf den Krieg vor).\n- Vegetius"
     LOADING_TIP_225:0 "Veni, vidi, vici (Ich kam; ich sah; ich siegte).\n- Julius Caeser"
     LOADING_TIP_226:0 "Patrioten reden immer davon, für ihr Land zu sterben, aber nie davon, für ihr Land zu töten.\n- Bertrand Russell"
     LOADING_TIP_227:0 "Wer sich davor fürchtet, erobert zu werden, ist sich seiner Niederlage sicher.\n- Napoleon Bonaparte"
     LOADING_TIP_228:0 "Man kann nicht sagen, dass die Zivilisation nicht vorankommt - denn in jedem Krieg wird man auf eine neue Art getötet.\n- Will Rogers"
     LOADING_TIP_229:0 "Der einzige Gewinner im Krieg von 1812 war Tschaikowsky.\n- Solomon Short"
     LOADING_TIP_230:0 "Wenn du durch die Hölle gehst...geh weiter.\n- Sir Winston Churchill"
     LOADING_TIP_231:0 "Ich träume davon, ein Kind zu gebären, das fragen wird: 'Mutter, was war Krieg?'\n- Eve Merriam"
     LOADING_TIP_232:0 "Bier vom Fass, nicht Menschen.\n- Wird Bob Dylan zugeschrieben"
     LOADING_TIP_233:0 "Der Stimmzettel ist stärker als die Kugel.\n- Abraham Lincoln"
     LOADING_TIP_234:0 "Zwischen den Kriegen ist jeder ein Pazifist.  Es ist, als wäre man Vegetarier zwischen den Mahlzeiten.\n- Colman McCarthy"
     LOADING_TIP_235:0 "Der hartnäckigste Klang, der in der Geschichte der Menschheit widerhallt, ist das Schlagen der Kriegstrommeln.\n- Arthur Koestler"
     LOADING_TIP_236:0 "Der Krieg würde enden, wenn die Toten zurückkehren könnten.\n- Stanley Baldwin"
     LOADING_TIP_237:0 "Geh zur Armee, sieh die Welt, triff interessante Leute - und töte sie.\n- Pazifist Badge"
     LOADING_TIP_238:0 "Krieg wird bis zu jenem fernen Tag existieren, an dem der Kriegsdienstverweigerer das gleiche Ansehen und Prestige genießt wie heute der Krieger.\n- John F. Kennedy"
     LOADING_TIP_239:0 "Ich denke, dass der Krieg Gottes Art ist, uns Geographie zu lehren.\n- Paul Rodriguez"
     LOADING_TIP_240:0 "Der Mensch hat kein Recht, seinen Bruder zu töten.  Es ist keine Entschuldigung, dass er es in Uniform tut, er fügt dem Verbrechen des Mordes nur die Schande der Knechtschaft hinzu.\n- Percy Bysshe Shelley"
     LOADING_TIP_241:0 "Jeder, der jemals in die glasigen Augen eines auf dem Schlachtfeld sterbenden Soldaten geschaut hat, wird es sich gut überlegen, bevor er einen Krieg beginnt.\n- Otto von Bismarck"
     LOADING_TIP_242:0 "Kriege haben in der Regel die Wirkung, den Prozess der Geschichte zu beschleunigen.\n- Pieter Geyl"
     LOADING_TIP_243:0 "Krieg ist kein Abenteuer. Er ist eine Krankheit. Er ist wie Typhus.\n- Antoine de Saint-Exupery"
     LOADING_TIP_244:0 "Der Duce wird Äthiopien haben... mit oder ohne Äthiopier.\n- Rodolfo Graziani"
     LOADING_TIP_245:0 "Ein Feind, dem man vergibt, ist gefährlicher als tausend Feinde.\n- Rodolfo Graziani"
     LOADING_TIP_246:0 "Demokratie ist in der Theorie schön, in der Praxis ist sie ein Trugschluss. Ihr in Amerika werdet das eines Tages sehen.\n- Benito Mussolini"
     LOADING_TIP_247:0 "Rasse? Das ist ein Gefühl, keine Realität. Nichts wird mich jemals dazu bringen, zu glauben, dass biologisch reine Rassen heute nachweislich existieren.\n- Benito Mussolini"
     LOADING_TIP_248:0 "Glaube nie, nie, nie, dass ein Krieg glatt und einfach verlaufen wird, oder dass jemand, der sich auf die seltsame Reise begibt, die Gezeiten und Wirbelstürme messen kann, denen er begegnen wird.\n- Sir Winston Churchill"
     LOADING_TIP_249:0 "Der Motor des Panzers ist genauso eine Waffe wie das Hauptgeschütz.\n- Heinz Guderian"
     LOADING_TIP_250:0 "Wir haben die Russen schwer unterschätzt, die Ausdehnung des Landes und den Verrat des Klimas. Das ist die Rache der Wirklichkeit.\n- Heinz Guderian, 1943"
     LOADING_TIP_251:0 "Es ist das zweite Mal in unserer Geschichte, dass aus Deutschland ein Frieden mit Ehre in die Downing Street zurückkehrt. Ich glaube, es ist Frieden in unserer Zeit.\n- Neville Chamberlain, 1938"
     LOADING_TIP_252:0 "Bellum se ipsum alet (Der Krieg nährt sich selbst).\n- Marcus Porcius Cato"
     LOADING_TIP_253:0 "Krieg ist ein Akt der Gewalt, um den Gegner zu zwingen, unseren Willen zu erfüllen.\n- Carl von Clausewitz"
     LOADING_TIP_254:0 "Der Krieg ist eine bloße Fortsetzung der Politik mit anderen Mitteln.\n- Carl von Clausewitz"
     LOADING_TIP_255:0 "Meine Logistiker sind ein humorloser Haufen. Sie wissen, wenn mein Feldzug scheitert, sind sie die ersten, die ich erschlagen werde.\n- Alexander dem Großen zugeschrieben"
     LOADING_TIP_256:0 "Genossen, ich bin mit der roten Straßenbahn des Sozialismus bis zur Haltestelle "Unabhängigkeit" gefahren, und dort bin ich ausgestiegen. Ihr könnt bis zur Endhaltestelle weiterfahren, wenn ihr wollt, aber von jetzt an sollten wir uns mit 'Herr' anreden.\n- Józef Piłsudski"
     LOADING_TIP_257:0 "Ein bescheidener Aufrüstungsplan belief sich auf bis zu 5 Milliarden Zloty. Was hätte ich tun sollen? Ich bin kein Wirtschaftswissenschaftler, Eugeniusz Kwiatkowski sagte mir, dass wir nur 180 Millionen hätten.\n- Edward Rydz-Smigły (im rumänischen Exil)"
     LOADING_TIP_258:0 "Warschau wartet nicht auf leere Worte des Lobes, auf Anerkennungsbekundungen, nicht auf Zusicherungen der Sympathie. Warschau wartet... Warschau wartet...auf Waffen und Munition.\n- General Kazimierz Sosnkowski"
     LOADING_TIP_259:0 "Polnische Soldaten kämpfen für die Freiheit anderer Nationen, aber sterben nur für Polen.\n- General Stanisław Maczek"
     LOADING_TIP_260:0 "Möge Gott uns beiden die Rückkehr in ein freies und unabhängiges Polen ermöglichen.\n- General Władysław Anders"
     LOADING_TIP_261:0 "Der Unterschied zwischen westlichen und östlichen Intellektuellen ist, dass erstere nicht genug in den Hintern getreten wurden.\n- Witold Gombrowicz"
     LOADING_TIP_262:0 "Besiegt zu werden und sich nicht zu fügen, ist ein Sieg; siegreich zu sein und sich auf seinen Lorbeeren auszuruhen, ist eine Niederlage.\n- Józef Piłsudski"
     LOADING_TIP_263:0 "Wir, die Polen, verstehen den Krieg nicht als ein Symbol, sondern als einen echten Kampf.\n- Władysław Sikorski"
     LOADING_TIP_264:0 "Schlechte parlamentarische Gewohnheiten sind schlimmer als eine schlechte Verfassung.\n- Józef Piłsudski"
     LOADING_TIP_265:0 "Staaten und Nationen, die auf der Grundlage von Lügen, auf der Grundlage der Leugnung der Wahrheit das politische Denken diktieren, neigen dazu, verloren zu sein.\n- Józef Piłsudski"
     LOADING_TIP_266:0 "In der Diplomatie kann man manchmal einen Aufstand machen, aber man darf nie dumm sein. Die Kavallerie ist das Gegenteil.\n- Bolesław Wieniawa-Długoszowski"
     LOADING_TIP_267:0 "Ihr kämpft für die Ehre! Wir kämpfen für die Unabhängigkeit! Also kämpft jeder für das, was ihm fehlt.\n- Bolesław Wieniawa-Długoszowski (zu einem russischen Offizier)"
     LOADING_TIP_268:0 "Im Krieg gibt es keine Gnade, genauso wenig wie es eine Kapitulation zu günstigen Bedingungen gibt. Es gibt nur Tod und Ruhm.\n- Roman Dmowski"
     LOADING_TIP_269:0 "Der Sozialismus ist für das Nachkriegspolen nicht nur eine Ordnung der Vernunft, sondern auch eine gerechte Sache für die polnische Nation und die Menschheit.\n- Bolesław Piasecki"
     LOADING_TIP_270:0 "Der Kampf um das Verständnis der einfachsten Wahrheiten sollte vor allem mit sich selbst geführt werden.\n- Bolesław Piasecki"
     LOADING_TIP_271:0 "Es gibt keine Moral ohne Weltanschauung.\n- Bolesław Piasecki"
     LOADING_TIP_272:0 "Die Bauern haben in den schlimmsten Momenten die Erde, die Religion und die Nationalität bewahrt. Aus diesen drei Werten ist ein Staat entstanden.\n- Wincenty Witos"
     LOADING_TIP_273:0 "Die Macht des Staates und seine Zukunft wird nicht durch irgendein großes Genie gesichert werden. Das kann nur das ganze Volk, das seine Rechte und Pflichten kennt.\n- Wincenty Witos"
     LOADING_TIP_274:0 "Wir müssen sehr vorsichtig sein, dieser Befreiung nicht die Attribute eines Sieges zuzuschreiben. Kriege werden nicht durch Evakuierungen gewonnen.\n- Winston Churchill"
     LOADING_TIP_275:0 "Was ist unsere Politik? ... Krieg zu führen gegen eine monströse Tyrannei, die im dunklen, beklagenswerten Katalog menschlicher Verbrechen niemals übertroffen wurde.\n- Winston Churchill"
     LOADING_TIP_276:0 "Niemals wurde auf dem Gebiet menschlicher Konflikte von so vielen so wenigen so viel geschuldet.\n- Winston Churchill"
     LOADING_TIP_277:0 "Dies ist nicht das Ende. Es ist nicht einmal der Anfang eines Endes. Aber es ist vielleicht das Ende des Anfangs.\n- Winston Churchill"
     LOADING_TIP_278:0 "Ich habe nichts zu bieten außer Blut, Mühsal, Tränen und Schweiß.\n- Winston Churchill"
     LOADING_TIP_279:0 "Deutschland hat weder die Absicht noch den Wunsch, sich in die innere Angelegenheit Österreichs einzumischen, Österreich zu annektieren oder einen Anschluss zu vollziehen.\n- Adolf Hitler, drei Jahre vor dem Anschluss Österreichs"
     LOADING_TIP_280:0 "Heute regieren wir Deutschland, morgen die Welt.\n- Adolf Hitler"
     LOADING_TIP_281:0 "Es war knapp; aber so ist das nun mal im Krieg. Man gewinnt oder verliert, lebt oder stirbt - und der Unterschied ist nur ein Wimpernschlag.\n- Douglas MacArthur"
     LOADING_TIP_282:0 "Wir ziehen uns nicht zurück - wir rücken in eine andere Richtung vor.\n- Douglas MacArthur"
     LOADING_TIP_283:0 "Es gibt keinen Ersatz für den Sieg.\n- Douglas MacArthur"
     LOADING_TIP_284:0 "Die Augen der Welt sind auf Sie gerichtet. Die Hoffnungen und Gebete der freiheitsliebenden Menschen überall sind mit Ihnen.\n- Dwight D. Eisenhower 6. Juni 1944"
     LOADING_TIP_285:0 "Der Feind muss vernichtet werden, bevor er unser Hauptkampffeld erreicht...Wir müssen ihn im Wasser stoppen...seine gesamte Ausrüstung zerstören, solange sie noch schwimmt.\n- Erwin Rommel"
     LOADING_TIP_286:0 "Erfolg ist, wie hoch man springt, wenn man auf dem Boden aufschlägt.\n- George S. Patton"
     LOADING_TIP_287:0 "Es ist töricht und falsch, die Männer zu betrauern, die gestorben sind. Vielmehr sollten wir Gott danken, dass solche Männer gelebt haben.\n- George S. Patton"
     LOADING_TIP_288:0 "Sicher, wir wollen nach Hause gehen. Wir wollen, dass dieser Krieg zu Ende ist. Der schnellste Weg, ihn zu beenden, ist, die Bastarde zu schnappen, die ihn angefangen haben. Je schneller sie ausgepeitscht werden, desto schneller können wir nach Hause gehen.\n- George S. Patton"
     LOADING_TIP_289:0 "Und wenn wir nach Berlin kommen, werde ich persönlich diesen Papier hängenden Hurensohn Hitler erschießen. So wie ich eine Schlange erschießen würde!\n- George S. Patton"
     LOADING_TIP_290:0 "Wenn Du mit Deinem Enkel am Kamin sitzt und er Dich fragt, was Du im großen Zweiten Weltkrieg gemacht hast... kannst Du ihm direkt in die Augen schauen und sagen: Sohn, Dein Großvater ritt mit einem Son-of-a-Goddamned-Bitch namens Georgie Patton!\n- George S. Patton"
     LOADING_TIP_291:0 "Die Hölle geht auf uns.\n- Mamoru Shigemitsu, japanischer Außenminister"
     LOADING_TIP_292:0 "Sie können nicht auf dem Festland der Vereinigten Staaten einmarschieren. Hinter jedem Grashalm würde ein Gewehr stehen.\n- Admiral Isoroku Yamamoto"
     LOADING_TIP_293:0 "Ich fürchte, alles, was wir getan haben, ist, einen schlafenden Riesen zu wecken und ihn mit einer schrecklichen Entschlossenheit zu erfüllen.\n- Admiral Isoroku Yamamoto, nach dem Angriff auf Pearl Harbour"
     LOADING_TIP_294:0 "Die Geschichte kennt keinen größeren Mutbeweis als den, den das Volk der Sowjetunion gezeigt hat.\n- Henry Stimson"
     LOADING_TIP_295:0 "Ich weiß nicht, mit welchen Waffen der Dritte Weltkrieg geführt werden wird, aber der Vierte Weltkrieg wird mit Stöcken und Steinen geführt werden.\n- Albert Einstein"
     LOADING_TIP_296:0 "Schieß erst, wenn du das Weiße in ihren Augen sehen kannst.\n- Major Devereux"
     LOADING_TIP_297:0 "Viele Verluste; Prozentsatz der Toten nicht bekannt; Kampfeffizienz; wir sind am Gewinnen.\n- David M. Shoup"
     LOADING_TIP_298:0 "Im Krieg, welche Seite sich auch immer als Sieger bezeichnen mag, gibt es keine Gewinner, sondern alle sind Verlierer.\n- Neville Chamberlain"
     LOADING_TIP_299:0 "Und wenn er in den Himmel kommt, wird er dem heiligen Petrus erzählen: Ein weiterer Marine meldet sich, Sir - ich habe meine Zeit in der Hölle abgesessen.\n- Sgt. James A. Donahue"
     LOADING_TIP_300:0 "Wir müssen das große Arsenal der Demokratie sein.\n- Franklin D. Roosevelt"
     LOADING_TIP_301:0 "Sag den Leuten nie, wie sie etwas tun sollen. Sag ihnen, was sie tun sollen, und sie werden dich mit ihrem Einfallsreichtum überraschen.\n- George S. Patton"
     LOADING_TIP_302:0 "Möge Gott meinen Feinden gnädig sein, denn das werde ich nicht.\n- George S. Patton"
     LOADING_TIP_303:0 "Wenn alle gleich denken, dann denkt einer nicht.\n- George S. Patton"
     LOADING_TIP_304:0 "Wir werden in Frankreich kämpfen, wir werden auf den Meeren und Ozeanen kämpfen, wir werden mit wachsender Zuversicht und wachsender Stärke in der Luft kämpfen, wir werden unsere Insel verteidigen, was auch immer der Preis sein mag.\n- Winston Churchill"
     LOADING_TIP_305:0 "Wir werden an den Stränden kämpfen, wir werden auf den Landeplätzen kämpfen, wir werden auf den Feldern und in den Straßen kämpfen, wir werden in den Hügeln kämpfen; wir werden niemals kapitulieren.\n- Winston Churchill"
     LOADING_TIP_306:0 "Als ich sagte, dass Jagdbomber meine Panzer mit 40-mm-Granaten beschossen hätten, sagte der Reichsmarschall: 'Das ist völlig unmöglich. Die Amerikaner wissen nur, wie man Rasierklingen herstellt.' Ich entgegnete: 'Ein paar von diesen Rasierklingen könnten wir gut gebrauchen.'- Erwin Rommel"
     LOADING_TIP_307:0 "Ich habe den Krieg gesehen... Ich hasse Krieg. \n- Franklin D. Roosevelt"
     LOADING_TIP_308:0 "Wie so viele unseres Volkes haben wir jetzt eine persönliche Erfahrung der deutschen Barbarei gemacht, die nur die Entschlossenheit von uns allen stärkt, bis zum Endsieg durchzukämpfen.\n- König Georg VI"
     LOADING_TIP_309:0 "Sie haben den Wind gesät, und jetzt werden sie den Wirbelwind ernten.\n- Arthur 'Bomber' Harris"
     LOADING_TIP_310:0 "Ein Sieg bei Kursk würde wie ein Leuchtfeuer für die Welt leuchten!\n- Adolf Hitler"
     LOADING_TIP_311:0 "Das Mittelmeer wird sich in einen italienischen See verwandeln.\n- Benito Mussolini"
     LOADING_TIP_312:0 "Die Welt muss wissen, was geschehen ist, und es nie vergessen.\n- Dwight E. Eisenhower"
     LOADING_TIP_313:0 "Es braucht zwanzig Jahre oder mehr Frieden, um einen Mann zu machen; es braucht nur zwanzig Sekunden Krieg, um ihn zu zerstören.\n- Baudouin I"
     LOADING_TIP_314:0 "Unterschätze nie einen Mann, der sich selbst überschätzt.\n- Franklin D. Roosevelt"
     LOADING_TIP_315:0 "Je schneller wir diesen gottverdammten Schlamassel aufräumen, desto schneller können wir einen kleinen Ausflug gegen die lila pissenden Japsen machen und auch ihr Nest ausräumen. Bevor die gottverdammten Marines den ganzen Ruhm ernten.\n- George S. Patton"
     LOADING_TIP_316:0 "Bevor wir mit ihnen fertig sind, wird die japanische Sprache nur noch in der Hölle gesprochen werden.\n- Admiral Halsey"
     LOADING_TIP_317:0 "Die Tapferkeit und der aggressive Kampfgeist der russischen Soldaten gebieten die Bewunderung der amerikanischen Armee.\n- George C. Marshall"
     LOADING_TIP_318:0 "Ich liebe weder das blanke Schwert für seine Schärfe, noch den Pfeil für seine Schnelligkeit, noch den Krieger für seinen Ruhm. Ich liebe nur das, was sie verteidigen.\n- J.R.R. Tolkien"
     LOADING_TIP_319:0 "Nun bin ich der Tod geworden, Zerstörer der Welten."
     LOADING_TIP_320:0 "Sie sind zu unserer Linken, sie sind zu unserer Rechten, sie sind vor uns, sie sind hinter uns... dieses Mal können sie nicht entkommen.\n- Lewis B. 'Chesty' Puller"
     LOADING_TIP_321:0 "Für den Kaiser zu sterben heißt, ewig zu leben.\n- Slogan der japanischen Armee"
     LOADING_TIP_322:0 "Deutschland will den Frieden aufgrund seiner Grundüberzeugung... Die Hauptwirkung jedes Krieges ist es, die Blüte der Nation zu zerstören... Deutschland braucht den Frieden und will den Frieden!\n- Adolf Hitler, 1935"
     LOADING_TIP_323:0 "Sag den Leuten nicht, wie sie etwas tun sollen, sag ihnen, was sie tun sollen und lass dich von den Ergebnissen überraschen.\n- George S. Patton"
     LOADING_TIP_324:0 "Der wahre Soldat kämpft nicht, weil er hasst, was vor ihm ist, sondern weil er liebt, was hinter ihm ist.\n- G. K. Chesterton"
     LOADING_TIP_325:0 "Dad, wie lösen Soldaten, die sich gegenseitig umbringen, die Probleme der Welt?\n- Bill Watterson, Calvin und Hobbes"
     LOADING_TIP_326:0 "Immer, wenn ich an diesen Angriff denke, dreht sich mir der Magen um.\n Adolf Hitler im Gespräch mit Heinz Guderian vor der Schlacht von Kursk"
     LOADING_TIP_327:0 "Gewalt ist die einzige Sprache, die sie verstehen, wie Tyrannen.\n- Franklin D. Roosevelt"
     LOADING_TIP_328:0 "Ich habe den Krieg gesehen...Ich hasse den Krieg.\n- Franklin D. Roosevelt"
     LOADING_TIP_329:0 "Ich war der Ansicht, dass kein Abschuss das Leben eines Flügelmanns wert war... Piloten in meiner Einheit, die auf dieser Basis Flügelmänner verloren, wurde verboten, eine Sektion zu führen. Stattdessen wurden sie gezwungen, als Flügelmann zu fliegen.\n Erich Hartmann"
     LOADING_TIP_330:0 "Diktatoren befreien sich selbst, aber sie versklaven das Volk. \n- Charlie Chaplin in dem Film 'Der große Diktator'"
     LOADING_TIP_331:0 "Wehrpflicht, wenn nötig, aber nicht unbedingt Einberufung. \n- Mackenzie King"
     LOADING_TIP_332:0 "Wo es wenig oder keine öffentliche Meinung gibt, gibt es wahrscheinlich eine schlechte Regierung, die früher oder später zur autokratischen Regierung wird. \n- Mackenzie King"
     LOADING_TIP_333:0 "'Es ist niemals richtig, Böses zu tun, auch nicht, um größere Übel zu vermeiden.' \n- Francisco De Vitoria"
     LOADING_TIP_334:0 "'Ruhm ... und Vergrößerung des Reiches können kein Grund für einen gerechten Krieg sein.' \n- Francisco De Vitoria"
     LOADING_TIP_335:0 "'Krieg ist nicht nur eine Frage der Ausrüstung, der Artillerie, der Truppenverbände oder der Luftwaffe; er ist weitgehend eine Frage des Geistes oder der Moral. \n- Chiang Kai-Shek"
     LOADING_TIP_341:0 "Die alte Lüge: "Dulce et Decorum est Pro patria mori. ('Es ist süß und richtig, für sein Land zu sterben.') \n- Wilfred Owen"
     LOADING_TIP_342:0 "'Und es waren nicht wir, die das Beispiel gaben, denn es war schon immer das Gesetz, dass der Schwächere dem Stärkeren unterworfen sein sollte.' \n- Wird einem ungenannten athenischen Enovy an Sparta zugeschrieben"
     LOADING_TIP_343:0 "'Noch einmal, dein Land hat ein Recht auf deine Dienste, um den Ruhm seiner Stellung zu erhalten!' \n- zugeschrieben an Perikles"
     LOADING_TIP_344:0 "'Du kannst nicht die Lasten des Reiches ablehnen und trotzdem erwarten, dass du an seinen Ehren teilhast.' \n-Perikles zugeschrieben "
     LOADING_TIP_345:0 "'Die Hoffnung, (ist) der Tröster der Gefahr, (sie) darf (nur) von denen genossen werden, die über reichliche Mittel verfügen... \n- zugeschrieben dem ungenannten athenischen Gesandten in Melian"
     LOADING_TIP_346:0 "Sag zu dir selbst: 'Ja, ich habe Angst; aber der Rest hängt von mir ab...' \n- John Dollard"
     LOADING_TIP_347:0 "Wir müssen unsere Begierden, unsere Leidenschaften und unseren Egoismus der Ganzheit des nationalen Interesses unterordnen. Auf diese Weise werden wir ein wirklich freies Volk sein, andernfalls werden Anarchie und Disziplinlosigkeit unter der falschen Maske der Freiheit über uns herrschen \n- Ioannis Metaxas"
     LOADING_TIP_348:0 "Und die Großmächte, die die Garantie der kollektiven Sicherheit den kleinen Staaten versprochen haben, auf denen die Drohung lastet, dass sie eines Tages das Schicksal Äthiopiens erleiden könnten, frage ich, welche Maßnahmen sie zu ergreifen gedenken? \n- Haile Selassie"
     LOADING_TIP_349:0 "'Es ist das Vertrauen, das jeder Staat in internationale Verträge setzen soll... Mit einem Wort, es ist die internationale Moral, die auf dem Spiel steht.' \n- Haile Selassie"
     LOADING_TIP_351:0 "'Der Boden, auf dem wir nur durch unverzüglichen Kampf vor der Zerstörung bewahrt werden können, ist verzweifelter Boden. Auf verzweifeltem Boden muss man kämpfen.' \n- Sun Tzu"
     LOADING_TIP_352:0 "'Der Horror. Der Horror' \n- Marlon Brando in dem Film 'Apocalypse Now'"
     LOADING_TIP_353:0 "'Im Krieg ist die Wahrheit das erste Opfer' \n- Aischylos"
     LOADING_TIP_354:0 "'Tyrannen haben immer einen leichten Anflug von Tugend; sie unterstützen die Gesetze, bevor sie sie zerstören.' \n- Voltaire"
     LOADING_TIP_355:0 "'Der Tyrann redet immer so, als ob er die besten Interessen seines Volkes bewahren würde, während er in Wirklichkeit handelt, um sie zu untergraben.' \n- Ramman Kenoun"
     LOADING_TIP_356:0 "'Der Krieg ist reizvoll für diejenigen, die ihn noch nicht erlebt haben.' \n- Erasmus"
     LOADING_TIP_357:0 "'Unglücklicher Junge, wir haben dich aus dem Sumpf geholt, und wir werden dich wieder in den Sumpf werfen; und sei sicher, dass ich dir von nun an so viel Schaden zufügen werde, wie ich kann...' \n- zugeschrieben von Dodge Enrico Dandolo"
     LOADING_TIP_358:0 "'Regieren heißt erziehen' \n- Pedro Aguirre Cerdas Wahlkampfslogan "
     LOADING_TIP_359:0 "'Das Verteidigungssystem funktioniert wie vorgesehen' \n- General Henri Denis, belgischer Verteidigungsminister. 10. Mai 1940"
     LOADING_TIP_360:0 "'Lasst sie jetzt kommen. Wir haben alles getan, was in unserer Macht lag. Ich denke, wir sind bereit für sie' \n- General Winkelman, 10. Mai 1940'"
     LOADING_TIP_361:0 "'Eine dauerhafte Ordnung lässt sich nicht mit Bajonetten herstellen.' \n- Ludwig von Mises"
     LOADING_TIP_362:0 "Probieren Sie 'Equestria im Krieg' aus \n- Road to 56 Team"
     LOADING_TIP_363:0 "'Wir sind ziemlich sicher, dass Sie ein britischer Spion sind, aber wir werden Sie mitnehmen, um zu sehen, was Sie vorhaben.' \n- Abgesandte der Haganah an den freiwilligen Piloten Gordon Levett"
    LOADING_TIP_364:0 "'Ich habe den Krieg nie befürwortet, außer als Mittel zum Frieden' \n- Ulysses S. Grant"
    LOADING_TIP_365:0 "'Es gibt keine Atheisten in Schützenlöchern, das ist kein Argument gegen den Atheismus, es ist ein Argument gegen Schützenlöcher.' \n- James Morrow"
    LOADING_TIP_366:0 "'Ob es euch gefällt oder nicht, die Geschichte ist auf unserer Seite. Wir werden euch begraben!' \n- Nikita Chruschtschow"
    LOADING_TIP_367:0 "'Ich bedaure nur, dass ich nur ein Leben für mein Land zu geben habe.' \n- Nathan Hale"
    LOADING_TIP_368:0 "'In Kriegszeiten ist die Wahrheit so kostbar, dass sie immer von einer Leibwache aus Lügen begleitet werden sollte.'\n - Winston Churchill"
    LOADING_TIP_369:0 "'Was heute durch mechanische Kraft besiegt wird, werden wir in Zukunft durch eine überlegene mechanische Kraft überwinden können. Das Schicksal der Welt hängt davon ab.'\n - Charles de Gaulle"
    LOADING_TIP_370:0 "Die langen Schluchzer der Geigen des Herbstes. Beruhigen mein Herz mit einer monotonen Mattigkeit.\n - SOE verschlüsselte Übertragung an den französischen Widerstand"
    LOADING_TIP_371:0 "'Ein Staat wie die Schweiz, der nichts als ein Pickel auf dem Gesicht Europas ist, darf nicht weiter bestehen.'\n- Adolf Hitler"
    LOADING_TIP_372:0 "'Es ist in der Tat schwer für die Starken, den Schwachen gegenüber gerecht zu sein, aber gerechtes Handeln hat immer seine Belohnung.'\n- Eamon de Valera"
    LOADING_TIP_373:0 "'Wir haben gelernt, dass das Beste für die Länder, in denen wir tätig sind, auch das Beste für das Unternehmen ist. Vielleicht können wir die Menschen nicht dazu bringen, uns zu lieben, aber wir werden uns für sie so nützlich machen, dass sie wollen, dass wir bleiben.'\n- Sammuel Zemurray"
    LOADING_TIP_374:0 "'Jeder Tropfen meines Blutes wird eine unsterbliche Flamme in deinem Gewissen sein und den heiligen Willen zum Widerstand aufrechterhalten'\n- Getúlio Vargas"
    LOADING_TIP_375:0 "'Lasst uns ruhig, stark und geeint bleiben. So werden wir ein freies Volk bleiben.'\n- Henri Guisan"
    LOADING_TIP_376:0 "'Die Macht des Wolfes ist im Rudel und die Macht des Rudels ist im Wolf.'\n- Rudyard Kipling, in 'Das Dschungelbuch'"
    LOADING_TIP_377:0 "'Wenn du das Gesetz brechen musst, tue es, um die Macht zu ergreifen; in allen anderen Fällen befolge es.'\n- Julius Caesar"
    LOADING_TIP_378:0 "'Wer seine Vergangenheit nicht kennt, kann seine Zukunft nicht gestalten.' \n- Mustafa Kemal Atatürk"
    LOADING_TIP_379:0 "'Meine Minister sind pro-deutsch, meine Frau ist pro-italienisch, mein Volk ist pro-russisch - ich bin der einzige Neutrale im Land.'\n- Boris III. von Bulgarien"
    LOADING_TIP_380:0 "'Es würde mich nicht erschrecken, wenn ich meinen Thron verlieren würde. Wenn das passieren würde, würde ich sofort nach Amerika gehen und einen Job als Mechaniker bekommen.'\n- Boris III. von Bulgarien"
    LOADING_TIP_381:0 "'Wenn ich die Wahl hätte, würde ich jeden Reporter auf der Welt töten, aber ich bin sicher, dass wir noch vor dem Frühstück Berichte aus der Hölle bekommen würden.'\n- William Tecumseh Sherman"
    LOADING_TIP_382:0 "'Wir haben gute Gefreite und gute Unteroffiziere und einige gute Leutnants und Hauptleute, und die sind viel wichtiger als gute Generäle.'\n- William Tecumseh Sherman"
    LOADING_TIP_383:0 "'Krieg ist das Mittel, das unsere Feinde gewählt haben, und ich sage, lasst uns ihnen alles geben, was sie wollen.'\n- William Tecumseh Sherman"
    LOADING_TIP_384:0 "'Ich liebe mein Land... Ich war unter den Ersten, die sich für die Entwicklung meines Landes eingesetzt haben, und es bricht mir das Herz, endlich mitzuerleben, wie man mich einen Verräter nennt.'\n- Anandyn Amar"
    LOADING_TIP_385:0 "'Mein Gott, was haben wir getan.'\n- Robert Lewis (im Missionsprotokoll des Co-Piloten der Enola Gay)"
    LOADING_TIP_386:0 "'Gold für Freunde, Blei für Feinde.'\n- Anastasio Somoza García"
    LOADING_TIP_387:0 "'Was in dieser Zeit wichtig ist, ist der Unterschied zwischen Held und Schurke neu zu klären.'\n- J. Edgar Hoover"
    LOADING_TIP_388:0 "'Geheimnisse haben etwas Süchtiges an sich.'\n- J. Edgar Hoover"
    LOADING_TIP_389:0 "'Eine Sache ist sicher. Die Demokratie ist dem Untergang geweiht. Dies ist unsere letzte Wahl. Es ist Faschismus oder Kommunismus. Wir stehen am Scheideweg - ich wähle den Weg zum Faschismus.'\n- Charles Coughlin"
    LOADING_TIP_340:0 "'Solange das Leben einer Nation nicht in Gefahr ist, ist Krieg Mord.'\n- Mustafa Kemal Atatürk"
    LOADING_TIP_341:0 "'Deine Stimme ist meine Stimme. Vergiss sie nicht!'\n- Mustafa Kemal Atatürk"
    LOADING_TIP_342:0 "'Die Macht gibt nichts zu, ohne zu fordern. Das hat sie nie und wird sie nie.'\n- Frederick Douglass"
    LOADING_TIP_343:0 "'Es ist leichter, starke Kinder zu erziehen, als gebrochene Männer zu reparieren.'\n- Frederick Douglass"
 
 
    # Patreon 
    LOADING_TIP_336:0 "Polen ist noch nicht verloren. \n- Mazurek Dabrowskiego"
    LOADING_TIP_337:0 "Wenn ich den Armen Essen gebe, nennen sie mich einen Heiligen. Wenn ich frage, warum sie arm sind, nennen sie mich einen Kommunisten. \n- Hélder Câmara"
    LOADING_TIP_338:0 "Ihr habt keinen im Himmel registrierten Eid, die Regierung zu zerstören, während ich den feierlichsten haben werde, sie zu bewahren, zu schützen und zu verteidigen. \n- Abraham Lincoln"
    LOADING_TIP_339:0 "...aber kann er es in einer kalten, regnerischen Nacht in Stoke tun \n- Sir Winston Churchill"
    LOADING_TIP_340:0 "Eine Feder zu halten, bedeutet, im Krieg zu sein. \n- Voltaire"
