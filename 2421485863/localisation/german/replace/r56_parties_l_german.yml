 #NEW ""
 anarcho_capitalism:0 "Westlicher Anarcho-Kapitalismus"
 anarcho_capitalism_desc:0 "Der §YAnarcho-Kapitalismus§! lehnt den §Rzentralisierten Staat§! selbst zugunsten von §GSelbsteigentum, Privateigentum und freien Märkten§! ab."
 anarcho_capitalism_n:0 "Anarcho-Kapitalismus"
 anarcho_capitalism_n_desc:0 "Der §YAnarcho-Kapitalismus§! lehnt den §Rzentralisierten Staat§! selbst zugunsten von §GSelbsteigentum, Privateigentum und freien Märkten§! ab."
 corporatism:0 "Korporatismus"
 corporatism_desc:0 "Die §Ykorporatistische§! Ideologie organisiert Arbeitnehmer und Arbeitgeber in Industrie- und Berufsverbänden, die ihre Interessen auf staatlicher Ebene vertreten. Der Korporatismus verfügt über eine Basisdemokratie, aber das Volk ist durch mehrere Hierarchieebenen stark von den Führern des Landes getrennt."
 centrism_democratic:0 "Demokratischer Zentrismus"
 centrism_democratic_desc:0 "Der §YZentrismus§! ist eine Regierungsform, die §YLösungen mit gesundem Menschenverstand§! anstrebt, die den aktuellen und zukünftigen Bedürfnissen angemessen sind, das §Höffentliche Vertrauen§! unterstützen und dem §HGemeinwohl§! dienen, wobei Risiken und Kapazitäten im Zusammenhang mit diesen Bedürfnissen berücksichtigt werden."
 absolute_monarchism:0 "Absoluter Monarchismus"
 absolute_monarchism_desc:0 "§LSeit der Gründung der menschlichen Zivilisation gab es in den meisten Gesellschaften festgelegte Hierarchien, in denen Monarchen und ihre Aristokraten über die ganze Welt herrschten. Mit dem weltweiten Aufstieg von Liberalismus, Sozialismus und Faschismus scheint es jedoch, dass das Zeitalter des §YAbsoluten Monarchismus§! zu Ende geht.\n\nEine der ältesten Regierungsformen der Welt, der Absolute Monarchismus, ist ein Überbleibsel einer älteren Weltordnung. Der moderne Monarchismus ist keine festgelegte Ideologie, aber die meisten verbliebenen absoluten Monarchien sind so strukturiert, dass die meisten lokalen und nationalen Entscheidungen von Beratern §0getroffen werden, die vom König persönlich ernannt werden§!, der bei allen Entscheidungen im Land ein Vetorecht hat.§!\n"
 constitutional_monarchy:0 "Semi-konstitutioneller Monarchismus"
 constitutional_monarchy_desc:0 "§LAls die alte Ordnung der absoluten Monarchien zusammenbrach, erkannten einige Monarchen den herannahenden Sturm und stellten fest, dass sie sich nicht ewig an der totalen Macht halten konnten. In einem Versuch, ihr Image bei den Massen zu mäßigen, führten einige Monarchen begrenzte Reformen an ihrem Regime durch und verwandelten die alten Regime in eine neue Ideologie des §YHalbkonstitutionellen Monarchismus§!.\n\nGenau wie der absolute Monarchismus variieren der halbkonstitutionelle Monarchismus und die damit verbundenen Reformen von Land zu Land. An manchen Orten sind diese Reformen nur symbolisch, um §0eine Fassade der Demokratie aufrechtzuerhalten§!, während an manchen Orten diese Reformen tatsächlich §3die Macht des Monarchen stark einschränken§!.§!\n"
 clerical_fascism:0 "Klerikaler Faschismus"
 clerical_fascism_desc:0 "Der §YKlerikalfaschismus§! ist eine Ideologie, die die Ideale des klassischen §GNationalismus§! und §GMilitarismus§! mit der §Gklerikalistischen§! Doktrin der vorherrschenden Religion des Landes verbindet. Der Klerus des Landes trägt dazu bei, dass die Bevölkerung die Regierung unterstützt, und spielt eine unterstützende oder führende Rolle in der Regierung des Landes."
 ultranationalism:0 "Ultranationalismus"
 ultranationalism_desc:0 "Der §YUltranationalismus§! ist eine breit gefächerte Ideologie, die sich über das gesamte politische Spektrum erstreckt, aber in der Regel durch ein Regime definiert ist, das einen §gfanatischen Nationalismus§! und eine totalitäre Politik durch eine Militärherrschaft fördert."
 oligarchic_democracy:0 "Oligarchische Demokratie"
 oligarchic_democracy_desc:0 "Eine §Yoligarchische Demokratie§! ist eine Demokratie, die noch nach §Grechtsstaatlichen Prinzipien§! funktioniert, aber von einer Gruppe von Menschen regiert wird, die eine Supermajorität über die Institutionen des Landes erlangt hat. Während die herrschenden §ROligarchen§! noch eine gewisse Rechenschaftspflicht haben, die ihnen von ihren Institutionen auferlegt wird, besteht ein erhebliches Risiko, dass die Regierung zu einer §Rautoritären Oligarchie§! wird."
 monarchical_theocracy:0 "Theokratische Monarchie"
 monarchical_theocracy_desc:0 "Eine §YTheokratische Monarchie§! ist eine Regierungsform, in der ein Monarch die §YAutorität§! über die §GExekutivfunktionen§! ausübt. Im Gegensatz dazu hat der §YKlerus§! der vorherrschenden Religion des Landes entweder erhebliche oder §Rabsolute§! Macht über die geschriebenen Gesetze, die Bräuche, die inneren Angelegenheiten und die §Ygerichtlichen Funktionen§! des Landes."
 islamic_democracy:0 "Islamische Demokratie"
 islamic_democracy_desc:0 "Im Gegensatz zum Radikalismus und zum Säkularismus treten die Befürworter der §YIslamischen Demokratie§! für einen Staat ein, der sich an den Lehren des §YKoran, der Hadithe und des Propheten Mohammed§! sowie an lokalen Imamen, Ustads und Ulama orientiert, mit §Ydemokratisch gewählten Führern§! und einer §YBetonung der Bürgerrechte§!."
 islamism:0 "Radikaler Islamismus"
 islamism_desc:0 "Der §Yradikale Islamismus§! vertritt den Glauben an die Wiederbelebung eines §GKalifats§! und legt den §GKoran§! und die §GHadithe§! oft gewaltsam aus, um seine expansionistische Agenda zu unterstützen."
 pashtun_nationalism:0 "Paschtunischer Nationalismus"
 pashtun_nationalism_desc:0 "Der §Ypaschtunische Nationalismus§! ist eine §3rechtsgerichtete§! Ideologie, die von Mohammad Daoud Khan entwickelt und mit Leben erfüllt wurde. Der paschtunische Nationalismus ist der Ansicht, dass alle Paschtunen Teil einer einzigen paschtunischen Nation, Groß-Afghanistan, sein sollten, um ihre Kultur und ihr Heimatland zu bewahren. Die §YNationale Revolutionäre Partei Afghanistans§! ist die populärste politische Partei in Afghanistan, die ein breites Spektrum politischer Überzeugungen vertritt und sich für den paschtunischen Nationalismus einsetzt."
 moderate_islamism:0 "Gemäßigter Islamismus"
 moderate_islamism_desc:0 "Der §Ygemäßigte Islamismus§! ist ein Glaube an die Einbeziehung des §GIslam in die Gesellschaft und Politik eines Landes§!. Im Gegensatz zu liberalen und säkularen Ansätzen treten Befürworter des §YIslamismus§! für eine §GErsetzung des regulären westlichen Rechts durch die Scharia§! und eine starke Betonung der §Greligiösen Bildung und Gelehrsamkeit§! ein."
 islamic_nationalism:0 "Islamischer Nationalismus"
 islamic_nationalism_desc:0 "Der §Yislamische Nationalismus§! glaubt an den Stolz auf die eigene Religion und ihre Anhänger und betont die §YMilitarisierung§! innerhalb seiner Gesellschaft. Er unterscheidet sich vom §Ysäkularen Nationalismus§!, da er sein Volk eint und sich mit Religion und Frömmigkeit rühmt, anstatt mit dem Stolz auf die Nation selbst."
 islamic_socialism:0 "Islamischer Sozialismus"
 islamic_socialism_desc:0 "Der §YIslamische Sozialismus§! ist eine politische Philosophie, die §Rislamische Prinzipien in den Sozialismus§! integriert. Islamische Sozialisten glauben, dass die Lehren des Korans und Mohammeds - insbesondere die Zakat - nicht nur mit den Grundsätzen des Sozialismus vereinbar sind, sondern diese auch sehr unterstützen, indem sie sich von dem frühen medinensischen Wohlfahrtsstaat inspirieren lassen, der von Mohammed gegründet wurde."
 military_junta:0 "Militärjunta"
 military_junta_desc:0 "Eine Militärjunta wird häufig eingesetzt, wenn das Militär einer Nation die absolute Macht erlangt, meist gewaltsam. Diese Regierungen zeichnen sich dadurch aus, dass es oft keine festen Gesetze gibt und das Militär stattdessen nach Belieben gegen Andersdenkende vorgeht."
 arab_communism:0 "Arabischer Kommunismus"
 arab_communism_desc:0 "[Der Große Arabische Aufstand gegen die Osmanen war zwar der Beginn des panarabischen Nationalismus, aber nur der erste Schritt. Als die Haschemiten in Sevres von den westlichen Alliierten verraten wurden, begann die Unterstützung für die arabischen Monarchien zu schwinden, und ein neuer Typus des arabischen Nationalismus entstand - der §YArabische Sozialismus§!\n\nEine Verschmelzung von Nationalismus und Sozialismus, der arabische Sozialismus lehnt den Kampf des westlichen Sozialismus mit dem Nationalismus ab und vertritt stattdessen die Theorie, dass §RSozialismus§! und §ONationalismus§! in einer §Rantikolonialistischen§! Haltung versöhnt werden können.§!\n"
 arab_socialism:0 "Arabischer Sozialismus"
 arab_socialism_desc:0 "§LDer Große Arabische Aufstand gegen die Osmanen war zwar der Beginn des panarabischen Nationalismus, aber nur der erste Schritt. Als die Haschemiten in Sevres von den westlichen Alliierten verraten wurden, begann die Unterstützung für die arabischen Monarchien zu schwinden, und ein neuer Typus des arabischen Nationalismus entstand - der §YArabische Sozialismus§!\n\nEine Verschmelzung von Nationalismus und Sozialismus, der arabische Sozialismus lehnt den Kampf des westlichen Sozialismus mit dem Nationalismus ab und vertritt stattdessen die Theorie, dass §RSozialismus§! und §ONationalismus§! in einer §Rantikolonialistischen§! Haltung versöhnt werden können.§!\n"
 marhaenism:0 "Marhaenismus"
 marhaenism_desc:0 "Der Marhaenismus ist eine eher rechtsgerichtete Variante des Marxismus, die an die sozialen Bedingungen Indonesiens angepasst ist und den Nationalismus und die kollektivistische Wirtschaft sowie die demokratischen Rechte betont, während sie Liberalismus und Individualismus verurteilt."
 marhaenism_f:0 "Rechter Marhaenismus"
 marhaenism_f_desc:0 "Der Marhaenismus ist eine eher rechtsgerichtete Variante des Marxismus, die an die gesellschaftlichen Verhältnisse Indonesiens angepasst ist und Nationalismus und kollektivistische Wirtschaft sowie demokratische Rechte betont, während sie Liberalismus und Individualismus verurteilt."
 juche:0 "Juche"
 juche_desc:0 "Ursprünglich eine Variante des Marxismus-Leninismus, ist §YJuche§! ein ultranationalistischer Zweig des Kommunismus, der eine §Ywahrhaft sozialistische Gesellschaft§! durch vollständige wirtschaftliche und militärische Unabhängigkeit anstrebt."
 conservatism_n:0 "Konservatismus"
 conservatism_n_desc:0 "[Als die Ereignisse der Amerikanischen und Französischen Revolution eine Schockwelle durch die westliche Welt schickten, gab es viele, die sich immer noch gegen eine radikale Veränderung der gesellschaftlichen Ordnung wehrten, und die Werke von Persönlichkeiten wie Edmund Burke und Joseph de Maistre, die sich gegen die neue liberale Ordnung wandten, sollten sich später zur Ideologie des §YKonservatismus[~§! ] Als §9reaktionäre§! Ideologie unterscheiden sich die Besonderheiten der konservativen Bewegungen von Land zu Land, jedoch drehen sich die Hauptprinzipien des Konservatismus in der Regel um die §3Erhaltung zahlreicher Institutionen§! wie §2organisierter Religion§!, dem §2Nationalstaat§! und der §2Kernfamilie§!.§!"
 democratic_socialism:0 "Demokratischer Sozialismus"
 democratic_socialism_desc:0 "§LAls die radikale Politik des Marxismus bei vielen europäischen Sozialisten in Ungnade fiel, lösten sich einige führende sozialistische Persönlichkeiten wie Moses Hess und Eduard Bernstein von der aggressiven revolutionären Haltung von Marx und konsolidierten ihre Auffassung vom Sozialismus in einer neuen Ideologie, die sie §YDemokratischer Sozialismus[~§! ~Im Gegensatz zum Marxismus glaubten die Befürworter des Demokratischen Sozialismus, dass ein §Rsozialistisches System§! durch §3schrittweise Reformen§! der maroden europäischen Monarchien erreicht werden könnte. In ihren Augen konnte jede inhärent revolutionäre Ideologie nicht von Dauer sein, da sie nur weitere Revolutionen anheizte, und daher konnte wahre Gleichheit nur durch ein funktionierendes demokratisches System überleben.§!\n"
 general_zionism:0 "Der Allgemeine Zionismus"
 general_zionism_desc:0 "Der Allgemeine Zionismus, der Nachfolger des Politischen Zionismus von Theodore Herzl, ist eine weit gefasste Ideologie, die vage eine westliche sozialliberale Erweiterung des Politischen Zionismus darstellt. Er setzt sich für eine starke Mittelschicht und eine kapitalistische Wirtschaft ein, während er gleichzeitig ein umfangreiches soziales Sicherheitsnetz beibehält."
 labour_zionism:0 "Arbeiter-Zionismus"
 labour_zionism_desc:0 "Im Gegensatz zum Politischen Zionismus, der von Theodor Herzl begründet wurde, ist der §YArbeiterzionismus§! der Ansicht, dass ein unabhängiger jüdischer Staat ohne die Bemühungen der jüdischen Arbeiterklasse, die Alija in das Land Israel zu machen, nicht gebildet werden kann. Er befürwortet die Schaffung einer §Rsozialistischen jüdischen Gesellschaft§! mit ländlichen Kibbuzim und Moschawim und einem städtischen Proletariat.  "
 revisionist_zionism:0 "Revisionistischer Zionismus"
 revisionist_zionism_desc:0 "Der von Ze'ev Jabotinsky entwickelte §YRevisionistische Zionismus§! entstand als eine §3rechte Revision§! des Arbeitszionismus von David Ben-Gurion. Der revisionistische Zionismus unterscheidet sich vom Arbeiterzionismus durch seine geringere Bereitschaft, Kompromisse mit der britischen Mandatsherrschaft einzugehen. Er glaubt, dass das wahre Land Israel auf beiden Ufern des Jordans liegt und lehnt jeden Kompromiss einer Teilung des Landes ab."
 soviet_labour_zionism:0 "Sowjetischer Arbeitszionismus"
 soviet_labour_zionism_desc:0 "Im Unterschied zum Arbeitszionismus von David Ben-Gurion ist der §Ysowjetische Arbeitszionismus§! der Ansicht, dass Einrichtungen wie das Gesundheits- und das Bildungswesen unter der Kontrolle einer Arbeitergewerkschaft§! bleiben sollten, anstatt verstaatlicht zu werden. Er vertritt auch eine viel §Rpro-sowjetische§! Haltung, da er glaubt, dass die Sowjetunion ein besserer Verbündeter für den zionistischen Staat ist als der Westen."
 colonial_government:0 "Koloniale Regierung"
 colonial_government_desc:0 "Eine §YKolonialregierung§! hat in der Regel keine festgelegte Ideologie, und ihre Politik variiert von Kolonisator zu Kolonisator, sei es, um §9wertvolle Ressourcen im Land zu kontrollieren§! oder einfach nur, um §9den lokalen Widerstand in Schach zu halten§!. Ein solches Regime wird in der Regel dadurch gekennzeichnet, dass ein ausländischer Offizier aus dem Land des Kolonisators mit der Regierung der Region betraut wird."
 syndicalism:0 "Syndikalismus"
 syndicalism_desc:0 "Der von den französischen Gewerkschaften nach dem Ersten Weltkrieg propagierte §YSyndikalismus§! ist eine linke Ideologie, die darauf abzielt, die Arbeiter durch Streiks§! gewerkschaftlich zu organisieren, mit dem Ziel, die Kontrolle über die Produktionsmittel und die Wirtschaft als Ganzes zu erlangen."
 national_bolshevism:0 "Nationalbolschewismus"
 national_bolshevism_desc:0 "Der §YNationalbolschewismus§!, eine Mischung aus Faschismus und Kommunismus, ist eine radikale Randideologie, die für eine §Rkommunistische Wirtschaft§! in Verbindung mit einem §Ofanatischen Nationalismus§! eintritt."

 #FIXES ""
 anarchism:0 "Anarchismus"
 anarchism_desc:0 "§YAnarchismus§! ist die Ablehnung von Autorität an sich und fördert die Aufteilung der Gesellschaft in selbstverwaltende und selbstverwaltete Kollektive anstelle eines singulären, zentralisierten Staates."
 neutrality:0 "Autoritär"
 neutrality_noun:0 "Autoritarismus"
 neutrality_desc:0 "Autoritäres Regime"
 despotism:0 "Zivile Diktatur"
 despotism_desc:0 "§LAls die alte monarchistische Ordnung Europas der neuen Ära des Republikanismus Platz machte, nahm sie die Autokratie nicht mit, und in einigen Nationen wurden die alten monarchistisch-absolutistischen Regime lediglich durch neue §Yzivile Diktaturen§! ersetzt. §YZivile Diktaturen§! sind von Land zu Land verschieden, die meisten zeichnen sich jedoch dadurch aus, dass der Diktator seine Macht nicht auf den Einsatz des Militärs stützt, sondern mit §gdurch eine Verfassung§! verliehenen Befugnissen regiert.§!"
 oligarchism:0 "Oligarchismus"
 oligarchism_desc:0 "§LDa derjenige, der die Nahrung kontrolliert, auch das Volk kontrolliert, gibt es §YOligarchismus§! als Regierungsform schon seit den ersten menschlichen Zivilisationen. §YOligarchismus ist keine definierte Ideologie, so dass die Art und Weise, wie er ausgeübt wird, von Land zu Land variiert, aber er ist in der Regel dadurch gekennzeichnet, dass eine §gGruppe einflussreicher Persönlichkeiten die Nation mit nahezu diktatorischen Befugnissen§! führt.§!\n"
 conservatism:0 "Demokratischer Konservatismus"
 conservatism_desc:0 "§LAls die Ereignisse der Amerikanischen und Französischen Revolution eine Schockwelle durch die westliche Welt schickten, gab es viele, die sich immer noch gegen eine radikale Veränderung der gesellschaftlichen Ordnung wehrten, und die Werke von Persönlichkeiten wie Edmund Burke und Joseph de Maistre, die sich der neuen liberalen Ordnung entgegenstellten, sollten sich später zur Ideologie des §YKonservatismus[~§! ] Als §9reaktionäre§! Ideologie unterscheiden sich die Besonderheiten der konservativen Bewegungen von Land zu Land, jedoch drehen sich die Hauptprinzipien des Konservatismus in der Regel um die §3Erhaltung zahlreicher Institutionen§! wie §2organisierter Religion§!, dem §2Nationalstaat§! und der §2Kernfamilie§!.§!"
 liberalism:0 "Liberalismus"
 liberalism_desc:0 "[Als die Aufklärung im Westen immer mehr an Popularität gewann, endeten auch die alten Normen von Erbprivilegien, Staatsreligion und göttlichen Monarchen. Die neue Ideologie des §YLiberalismus§!, die aus dem Chaos der Amerikanischen und der Französischen Revolution hervorging, breitete sich in ganz Europa aus, als die alten Monarchien eine nach der anderen gestürzt wurden.\n\nIn der Überzeugung, dass der Zweck des Staates nicht darin bestand, als verlängerter Arm des Monarchen zu dienen, sondern vielmehr die Freiheiten der Bevölkerung zu schützen§!, würde der Liberalismus die alte konservative und autoritäre Ordnung der Welt in Frage stellen, indem er feststellte, dass jeder Mensch §Ynatürliche Rechte§! auf §3Leben§!, §3Freiheit§! und §3Wohlstand§! hat."
 socialism:0 "Sozialdemokratie"
 socialism_desc:0 "§LAls die radikale Politik des Marxismus bei vielen europäischen Sozialisten in Ungnade fiel, lösten sich einige führende sozialistische Persönlichkeiten wie Moses Hess und Eduard Bernstein von der aggressiven revolutionären Haltung von Marx und konsolidierten ihre Auffassung vom Sozialismus in einer neuen Ideologie, die sie §YSozialdemokratie[~§! ~Im Gegensatz zum Marxismus glaubten die Befürworter der Sozialdemokratie, dass ein §Rsozialistisches System§! durch eine §3allmähliche Reform§! der maroden europäischen Monarchien erreicht werden könnte. In ihren Augen konnte jede inhärent revolutionäre Ideologie nicht von Dauer sein, da sie nur weitere Revolutionen anheizte, und daher konnte wahre Gleichheit nur durch ein funktionierendes demokratisches System überleben.§!\n"
 marxism:0 "Marxismus"
 marxism_desc:0 "[Während die Flammen des Völkerfrühlings in ganz Europa loderten, veröffentlichte ein an der Revolution beteiligter deutscher Sozialist namens Karl Marx inmitten des Chaos das Kommunistische Manifest. In diesem Werk, das zu einem der einflussreichsten Bücher des Jahrhunderts werden sollte, schrieb Marx die Grundlage der Ideologie nieder, die später den Namen §YMarxismus§! tragen sollte. [Als radikaler Perspektivwechsel gegenüber der populären liberalen Bewegung, die Europa seit der Französischen Revolution beherrscht hatte, tritt der Marxismus dafür ein, die Geschichte durch die Brille des §RKlassenkampfes§! zu betrachten und glaubt, dass die vielen Konflikte in der europäischen Geschichte als Kampf zwischen den unteren und oberen Klassen der Gesellschaft erklärt werden können. Als solcher tritt der Marxismus für die §Rrevolutionäre Umwandlung der Gesellschaft§! in ein §RGemeineigentum an den Produktionsmitteln§! ein.§!"
 leninism:0 "Leninismus"
 leninism_desc:0 "§LAls die Trommeln an der Ostfront des Großen Krieges verstummten, begannen die inneren Konflikte im besiegten Russland erst. Nach einem Putsch gegen die kaiserliche Regierung im Februar 1917 sollten Wahlen abgehalten werden. Die Bolschewiki von Wladimir Lenin verloren jedoch die Wahl gegen die agrarsozialistische Sozialrevolutionäre Partei von Viktor Tschernow. Unzufrieden mit dem Ergebnis putschten die Bolschewiki die Regierung und versuchten, die neue Sowjetunion als Einparteienstaat zu regieren, womit sie die Transformation der Revolution vom Marxismus zum §YLeninismus§! vollendeten. [Im Unterschied zu den älteren sozialistischen Ideologien tritt der Leninismus dafür ein, dass der §Rrevolutionäre Staat§! von einer §RAvantgardepartei§! regiert wird, die eine §RDiktatur des Proletariats§! bildet.§!"
 stalinism:0 "Stalinismus"
 stalinism_desc:0 "§LMit dem Ende des Regimes von Lenin nach dessen Tod war die Zukunft der neuen Sowjetunion ungewiss. Als Generalsekretär der Union nutzte der georgische Bolschewik Joseph Stalin seine Macht, um seine Gefolgsleute in Machtpositionen zu bringen und seine Herrschaft durch eine neue totalitäre Ideologie zu festigen, die später §YStalinismus§! genannt wurde. [Als eine noch autoritärere Form des Leninismus fördert der Stalinismus, der von Stalins extremer Paranoia geprägt ist, die gewaltsame §8Säuberung der Gesellschaft von Bedrohungen, die der Staat§! als "revisionistisch" ansieht, durch Massenverhaftungen und Scheinprozesse. Sie befürwortet auch die §Rrasche Industrialisierung§! der Nation und den §Rmilitanten Atheismus§!.§!\n"
 anti_revisionism:0 "Anti-Revisionismus"
 anti_revisionism_desc:0 "Als Reaktion auf die vielen Ideologien, die behaupten, Nachfolger des Marxismus zu sein, tritt der §YAnti-Revisionismus§! für die Beibehaltung von Schlüsselelementen der ursprünglichen revolutionären Theorie ein. Die Ideologie, die sich hauptsächlich gegen die Einbeziehung kapitalistischer Wirtschaftselemente in sozialistische Staaten wendet, definiert sich ebenso sehr durch das, was sie nicht ist, wie durch das, was sie ist."
 anarchist_communism:0 "Anarchistischer Kommunismus"
 anarchist_communism_desc:0 "Eine Ideologie, die die Idee des Kommunismus als §Rstaatenlose Gesellschaft§! vertritt. Der §YAnarcho-Kommunismus§! lehnt das Konzept eines sozialistischen Übergangsstaates ab und bevorzugt eine Gemeinschaft, die auf §Yfreiwilligen Vereinigungen§! und §Rgegenseitiger Hilfe§! beruht."
 nazism:0 "Nationaler Sozialismus"
 nazism_desc:0 "Der §YNationalsozialismus§! ist im §8extremen Nationalismus§! verwurzelt und wird von Ideen des §8germanischen Suprematismus§! getragen. Er fördert einen §Yaggressiven Expansionismus§! und einen §Rtotalitären Staat§!, in dem das Volk unter einem Führer mit absoluter Macht, dem §WFührer§!, vereint ist."
 gen_nazism:0 "Nationalsozialismus"
 gen_nazism_desc:0 "Verwurzelt im §8extremen Nationalismus§!, wird der §YNationalsozialismus§! von Ideen der §8rassischen Vorherrschaft§! angetrieben. Er fördert §Yaggressiven Expansionismus§! und einen §Rtotalitären Staat§!, in dem das Volk unter einem Führer mit absoluter Macht, dem §WFührer§!, vereint ist."
 fascism_ideology:0 "Faschismus"
 fascism_ideology_desc:0 "[Als die Waffen an der italienischen Front des Ersten Weltkriegs schwiegen, warfen viele Nationalisten den westlichen Alliierten vor, Italien in den Rücken zu fallen, da die Nation viele der Gebiete, für die sie gekämpft hatte, nicht erhalten hatte. Dies führte dazu, dass ein ehemaliger Sozialist namens Benito Mussolini an Bedeutung gewann, der eine neue rechtsextreme Ideologie vertrat, die er §YFaschismus§! nannte. Als Ideologie lehnt der Faschismus die Globalisierung der Welt ab und betrachtet stattdessen Imperialismus und Krieg als Mittel zur §8nationalen Verjüngung§!. Infolge dieser extremen Förderung des §8Autoritarismus und Nationalismus§! befürworten viele Splitter des Faschismus auch die Diskriminierung und Gewalt gegen bestimmte ethnische Gruppen, die als "Andere" angesehen werden§!."
 falangism:0 "Falangismus"
 falangism_desc:0 "Eine autoritäre Ideologie mit faschistischen und konservativen Zügen. Der §YFalangismus§! legt Wert auf nationale und §Rkatholische Identität§!."
 rexism:0 "Rexismus"
 rexism_desc:0 "Der §YRexismus§! ist eine entschieden §Ykonservative nationalistische§! Bewegung, die eine §Gkorporatistische§! Wirtschaftspolitik befürwortet und sowohl liberale als auch kommunistische Ideale ablehnt. Mit einer zunehmend populistischen und autoritären Rhetorik nähern sich ihre Ideale anderen faschistischen Bewegungen an."
 moderatism:1 "Nationaler Liberalismus"
 moderatism_desc:1 "[Als die Aufklärung im Westen mehr und mehr an Popularität gewann, endeten auch die alten Normen von Erbprivilegien, Staatsreligion und göttlichen Monarchen. Die neue Ideologie des §YLiberalismus§!, die aus dem Chaos der Amerikanischen und der Französischen Revolution hervorging, breitete sich in ganz Europa aus, als die alten Monarchien eine nach der anderen gestürzt wurden.\n\nIn der Überzeugung, dass der Zweck des Staates nicht darin bestand, als verlängerter Arm des Monarchen zu dienen, sondern vielmehr die Freiheiten der Bevölkerung zu schützen§!, würde der Liberalismus die alte konservative und autoritäre Ordnung der Welt in Frage stellen, indem er feststellte, dass jeder Mensch §Ynatürliche Rechte§! auf §3Leben§!, §3Freiheit§! und §3Wohlstand§! hat."
 centrism:1 "Zentrismus"
 centrism_desc:1 "§YZentrismus§! ist eine Regierungsform, die §YLösungen mit gesundem Menschenverstand§! anstrebt, die aktuelle und zukünftige Bedürfnisse angemessen berücksichtigen, das §Höffentliche Vertrauen§! unterstützen und dem §HGemeinwohl§! dienen, wobei Risiken und Kapazitäten im Zusammenhang mit diesen Bedürfnissen berücksichtigt werden."
 controlled_democracy:0 "Kontrollierte Demokratie"
 controlled_democracy_desc:0 "§LAls die Revolutionen der Welt die alte monarchistische Ordnung stürzten, versprachen sie, Freiheit und Demokratie mit sich zu bringen. Diese neu entstandenen Demokratien waren instabil, so dass viele einflussreiche Gruppen das Chaos nutzten, um sich autoritäre Befugnisse zu sichern und ihr Regime langsam in eine §YKontrollierte Demokratie[~§! ~§Y~]Kontrollierte Demokratie§!\n\nOberflächlich betrachtet sieht eine Kontrollierte Demokratie genauso aus wie jede andere Demokratie, aber ein kurzer Blick zeigt, dass die herrschende Partei einen §ggroßen Einfluss auf die Medien des Landes hat§! und §gdie Redefreiheit einschränkt§!, und dass zwar Wahlen abgehalten werden, das Ergebnis aber nie große Auswirkungen auf die herrschende Partei und die Regierung des Landes haben wird§!\n."
 social_nationalism:0 "Sozialer Nationalismus"
 social_nationalism_desc:0 "[Als die republikanischen Revolutionen des 19. Jahrhunderts eine nach der anderen die alten Monarchien stürzten, begannen einige nationale Bewegungen, die Werke von Marx und anderen Sozialisten in ihre Ideologie zu integrieren. Marx' Ablehnung des ethnischen Nationalismus wurde jedoch aus dieser neuen Ideologie ausgeklammert, die später als §YSozialer Nationalismus§! bezeichnet wurde.\n\nAls eine Verschmelzung vieler linker und rechter Ideologien tritt der Soziale Nationalismus für ein §Rsozialistisches Wirtschaftssystem§! und eine §Ostarke Förderung der nationalen Identität§! ein.§!"
 the_peoples_tutelage:0 "Volkstümliche Vormundschaft"
 the_peoples_tutelage_desc:0 "§L§ONationalismus§!, §3Demokratie§!, §RWohlfahrt§!. Das waren die Drei Prinzipien des Volkes, auf die sich Sun-Yat Sen's Xinghai-Revolution stützte. Aber die erste republikanische Regierung nach 4000 Jahren dynastischer Herrschaft in China konnte sich diesen Luxus noch nicht leisten, und so kam es zur §YVolksherrschaft§!.\n\nAls Teil von Sun Yat-Sens Plan sollte die Volksherrschaft eine Periode nach der Gründung der Republik China sein, in der die Kuomintang China als §gEinparteienstaat§! regieren und die Nation auf die Demokratie vorbereiten würde. Nach Suns Tod und der Machtübernahme durch Chiang Kai-Shek verwandelte der Weiße Terror gegen jegliche Opposition gegen die nationalistische Herrschaft das System jedoch in eine korrupte Autokratie§!."


