l_german:
 
 #NEW 
 anarcho_capitalism:0 "Anarcho-Kapitalismus"
 anarcho_capitalism_desc:0 "Der §YAnarcho-Kapitalismus§! ist eine Ablehnung des §Rzentralen Staates§! an sich zugunsten von §Selbsteigentum, Privateigentum und freien Märkten§!"
 anarcho_capitalism_n:0 "Anarcho-Kapitalismus"
 anarcho_capitalism_n_desc:0 "§Anarcho-Kapitalismus§! ist eine Ablehnung des §Rzentralen Staates§! an sich zugunsten von §Selbsteigentum, Privateigentum und freien Märkten§!"
 corporatism:0 "Korporatismus"
 corporatism_desc:0 "Nach der Ideologie des §YKorporatismus§! wären Arbeitnehmer und Arbeitgeber in Industrie- und Berufsverbänden organisiert, die ihre Interessen auf staatlicher Ebene vertreten. Im Korporatismus gibt es eine Basisdemokratie, aber das Volk ist durch mehrere Hierarchieebenen stark von den Führern des Staates abgetrennt."
 centrism_democratic:0 "Demokratischer Zentrismus"
 centrism_democratic_desc:0 "Der §YZentrismus§! ist eine Regierungsform, die §YGesundheitslösungen§! anstrebt, die aktuelle und zukünftige Bedürfnisse angemessen berücksichtigen, die das öffentliche Vertrauen unterstützen und dem §Gemeinwohl§! dienen, unter Berücksichtigung von Risiko und Kapazität im Zusammenhang mit diesen Bedürfnissen."
 absolute_monarchism:0 "Absoluter Monarchismus"
 absolute_monarchism_desc:0 "Eine §YAbsolute Monarchie§! ist eine Form der Monarchie, in der der Monarch §YHöchste autokratische Autorität§! besitzt und prinzipiell nicht durch geschriebene Gesetze, Legislative oder Bräuche eingeschränkt ist. Dies sind oft Erbmonarchien."
 clerical_fascism:0 "Klerikalfaschismus"
 clerical_fascism_desc:0 "Der §YKlerikalfaschismus§! ist eine Ideologie, die die Ideale des klassischen §GNationalismus§! und des §GMilitarismus§! mit der §GKlerikalismus§!-Doktrin der dominierenden Religion des Landes verbindet. Der Klerus der Nation trägt dazu bei, die Unterstützung der Bevölkerung für die Regierung der Nation zu fördern und spielt eine unterstützende oder führende Rolle in der Regierung."
 oligarchic_democracy:0 "Oligarchische Demokarie"
 oligarchic_democracy_desc:0 "Eine §YOligarchische Democarcy§! ist eine Demokratie, die immer noch nach ihrer §GRule of Law§! funktioniert, aber von einer Gruppe von Menschen regiert wird, die eine Supermajorität über die Institutionen des Landes erlangt hat. Während die herrschenden §ROligarchen§! noch eine gewisse Rechenschaftspflicht haben, die ihnen von den Institutionen des Landes auferlegt wird, besteht ein großes Risiko, dass das Land zu einer §RAuthoritären Oligarchie§! wird."
 monarchical_theocracy:0 "Monarchische Theokratie"
 monarchical_theocracy_desc:0 "Eine §YMonarchische Theokratie§! ist eine Regierungsform, in der ein Monarch die §YAutorität§! über die §GExekutivfunktionen§! eines Landes hat. Während der §YKlerus§! der vorherrschenden Religion des Landes entweder beträchtliche oder §RAbsolute§! Macht über die geschriebenen Gesetze, Bräuche, inneren Angelegenheiten und §YJustizfunktionen§! der Nation hat."
 
 #FIXES 
 anarchism:0 "Anarchismus"
 anarchism_desc:0 "§YAnarchismus§! ist die Ablehnung der Autorität an sich und fördert die Aufteilung der Gesellschaft in selbstverwaltende und selbstregierende Kollektive anstelle eines singulären, zentralisierten Staates."
 neutrality:0 "Autoritär"
 neutrality_noun:0 "Autoritarismus"
 neutrality_desc:0 "Autoritäres Regime"
 despotism:0 "Despotismus"
 despotism_desc:0 "§YDespotismus§! ist eine Regierungsform, in der eine einzige Person mit §RAbsoluter Macht§! regiert."
 oligarchism:0 "Oligarchismus"
 oligarchism_desc:0 "§Oligarchismus§! ist eine Regierungsform, in der §Yeine Gruppe von Menschen§! mit §RAbsoluter Macht§! regiert."
 conservatism:0 "Konservatismus"
 conservatism_desc:0 "Der §YKonservatismus§! hält schnelle Veränderungen in der Gesellschaft für potentiell schädlich und tritt für §YTradition und gemäßigte Reformen§! ein, wobei er manchmal eine Rückkehr zu §GOld Moral Values§! befürwortet."
 liberalism:0 "Liberalismus"
 liberalism_desc:0 "Mit einer langen philosophischen Tradition der Wertschätzung der persönlichen Freiheit sieht der §YLiberalismus§! den Schutz dieser Rechte als primäre Aufgabe des Staates an."
 socialism:0 "Sozialismus"
 socialism_desc:0 "Der §YDemokratische Sozialismus§! strebt mit reformistischen Mitteln nach §REquality and a Socialist State§! und will die Auswirkungen des Kapitalismus mit öffentlichem Auftrag abschaffen oder abmildern."
 marxism:0 "Marxismus"
 marxism_desc:0 "Die §YMarxistische Politik§! umfasst ein breites Spektrum ökonomischer und historischer Ansichten und versucht, die §RTheorien von Karl Marx§! auf die politische Praxis anzuwenden. §Klassenkampf§! und die Notwendigkeit des Übergangs zu einer Gesellschaft, die auf YGemeineigentum§! an den Produktionsmitteln basiert, kennzeichnen diese Ideologie."
 leninism:0 "Leninismus"
 leninism_desc:0 "Der §YLeninismus§! ist eine politische Ideologie, die auf marxistischem Denken basiert und die Errichtung eines sozialistischen Staates durch eine §RVorhutpartei§! anstrebt, die eine Revolution zum Sturz der kapitalistischen Gesellschaft anführt. Sobald die Partei an der Macht ist, regiert sie durch ein System, in dem die Politik zur internen Debatte steht, bis eine Entscheidung getroffen wurde."
 stalinism:0 "Stalinismus"
 stalinism_desc:0 "Als eine Regierungsform, die marxistisch-leninistische Politik anwendet und weiterentwickelt, betont der §YStalinismus§! die §YRasche Industrialisierung§! und die §RKollektivierung§! sowie die Notwendigkeit eines §YStrarken, autoritativen sozialistischen Staates§! zur Säuberung aller konterrevolutionären Elemente."
 anti_revisionism:0 "Antirevisionismus"
 anti_revisionism_desc:0 "Als Reaktion auf die vielen Ideologien, die behaupten, Nachfolger des Marxismus zu sein, befürwortet der §YAnti-Revisionismus§! die Beibehaltung von Schlüsselelementen der ursprünglichen revolutionären Theorie. Die Ideologie, die sich hauptsächlich gegen die Einbindung kapitalistischer Wirtschaftselemente in sozialistische Staaten wendet, definiert sich ebenso sehr durch das, was sie nicht ist, wie durch das, was sie ist."
 anarchist_communism:0 "Anarchistischer Kommunismus"
 anarchist_communism_desc:0 "Eine Ideologie, die die Idee des Kommunismus als §RStaatslose Gesellschaft§! umarmt, §YAnarchistischer Kommunismus§! verwirft die Idee eines sozialistischen Übergangsstaates und bevorzugt eine Gesellschaft, die auf §YFreiwilligen Vereinigungen§! und §RMutual Aid§! basiert."
 nazism:0 "Nationalsozialismus"
 nazism_desc:0 "Verwurzelt im §GExtremistischen Nationalismus§! wird der §YNationale Sozialismus§! von Ideen der §Germanischen Vorherrschaft§! angetrieben. Er fördert §YAggressiven Expansionismus§! und einen §RTotalitären Staat§!, in dem das Volk unter einem Führer mit absoluter Macht, dem §WFührer§!, vereint ist."
 fascism_ideology:0 "Faschismus"
 fascism_ideology_desc:0 "Umfasst eine Vielzahl von §GUltra-Nationalistischen Bewegungen§!, §YFaschismus§! verehrt typischerweise §YStaatsverehrung§! und die Vereinigung des Volkes unter einem §YStrarken Führer§!"
 falangism:0 "Falangismus"
 falangism_desc:0 "Eine autoritäre Ideologie mit Zügen von Faschismus und Konservatismus, §YFalangismus§! legt Wert auf nationale und §RKatholische Identität§!"
 rexism:0 "Rexismus"
 rexism_desc:0 "Der §YRexismus§! ist eine streng §YKonservative nationalistische§! Bewegung, die eine §GKorporatistische§! Wirtschaftspolitik befürwortet. Mit einer zunehmend populistischen und autoritären Rhetorik nähern sich ihre Ideale anderen faschistischen Bewegungen an."
 moderatism:1 "Moderatism" 
 moderatism_desc:1 "§YModeratism§! is a form of government which §YAvoids the Extremes of Left and Right§! by taking a §YModerate Position§! or course of action." 
 centrism:1 "Centrism" 
 centrism_desc:1 "§YCentrism§! is a form of government which wants to §YAchieve common sense solutions§! that appropriately address current and future needs, that support the §YPublic Trust§! and serve the §YCommon Good§! with consideration of risk and capacity in context of these needs." 
 
