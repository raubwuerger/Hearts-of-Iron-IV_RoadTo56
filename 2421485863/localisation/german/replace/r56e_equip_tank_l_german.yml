 modern_tank_destroyer_equipment:0 "Moderner Panzerzerstörer"
 modern_tank_destroyer_equipment_desc:0 "Moderne Panzerzerstörer sind eine Weiterentwicklung früherer leichter und mittlerer TDs. Sie bevorzugen Mobilität und Tarnkappe gegenüber schwerer Panzerung."
 modern_tank_destroyer_equipment_1:0 "Moderner Panzerzerstörer 45"
 modern_tank_destroyer_equipment_1_short:0 "Mod. TD 45"
 modern_tank_destroyer_equipment_1_desc:0 "Moderne Panzerzerstörer sind eine Weiterentwicklung früherer leichter und mittlerer TDs, die Mobilität und Tarnkappe der schweren Panzerung vorziehen."
 modern_tank_destroyer_equipment_x:0 "Moderner Panzerzerstörer 47"
 modern_tank_destroyer_equipment_x_short:0 "Mod. TD 47"
 modern_tank_destroyer_equipment_x_desc:0 "Diese Panzer verfügen über fortschrittliche Munition und eine hervorragende Tarnkappe, die ihren geringen Schaden durch außergewöhnliche Penetrationswerte ausgleicht. Sie sind die Super-Panzerkiller."
 modern_tank_destroyer_equipment_x_2:0 "Moderner Panzerzerstörer 49"
