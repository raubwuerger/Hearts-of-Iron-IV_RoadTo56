 super_heavy_tank_artillery_equipment_1_short:0 "SH. SPA 43"
 super_heavy_tank_artillery_equipment_1_desc:0 "Massive Artillerie-Kanonen auf superschwerem Fahrgestell montiert."
 super_heavy_tank_artillery_equipment_x:0 "Superschwere SP-Artillerie 47"
 super_heavy_tank_artillery_equipment_x_short:0 "SH. SPA 47"
 super_heavy_tank_artillery_equipment_x_desc:0 "Nach der Doktrin, dass größer immer besser ist, stoppen diese Artilleriegeschütze jeden Feind in seinen Bahnen und haben Probleme mit der Munitionsversorgung, dem Nachladen und dem Verschleiß der Geschützrohre."
