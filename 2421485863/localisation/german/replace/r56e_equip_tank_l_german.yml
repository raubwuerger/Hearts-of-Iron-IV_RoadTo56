 super_heavy_tank_equipment:0 "Superschwerer Panzer"
 super_heavy_tank_equipment_desc:0 "Superschwere Panzer sind eine Weiterentwicklung des schweren Panzerkonzepts. Sie sind größer, besser bewaffnet und stärker gepanzert, aber sie sind auch langsamer und haben große Probleme mit weichem Boden und nur wenige Brücken können ihr Gewicht bewältigen."
 super_heavy_tank_equipment_1:0 "Superschwerer Panzer"
 super_heavy_tank_equipment_1_short:0 "SH. Panzer 43"
 super_heavy_tank_equipment_1_desc:0 "Superschwere Panzer sind eine Weiterentwicklung des schweren Panzerkonzepts. Größer, besser bewaffnet, mit mehr Panzerung, sind sie auch langsamer und haben große Probleme mit weichem Boden und nur wenige Brücken können hoffen, ihr Gewicht zu bewältigen."
 super_heavy_tank_equipment_x:0 "Superschwerer Panzer 47"
 super_heavy_tank_equipment_x_short:0 "SH. Panzer 47"
 super_heavy_tank_equipment_x_desc:0 "Diese Panzer sind rollende Monstrositäten, mit hochkalibrigen Bunker zerstörenden Kanonen und mehreren Lagen verstärkter Panzerung. Aber selbst mit den modernsten Motoren und extrabreiten Doppelketten haben diese Panzer Schwierigkeiten, Sümpfe zu durchqueren und müssen Flüsse mit einem Schnorchel durchwaten."
 super_heavy_tank_equipment_x_2:0 "Superschwerer Panzer 51"
 super_heavy_tank_equipment_x_2_short:0 "SH. Panzer 51"
 super_heavy_tank_equipment_x_2_desc:0 "Diese Panzer sind rollende Monstrositäten, mit hochkalibrigen Bunker zerstörenden Kanonen und mehreren Lagen verstärkter Panzerung. Aber selbst mit den modernsten Motoren und extrabreiten Doppelketten haben diese Panzer Schwierigkeiten, Sümpfe zu durchqueren und müssen Flüsse mit einem Schnorchel durchwaten."
  
 super_heavy_tank_artillery_equipment:0 "SH. SP Artillerie"
