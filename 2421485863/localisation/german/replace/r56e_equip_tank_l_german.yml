 WGR_gw_tank_equipment:0 "Leichttraktor"
 WGR_gw_tank_equipment_desc:0 "Der Leichttraktor war ein deutscher Versuchspanzer. Nach dem Ersten Weltkrieg war Deutschland durch den Versailler Vertrag in der militärischen Entwicklung eingeschränkt. In einem geheimen Programm namens "Traktor" wurden jedoch gepanzerte Militärfahrzeuge und Artillerie entwickelt."
 WGR_gw_tank_equipment_short:0 "Leichttraktor"
 WGR_heavy_tank_artillery_equipment_2:0 "Sturmtiger"
 WGR_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
 WGR_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
 WGR_heavy_tank_artillery_equipment_3_desc:0 "Basierend auf der Wanne eines Königstigers sollte er eine 170mm K 72 L/50 Kanone montieren können."
 WGR_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
 WGR_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
 WGR_heavy_tank_destroyer_equipment_1_desc:0 "Die Selbstfahrlafette auf VK3001(H) Sturer Emil war eine deutsche Panzerabwehrkanone auf der Basis des Henschel VK3001-Fahrgestells."
 WGR_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
 WGR_heavy_tank_destroyer_equipment_2:0 "PanzerjäWGR Tiger (P)"
 WGR_heavy_tank_destroyer_equipment_2_desc:0 "Der Elefant war ein schwerer Panzerjäger, der auf dem Fahrgestell des abgebrochenen Porsche-Tiger-Projekts basierte und mit einer 88-mm-Panzerabwehrkanone 43/2 ausgestattet war."
 WGR_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 WGR_heavy_tank_destroyer_equipment_3:0 "PanzerjäWGR Tiger Ausf. B"
 WGR_heavy_tank_destroyer_equipment_3_desc:0 "Der Jagdtiger war das schwerste gepanzerte Kampffahrzeug, das während des Zweiten Weltkriegs eingesetzt wurde. Das Fahrzeug trug eine 128 mm PaK 44 L/55 Hauptkanone und hatte eine starke Frontpanzerung."
 WGR_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
 WGR_heavy_tank_equipment_1:0 "Grosstraktor"
 WGR_heavy_tank_equipment_1_desc:0 "Der Grosstraktor war eine Reihe von Prototypen zur Entwicklung eines schwereren Panzers in Deutschland. Nach dem Ersten Weltkrieg war Deutschland durch den Versailler Vertrag in der militärischen Entwicklung eingeschränkt. In einem geheimen Programm mit dem Namen "Traktor" wurden jedoch gepanzerte Militärfahrzeuge und Artillerie entwickelt."
 WGR_heavy_tank_equipment_1_short:0 "Grosstraktor"
 WGR_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
 WGR_heavy_tank_equipment_2_desc:0 "Der Tiger I war ein deutscher schwerer Panzer, der 1942 als Antwort auf die unerwartet beeindruckende sowjetische Panzerung entwickelt wurde, auf die man in den ersten Monaten der Invasion der Achsenmächte in der Sowjetunion gestoßen war, insbesondere auf den T-34 und den KV-1."
 WGR_heavy_tank_equipment_2_short:0 "Tiger"
 WGR_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
 WGR_heavy_tank_equipment_3_desc:0 "Der Panzerkampfwagen Tiger Ausf. B, der unter dem informellen Namen Königstiger bekannt ist, von den alliierten Soldaten aber oft halbwörtlich als Königstiger übersetzt wird, folgte demselben Konzept wie der Tiger I. Er sollte jedoch noch beeindruckender sein. Der Tiger II kombinierte die dicke Panzerung des Tiger I mit der schrägen Panzerung des mittleren Panzers Panther. Der Panzer wog fast siebzig Tonnen, war an der Front mit 100 bis 180 mm Panzerung geschützt und mit der langläufigen 8,8 cm Kampfwagenkanone 43 L/71 bewaffnet."
 WGR_heavy_tank_equipment_3_short:0 "Königstiger"
 WGR_light_tank_aa_equipment_1:0 "Flakpanzer I"
 WGR_light_tank_aa_equipment_1_desc:0 "Eine auf dem Fahrgestell eines Panzers I montierte Flugabwehrkanone."
 WGR_light_tank_aa_equipment_1_short:0 "FlakPz I"
 WGR_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
 WGR_light_tank_aa_equipment_2_desc:0 "Eine Luftabwehrkanone auf dem Fahrgestell eines Panzers II."
 WGR_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
 WGR_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
 WGR_light_tank_aa_equipment_3:0 "Flakpanzer 2801"
 WGR_light_tank_aa_equipment_3_short:0 "FlakPz 2801"
 WGR_light_tank_aa_equipment_3_desc:0 "Gepanzertes Mehrzweck-Kampffahrzeug (VK2801), bewaffnet mit einer vierfachen 2 cm Flak 38-Kanone. Er war auch dafür ausgelegt, aus eigener Kraft auf Eisenbahnschienen zu fahren."
 WGR_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 WGR_light_tank_artillery_equipment_1_desc:0 "Die den Infanteriegeschützkompanien der motorisierten Infanterieregimenter zugewiesenen Schleppgeschütze hatten Schwierigkeiten, im Kampf mit den Panzern Schritt zu halten. Die einfachste Lösung bestand darin, ein Reservepanzerfahrgestell so umzubauen, dass es in den Kampf mitgenommen werden konnte. Im Fall des Bison wird das Fahrgestell des Panzer I verwendet."
 WGR_light_tank_artillery_equipment_1_short:0 "Bison"
 WGR_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 WGR_light_tank_artillery_equipment_2_desc:0 "Das Sd.Kfz. 124 Wespe war eine deutsche Artillerieselbstfahrlafette auf einem modifizierten Panzer II-Fahrgestell."
 WGR_light_tank_artillery_equipment_2_short:0 "Wespe"
 WGR_light_tank_artillery_equipment_3:0 "Waffentrager Leopard"
 WGR_light_tank_artillery_equipment_3_desc:0 "Der Waffentrager Leopard war eine geplante Artillerieselbstfahrlafette auf der Basis des geplanten Leopard-Fahrgestells VK1602."
 WGR_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 WGR_light_tank_destroyer_equipment_1:0 "7,5 cm PaK 40 auf Fahrgestell Marder II"
 WGR_light_tank_destroyer_equipment_1_desc:0 "Der Marder II war ein deutscher Panzerzerstörer auf dem Fahrgestell des Panzer II."
 WGR_light_tank_destroyer_equipment_1_short:0 "Marder II"
 WGR_light_tank_destroyer_equipment_2:0 "Marder III"
 WGR_light_tank_destroyer_equipment_2_short:0 "Marder III"
 WGR_light_tank_destroyer_equipment_3:0 "Sturmgeschütz auf Leopard"
 WGR_light_tank_destroyer_equipment_3_desc:0 "Der JagdLeopard war eine mögliche Modifikation des geplanten leichten Panzers VK1602 Leopard."
 WGR_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
 WGR_light_tank_equipment_1:0 "Panzerkampfwagen I"
 WGR_light_tank_equipment_1_desc:0 "Der Panzer I war ein leichter Panzer, der in den 1930er Jahren in Deutschland hergestellt wurde. Mit der Konstruktion des Panzer I wurde 1932 begonnen, und die Serienproduktion startete 1934. Der PzKpfw war nur als Übungspanzer gedacht, um das Konzept der gepanzerten Kriegsführung im deutschen Heer einzuführen, und wurde aufgrund des Mangels an moderneren Panzern in großem Umfang im Kampf eingesetzt."
 WGR_light_tank_equipment_1_short:0 "Panzer I"
 WGR_light_tank_equipment_2:0 "Panzerkampfwagen II"
 WGR_light_tank_equipment_2_desc:0 "Der Panzer II war ursprünglich als Überbrückung für die Entwicklung größerer, fortschrittlicherer Panzer gedacht, wurde aber in Ermangelung leistungsfähigerer Panzer im Kampf eingesetzt."
 WGR_light_tank_equipment_2_short:0 "Panzer II"
 WGR_light_tank_equipment_3:0 "VK1602 Leopard"
 WGR_light_tank_equipment_3_desc:0 "Der VK1602 Leopard war ein geplantes deutsches Aufklärungsfahrzeug, das 1942 entworfen wurde und ursprünglich mit der 75-mm-Kwk 41 bewaffnet werden sollte, was jedoch durch eine kleinere 50-mm-Kanone ersetzt wurde. Der VK 1602 hatte eine schräge Frontpanzerung, die vom mittleren Panzer Panther beeinflusst war. Der VK 1602 war mit 350 mm breiten Ketten ausgestattet."
 WGR_light_tank_equipment_3_short:0 "Leopard"
 WGR_medium_tank_aa_equipment_1:0 "Flakpanzer 38(t)"
 WGR_medium_tank_aa_equipment_1_short:0 "Flakpz 38(t)"
 WGR_medium_tank_aa_equipment_1_desc:0 "Der Flakpanzer 38(t) war mit der 20mm Flak 30 oder Flak 38 L/112.5 mit Munition der Serie 1040 auf Basis des PzKpfw 38(t) bewaffnet. Die Abschirmung war schwach. Von November 1943 bis Februar 1944 wurden nur 141 Stück produziert."
 WGR_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 WGR_medium_tank_aa_equipment_2_desc:0 "Der Flakpanzer IV "Ostwind" war eine selbstfahrende Flugabwehrkanone auf der Basis des Panzers IV. Er wurde 1944 als Nachfolger des früheren Flakpanzers IV entwickelt. Der Turm des Panzer IV wurde entfernt und durch einen offenen, sechseckigen Turm mit einer 3,7 cm FlaK 43 ersetzt. Eine geschlossene Bauweise wäre wünschenswert gewesen, war aber wegen der starken Rauchentwicklung des Geschützes nicht möglich."
 WGR_medium_tank_aa_equipment_2_short:0 "Ostwind"
 WGR_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
 WGR_medium_tank_aa_equipment_3_short:0 "Coelian"
 WGR_medium_tank_aa_equipment_3_desc:0 "Der Flakpanzer Coelian war eine von Rheinmetall während des Zweiten Weltkriegs für die deutsche Wehrmacht entwickelte Flugabwehrkanone mit Eigenantrieb. Er sollte mit zwei 3,7-cm-FlaK 43-Kanonen in einem vollständig geschlossenen, drehbaren Turm auf der Wanne eines mittleren Panther-Panzers bewaffnet werden, wurde aber vor Kriegsende in Europa nicht mehr gebaut."
 WGR_medium_tank_artillery_equipment_1:0 "Kühlergrill"
 WGR_medium_tank_artillery_equipment_1_desc:0 "Das Sd.Kfz. 138/1 Grille (deutsch: 'Grille') war eine Selbstfahrlafette, die von Deutschland im Zweiten Weltkrieg eingesetzt wurde. Es wurden etwa 490-500 Grills hergestellt. Sie wurden von Panzerdivisionen in der Sowjetunion und Einheiten in Polen und Frankreich eingesetzt. Sie wurden bis 1945 eingesetzt und dienten auch in Tunesien, wo sie feindliche Artillerie und Panzer bekämpften."
 WGR_medium_tank_artillery_equipment_1_short:0 "Kühlergrill"
 WGR_medium_tank_artillery_equipment_2:0 "Hummel"
 WGR_medium_tank_artillery_equipment_2_desc:0 "Die Hummel war ein selbstfahrendes Artilleriegeschütz auf dem Fahrgestell des Geschützwagens III/IV, das mit einer 15-cm-Haubitze bewaffnet war. Die deutsche Wehrmacht setzte sie während des Zweiten Weltkriegs von Anfang 1943 bis zum Ende des Krieges ein."
 WGR_medium_tank_artillery_equipment_2_short:0 "Hummel"
 WGR_medium_tank_artillery_equipment_3:0 "Kühlergrill 12"
 WGR_medium_tank_artillery_equipment_3_short:0 "Kühlergrill 12"
 WGR_medium_tank_artillery_equipment_3_desc:0 "Krupp schlug 1944 dieses Konzept für eine Artillerie-Selbstfahrlafette vor, die auf Panther-Komponenten mit einer 12,8-cm-Haubitze basiert. Historisch gesehen hat es das Konzeptstadium nie verlassen."
 WGR_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 WGR_medium_tank_destroyer_equipment_1_desc:0 "Das Sturmgeschütz III war Deutschlands meistproduziertes gepanzertes Kampffahrzeug während des Zweiten Weltkriegs. Es wurde auf dem Fahrgestell des bewährten Panzers III aufgebaut. Ursprünglich als mobiles, gepanzertes leichtes Geschütz zur Unterstützung der Infanterie gedacht, wurde das StuG immer wieder modifiziert und kam auch als Panzerzerstörer zum Einsatz."
 WGR_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 WGR_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 WGR_medium_tank_destroyer_equipment_2_desc:0 "Der Jagdpanzer IV diente in den Panzerabwehrabteilungen der Panzer- und SS-Panzerdivisionen. Sie kämpften in der Normandie, in der Ardennenschlacht und an der Ostfront. Sie waren sehr erfolgreiche Panzerjäger, zeigten aber schlechte Leistungen, wenn sie als Ersatz für Panzer oder Sturmgeschütze eingesetzt wurden, wie es bei den meisten Panzerjägern der Fall war. In der Endphase des Krieges wurden sie jedoch zunehmend als Panzerersatz eingesetzt, da oft nichts anderes zur Verfügung stand."
 WGR_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 WGR_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 WGR_medium_tank_destroyer_equipment_3_desc:0 "Der Jagdpanther war ein Panzerjäger, den das nationalsozialistische Deutschland während des Zweiten Weltkriegs auf der Grundlage des Fahrgestells des Panzers Panther baute. Er wurde gegen Ende des Krieges (1944) in Dienst gestellt und kam an der Ost- und Westfront zum Einsatz. Der Jagdpanther kombinierte die sehr starke 8,8-cm-Kanone PaK 43 des Tiger II mit der für den Panther charakteristischen hervorragenden Panzerung und Federung. Er litt jedoch unter der allgemein schlechten Lage Deutschlands in der zweiten Hälfte des Krieges, die zu geringen Produktionszahlen, Ersatzteilmangel und unzureichender Ausbildung der Besatzung führte."
 WGR_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 WGR_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 WGR_medium_tank_equipment_1_desc:0 "Bereits 1934/35 sah General Heinz Guderian zwei Grundtypen vor, die als zahlreichste Ausrüstung für die künftigen deutschen Panzerdivisionen dienen sollten. Das erste Fahrzeug war mit einer Panzerabwehrkanone und zwei Maschinengewehren bewaffnet, das zweite war ein Unterstützungsfahrzeug mit einer großkalibrigen Kanone. Der erste wurde schließlich als Panzerkampfwagen III bekannt, der ein Standardpanzer für die drei leichten Kompanien eines Panzerbataillons sein sollte. Der zweite wurde als Panzerkampfwagen IV bekannt."
 WGR_medium_tank_equipment_1_short:0 "Panzer III"
 WGR_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 WGR_medium_tank_equipment_2_desc:0 "Der als Infanterie-Unterstützungspanzer konzipierte Panzer IV war ursprünglich nicht für die Bekämpfung feindlicher Panzer vorgesehen - diese Aufgabe übernahm der leichtere Panzer III. Als jedoch die Mängel der Vorkriegsdoktrin offensichtlich wurden und angesichts der sowjetischen T-34-Panzer übernahm der Panzer IV bald die Panzerbekämpfungsrolle seines zunehmend veralteten Vetters. Der Panzer IV war der am häufigsten hergestellte und eingesetzte deutsche Panzer des Zweiten Weltkriegs und diente als Basis für viele andere Kampffahrzeuge."
 WGR_medium_tank_equipment_2_short:0 "Panzer IV"
 WGR_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 WGR_medium_tank_equipment_3_desc:0 "Panther ist der allgemeine Name eines mittleren Panzers, den Deutschland im Zweiten Weltkrieg von Mitte 1943 bis zum Ende des Krieges in Europa im Jahr 1945 einsetzte. Er war als Gegenstück zum russischen T-34 und als Ersatz für den Panzer III und den Panzer IV gedacht. Obwohl er letzteren nie ersetzte, diente er ihm und den schwereren Tiger-Panzern bis zum Ende des Krieges zur Seite. Die hervorragende Kombination aus Feuerkraft, Mobilität und Schutz des Panthers diente als Maßstab für die Panzerkonstruktionen anderer Nationen in der Kriegs- und Nachkriegszeit. Er gilt als einer der besten Panzer des Zweiten Weltkriegs."
 WGR_medium_tank_equipment_3_short:0 "Panther"
 WGR_modern_tank_aa_equipment_1:0 "Flakpanzer E-50"
 WGR_modern_tank_aa_equipment_1_short:0 "FlakPz E-50"
 WGR_modern_tank_aa_equipment_1_desc:0 "Der Flakpanzer E-50 ist eine hypothetische Flugabwehrkanone mit Eigenantrieb. Er war mit zwei 5,5-cm-Luftabwehrkanonen in einem voll drehbaren Turm auf der Basis einer E-50-Wanne ausgestattet. Der Panzer sollte mit vier Mann Besatzung ausgestattet sein und 104 Schuss Munition mitführen."
 WGR_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
 WGR_modern_tank_destroyer_equipment_1_desc:0 "Eine aktualisierte Version des JadgPanzer IV, der E-25 ist schneller und besser gepanzert."
 WGR_modern_tank_destroyer_equipment_1_short:0 "E-25"
 WGR_modern_tank_equipment_1:0 "E-50 Standardpanzer"
 WGR_modern_tank_equipment_1_desc:0 "Die Entwicklungsserie war ein Versuch Deutschlands, gegen Ende des Krieges eine standardisierte Serie von Panzerkonstruktionen zu entwickeln. Es sollte Standardmodelle in sechs verschiedenen Gewichtsklassen geben. Der E-50 Standardpanzer sollte die Panzerserien Panther und Tiger sowie die auf diesen Panzern basierenden Umbauten ersetzen."
 WGR_modern_tank_equipment_1_short:0 "E-50"
 WGR_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
 WGR_super_heavy_tank_aa_equipment_1_desc:0 "Das Fahrgestell einer Maus mit zwei 88-mm-Luftabwehrkanonen."
 WGR_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
 WGR_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
 WGR_super_heavy_tank_artillery_equipment_1_desc:0 "Ein 210-mm-Artilleriegeschütz auf einem superschweren Panzerfahrgestell. Dieses SP-Geschütz kann es mit einigen Eisenbahngeschützen aufnehmen."
 WGR_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 WGR_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
 WGR_super_heavy_tank_destroyer_equipment_1_desc:0 "Das Fahrgestell einer Maus mit einer 150mm Kanone in einem festen Aufbau."
 WGR_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
 WGR_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
 WGR_super_heavy_tank_equipment_1_desc:0 "Der Panzerkampfwagen VIII Maus war ein deutscher superschwerer Panzer des Zweiten Weltkriegs, der Ende 1944 fertiggestellt wurde. Er ist der schwerste vollständig geschlossene gepanzerte Kampfwagen, der je gebaut wurde. Die Hauptbewaffnung der Maus war eine 128 mm KwK 44 L/55 Kanone mit einer zusätzlichen 75 mm Koaxialkanone."
 WGR_super_heavy_tank_equipment_1_short:0 "Maus"
