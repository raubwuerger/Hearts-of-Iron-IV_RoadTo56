 gw_tank_equipment:0 "Leichter Panzer 30"
 gw_tank_equipment_short:0 "Leichter Panzer 30"
 gw_tank_equipment_desc:0 "Panzer im Ersten Weltkrieg wurden vom Vereinigten Königreich und von Frankreich getrennt und gleichzeitig entwickelt, um die Sackgasse des Grabenkriegs an der Westfront zu überwinden. Der Name Tank wurde von den Briten in den frühen Stadien ihrer Entwicklung als Sicherheitsmaßnahme zur Verschleierung ihres Zwecks übernommen. Frühe Panzer waren mit Maschinengewehren und kleinen Kanonen bewaffnet, bewegten sich langsam und waren nur so gepanzert, dass sie das Feuer von Kleinwaffen stoppen konnten."
