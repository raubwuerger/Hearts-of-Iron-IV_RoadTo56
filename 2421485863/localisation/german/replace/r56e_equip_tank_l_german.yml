 USA_amphibious_tank_equipment_1:0 "LVT-1(A)"
 USA_amphibious_tank_equipment_1_desc:0 "Aufgrund der bei den amphibischen Operationen im Pazifik gesammelten Erfahrungen war klar, dass die Armee zur Unterstützung von Seelandungen eine stärkere Feuerunterstützung benötigte. Bewaffnet mit einer 37-mm-M6-Kanone mit einem auf dem leichten Panzer M3 basierenden Turm und zwei am Heck montierten Maschinengewehren waren diese Fahrzeuge gut ausgerüstet, um die angreifenden Marines in der Anfangsphase der Errichtung eines Brückenkopfes mit Feuerunterstützung zu versorgen."
 USA_amphibious_tank_equipment_2:0 "Sherman DD"
 USA_amphibious_tank_equipment_2_desc:0 "Diese modifizierten Sherman-Panzer, die den Spitznamen "Donald-Duck-Panzer" trugen, funktionierten, indem sie einen "Schwimmschirm" um den Panzer herum errichteten, der ihn schwimmen ließ, und hatten zwei Propeller, die vom Motor des Panzers angetrieben wurden, um sie im Wasser anzutreiben."
 USA_gw_tank_equipment:0 "M1917"
 USA_gw_tank_equipment_desc:0 "Nach dem Ersten Weltkrieg war die US-Armee sehr daran interessiert, ihre Truppen mit Panzern auszustatten. Der 6-Tonnen-Panzer M1917 war eine Lizenzfertigung, die fast eine Kopie des französischen Renault FT darstellte, mit entscheidenden Unterschieden, wie z. B. einem polygonalen Turm, der eine 37-mm-Hauptkanone und ein Maschinengewehr vom Kaliber .30 trug. Keines dieser Fahrzeuge kam jedoch im Kampf zum Einsatz."
 USA_gw_tank_equipment_short:0 "M1917"
 USA_heavy_tank_artillery_equipment_3:0 "Haubitzen-Motorwagen T92"
 USA_heavy_tank_artillery_equipment_3_desc:0 "Die T92 war eine Haubitze mit Eigenantrieb, die eine 240-mm-Haubitze M1 auf einem Fahrgestell des schweren Panzers M26 Pershing montierte. Das Fahrgestell musste um ein zusätzliches Laufrad verlängert werden, so dass auf jeder Seite sieben Räder vorhanden waren. Auch das Antriebsrad wurde nach vorne verlegt. Die größte Feldartillerie der US-Armee. Sie konnte ein 160 kg schweres, hochexplosives Geschoss bis zu 23.000 Meter weit schießen. Sie war für den Angriff auf stark gepanzerte Ziele ausgelegt, wie sie entlang der deutschen Siegfriedlinie zu finden waren."
 USA_heavy_tank_artillery_equipment_3_short:0 "T92 HMC"
 USA_heavy_tank_equipment_1:0 "Schwerer Panzer T1"
 USA_heavy_tank_equipment_1_desc:0 "Die schweren T1-Panzer waren frühe Versuche des US-Ordnungsamtes, einen schweren Panzer zu entwickeln, nachdem sie den erfolgreichen Einsatz von Panzern in Europa und Asien beobachtet hatten. Der T1 schwere Panzer war eine 55 Tonnen schwere Konstruktion mit mehreren Türmen, bewaffnet mit einer 76,2-mm-Hauptkanone und einer koaxialen 37-mm-Kanone im Turm, mit einer maximalen Panzerstärke von 127 mm auf dem Frontturm."
 USA_heavy_tank_equipment_1_short:0 "T1 Schwer"
 USA_heavy_tank_equipment_2:0 "Schwerer Panzer M6A1"
 USA_heavy_tank_equipment_2_desc:0 "Der schwere Panzer M6A1 war eine weitere Verbesserung der T1-Panzervarianten und verfügte über dieselbe Bewaffnung, nun aber über eine geschweißte Panzerwanne, die von Wright G-200-Motoren angetrieben wurde. Diese schweren Panzer sollten helfen, die deutschen Verteidigungssysteme zu überwinden."
 USA_heavy_tank_equipment_2_short:0 "M6A1"
 USA_heavy_tank_equipment_3:0 "M26 Pershing"
 USA_heavy_tank_equipment_3_desc:0 "Der M26 Pershing sollte die M4 Sherman-Panzer ersetzen, doch aufgrund der langen Entwicklungszeit kam nur eine kleine Anzahl von ihnen in Europa zum Einsatz. Der schwere Panzer Pershing sollte mit seiner 90-mm-Kanone M3, die sich bei der Bekämpfung deutscher schwerer Panzer in TD-Einheiten als sehr zufriedenstellend erwiesen hatte, deutsche schwere Panzer auf Augenhöhe bekämpfen. Der Panzer hatte eine maximale Panzerstärke von 114 mm auf seinem vertikalen Gusspanzerschild."
 USA_heavy_tank_equipment_3_short:0 "Pershing"
 USA_heavy_tank_destroyer_equipment_2:0 "M6A2E1"
 USA_heavy_tank_destroyer_equipment_2_desc:0 "Der M6A2E1 war eine Modifikation des früheren Panzers T1E1. Er war stärker gepanzert und mit einer neueren, schnelleren 105-mm-Hauptkanone auf dem Fahrgestell des bestehenden schweren Panzers ausgestattet."
 USA_heavy_tank_destroyer_equipment_2_short:0 "M6A2E1"
 USA_heavy_tank_destroyer_equipment_3:0 "T23"
 USA_heavy_tank_destroyer_equipment_3_desc:0 "Der T23 war ein Vorgänger des M26 Pershing und wurde von Ford GAN V8-Motoren mit elektrischer Kraftübertragung angetrieben. Diese Konstruktion war sehr wendig, hatte aber eine schlechte Gewichtsverteilung und einen zu hohen Bodendruck."
 USA_heavy_tank_destroyer_equipment_3_short:0 "T23 90 mm"
 USA_light_tank_aa_equipment_2:0 "T65 Geschütz-Motorwagen"
 USA_light_tank_aa_equipment_2_desc:0 "Der T65 40mm Gun Motor Carriage war ein Versuch, ein 40mm Bofors-Flugabwehrgeschütz auf ein modifiziertes M5 Stuart-Fahrgestell zu montieren. Es war ein erfolgreicher Prototyp, aber der M5 wurde zu diesem Zeitpunkt bereits nicht mehr produziert."
 USA_light_tank_aa_equipment_2_short:0 "T65 GMC"
 USA_light_tank_aa_equipment_3:0 "M19 Mehrfachgeschütz-Motorwagen"
 USA_light_tank_aa_equipment_3_desc:0 "Der M19 40mm Gun Motor Carriage war eine Flugabwehrwaffe mit einer 40mm Bofors-Zwillingskanone auf einem modifizierten M24 Chaffee-Fahrgestell. Das neue Fahrgestell wurde verlängert und erhielt ein drittes zweirädriges, gefedertes Drehgestell. Der Motor wurde in der Mitte des Fahrgestells montiert, so dass am Heck Platz für einen Kampfraum blieb."
 USA_light_tank_aa_equipment_3_short:0 "M19 GMC"
 USA_light_tank_artillery_equipment_1:0 "Haubitzen-Motorwagen T3"
 USA_light_tank_artillery_equipment_1_desc:0 "Der Haubitzen-Motorwagen T3 war ein früher Versuch, eine 75-mm-Packhaubitze M1 auf den leichten Panzer M1 zu montieren. Ein einzelnes Maschinengewehr ist ebenfalls in einem kleinen Turm links von der Hauptkanone untergebracht. Dieser Entwurf wurde jedoch von der Field Artillery Branch der US Army als zu eng abgelehnt. Die Armored Force zog es jedoch kurzzeitig als Sturmgeschütz in Erwägung, führte das Projekt aber schließlich nicht weiter."
 USA_light_tank_artillery_equipment_1_short:0 "T3 HMC"
 USA_light_tank_artillery_equipment_3:0 "Haubitzen-Motorwagen M41"
 USA_light_tank_artillery_equipment_3_desc:0 "Der M41 Howitzer Motor Carriage, auch M41 Gorilla genannt, war ein selbstfahrendes Artilleriefahrzeug, das auf einem verlängerten M24 Chaffee-Panzerfahrgestell aufgebaut war. Seine Hauptbewaffnung war die 155-mm-Haubitze M1 mit einer schweren Rückstoßdämpfungsspaten am Heck. Die Haubitze hatte eine begrenzte seitliche Reichweite und eine vertikale Reichweite von bis zu 45 Grad. Insgesamt konnten 22 Geschosse im Fahrzeug gelagert werden, was es zu einem recht effektiven Feuerunterstützungsfahrzeug machte, das dank seiner Mobilität dem Beschuss durch Gegenbatterien ausweichen konnte."
 USA_light_tank_artillery_equipment_3_short:0 "M41 HMC"
 USA_light_tank_destroyer_equipment_1:0 "M5 Geschütz-Motorwagen"
 USA_light_tank_destroyer_equipment_1_desc:0 "Der M5 Gun Motor Carriage war einer der frühen US-Panzerzerstörer, der eine 3-Zoll-Kanone auf dem Heck des Fahrzeugs mit einem offenen Kanonenschild montierte."
 USA_light_tank_destroyer_equipment_1_short:0 "M5 GMC"
 USA_light_tank_destroyer_equipment_2:0 "T56 Gun Motor Carriage (Geschützwagen)"
 USA_light_tank_destroyer_equipment_2_desc:0 "Der T56 Gun Motor Carriage war einer der Versuche, eine 3-Zoll-Kanone auf dem Fahrgestell eines leichten M3-Panzers zu montieren. Die relativ schwere 3-Zoll-Kanone zwang zur Platzierung am Heck des Fahrzeugs, was dazu führte, dass die Plattform im Feld relativ schlechte Leistungen erbrachte."
 USA_light_tank_destroyer_equipment_2_short:0 "T56 GMC"
 USA_light_tank_destroyer_equipment_3:0 "M56 Skorpion"
 USA_light_tank_destroyer_equipment_3_desc:0 "Der M56 Scorpion war einer der Versuche der US Army, einen leichten Panzerzerstörer zu entwickeln. Er war mit einer 90-mm-M54-Kanone bewaffnet und wurde in begrenztem Umfang zur direkten Feuerunterstützung eingesetzt."
 USA_light_tank_destroyer_equipment_3_short:0 "Skorpion"
 USA_light_tank_equipment_1:0 "Leichter Panzer M2"
 USA_light_tank_equipment_1_desc:0 "Der M2-Panzer war ein leichter Panzer, der im 2. Weltkrieg nur begrenzt eingesetzt wurde. Er war mit bis zu fünf Maschinengewehren des Kalibers .30 in der Wanne bewaffnet, mit einer 37-mm-M5-Kanone als Hauptbewaffnung. Die M2A4-Variante des Panzers wurde schließlich vom USMC während der Guadalcanal-Kampagne eingesetzt."
 USA_light_tank_equipment_1_short:0 "M2 Leicht"
 USA_light_tank_equipment_2:0 "M3 Stuart"
 USA_light_tank_equipment_2_desc:0 "Die Erfahrungen auf den Schlachtfeldern in Europa und Asien veranlassten das Ordnance Department, die leichten Panzer durch eine stärkere Panzerung, geänderte Aufhängungssysteme und neue Kanonenrückstoßsysteme zu verbessern. Um den geringsten Bodendruck aufrechtzuerhalten und die Gewichtsverteilung des hochgepanzerten Panzers zu verbessern, wurde den leichten M3-Panzern eine Nachlaufrolle hinzugefügt."
 USA_light_tank_equipment_2_short:0 "M3 Stuart"
 USA_light_tank_equipment_3:0 "M24 Chaffee"
 USA_light_tank_equipment_3_desc:0 "Der leichte Panzer M24 Chaffee war ein Gemeinschaftsprojekt des Ordnance Department und der Firma Cadillac, die verbesserte Versionen der Panzer M3 und M5 herstellte. Die Panzerbesatzungen schätzten die Ausstattung mit der gleichen 75-mm-Hauptkanone wie bei den mittleren M4-Panzern sowie die verbesserte Geländegängigkeit und Zuverlässigkeit."
 USA_light_tank_equipment_3_short:0 "Chaffee"
 USA_medium_tank_aa_equipment_1:0 "T36 Geschütz-Motorwagen"
 USA_medium_tank_aa_equipment_1_desc:0 "Der T36 Gun Motor Carriage war ein Versuch, eine 40 mm Bofors-Flugabwehrkanone auf dem Fahrgestell des mittleren Panzers M3 zu montieren. Die 40-mm-Kanone befand sich in einer 2 Zoll dicken Gusspanzerung mit einem fast dreieckigen Profil. Ein T10-Computer sorgte für die Feuerleitung mit einer dreiköpfigen Besatzung. Dieser berechnete die Azimut- und Elevationsdaten eines Ziels, die das Team dann in ein T9-Fernsteuerungssystem eingab. Für die Optik sorgten die Teleskope T27 und T28."
 USA_medium_tank_aa_equipment_1_short:0 "T36 GMC"
 USA_medium_tank_aa_equipment_2:0 "T53 Geschützmotorwagen"
 USA_medium_tank_aa_equipment_2_desc:0 "Der T53 Gun Motor Carriage wurde für eine selbstfahrende Flugabwehrkanone konzipiert, deren Design sich an der erfolgreichen deutschen Verwendung der berühmten 88-mm-Kanone orientierte, die auch zur Panzerabwehr eingesetzt wurde. Er wurde auf einem etwas längeren M4A4-Panzerfahrgestell aufgebaut, und der Motor wurde in der Mitte des Fahrzeugs montiert, um die recht große 90-mm-Fliegerabwehrkanone unterzubringen."
 USA_medium_tank_aa_equipment_2_short:0 "T53 GMC"
 USA_medium_tank_artillery_equipment_1:0 "M7 Priester"
 USA_medium_tank_artillery_equipment_1_desc:0 "Der 105 mm Haubitzen-Motorwagen M7 war ein selbstfahrendes Artilleriefahrzeug. Die Besatzungen in Nordafrika gaben ihm den Spitznamen "Priest" (Priester) wegen des kanzelartigen Aussehens des .50-Kaliber-Maschinengewehrs auf der Lafette an der rechten Vorderseite des Fahrzeugrumpfs. Die Taktiker im Feld schätzten diese Konstruktion, da sie es ermöglichte, die erste Panzerwelle mit Artilleriefeuer zu begleiten und so feindliche Fahrzeuge und Einrichtungen mit überwältigender Feuerkraft zu beschießen."
 USA_medium_tank_artillery_equipment_1_short:0 "M7 Priester"
 USA_medium_tank_artillery_equipment_2:0 "M12 Geschütz-Motorwagen"
 USA_medium_tank_artillery_equipment_2_desc:0 "Der M12 Gun Motor Carriage war eine während des Zweiten Weltkriegs entwickelte Selbstfahrlafette. Er war mit einer 155-mm-Kanone ausgestattet, die vom französischen Feldgeschütz Canon de 155mm GPF abgeleitet war."
 USA_medium_tank_artillery_equipment_2_short:0 "M12 GMC"
 USA_medium_tank_artillery_equipment_3:0 "M40 Geschütz-Motorwagen"
 USA_medium_tank_artillery_equipment_3_desc:0 "Der M40 Gun Motor Carriage war eine amerikanische Artillerieselbstfahrlafette, die auf einem verbreiterten und verlängerten Fahrgestell des mittleren Panzers M4A3 aufgebaut war, jedoch mit einem Continental-Motor und HVSS (Horizontal Volute Spring Suspension)."
 USA_medium_tank_artillery_equipment_3_short:0 "M40 GMC"
 USA_medium_tank_destroyer_equipment_1:0 "M10 Wolverine"
 USA_medium_tank_destroyer_equipment_1_desc:0 "Der M10 Tank Destroyer war ein amerikanischer Panzerzerstörer des Zweiten Weltkriegs, der auf dem Fahrgestell des M4 Sherman basierte und mit einer 3-Zoll-Kanone ausgestattet war, die bei der direkten Feuerunterstützung der Infanterie sehr effektiv war."
 USA_medium_tank_destroyer_equipment_1_short:0 "M10"
 USA_medium_tank_destroyer_equipment_2:0 "M18 Hellcat"
 USA_medium_tank_destroyer_equipment_2_desc:0 "Der M18 Hellcat war einer der schnellsten amerikanischen gepanzerten Kampffahrzeuge auf der Straße. Er nutzte das innovative Torqmatic-Automatikgetriebe und stattete das relativ leichte Fahrzeug mit der gleichen 76-mm-Hauptkanone aus, die auch im viel größeren Sherman-Panzer verwendet wurde. Er hatte einen gegossenen Panzerturm und eine geschweißte Panzerwanne mit relativ dünner Panzerung, 25 mm an der dicksten Stelle im Kanonenschild."
 USA_medium_tank_destroyer_equipment_2_short:0 "M18"
 USA_medium_tank_destroyer_equipment_3:0 "M36 Jackson"
 USA_medium_tank_destroyer_equipment_3_desc:0 "Der M36 Jackson kombinierte das zuverlässige M4 Sherman-Fahrgestell mit schräger Panzerung mit einer massiven 90-mm-M3-Kanone, einer der wenigen Panzerzerstörerwaffen, die in der Lage waren, die dicke Panzerung der deutschen Spätkriegs-Panzerkonstruktionen innerhalb normaler Kampfreichweiten zu durchdringen."
 USA_medium_tank_destroyer_equipment_3_short:0 "M36"
 USA_medium_tank_equipment_1:0 "M3 Lee"
 USA_medium_tank_equipment_1_desc:0 "Als Antwort auf die Bedrohung durch den Pz.Kpfw. IV zu begegnen, beschlossen das Ordnance Committee und General Adna R. Chaffee, Jr. dass ein mittlerer Panzer mit einer 75-mm-Hauptkanone benötigt wurde. Um diese Anforderung so schnell wie möglich zu erfüllen, wurde beschlossen, die bisherigen Panzerkonstruktionen mit einer 75-mm-Kanone in einer begrenzten Sponson-Lafette neu zu gestalten. Dies war eine Überbrückungsmaßnahme, bis das Ordnance Department und die zivile Industrie in der Lage waren, einen Turm zu entwerfen und zu bauen, der die große 75-mm-Kanone aufnehmen konnte."
 USA_medium_tank_equipment_1_short:0 "M3 Lee"
 USA_medium_tank_equipment_2:0 "M4 Sherman"
 USA_medium_tank_equipment_2_desc:0 "Bereits im August 1941 lehnte General Jacob L. Devers die amerikanische Doktrin ab, wonach Panzer auf dem Schlachtfeld zur Ausbeutung und nicht zur Bekämpfung anderer Panzer eingesetzt werden sollten. Er plädierte für bessere Panzer mit leistungsfähigeren Motoren und spielte eine wichtige Rolle bei der Entwicklung des M4 Sherman. Die Konstrukteure legten großen Wert auf mechanische Zuverlässigkeit, Produktions- und Wartungsfreundlichkeit, Langlebigkeit, Standardisierung von Teilen und Munition, was dazu führte, dass der M4 Sherman der meistproduzierte Panzer in der amerikanischen Geschichte während des Zweiten Weltkriegs war."
 USA_medium_tank_equipment_2_short:0 "Sherman"
 USA_medium_tank_equipment_3:0 "T20 M27"
 USA_medium_tank_equipment_3_desc:0 "Der T20 war eine Reihe von Prototypen mittlerer Panzer, die nach der Standardisierung des M4 Sherman entwickelt wurden. Einige T20-Varianten sind entweder mit einer 75-mm-Automatikkanone oder einer 76-mm-Kanone und einer horizontalen Spiralfederung ausgestattet. Außerdem wurde er von einem Ford GAN V8-Motor mit Torqmatic-Wandlergetriebe angetrieben."
 USA_medium_tank_equipment_3_short:0 "T20"
 USA_modern_tank_aa_equipment_1:0 "M42 Duster"
 USA_modern_tank_aa_equipment_1_desc:0 "Der M42 Duster war ein amerikanischer Luftabwehrpanzer, der auf dem Fahrgestell des leichten Panzers M41 aufgebaut war. Bewaffnet mit vollautomatischen Zwillingsbofors M2A1 mit 40 mm Kaliber, sollte er feindliche Flugzeuge abwehren und war gegen ungepanzerte Bodentruppen einigermaßen effektiv."
 USA_modern_tank_aa_equipment_1_short:0 "Duster"
 USA_modern_tank_artillery_equipment_1:0 "M53"
 USA_modern_tank_artillery_equipment_1_desc:0 "Die Panzerartillerie M53 wurde mit einer 155-mm-Haubitze ausgestattet, um präzise Feuerunterstützung über große Entfernungen zu leisten und mechanisierte Verbände im Gelände zu begleiten."
 USA_modern_tank_artillery_equipment_1_short:0 "M53"
 USA_modern_tank_destroyer_equipment_1:0 "M50 Ontos"
 USA_modern_tank_destroyer_equipment_1_desc:0 "Die M50 ist ein leichtes, mobiles Panzerabwehrsystem mit sechs rückstoßfreien 106-mm-Gewehren. Der Ontos wurde Mitte der 1950er Jahre entwickelt und war für Invasionen von See zu Land gedacht. Es war ein seltsames Design, aber für seine Verhältnisse leicht und wendig. Die Truppen schätzten die kompetenten Unterstützungswaffen für die Infanterie, die einen hervorragenden Frontal- und Flankenschutz boten."
 USA_modern_tank_destroyer_equipment_1_short:0 "Ontos "
 USA_modern_tank_equipment_1:0 "M26 Super Pershing"
 USA_modern_tank_equipment_1_desc:0 "Um mit der Feuerkraft der stärkeren 88-mm-KwK 43 des Königstigers mithalten zu können, wurde die 90-mm-Kanone T15E1 entwickelt und in einen T26E1 eingebaut, eine gepanzerte Variante des Standard-Pershing-Panzers. Die Primärwaffe war fast doppelt so lang wie die normale 90-mm-Kanone des M3 und in der Lage, fast alle deutschen Spätkriegs-Panzer zu durchschlagen."
 USA_modern_tank_equipment_1_short:0 "Super-Pershing"
 USA_modern_tank_equipment_x:0 "M46 Patton"
 USA_modern_tank_equipment_x_desc:0 "Dieses Modell verfügt über einen luftgekühlten V12 Continental-Motor und ein Allison-Kreuzgetriebe, um die Mobilität und die niedrige Geschwindigkeit der letzten Pershing-Panzer zu verbessern. Sie waren mit einer 90-mm-Hauptkanone und zwei Maschinengewehren vom Kaliber .30 bewaffnet und hatten ein Maschinengewehr vom Kaliber .50 für den Kommandanten."
 USA_modern_tank_equipment_x_short:0 "M46 Patton"
 USA_modern_tank_equipment_x_2:0 "M47 Patton"
 USA_modern_tank_equipment_x_2_desc:0 "Der M47 Patton, der frühere Panzerkonstruktionen weiter verbesserte und zu einem Standardpanzer zusammenfasste, hatte ein völlig anderes Turmprofil, das schärfer und kantiger war als das früherer Panzer. Er verwendet immer noch dieselbe 90-mm-Hauptkanone M36, ist aber mit einem optischen Entfernungsmesser M12 ausgestattet, der die Trefferwahrscheinlichkeit beim ersten Schuss verbessern soll."
 USA_modern_tank_equipment_x_2_short:0 "M47 Patton"
 USA_modern_tank_equipment_x_3:0 "M48 Patton"
 USA_modern_tank_equipment_x_3_desc:0 "Der Kampfpanzer der US-Armee der ersten Generation mit einer stark überarbeiteten Wanne, einem Turm und einer Torsionsfederung."
 USA_modern_tank_equipment_x_3_short:0 "M48 Patton"
 USA_modern_tank_equipment_x_4:0 "M48A2 Patton"
 USA_modern_tank_equipment_x_4_desc:0 "Zu den weiteren Verbesserungen des M48A2 gehören ein neu gestaltetes Motordeck, ein vereinfachtes Aufhängungssystem und externe Treibstofftanks, um die Reichweite des Panzers zu erhöhen."
 USA_modern_tank_equipment_x_4_short:0 "M48A2 Patton"
 USA_modern_tank_equipment_x_5:0 "M60 Patton"
 USA_modern_tank_equipment_x_5_desc:0 "Die zweite Generation der Kampfpanzer der US-Armee verfügt über einen stärkeren Dieselmotor und eine 105-mm-Kanone M68, die eine gute Feuerkraft und Leistung im Vergleich zu modernen Panzern aufweist."
 USA_modern_tank_equipment_x_5_short:0 "M60 Patton"
 USA_super_heavy_tank_destroyer_equipment_1:0 "T30"
 USA_super_heavy_tank_destroyer_equipment_1_desc:0 "Der T30-Panzer wurde gebaut, um der neuen, schwereren deutschen Panzerung auf dem Schlachtfeld zu begegnen. Er war mit einer massiven 155-mm-Kanone bewaffnet, die einen hohen Turm mit abgerundeten Kanten benötigte, um den stehenden Lader und die große Kanonenlafette unterzubringen."
 USA_super_heavy_tank_destroyer_equipment_1_short:0 "T30 "
 USA_super_heavy_tank_equipment_1:0 "T95 Geschütz-Motorwagen"
 USA_super_heavy_tank_equipment_1_desc:0 "Der T95 Gun Motor Carriage war ein amerikanischer superschwerer Panzer, der die deutsche Siegfriedlinie durchbrechen sollte. Der fast 100 Tonnen schwere Panzer war mit einer 105-mm-Kanone T5E1 in einer festen Kasemattenmontage ausgestattet."
 USA_super_heavy_tank_equipment_1_short:0 "T95 GMC"
 USA_super_heavy_tank_equipment_x:0 "M103"
 USA_super_heavy_tank_equipment_x_desc:0 "Der letzte schwere Panzer der US-Armee, der M103, war mit einer 120-mm-Kanone des Typs M58 ausgestattet, mit der er die schweren sowjetischen Panzer auf extrem weite Entfernungen bekämpfen konnte."
 USA_super_heavy_tank_equipment_x_short:0 "M103"
 USA_super_heavy_tank_equipment_x_2:0 "T110E3"
 USA_super_heavy_tank_equipment_x_2_desc:0 "Der T110E3, der als Ersatz für den schweren Panzer M103 vorgesehen war, war mit einer 120-mm-Panzerabwehrkanone T123E1 ausgestattet und wurde von einem Motor von Continental Motors, Inc. angetrieben. Der Panzer sollte die engen Tunnel der Berner Alpen durchqueren können, doch keiner erfüllte diese Anforderungen."
 USA_super_heavy_tank_equipment_x_2_short:0 "T110E3"
 USA_light_tank_equipment_x:0 "M41 Walker Bulldog"
 USA_light_tank_equipment_x_desc:0 "Der M41 Walker Bulldog ist ein leichter Panzer aus der Nachkriegszeit, der als hochmobiler leichter Panzer konzipiert wurde. Er verwendet Autoteile und Komponenten, die bereits in anderen US-Militärfahrzeugen verwendet werden, und verfügt über eine modulare Wanne, die für eine Vielzahl unterschiedlicher Spezialaufgaben umgebaut werden kann."
 USA_light_tank_equipment_x_short:0 "Walker Bulldog"
 USA_light_tank_equipment_x_2:0 "M551 Sheridan"
 USA_light_tank_equipment_x_2_desc:0 "Der Sheridan war ein leichter Nachkriegspanzer, der ausdrücklich für die gepanzerte Aufklärung konzipiert wurde. Er war mit einer hochmodernen 152-mm-Kanone M81E1 bewaffnet, die konventionelle Munition oder eine gelenkte Panzerabwehrrakete verschießen konnte."
 USA_light_tank_equipment_x_2_short:0 "Sheridan"


