 GER_gw_tank_equipment:0 "Leichttraktor"
 GER_gw_tank_equipment_desc:0 "Der Leichttraktor war ein deutscher Versuchspanzer. Nach dem Ersten Weltkrieg war Deutschland durch den Versailler Vertrag in der militärischen Entwicklung eingeschränkt. In einem geheimen Programm namens "Traktor" wurden jedoch gepanzerte Militärfahrzeuge und Artillerie entwickelt."
 GER_gw_tank_equipment_short:0 "Leichttraktor"
 GER_heavy_tank_artillery_equipment_2:0 "Sturmtiger"
 GER_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
 GER_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
 GER_heavy_tank_artillery_equipment_3_desc:0 "Basierend auf der Wanne eines Königstigers sollte er eine 170mm K 72 L/50 Kanone montieren können."
 GER_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
 GER_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
 GER_heavy_tank_destroyer_equipment_1_desc:0 "Die Selbstfahrlafette auf VK3001(H) Sturer Emil war eine deutsche Panzerabwehrkanone auf dem Fahrgestell des Henschel VK3001."
 GER_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
 GER_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (P)"
 GER_heavy_tank_destroyer_equipment_2_desc:0 "Der Elefant war ein schwerer Panzerjäger, der auf dem Fahrgestell des abgebrochenen Porsche-Tiger-Projekts basierte und mit einer 88-mm-Panzerabwehrkanone 43/2 ausgestattet war."
 GER_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 GER_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
 GER_heavy_tank_destroyer_equipment_3_desc:0 "Der Jagdtiger war das schwerste gepanzerte Kampffahrzeug, das während des Zweiten Weltkriegs eingesetzt wurde. Das Fahrzeug trug eine 128 mm PaK 44 L/55 Hauptkanone und hatte eine starke Frontpanzerung."
 GER_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
 GER_heavy_tank_equipment_1:0 "Grosstraktor"
 GER_heavy_tank_equipment_1_desc:0 "Der Grosstraktor war eine Reihe von Prototypen zur Entwicklung eines schwereren Panzers in Deutschland. Nach dem Ersten Weltkrieg war Deutschland durch den Versailler Vertrag in der militärischen Entwicklung eingeschränkt, aber ein geheimes Programm unter dem Namen "Traktor" entwickelte gepanzerte Militärfahrzeuge und Artillerie."
 GER_heavy_tank_equipment_1_short:0 "Grosstraktor"
 GER_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
 GER_heavy_tank_equipment_2_desc:0 "Der Tiger I war ein deutscher schwerer Panzer, der 1942 als Antwort auf die unerwartet beeindruckende sowjetische Panzerung entwickelt wurde, auf die man in den ersten Monaten der Invasion der Achsenmächte in der Sowjetunion stieß, insbesondere auf den T-34 und den KV-1."
 GER_heavy_tank_equipment_2_short:0 "Tiger"
 GER_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
 GER_heavy_tank_equipment_3_desc:0 "Der Panzerkampfwagen Tiger Ausf. B, der unter dem informellen Namen Königstiger bekannt ist, von den alliierten Soldaten aber oft halbwörtlich als Königstiger übersetzt wird, folgte demselben Konzept wie der Tiger I. Er sollte jedoch noch beeindruckender sein. Der Tiger II kombinierte die dicke Panzerung des Tiger I mit der schrägen Panzerung des mittleren Panzers Panther. Der Panzer wog fast siebzig Tonnen, war an der Front mit 100 bis 180 mm Panzerung geschützt und mit der langläufigen 8,8 cm Kampfwagenkanone 43 L/71 bewaffnet."
 GER_heavy_tank_equipment_3_short:0 "Königstiger"
 GER_light_tank_aa_equipment_1:0 "Flakpanzer I"
 GER_light_tank_aa_equipment_1_desc:0 "Eine auf dem Fahrgestell eines Panzers I montierte Flugabwehrkanone."
 GER_light_tank_aa_equipment_1_short:0 "FlakPz I"
 GER_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
 GER_light_tank_aa_equipment_2_desc:0 "Eine Luftabwehrkanone auf dem Fahrgestell eines Panzers II."
 GER_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
 GER_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
 GER_light_tank_aa_equipment_3:0 "Flakpanzer 2801"
 GER_light_tank_aa_equipment_3_short:0 "FlakPz 2801"
 GER_light_tank_aa_equipment_3_desc:0 "Gepanzertes Mehrzweck-Kampffahrzeug (VK2801), bewaffnet mit einer vierfachen 2 cm Flak 38-Kanone. Er war auch dafür ausgelegt, aus eigener Kraft auf Eisenbahnschienen zu fahren."
 GER_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 GER_light_tank_artillery_equipment_1_desc:0 "Die den Infanteriegeschützkompanien der motorisierten Infanterieregimenter zugewiesenen Schleppgeschütze hatten Schwierigkeiten, im Kampf mit den Panzern Schritt zu halten. Die einfachste Lösung bestand darin, ein Reservepanzerfahrgestell so umzubauen, dass es in den Kampf mitgenommen werden konnte. Im Fall des Bison wird das Fahrgestell des Panzer I verwendet."
 GER_light_tank_artillery_equipment_1_short:0 "Bison"
 GER_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 GER_light_tank_artillery_equipment_2_desc:0 "Das Sd.Kfz. 124 Wespe war eine deutsche Artillerieselbstfahrlafette auf einem modifizierten Panzer II-Fahrgestell."
 GER_light_tank_artillery_equipment_2_short:0 "Wespe"
 GER_light_tank_artillery_equipment_3:0 "Waffentrager Leopard"
 GER_light_tank_artillery_equipment_3_desc:0 "Der Waffentrager Leopard war eine geplante Artillerieselbstfahrlafette auf der Basis des geplanten Leopard-Fahrgestells VK1602."
 GER_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 GER_light_tank_destroyer_equipment_1:0 "7,5 cm PaK 40 auf Fahrgestell Marder II"
 GER_light_tank_destroyer_equipment_1_desc:0 "Der Marder II war ein deutscher Panzerzerstörer auf dem Fahrgestell des Panzer II."
