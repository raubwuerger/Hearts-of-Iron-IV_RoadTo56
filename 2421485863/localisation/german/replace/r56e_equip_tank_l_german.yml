 light_tank_artillery_equipment_x_desc:0 "Nach der Doktrin, dass größer immer besser ist, stoppen diese Artilleriegeschütze jeden Feind in seinen Bahnen und haben Probleme mit der Munitionsversorgung, dem Nachladen und dem Verschleiß der Geschützrohre."
