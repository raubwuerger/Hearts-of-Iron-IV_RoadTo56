 GER_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
 GER_light_tank_equipment_1:0 "Panzerkampfwagen I"
 GER_light_tank_equipment_1_desc:0 "Der Panzer I war ein leichter Panzer, der in den 1930er Jahren in Deutschland hergestellt wurde. Mit der Konstruktion des Panzer I wurde 1932 begonnen, und die Serienproduktion startete 1934. Der PzKpfw war nur als Übungspanzer gedacht, um das Konzept der gepanzerten Kriegsführung im deutschen Heer einzuführen, und wurde aufgrund des Mangels an moderneren Panzern in großem Umfang im Kampf eingesetzt."
 GER_light_tank_equipment_1_short:0 "Panzer I"
 GER_light_tank_equipment_2:0 "Panzerkampfwagen II"
 GER_light_tank_equipment_2_desc:0 "Der Panzer II war ursprünglich als Überbrückung für die Entwicklung größerer, fortschrittlicherer Panzer gedacht, wurde aber in Ermangelung leistungsfähigerer Panzer im Kampf eingesetzt."
 GER_light_tank_equipment_2_short:0 "Panzer II"
 GER_light_tank_equipment_3:0 "VK1602 Leopard"
 GER_light_tank_equipment_3_desc:0 "Der VK1602 Leopard war ein geplantes deutsches Aufklärungsfahrzeug, das 1942 entworfen wurde und ursprünglich mit der 75-mm-Kwk 41 bewaffnet werden sollte, was jedoch durch eine kleinere 50-mm-Kanone ersetzt wurde. Der VK 1602 hatte eine schräge Frontpanzerung, die vom mittleren Panzer Panther beeinflusst war. Der VK 1602 war mit 350 mm breiten Ketten ausgestattet."
 GER_light_tank_equipment_3_short:0 "Leopard"
 GER_medium_tank_aa_equipment_1:0 "Flakpanzer 38(t)"
 GER_medium_tank_aa_equipment_1_short:0 "Flakpz 38(t)"
 GER_medium_tank_aa_equipment_1_desc:0 "Der Flakpanzer 38(t) war mit der 20mm Flak 30 oder Flak 38 L/112.5 mit Munition der Serie 1040 auf Basis des PzKpfw 38(t) bewaffnet. Die Abschirmung war schwach. Von November 1943 bis Februar 1944 wurden nur 141 Stück produziert."
 GER_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 GER_medium_tank_aa_equipment_2_desc:0 "Der Flakpanzer IV "Ostwind" war eine selbstfahrende Flugabwehrkanone auf der Basis des Panzers IV. Er wurde 1944 als Nachfolger des früheren Flakpanzers IV entwickelt. Der Turm des Panzer IV wurde entfernt und durch einen offenen, sechseckigen Turm mit einer 3,7 cm FlaK 43 ersetzt. Eine geschlossene Bauweise wäre wünschenswert gewesen, war aber wegen der starken Rauchentwicklung des Geschützes nicht möglich."
 GER_medium_tank_aa_equipment_2_short:0 "Ostwind"
 GER_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
 GER_medium_tank_aa_equipment_3_short:0 "Coelian"
 GER_medium_tank_aa_equipment_3_desc:0 "Der Flakpanzer Coelian war eine von Rheinmetall während des Zweiten Weltkriegs für die deutsche Wehrmacht entwickelte Flugabwehrkanone mit Eigenantrieb. Er sollte mit zwei 3,7-cm-FlaK 43-Kanonen in einem vollständig geschlossenen, drehbaren Turm auf der Wanne eines mittleren Panther-Panzers bewaffnet werden, wurde aber vor Kriegsende in Europa nicht mehr gebaut."
 GER_medium_tank_artillery_equipment_1:0 "Kühlergrill"
 GER_medium_tank_artillery_equipment_1_desc:0 "Das Sd.Kfz. 138/1 Grille (deutsch: 'Grille') war eine Selbstfahrlafette, die von Deutschland im Zweiten Weltkrieg eingesetzt wurde. Es wurden etwa 490-500 Grillen hergestellt. Sie wurden von Panzerdivisionen in der Sowjetunion sowie von Einheiten in Polen und Frankreich eingesetzt. Sie wurden bis 1945 eingesetzt und dienten auch in Tunesien, wo sie feindliche Artillerie und Panzer bekämpften."
 GER_medium_tank_artillery_equipment_1_short:0 "Kühlergrill"
 GER_medium_tank_artillery_equipment_2:0 "Hummel"
 GER_medium_tank_artillery_equipment_2_desc:0 "Die Hummel war ein selbstfahrendes Artilleriegeschütz auf dem Fahrgestell des Geschützwagens III/IV, das mit einer 15-cm-Haubitze bewaffnet war. Die deutsche Wehrmacht setzte sie während des Zweiten Weltkriegs von Anfang 1943 bis zum Ende des Krieges ein."
 GER_medium_tank_artillery_equipment_2_short:0 "Hummel"
 GER_medium_tank_artillery_equipment_3:0 "Kühlergrill 12"
 GER_medium_tank_artillery_equipment_3_short:0 "Kühlergrill 12"
 GER_medium_tank_artillery_equipment_3_desc:0 "Krupp schlug 1944 dieses Konzept für eine Artillerie-Selbstfahrlafette vor, die auf Panther-Komponenten mit einer 12,8-cm-Haubitze basiert. Historisch gesehen hat es das Konzeptstadium nie verlassen."
 GER_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 GER_medium_tank_destroyer_equipment_1_desc:0 "Das Sturmgeschütz III war Deutschlands meistproduziertes gepanzertes Kampffahrzeug während des Zweiten Weltkriegs. Es wurde auf dem Fahrgestell des bewährten Panzers III aufgebaut. Ursprünglich als mobiles, gepanzertes leichtes Geschütz zur Unterstützung der Infanterie gedacht, wurde das StuG immer wieder modifiziert und kam auch als Panzerzerstörer zum Einsatz."
 GER_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 GER_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 GER_medium_tank_destroyer_equipment_2_desc:0 "Der Jagdpanzer IV diente in den Panzerabwehrabteilungen der Panzer- und SS-Panzerdivisionen. Sie kämpften in der Normandie, in der Ardennenschlacht und an der Ostfront. Sie waren sehr erfolgreiche Panzerjäger, zeigten aber schlechte Leistungen, wenn sie als Ersatz für Panzer oder Sturmgeschütze eingesetzt wurden, wie es bei den meisten Panzerjägern der Fall war. In der Spätphase des Krieges wurden sie jedoch zunehmend als Panzerersatz eingesetzt, da oft nichts anderes zur Verfügung stand."
 GER_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 GER_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc:0 "Der Jagdpanther war ein Panzerjäger, den das nationalsozialistische Deutschland während des Zweiten Weltkriegs auf der Grundlage des Fahrgestells des Panzers Panther baute. Er wurde gegen Ende des Krieges (1944) in Dienst gestellt und kam an der Ost- und Westfront zum Einsatz. Der Jagdpanther kombinierte die leistungsstarke 8,8-cm-Kanone PaK 43 des Tiger II mit der hervorragenden Panzerung und Aufhängung des Panther-Fahrgestells, litt jedoch unter dem allgemein schlechten Zustand Deutschlands in der zweiten Hälfte des Krieges, was zu geringen Produktionszahlen, Ersatzteilmangel und schlechter Ausbildung der Besatzung führte."
 GER_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 GER_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 GER_medium_tank_equipment_1_desc:0 "Bereits 1934/35 sah General Heinz Guderian zwei Grundtypen vor, die als zahlreichste Ausrüstung für die künftigen deutschen Panzerdivisionen dienen sollten. Das erste Fahrzeug war mit einer Panzerabwehrkanone und zwei Maschinengewehren bewaffnet, das zweite war ein Unterstützungsfahrzeug mit einer großkalibrigen Kanone. Der erste wurde schließlich als Panzerkampfwagen III bekannt, der ein Standardpanzer für die drei leichten Kompanien eines Panzerbataillons sein sollte. Der zweite wurde als Panzerkampfwagen IV bekannt."
 GER_medium_tank_equipment_1_short:0 "Panzer III"
 GER_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 GER_medium_tank_equipment_2_desc:0 "Der als Infanterie-Unterstützungspanzer konzipierte Panzer IV war ursprünglich nicht für die Bekämpfung feindlicher Panzer vorgesehen - diese Aufgabe übernahm der leichtere Panzer III. Als jedoch die Mängel der Vorkriegsdoktrin offensichtlich wurden und angesichts der sowjetischen T-34-Panzer übernahm der Panzer IV bald die Panzerbekämpfungsrolle seines zunehmend veralteten Vetters. Der Panzer IV war der am häufigsten hergestellte und eingesetzte deutsche Panzer des Zweiten Weltkriegs und diente als Basis für viele andere Kampffahrzeuge."
 GER_medium_tank_equipment_2_short:0 "Panzer IV"
 GER_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 GER_medium_tank_equipment_3_desc:0 "Panther ist der allgemeine Name eines mittleren Panzers, den Deutschland im Zweiten Weltkrieg von Mitte 1943 bis zum Ende des Krieges in Europa im Jahr 1945 einsetzte. Er war als Gegenstück zum russischen T-34 und als Ersatz für den Panzer III und den Panzer IV gedacht. Obwohl er letzteren nie ersetzte, diente er ihm und den schwereren Tiger-Panzern bis zum Ende des Krieges zur Seite. Die hervorragende Kombination aus Feuerkraft, Mobilität und Schutz des Panthers diente als Maßstab für die Panzerkonstruktionen anderer Nationen in der Kriegs- und Nachkriegszeit. Er gilt als einer der besten Panzer des Zweiten Weltkriegs."
 GER_medium_tank_equipment_3_short:0 "Panther"
 GER_modern_tank_aa_equipment_1:0 "Flakpanzer E-50"
 GER_modern_tank_aa_equipment_1_short:0 "FlakPz E-50"
 GER_modern_tank_aa_equipment_1_desc:0 "Der Flakpanzer E-50 ist eine hypothetische Flugabwehrkanone mit Eigenantrieb. Er war mit zwei 5,5-cm-Luftabwehrkanonen in einem voll drehbaren Turm auf der Basis einer E-50-Wanne ausgestattet. Der Panzer sollte mit vier Mann Besatzung ausgestattet sein und 104 Schuss Munition mitführen."
 GER_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
 GER_modern_tank_destroyer_equipment_1_desc:0 "Eine aktualisierte Version des JadgPanzer IV, der E-25 ist schneller und besser gepanzert."
 GER_modern_tank_destroyer_equipment_1_short:0 "E-25"
 GER_modern_tank_equipment_1:0 "E-50 Standardpanzer"
 GER_modern_tank_equipment_1_desc:0 "Die Entwicklungsserie war ein Versuch Deutschlands, gegen Ende des Krieges eine standardisierte Serie von Panzerkonstruktionen zu entwickeln. Es sollte Standardmodelle in sechs verschiedenen Gewichtsklassen geben. Der E-50 Standardpanzer sollte die Panzerserien Panther und Tiger sowie die auf diesen Panzern basierenden Umbauten ersetzen."
 GER_modern_tank_equipment_1_short:0 "E-50"
 GER_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
 GER_super_heavy_tank_aa_equipment_1_desc:0 "Das Fahrgestell einer Maus mit zwei 88-mm-Luftabwehrkanonen."
 GER_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
 GER_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
 GER_super_heavy_tank_artillery_equipment_1_desc:0 "Ein 210-mm-Artilleriegeschütz auf einem superschweren Panzerfahrgestell. Dieses Geschütz kann es mit einigen Eisenbahngeschützen aufnehmen."
 GER_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 GER_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
 GER_super_heavy_tank_destroyer_equipment_1_desc:0 "Das Fahrgestell einer Maus mit einer 150mm Kanone in einem festen Aufbau."
 GER_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
 GER_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
 GER_super_heavy_tank_equipment_1_desc:0 "Der Panzerkampfwagen VIII Maus war ein deutscher superschwerer Panzer des Zweiten Weltkriegs, der Ende 1944 fertiggestellt wurde. Er ist der schwerste vollständig geschlossene gepanzerte Kampfwagen, der je gebaut wurde. Die Hauptbewaffnung der Maus war eine 128 mm KwK 44 L/55 Kanone mit einer zusätzlichen 75 mm Koaxialkanone."
 GER_super_heavy_tank_equipment_1_short:0 "Maus"
 GER_modern_tank_equipment_x_5:0 "Leopard"
 GER_modern_tank_equipment_x_5_short:0 "Leopard"

