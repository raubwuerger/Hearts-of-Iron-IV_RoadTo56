 GER_gw_tank_equipment:0 "Leichttraktor"
 GER_gw_tank_equipment_desc:0 "Der Leichttraktor war ein deutscher Versuchspanzer. Nach dem Ersten Weltkrieg war Deutschland durch den Versailler Vertrag in der militärischen Entwicklung eingeschränkt, aber ein geheimes Programm unter dem Tarnnamen "Traktor" entwickelte gepanzerte Militärfahrzeuge und Artillerie."
 GER_gw_tank_equipment_short:0 "Leichttraktor"
 GER_heavy_tank_artillery_equipment_2:0 "Sturmtiger"
 GER_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
 GER_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
 GER_heavy_tank_artillery_equipment_3_desc:0 "Basierend auf der Wanne eines Königstigers sollte er eine 170mm K 72 L/50 Kanone montieren können"
 GER_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
 GER_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
 GER_heavy_tank_destroyer_equipment_1_desc:0 "Die Selbstfahrlafette auf VK3001(H) Sturer Emil war eine deutsche Panzerabwehr-Selbstfahrlafette auf Basis des Henschel VK3001-Fahrgestells."
 GER_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
 GER_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (P)"
 GER_heavy_tank_destroyer_equipment_2_desc:0 "Der Elefant (Elephant) war ein schwerer Panzerjäger, der auf dem Fahrgestell des abgebrochenen Porsche-Tiger-Projekts basierte und mit einer 88-mm-Panzerabwehrkanone 43/2 ausgestattet war."
 GER_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 GER_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
 GER_heavy_tank_destroyer_equipment_3_desc:0 "Der Jagdtiger war das schwerste gepanzerte Kampffahrzeug, das während des Zweiten Weltkriegs im Einsatz war. Das Fahrzeug trug eine 128 mm PaK 44 L/55 Hauptkanone und hatte eine schwere Frontpanzerung."
 GER_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
 GER_heavy_tank_equipment_1:0 "Grosstraktor"
 GER_heavy_tank_equipment_1_desc:0 "Der Grosstraktor war eine Serie von Prototypen zur Entwicklung eines schwereren Panzers in Deutschland. Nach dem Ersten Weltkrieg war Deutschland durch den Versailler Vertrag in der militärischen Entwicklung eingeschränkt, aber ein geheimes Programm unter dem Tarnnamen "Traktor" entwickelte gepanzerte Militärfahrzeuge und Artillerie."
 GER_heavy_tank_equipment_1_short:0 "Grosstraktor"
 GER_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
 GER_heavy_tank_equipment_2_desc:0 "Der Tiger I war ein deutscher schwerer Panzer, der 1942 als Antwort auf die unerwartet beeindruckende sowjetische Panzerung entwickelt wurde, auf die man in den ersten Monaten der Invasion der Achsenmächte in der Sowjetunion traf, insbesondere auf den T-34 und den KV-1."
 GER_heavy_tank_equipment_2_short:0 "Tiger"
 GER_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
 GER_heavy_tank_equipment_3_desc:0 "Bekannt unter dem inoffiziellen Namen Königstiger, der von den alliierten Soldaten oft halbwörtlich mit "Königstiger" übersetzt wurde, folgte das Design dem gleichen Konzept wie der Tiger I, sollte aber noch beeindruckender sein. Der Tiger II kombinierte die dicke Panzerung des Tiger I mit der schrägen Panzerung, die beim mittleren Panzer Panther verwendet wurde. Der Panzer wog fast siebzig Tonnen, war an der Front durch 100 bis 180 mm Panzerung geschützt und mit der langläufigen 8,8 cm Kampfwagenkanone 43 L/71 bewaffnet."
 GER_heavy_tank_equipment_3_short:0 "Königstiger"
 GER_light_tank_aa_equipment_1:0 "Flakpanzer I"
 GER_light_tank_aa_equipment_1_desc:0 "Eine auf dem Fahrgestell eines Panzers I montierte Flugabwehrkanone."
 GER_light_tank_aa_equipment_1_short:0 "FlakPz I"
 GER_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
 GER_light_tank_aa_equipment_2_desc:0 "Eine Luftabwehrkanone auf dem Fahrgestell eines Panzers II."
 GER_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
 GER_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
 GER_light_tank_aa_equipment_3:0 "Flakpanzer 2801"
 GER_light_tank_aa_equipment_3_short:0 "FlakPz 2801"
 GER_light_tank_aa_equipment_3_desc:0 "Mehrzweck-Kampfpanzer (VK2801), bewaffnet mit einer vierfachen 2-cm-Flak-38-Kanone. Er war auch für das Fahren auf Eisenbahnschienen aus eigener Kraft ausgelegt."
 GER_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 GER_light_tank_artillery_equipment_1_desc:0 "Schleppgeschütze, die den Infanteriegeschützkompanien der motorisierten Infanterieregimenter zugeteilt waren, hatten Schwierigkeiten, im Gefecht mit den Panzern mitzuhalten. Die einfachste Lösung war es, ein Ersatzpanzerfahrgestell zu modifizieren, um es in den Kampf zu tragen. Im Fall des Bison wurde das Fahrgestell des Panzer I verwendet."
 GER_light_tank_artillery_equipment_1_short:0 "Bison"
 GER_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 GER_light_tank_artillery_equipment_2_desc:0 "Das Sd.Kfz. 124 Wespe war eine deutsche Artillerieselbstfahrlafette auf einem modifizierten Panzer II-Fahrgestell."
 GER_light_tank_artillery_equipment_2_short:0 "Wespe"
 GER_light_tank_artillery_equipment_3:0 "Waffentrager Leopard"
 GER_light_tank_artillery_equipment_3_desc:0 "Der Waffentrager Leopard war eine geplante Artillerieselbstfahrlafette auf Basis des geplanten Leopard-Fahrgestells VK1602."
 GER_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 GER_light_tank_destroyer_equipment_1:0 "7,5 cm PaK 40 auf Fahrgestell Marder II"
 GER_light_tank_destroyer_equipment_1_desc:0 "Der Marder II war ein deutscher Panzerjäger auf dem Fahrgestell des Panzer II."
 GER_light_tank_destroyer_equipment_1_short:0 "Marder II"
 GER_light_tank_destroyer_equipment_2:0 "Marder III"
 GER_light_tank_destroyer_equipment_2_short:0 "Marder III"
 GER_light_tank_destroyer_equipment_3:0 "Sturmgeschütz auf Leopard"
 GER_light_tank_destroyer_equipment_3_desc:0 "Der JagdLeopard war eine mögliche Modifikation des geplanten leichten Panzers VK1602 Leopard."
 GER_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
 GER_light_tank_equipment_1:0 "Panzerkampfwagen I"
 GER_light_tank_equipment_1_desc:0 "Der Panzer I war ein leichter Panzer, der in den 1930er Jahren in Deutschland produziert wurde. Die Konstruktion des Panzer I begann 1932 und die Massenproduktion begann 1934. Der PzKpfw I war nur als Übungspanzer gedacht, um das Konzept der gepanzerten Kriegsführung im deutschen Heer einzuführen, wurde aber aufgrund des Mangels an moderneren Panzern ausgiebig im Kampf eingesetzt."
 GER_light_tank_equipment_1_short:0 "Panzer I"
 GER_light_tank_equipment_2:0 "Panzerkampfwagen II"
 GER_light_tank_equipment_2_desc:0 "Der Panzer II war ursprünglich als Überbrückung für die Entwicklung größerer, fortschrittlicherer Panzer gedacht, wurde aber in Ermangelung leistungsfähigerer Panzer ausgiebig im Kampf eingesetzt."
 GER_light_tank_equipment_2_short:0 "Panzer II"
 GER_light_tank_equipment_3:0 "VK1602 Leopard"
 GER_light_tank_equipment_3_desc:0 "Der VK1602 Leopard war ein geplantes deutsches Aufklärungsfahrzeug, das 1942 entworfen wurde. Es war geplant, das Fahrzeug mit der 75mm Kwk 41 zu bewaffnen, was jedoch auf eine kleinere 50mm Kanone geändert wurde. Der VK 1602 hatte eine schräge Frontpanzerung, beeinflusst durch den mittleren Panzer Panther. Um die Geländegängigkeit zu erhöhen, wurde der VK 1602 mit 350mm breiten Ketten ausgestattet."
 GER_light_tank_equipment_3_short:0 "Leopard"
 GER_medium_tank_aa_equipment_1:0 "Flakpanzer 38(t)"
 GER_medium_tank_aa_equipment_1_short:0 "Flakpz 38(t)"
 GER_medium_tank_aa_equipment_1_desc:0 "Der Flakpanzer 38(t) war auf Basis des PzKpfw 38(t) mit der 20mm Flak 30 oder Flak 38 L/112,5 mit 1040er Munition bewaffnet. Die Abschirmung war schwach. Von November 1943 bis Februar 1944 wurden nur 141 Stück produziert."
 GER_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 GER_medium_tank_aa_equipment_2_desc:0 "Der Flakpanzer IV 'Ostwind' war eine selbstfahrende Flugabwehrkanone auf Basis des Panzers IV. Er wurde 1944 als Nachfolger des früheren Flakpanzers IV entwickelt. Der Turm des Panzer IV wurde entfernt und durch einen offenen, sechseckigen Turm ersetzt, in dem eine 3,7 cm FlaK 43 untergebracht war. Eine geschlossene Bauweise wäre wünschenswert gewesen, war aber wegen der starken Rauchentwicklung des Geschützes nicht möglich."
 GER_medium_tank_aa_equipment_2_short:0 "Ostwind"
 GER_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
 GER_medium_tank_aa_equipment_3_short:0 "Coelian"
 GER_medium_tank_aa_equipment_3_desc:0 "Der Flakpanzer Coelian war eine von Rheinmetall während des Zweiten Weltkriegs für die deutsche Wehrmacht entworfene selbstfahrende Flugabwehrkanone. Er war für die Bewaffnung mit zwei 3,7 cm FlaK 43 in einem vollständig geschlossenen, drehbaren Turm auf der Wanne eines mittleren Panzers Panther vorgesehen, wurde aber vor Kriegsende in Europa nicht mehr gebaut."
 GER_medium_tank_artillery_equipment_1:0 "Grille"
 GER_medium_tank_artillery_equipment_1_desc:0 "Das Sd.Kfz. 138/1 Grille (deutsch: 'Grille') war eine Artillerie-Selbstfahrlafette, die von Deutschland im Zweiten Weltkrieg eingesetzt wurde. Es wurden etwa 490-500 Grillen produziert. Sie wurden von Panzerdivisionen in der Sowjetunion sowie von Einheiten in Polen und Frankreich eingesetzt. Sie wurden bis 1945 eingesetzt und dienten auch in Tunesien, wo sie feindliche Artillerie und Panzer bekämpften."
 GER_medium_tank_artillery_equipment_1_short:0 "Grille"
 GER_medium_tank_artillery_equipment_2:0 "Hummel"
 GER_medium_tank_artillery_equipment_2_desc:0 "Die Hummel war ein selbstfahrendes Artilleriegeschütz auf dem Fahrgestell des Geschützwagens III/IV, bewaffnet mit einer 15 cm Haubitze. Sie wurde von der deutschen Wehrmacht während des Zweiten Weltkriegs von Anfang 1943 bis zum Ende des Krieges eingesetzt."
 GER_medium_tank_artillery_equipment_2_short:0 "Hummel"
 GER_medium_tank_artillery_equipment_3:0 "Grille 12"
 GER_medium_tank_artillery_equipment_3_short:0 "Gitter 12"
 GER_medium_tank_artillery_equipment_3_desc:0 "Ein von Krupp 1944 vorgeschlagenes Konzept für eine Artillerie-Selbstfahrlafette auf Basis von Panther-Komponenten mit einer 12,8-cm-Haubitzenkanone. Historisch gesehen hat es das Konzeptstadium nie verlassen."
 GER_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 GER_medium_tank_destroyer_equipment_1_desc:0 "Das Sturmgeschütz III war Deutschlands meistproduzierter gepanzerter Kampfwagen während des Zweiten Weltkriegs. Es wurde auf dem Fahrgestell des bewährten Panzers Panzer III aufgebaut. Ursprünglich als mobiles, gepanzertes leichtes Geschütz zur Unterstützung der Infanterie gedacht, wurde das StuG immer wieder modifiziert und kam auch als Panzerjäger zum Einsatz."
 GER_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 GER_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 GER_medium_tank_destroyer_equipment_2_desc:0 "Der Jagdpanzer IV diente in den Panzerabwehrabteilungen der Panzer- und SS-Panzer-Divisionen. Sie kämpften in der Normandie, in der Ardennenschlacht und an der Ostfront. Sie waren sehr erfolgreiche Panzerjäger, zeigten aber schlechte Leistungen, wenn sie als Ersatz für Panzer oder Sturmgeschütze eingesetzt wurden, wie es bei den meisten Panzerjägern der Fall war. In der Spätphase des Krieges wurden sie jedoch zunehmend als Panzerersatz eingesetzt, da oft nichts anderes zur Verfügung stand."
 GER_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 GER_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc:0 "Der Jagdpanther war ein Panzerjäger, den das nationalsozialistische Deutschland während des Zweiten Weltkriegs auf der Basis des Fahrgestells des Panzers Panther baute. Er wurde spät im Krieg (1944) in Dienst gestellt und kam an der Ost- und Westfront zum Einsatz. Der Jagdpanther kombinierte die sehr starke 8,8 cm PaK 43 Kanone des Tiger II mit der charakteristischen hervorragenden Panzerung und Federung des Panther-Fahrgestells, obwohl er unter dem allgemein schlechten Zustand Deutschlands im späteren Kriegsverlauf litt, was zu geringen Produktionszahlen, Ersatzteilmangel und schlechter Ausbildung der Besatzung führte."
 GER_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 GER_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 GER_medium_tank_equipment_1_desc:0 "Bereits 1934/35 sah General Heinz Guderian zwei Grundtypen als umfangreichste Ausrüstung für die zukünftigen deutschen Panzerdivisionen vor. Das erste Fahrzeug sollte mit einer Panzerabwehrkanone und zwei Maschinengewehren bewaffnet sein und das zweite sollte ein Unterstützungsfahrzeug sein, das mit einer großkalibrigen Kanone bewaffnet war. Der erste wurde schließlich als Panzerkampfwagen III bekannt, der ein Standardpanzer für die drei leichten Kompanien eines Panzerbataillons sein sollte. Der zweite wurde als Panzerkampfwagen IV bekannt."
 GER_medium_tank_equipment_1_short:0 "Panzer III"
 GER_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 GER_medium_tank_equipment_2_desc:0 "Der Panzer IV war als Infanterie-Unterstützungspanzer konzipiert und sollte ursprünglich keine feindliche Panzerung bekämpfen - diese Funktion übernahm der leichtere Panzer III. Als jedoch die Mängel der Vorkriegsdoktrin offensichtlich wurden und angesichts der sowjetischen T-34-Panzer, übernahm der Panzer IV bald die Panzerkampfrolle seines zunehmend veralteten Vetters. Der Panzer IV war der am meisten hergestellte und eingesetzte deutsche Panzer des Zweiten Weltkriegs und diente als Basis für viele andere Kampffahrzeuge."
 GER_medium_tank_equipment_2_short:0 "Panzer IV"
 GER_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 GER_medium_tank_equipment_3_desc:0 "Panther ist der gebräuchliche Name eines mittleren Panzers, der von Deutschland im Zweiten Weltkrieg von Mitte 1943 bis zum Ende des europäischen Krieges 1945 eingesetzt wurde. Er war als Gegenstück zum russischen T-34 und als Ersatz für den Panzer III und Panzer IV gedacht. Obwohl er letzteren nie ersetzte, diente er ihm und den schwereren Tiger-Panzern bis zum Ende des Krieges zur Seite. Die hervorragende Kombination aus Feuerkraft, Mobilität und Schutz des Panthers diente als Maßstab für die Panzerkonstruktionen anderer Nationen im späten Krieg und in der Nachkriegszeit und gilt als einer der besten Panzer des Zweiten Weltkriegs."
 GER_medium_tank_equipment_3_short:0 "Panther"
 GER_modern_tank_aa_equipment_1:0 "Flakpanzer E-50"
 GER_modern_tank_aa_equipment_1_short:0 "FlakPz E-50"
 GER_modern_tank_aa_equipment_1_desc:0 "Der Flakpanzer E-50 ist eine hypothetische selbstfahrende Flugabwehrkanone. Er sollte zwei 5,5-cm-Flakgeschütze in einem voll drehbaren Turm auf Basis der E-50 Wanne montieren. Der Panzer sollte mit vier Mann Besatzung versehen werden und 104 Schuss Munition mitführen."
 GER_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
 GER_modern_tank_destroyer_equipment_1_desc:0 "Eine aktualisierte Version des JadgPanzer IV, der E-25 ist schneller und besser gepanzert"
 GER_modern_tank_destroyer_equipment_1_short:0 "E-25"
 GER_modern_tank_equipment_1:0 "E-50 Standardpanzer"
 GER_modern_tank_equipment_1_desc:0 "Die Entwicklungsserie war der Versuch der Deutschen, eine standardisierte Serie von Panzern zu produzieren. Es sollte Standardkonstruktionen in sechs verschiedenen Gewichtsklassen geben. Der E-50 Standardpanzer war als mittlerer Standardpanzer gedacht und löste die Panzerserien Panther und Tiger sowie die darauf basierenden Umbauten ab."
 GER_modern_tank_equipment_1_short:0 "E-50"
 GER_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
 GER_super_heavy_tank_aa_equipment_1_desc:0 "Das Fahrgestell einer Maus mit zwei 88-mm-Luftabwehrkanonen."
 GER_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
 GER_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
 GER_super_heavy_tank_artillery_equipment_1_desc:0 "Ein 210-mm-Artilleriegeschütz auf einem superschweren Panzerfahrgestell. Dieses Geschütz kann es mit einigen Eisenbahngeschützen aufnehmen."
 GER_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 GER_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
 GER_super_heavy_tank_destroyer_equipment_1_desc:0 "Das Fahrgestell einer Maus mit einem 150mm Geschütz in einem festen Aufbau."
 GER_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
 GER_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
 GER_super_heavy_tank_equipment_1_desc:0 "Der Panzerkampfwagen VIII Maus war ein deutscher superschwerer Panzer des Zweiten Weltkriegs, der Ende 1944 fertiggestellt wurde. Er ist der schwerste vollständig geschlossene gepanzerte Kampfwagen, der jemals gebaut wurde. Die Hauptbewaffnung der Maus war eine 128 mm KwK 44 L/55 Kanone mit einer zusätzlichen koaxialen 75 mm Kanone."
 GER_super_heavy_tank_equipment_1_short:0 "Maus"
 GER_modern_tank_equipment_x_5:0 "Leopard"
 GER_modern_tank_equipment_x_5_short:0 "Leopard"


