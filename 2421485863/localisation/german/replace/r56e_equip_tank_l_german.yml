 super_heavy_tank_aa_equipment_x_2_short:0 "SH. AA 51"
 super_heavy_tank_aa_equipment_x_2_desc:0 "Diese ungewöhnliche Konstruktion einer Raketenbatterie, die in einem gepanzerten Kasten untergebracht ist, zeigt ihren Wert direkt hinter dem Schlachtfeld. Sie ermöglicht die volle Kontrolle über den Himmel und absorbiert gleichzeitig gelegentliche Schüsse."
  
