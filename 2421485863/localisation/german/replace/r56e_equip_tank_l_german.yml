 WGR_gw_tank_equipment:0 "Leichttraktor"
 WGR_gw_tank_equipment_desc:0 "Der Leichttraktor war ein Versuchspanzer der WGRman. Nach dem Ersten Weltkrieg war die WGRmany durch den Versailler Vertrag in der militärischen Entwicklung eingeschränkt, aber ein geheimes Programm unter dem Tarnnamen 'Traktor' entwickelte gepanzerte Militärfahrzeuge und Artillerie."
 WGR_gw_tank_equipment_short:0 "Leichttraktor"
 WGR_heavy_tank_artillery_equipment_2:0 "Sturmtiger"
 WGR_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
 WGR_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
 WGR_heavy_tank_artillery_equipment_3_desc:0 "Basierend auf der Wanne eines Königstigers sollte er eine 170mm K 72 L/50 Kanone montieren können"
 WGR_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
 WGR_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
 WGR_heavy_tank_destroyer_equipment_1_desc:0 "Die Selbstfahrlafette auf VK3001(H) Sturer Emil war eine Selbstfahrlafette der WGRman auf Basis des Henschel VK3001 Fahrgestells."
 WGR_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
 WGR_heavy_tank_destroyer_equipment_2:0 "PanzerjäWGR Tiger (P)"
 WGR_heavy_tank_destroyer_equipment_2_desc:0 "Der Elefant (Elephant) war ein schwerer Panzerjäger, der auf dem Fahrgestell des abgebrochenen Porsche-Tiger-Projekts basierte und mit einer 88 mm Panzerabwehrkanone 43/2 ausgestattet war."
 WGR_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 WGR_heavy_tank_destroyer_equipment_3:0 "PanzerjäWGR Tiger Ausf. B"
 WGR_heavy_tank_destroyer_equipment_3_desc:0 "Der Jagdtiger war das schwerste gepanzerte Kampffahrzeug, das während des Zweiten Weltkriegs im Einsatz war. Das Fahrzeug trug eine 128 mm PaK 44 L/55 Hauptkanone und war an der Front schwer gepanzert."
 WGR_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
 WGR_heavy_tank_equipment_1:0 "Grosstraktor"
 WGR_heavy_tank_equipment_1_desc:0 "Der Grosstraktor war eine Serie von Prototypen zur Entwicklung eines schwereren Panzers in der WGRmany. Nach dem Ersten Weltkrieg war die WGRmany durch den Versailler Vertrag in der militärischen Entwicklung eingeschränkt, aber ein geheimes Programm unter dem Tarnnamen 'Traktor' entwickelte gepanzerte Militärfahrzeuge und Artillerie."
 WGR_heavy_tank_equipment_1_short:0 "Grosstraktor"
 WGR_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
 WGR_heavy_tank_equipment_2_desc:0 "Der Tiger I war ein schwerer Panzer der WGRman, der 1942 als Antwort auf die unerwartet beeindruckende sowjetische Panzerung entwickelt wurde, auf die man in den ersten Monaten der Invasion der Achsenmächte in der Sowjetunion traf, insbesondere auf den T-34 und den KV-1."
 WGR_heavy_tank_equipment_2_short:0 "Tiger"
 WGR_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
 WGR_heavy_tank_equipment_3_desc:0 "Bekannt unter dem inoffiziellen Namen Königstiger, der von den alliierten Soldaten oft halbwörtlich mit "Königstiger" übersetzt wurde, folgte das Design dem gleichen Konzept wie der Tiger I, sollte aber noch beeindruckender sein. Der Tiger II kombinierte die dicke Panzerung des Tiger I mit der schrägen Panzerung, die beim mittleren Panzer Panther verwendet wurde. Der Panzer wog fast siebzig Tonnen, war an der Front durch 100 bis 180 mm Panzerung geschützt und mit der langläufigen 8,8 cm Kampfwagenkanone 43 L/71 bewaffnet."
 WGR_heavy_tank_equipment_3_short:0 "Königstiger"
 WGR_light_tank_aa_equipment_1:0 "Flakpanzer I"
 WGR_light_tank_aa_equipment_1_desc:0 "Eine auf dem Fahrgestell eines Panzers I montierte Flugabwehrkanone."
 WGR_light_tank_aa_equipment_1_short:0 "FlakPz I"
 WGR_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
 WGR_light_tank_aa_equipment_2_desc:0 "Eine Luftabwehrkanone auf dem Fahrgestell eines Panzers II."
 WGR_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
 WGR_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
 WGR_light_tank_aa_equipment_3:0 "Flakpanzer 2801"
 WGR_light_tank_aa_equipment_3_short:0 "FlakPz 2801"
 WGR_light_tank_aa_equipment_3_desc:0 "Mehrzweck-Kampfpanzer (VK2801), bewaffnet mit einer vierfachen 2-cm-Flak-38-Kanone. Er war auch für das Fahren auf Eisenbahnschienen aus eigener Kraft ausgelegt."
 WGR_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 WGR_light_tank_artillery_equipment_1_desc:0 "Schleppgeschütze, die den Infanteriegeschützkompanien der motorisierten Infanterieregimenter zugeteilt waren, hatten Schwierigkeiten, im Gefecht mit den Panzern mitzuhalten. Die einfachste Lösung war es, ein Ersatzpanzerfahrgestell zu modifizieren, um es in den Kampf zu tragen. Im Fall des Bison wurde das Fahrgestell des Panzer I verwendet."
 WGR_light_tank_artillery_equipment_1_short:0 "Bison"
 WGR_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 WGR_light_tank_artillery_equipment_2_desc:0 "Das Sd.Kfz. 124 Wespe war eine deutsche Artillerieselbstfahrlafette auf einem modifizierten Panzer II-Fahrgestell."
 WGR_light_tank_artillery_equipment_2_short:0 "Wespe"
 WGR_light_tank_artillery_equipment_3:0 "Waffentrager Leopard"
 WGR_light_tank_artillery_equipment_3_desc:0 "Der Waffentrager Leopard war eine geplante Artillerieselbstfahrlafette auf Basis des geplanten Leopard-Fahrgestells VK1602."
 WGR_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 WGR_light_tank_destroyer_equipment_1:0 "7,5 cm PaK 40 auf Fahrgestell Marder II"
 WGR_light_tank_destroyer_equipment_1_desc:0 "Der Marder II war ein deutscher Panzerjäger auf dem Fahrgestell des Panzer II."
 WGR_light_tank_destroyer_equipment_1_short:0 "Marder II"
 WGR_light_tank_destroyer_equipment_2:0 "Marder III"
 WGR_light_tank_destroyer_equipment_2_short:0 "Marder III"
 WGR_light_tank_destroyer_equipment_3:0 "Sturmgeschütz auf Leopard"
 WGR_light_tank_destroyer_equipment_3_desc:0 "Der JagdLeopard war eine mögliche Modifikation des geplanten leichten Panzers VK1602 Leopard."
 WGR_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
 WGR_light_tank_equipment_1:0 "Panzerkampfwagen I"
 WGR_light_tank_equipment_1_desc:0 "Der Panzer I war ein leichter Panzer, der in den 1930er Jahren in Deutschland produziert wurde. Die Konstruktion des Panzer I begann 1932 und die Massenproduktion begann 1934. Der PzKpfw I war nur als Übungspanzer gedacht, um das Konzept der gepanzerten Kriegsführung im deutschen Heer einzuführen, wurde aber aufgrund des Mangels an moderneren Panzern ausgiebig im Kampf eingesetzt."
 WGR_light_tank_equipment_1_short:0 "Panzer I"
 WGR_light_tank_equipment_2:0 "Panzerkampfwagen II"
 WGR_light_tank_equipment_2_desc:0 "Der Panzer II war ursprünglich als Überbrückung für die Entwicklung größerer, fortschrittlicherer Panzer gedacht, wurde aber in Ermangelung leistungsfähigerer Panzer ausgiebig im Kampf eingesetzt."
 WGR_light_tank_equipment_2_short:0 "Panzer II"
 WGR_light_tank_equipment_3:0 "VK1602 Leopard"
 WGR_light_tank_equipment_3_desc:0 "Der VK1602 Leopard war ein geplantes deutsches Aufklärungsfahrzeug, das 1942 entworfen wurde. Es war geplant, das Fahrzeug mit der 75mm Kwk 41 zu bewaffnen, was jedoch auf eine kleinere 50mm Kanone geändert wurde. Der VK 1602 hatte eine schräge Frontpanzerung, beeinflusst durch den mittleren Panzer Panther. Um die Geländegängigkeit zu erhöhen, wurde der VK 1602 mit 350mm breiten Ketten ausgestattet."
 WGR_light_tank_equipment_3_short:0 "Leopard"
 WGR_medium_tank_aa_equipment_1:0 "Flakpanzer 38(t)"
 WGR_medium_tank_aa_equipment_1_short:0 "Flakpz 38(t)"
 WGR_medium_tank_aa_equipment_1_desc:0 "Der Flakpanzer 38(t) war auf Basis des PzKpfw 38(t) mit der 20mm Flak 30 oder Flak 38 L/112,5 mit 1040er Munition bewaffnet. Die Abschirmung war schwach. Von November 1943 bis Februar 1944 wurden nur 141 Stück produziert."
 WGR_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 WGR_medium_tank_aa_equipment_2_desc:0 "Der Flakpanzer IV 'Ostwind' war eine selbstfahrende Flugabwehrkanone auf Basis des Panzers IV. Er wurde 1944 als Nachfolger des früheren Flakpanzers IV entwickelt. Der Turm des Panzer IV wurde entfernt und durch einen offenen, sechseckigen Turm ersetzt, in dem eine 3,7 cm FlaK 43 untergebracht war. Eine geschlossene Bauweise wäre wünschenswert gewesen, war aber wegen der starken Rauchentwicklung des Geschützes nicht möglich."
 WGR_medium_tank_aa_equipment_2_short:0 "Ostwind"
 WGR_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
 WGR_medium_tank_aa_equipment_3_short:0 "Coelian"
 WGR_medium_tank_aa_equipment_3_desc:0 "Der Flakpanzer Coelian war eine von Rheinmetall während des Zweiten Weltkriegs für die Wehrmacht entwickelte selbstfahrende Flugabwehrkanone. Er war für die Bewaffnung mit zwei 3,7 cm FlaK 43-Kanonen in einem vollständig geschlossenen, drehbaren Turm auf der Wanne eines mittleren Panzers Panther vorgesehen, wurde aber vor Kriegsende in Europa nicht mehr gebaut."
 WGR_medium_tank_artillery_equipment_1:0 "Grille"
 WGR_medium_tank_artillery_equipment_1_desc:0 "Das Sd.Kfz. 138/1 Grille (deutsch: 'Grille') war eine Artillerie-Selbstfahrlafette, die während des Zweiten Weltkriegs von der WGRmany verwendet wurde. Es wurden etwa 490-500 Grillen produziert. Sie wurden von Panzerdivisionen in der Sowjetunion sowie von Einheiten in Polen und Frankreich eingesetzt. Sie wurden bis 1945 eingesetzt und dienten auch in Tunesien, wo sie feindliche Artillerie und Panzer bekämpften."
 WGR_medium_tank_artillery_equipment_1_short:0 "Grille"
 WGR_medium_tank_artillery_equipment_2:0 "Hummel"
 WGR_medium_tank_artillery_equipment_2_desc:0 "Die Hummel war ein selbstfahrendes Artilleriegeschütz auf dem Fahrgestell des Geschützwagens III/IV, bewaffnet mit einer 15 cm Haubitze. Sie wurde von der deutschen Wehrmacht während des Zweiten Weltkriegs von Anfang 1943 bis zum Ende des Krieges eingesetzt."
 WGR_medium_tank_artillery_equipment_2_short:0 "Hummel"
 WGR_medium_tank_artillery_equipment_3:0 "Grille 12"
 WGR_medium_tank_artillery_equipment_3_short:0 "Gitter 12"
 WGR_medium_tank_artillery_equipment_3_desc:0 "Ein von Krupp 1944 vorgeschlagenes Konzept für eine Artillerie-Selbstfahrlafette auf Basis von Panther-Komponenten mit einer 12,8-cm-Haubitzenkanone. Historisch gesehen hat es das Konzeptstadium nie verlassen."
 WGR_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 WGR_medium_tank_destroyer_equipment_1_desc:0 "Das Sturmgeschütz III war das meistproduzierte gepanzerte Kampffahrzeug der Wehrmacht während des Zweiten Weltkriegs. Es wurde auf dem Fahrgestell des bewährten Panzers Panzer III aufgebaut. Ursprünglich als mobiles, gepanzertes leichtes Geschütz zur Unterstützung der Infanterie gedacht, wurde das StuG immer wieder modifiziert und kam auch als Panzerjäger zum Einsatz."
 WGR_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 WGR_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 WGR_medium_tank_destroyer_equipment_2_desc:0 "Der Jagdpanzer IV diente in den Panzerabwehrabteilungen der Panzer- und SS-Panzer-Divisionen. Sie kämpften in der Normandie, in der Ardennenschlacht und an der Ostfront. Sie waren sehr erfolgreiche Panzerjäger, zeigten aber schlechte Leistungen, wenn sie als Ersatz für Panzer oder Sturmgeschütze eingesetzt wurden, wie es bei den meisten Panzerjägern der Fall war. In der Spätphase des Krieges wurden sie jedoch zunehmend als Panzerersatz eingesetzt, da oft nichts anderes zur Verfügung stand."
 WGR_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 WGR_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
