 gw_tank_equipment:0 "Leichter Panzer '30"
 gw_tank_equipment_short:0 "L. Panzer '30"
 gw_tank_equipment_desc:0 "Panzer wurden im Ersten Weltkrieg vom Vereinigten Königreich und Frankreich getrennt und gleichzeitig entwickelt, um die festgefahrenen Grabenkämpfe an der Westfront zu beenden. Die Briten nahmen den Namen Tank in den frühen Phasen ihrer Entwicklung als Sicherheitsmaßnahme an, um ihren Zweck zu verschleiern. Die frühen Panzer waren mit Maschinengewehren und kleinen Kanonen bewaffnet, bewegten sich langsam und waren nur so stark gepanzert, dass sie den Beschuss mit Handfeuerwaffen abwehren konnten."
