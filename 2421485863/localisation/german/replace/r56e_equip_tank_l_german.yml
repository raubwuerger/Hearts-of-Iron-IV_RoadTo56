 modern_tank_destroyer_equipment_x_2_desc:0 "Diese Panzer rühmen sich mit fortschrittlicher Munition und hervorragender Tarnung, die ihren geringen Schaden mit außergewöhnlichen Penetrationswerten wettmachen - sie sind die Super-Panzerkiller."
