 super_heavy_tank_aa_equipment_x_short:0 "SH. AA 47"
 super_heavy_tank_aa_equipment_x_desc:0 "Diese ungewöhnliche Konstruktion einer Raketenbatterie, die in einem gepanzerten Kasten untergebracht ist, zeigt ihren Wert direkt hinter dem Gefechtsfeld. Sie ermöglicht die volle Kontrolle über den Himmel und absorbiert gleichzeitig den gelegentlichen Schuss."
