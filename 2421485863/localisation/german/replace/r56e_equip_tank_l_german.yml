 light_tank_aa_equipment_x_short:0 "L. AA 45"
 light_tank_aa_equipment_x_desc:0 "Diese ungewöhnliche Konstruktion einer Raketenbatterie, die in einem gepanzerten Kasten untergebracht ist, zeigt ihren Wert direkt hinter dem Gefechtsfeld. Sie ermöglicht die volle Kontrolle über den Himmel und absorbiert gleichzeitig den gelegentlichen Beschuss."
