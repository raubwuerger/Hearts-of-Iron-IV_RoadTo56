 advanced_main_battle_tank_chassis:0 "1950 Modern"
 advanced_modern_tank_chassis_desc:0 "Eine neue Ära in der Entwicklung von Panzern bedeutet, dass sie im Gegensatz zu früheren mittleren Panzerkonstruktionen schnell und wendig sind und gleichzeitig über eine starke Panzerung und Feuerkraft verfügen. Das Ergebnis ist ein zuverlässiges Fahrzeug, das in allen Bereichen des Schlachtfelds eine Rolle spielen kann."
 modern_tank_chassis_2:0 "Fortgeschrittene moderne Panzerfahrgestelle"
 modern_tank_equipment_2:0 "Fortgeschrittener moderner Panzer"
 tank_designer_advanced_modern_tank_chassis:0 "Moderner Panzer"

 engine_tech_5:0 "Fortschrittlicher moderner Motor"
 engine_tech_5_desc:0 "Angesichts der umfangreichen Aufrüstung von Panzerung und Bewaffnung müssen leistungsstarke Motoren entwickelt werden, um das Gewicht und die Aufhängung dieser Fahrzeuge zu tragen und sie gleichzeitig schnell und manövrierfähig zu halten."
 engine_tech_5_tt:0 "Ermöglicht Motor-Upgrade-Werte von 20 und mehr."

 armor_tech_5:0 "Fortschrittlicher moderner Panzerschutz "
 armor_tech_5_desc:0 "Da die Panzerbewaffnung und die Panzerabwehrwaffen immer leistungsfähiger werden, muss die Panzerung der Fahrzeuge in der Lage sein, die Wanne und die Besatzung effektiver zu schützen."
 armor_tech_5_tt:0 "Ermöglicht Panzerungs-Upgrade-Werte von 20 und höher."


 amphibious_tank_equipment:0 "Amphibische Panzer"
 amphibious_tank_equipment_short:0 "Amphib. Panzer"
 amphibious_tank_equipment_1:0 "Amphibischer Panzer 40"
 amphibious_tank_equipment_2:0 "Amphibischer Panzer 42"
 amphibious_tank_equipment_desc:0 "Panzer, die so modifiziert wurden, dass sie sich durch Wasser bewegen können. Sie eignen sich viel besser für amphibische Landungen und Flussdurchquerungen als andere Panzer, benötigen aber mehr Treibstoff."
 amphibious_tank_equipment_1_desc:0 "Im Wesentlichen ein leichter Panzer, der zum Schwimmen umgebaut wurde. Dieses Fahrzeug bietet Feuerunterstützung für Einheiten, die einen Brückenkopf errichten."
 amphibious_tank_equipment_2_desc:0 "Ein mittlerer Panzer, der für die Fortbewegung im Wasser umgebaut wurde. Die zusätzliche Vielseitigkeit und Mobilität geht auf Kosten einer geringeren Treibstoffeffizienz."
  ""
 amphibious_tank_equipment_3:0 "Amphibischer Panzer 44"
 amphibious_tank_equipment_4:0 "Amphibischer Panzer 48"

 amphibious_tank_equipment_3_desc:0 "Ein besserer mittlerer Panzer kann dank eines sekundären Produktionssystems und Propellern schwimmen."
 amphibious_tank_equipment_4_desc:0 "Ein moderner Panzer, der schwimmen kann."

 r56_tank_front_plate_fixed_superstructure_turret:0 "Turmschutzschild"
 r56_tank_front_plate_fixed_superstructure_turret_desc:0 "Auf der gewünschten Hauptbewaffnung ist eine Metallpanzerplatte angebracht, um die Richtschützen vor nach vorne gerichtetem Handfeuerwaffenfeuer zu schützen. Allerdings sind die Seiten im Vergleich zu einem vollständigeren festen Aufbau stark abgesetzt. Dies ermöglicht es dem Hersteller, eine größere Kanone zu montieren, als dies bei einem leichteren Fahrgestell normalerweise möglich ist. Außerdem ist die Herstellung des Schildes im Vergleich zu anderen Optionen nahezu kostenlos."
 r56_tank_platform_mount_turret:0 "Geschützplattform"
 r56_tank_platform_mount_turret_desc:0 "Auf dem Fahrgestell wird eine Plattform für die Montage einer Feldkanone nachgerüstet. Die Kanonenbesatzung ist beim Abfeuern der Kanone dem Beschuss mit Handfeuerwaffen ausgesetzt. Dadurch wird der Panzer in einer traditionellen Panzerrolle fast völlig unbrauchbar. Er bietet der Mannschaft einen besseren Schutz während der Fahrt als andere motorisierte Feldfahrzeuge. Außerdem ist der Panzer insgesamt billiger in der Herstellung, da weniger Panzerung benötigt wird, und er ist etwas schneller. Die Fabrik kann auch eine größere Kanone als normalerweise auf dem Fahrgestell montieren. Allerdings sieht der Panzer dann aus wie eine Metallplattform und etwas Holz auf einer übergroßen Zugmaschine."
 r56_tank_light_tankette_superstructure_turret:0 "Tankette-Aufbau"
 r56_tank_light_tankette_superstructure_turret_desc:0 "Durch die einfache Kombination der vorderen Panzerung des Panzers mit dem Aufbau können der Turm und die Besatzung niedrig auf dem Fahrgestell sitzen. So können wir schnellere und besser getarnte Panzer bauen. Allerdings ist die Leistung der Konstruktion im Vergleich zu neueren Methoden der Turmbefestigung etwas mangelhaft."
 r56_tank_anti_tank_rifle_gun:0 "Panzerabwehrkanone"
 r56_tank_anti_tank_rifle_gun_desc:0 "Das von den Panzerabwehrgewehren der Infanterie übernommene Gewehr ist eine großkalibrige Selbstlade-Halbautomatikversion des von der Infanterie getragenen Gegenstücks. Seine Durchschlagskraft gegen Material ist ausreichend. Alles, was mehr als einen bescheidenen Panzerschutz hat, würde die abgefeuerte Kugel jedoch aufhalten. Dies schränkt seine Leistung bei der Panzerabwehr ein."
 r56_tank_light_oscillating_turret: "Oszillierender Geschützturm"
 r56_tank_light_oscillating_turret_desc: "Der oszillierende Turm ist eine Erfindung, bei der das Heben und Senken der Kanone im Turm durch die Bewegung des gesamten Turms ersetzt wird. Dies bedeutet, dass die Kanone weniger Platz im Turm benötigt und in einer höheren Position installiert werden kann, was wiederum den Einbau einer größeren Bewaffnung ermöglicht."
 oscillating_turret_unlock_tt: "Der §YOszillierende Turm§! ermöglicht es leichten Panzern, mittelschwere Waffen zu tragen, ohne dabei so viel Panzerung zu opfern wie Aufbauten und teilweise gepanzerte Türme."
 r56_tank_anti_tank_rifle_gun_2:0 "Verbessertes Panzerabwehrgewehr"
 r56_tank_anti_tank_rifle_gun_2_desc:0 "Verbesserungen bei der Munition und dem Gewehrlauf haben die Panzerdurchschlagskraft unserer Panzerabwehrgewehre erhöht. Dennoch ist es nicht in der Lage, alles zu stoppen, was einen angemessenen Panzerschutz hat. Dennoch kann es Panzermodelle aus der Zwischenkriegszeit mit größerer Leichtigkeit ausschalten als sein Gegenstück der letzten Generation."
 r56_tank_heavy_cannon_4:0 "Moderne schwere Kanone"
 r56_tank_heavy_cannon_4_desc:0 "Eine Waffe, die eine große Granate abfeuern kann. Ihre größten Nachteile sind die schiere Größe und die Kosten, die sie zu unhandlich machen, um in die meisten Fahrzeuge eingebaut zu werden, die nicht speziell für ihre Verwendung ausgelegt sind."
 r56_tank_high_velocity_cannon_4:0 "Moderne Hochgeschwindigkeitskanone"
 r56_tank_high_velocity_cannon_4_desc:0 "Eine Kanone, die speziell für eine hohe Mündungsgeschwindigkeit entwickelt wurde. Durch die Verwendung von Spezialmunition verfügt sie über hervorragende Panzerschutzeigenschaften, ihre Leistung gegen weiche Ziele leidet jedoch."
 r56_tank_medium_cannon_3:0 "Fortgeschrittene mittlere Kanone"
 r56_tank_medium_cannon_3_desc:0 "Eine Allzweckwaffe, die sich für eine breite Palette von Aufgaben eignet. Sie eignet sich weder für die Bekämpfung von Infanterie noch von Panzern, bietet einem Fahrzeug aber eine große Flexibilität."
 r56_tank_medium_cannon_4:0 "Moderne mittlere Kanone"
 r56_tank_medium_cannon_4_desc:0 "Eine Allzweckwaffe, die sich für eine breite Palette von Aufgaben eignet. Sie eignet sich weder für die Bekämpfung von Infanterie noch von Panzern, bietet dem Fahrzeug aber eine große Flexibilität."

