 light_tank_aa_equipment:0 "Leichte SP Anti-Air"
 light_tank_aa_equipment_desc:0 "Die Anti-Air-Artillerie ist in erster Linie dazu gedacht, feindliche Flugzeuge abzuschießen, obwohl die Schnellfeuerkanonen auch gegen Bodenziele wirksam sein können. Dieses Modell ist auf dem Fahrgestell eines leichten Panzers montiert."
