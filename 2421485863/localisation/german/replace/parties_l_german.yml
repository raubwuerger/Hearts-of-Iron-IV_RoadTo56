l_german:
 communism:0 "Kommunistisch"
 communism_noun:0 "Kommunismus"
 democratic:0 "Demokratisch"
 democratic_noun:0 "Demokratie"
 fascism:0 "Faschistisch"
 fascism_noun:0 "Faschismus"
 fascism_desc:0 "Totalitäres Regime"
 communism_desc:0 "Totalitäres Regime"
 democratic_desc:0 "Demokratisches Regime"
 conservatism:0 "Konservatismus"
 conservatism_desc:0 "Der Konservatismus, der rasche gesellschaftliche Veränderungen als potenziell schädlich ansieht, tritt für Traditionen und gemäßigte Reformen ein und befürwortet manchmal eine Rückkehr zu alten moralischen Werten."
 liberalism:0 "Liberalismus"
 liberalism_desc:0 "Der Liberalismus hat eine lange philosophische Tradition in der Wertschätzung der persönlichen Freiheit und betrachtet die Wahrung dieser Rechte als die wichtigste Aufgabe des Staates."
 socialism:0 "Sozialismus"
 socialism_desc:0 "Der demokratische Sozialismus strebt mit reformistischen Mitteln nach Gleichheit und einem sozialistischen Staat und zielt darauf ab, die Auswirkungen des Kapitalismus durch ein öffentliches Mandat abzuschaffen oder abzumildern."
 populism:0 "Populismus"
 populism_desc:0 "Eine politische Bewegung mit wenig klarem ideologischen Rahmen. Populisten setzen sich für politische Maßnahmen aus dem gesamten Spektrum ein, die bei den Wählern beliebt sind oder als im Widerspruch zu den Präferenzen der politischen "Elite" stehend wahrgenommen werden."
 marxism:0 "Marxismus"
 marxism_desc:0 "Die marxistische Politik, die ein breites Spektrum wirtschaftlicher und historischer Ansichten umfasst, versucht, die Theorien von Karl Marx auf die politische Praxis anzuwenden. Der Klassenkampf und die Notwendigkeit des Übergangs zu einer Gesellschaft, die auf dem Gemeineigentum an den Produktionsmitteln beruht, kennzeichnen diese Ideologien."
 leninism:0 "Leninismus"
 leninism_desc:0 "Als politische Ideologie, die auf marxistischem Gedankengut beruht, strebt der Leninismus die Errichtung eines sozialistischen Staates durch eine Avantgardepartei an, die eine Revolution zum Sturz der kapitalistischen Gesellschaft anführt. Sobald die Partei an der Macht ist, regiert sie durch ein System, bei dem die Politik intern diskutiert wird, bis eine Entscheidung getroffen ist."
 stalinism:0 "Stalinismus"
 stalinism_desc:0 "Der Stalinismus, der sich als eine Regierungsform versteht, die marxistisch-leninistische Politiken anwendet und weiterentwickelt, betont die rasche Industrialisierung und Kollektivierung sowie die Notwendigkeit eines starken, autoritären sozialistischen Staates, der alle konterrevolutionären Elemente beseitigt."
 anti_revisionism:0 "Antirevisionismus"
 anti_revisionism_desc:0 "Als Reaktion auf die vielen Ideologien, die sich als Nachfolger des Marxismus ausgeben, tritt der Anti-Revisionismus für die Beibehaltung von Schlüsselelementen der ursprünglichen revolutionären Theorie ein. Die Ideologie, die sich hauptsächlich gegen die Einbindung kapitalistischer Wirtschaftselemente in sozialistische Staaten wendet, definiert sich ebenso sehr durch das, was sie nicht ist, wie durch das, was sie ist."
 anarchist_communism:0 "Anarchistischer Kommunismus"
 anarchist_communism_desc:0 "Eine Ideologie, die die Idee des Kommunismus als staatenlose Gesellschaft vertritt. Der anarchistische Kommunismus lehnt das Konzept eines sozialistischen Übergangsstaates ab und befürwortet eine Gemeinschaft, die auf freiwilligen Vereinigungen und gegenseitiger Hilfe beruht."
 nazism:0 "Nationalsozialismus"
 nazism_desc:0 "Der Nationalsozialismus ist im extremen Nationalismus verwurzelt und wird von der Idee der germanischen Vorherrschaft angetrieben. Er befürwortet einen aggressiven Expansionismus und einen totalitären Staat, in dem das Volk unter einem Führer mit absoluter Macht vereint ist, dem Führer."
 fascism_ideology:0 "Faschismus"
 fascism_ideology_desc:0 "Der Faschismus, der eine Vielzahl ultranationalistischer Bewegungen umfasst, verehrt in der Regel die Hingabe an den Staat und die Vereinigung des Volkes unter einem starken Führer."
 falangism:0 "Falangismus"
 falangism_desc:0 "Der Falangismus ist eine autoritäre Ideologie mit faschistischen und konservativen Zügen, die die nationale und katholische Identität hochhält."
 rexism:0 "Rexismus"
 rexism_desc:0 "Der Rexismus lehnt sowohl liberale als auch kommunistische Ideale strikt ab und ist eine streng konservative nationalistische Bewegung, die eine korporatistische Wirtschaftspolitik befürwortet. Mit ihrer zunehmend populistischen und autoritären Rhetorik nähern sich die Ideale der Rexisten immer mehr anderen faschistischen Bewegungen an."
 neutrality:0 "Blockfreie"
 neutrality_noun:0 "Blockfreie"
 neutrality_desc:0 "Autoritäres Regime"
 despotism:0 "Despotisch"
 despotism_desc:0 "Despotismus ist eine Regierung, in der eine einzige Person mit absoluter Macht regiert."
 oligarchism:0 "Oligarchisch"
 oligarchism_desc:0 "Eine Oligarchie ist eine Regierungsform, in der eine Gruppe von Menschen mit absoluter Macht regiert."
 moderatism:1 "Moderatismus"
 moderatism_desc:1 "Moderatismus ist eine Regierungsform, die die Extreme von links und rechts vermeidet, indem sie eine gemäßigte Position oder Handlungsweise einnimmt."
 centrism:1 "Zentrismus"
 centrism_desc:1 "Zentrismus ist eine Regierungsform, die vernünftige Lösungen anstrebt, die den gegenwärtigen und zukünftigen Bedürfnissen gerecht werden, das öffentliche Vertrauen fördern und dem Gemeinwohl dienen, wobei Risiken und Kapazitäten im Zusammenhang mit diesen Bedürfnissen berücksichtigt werden."
