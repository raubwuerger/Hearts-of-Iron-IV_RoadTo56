l_german:
 communism:0 "Kommunismus"
 communism_noun:0 "Kommunismus"
 democratic:0 "Demokratisch"
 democratic_noun:0 "Demokratie"
 fascism:0 "Faschistisch"
 fascism_noun:0 "Faschismus"
 fascism_desc:0 "Totalitäres Regime"
 communism_desc:0 "Totalitäres Regime"
 democratic_desc:0 "Demokratisches Regime"
 conservatism:0 "Konservatismus"
 conservatism_desc:0 "Der Konservatismus, der schnelle Veränderungen in der Gesellschaft als potentiell schädlich ansieht, tritt für Tradition und moderate Reformen ein und befürwortet manchmal eine Rückkehr zu alten moralischen Werten."
 liberalism:0 "Liberalismus"
 liberalism_desc:0 "Mit einer langen philosophischen Tradition der Wertschätzung der persönlichen Freiheit sieht der Liberalismus die Sicherung dieser Rechte als primäre Aufgabe des Staates an."
 socialism:0 "Sozialismus"
 socialism_desc:0 "Der demokratische Sozialismus strebt mit reformistischen Mitteln nach Gleichheit und einem sozialistischen Staat und zielt darauf ab, die Auswirkungen des Kapitalismus mit öffentlichem Auftrag abzuschaffen oder abzumildern."
 marxism:0 "Marxismus"
 marxism_desc:0 "Umfasst ein breites Spektrum ökonomischer und historischer Ansichten. Marxistische Politik versucht, die Theorien von Karl Marx auf die politische Praxis anzuwenden. Klassenkampf und die Notwendigkeit des Übergangs zu einer Gesellschaft, die auf dem Gemeineigentum an den Produktionsmitteln basiert, kennzeichnen diese Ideologien."
 leninism:0 "Leninismus"
 leninism_desc:0 "Der Leninismus ist eine politische Ideologie, die auf marxistischem Gedankengut basiert und die Errichtung eines sozialistischen Staates durch eine Avantgardepartei anstrebt, die eine Revolution zum Sturz der kapitalistischen Gesellschaft anführt. Sobald die Partei an der Macht ist, regiert sie durch ein System, in dem die Politik zur internen Debatte steht, bis eine Entscheidung getroffen wurde."
 stalinism:0 "Stalinismus"
 stalinism_desc:0 "Der Stalinismus, der sich als eine Regierungsform identifiziert, die marxistisch-leninistische Politik anwendet und weiterentwickelt, betont die schnelle Industrialisierung und Kollektivierung sowie die Notwendigkeit eines starken, autoritativen sozialistischen Staates, der alle konterrevolutionären Elemente beseitigt."
 anti_revisionism:0 "Antirevisionismus"
 anti_revisionism_desc:0 "Als Reaktion auf die vielen Ideologien, die behaupten, Nachfolger des Marxismus zu sein, befürwortet der Anti-Revisionismus die Beibehaltung von Schlüsselelementen der ursprünglichen revolutionären Theorie. Hauptsächlich gegen die Einbindung kapitalistischer Wirtschaftselemente in sozialistische Staaten, definiert sich die Ideologie ebenso sehr durch das, was sie nicht ist, wie durch das, was sie ist."
 anarchist_communism:0 "Anarchistischer Kommunismus"
 anarchist_communism_desc:0 "Eine Ideologie, die die Idee des Kommunismus als eine staatenlose Gesellschaft umarmt. Der anarchistische Kommunismus lehnt die Idee eines sozialistischen Übergangsstaates ab und bevorzugt eine Gesellschaft, die auf freiwilligen Vereinigungen und gegenseitiger Hilfe basiert."
 nazism:0 "Nationalsozialismus"
 nazism_desc:0 "Verwurzelt im extremen Nationalismus, wird der Nationalsozialismus von Ideen der germanischen Vorherrschaft angetrieben. Er propagiert einen aggressiven Expansionismus und einen totalitären Staat, in dem das Volk unter einem Führer mit absoluter Macht vereinigt ist."
 fascism_ideology:0 "Faschismus"
 fascism_ideology_desc:0 "Der Faschismus, der eine Vielzahl von ultranationalistischen Bewegungen umfasst, verehrt typischerweise die Hingabe an den Staat und die Vereinigung des Volkes unter einem starken Führer."
 falangism:0 "Falangismus"
 falangism_desc:0 "Eine autoritäre Ideologie mit Zügen des Faschismus und des Konservatismus. Der Falangismus legt Wert auf nationale und katholische Identität."
 rexism:0 "Rexismus"
 rexism_desc:0 "Der Rexismus, der sowohl liberale als auch kommunistische Ideale ablehnt, ist eine streng konservative nationalistische Bewegung, die eine korporatistische Wirtschaftspolitik befürwortet. Mit einer zunehmend populistischen und autoritären Rhetorik nähern sich ihre Ideale anderen faschistischen Bewegungen an."
 neutrality:0 "Blockfreie"
 neutrality_noun:0 "Blockfreie"
 neutrality_desc:0 "Autoritäres Regime"
 despotism:0 "Despotisch"
 despotism_desc:0 "Despotismus ist eine Regierungsform, in der eine einzelne Person mit absoluter Macht regiert."
 oligarchism:0 "Oligarchisch"
 oligarchism_desc:0 "Oligarchie ist eine Regierungsform, in der eine Gruppe von Menschen mit absoluter Macht regiert."
 moderatism:1 "Moderatism" 
 moderatism_desc:1 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action." 
 centrism:1 "Centrism" 
 centrism_desc:1 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs." 
