 militia:0 "Miliz"
 militia_desc:0 "Milizen sind informelle Bodentruppen, die ohne die Anforderungen einer traditionellen Armeeeinheit hastig eingesetzt werden können. Das Personal der Miliz benötigt weder das umfangreiche Training noch die große Menge an Ausrüstung, die ein formelles Infanteriebataillon benötigt. Obwohl gesagt werden sollte, dass sie keinen Ersatz für eine traditionelle Infanterie sind, wenn es um die Wirksamkeit des Kampfes geht."
 r56_allow_militia_formation:0 "Formalisierung der Milizbildung"
 r56_allow_militia_formation_desc:0 "Unsere Regierung wird die Bildung irregulärer Milizbataillone legalisieren, um gemeinsam mit unseren traditionellen Armeeeinheiten zu kämpfen"
 r56_militia_tech:0 "Miliz"
 r56_militia_tech_desc:0 "Milizen sind informelle Bodentruppen, die ohne die Anforderungen einer traditionellen Armeeeinheit hastig eingesetzt werden können. Das Personal der Miliz benötigt weder die umfangreiche Ausbildung noch die große Menge an Ausrüstung, die ein formelles Infanteriebataillon benötigt. Obwohl gesagt werden sollte, dass sie keinen Ersatz für eine traditionelle Infanterie sind, wenn es um die Wirksamkeit des Kampfes geht."
 r56_militia_tt:0 "Aktiviert §YMilitia§!"
 mot_shocktroop:0 "Motorisierte Schocktruppen"
 mot_shocktroop_desc:0 "Motorisierte Schocktruppen können in feindliche Linien eindringen, um einen Durchbruch zu erzielen. Dies ist für jede Form von Deep Battle fast unabdingbar und kann erheblich dazu beitragen, die Verteidiger in Unordnung zu bringen."
