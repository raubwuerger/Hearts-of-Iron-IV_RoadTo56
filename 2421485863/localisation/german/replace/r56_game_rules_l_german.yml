 RULE_OPTION_MONARCHIST_GER_AI_DESC:0 "Die deutsche KI wird versuchen, den Kaiser wiederherzustellen und das Deutsche Reich zurückzubringen, was zu vertrauten Allianzen und territorialen Expansionen führt, indem sie den entsprechenden Pfad im nationalen Fokusbaum beschreitet.\n§YDiese Option passt sich an, je nachdem, welchen Fokusbaum Sie ausgewählt haben.§!\n§RErfordert die Erweiterung "Waking the Tiger", wenn Sie den Standard-Fokusbaum ausgewählt haben.§!"
  
