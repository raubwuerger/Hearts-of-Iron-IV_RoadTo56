 RULE_OPTION_DEMOCRATIC_GER_AI_DESC:0 "Die deutsche KI wird versuchen, das demokratische Licht wiederherzustellen und ein starkes Verteidigungsbündnis in ganz Europa zu errichten.\n\n§GR§! Ist §Gvoll§! kompatibel mit dem gewählten Fokusbaum Road to 56.\n\n§YS§! Erfordert den gewählten Fokusbaum Standard. Ist die Anforderung nicht erfüllt, wählt die KI einen zufälligen Pfad, falls noch ausgewählt."
 RULE_OPTION_COMMUNIST_COMINTERN_GER:0 "§GR§!§YS§! Kommunist - Verbündeter der Sowjets"
 RULE_OPTION_COMMUNIST_COMINTERN_GER_AI_DESC:0 "Die deutsche KI wird versuchen, die rote Flamme zu entzünden und zum Kommunismus zu konvertieren, was zu einem Bündnis mit den Sowjets führt, um die faschistischen Bedrohungen, die sich über der Welt abzeichnen, zu bekämpfen. \n\n§GR§! Ist §Gvoll§! kompatibel mit dem ausgewählten Fokusbaum Road to 56.\n\n§YS§! Erfordert den ausgewählten Fokusbaum Standard. Ist die Anforderung nicht erfüllt, wählt die KI einen zufälligen Pfad, falls noch ausgewählt."
 RULE_OPTION_COMMUNIST_WORLD_REVOLUTION_GER:0 "§GR§!§YS§! Kommunist - Weltrevolution"
 RULE_OPTION_COMMUNIST_WORLD_REVOLUTION_GER_AI_DESC:0 "Die deutsche KI wird versuchen, die rote Flamme zu entzünden und zum Kommunismus zu konvertieren und eine deutsche Einflusssphäre zu schaffen, um die Revolution in ganz Europa zu verbreiten!\n\n§GR§! Ist §Gvoll§! kompatibel mit dem gewählten Fokusbaum Road to 56.\n\n§YS§! Erfordert den gewählten Fokusbaum Standard. Ist die Anforderung nicht erfüllt, wählt die KI einen zufälligen Pfad, falls noch ausgewählt."
 RULE_OPTION_FASCIST_AGGRESSIVE_GER:0 "§GR§!§GS§! Faschistisch - Aggressiver Aufbau §B(+)§!"
 RULE_OPTION_FASCIST_AGGRESSIVE_GER_AI_DESC:0 "Die deutsche KI wird versuchen, den deutschen Einfluss und die deutschen Gebiete in Europa mit aggressiven Methoden auszuweiten, was schließlich zu einem totalen Weltkrieg führen kann.\n\n§B(+)§! Ähnlich dem Weg, den Deutschland in der Geschichte genommen hat. \n\n§GR§! Ist §Gvollständig§! kompatibel mit dem gewählten Fokusbaum Road to 56.\n\n§GS§! Ist §Gvollständig§! kompatibel mit dem gewählten Fokusbaum Standard."
 RULE_OPTION_FASCIST_PASSIVE_GER:0 "§GR§!§GS§! Faschist - Passiver Aufbau"
 RULE_OPTION_FASCIST_PASSIVE_GER_AI_DESC:0 "Die deutsche KI wird einen passiveren und langsameren Ansatz wählen, um den deutschen Einfluss und die Macht in Europa auszubauen. Dies bedeutet jedoch nicht, dass ein Krieg vermieden wird.\n\n§GR§! Ist §Gvoll§! kompatibel mit dem gewählten Fokusbaum Road to 56.\n\n§GS§! Ist §Gvoll§! kompatibel mit dem gewählten Fokusbaum Standard."
 RULE_OPTION_MONARCHIST_ALLIES_GER:0 "§YR§!§YS§! Monarchist - Verbündeter Großbritannien"
 RULE_OPTION_MONARCHIST_ALLIES_GER_AI_DESC:0 "Die deutsche KI wird versuchen, den Kaiser wiederherzustellen und das Deutsche Reich zurückzubringen, die britische Seedominanz zu akzeptieren und dann versuchen, sich den Alliierten anzuschließen.§YR§! Ist §Yteilweise§! kompatibel mit dem gewählten Fokusbaum Road to 56. Die KI wird Monarchist, kann aber weder Großbritannien noch irgendjemand anderen über den Fokusbaum verbünden.\n\n§YS§! Erfordert den ausgewählten Standard-Fokusbaum. Ist die Bedingung nicht erfüllt, wählt die KI einen zufälligen Pfad, falls noch ausgewählt."
 RULE_OPTION_MONARCHIST_CENTRAL_POWERS_GER:0 "§GR§!§YS§! Monarchist - Mittelmächte"
 RULE_OPTION_MONARCHIST_CENTRAL_POWERS_GER_AI_DESC:0 "Die deutsche KI wird versuchen, den Kaiser wiederherzustellen und das Deutsche Reich zurückzubringen, was zu vertrauten Allianzen und territorialen Expansionen führt.\n\n§GR§! Ist §Gvoll§! mit dem gewählten Fokusbaum Road to 56 kompatibel.\n\n§YS§! Erfordert den gewählten Fokusbaum Standard. Ist die Bedingung nicht erfüllt, wählt die KI einen zufälligen Pfad, falls noch ausgewählt."

