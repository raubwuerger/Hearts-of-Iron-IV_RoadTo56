 RULE_OPTION_DEMOCRATIC_GER_AI_DESC:0 "Die deutsche KI wird versuchen, das demokratische Licht wiederherzustellen und entweder Frieden oder ein starkes Verteidigungsbündnis in ganz Europa anzustreben, indem sie den entsprechenden Pfad im nationalen Fokusbaum einschlägt.\n§YDiese Option passt sich an, je nachdem, welchen Fokusbaum Sie ausgewählt haben.\n§Rerfordert die Erweiterung "Den Tiger wecken", wenn Sie den Fokusbaum "Standard" ausgewählt haben.§!"
