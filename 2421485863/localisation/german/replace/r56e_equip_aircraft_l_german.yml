#-> Light fighters <><>  ""
 fighter:0 "Jagdflugzeug"
 fighter_equipment:0 "Jagdflugzeug"
 fighter_equipment_desc:0 "Jagdflugzeuge sind schnell und wendig und können viele Aufgaben erfüllen. Vom Kampf um die Luftüberlegenheit über den Schutz der eigenen Bomber bis hin zum Abfangen der gegnerischen Bomber."
 fighter_equipment_0:0 "Jagdflugzeug '30"
 fighter_equipment_0_short:0 "Jagdflugzeug '30"
 fighter_equipment_0_desc:0 "Da die Kampfflugzeuge im Laufe des Ersten Weltkriegs zahlreiche Veränderungen erfahren haben, ist das Doppeldecker-Konzept inzwischen überholt. Wir müssen damit beginnen, die zivilen technologischen Fortschritte in militärische Anwendungen umzusetzen."
 fighter_equipment_1:0 "Jagdflugzeug '36"
 fighter_equipment_1_short:0 "Jagdflugzeug '36"
 fighter_equipment_1_desc:0 "Leichte Flugzeuge wurden durch die Einführung von Sternmotoren, Eindecker-Konstruktionen und Ganzmetall-Hautkonstruktionen revolutioniert. Dieser Entwurf ist unser Versuch, unser erstes modernes Kampfflugzeug zu entwickeln."
 fighter_equipment_2:0 "Jagdflugzeug '40"
 fighter_equipment_2_short:0 "Jagdflugzeug '40"
 fighter_equipment_2_desc:0 "Das Tempo der Weiterentwicklung von Kampfflugzeugen ist atemberaubend, und wir müssen daher die Technologie weiter einbeziehen und die bestehenden Konzepte verbessern. Unser neues Kampfflugzeug muss eine hohe Geschwindigkeit, eine hohe Leistung in der Höhe und die bestmögliche Reichweite haben. Außerdem muss es sehr gut bewaffnet sein."
 fighter_equipment_3:0 "Jagdflugzeug '44"
 fighter_equipment_3_short:0 "Jagdflugzeug '44"
 fighter_equipment_3_desc:0 "Unsere früheren Generationen von Kampfflugzeugen haben sich zwar bewährt, aber jeder Vorteil, der sich durch eine bessere Konstruktion ergibt, sollte genutzt werden. Dieses Flugzeug wird die Spitzenplattform der kolbenmotorgetriebenen Jagdflugzeuge mit ausgezeichneter Leistung, hoher Wendigkeit, tödlicher Bewaffnung und großer Reichweite sein."

