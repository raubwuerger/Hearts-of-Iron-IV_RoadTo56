#-> Medium bomber <><> ""
 tac_bomber:0 "Mittlerer Bomber"
 tac_bomber_equipment:0 "Mittlerer Bomber"
 tac_bomber_equipment_desc:0 "Mittlere Bomber sind schnelle Bomber, die Bodentruppen unterstützen und feindliche Gebäude bombardieren können."
 tac_bomber_equipment_0:0 "Mittlerer Bomber '30"
 tac_bomber_equipment_0_short:0 "Mittlerer Bomber '30"
 tac_bomber_equipment_0_desc:0 "Es wird allgemein angenommen, dass der nächste Krieg ausschließlich durch die Bombardierung des Feindes gewonnen werden wird. Wir müssen mit der Entwicklung eines Bombenflugzeugs beginnen, das schwere Nutzlasten mit angemessener Geschwindigkeit transportieren kann."
 tac_bomber_equipment_1:0 "Mittlerer Bomber '36"
 tac_bomber_equipment_1_short:0 "Mittlerer Bomber '36"
 tac_bomber_equipment_1_desc:0 "Mittlere Bomber müssen vielseitig und schnell sein und verschiedene Aufgaben erfüllen können. Eine zweimotorige Konstruktion, die relativ leicht bleibt, kann noch viele Jahre lang eingesetzt werden."
 tac_bomber_equipment_2:0 "Mittlerer Bomber '40"
 tac_bomber_equipment_2_short:0 "Mittlerer Bomber '40"
 tac_bomber_equipment_2_desc:0 "Schwerere Ausführungen mittlerer Bomber können die Reichweite, Nutzlast und Geschwindigkeit erhöhen und gleichzeitig die Fähigkeit der Flugzeuge, verschiedene Aufgaben zu erfüllen, beibehalten."
 tac_bomber_equipment_3:0 "Mittlerer Bomber '44"
 tac_bomber_equipment_3_short:0 "Mittlerer Bomber '44"
 tac_bomber_equipment_3_desc:0 "In Anlehnung an die Fortschritte bei Kampfflugzeugen können unkonventionelle Materialien und Formen neue Konstruktionen zu den schnellsten und leistungsfähigsten zweimotorigen Flugzeugen machen, die je gebaut wurden."

