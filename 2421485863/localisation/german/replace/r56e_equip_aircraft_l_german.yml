 med_maritime_equipment_3_desc:0 "Mittlerer Bomber, der für Seeaufklärung, Überwachung, Schiffsabwehr und U-Boot-Abwehr modifiziert wurde."

#-> Heavy bomber <><>  ""
 strat_bomber:0 "Schwerer Bomber"
 strat_bomber_equipment:0 "Schwerer Bomber"
 strat_bomber_equipment_desc:0 "Schwere Bomber greifen feindliche Gebäude und Infrastrukturen an und rauben ihnen wertvolle Industrie."
 strat_bomber_equipment_1:0 "Schwerer Bomber '36"
 strat_bomber_equipment_1_short:0 "Schwerer Bomber '36"
 strat_bomber_equipment_1_desc:0 "Die Erfahrungen aus dem Ersten Weltkrieg und Studien zeigen, dass die Bombardierung der militärischen Ziele und der Großstädte des Feindes den nächsten Krieg gewinnen wird. Zumindest brauchen wir einen Bomber, der eine solche Zerstörung bewirken kann. Er muss hoch und schnell fliegen und eine große Nutzlast tragen können. Dies erfordert eine große Flugzeugzelle mit mehreren Triebwerken. Außerdem muss er über eine gewisse Verteidigungsfähigkeit verfügen."
 strat_bomber_equipment_2:0 "Schwerer Bomber '40"
 strat_bomber_equipment_2_short:0 "Schwerer Bomber '40"
 strat_bomber_equipment_2_desc:0 "Bombenangriffe haben sich als wirksames Mittel erwiesen, um die Fähigkeit des Gegners zur Kriegsführung zu verringern. Durch eine stärkere Abwehrbewaffnung und eine höhere Geschwindigkeit kann eine neue Konstruktion Zerstörungen vermeiden, während eine Erhöhung der Nutzlast und der Reichweite die Wirksamkeit erhöht."
 strat_bomber_equipment_3:0 "Schwerer Bomber '44"
 strat_bomber_equipment_3_short:0 "Schwerer Bomber '44"
 strat_bomber_equipment_3_desc:0 "Unser nächster Entwurf wird in großer Höhe fliegen, um Verluste durch feindliche Jäger und Bodenfeuer zu vermeiden. Er wird größer sein, um eine enorme Nutzlast und mehr Treibstoff für eine größere Reichweite mitzuführen."

#-> Heavy maritime bomber <><>  ""
 strat_maritime:0 "Schwerer Marinebomber"
 strat_maritime_equipment_desc:0 "Schwere Marinebomber für Patrouillenflüge, Aufklärungsflüge, Schiffsabwehr und U-Boot-Bekämpfung."
 strat_maritime_equipment:0 "Schwere Seeflugzeuge"
 strat_maritime_equipment_1:0 "Schwere Seeflugzeuge '36"
 strat_maritime_equipment_1_short:0 "Schwerer Marinebomber '36"
 strat_maritime_equipment_1_desc:0 "Schwerer Bomber, modifiziert für Seepatrouillen-, Aufklärungs-, Schiffsabwehr- und U-Boot-Abwehr-Einsätze."
 strat_maritime_equipment_2:0 "Schwere Seeflugzeuge '40"
 strat_maritime_equipment_2_short:0 "Schwere Seestreitkräfte '40"
 strat_maritime_equipment_2_desc:0 "Schwerer Bomber, modifiziert für Seepatrouille, Überwachung, Schiffsabwehr und U-Boot-Abwehr."
 strat_maritime_equipment_3:0 "Schwere Seeflugzeuge '44"
 strat_maritime_equipment_3_short:0 "Schwere Seeflugzeuge '44"
 strat_maritime_equipment_3_desc:0 "Schwerer Bomber, modifiziert für Seeaufklärung, Überwachung, Schiffsabwehr und U-Boot-Bekämpfung."

#-> Maritime patrol <><>  ""
 flying_boat:0 "Seepatrouille"
 flying_boat_equipment:0 "Seepatrouille"
 flying_boat_equipment_desc:0 "Maritime Patrol-Flugzeuge führen Überwachungs-, Antischiffs- und U-Boot-Einsätze über große Entfernungen durch und schützen nationale Seegebiete, Handelsrouten und alliierte Marineoperationen."
 flying_boat_equipment_0:0 "Seepatrouille '30"
 flying_boat_equipment_0_short:0 "Seepatrouille '30"
 flying_boat_equipment_0_desc:0 "Der militärische Wert von Wasserflugzeugen war bekannt, und jedes Land, das an Wasser grenzt, setzte sie bei Kriegsausbruch militärisch ein. Sie wurden für verschiedene Aufgaben eingesetzt, von der U-Boot-Patrouille über die Seenotrettung bis hin zur Feuererfassung für Kriegsschiffe."
 flying_boat_equipment_1:0 "Seepatrouille '36"
 flying_boat_equipment_1_short:0 "Seepatrouille '36"
 flying_boat_equipment_1_desc:0 "Die Entwicklungen in der Konstruktion und Produktion von Flugzeugtriebwerken ermöglichten es, größere und schwerere Flugzeuge mit größerer Reichweite und höherer Nutzlast zu bauen."
 flying_boat_equipment_2:0 "Seepatrouille '40"
 flying_boat_equipment_2_short:0 "Seepatrouille '40"
 flying_boat_equipment_2_desc:0 "Durch die Integration neuer elektronischer Erkennungstechnologien können wir die Wirksamkeit unserer Bomber erhöhen."
 flying_boat_equipment_3:0 "Seepatrouille '44"
 flying_boat_equipment_3_short:0 "Seepatrouille '44"
 flying_boat_equipment_3_desc:0 "Obwohl die Fähigkeit, von jedem großen Gewässer zu starten und dort zu landen, nicht mehr so wichtig ist wie noch vor 6 Jahren, können wir Flugboote/Amphibien einsetzen, um unsere Reichweite über dem Meer zu vergrößern. Ihre große Reichweite und die lange Verweildauer sind für die Seepatrouille und die U-Boot-Bekämpfung von großer Bedeutung."

#-> Rocket interceptor <><> ""
 rocket_interceptor_equipment_desc:0 "Abfangjäger mit kurzer Reichweite, angetrieben von einem chemischen Raketentriebwerk."
 rocket_interceptor_equipment:0 "Raketenabfangjäger"
 rocket_interceptor_equipment_1:0 "Raketenabfangjäger 43"
 rocket_interceptor_equipment_1_short:0 "Raketenabfangjäger '43"
 rocket_interceptor_equipment_1_desc:0 "Experimenteller Abfangjäger mit kurzer Reichweite, angetrieben von einem unzuverlässigen chemischen Raketentriebwerk."
 rocket_interceptor_equipment_2:0 "Raketenabfangjäger '45"
 rocket_interceptor_equipment_2_short:0 "Raketenabfangjäger '45"
 rocket_interceptor_equipment_2_desc:0 "Kurzstrecken-Abfangjäger mit einem etwas zuverlässigeren chemischen Raketentriebwerk."
 rocket_interceptor_equipment_3:0 "Raketenabfangjäger 48"
 rocket_interceptor_equipment_3_short:0 "Raketenabfangjäger '48"
 rocket_interceptor_equipment_3_desc:0 "Wir haben endlich die meisten Probleme mit den Raketentriebwerken behoben, und der Rocket Interceptor ist jetzt ein solider Nahbereichsverteidiger für Einrichtungen."

#-> Jet fighters <><> ""
 jet_technology:0 "Düsenflugzeuge"
 jet_fighter:0 "Jagdflugzeug"
 jet_fighter_equipment:0 "Düsenjäger"
 jet_fighter_equipment_desc:0 "Kampfjets sind schnell und wendig und können viele Aufgaben erfüllen. Vom Kampf um die Luftüberlegenheit über den Schutz Ihrer Bomber bis hin zum Abfangen feindlicher Bomber."
 jet_fighter_equipment_1:0 "Düsenjäger '45"
 jet_fighter_equipment_1_short:0 "Düsenjäger '45"
 jet_fighter_equipment_1_desc:0 "Frühere Geschwindigkeitssteigerungen verblassen im Vergleich zur Einführung der ersten Düsenjäger. Obwohl wir noch lernen müssen, wie man diese Triebwerke am besten konstruiert, können normale Kampfflugzeuge nicht mithalten."
 jet_fighter_equipment_2:0 "Düsenjäger '50"
 jet_fighter_equipment_2_short:0 "Düsenjäger '50"
 jet_fighter_equipment_2_desc:0 "Neue gepfeilte Flügel und leichtere Materialien ermöglichen es, die Reichweite und Geschwindigkeit der revolutionären Düsenjäger noch weiter zu erhöhen."
 jet_fighter_equipment_x:0 "Düsenjäger '55"
 jet_fighter_equipment_x_short:0 "Düsenjäger '55"
 jet_fighter_equipment_x_desc:0 "Ein fortschrittlicher Düsenjäger, gebaut mit der neuesten Technologie."

#-> Carrier-based jet fighters <><> ""
 cv_jet_fighter:0 "Träger-Jagdflugzeug"
 cv_jet_fighter_equipment:0 "CV-Jagdflugzeug"
 cv_jet_fighter_equipment_1:0 "Flugzeugträger Jet Fighter '45"
 cv_jet_fighter_equipment_1_short:0 "Düsenjäger CV '45"
 cv_jet_fighter_equipment_1_desc:0 "Ein früher Jet, der für den Start von und die Landung auf Flugzeugträgern umgebaut wurde."
 cv_jet_fighter_equipment_2:0 "Träger-Jagdflugzeug '50"
 cv_jet_fighter_equipment_2_short:0 "Düsenjäger CV '50"
 cv_jet_fighter_equipment_2_desc:0 "Ein verbesserter Jet, der für den Start von und die Landung auf Flugzeugträgern modifiziert wurde."
 cv_jet_fighter_equipment_x:0 "Träger-Jagdflugzeug '55"
 cv_jet_fighter_equipment_x_short:0 "Düsenjäger CV '55"
 cv_jet_fighter_equipment_x_desc:0 "Ein weiterentwickelter Jet, der für den Start von und die Landung auf Flugzeugträgern modifiziert wurde."

#-> Jet medium bomber <><> ""
 jet_tac_bomber:0 "Taktischer Jet-Bomber"
 jet_tac_bomber_equipment:0 "Taktischer Jet-Bomber"
 jet_tac_bomber_equipment_desc:0 "Taktische Bomber sind kleinere, schnelle Bomber, die Bodentruppen unterstützen und feindliche Gebäude bombardieren können."
 jet_tac_bomber_equipment_1:0 "Taktischer Jet-Bomber '45"
 jet_tac_bomber_equipment_1_short:0 "Taktischer Düsenbomber '45"
 jet_tac_bomber_equipment_1_desc:0 "Mit dem Aufkommen von Düsenjägern müssen die Bomber mit deren Geschwindigkeit mithalten oder sie sogar übertreffen. Mittlere Bomber und Bomberjäger der ersten Generation, die mit Strahltriebwerken ausgestattet sind, werden diese Aufgabe übernehmen."
 jet_tac_bomber_equipment_2:0 "Taktischer Düsenbomber '50"
 jet_tac_bomber_equipment_2_short:0 "Taktischer Düsenbomber '50"
 jet_tac_bomber_equipment_2_desc:0 "Künftige Düsenbomber begnügen sich nicht mit der Geschwindigkeit, sondern stellen auch Höhen- und Reichweitenrekorde auf, indem sie Nutzlasten ausliefern und bei interkontinentalen Einsätzen Aufklärungsarbeit leisten."
 jet_tac_bomber_equipment_x:0 "Taktischer Jet-Bomber '55"
 jet_tac_bomber_equipment_x_short:0 "Taktischer Düsenbomber '55"
 jet_tac_bomber_equipment_x_desc:0 "Ein fortschrittlicher taktischer Düsenbomber, der mit der neuesten Technologie ausgestattet ist."

#-> Jet heavy bomber <><>  ""
 jet_strat_bomber:0 "Schwerer Jet-Bomber"
 jet_strat_bomber_equipment:0 "Schwerer Jet-Bomber"
 jet_strat_bomber_equipment_desc:0 "Schwere Bomber greifen feindliche Gebäude und Infrastrukturen an und rauben ihnen wertvolle Industrie."
 jet_strat_bomber_equipment_1:0 "Schwerer Jet-Bomber '50"
 jet_strat_bomber_equipment_1_short:0 "Schwerer Jet-Bomber '50"
 jet_strat_bomber_equipment_1_desc:0 "Mehrere Düsentriebwerke ermöglichen den neuen Konstruktionen eine noch nie dagewesene Geschwindigkeit bei gleichzeitig hoher Nutzlast und großer Reichweite. Diese Flugzeuge werden für eine neue Ära von Massenvernichtungswaffen gebaut."
