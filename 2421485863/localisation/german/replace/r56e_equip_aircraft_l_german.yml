#-> Carrier-based light fighters <><> 
 HOL_cv_fighter_equipment_0:0 "Fokker D.XVII"
 HOL_cv_fighter_equipment_0_short:0 "Fokker D.XVII"
 HOL_cv_fighter_equipment_0_desc:0 "Die D.XVII war ein niederländischer Doppeldecker der Firma Fokker. Der Prototyp wurde von einer nicht aufgeladenen Curtiss Conqueror mit über 500 PS angetrieben. Ein späteres Modell wurde mit einem Rolls-Royce Kestrel mit 600 PS konfiguriert und es gab Pläne für eine Hispano-Suiza Xbre Variante. Am 18. Januar 1935 stellte sie einen niederländischen Höhenrekord auf."
 HOL_cv_fighter_equipment_1:0 "Koolhoven F.K.52C"
 HOL_cv_fighter_equipment_1_short:0 "F.K.52C"
 HOL_cv_fighter_equipment_1_desc:0 "Während des Winterkriegs wurden zwei F.K.52 von dem schwedischen Grafen Carl Gustav von Rosen gekauft und der finnischen Luftwaffe zur Verfügung gestellt. Die Flugzeuge wurden am 18. Januar 1940 nach Finnland eingeflogen. Zwei Monate später bombardierten und beschossen sie sowjetische Truppen, die über das Eis in Richtung Virolahti angriffen. Die holländische Exilregierung bestellte F.K.52s für ihre Luftwaffe in Indien und die Flugzeuge wurden in die USA verschifft, kamen aber nur bis Guam, wo sie zu Trainingszwecken für das USMC umgewidmet wurden."
 HOL_cv_fighter_equipment_2:0 "Koolhoven F.K.58C"
 HOL_cv_fighter_equipment_2_short:0 "F.K.58C"
 HOL_cv_fighter_equipment_3:0 "Büffel 339-23"
 HOL_cv_fighter_equipment_3_short:0 "B-339-23"
 HOL_cv_fighter_equipment_3_desc:0 "Da die von der ML-KNIL eingesetzten Brewster B-339 leichter waren als die modifizierten B-339E Brewster Mark Is, die von anderen alliierten Luftstreitkräften eingesetzt wurden, konnten sie die Japaner erfolgreich bekämpfen. In einem großen Gefecht fingen acht niederländische Brewster-Jäger eine Formation von etwa 35 japanischen Bombern mit einer Eskorte von etwa 20 Zeros ab. Die Brewster-Piloten zerstörten 11 japanische Flugzeuge und verloren vier Brewster; zwei niederländische Piloten starben. "
 
#-> Torpedo bombers <><> 
 HOL_nav_bomber_equipment_1:0 "Fokker C.XIw"
 HOL_nav_bomber_equipment_1_short:0 "Fokker C.XIw"
 HOL_nav_bomber_equipment_2:0 "Fokker T.XII"
 HOL_nav_bomber_equipment_2_short:0 "Fokker T.XII"
 HOL_nav_bomber_equipment_3:0 "Koolhoven F.K.59"
 HOL_nav_bomber_equipment_3_short:0 "F.K.59"
 HOL_nav_bomber_equipment_3_desc:0 "Dieser Koolhoven-Entwurf war ein Mehrzweck-Jagdbomber, der der Marinefliegerei von Staaten wie Portugal, Schweden und Norwegen dienen sollte. Es folgten keine Aufträge und die Entwicklung wurde durch den Fall Gelb abgebrochen."
 
