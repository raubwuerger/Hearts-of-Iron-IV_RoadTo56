 INS_tac_bomber_equipment_0:0 "Fokker C.V D/E"
 INS_tac_bomber_equipment_0_short:0 "Fokker C.V D/E"
 INS_tac_bomber_equipment_0_desc:0 "Die Fokker C.V war ein niederländischer leichter Aufklärungs- und Bomber-Doppeldecker, der von Fokker hergestellt wurde. Sie konnte in einer Vielzahl von Versionen hergestellt werden; der Kunde konnte zwischen fünf verschiedenen Flügelkonstruktionen (die sich in der Spannweite unterschieden) wählen. Die Sternmotoren konnten zwischen 336-723 kW (451-970 PS) leisten und das Fahrwerk konnte von Rädern auf Pontons umgestellt werden."
 INS_tac_bomber_equipment_1:0 "Fokker T.V"
 INS_tac_bomber_equipment_1_short:0 "Fokker T.V"
 INS_tac_bomber_equipment_1_desc:0 "Die T.V war als Mehrzweckflugzeug nach dem Konzept des "Luchtkreuzers" konzipiert, dessen primäre Aufgabe das Abfangen und Zerstören feindlicher Bomberverbände sein sollte, mit einer sekundären Rolle als Langstreckenbomber. Da die T.V über keine selbstabdichtenden Treibstofftanks verfügte, erlangte sie den Ruf, schnell Feuer zu fangen, wenn sie von feindlichem Feuer getroffen wurde."
 INS_tac_bomber_equipment_2:0 "Fokker T.IX"
 INS_tac_bomber_equipment_2_short:0 "Fokker T.IX"
 INS_tac_bomber_equipment_2_desc:0 "Die Fokker T.IX war ein niederländischer zweimotoriger Bomber, der von Fokker für die Royal Netherlands East Indies Army Air Force als Ersatz für die veralteten Martin-Bomber entwickelt und gebaut wurde. Der deutsche Einmarsch in die Niederlande stoppte die weitere Entwicklung."
