 HOL_flying_boat_equipment_2_desc:0 "Die Fokker T.VIII war ein niederländischer zweimotoriger Torpedobomber und Aufklärungsschwimmer, der in der niederländischen, britischen und deutschen Luftwaffe diente. Das Flugzeug wurde ursprünglich aufgrund einer Anfrage des niederländischen Marinefliegerdienstes nach einem Flugzeug für den Einsatz in heimischen Gewässern und in Niederländisch-Ostindien entwickelt."
 
