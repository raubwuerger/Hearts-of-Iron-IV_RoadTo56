 flying_boat_equipment_0_short:0 "Seepatrouille I"
 flying_boat_equipment_0_desc:0 "Der militärische Wert von Wasserflugzeugen war bekannt, und jedes Land, das an Wasser grenzt, setzte sie bei Kriegsausbruch militärisch ein. Sie wurden für verschiedene Aufgaben eingesetzt, von der U-Boot-Patrouille über die Luft-See-Rettung bis hin zur Feuererfassung für Schlachtschiffe. "
