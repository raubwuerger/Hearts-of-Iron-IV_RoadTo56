 fighter:0 "Jagdflugzeug"
 fighter_equipment:0 "Kampfflugzeug"
 fighter_equipment_desc:0 "Jagdflugzeuge sind schnell und wendig und können viele Aufgaben erfüllen. Alles vom Kampf um die Luftüberlegenheit, über den Schutz Ihrer Bomber bis hin zum Abfangen der gegnerischen Bomber."
 fighter_equipment_0:0 "Kampfflieger 30"
 fighter_equipment_0_short:0 "Jagdflugzeug I"
 fighter_equipment_0_desc:0 "Während Kampfflugzeuge während des Großen Krieges und seither viele Veränderungen erfahren haben, wird das Doppeldecker-Design immer veralteter. Wir müssen damit beginnen, zivile technologische Fortschritte in militärische Anwendungen zu übertragen."
 fighter_equipment_1:0 "Jagdflugzeug 36"
 fighter_equipment_1_short:0 "Kampfflugzeug II"
 fighter_equipment_1_desc:0 "Leichte Flugzeuge wurden durch die Einführung von Sternmotoren, Eindeckern und Ganzmetallkonstruktionen revolutioniert. Dieser Entwurf ist unser Versuch, unser erstes modernes Kampfflugzeug zu entwickeln."
 fighter_equipment_2:0 "Kampfflugzeug 40"
 fighter_equipment_2_short:0 "Jagdflugzeug III"
 fighter_equipment_2_desc:0 "Das Tempo der Weiterentwicklung von Kampfflugzeugen ist verblüffend, und so müssen wir weiterhin die Technologie einbeziehen und die bestehenden Konzepte verbessern. Unser neues Jagdflugzeug muss eine hohe Geschwindigkeit, eine hohe Leistung in der Höhe und die bestmögliche Reichweite haben. Außerdem muss es sehr gut bewaffnet sein."
 fighter_equipment_3:0 "Kampfflugzeug 44"
 fighter_equipment_3_short:0 "Kampfflugzeug IV"
 fighter_equipment_3_desc:0 "Obwohl sich unsere bisherigen Generationen von Kampfflugzeugen bewährt haben, sollte jeder Vorteil, der durch ein besseres Design entsteht, genutzt werden. Dieses Flugzeug wird die Spitzenplattform der kolbengetriebenen Jagdflugzeuge sein, die über ausgezeichnete Leistung, hohe Agilität, tödliche Bewaffnung und gute Reichweite verfügen werden."
   
