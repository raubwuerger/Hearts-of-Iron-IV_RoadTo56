 CAS_equipment_1:0 "Sturzkampfbomber 36"
 CAS_equipment_1_short:0 "Sturzkampfbomber I"
 CAS_equipment_1_desc:0 "Unsere CAS-Doktrin erfordert ein Flugzeug, das in der Lage ist, Präzisionsangriffe am Boden durchzuführen. Obwohl diese Flugzeuge im Vergleich zu unseren größeren taktischen Bombern eine geringere Nutzlast tragen, sind sie in der Lage, kleine Gelegenheitsziele durch Beschuss und Sturzflug anzugreifen und zu zerstören."
 CAS_equipment_2:0 "Sturzkampfbomber 40"
 CAS_equipment_2_short:0 "Sturzkampfbomber II"
 CAS_equipment_2_desc:0 "Frühe Kriegserfahrungen haben gezeigt, dass eine erhöhte Geschwindigkeit, Panzerung und Manövrierfähigkeit für die Überlebensfähigkeit von CAS-Flugzeugen gegen feindliche Jäger und Bodenfeuer notwendig sind. Diese nächste Generation von Bodenangriffsflugzeugen wird auch größere Bomben, Kanonen und Maschinengewehre einsetzen, um ihren Zielen größeren Schaden zuzufügen."
 CAS_equipment_3:0 "Sturzkampfbomber 44"
 CAS_equipment_3_short:0 "Sturzkampfbomber III"
 CAS_equipment_3_desc:0 "Die ständig wachsenden Fähigkeiten der Ziel-AA und der feindlichen Abfangjäger erfordern eine Weiterentwicklung unserer CAS-Flugzeuge. Das neue Design beinhaltet eine erhöhte Motorleistung, Verbesserungen an der Zelle für mehr Tauchfähigkeit und Schutz sowie eine noch größere Nutzlast."
  
