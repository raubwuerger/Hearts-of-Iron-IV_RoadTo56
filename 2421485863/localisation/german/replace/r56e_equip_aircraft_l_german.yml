 INS_CAS_equipment_1:0 "Fokker C.X"
 INS_CAS_equipment_1_short:0 "Fokker C.X"
 INS_CAS_equipment_1_desc:0 "Die Fokker C.X wurde ursprünglich für die Königlich Niederländisch-Ostindische Armee entwickelt, um die Fokker C.V zu ersetzen. Wie alle Fokker-Flugzeuge dieser Zeit war sie in Mischbauweise konstruiert, mit hölzernen Flügelstrukturen und einem geschweißten Stahlrohrrahmen, der vorne mit Aluminiumplatten und hinten mit Stoff bespannt war."
 INS_CAS_equipment_2:0 "Douglas 8A-3N"
 INS_CAS_equipment_2_short:0 "DB 8A-3N"
 INS_CAS_equipment_2_desc:0 "Aufgrund des Mangels an Geschützen wurden sie während der deutschen Invasion als Jagdflugzeuge eingesetzt. Als solche erlitten sie schreckliche Verluste und in Kombination mit den deutschen Luftlandeoperationen, die eine ihrer Basen (Ockenburg AFB) einschlossen, führte dies zu einem Totalverlust aller 8A-3N."
 INS_CAS_equipment_3:0 "Aviolanda A-21"
 INS_CAS_equipment_3_short:0 "A-21"
  
