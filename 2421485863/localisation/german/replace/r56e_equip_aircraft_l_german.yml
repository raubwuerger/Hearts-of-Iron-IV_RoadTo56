 INS_cv_CAS_equipment_1_short:0 "Fokker C.Xa"
 INS_cv_CAS_equipment_1_desc:0 "Serie I Version der C.X mit einem Rolls-Royce Kestrel V Motor, der in einer anderen Nase untergebracht ist."
