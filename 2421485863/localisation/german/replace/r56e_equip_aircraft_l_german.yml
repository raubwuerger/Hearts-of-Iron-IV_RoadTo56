 heavy_fighter_equipment:0 "Schweres Jagdflugzeug"
 heavy_fighter_equipment_desc:0 "Schwere Jäger haben eine große Reichweite und starke Waffen. Sie eignen sich sowohl zum Schutz von Bombern auf Distanz als auch zum Abfangen feindlicher Bomber. Ihre geringere Agilität bedeutet jedoch, dass sie es mit normalen Jägern schwer haben werden."


 heavy_fighter_equipment_1_desc:0 "Unsere Bomber brauchen Schutz vor feindlichen Jägern auf dem Weg zu ihren Zielen und zurück. Um diesen Geleitschutz zu gewährleisten, müssen wir Jagdflugzeuge mit Bomberreichweite entwickeln. Notgedrungen sind diese Flugzeuge größer, langsamer und weniger wendig als leichte Jäger, obwohl sie erhebliche Bewaffnung tragen können."
