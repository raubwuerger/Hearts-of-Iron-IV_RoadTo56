#-> Scout planes <><>  ""
 scout_plane:0 "Aufklärungsflugzeug"
 scout_plane_equipment_desc:0 "Ein speziell für die Fotoaufklärung entwickeltes Flugzeug. Verlässt sich in erster Linie auf Geschwindigkeit und Tarnung, um zu überleben, und wird in jedem Nahkampf verlieren."
 scout_plane_equipment:0 "Spähflugzeuge"
 scout_plane_equipment_1:0 "Aufklärungsflugzeug I"
 scout_plane_equipment_1_desc:0 "Seit ihrem ersten Einsatz im Ersten Weltkrieg war das Sammeln von Informationen über feindliche Truppenbewegungen und das Übermitteln von Berichten über feindliche Marineeinsätze die ursprüngliche Aufgabe der Flugzeuge und ist auch heute noch eine wichtige Aufgabe."
 scout_plane_equipment_2:0 "Spähflugzeug II"
 scout_plane_equipment_2_desc:0 "Durch die Entwicklung spezieller Flugzeuge für die Luftüberwachung und Fernaufklärung stellen wir sicher, dass wir uns ein genaues Bild von den Absichten und Fähigkeiten unseres Gegners machen können. "

#-> Dive bombers <><> ""
 cas:1 "Luftnahunterstützung"
 CAS_equipment:0 "Luftnahunterstützung"
 CAS_equipment_desc:0 "Close Air Supports sind für die Luftnahunterstützung im Landkampf konzipiert."
 CAS_equipment_0:0 "Luftnahunterstützung '30"
 CAS_equipment_0_short:0 "CAS '30"
 CAS_equipment_0_desc:0 "Diese frühen CAS-Flugzeuge waren zwar weniger fortschrittlich als ihre späteren Pendants, spielten aber eine wichtige Rolle bei der Bodenunterstützung. Mit ihrer begrenzten Nutzlastkapazität waren sie in der Lage, Beschussflüge und einfache Luftunterstützungsmissionen durchzuführen. "
 CAS_equipment_1:0 "Luftnahunterstützung '36"
 CAS_equipment_1_short:0 "CAS '36"
 CAS_equipment_1_desc:0 "Unsere CAS-Doktrin erfordert ein Flugzeug, das in der Lage ist, präzise Bodenangriffe durchzuführen. Diese Flugzeuge haben zwar eine geringere Nutzlast als unsere größeren taktischen Bomber, können aber kleine Gelegenheitsziele durch Beschuss und Sturzflüge angreifen und zerstören."
 CAS_equipment_2:0 "Luftnahunterstützung '40"
 CAS_equipment_2_short:0 "CAS '40"
 CAS_equipment_2_desc:0 "Die ersten Kriegserfahrungen haben gezeigt, dass für die Überlebensfähigkeit von CAS-Flugzeugen gegenüber feindlichen Jägern und Bodenfeuer eine höhere Geschwindigkeit, Panzerung und Manövrierfähigkeit erforderlich sind. Diese nächste Generation von Bodenangriffsflugzeugen wird auch größere Bomben, Kanonen und Maschinengewehre einsetzen, um ihren Zielen größeren Schaden zuzufügen."
 CAS_equipment_3:0 "Luftnahunterstützung '44"
 CAS_equipment_3_short:0 "CAS '44"
 CAS_equipment_3_desc:0 "Die ständig zunehmende Fähigkeit der Zielabwehr und der gegnerischen Abfangjäger erfordert eine Weiterentwicklung unserer CAS-Flugzeuge. Die neue Konstruktion umfasst eine höhere Triebwerksleistung, Verbesserungen an der Zelle für mehr Tauchfähigkeit und Schutz sowie eine noch größere Nutzlast."

