#-> Light fighters <><>  
 INS_fighter_equipment_0:0 "Koolhoven F.K.51"
 INS_fighter_equipment_0_short:0 "F.K.51"
 INS_fighter_equipment_0_desc:0 "Während die meisten F.K.51 als Grundschulflugzeuge in den Niederlanden oder als Aufklärungsflugzeuge bei der Königlich Niederländischen Luftwaffe in Niederländisch-Ostindien eingesetzt wurden, wurden 28 Maschinen während des Spanischen Bürgerkriegs heimlich an die republikanische Regierung verkauft, obwohl ein niederländisches Embargo für den Verkauf von Waffen an beide Seiten dieses Konflikts bestand."
 INS_fighter_equipment_1:0 "Fokker D.XXI"
 INS_fighter_equipment_1_short:0 "Fokker D.XXI"
 INS_fighter_equipment_1_desc:0 "Bei ihrer Indienststellung stellte die D.XXI einen bedeutenden Fortschritt für die niederländische Heeresfliegergruppe dar, deren Kampfflugzeugflotte bis dahin aus veralteten Doppeldeckern mit offenen Cockpits bestanden hatte. Die neue Fokker erwies sich schnell als ein äußerst robustes Flugzeug, das im Sturzflug eine Geschwindigkeit von 700 km/h erreichen konnte. Eine Handvoll finnischer D-XXI-Jäger errang während der beiden finnisch-sowjetischen Kriege fast zweihundert Luftsiege über die sowjetische Luftwaffe."
 INS_fighter_equipment_2:0 "Koolhoven F.K.58"
 INS_fighter_equipment_2_short:0 "F.K.58"
 INS_fighter_equipment_2_desc:0 "Die Koolhoven F.K.58 war ein einmotoriges Abfangjägerflugzeug, das von NV Koolhoven in den Niederlanden im Auftrag Frankreichs entwickelt und hauptsächlich hergestellt wurde. Die F.K.58 war für die Armée de l'Air bestimmt und kam in der Schlacht um Frankreich nur begrenzt zum Einsatz."
 INS_fighter_equipment_3:0 "Koolhoven F.K.60"
 INS_fighter_equipment_3_short:0 "F.K.60"
 INS_fighter_equipment_3_desc:0 "Die höchste bekannte Koolhoven-Entwurfsnummer, von der angeblich in den Wochen vor dem Krieg Pläne entworfen wurden. Was auch immer zu Papier gebracht wurde, wurde höchstwahrscheinlich in den Trümmern der zerbombten Fabrik am Flughafen Waalhaven, Rotterdam, vergraben."
 
