 improved_rocket_rails_desc:0 "Bessere Raketen für bessere Pyrotechnik."

 jet_engine_1x_2:0 "1x Strahltriebwerk II"
 jet_engine_1x_2_desc:0 "Ein verbessertes Strahltriebwerk. Mehr kann ich dazu nicht sagen, weil ich jahrelang mit Modding verbracht habe, anstatt ein Ingenieurstudium zu absolvieren. "
 jet_engine_2x_2:0 "2x Strahltriebwerk II"
 jet_engine_2x_2_desc:0 "Weißt du was, lass uns zwei von diesen bösen Jungs an die Zelle hängen... Ja, das wird den Zweck erfüllen. "
 jet_engine_3x_2:0 "3x Strahltriebwerk II"
 jet_engine_3x_2_desc:0 "Nein, ich habe es mir anders überlegt. Nehmen wir 3 Triebwerke. Ich weiß, das ist unausgewogen, aber wir können eines in den Rumpf oder oben drauf setzen, finden Sie einen Weg, dafür bezahle ich Sie. Ich erwarte den ersten Prototyp in 3 Wochen. "
 jet_engine_4x_2:0 "4x Strahltriebwerk II"
 jet_engine_4x_2_desc:0 "Könnten wir nicht eine noch größere Zelle mit vier Triebwerken starten lassen?"
 jet_engine_6x_2:0 "6x Strahltriebwerk II"
 jet_engine_6x_2_desc:0 "Ich liebe Düsen, ich liebe Düsen, besorgen Sie mir alle Düsentriebwerke, die Sie finden können."

 jet_engine_1x_3:0 "1x Strahltriebwerk III"
 jet_engine_1x_3_desc:0 "Das beste Düsentriebwerk der Welt. "
 jet_engine_2x_3:0 "2x Strahltriebwerk III"
 jet_engine_2x_3_desc:0 "Zwei Triebwerke für doppelt so viele Düsen "
 jet_engine_3x_3:0 "3x Strahltriebwerk III"
 jet_engine_3x_3_desc:0 "50% mehr Vertrauen als mit 2 Triebwerken"
 jet_engine_4x_3:0 "4x Strahltriebwerk III"
 jet_engine_4x_3_desc:0 "Vier moderne Strahltriebwerke"
 jet_engine_6x_3:0 "6x Strahltriebwerk III"
 jet_engine_6x_3_desc:0 "Die größte Anzahl der besten Triebwerke überhaupt. Bei mehr Triebwerken müssten wir eine Meldung über die Schallmauer schreiben."

 early_fighter:0 "Leichte Flugzeuge"
 early_fighter_desc:0 "Die Luftkriegsführung des Ersten Weltkriegs lehrte die Länder die Bedeutung von taktischen Bombenangriffen, Luftaufklärung und Luftüberlegenheit und prägte die Zukunft der militärischen Luftfahrt."
 cv_early_fighter:0 "Marineleichtflugzeuge"
 cv_early_fighter_desc:0 "Die Länder erkannten die entscheidende Rolle von Trägerflugzeugen, die mobile Luftstützpunkte für die Aufklärung, den Schutz der Flotte und Angriffsfähigkeiten boten und die Strategien der Seekriegsführung grundlegend veränderten."

