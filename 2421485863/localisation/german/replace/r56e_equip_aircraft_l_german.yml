#-> Heavy fighters <><> ""
 heavy_fighter:0 "Schweres Jagdflugzeug"
 heavy_fighter_equipment:0 "Schweres Kampfflugzeug"
 heavy_fighter_equipment_desc:0 "Schwere Kampfflugzeuge haben eine große Reichweite und starke Waffen. Sie eignen sich sowohl für den Schutz von Bombern auf Distanz als auch für das Abfangen feindlicher Bomber. Ihre geringere Wendigkeit bedeutet jedoch, dass sie es mit normalen Jägern schwer haben werden."
 heavy_fighter_equipment_1:0 "Schweres Jagdflugzeug '36"
 heavy_fighter_equipment_1_short:0 "Schwerer Jagdbomber '36"
 heavy_fighter_equipment_1_desc:0 "Unsere Bomber brauchen Schutz vor feindlichen Jägern auf dem Weg zu ihren Zielen und zurück. Um diesen Schutz zu gewährleisten, müssen wir Kampfflugzeuge mit Bomberreichweite entwickeln. Diese Flugzeuge sind notwendigerweise größer, langsamer und weniger wendig als leichte Jagdflugzeuge, können aber eine umfangreiche Bewaffnung tragen."
 heavy_fighter_equipment_2:0 "Schweres Jagdflugzeug '40"
 heavy_fighter_equipment_2_short:0 "Schweres Kampfflugzeug '40"
 heavy_fighter_equipment_2_desc:0 "Der Krieg hat uns gelehrt, dass unser schweres Jagdflugzeug gegenüber wendigeren Jägern verwundbar ist, aber aufgrund seiner schweren Bewaffnung recht gut im Abfangen feindlicher Bomber ist. Diese neue Konstruktion wird die Angriffsfähigkeit gegen feindliche Flugzeuge und sogar Bodenziele erhöhen. Auch seine Geschwindigkeit und Reichweite werden verbessert."
 heavy_fighter_equipment_3:0 "Schweres Jagdflugzeug '44"
 heavy_fighter_equipment_3_short:0 "Schweres Jagdflugzeug '44"
 heavy_fighter_equipment_3_desc:0 "Obwohl sich unsere schweren Jäger in verschiedenen Rollen bewährt haben, müssen wir eine neue Konstruktion in Betracht ziehen, die ihre Fähigkeiten gegenüber feindlichen Jägern verbessert und es ihr ermöglicht, immer schnellere und besser verteidigte feindliche Bomber abzufangen."

