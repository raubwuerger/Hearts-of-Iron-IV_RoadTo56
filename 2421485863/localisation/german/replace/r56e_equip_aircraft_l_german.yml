 nav_bomber_equipment_0_desc:0 "Ausgestattet mit rudimentären Seebombenfähigkeiten und grundlegenden Aufklärungsfähigkeiten, dienten sie als Sprungbrett für fortschrittlichere Marinefliegertechnologien. "
 nav_bomber_equipment_1:0 "Marinebomber '36"
 nav_bomber_equipment_1_short:0 "Marinebomber '36"
 nav_bomber_equipment_1_desc:0 "Die Marinefliegerei wird im kommenden Jahrzehnt von entscheidender Bedeutung sein, um neuen Entwicklungen in der Seekriegsführung, wie der zunehmenden Bedeutung von U-Booten, zu begegnen. Wasserflugzeuge, die als Sturzkampfbomber und Aufklärungsfahrzeuge eingesetzt werden können, werden dabei hilfreich sein."
 nav_bomber_equipment_2:0 "Marinebomber '40"
 nav_bomber_equipment_2_short:0 "Marinebomber '40"
 nav_bomber_equipment_2_desc:0 "Neue Triebwerkstechniken und aerodynamisch verfeinerte Konstruktionen werden die Geschwindigkeit und die Tauchangriffsfähigkeit von Marineflugzeugen deutlich erhöhen."
 nav_bomber_equipment_3:0 "Marinebomber '44"
 nav_bomber_equipment_3_short:0 "Marinebomber '44"
 nav_bomber_equipment_3_desc:0 "Ganzmetallkonstruktionen und leistungsfähige Bremsklappen ermöglichen eine komplexere Marinefliegerei. Die Flugzeuge der Zukunft werden jedoch eine größere Besatzung erfordern, um diese fortschrittlichen Systeme zu bedienen."

