 HOL_flying_boat_equipment_1:0 "Fokker T.IVa"
 HOL_flying_boat_equipment_1_short:0 "Fokker T.IVa"
 HOL_flying_boat_equipment_1_desc:0 "Die Fokker T.IV wurde entwickelt, um die Anforderungen der Königlich Niederländischen Marine nach einem Seefernaufklärer/Torpedobomber für den Einsatz in Niederländisch-Ostindien zu erfüllen. Das Flugzeug konnte entweder einen Torpedo oder 800 kg Bomben tragen und hatte eine Abwehrbewaffnung aus drei Maschinengewehren in Bug-, Rücken- und Bauchlage."
 HOL_flying_boat_equipment_2_desc:0 "Die Fokker T.VIII war ein niederländischer zweimotoriger Torpedo-Bomber und Aufklärungsschwimmer, der in den niederländischen, britischen und deutschen Luftstreitkräften diente. Das Flugzeug wurde ursprünglich aufgrund einer Anfrage des niederländischen Marinefliegerdienstes nach einem Flugzeug für den Einsatz in heimischen Gewässern und in Niederländisch-Ostindien entwickelt."
 HOL_flying_boat_equipment_2:0 "Fokker T.VIIIw"
