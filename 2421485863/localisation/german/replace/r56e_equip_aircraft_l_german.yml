 HOL_cv_CAS_equipment_1_desc:0 "Serie I Version der C.X mit einem Rolls-Royce Kestrel V Motor, der in einer anderen Nase untergebracht ist."
 HOL_cv_CAS_equipment_2:0 "Aviolanda A-17C"
