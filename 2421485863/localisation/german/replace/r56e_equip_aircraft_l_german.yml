 INS_strat_bomber_equipment_1_desc:0 "Zwischen August 1934 und Februar 1935 wurde mit der Arbeit an der 'Ontwerp 115' (Entwurf 115) begonnen, einem schweren Langstreckenbomber, der den Namen T.VI erhielt. Es ist nicht klar, für wen dieses Flugzeug gedacht war. Die Niederlande, die sich damals im europäischen Konflikt für neutral erklärten, würden ein solches Flugzeug nicht wollen. Es wurde nie gebaut."
