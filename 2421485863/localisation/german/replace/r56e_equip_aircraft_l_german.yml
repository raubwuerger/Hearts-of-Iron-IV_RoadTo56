 USA_scout_plane_equipment_1:0 "Lockheed F-4"
 USA_scout_plane_equipment_1_desc:0 "Dieses Modell war eine Variante der P-38 Lightning und diente der fotografischen Aufklärung. Es lieferte ein Luftbild von feindlichen Truppenbewegungen und Marineeinsätzen mit Kameras, die dort angebracht waren, wo sich normalerweise die Geschütze im Flugzeug befanden. Diese Flugzeuge waren in der Lage, in großen Höhen zu fliegen, hatten eine große Reichweite und eine hohe Geschwindigkeit und eigneten sich gut für Aufklärungsflüge."
 USA_scout_plane_equipment_1_short:0 "F-4"
 USA_scout_plane_equipment_2:0 "Konsolidierte F-7"
 USA_scout_plane_equipment_2_desc:0 "Eine Variante der B-24 Liberator, die mit Kameras für die fotografische Luftaufklärung ausgestattet war. Aufgrund ihrer größeren Reichweite und Ausdauer eignete sich die F-7 für Kartierungseinsätze. Sie verfügte über eine Trimetrogon-Kamera im Bug und ein Paar vertikale Kameras im hinteren Bombenschacht, behielt aber die Standard-Verteidigungsausrüstung des Bombers bei."
