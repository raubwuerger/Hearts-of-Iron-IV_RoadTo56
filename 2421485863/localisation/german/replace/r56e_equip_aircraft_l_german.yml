 heavy_fighter_equipment_2_short:0 "Schweres Jagdflugzeug II"
 heavy_fighter_equipment_2_desc:0 "Der Krieg hat uns gelehrt, dass unser schweres Jagdflugzeug verwundbar gegenüber wendigeren Jägern ist, aber aufgrund der schweren Bewaffnung recht gut im Abfangen feindlicher Bomber. Dieser nächste Entwurf wird sich auf eine erhöhte Angriffsfähigkeit gegen feindliche Flugzeuge und sogar Bodenziele konzentrieren. Seine Geschwindigkeit und Reichweite werden ebenfalls verbessert."
 heavy_fighter_equipment_3:0 "Schwerer Jäger 44"
 heavy_fighter_equipment_3_short:0 "Schwerer Jäger III"
 heavy_fighter_equipment_3_desc:0 "Obwohl sich unsere schweren Jäger in verschiedenen Rollen bewährt haben, müssen wir über eine neue Konstruktion nachdenken, die ihre Fähigkeiten gegenüber feindlichen Jägern verbessert und es ihr ermöglicht, immer schnellere und besser verteidigte feindliche Bomber abzufangen."
  
