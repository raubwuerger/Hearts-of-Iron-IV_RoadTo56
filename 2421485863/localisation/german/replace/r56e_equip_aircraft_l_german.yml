 INS_heavy_fighter_equipment_1:0 "Fokker G.1"
 INS_heavy_fighter_equipment_1_short:0 "Fokker G.1"
 INS_heavy_fighter_equipment_1_desc:0 "Die Fokker G.1 war ein schweres zweimotoriges Jagdflugzeug mit einem revolutionären Design: Doppelausleger-Rumpf und acht Front-Maschinengewehre in der Nase. Neben der holländischen Luftwaffe zeigten mehrere ausländische Luftstreitkräfte Interesse an der G.1 als Jagdflugzeug oder Sturzkampfbomber. Um ihr Potenzial als Sturzkampfbomber zu testen, wurde der G.1-Prototyp mit hydraulisch betätigten Sturzflugbremsen unter den Tragflächen ausgestattet. Flugtests ergaben, dass die G.1 in der Lage war, mit über 644 km/h zu tauchen."
 INS_heavy_fighter_equipment_2:0 "Fokker D.XXIII"
 INS_heavy_fighter_equipment_2_short:0 "Fokker D.XXIII"
 INS_heavy_fighter_equipment_2_desc:0 "Die Fokker D.XXIII wurde als zweimotoriges, einsitziges Flugzeug konzipiert. Um die Probleme des asymmetrischen Fluges zu überwinden, hatte sie vorne einen Schleppmotor und hinten einen Schubmotor. Die D.XXIII war ein freitragender Eindecker mit den beiden Leitwerken auf Auslegern. Der Pilot hatte ein geschlossenes Cockpit zwischen den Schlepper- und Schubmotoren und sie hatte ein einziehbares Dreiradfahrwerk."
 INS_heavy_fighter_equipment_3:0 "Fokker G.3"
 INS_heavy_fighter_equipment_3_short:0 "Fokker G.3"
 INS_heavy_fighter_equipment_3_desc:0 "Über diesen oder den Vorgängerentwurf G.2 ist wenig bekannt, da die Entwicklung durch die Invasion der Niederlande unterbrochen wurde."
 
