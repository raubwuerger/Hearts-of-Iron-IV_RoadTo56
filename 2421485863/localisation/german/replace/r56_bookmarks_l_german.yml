 GRE_GATHERING_STORM_DESC:0 "Für Griechenland endete der Große Krieg nicht im Jahr 1918. Der katastrophale Krieg mit der Türkei und die schrecklichen Auswirkungen des Nationalen Schismas haben viele Wunden für die griechische Nation offen gelassen. Die Weltwirtschaftskrise, Arbeitslosigkeit, soziale und politische Instabilität und das Aufkommen des Radikalismus haben das kleine Land Griechenland vor einen Scheideweg gestellt, um über die eigene Zukunft zu entscheiden, die vielen Probleme zu überwinden und nach vorne zu blicken, wie es ihr Erbe verlangt."
  
 HOL_GATHERING_STORM_DESC:0 "Die Niederlande befinden sich derzeit mitten in einer tiefen Krise. Das Land wurde etwas später als andere von der Weltwirtschaftskrise getroffen und leidet daher derzeit unter deren schlimmen Folgen. Die Arbeitslosigkeit ist auf einem Allzeithoch und die Regierung hat bisher nicht reagiert, sondern lieber an einer Politik des Haushaltsausgleichs und dem Glauben an den Goldstandard festgehalten. Hoffentlich ändert sich die ökonomische Doktrin der Regierung derzeit durch den Druck der Straße. Erschwerend kommt hinzu, dass Deutschland wieder aufrüstet und die Regierung weiß, dass es diesmal extrem schwierig sein wird, neutral zu bleiben, wenn Europa wieder einmal brennt."
  
 PER_GATHERING_STORM_DESC:0 "Aus dem Chaos der Ereignisse von 1921, das durch den sozialistischen Aufstand im Norden und den von Oberst Mohammad Taqi Pessian geprägt war, ging ein neuer Iran hervor, angeführt von Reza Schah, der noch im selben Jahr nach einem Staatsstreich zum Schah gekrönt wurde. Trotz des Vorhandenseins einer Verfassung ist die Regierung durch eine starke königliche und militärische Macht gekennzeichnet, wobei erstere sich ständig der Loyalität der letzteren versichert, sowie durch eine Perspektive der forcierten Modernisierung, wobei säkulare Reformen und industrielle Entwicklung umgesetzt wurden."
  
 SIA_GATHERING_STORM_DESC:0 "1932 beendete ein Staatsstreich die absolute Monarchie, die erste Verfassung wurde in Kraft gesetzt und die Khana Ratsadon (Volkspartei) übernahm die Macht. Nichtsdestotrotz übernahm die Armee eine zunehmende Rolle in der politischen Arena: Sie stürzte den Premierminister und ersetzte ihn durch Phraya Phahonphonphonphayuhasena. Da das Gespenst des Faschismus, das von Plaek Phibunsongkhram verkörpert wird, innerhalb des Militärs an Unterstützung zu gewinnen scheint, weitet sich die Spaltung zwischen den Flügeln der Partei aus. Die ehemals brüderlichen Strömungen sind zu Rivalen geworden und nur eine wird die Geschicke des Landes leiten dürfen."
 
 TUR_GATHERING_STORM_DESC:0 "Nach dem Großen Krieg, als das Osmanische Reich fiel, sah die Zukunft der Türkei düster aus. Aber die Türkei ist wie ein Phönix aus den Feuern des türkischen Unabhängigkeitskrieges auferstanden. Angeführt von Mustafa Kemal Atatürk und seiner kemalistischen Ideologie, sieht die Türkei stark und sicher aus. Aber ihr Volk ist müde und braucht Frieden. Es wird eine weitere große Veränderung brauchen, um diesen schlafenden Löwen zu wecken."
  
 LUX_GATHERING_STORM_DESC:0 "Das Großherzogtum Luxemburg ist ein Binnenstaat, der in den letzten Jahren viel durchgemacht hat. Wiederholte Invasionen von fremden Ländern, und doch steht das kleine Land immer noch zwischen den Giganten. Angesichts des Sturms, der sich derzeit zusammenbraut, ist es für Luxemburg an der Zeit, sich vorzubereiten und einen festen Standpunkt einzunehmen."
  
 RAJ_GATHERING_STORM_DESC:0 "Britisch-Indien ist ein Konstrukt, das unter den Bevölkerungen des indischen Subkontinents oft diskutiert wird. Viele Inder aus dem gesamten sogenannten Juwel des Britischen Empires haben am Großen Krieg teilgenommen und fühlten sich durch die eklatante Missachtung ihrer Stimmen nach dem Opfer von Zehntausenden von Menschenleben gekränkt. Nun aber stehen die wohl turbulentesten Zeiten der indischen Geschichte bevor. Wird sich der demokratische Wille der einheimischen Bevölkerung durchsetzen, oder wird Indien unerschüttert unter britischer Herrschaft bleiben?"
  
