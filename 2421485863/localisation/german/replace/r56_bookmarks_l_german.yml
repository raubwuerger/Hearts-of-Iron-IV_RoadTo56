 BEL_GATHERING_STORM_DESC:0 "Belgien mag wie ein unbedeutendes Territorium zwischen Frankreich und Deutschland erscheinen, aber es ist ein dicht industrialisiertes Land, das wertvolle Ressourcen aus seiner Kolonie Kongo gewinnt. Das Land erholt sich gerade von der Großen Depression, Infrastrukturprojekte sind in vollem Gange und die Industrietätigkeit erholt sich langsam. Auf der politischen Bühne sucht eine größere Anzahl von Wählern Lösungen in extremistischen Diskursen. Léon Degrelle gewinnt von Tag zu Tag an Popularität und kann die traditionellen Koalitionen der demokratischen Parteien bedrohen. Inzwischen sind auch die flämischen Nationalisten aktiv und verbreiten Unmut in den unteren Rängen..."
  
 BHU_GATHERING_STORM_DESC:0 "Isoliert im Himalaya gelegen, steht Bhutan an der Grenze der britischen Einflusssphäre. Durch den Vertrag von Punakha an Großbritannien gebunden, hat das Land auf militärische Kräfte verzichtet und verlässt sich zu seinem Schutz auf die britisch-indische Armee."
  
 BRA_GATHERING_STORM_DESC:0 "1936 ist das Land gebrochen. Der Coup von 1930 zerstörte die Traditionen und demokratischen Institutionen, und bald darauf legte ein Bürgerkrieg die Industrie und die Infrastruktur des wichtigsten brasilianischen Staates lahm, was die Nation zerbrechlich und instabil machte.\n\Nun, da Brasilien eine solide Führung hat, muss sich die Republik neu aufbauen, um ihre Zukunft zu sichern."
  
 COG_GATHERING_STORM_DESC:0 "Der Belgisch-Kongo ist offiziell eine belgische Kolonie, die direkt von Brüssel aus regiert wird. In der Praxis jedoch genießt der Generalgouverneur Pierre Ryckmans aufgrund der Entfernung zu Europa eine gewisse Autonomie. Als Ausbeuterkolonie, zumal mit dem geologischen Skandal" Katanga, verfügt der Kongo über reichlich Ressourcen im Boden. Logischerweise wird die Gewinnung dieser Ressourcen eine der Prioritäten der Kolonialverwaltung sein. Das Gebiet verfügt über reichlich Wolfram, Kupfer, Kautschuk und natürlich hat es Zugang zur reichsten Uranerzmine der Welt.
  
 CUB_GATHERING_STORM_DESC:0 "Nach dem Aufstand der Feldwebel, der den Präsidenten Carlos Manuel de Céspedes y Quesada zu Fall brachte, der nach dem Sturz des Diktators Gerardo Machado selbst vorübergehend Präsident geworden war, folgten die Übergangsregierungen aufeinander, immer noch unter der engen Aufsicht von Fulgencio Batista, der nun Chef der Armee war.\n\nViele sehen in den Parlamentswahlen im Januar die Möglichkeit einer Rückkehr zu einer stabilen Regierung, aber das könnte Kuba genauso gut wieder in eine Spirale der Unruhen führen."
  
 CZE_GATHERING_STORM_DESC:0 "Es ist fast 20 Jahre her, dass die Tschechoslowakei ihre Unabhängigkeit von der österreichisch-ungarischen Monarchie erlangte, und das kleine Land zählt heute zu den am stärksten industrialisierten Ländern der Welt.\n\nHitlers Aufstieg zur Macht in Deutschland hat die deutschsprachige Minderheit in den Grenzregionen ermutigt und setzt das kleine Land unter internationalen Druck. Frankreich, der traditionelle Verbündete der Tschechoslowakei, befindet sich in innenpolitischen Turbulenzen und die diplomatische Macht der Kleinen Entente schwindet langsam, Europa verändert sich."
  
 HON_GATHERING_STORM_DESC:0 "Nachdem Tiburcio Carias Andino die Präsidentschaftswahlen 1932 knapp gewonnen hatte, ging er hart gegen jede Form der politischen Opposition vor und unterstützte gleichzeitig die Interessen der United Fruit Company. Der Anführer der BOC, Manuel Calix Herrera, wurde verhaftet und auf den Bay Islands inhaftiert, nachdem er im selben Jahr mehrere Arbeiterstreiks organisiert hatte. Nun befindet sich Honduras an einem Scheideweg. Wird Carias seine Präsidentschaft fortsetzen, wird er von den unruhigen Campesinos gestürzt werden oder wird die United Fruit Company versuchen, das Land für sich zu vereinnahmen?"
  
 ICE_GATHERING_STORM_DESC:0 "Die dänisch-isländische Unionsakte, ein Abkommen mit Dänemark, das am 1. Dezember 1918 unterzeichnet wurde und 25 Jahre lang gültig war, erkannte Island als einen völlig souveränen und unabhängigen Staat in einer Personalunion mit Dänemark an. Die isländische Regierung richtete eine Botschaft in Kopenhagen ein und ersuchte Dänemark, in ihrem Namen bestimmte verteidigungs- und außenpolitische Angelegenheiten zu regeln, vorbehaltlich der Konsultation des Althings."
  
 IRE_GATHERING_STORM_DESC:0 "Irland befindet sich seit vielen Jahren in einer schwierigen Situation. Nachdem es die Unabhängigkeit von Großbritannien erlangt hat, kämpft Irland in einem nicht enden wollenden Handelskrieg mit Großbritannien, und die Frage der Verfassung bleibt offen."
  
 LAT_GATHERING_STORM_DESC:0 "Lettland steht an einem wichtigen Scheideweg. Im Osten hat sich unser alter Herrscher, die Russen, zur. Sowjetunion, und blicken hungrig nach Westen. Im Westen hat sich ein wiedererstarktes Deutschland neu organisiert und scheint mehr denn je bereit zu sein, zu versuchen, die baltischen Staaten zu zerstören. In den nächsten Jahren wird es für Lettland um Leben und Tod gehen. Werden wir uns mit einem der beiden Giganten verbünden, oder werden wir einen neuen Weg einschlagen? Das kann nur die Zeit zeigen, aber die Zeit wird knapp."
  
 SWI_GATHERING_STORM_DESC:0 "Seit der Wiener Konferenz über internationale Angelegenheiten 1815 nach der Niederlage Napoleons ist die Schweizerische Eidgenossenschaft verpflichtet, in allen Konflikten zwischen anderen Nationen neutral zu sein. Doch mit dem Aufstieg der Faschisten in Deutschland, Italien und sogar Österreich. Können sich die Schweizer zu ihrer Neutralität bekennen? Oder werden sie sich in einem möglichen zukünftigen Konflikt für eine Seite entscheiden müssen...?"
  
 TIB_GATHERING_STORM_DESC:0 "Tibet mag als eine sehr stabile, isolierte, halbfeudale Theokratie erscheinen, aber das ist ziemlich weit von der Wahrheit entfernt. Vor ein paar Jahren wurden kommunistische und demokratische Bewegungen von der herrschenden religiösen und zivilen Aristokratie stark unterdrückt. Das Land muss seine Armee reformieren, aber gleichzeitig fürchten die Klöster eine sich modernisierende Armee, die ihre Position herausfordern würde. Nicht zuletzt wird das Land von einem Regenten regiert und die Reinkarnation des Dalai Lama muss gefunden und gekrönt werden, um das theokratische System aufrecht zu erhalten."
  
 VIN_GATHERING_STORM_DESC:0 "§Wählen Sie in diesem Bildschirm nicht Vietnam aus. Wenn Sie es spielen wollen, nehmen Sie den richtigen Pfad im Baum von Französisch-Indochina.\n\Nachdem die französische Verwaltung mit Waffengewalt beseitigt wurde, ist Vietnam wieder unabhängig und von jahrhundertelanger kolonialer Unterdrückung befreit.\nDer Abzug Frankreichs hinterlässt eine Nation, die noch voller Probleme ist, sei es innenpolitisch mit einer noch unterentwickelten Bildung und Konflikten um die Führung, aber auch umgeben von Nationen, die ihr durchaus feindlich gesinnt sein könnten."
  
 SAU_GATHERING_STORM_DESC:0 "Nach der Niederlage von Sharif Hussein bin Ali, Emir des Hejaz, begann Abdulaziz ibn Abdul Rahman ibn Faisal ibn Faisal ibn Turki ibn Abdullah ibn Muhammad Al Saud mehr als fünfzehn Jahre lang Kriege für die Vereinigung eines großen Teils von Arabien unter der Saud-Dynastie, die 1932 endeten und das Königreich Saudi-Arabien hervorbrachten. \n\nDie saudische Wirtschaft ist immer noch sehr prekär, da ein Großteil der Staatseinnahmen aus den Pilgerfahrten zu den heiligen Städten Mekka und Medina stammt, aber in den Kellern könnte sich ein wahrer Schatz befinden, der die wirtschaftliche und geopolitische Richtung Arabiens für immer verändern würde."
 
