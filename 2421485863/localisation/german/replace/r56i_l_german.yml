 r56i_idea_riots:0 "Bürgerliche Unruhen"
 r56i_idea_riots_desc:0 "Die Menschen sind unzufrieden und protestieren öffentlich, teilweise gewaltsam."
 r56i_idea_riots_escalate:0 "Schwere Unruhen"
 r56i_idea_riots_escalate_desc:0 "Das Volk steht am Rande einer vollwertigen Rebellion, dank unserer früheren gescheiterten Bemühungen. "
 r56i_idea_suppress_harsh:0 "Hartes Durchgreifen"
 r56i_idea_suppress_harsh_desc:0 "Die Militärpolizei wird gegen die Aufständischen eingesetzt."
 r56i_idea_suppress_talks:0 "Gespräche im Gange"
 r56i_idea_suppress_talks_desc:0 "Wir verhandeln mit einigen der führenden Demonstranten."
 r56i_idea_suppress_spend:0 "Appeasement"
 r56i_idea_suppress_spend_desc:0 "Wir leiten Bundesmittel für die von den Randalierern geforderten Programme."
 r56i_decision_suppress_revolts:0 "Niederschlagen der Bürgerunruhen"
 r56i_decision_suppress_revolts_desc:0 "Wenn der Stiefel richtig eingesetzt wird, muss sich der Hals beugen."
 r56i_decision_talk_revolts:0 "Mit Rädelsführern verhandeln"
 r56i_decision_talk_revolts_desc:0 "Ein paar charismatische Individuen lenken den öffentlichen Zorn. Vielleicht können sie zum Aufhören überredet werden?"
 r56i_decision_spend_revolts:0 "Auf die Forderungen der Demonstranten eingehen"
 r56i_decision_spend_revolts_desc:0 "Die Öffentlichkeit will Projekte und Programme. Wenn wir einigen davon zustimmen, wird die Gewalt vielleicht aufhören."
r56i_tooltip_suppress_spend:0 "Entfernt Nationalen Geist §YZivile Unruhen§!\n §g'Wir werden versuchen, uns aus dem Problem herauszuwinden.'§!"
r56i_tooltip_suppress_talks:0 "Entfernt National Spirit §YCivil Unrest§!\n §g'Wir werden mit den Anführern der Krawalle sprechen und sehen, was getan werden kann.'§!"
r56i_tooltip_suppress_harsh:0 "Entfernt den nationalen Geist §YZivilunruhen§!\n §g'Wir werden die Militärpolizei aussenden, um zu tun, was nötig ist.'§!"
r56i_laws_security_order_tt:0 "§Wahrscheinlichkeit von Streiks§!:§G -100%§!"
 r56i.event.01.title:0 "Unruhen auf den Straßen"
 r56i.event.01.description:0 "Es scheint, dass die Öffentlichkeit ein bisschen zu lange ignoriert wurde. Verärgert über die aktuelle Situation und unfähig, noch mehr zu ertragen, ist die Gewalt ausgebrochen. Ihre Forderungen sind zwar recht moderat, aber sie sind sicherlich kostspielig."
 r56i.event.01.default:0 "Sehr beunruhigend."
 r56i.event.01.democratic:0 "Unsere Bürger leiden."
 r56i.event.01.communism:0 "Unsere Brüder werden manipuliert."
 r56i.event.01.fascism:0 "Dem Volk muss eine starke Hand gegeben werden."
 r56i.event.02.title:0 "Die Unruhen kehren zurück"
 r56i.event.02.description:0 "Die Unruhen sind immer noch im Gange und haben eine Wendung zum Schlechteren genommen. Immer mehr Intellektuelle aus unserer Gesellschaft unterstützen sie, und Forderungen, die ursprünglich als extrem galten, werden nun viel häufiger gestellt."
 r56i.event.02.default:0 "Was können wir tun?"
 r56i.event.02.democratic:0 "Es muss doch eine Lösung geben?"
 r56i.event.02.communism:0 "Das sind doch keine echten Kommunisten!"
 r56i.event.02.fascism:0 "Vielleicht sind extreme Maßnahmen erforderlich."
 r56i.event.04.title:0 "Die Razzia ist ein Erfolg"
 r56i.event.04.description:0 "Obwohl die Unzufriedenen immer noch an ihren Überzeugungen festhalten, haben sie auf die harte Tour gelernt, ihre Ideen für sich zu behalten. Obwohl Unbehagen in der Luft liegt, haben die Bereitschafts- und Militärpolizei die Proteste aufgelöst, und die Menschen sind zu ihrem normalen Leben zurückgekehrt."
 r56i.event.04.default:0 "Ein paar zerbrochene Eier."
 r56i.event.04.democratic:0 "Und denken Sie daran - wählen Sie uns!"
 r56i.event.04.communism:0 "Der Preis der Revolution ist hoch."
 r56i.event.04.fascism:0 "Lasst die Schwächlinge zittern."
 r56i.event.05.title:0 "Niederschlagung ist ein Misserfolg"
 r56i.event.05.description:0 "Obwohl die Militärpolizei, die wir zu den Unruhen geschickt haben, theoretisch die Ordnung wiederherstellen könnte, begannen einige unserer Männer, die zur Bewältigung der Situation geschickt wurden, sich den Unruhen anzuschließen. Die wenigen, die loyal blieben, scheinen den Rest der Bevölkerung nur verärgert zu haben. Es scheint, als hätten wir nur noch mehr Öl ins Feuer gegossen."
 r56i.event.05.default:0 "Wofür bezahlen wir sie?"
 r56i.event.05.democratic:0 "Wir haben unsere Werte umsonst verraten."
 r56i.event.05.communism:0 "Sie müssen Hilfe von außen bekommen."
 r56i.event.05.fascism:0 "Wir sollten das nächste Mal das ECHTE Militär schicken."
 r56i.event.06.title:0 "Gespräche gelingen"
 r56i.event.06.description:0 "Genau wie jeder andere Mensch ist auch ein Protestorganisator fehlbar. Vage, leere Versprechen reichten aus, um einige der Anführer zu beschwichtigen, während andere mit... Spenden für Friedensbemühungen aus der Staatskasse bezahlt werden mussten. Wie auch immer, ohne weitere Organisation scheinen die Proteste sich selbst ausgebrannt zu haben."
 r56i.event.06.default:0 "Die Feder ist mächtig."
 r56i.event.06.democratic:0 "Die Demokratie setzt sich wieder durch."
 r56i.event.06.communism:0 "Die Dialektik leistet uns gute Dienste."
 r56i.event.06.fascism:0 "Die Massen sind leicht zu besänftigen."
 r56i.event.07.title:0 "Gespräche scheitern"
 r56i.event.07.description:0 "Es stellt sich heraus, dass es viel einfacher ist, eine Person zu überreden als eine Gruppe - eine Lektion, die unser Innenminister gelernt hat, nachdem er versucht hat, alle wichtigen Protestführer davon zu überzeugen, sich aufzulösen. Da einige unseren Versprechungen keinen Glauben schenken und andere von unseren Bestechungsversuchen angewidert sind, scheinen wir nur Einigkeit und Zusammenhalt zwischen den Anführern der Aufstände gesät zu haben."
 r56i.event.07.default:0 "Warum können sie nicht bündnisfrei sein, wie wir?"
 r56i.event.07.democratic:0 "Das ist eine Beleidigung für unsere Demokratie."
 r56i.event.07.communism:0 "Aber unser Staat kann alle zu Verfügung stellen!"
 r56i.event.07.fascism:0 "Nun, wir haben versucht, nett zu sein."
 r56i.event.08.title:0 "Randalierer besänftigt"
 r56i.event.08.description:0 "Obwohl die Kosten hoch waren, sind die Menschen nun, da die Schlaglöcher in den Straßen unserer Stadt gefüllt sind und die Sozialprogramme sich ein wenig verbessert haben, zufrieden genug, um die organisierten Krawalle zu beenden. Einige beschweren sich noch, aber die meisten sind zufrieden."
 r56i.event.08.default:0 "Nun, wenn sie glücklich sind..."
 r56i.event.08.democratic:0 "Geld hält die Welt am Laufen."
 r56i.event.08.communism:0 "Das Kapital hat immer noch einen Nutzen."
 r56i.event.08.fascism:0 "Die Schafe waren nie eine Bedrohung."
 r56i.event.09.title:0 "Randalierer fordern mehr"
 r56i.event.09.description:0 "Obwohl die ursprünglichen Forderungen der Protestführer erfüllt wurden, haben extremere Figuren die Macht übernommen und beginnen, noch mehr von unserem Staat zu fordern - und die Menschen, nun ermutigt durch den vermeintlichen Sieg, sind eher bereit, ihnen aufs Wort zu folgen."
 r56i.event.09.default:0 "Eine Verschwendung von wertvollen Mitteln."
 r56i.event.09.democratic:0 "Verwöhnte, verdorbene Sozialisten."
 r56i.event.09.communism:0 "Diese Zwangsarbeit war eine Verschwendung!"
 r56i.event.09.fascism:0 "Wie können sie es wagen, unsere große Nation so zu beleidigen?"
 strikes_rt56.t:0 "Arbeiter, die Streiks planen, verhaftet"
 strikes_rt56.desc:0 "Die Strafverfolgungsbehörden der Regierung haben kürzlich einen Streikplan von Arbeitern in vielen Fabriken des Landes aufgedeckt. Glücklicherweise wurde der Plan aufgedeckt und die Ringführer wurden verhaftet. Dies wird hoffentlich Produktionsunterbrechungen verhindern."
 strikes_rt56.a:0 "Wir sind der Quelle dieses Ungehorsams auf die Spur gekommen."
  r56i.event.10.title:0 "Eine neue diplomatische Ausrichtung?"
  r56i.event.10.description:0 "Die Einsetzung einer neuen Regierung wirft eine Reihe von Fragen bezüglich der Zukunft von [ROOT.getnameDef] auf. [ROOT.GetLeader] ist misstrauisch gegenüber der ideologischen Ausrichtung der [ROOT.GetFactionName] und befürchtet, dass eine solche Zusammenarbeit zu einem Krieg gegen Länder führen könnte, die mit der [ROOT.GetRulingIdeology] Sache und der politischen Ausrichtung der [ROOT.GetRulingParty] sympathisieren."
  r56i.event.10.a:0 "Das waren die Verbündeten der vorherigen Regierung"
  r56i.event.10.b:0 "Respektieren Sie unsere diplomatischen Engagements"
  r56i.event.11.title:0 "[From.GetNameDefCap] verlässt die [From.GetFactionName]"
  r56i.event.11.description:0 "\[FROM.GetAdjective] [FROM.GetRulingIdeology] Regierung beschlossen, ihre diplomatische Position radikal zu ändern und sich aus der [FROM.GetFactionName] zurückzuziehen. Die Nachricht hat unter den Mitgliedern der [FROM.GetFactionName] für Aufruhr gesorgt, da sie sich fragen, ob weitere Austritte zum Zusammenbruch ihres Bündnisses führen könnten.\n\n [FROM.GetLeader] erklärte, dass die Notwendigkeit, die Politik des Landes gemäß dem Programm der [ROOT.GetRulingParty] neu auszurichten, seine Entscheidung motiviert hat und erklärte, dass seine Regierung alles tun wird, um die [FROM.GetAdjective] Unabhängigkeit zu bewahren."
  r56i.event.11.a:0 "Die Welt verändert sich."
  r56i.event.12.title:0 "Eine historische Chance"
  r56i.event.12.description:0 "Die Bildung unserer Regierung wirft Fragen über die Zukunft von [ROOT.GetName] auf. Für die meisten von uns ist die Antwort klar: Es ist an der Zeit, unsere Unabhängigkeit zu ergreifen. Es ist klar, dass unser Aufstieg ein deutliches Zeichen für die Rechtmäßigkeit der Sache der [ROOT.GetRulingIdeology] ist und dass wir unsere diplomatische Situation mit dem politischen Manifest der [ROOT.GetRulingParty] in Einklang bringen müssen."
  r56i.event.12.a:0 "Wir sind frei, endlich!"
  r56i.event.12.b:0 "Das ist zu riskant"
  r56i.event.13.title:0 "[FROM.GetLeader] erklärt die [FROM.GetAdjective] Unabhängigkeit"
  r56i.event.13.description:0 "\Die neue [FROM.GetAdjective] [FROM.GetRulingIdeology] Regierung hat beschlossen, einseitig ihre Unabhängigkeit zu erklären. Diese Entscheidung wurde als total und kompromisslos angekündigt. Daher wird sich [FROM.GetNameDef] von all seinen militärischen Verpflichtungen zurückziehen und seine Außenpolitik neu bewerten. Dies wird ihren ehemaligen Oberherrn sicherlich verärgern, da [FROM.GetLeader] deutlich erklärte, dass er nicht an frühere Verträge gebunden sei und dass dieser Tag den Beginn einer neuen Ära in der Geschichte von [FROM.GetAdjective] markieren würde."
  r56i.event.13.a:0 "Eine weitere Revolution."
  r56i.event.14.title:0 "[FROM.GetNameDefCap] Rebellen!"
  r56i.event.14.description:0 "\Die [FROM.GetRulingIdeology]-Übernahme hat zu einer Unabhängigkeitserklärung von [FROM.GetAdjective] durch [FROM.GetLeader] geführt. Da sie nicht bereit sind, die bestehende Ordnung zu respektieren, könnte ihr trotziges Verhalten einen gefährlichen Präzedenzfall schaffen."
  r56i.event.14.a:0 "Wir müssen Vergeltung üben!"
  r56i.event.15.title:0 "[FROM.GetNameDefCap] löst seine Faction auf!"
  r56i.event.15.description:0 "\Da sie nicht in der Lage ist, diplomatische Partner zu finden, hat die [FROM.GetAdjective]-Regierung angekündigt, dass sie nicht länger versuchen wird, eine internationale Koalition anzuführen. Sie ist daher offen für diplomatische Öffnungen, um einem stärkeren Bündnis beizutreten.\n\nDiese Entwicklung wird sicherlich die Aufmerksamkeit verschiedener Kanzleien auf sich ziehen. Ausländische Diplomaten sind wahrscheinlich schon am Werk, um [FROM.GetLeader] und seine Regierung zu beeinflussen."
  r56i.event.15.a:0 "Interessant."
  r56i.event.16.t:0 "Die [alliance_inviter.GetFactionName] und die [alliance_applicant.GetAdjective]-Fraktion schließen sich zu einer einzigen Allianz zusammen!"
  r56i.event.16.d:0 "\n\n Die Weltpolitik ändert sich in rasantem Tempo, und daher haben die Anführer der [alliance_inviter.GetFactionName] und der [alliance_applicant.GetLeader] erkannt, dass es sinnlos ist, als getrennte Koalitionen aufzutreten. Stattdessen haben sie beschlossen, Seite an Seite zu kämpfen.\n\nDies wird wahrscheinlich ausländische Kanzleien beunruhigen, da ihre kombinierte Stärke viel bedrohlicher werden könnte."
  r56i.event.16.a:0 "Interessant."
  r56i.event.16.a:0 "Gemeinsam sind wir stärker."
  r56i.event.16.b:0 "Sie suchen die Stärke in der Zahl."
  r56i.event.16.c:0 "Das wird ihnen nichts nützen!"
  r56i.event.16.e:0 "Der Krieg eskaliert..."
  r56i.event.16.f:0 "Unsere Allianz wird stärker. "