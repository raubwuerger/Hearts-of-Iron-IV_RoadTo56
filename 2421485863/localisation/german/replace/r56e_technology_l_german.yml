 tech_recon_a_desc:0 "Tiefgreifende Aufklärungsoperationen, die eine Mischung aus Spionage- und Kommandotraining darstellen, werden unsere taktischen Entscheidungen erleichtern und es uns ermöglichen, unsere Entscheidungsfindung schnell anzupassen."
 tech_recon_b:0 "Aufklärungskompanie VI"
 tech_recon_b_desc:0 "Der Bau von getarnten Nachschublagern hinter den feindlichen Linien verschafft den Spähtrupps mehr Zeit zum Sammeln von Informationen und ermöglicht es neuen Spähtrupps, an laufende Tiefenaufklärungsoperationen anzuknüpfen."
 tech_recon_c:0 "Aufklärungskompanie VIII"
 tech_recon_c_desc:0 "Durch die Bereitstellung von Infrarotausrüstungen für unsere Aufklärungsteams und die Ausbildung in der Erkennung von Wärmesignaturen können wir die Genauigkeit der über den Feind gesammelten Informationen verbessern und so bessere Gegenmaßnahmen für alle Situationen vorbereiten, mit denen unsere Truppen konfrontiert werden könnten."
#-<><><> ""
 tech_military_police_a:0 "Militärpolizei V"
 tech_military_police_a_desc:0 "Bei der sicheren Überwachung besetzter Gebiete geht es ebenso sehr um die Wiederherstellung der Normalität wie um die rücksichtslose Ausschaltung des Widerstands. Unsere Militärpolizei muss sicherstellen, dass dieser Prozess frühzeitig beginnt, um die Sicherheit von Soldaten und Zivilisten gleichermaßen zu gewährleisten."
 tech_military_police_b:0 "Militärpolizei VI"
 tech_military_police_b_desc:0 "Es gibt Zeiten, in denen es nicht ausreicht, nur auf Ärger zu warten. In Absprache mit unseren Spionen können wir stattdessen mehrere kontrollierte Aufstände zulassen, wo und wann wir wollen, und sie nutzen, um die schlimmsten Unruhestifter loszuwerden."
 tech_military_police_c:0 "Militärpolizei VII"
 tech_military_police_c_desc:0 "Bei längerfristigen Besetzungen sollte unsere Militärpolizei durch verschiedenes Personal unterstützt werden, z. B. durch Dolmetscher, Soziologen und Anthropologen. Mit ein wenig Verständnis kann man viel erreichen."
#-<><><> ""
 tech_maintenance_company_a:0 "Instandhaltungskompanie V"
 tech_maintenance_company_a_desc:0 "Wir können die Erfahrungen mit der aktiven Redundanz aus dem Ersten Weltkrieg nutzen, um mit moderneren Geräten zu arbeiten und die Wartung zu erleichtern."
 tech_maintenance_company_b:0 "Instandhaltungskompanie VI"
 tech_maintenance_company_b_desc:0 "Indem wir einige Fahrzeuge mit einem kleinen Feldhandbuch ausstatten, können wir den Zeitsoldaten die Möglichkeit geben, sich an der grundlegenden Wartung ihrer Fahrzeuge zu beteiligen und die Instandhaltungskompanien zu rationalisieren, damit sie sich mit spezifischeren Fragen befassen können."
 tech_maintenance_company_c:0 "Instandhaltungskompanie VII"
 tech_maintenance_company_c_desc:0 "Die Trennung kritischer Systeme in unserer Ausrüstung kann unsere Abhängigkeit von aktiver Redundanz verringern und es unserer Ausrüstung ermöglichen, bei schweren Beschädigungen in begrenztem Umfang zu funktionieren."
#-<><><> ""
 tech_field_hospital_a:0 "Feldlazarett V"
 tech_field_hospital_a_desc:0 "Mit Hilfe unserer Ingenieurkompanien können stärkere und leicht zu verteidigende Feldlazarette gebaut werden, die die Sicherheit der darin befindlichen Soldaten während ihrer Genesung gewährleisten."
 tech_field_hospital_b:0 "Feldlazarett VI"
 tech_field_hospital_b_desc:0 "Mit Hilfe eines bahnbrechenden Fluggeräts, des Hubschraubers, können wir die Sanitäter im Feld schneller zur Triage verwundeter Soldaten transportieren. Die dadurch gewonnene Zeit wird für das Überleben der Soldaten entscheidend sein."
 tech_field_hospital_c:0 "Feldlazarett VII"
 tech_field_hospital_c_desc:0 "Obwohl in der Feldmedizin viele Verbesserungen erzielt wurden, sind viele Fortschritte improvisiert, ohne dass es eine feste Doktrin gibt. Mit zunehmender Erfahrung können wir die Rolle dieser Einheiten klarer erläutern und verbesserte Neuerungen fest verankern."
#-<><><> ""
 tech_logistics_company_a:0 "Logistik-Kompanie V"
 tech_logistics_company_a_desc:0 "Die farbliche Kennzeichnung der verschiedenen Ausrüstungskategorien ist ein einfaches, aber wirksames Mittel zur Rationalisierung der logistischen Unterstützung."
 tech_logistics_company_b:0 "Logistikunternehmen VI"
 tech_logistics_company_b_desc:0 "Die Entwicklung von standardisierten Klassifizierungen für Lieferungen minimiert die Verwirrung und macht die Planung effizienter."
 tech_logistics_company_c:0 "Logistikunternehmen VII"
 tech_logistics_company_c_desc:0 "Eine weitere Klassifizierung der Ausrüstungskategorien in zahlreiche Unterkategorien wird die Organisation der Ausrüstung erheblich verbessern."
#-<><><> ""
 tech_signal_company_a:0 "Signal-Kompanie V"
 tech_signal_company_a_desc:0 "Unter unseren Signalspezialisten befinden sich Personen, die über ein einzigartiges Wissen über die Verwendung dieser Ausrüstung im Einsatz verfügen. Indem wir sie in die Erforschung neuer Kommunikationstechnologien einbeziehen, können wir ihr Fachwissen nutzen."
 tech_signal_company_b:0 "Signalkompanie VI"
 tech_signal_company_b_desc:0 "Mit der Weiterentwicklung der Technologie können Funkgeräte über weitaus größere Entfernungen eingesetzt werden, was eine rationelle Kommunikation zwischen allen Teilen der Armee ermöglicht."
 tech_signal_company_c:0 "Signalkompanie VII"
 tech_signal_company_c_desc:0 "Die Verschlüsselung des Funkverkehrs ist unerlässlich, um das Überraschungsmoment zu wahren. Durch den Einbau von Impulskompression in unsere Funkgeräte können wir jeden Versuch des Feindes, den Funkverkehr abzuhören, vereiteln."
