 plate_skirt:0 "Panzerschürzen"
 plate_skirt_desc:0 "Das Hinzufügen von Plattenschürzen zu unseren Panzern und Halbkettenfahrzeugen bietet einen gewissen Schutz gegen die neuen AT-Infanteriewaffen, allerdings auf Kosten von zusätzlichem Gewicht für unsere Einheiten."
 bed_spring_skirt:0 "Lamellenpanzerschürzen"
 bed_spring_skirt_desc:0 "Wir werden die Panzerung verbessern, indem wir die Metallplatten durch eine Panzerung mit Drahtgeflecht ersetzen, wodurch das zusätzliche Gewicht der vorherigen Aufrüstung wegfällt."
 plate_skirt_desc:0 "Das Hinzufügen von Plattenschürzen zu unseren Panzern und Halbkettenfahrzeugen bietet einen gewissen Schutz gegen die neuen AT-Infanteriewaffen, allerdings auf Kosten des zusätzlichen Gewichts unserer Einheiten."
 bed_spring_skirt_2:0 "Verbesserte Panzerschürzen"
 bed_spring_skirt_2_short:0 "Imp. Panzerschürzen"
 bed_spring_skirt_2_desc:0 "Wir werden die Panzerung verbessern, indem wir die Metallplatten durch noch leichtere Materialien ersetzen und so das zusätzliche Gewicht der vorherigen Aufrüstung beseitigen."
 bed_spring_skirt_3:0 "Semi-Moderne Panzerschürzen"
 bed_spring_skirt_3_short:0 "SM. Panzerschürzen"
 bed_spring_skirt_3_desc:0 "Wir verbessern die Panzerung, indem wir die Metallplatten durch noch leichtere Materialien ersetzen und das zusätzliche Gewicht des vorherigen Upgrades entfernen."
 bed_spring_skirt_4:0 "Moderne Panzerschürzen"
 bed_spring_skirt_4_short:0 "Mod. Panzerschürzen"
 bed_spring_skirt_4_desc:0 "Wir verbessern die Panzerung, indem wir die Metallplatten durch noch leichtere Materialien ersetzen und das zusätzliche Gewicht des vorherigen Upgrades entfernen."
 oscillating_turret_tech: "Oszillierender Geschützturm"
 oscillating_turret_tech_desc: "Der schwenkbare Turm ermöglicht es, den gesamten Turm zusammen mit dem Geschütz zu heben und zu senken. Dadurch kann das Geschütz höher montiert werden, da sich die angeschlossenen Maschinen mitbewegen, wodurch die Möglichkeit geschaffen wird, größere Geschütze zu montieren und auf einen größeren Neigungsbereich zu zielen."
 modern_light_tank_chassis: "1944 Leicht"

 sniper_rifle:0 "Scharfschützen-Team"
 sniper_rifle_desc:0 "Die Hinzufügung einer Scharfschützeneinheit in jedem Zug erhöht die Aufklärungsfähigkeit und die Angriffsfähigkeit der Einheit effektiv."
 sniper_rifle_2:0 "Fortgeschrittenes Scharfschützenteam"
 sniper_rifle_2_desc:0 "Wir haben die Gewehre und die Ausbildung unserer Scharfschützenteams verbessert, so dass ihre Effektivität erheblich gesteigert werden konnte."
 sniper_rifle_3:0 "Semi-Modernes Scharfschützenteam"
 sniper_rifle_3_desc:0 "Die umfangreichen Erfahrungen und das Feedback unserer Scharfschützenteams haben es uns ermöglicht, eine noch bessere Ausrüstung zu entwickeln."
 sniper_rifle_4:0 "Modernes Scharfschützenteam"
 sniper_rifle_4_desc:0 "Unsere Teams verfügen über die allerbeste Ausrüstung und verwenden nichts weniger als modernes Equipment."

 flamethrower:0 "Flammenwerfer"
 flamethrower_desc:0 "Die Entwicklung von Flammenwerfern wird es unseren Truppen ermöglichen, in der städtischen Kriegsführung und gegen Festungen effektiver zu sein. Aber mit einem explosionsbereiten Tank auf dem Rücken zu laufen, kann katastrophale Folgen haben."
 flamethrower_squad:0 "Flammenwerfer-Truppe"
 flamethrower_2:0 "Fortgeschrittener Flammenwerfer"
 flamethrower_2_desc:0 "Fortschritte bei der Panzerung und Gewichtsreduzierung haben die Sicherheit und Effektivität unserer Flammenwerfertrupps verbessert."
 flamethrower_3:0 "Semi-moderne Flammenwerfer"
 flamethrower_3_desc:0 "Unsere Teams sind sehr erfahren und haben uns umfangreiches Feedback zur benötigten Ausrüstung gegeben. Wir haben diese Vorschläge in unsere Produktionslinien integriert, was zu einer Verbesserung der Kampfeffizienz geführt hat."

 ARMOUR_TITLE_CAMO:0 "FARBE"
 painting:0 ""Flache Oberfläche" #neu"
 painting_desc:0 ""Flache Farbe ab Werk". #neu"
 painting2:0 ""Tarnfarbe ab Werk" #neu"
 painting2_desc:0 ""Neue Tarnfarbe für unsere Panzer. Diese frische Farbe wird direkt in der Fabrik aufgetragen und ermöglicht eine bessere Verteidigung aus dem Hinterhalt und Infiltration." #neu"
 painting3:0 ""Schlachtfeldtarnung" #neu"
 painting3_desc:0 ""Neue Tarnfarbe für unsere Panzer. Die Möglichkeit für unsere Armee, die werkseitige Tarnung nach ihren Vorstellungen zu verändern, wird die Verteidigung aus dem Hinterhalt und die Infiltration von Panzern verbessern." #neu"
 painting4:0 ""Semi-Modernes Tarnmuster" #neu"
 painting4_desc:0 "Neue Tarnfarbe für unsere Panzer. Wir haben das Auftragen der vorgefertigten Farben im Feld vereinfacht und die Haltbarkeit der ersten Werkslackierung erhöht."
 painting5:0 ""Modernes Tarnmuster" #neu"
 painting5_desc:0 "Neue Tarnfarbe für unsere Panzer. Die Anwendungen sind vielseitig und robust und halten nahezu allem stand, was der Feind ihnen entgegenwirft."

 INFANTRY_TITLE_CLOTHING:0 "BEKLEIDUNG"
 camo:0 "Grundlegende Uniformen"
 camo_desc:0 "Einfarbige Uniformen nach dem Vorbild der Uniformen des Ersten Weltkriegs."
 camo1942:0 "Fortschrittliches Tarnmuster"
 camo1942_desc:0 "Das neue Tarnmuster macht unsere Truppen bei Hinterhalten oder Infiltrationen weniger auffindbar."
 camo1948:0 "Semi-Modernes Tarnmuster"
 camo1948_desc:0 "Ein neues Tarnmuster ist leichter und noch geschickter und ermöglicht Hinterhalte und Infiltrationen."
 camo1955:0 "Modernes Tarnmuster"
 camo1955_desc:0 "Jetzt sieht man es, jetzt nicht mehr."
 winter_clothes_gw:0 "Winterkleidung"
 winter_clothes_gw_desc:0 "Winterkleidung aus Wolle. Nicht sehr effektiv, aber besser als nichts."
 winter_clothes_1939:0 "Verbesserte Winterkleidung"
 winter_clothes_1939_desc:0 "Anständigere Winterkleidung. Sie besteht aus einer warmen, mit Wolle gepolsterten Jacke."
 winter_clothes_1941:0 "Verbesserte Winterkleidung"
 winter_clothes_1941_desc:0 "Fortschrittliche Winterkleidung aus warmer Naturwolle und synthetischem Pelz, beschichtet mit einem frühen wasserabweisenden Material und weiß gefärbt."
 winter_clothes_1944:0 "Moderne Winterkleidung"
 winter_clothes_1944_desc:0 "Moderne, wendbare Winterkleidung aus warmem Synthetikgewebe, beschichtet mit einer abnehmbaren, wasserabweisenden Windstopper-Jacke, die in Weiß, Schwarz und Braun gefärbt ist, um im Kampf effektiver zu sein. Sie erleichtert unseren Soldaten das Leben und hält sie warm und trocken."
 jngdst_clothes_gw:0 ""Wüsten- und Dschungelkleidung" #neu"
 jngdst_clothes_gw_desc:0 ""Wüsten- und Dschungelkleidung aus Baumwolle. Nicht sehr praktisch, aber besser als nichts." #neu"
 jngdst_clothes_1939:0 ""Verbesserte Wüsten- und Dschungelkleidung" #neu"
 jngdst_clothes_1939_desc:0 ""Anständigere Wüsten- und Dschungelkleidung. Sie ist aus dünner Baumwolle hergestellt. Es wurden Schutzbrillen hinzugefügt, um Soldaten zu helfen, die in sandigen Umgebungen kämpfen." #neu"
 jngdst_clothes_1941:0 ""Erweiterte Wüsten- und Dschungelkleidung" #neu"
 jngdst_clothes_1941_desc:0 ""Fortschrittliche Wüsten- und Dschungelkleidung aus natürlicher, dünner Baumwolle, beschichtet mit einer speziellen Beschichtung, die schneller trocknet, um Soldaten zu helfen, die in heißen/feuchten Umgebungen kämpfen." #neu"
 jngdst_clothes_1944:0 ""Moderne Wüsten- und Dschungelkleidung" #new"
 jngdst_clothes_1944_desc:0 ""Moderne Wüsten- und Dschungelkleidung aus einem einzigartigen leichten Stoff, beschichtet mit einer hitzeabweisenden Jacke, in den Farben hellbraun, schwarz und braun, um im Kampf effektiver zu sein. Sie macht unsere Soldaten leichter und hält sie frisch und trocken." #neu"

 AIR_TITLE_DROPTANK:0 "Abwurfpanzer"
 droptank40:0 "Abwurftank I"
 droptank40_desc:0 "Die Anbringung eines externen Tanks an unseren Flugzeugen wird deren Reichweite erhöhen."
 droptank44:0 "Abwurftank II"
 droptank44_desc:0 "Größerer und leichterer externer Tank."
 droptank45:0 "Abwurftank III"
 droptank45_desc:0 "Der neueste Abwurftank. Er erhöht die Reichweite des Flugzeugs, benötigt aber einen Jet Reactor, um sein Gewicht zu kompensieren."
 droptank55:0 "Abwurftank IV"
 droptank55_desc:0 "Unsere Tanks sind jetzt leichter und können noch mehr Treibstoff aufnehmen."

