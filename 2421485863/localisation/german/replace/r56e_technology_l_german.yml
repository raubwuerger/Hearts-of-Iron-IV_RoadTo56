 painting3:0 "Schlachtfeld-Tarnung #neu"
 painting3_desc:0 "Neue Tarnfarbe für unsere Panzer. Durch die Möglichkeit, die werksseitige Tarnung mit einem eigenen Design zu modifizieren, wird die Verteidigung aus dem Hinterhalt und die Infiltration der Panzer verbessert. #neu"
