 jngdst_clothes_1941_desc:0 "Erweiterte Wüste & Dschungel Kleidung aus natürlichen dünne Baumwolle, beschichtet mit einer speziellen Beschichtung, es trocknet schneller zu helfen, Soldaten kämpfen in heißen / nassen Umgebung. #neu"
 jngdst_clothes_1944:0 "Moderne Wüsten- & Dschungelkleidung #neu"
