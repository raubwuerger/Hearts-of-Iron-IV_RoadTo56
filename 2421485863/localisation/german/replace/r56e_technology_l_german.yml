 etax_doctrine:0 "Sonderforschungsbereich"
 etax_doctrine_desc:0 "Wir müssen eine Abteilung einrichten, die unsere Forschungsanstrengungen bündelt und es uns ermöglicht, unser Militär und die Industrie so zu konzentrieren, dass die Nation davon profitiert."

 etax_army_focus:0 "Schwerpunkt Heer"
 etax_army_focus_desc:0 "Die Fähigkeiten unserer Landstreitkräfte sind von größter Wichtigkeit und haben Vorrang vor den anderen operativen Zweigen."
 etax_navy_focus:0 "Schwerpunkt Marine"
 etax_navy_focus_desc:0 "Ohne eine fähige Marine wird eine Nation sterben. Deshalb müssen wir alle Anstrengungen unternehmen, um diesen Zweig unseres Militärs auszubauen und zu stärken."
 etax_air_focus:0 "Schwerpunkt Luft"
 etax_air_focus_desc:0 "Der Himmel ist die Zukunft, und deshalb ist es angemessen, dass wir uns dem Ziel widmen, unsere Streitkräfte zu den stärksten der Welt zu machen."

 etax_army_firepower:0 "Feuerkraft der Kleinwaffen"
 etax_army_firepower_desc:0 "Ein Schwerpunkt auf Feuerkraft wird uns zum Sieg führen. Dieser Fokus hat zu leistungsstarken Kleinwaffen und einer allgemeinen Verbesserung ihrer Effektivität geführt."
 etax_army_firepower_2:0 "Schwere Feuerkraft"
 etax_army_firepower_2_desc:0 "Die spezielle Forschung, die wir durchgeführt haben, hat uns in die Lage versetzt, unsere großen Geschütze mit erheblicher Stoppkraft auszustatten."
 etax_army_defense:0 "Gepanzerte Armee"
 etax_army_defense_desc:0 "Unsere Armee kann Treffer einstecken, bei denen jeder andere tot umfallen würde. Damit können wir jeden Konflikt problemlos überstehen."
 etax_army_defense_2:0 "Umfangreiche Befestigungen"
 etax_army_defense_2_desc:0 "Der Feind mag alles auf uns werfen, was er hat, aber die schiere Tiefe unserer Verteidigungsanlagen wird ihn bis auf die Knochen zermürben."

 etax_navy_firepower:0 "Gezielte Zielerfassung"
 etax_navy_firepower_desc:0 "Unsere Schiffe können mit einigem Aufwand dazu gebracht werden, fast jedes Ziel auf Entfernung zu treffen. Die Auswirkungen auf die Effektivität und Moral des Gegners werden verheerend sein."
 etax_navy_firepower_2:0 "Strike-Fähigkeit"
 etax_navy_firepower_2_desc:0 "Unsere Flotte weiß, wie man zuschlägt und seine Feuerkraft fokussiert, und kann selbst die selbstbewussteste Opposition auseinandernehmen."
 etax_navy_defense:0 "Dicke Rümpfe"
 etax_navy_defense_desc:0 "Angesichts der zunehmenden Effektivität feindlicher Waffen und Luftangriffe ist es nur angemessen, dass wir unsere Marine modifizieren, um dieser Bedrohung zu begegnen."
 etax_navy_defense_2:0 "Regionale Verteidigung"
 etax_navy_defense_2_desc:0 "Zu wissen, wo sich der Feind zu jeder Zeit aufhält, ist selbst die wertvollste Art von Waffe, die man sich vorstellen kann."

 etax_air_firepower:0 "Luftüberlegenheit"
 etax_air_firepower_desc:0 "Nur wenige können den Himmel angreifen, in dem unsere Flugzeuge operieren, und die Geschwindigkeit, mit der sie den Feind abfangen können, ist unübertroffen."
 etax_air_firepower_2:0 "Bomberoffensive"
 etax_air_firepower_2_desc:0 "Unsere Bomber können alles zerstören, was in ihr Visier gerät, und hinterlassen nichts als Ruinen in ihrem Kielwasser."
 etax_air_defense:0 "Geschichtete Verteidigungszonen"
 etax_air_defense_desc:0 "Bei der Koordinierung unserer Verteidigungsanlagen wurde alles getan, damit kein Fleckchen Land und kein Vogel in der Luft ohne irgendeine Form der Deckung bleibt."
 etax_air_defense_2:0 "Wendige Flugzeuge"
 etax_air_defense_2_desc:0 "Manchmal ist Geschwindigkeit wertvoller als jede Panzerung und erweist sich in einem Luftkampf als der tödlichste Teil der Gleichung."

 etax_the_means:0 "Die Mittel"
 etax_the_means_desc:0 "Während wir vorwärts drängen, dürfen wir nicht vergessen, dass wir unseren Grundsätzen treu bleiben sollten. Wenn unsere Soldaten stolz auf unsere Sache sein können, werden sie in der Lage sein, alle Widrigkeiten zu überstehen."
 etax_the_ends:0 "Die Ziele"
 etax_the_ends_desc:0 "Unser Vorteil liegt in unserer Fähigkeit, das zu tun, was andere nicht wagen. Wenn wir über die Grenze hinausgehen, dann werden die Werkzeuge, die uns zur Verfügung stehen, grenzenlos."

 etax_business_interests:0 "Wirtschaftliche Interessen"
 etax_business_interests_desc:0 "Durch die Entwicklung unseres privaten Sektors können wir die Anzahl der Fabriken erhöhen, die Waren produzieren können."
 etax_cost_plus:0 "Kosten Plus"
 etax_cost_plus_desc:0 "Solange das Geld durch dick und dünn fließt, werden unsere Unternehmen weiter liefern."
 etax_production_in_depth:0 "Lieferkette"
 etax_production_in_depth_desc:0 "Wir können aus einer Vielzahl von Quellen schöpfen, um unsere Waren und Geräte herzustellen, und die schiere Tiefe ist so groß, dass der Feind nicht hoffen kann, uns abzuschneiden."

 etax_unity:0 "Gemeinsame Sache"
 etax_unity_desc:0 "Jeder kämpft für den gleichen gerechten Zweck, und das hält unsere Streitkräfte länger und härter im Einsatz, als man erwarten würde."
 etax_broad_support:0 "Integrierte Bevölkerung"
 etax_broad_support_desc:0 "Wir können aus allen Teilen unserer Gesellschaft schöpfen und absolut niemand wird ausgeschlossen. Wenn Sie einen Puls haben, können Sie kämpfen."
 etax_inclusive_science:0 "Wissenschaftliche Gemeinschaft"
 etax_inclusive_science_desc:0 "Unsere Wissenschaftler kommen aus den unterschiedlichsten Bereichen, und wir lassen uns nicht durch Ideologie oder unzulässige Voreingenommenheit davon abhalten, voranzukommen."

 etax_desperation:0 "Opfern Sie"
 etax_desperation_desc:0 "Mit etwas Anstrengung können wir unsere Bevölkerung davon überzeugen, mit etwas weniger auszukommen, während wir genauso hart kämpfen."
 etax_no_qa:0 "Eilige Produktion"
 etax_no_qa_desc:0 "Die unmittelbaren Bedürfnisse der Frontlinie erfordern, dass wir hier und da ein paar Abstriche machen. Die Qualität mag zwar geringer sein, aber am Ende wird die schiere Masse unserer Bemühungen überwiegen."
 etax_expendable_labor:0 "Entbehrliche Arbeitskräfte"
 etax_expendable_labor_desc:0 "Die Ziegelsteine, die unsere Mauern säumen, wurden mit Blut bezahlt, und der Zement ist mit Knochen ausgekleidet. Niemand soll sagen, wir hätten den Preis für den Sieg nicht bezahlt."

 etax_glory:0 "Ruhm"
 etax_glory_desc:0 "Es gibt nichts Edleres und Wahreres als die Kunst des Kampfes. Ein Mensch ist erst dann wirklich geprüft, wenn er sich in die Schlacht stürzt und die Schmiede des Krieges sein Herz formen lässt."
 etax_purity:0 "Selektive Ränge"
 etax_purity_desc:0 "Wir haben aus unseren Streitkräften diejenigen aussortiert, die nicht diensttauglich sind, und nur die Stärksten und Engagiertesten bleiben übrig."
 etax_great_leap:0 "Wissenschaftliche Koordination"
 etax_great_leap_desc:0 "Während andere sich mit ihren kleinen Anstrengungen begnügen, scheuen wir uns nicht, ein Risiko einzugehen und auf die Technologien zu setzen, die unsere Welt weit in der Zukunft gestalten werden."

 etax_grand_projects:0 "Spezialisierte Technik"
 etax_grand_projects_desc:0 "Man kann den Feind nicht mit etwas besserem Zement besiegen. Es braucht Feuerkraft und den Tod von oben."
 etax_practical_projects:0 "Praktische Technik"
 etax_practical_projects_desc:0 "Unsere Streitkräfte konzentrieren sich auf das Wesentliche und haben Wege gefunden, die Grundlagen der Produktion in der gesamten Lieferkette zu fördern."

 etax_moonshot:0 "Zukünftige Luftwaffe"
 etax_moonshot_desc:0 "Unsere Konzentration auf die Beherrschung der Luft hat einige wahrhaft wunderbare Fortschritte hervorgebracht. Damit ist unsere Beherrschung des Himmels absolut unbestritten."
 etax_super_soldiers:0 "Kampfstimulanzien"
 etax_super_soldiers_desc:0 "Durch die Zugabe leistungsstarker Stimulanzien zu unseren Feldrationen können unsere Soldaten länger und schneller marschieren als bisher für möglich gehalten. Ein unglückliches Nebenprodukt ist, dass solche Substanzen nach längerem Gebrauch ein Gefühl der Trauer hervorrufen. Nicht für den zivilen Gebrauch bestimmt. Nicht für den Wiederverkauf gekennzeichnet."
 etax_the_bomb:0 "Das Projekt"
 etax_the_bomb_desc:0 "Unsere Wissenschaftler haben all ihre Bemühungen in eine absolut beängstigende und doch brillante Idee gesteckt. Am Ende hat es nicht das gebracht, was wir anstrebten, aber es ist uns dadurch gelungen, jeden Bereich der Forschung unermesslich voranzubringen."

 etax_seashot:0 "Die zukünftige Marine"
 etax_seashot_desc:0 "Unsere Schiffe sind furchteinflößend und können mit Leichtigkeit alle feindlichen Streitkräfte zerreißen, außer den entschlossensten."
 etax_quality:0 "Qualitätsfertigung"
 etax_quality_desc:0 "Wir haben alles getan, um die richtigen Werkzeuge und strengen Tests zu gewährleisten, die notwendig sind, um langlebige Geräte herzustellen."
 etax_great_works:0 "Großartige Arbeit"
 etax_great_works_desc:0 "Wir haben viel Geld investiert, um die Kapazität unserer Nation bis an ihre Grenzen und darüber hinaus zu steigern. Alles an unserer wirtschaftlichen und produktiven Institution ist darauf ausgelegt, Ehrfurcht zu erwecken."

