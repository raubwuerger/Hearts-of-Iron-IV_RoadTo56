icbm_missile_equipment_1:0 "Nukleare ICBM"
icbm_missile_equipment_1_desc:0 "Diese interkontinentalen ballistischen Raketen sind der Gipfel der Nuklearwissenschaft und der Raketentechnik. Sie vereinen die unvorstellbare Reichweite einer Rakete mit der Fähigkeit, jederzeit und überall einen nuklearen Sprengkopf abzufeuern. Die Zerstörung eines Ziels ist mit einer dieser Raketen mehr oder weniger sicher."

nukes_3:0 "Miniaturisierte Atomwaffen"
nukes_3_desc:0 "Weitere Entwicklungen in der Konstruktion von Kernwaffen ermöglichen winzige, lineare Implosionswaffen, die in einen Koffer passen. Solche furchteinflößenden Waffen werden durch ein tieferes Verständnis bei der Herstellung effektiverer spaltbarer Materialien ermöglicht, die umgekehrt auch die Ausbeute unserer anderen konventionellen Atomwaffen verbessern."
