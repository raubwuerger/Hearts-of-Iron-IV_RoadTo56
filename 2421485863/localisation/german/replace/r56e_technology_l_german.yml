 etax_doctrine:0 "Sonderforschungsabteilung"
 etax_doctrine_desc:0 "Wir müssen eine Abteilung einrichten, die unsere Forschungsanstrengungen bündelt und unser Militär und die Industrie in einer Weise konzentriert, die der Nation zugute kommt."

 etax_army_focus:0 "Schwerpunkt Armee"
 etax_army_focus_desc:0 "Die Fähigkeiten unserer Landstreitkräfte sind von äußerster Wichtigkeit und haben Vorrang vor den anderen operativen Bereichen."
 etax_navy_focus:0 "Schwerpunkt Marine"
 etax_navy_focus_desc:0 "Ohne eine fähige Marine wird eine Nation sterben. Deshalb müssen wir alle Anstrengungen unternehmen, um diesen Teil unseres Militärs auszubauen und zu stärken."
 etax_air_focus:0 "Schwerpunkt Luft"
 etax_air_focus_desc:0 "Der Himmel ist die Zukunft, und deshalb ist es angemessen, dass wir uns dafür einsetzen, unsere Streitkräfte zu den stärksten der Welt zu machen."

 etax_army_firepower:0 "Feuerkraft der Kleinwaffen"
 etax_army_firepower_desc:0 "Die Betonung der Feuerkraft wird uns zum Sieg verhelfen. Dieser Schwerpunkt hat zu leistungsstarken Kleinwaffen und einer allgemeinen Verbesserung ihrer Wirksamkeit geführt."
 etax_army_firepower_2:0 "Schwere Feuerkraft"
 etax_army_firepower_2_desc:0 "Unsere gründliche Forschung hat uns in die Lage versetzt, unsere großen Geschütze mit einer beträchtlichen Stoppwirkung auszustatten."
 etax_army_defense:0 "Gepanzerte Armee"
 etax_army_defense_desc:0 "Unsere Armee kann Treffer einstecken, die jeden anderen auf der Strecke lassen würden. Damit können wir jeden Konflikt problemlos überstehen."
 etax_army_defense_2:0 "Umfangreiche Befestigungen"
 etax_army_defense_2_desc:0 "Der Feind mag uns alles entgegenwerfen, was er hat, aber die schiere Tiefe unserer Verteidigungsanlagen wird ihn bis auf die Knochen zermürben."

 etax_navy_firepower:0 "Gezieltes Anvisieren"
 etax_navy_firepower_desc:0 "Unsere Schiffe können mit einiger Anstrengung fast jedes Ziel aus der Entfernung treffen. Die Auswirkungen auf die Effektivität und Moral des Gegners werden verheerend sein."
 etax_navy_firepower_2:0 "Angriffsfähigkeit"
 etax_navy_firepower_2_desc:0 "Unsere Marine weiß, wie man zuschlägt und seine Feuerkraft bündelt, um selbst den selbstbewusstesten Gegner zu zerlegen."
 etax_navy_defense:0 "Dicke Rümpfe"
 etax_navy_defense_desc:0 "Angesichts der zunehmenden Effektivität feindlicher Waffen und Luftangriffe ist es nur angemessen, unsere Marine zu modifizieren, um dieser Bedrohung zu begegnen."
 etax_navy_defense_2:0 "Regionale Verteidigung"
 etax_navy_defense_2_desc:0 "Zu wissen, wo sich der Feind zu jeder Zeit aufhält, ist die wertvollste Waffe, die wir uns vorstellen können."

 etax_air_firepower:0 "Luftüberlegenheit"
 etax_air_firepower_desc:0 "Nur wenige können den Luftraum angreifen, in dem unsere Flugzeuge operieren, und die Geschwindigkeit, mit der sie den Feind abfangen können, ist unübertroffen."
 etax_air_firepower_2:0 "Bomberoffensive"
 etax_air_firepower_2_desc:0 "Unsere Bomber können alles, was sie ins Visier nehmen, in Schutt und Asche legen und dabei nichts als Ruinen hinterlassen."
 etax_air_defense:0 "Geschichtete Verteidigungszonen"
 etax_air_defense_desc:0 "Wir haben alle Anstrengungen unternommen, um unsere Verteidigung so zu koordinieren, dass kein Fleckchen Land und kein Vogel in der Luft ohne irgendeine Form von Deckung bleibt."
 etax_air_defense_2:0 "Bewegliches Handwerk"
 etax_air_defense_2_desc:0 "Manchmal ist Geschwindigkeit wertvoller als jede Panzerung, und in einem Luftkampf erweist sie sich als der tödlichste Teil der Gleichung."

 etax_the_means:0 "Die Mittel"
 etax_the_means_desc:0 "Während wir vorwärts drängen, dürfen wir nicht vergessen, unseren Prinzipien treu zu bleiben. Wenn unsere Soldaten stolz auf unsere Sache sein können, werden sie alle Widrigkeiten überstehen."
 etax_the_ends:0 "Die Ziele"
 etax_the_ends_desc:0 "Unser Vorteil liegt in unserer Fähigkeit, das zu tun, was andere nicht wagen. Wenn wir über unsere Grenzen hinausgehen, werden die uns zur Verfügung stehenden Mittel grenzenlos."

 etax_business_interests:0 "Wirtschaftliche Interessen"
 etax_business_interests_desc:0 "Durch die Entwicklung unseres Privatsektors können wir die Zahl der Fabriken, die Waren herstellen können, erhöhen."
 etax_cost_plus:0 "Kosten Plus"
 etax_cost_plus_desc:0 "Solange das Geld durch dick und dünn fließt, werden unsere Unternehmen weiter liefern."
 etax_production_in_depth:0 "Lieferkette"
 etax_production_in_depth_desc:0 "Indem wir dafür sorgen, dass die Materialien vor Ort wiederverwendet werden, können wir die Produktion aufrechterhalten, auch wenn nicht alle Materialien in der Fabrik ankommen."

 etax_unity:0 "Gemeinsame Sache"
 etax_unity_desc:0 "Jeder kämpft für dasselbe Ziel, wodurch unsere Streitkräfte länger und härter im Einsatz bleiben, als man erwarten würde."
 etax_broad_support:0 "Integrierte Bevölkerung"
 etax_broad_support_desc:0 "Wir können aus allen Teilen unserer Gesellschaft schöpfen, und niemand wird ausgeschlossen. Wenn du einen Puls hast, kannst du kämpfen."
 etax_inclusive_science:0 "Wissenschaftliche Gemeinschaft"
 etax_inclusive_science_desc:0 "Unsere Wissenschaftler kommen aus den unterschiedlichsten Bereichen, und wir lassen uns nicht von Ideologien oder unangemessenen Vorurteilen davon abhalten, weiterzumachen."

 etax_desperation:0 "Opfern Sie"
 etax_desperation_desc:0 "Mit etwas Mühe können wir unsere Bevölkerung davon überzeugen, mit etwas weniger auszukommen und trotzdem genauso hart zu kämpfen."
 etax_no_qa:0 "Eilige Produktion"
 etax_no_qa_desc:0 "Die unmittelbaren Bedürfnisse der Front erfordern, dass wir hier und da ein paar Abstriche machen. Die Qualität mag zwar geringer sein, aber am Ende wird die schiere Masse unserer Anstrengungen den Feind überwältigen."
 etax_expendable_labor:0 "Entbehrliche Arbeitskräfte"
 etax_expendable_labor_desc:0 "Die Ziegelsteine, die unsere Mauern säumen, wurden mit Blut bezahlt, und der Zement ist mit Knochen ausgekleidet. Niemand soll sagen, wir hätten den Preis für den Sieg nicht gezahlt."

 etax_glory:0 "Ruhm"
 etax_glory_desc:0 "Es gibt nichts Edleres und Authentischeres als die Kunst des Kampfes. Ein Mensch ist erst dann wirklich geprüft, wenn er sich in die Schlacht stürzt und sein Herz von der Schmiede des Krieges formen lässt."
 etax_purity:0 "Selektive Ränge"
 etax_purity_desc:0 "Wir haben die Untauglichen aus unseren Streitkräften aussortiert, und nur die Stärksten und Engagiertesten bleiben übrig."
 etax_great_leap:0 "Wissenschaftliche Koordinierung"
 etax_great_leap_desc:0 "Während andere sich mit ihren mickrigen Bemühungen zufrieden geben, scheuen wir uns nicht, ein Risiko einzugehen und auf die Technologien zu setzen, die unsere Welt weit in der Zukunft prägen werden."

 etax_grand_projects:0 "Spezialisierte Technik"
 etax_grand_projects_desc:0 "Man kann den Feind nicht mit etwas besserem Zement besiegen. Dazu braucht man Feuerkraft und den Tod von oben."
 etax_practical_projects:0 "Praktische Technik"
 etax_practical_projects_desc:0 "Unsere Streitkräfte konzentrieren sich auf das Wesentliche und haben Wege entwickelt, um die Grundlagen der Produktion in der gesamten Lieferkette zu fördern."

 etax_moonshot:0 "Luftstreitkräfte der Zukunft"
 etax_moonshot_desc:0 "Unsere Konzentration auf die Beherrschung der Luft hat zu einigen bemerkenswerten Fortschritten geführt. Damit ist unsere Beherrschung des Himmels absolut unbestritten."
 etax_super_soldiers:0 "Kampfstimulierung"
 etax_super_soldiers_desc:0 "Unsere Soldaten können länger und schneller marschieren, als man es bisher für möglich gehalten hat, indem man unseren Feldrationen starke Stimulanzien beifügt. Ein unglückliches Nebenprodukt ist, dass solche Substanzen nach längerem Gebrauch ein Gefühl der Trauer hervorrufen.\n\nNicht für den zivilen Gebrauch bestimmt. Nicht für den Wiederverkauf gekennzeichnet."
 etax_the_bomb:0 "Das Projekt"
 etax_the_bomb_desc:0 "Unsere Wissenschaftler haben all ihre Bemühungen in eine beängstigende, aber brillante Idee gesteckt. Am Ende hat es nicht das gebracht, was wir uns erhofft haben, aber es ist uns gelungen, jeden Bereich der Forschung unermesslich voranzubringen."

 etax_seashot:0 "Die zukünftige Marine"
 etax_seashot_desc:0 "Unsere Schiffe sind furchteinflößend und können mit Leichtigkeit auch die entschlossensten feindlichen Streitkräfte vernichten."
 etax_quality:0 "Qualitätsfertigung"
 etax_quality_desc:0 "Wir haben alles getan, um die richtigen Werkzeuge und strengen Tests zu gewährleisten, die für die Herstellung von langlebigen Feldgeräten erforderlich sind."
 etax_great_works:0 "Großartige Arbeit"
 etax_great_works_desc:0 "Wir haben viel Geld investiert, um die Leistungsfähigkeit unserer Nation bis an ihre Grenzen und darüber hinaus zu steigern. Alles an unserer wirtschaftlichen und produktiven Einrichtung ist darauf ausgerichtet, Ehrfurcht zu erwecken."

