 flamethrower_3:0 "Halbmoderne Flammenwerfer"
 flamethrower_3_desc:0 "Unsere Teams sind sehr erfahren und haben uns umfangreiches Feedback über die Art der Ausrüstung gegeben, die sie benötigen. Wir haben diese Vorschläge in unsere Produktionslinien integriert, was zu einer Verbesserung der Kampfeffektivität geführt hat."
  
