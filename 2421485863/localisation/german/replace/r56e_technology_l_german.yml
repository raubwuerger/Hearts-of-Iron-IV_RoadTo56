 jaeger:0 "Jäger-Infanterie" ""
 jaeger_desc:0 "Jäger sind Truppen, die darauf spezialisiert sind, in der Kälte und der Wildnis des borealen Waldes zu überleben. Normalerweise sind diese Truppen in ihrem Territorium beheimatet und benötigen eine längere Ausbildungszeit.\n \n§Dieser Einheitentyp zählt nicht auf die Obergrenze für Spezialeinheiten, sondern erfordert 5 Unterstützungsausrüstung pro Bataillon§!"

