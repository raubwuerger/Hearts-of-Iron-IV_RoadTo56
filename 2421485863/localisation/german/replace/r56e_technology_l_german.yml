 flamethrower:0 "Flammenwerfer"
 flamethrower_desc:0 "Die Entwicklung von Flammenwerfern wird es unseren Truppen ermöglichen, im urbanen Krieg und gegen Festungen effektiver zu sein. Aber mit einem Tank voller Treibstoff auf dem Rücken zu laufen und bereit zu explodieren, kann katastrophale Folgen haben."
