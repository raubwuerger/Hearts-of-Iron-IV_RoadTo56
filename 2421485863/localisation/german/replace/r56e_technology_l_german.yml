###------> Industrial    <><> <><> <><> <><> <><> ""
 streamlined_line_a:0 "Stromlinienförmige Linie II"
 streamlined_line_a_desc:0 "Der Arbeiter hält seine linke Hand stets 15 cm von der Maschine entfernt. Der Fuß muss sich zwischen dem zentralen Hebel und der roten Linie befinden."
 flexible_line_a:0 "Flexible Linie II"
 flexible_line_a_desc:0 "Hörst du das Dröhnen am Himmel? Das bedeutet, dass wir dabei sind, eine neue Linie von Grund auf zu bauen. Schon wieder."
 streamlined_line_b:0 "Stromlinienförmige Fertigung"
 streamlined_line_b_desc:0 "Wir haben die beiden Denkrichtungen der stromlinienförmigen und der flexiblen Fertigung miteinander kombiniert, um einen noch besseren Prozess zu schaffen."
 streamlined_line_c:0 "Semi-moderne Fertigung"
 streamlined_line_c_desc:0 "Weitere Fortschritte im Werkzeugbau haben zu besseren Techniken und Möglichkeiten in der Fertigung geführt."
 streamlined_line_d:0 "Moderne Fertigung"
 streamlined_line_d_desc:0 "Unsere Fähigkeiten in der Fertigung sind heute auf dem neuesten Stand der Technik und ermöglichen die Produktion von fast allem in großem Maßstab."
#-<><><> ""
 concentrated_industry_a:0 "Konzentrierte Industrie VI"
 concentrated_industry_a_desc:0 "Für jede Kugel, die sie herstellen, werden wir tausend herstellen. Wir stellen so viel her, dass der Feind selbst dann in Metall ertrinkt, wenn unsere Jungs jeden Schuss verfehlen."
 dispersed_industry_a:0 "Zerstreute Industrie VI"
 dispersed_industry_a_desc:0 "Es ist gar nicht so schlimm, wenn man sich daran gewöhnt hat. Das Einzige, was es hier gibt, sind Fledermäuse, ein übler Geruch und eine Menge Leute, die nicht mehr wissen, wie die Sonne aussieht."
 concentrated_industry_b:0 "Konzentrierte Industrie VII"
 concentrated_industry_b_desc:0 "Die Megafabriken von heute stellen selbst die modernsten Anlagen von vor ein paar Jahren in den Schatten."
 dispersed_industry_b:0 "Zerstreute Industrie VII"
 dispersed_industry_b_desc:0 "Wir haben erhebliche Fortschritte bei unseren Bohrfähigkeiten gemacht und können jetzt umfangreiche Anlagen unterirdisch ausheben."
 concentrated_industry_c:0 "Konzentrierte Industrie VIII"
 concentrated_industry_c_desc:0 "Die vertikale Integration unserer Produktionsprozesse hat zu bemerkenswerten Fortschritten in unseren Fähigkeiten geführt."
 dispersed_industry_c:0 "Verstreute Industrie VIII"
 dispersed_industry_c_desc:0 "Selbst bei schweren Bombardierungen an der Oberfläche können wir unter Tage ausharren und unsere Produktion unvermindert fortsetzen."
 concentrated_industry_d:0 "Konzentrierte Industrie IX"
 concentrated_industry_d_desc:0 "Wir können fast jeden Industriezweig mit einem anderen stapeln und die Vorteile der maximalen Konzentration nutzen."
 dispersed_industry_d:0 "Verstreute Industrie IX"
 dispersed_industry_d_desc:0 "Unsere Versorgungsketten sind weit verzweigt, aber effektiv, und unsere Fabriken sind selbst gegen die schwersten Angriffe bestens gerüstet."
#-<><><> ""
 construction_a:0 "Bauwesen VI"
 construction_a_desc:0 "Neue Bautechniken bieten uns die einzigartige Möglichkeit, Stahlbeton für den Bau größerer, höherer und massiverer Produktionsanlagen zu verwenden. Nationale Kraftwerke werden voraussichtlich noch langlebiger und widerstandsfähiger gegen seismische Aktivitäten sein."
 excavation_a:0 "Ausgrabung VI"
 excavation_a_desc:0 "Die Erde blutet, und es ist Ihre Aufgabe, dafür zu sorgen, dass das Blut weiterfließt."
 construction_b:0 "Bauwesen VII"
 construction_b_desc:0 "Wenn du willst, dass es schnell und billig gebaut wird, können wir das tun. Stellen Sie nur nicht zu viele Fragen."
 excavation_b:0 "Ausgrabung VII"
 excavation_b_desc:0 "In diesen Hügeln gibt es noch mehr Bodenschätze, und wir werden sie auf jeden Fall ausbeuten."
 construction_c:0 "Bau VIII"
 construction_c_desc:0 "Wir können so ziemlich jedes Projekt im Handumdrehen ausbauen. Vielleicht wird es nicht ganz so stabil sein, aber es wird die Arbeit trotzdem erledigen."
 excavation_c:0 "Ausgrabung VIII"
 excavation_c_desc:0 "Maschinen wie diese hätten noch vor einem Jahrzehnt jeden zu Tode erschreckt. Für uns bedeuten sie jedoch nur eines: Mehr."
 construction_d:0 "Bauwesen IX"
 construction_d_desc:0 "Dank moderner Techniken können wir alles bauen, überall und jederzeit. Das heißt aber nicht, dass wir diesen Mistkerlen mehr bezahlen."
 excavation_d:0 "Ausgrabung IX"
 excavation_d_desc:0 "Das Mark der Erde ist unser Lebensunterhalt, und ihre Erzadern werden angezapft."
#-<><><> ""
 rubber_plant_a:0 "Basis-Kautschukwerk"
 rubber_plant_a_desc:0 "Mit unserem Wissen über die Produktion von synthetischem Öl können wir nun künstliche Gummiprodukte herstellen."
 rubber_plant_b:0 "Verbesserte Kautschukanlage"
 rubber_plant_b_desc:0 "Weitere Verbesserungen in unserem synthetischen Produktionsprozess haben zu einer noch höheren Ausbeute geführt."
 rubber_plant_c:0 "Erweiterte Kautschukanlage"
 rubber_plant_c_desc:0 "Mit unseren fortschrittlichen Anlagen können wir nun enorme Mengen an Kautschuk zu einem sehr günstigen Preis produzieren."
 rubber_plant_d:0 "Modernes Kautschukwerk"
 rubber_plant_d_desc:0 "Mit unseren modernen Anlagen können wir nun enorme Mengen an Kautschuk zu einem sehr günstigen Preis produzieren."
