 plane_transport_defense_upgrade:0 "Verteidigung"
 plane_transport_defense_upgrade_desc:0 "Verbesserungen an der hinteren Verteidigungswaffe des Flugzeugs können helfen, mögliche Angreifer abzuwehren."
 ship_convoy_reliability:0 "Verlässlichkeit"
 ship_convoy_reliability_desc:0 "Ein Konvoi-Schiff mit höherer Zuverlässigkeit kann sicherstellen, dass es seine Ladung ohne Pannen an ihren Standort bringt."
 ship_convoy_surface_visibility:0 "Niedriges Rumpfprofil"
 ship_convoy_surface_visibility_desc:0 "Ein Konvoischiff mit einem niedrigeren und kürzeren Profil des Rumpfes kann seine Fähigkeit verringern, von feindlichen Schiffen und Flugzeugen aus der Entfernung entdeckt zu werden. Allerdings sollte gesagt werden, dass solche Designs den Bauprozess verkomplizieren."
 ship_convoy_anti_sub:0 "Anti-Submarine-Bausatz"
 ship_convoy_anti_sub_desc:0 "Die Ausrüstung unserer Konvoischiffe mit "Ashcan"-Wasserbomben und Hydrophonen kann einer Flotte von Konvois eine Chance im Kampf gegen U-Boote geben. Allerdings sind solche Maßnahmen kein Ersatz für eine ordentliche Zerstörereskorte."
 ship_convoy_gun:0 "Zusätzliche Deckgeschütze"
 ship_convoy_gun_desc:0 "Eine einfache Erhöhung der Anzahl von Flak- und Deckgeschützen auf einem Konvoischiff kann den Unterschied gegen angreifende Schiffe und Flugzeuge ausmachen."
