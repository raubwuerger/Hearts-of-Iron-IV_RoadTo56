 plane_transport_defense_upgrade:0 "Verteidigung"
 plane_transport_defense_upgrade_desc:0 "Verbesserungen an der hinteren Abwehrkanone des Flugzeugs können helfen, mögliche Angreifer abzuwehren."
 ship_convoy_reliability:0 "Verlässlichkeit"
 ship_convoy_reliability_desc:0 "Ein Konvoischiff mit höherer Zuverlässigkeit kann sicherstellen, dass es seine Ladung ohne Pannen an ihren Bestimmungsort bringt."
 ship_convoy_surface_visibility:0 "Niedriges Rumpfprofil"
 ship_convoy_surface_visibility_desc:0 "Ein Konvoischiff mit einem niedrigeren und kürzeren Rumpfprofil kann dazu beitragen, dass es von feindlichen Schiffen und Flugzeugen aus der Ferne weniger leicht entdeckt wird. Solche Konstruktionen erschweren jedoch den Bauprozess."
 ship_convoy_anti_sub:0 "Anti-Submarine-Bausatz"
 ship_convoy_anti_sub_desc:0 "Die Ausrüstung unserer Konvoischiffe mit "Ashcan"-Wasserbomben und Hydrophonen kann einer Flotte von Konvois eine Chance im Kampf gegen U-Boote geben. Diese Maßnahmen sind jedoch kein Ersatz für eine angemessene Zerstörereskorte."
 ship_convoy_gun:0 "Zusätzliche Deckgeschütze"
 ship_convoy_gun_desc:0 "Eine einfache Erhöhung der Anzahl von Flak- und Deckgeschützen auf einem Konvoischiff kann den entscheidenden Unterschied gegen angreifende Schiffe und Flugzeuge ausmachen."
 train_armor_upgrade:0 "Seitliche Panzerplatten"
 train_armor_upgrade_desc:0 "Durch das Anbringen von flachen Panzerplatten an der Seite des Hauptteils der Lokomotive können wir die gefährdeten Teile des Zuges und seiner Besatzung zusätzlich schützen."
