#-> Small arms <><> ""
 infantry_equipment:0 "Infanterie-Ausrüstung"
 infantry_equipment_short:0 "Infanterie-Ausrüstung"
 infantry_equipment_desc:0 "Persönliche und mannschaftsdienliche Waffen für die Infanterie und die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt."
 infantry_equipment_0:0 "Handfeuerwaffen '30"
 infantry_equipment_0_short:0 "Handfeuerwaffen '30"
 infantry_equipment_0_desc:0 "Persönliche und mannschaftsgebundene Waffen für die Infanterie und verschiedene andere Ausrüstungsgegenstände, die ein Soldat benötigt. Bestehend aus Dienstuniform Muster 1930, Dienstgewehren, leichten Maschinengewehren, Handfeuerwaffen, Angriffs- und Verteidigungsgranaten und Gewehrgranaten."
 infantry_equipment_1:0 "Handfeuerwaffen '36"
 infantry_equipment_1_short:0 "Handfeuerwaffen '36"
 infantry_equipment_1_desc:0 "Persönliche und mannschaftsdienliche Waffen für die Infanterie und die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Bestehend aus Dienstuniform Muster 1936, Dienstgewehren, Maschinenpistolen, leichten Maschinengewehren, Handfeuerwaffen sowie Angriffs- und Verteidigungsgranaten."
 infantry_equipment_2:0 "Handfeuerwaffen '39"
 infantry_equipment_2_short:0 "Handfeuerwaffen '39"
 infantry_equipment_2_desc:0 "Persönliche und mannschaftsdienliche Waffen für die Infanterie und die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Bestehend aus Dienstuniform Muster 1939, Dienstgewehren, Maschinenpistolen, leichten Maschinengewehren, Handfeuerwaffen, Angriffs- und Verteidigungsgranaten sowie Panzerabwehrgranaten/-ladungen."
 infantry_equipment_3:0 "Handfeuerwaffen '42"
 infantry_equipment_3_short:0 "Handfeuerwaffen '42"
 infantry_equipment_3_desc:0 "Persönliche und mannschaftsdienliche Waffen für die Infanterie und die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Bestehend aus Dienstuniform Muster 1942, Dienstgewehren, halbautomatischen Gewehren/Karabinern, Maschinenpistolen, leichten Maschinengewehren, Handfeuerwaffen, Angriffs- und Verteidigungsgranaten sowie Panzerabwehrgranaten/-geräten."
 infantry_equipment_x:0 "Handfeuerwaffen '45"
 infantry_equipment_x_short:0 "Handfeuerwaffen '45"
 infantry_equipment_x_desc:0 "Persönliche und mannschaftsdienliche Waffen für die Infanterie und die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Bestehend aus Dienstuniform Muster 1946, halbautomatischen Gewehren/Karabinern, Maschinenpistolen, leichten Maschinengewehren, Handfeuerwaffen, Angriffs- und Verteidigungsgranaten und Panzerabwehrgranaten/-geräten."
 infantry_equipment_x_2:0 "Handfeuerwaffen '48"
 infantry_equipment_x_2_short:0 "Handfeuerwaffen '48"
 infantry_equipment_x_2_desc:0 "Persönliche und mannschaftsdienliche Waffen für die Infanterie und die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Bestehend aus Dienstuniform Muster 1948, Sturmgewehren, leichten Maschinengewehren, Handfeuerwaffen, Angriffs- und Verteidigungsgranaten sowie Panzerabwehrgranaten/-geräten."
 infantry_equipment_x_3:0 "Handfeuerwaffen '52"
 infantry_equipment_x_3_short:0 "Handfeuerwaffen '52"
 infantry_equipment_x_3_desc:0 "Persönliche und mannschaftsdienliche Waffen für die Infanterie und die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Bestehend aus Dienstuniform Muster 1952, Sturmgewehren, leichten Maschinengewehren, Handfeuerwaffen, Angriffs- und Verteidigungsgranaten sowie Panzerabwehrgranaten/-geräten."

#-> Ammunation <><> ""
 infantry_weapons2:0 "Hochleistungspatronen"
 infantry_weapons2_desc:0 "Diese Patronen bieten eine erhöhte Feuerkraft und eine größere Reichweite, so dass die Waffen der Infanterie noch wirkungsvollere und effektivere Angriffe ausführen können."
 improved_infantry_weapons_2:0 "Vollmachtspatronen"
 improved_infantry_weapons_2_desc:0 "Sie stellen den Höhepunkt der Munitionstechnologie dar und versorgen Infanteriewaffen mit maximaler Leistung und Schlagkraft, um eine optimale Kampfleistung zu gewährleisten."
 advanced_infantry_weapons2:0 "Leichtere Patronen"
 advanced_infantry_weapons2_desc:0 "Durch den Einsatz fortschrittlicher technischer Verfahren reduzieren leichtere Patronen die Gewichtsbelastung der Infanteristen und ermöglichen eine größere Mobilität ohne Beeinträchtigung der Feuerkraft."
 advanced_infantry_weapons_a:0 "Intermediate-Patronen"
 advanced_infantry_weapons_a_desc:0 "Intermediate-Patronen sorgen für ein ausgewogenes Verhältnis zwischen Leistung und Vielseitigkeit und bieten Infanteriewaffen eine zuverlässige und anpassungsfähige Munitionslösung für verschiedene Kampfszenarien."
 advanced_infantry_weapons_c:0 "Angriffspatronen"
 advanced_infantry_weapons_c_desc:0 "Die speziell für den Nahkampf entwickelten Angriffspatronen optimieren die Durchschlagskraft und ermöglichen es den Infanteriewaffen, sich in intensiven und anspruchsvollen Gefechten zu behaupten."
 advanced_infantry_weapons_d:0 "Universal-Patronen"
 advanced_infantry_weapons_d_desc:0 "Universalpatronen sind mit einer Reihe von Infanteriewaffen kompatibel, rationalisieren die Logistik und vereinfachen die Munitionsversorgung und stellen eine vielseitige Option für die Streitkräfte dar."
  ""
#-> "Panzerabwehr <><>"
 anti_tank_infantry_weapons:0 "Tragbare Panzerabwehrwaffen"
 r56_anti_tank_kit:0 "Feld-Anti-Fahrzeug-Kit"
 r56_anti_tank_kit_desc:0 "Durch die Bereitstellung von Feldhandbüchern und einigen anderen kleinen Gegenständen für die Infanterieausrüstung unserer Truppe können die Soldaten im Feld mit bereits vorhandener Infanterieausrüstung Maßnahmen zur Fahrzeugabwehr zusammenstellen und so die Effektivität unserer Soldaten gegen feindliche Fahrzeuge im Notfall erhöhen. Solche reaktiven Maßnahmen sind jedoch kein Ersatz für proaktive Maßnahmen gegen feindliche Fahrzeuge."
 infantry_at:0 "Panzerabwehrgewehr"
 infantry_at_short:0 "ATR"
 infantry_at_desc:0 "Auf Panzerabwehr spezialisierte Waffe für die Infanterie."
 infantry_at2:0 "Panzerabwehrrakete"
 infantry_at2_short:0 "AT-Rakete"
 infantry_at2_desc:0 "Besatzungswaffe für die Infanterie, spezialisiert auf Panzerabwehroperationen."
 infantry_at_a:0 "Panzerabwehrrakete '47"
 infantry_at_a_short:0 "AT-Rakete"
 infantry_at_a_desc:0 "Besatzungswaffe für die auf Panzerabwehr spezialisierte Infanterie."
 infantry_at_b:0 "Panzerabwehrrakete '50"
 infantry_at_b_short:0 "AT-Rakete"
 infantry_at_b_desc:0 "Besatzungswaffe für die auf Panzerabwehr spezialisierte Infanterie."
 infantry_at_c:0 "Panzerabwehrrakete '53"
 infantry_at_c_short:0 "AT-Rakete"
 infantry_at_c_desc:0 "Besatzungswaffen für die auf Panzerabwehr spezialisierte Infanterie."
