 form_hispanoamerica_category: "Unser Erbe"
 form_hispanoamerica_category_desc: "Der Begriff "Hispanidad" ist seit jeher nur sehr vage definiert. Die beiden allgegenwärtigen Elemente sind das gemeinsame Erbe aller hispanoamerikanischen Völker und die Idee von "La Raza", der Vermischung von Spaniern und Einheimischen in Kultur und Blut. Das Konzept ist zwar in erster Linie von akademischem Interesse, hat aber in letzter Zeit eine Renaissance erlebt. Noch 1920 wurde sie als supranationale Identität gepriesen und während des Spanischen Bürgerkriegs ausgiebig genutzt. Aber jetzt, dank unserer jüngsten Erfolge, kann sie zu etwas mehr werden: zu einer Nation. Es ist an der Zeit, dass sich das hispanische Volk als Einheit erhebt und seinen Platz unter den Weltmächten einnimmt."
