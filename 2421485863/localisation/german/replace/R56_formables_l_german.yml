 #Celtic Union# ""
 form_celtic_union:0 "Bilde eine Keltische Union"
 CEL_UNIFIED_integrate_galicia:0 "Integriere Galizien"
 CEL_UNIFIED_wall_of_steel:0 "Annäherung an die Bardischen Kreise"
 CEL_UNIFIED_wall_of_steel_desc:0 "François Jaffrennou, auch bekannt unter seinem selbstgewählten Namen Taldir ("Mauer aus Stahl"), ist der Anführer der Großdruiden des Gorsedd der Bretagne und in den bretonischen Autonomistenkreisen sehr beliebt. Jetzt, da die Keltische Union gegründet wurde, könnten wir seine Fähigkeiten in unserer Regierung gut gebrauchen."
 CEL_UNIFIED_fascism:0 "Keltischer Staat"
 CEL_UNIFIED_fascism_DEF:0 "Der keltische Staat"
 CEL_UNIFIED_communism:0 "Union der keltischen sozialistischen Republiken"
 CEL_UNIFIED_communism_DEF:0 "Union der keltischen sozialistischen Republiken"
 CEL_UNIFIED_democratic:0 "Keltische Republik"
 CEL_UNIFIED_democratic_DEF:0 "die keltische Republik"
 CEL_UNIFIED_neutrality:0 "Keltische Republik"
 CEL_UNIFIED_neutrality_DEF:0 "die keltische Republik"
 CEL_UNIFIED_ADJ:0 "Keltisch "
 celtic_unification_category:0 "Keltische Einigung"
 celtic_unification_category_desc:0 "Die keltischen Völker waren jahrhundertelang gezwungen, unter dem englischen und französischen Joch zu leben, nachdem verräterische königliche Erbschaften und Eroberungen unsere Kulturen und unser Erbe vernichtet hatten. Doch die keltischen Völker können sich endlich vereinigen und der Welt ihre Stärke und Musik zeigen."

 CEL_francois_recruited:0 "Ihr habt euch den Bardischen Kreisen genähert... was auch immer das heißen mag."
 is_cel_tt:0 "Hat alle §Ykeltischen§! Länder vereinigt"
 CEL_celtic_unification:0 "Keltische Einigung"
 CEL_celtic_unification_desc:0 "Nach Jahrhunderten unter englischer und französischer Herrschaft sind die keltischen Völker endlich vereint!"
 CEL_strengthen_shipping_routes:0 "Stärkung der Schifffahrtsrouten"
 CEL_strengthen_shipping_routes_desc:0 "Wir haben jetzt die Kontrolle über einige der wichtigsten Schifffahrtsrouten der Welt. Das können wir zu unserem Vorteil nutzen."
 CEL_naval_buildup:0 "Ausbau der Seestreitkräfte"
 CEL_naval_buildup_desc:0 "Da wir die Ländereien besitzen, die wir besitzen, ist eine starke Flottenpräsenz erforderlich, um uns gegen ausländische Bedrohungen zu verteidigen. Es ist nur logisch, mit dem Ausbau der Flotte zu beginnen!"
 CEL_celtic_carriers:0 "Keltische Flugzeugträger"
 CEL_celtic_carriers_desc:0 "Wir müssen das keltische Volk um jeden Preis verteidigen! Es sollen Träger gebaut werden, die es uns ermöglichen, im Falle eines Angriffs Verstärkung in unsere Territorien zu bringen."
 CEL_defend_union:0 "Verteidigt die Union"
 CEL_defend_union_desc:0 "Nach der kürzlichen Gründung der keltischen Armee müssen wir unsere Moral in den Griff bekommen. Wir werden unser Land bis zum Ende verteidigen!"
 CEL_rule_the_air:0 "Der Himmel beherrscht die Meere"
 CEL_rule_the_air_desc:0 "Da unsere Gebiete von allen Seiten von Wasser umgeben sind, braucht die keltische Marine zusätzliche Unterstützung aus der Luft! Dies kann das Blatt in jeder künftigen Seeschlacht wenden."
 CEL_go_for_galicia:0 "Galizien erobern"
 CEL_go_for_galicia_desc:0 "Galizien ist schon viel zu lange in den falschen Händen. Es ist an der Zeit, es zu erobern und in die Union zu integrieren!"
 CEL_celtic_unity:0 "Von den Highlands bis Iberien"
 CEL_celtic_unity_desc:0 "Wir sind die Keltische Union! Wir sind stärker und geeinter als je zuvor! Wir werden für die Länder kämpfen, die rechtmäßig uns gehören!"
 CEL_integrate_areas:0 "Keltische Integration"
 CEL_integrate_areas_desc:0 "Nach der Vereinigung aller keltischen Länder ist der nächste logische Schritt die vollständige Integration aller Gebiete und ihrer jeweiligen Ressourcen in die Union."
 CEL_scottish_steel_sector:0 "Schottische Stahlwerke"
 CEL_scottish_steel_sector_desc:0 "Der schottische Stahlsektor ist für unsere industrielle Entwicklung von entscheidender Bedeutung."
 CEL_develop_the_shale_oil_sector:0 "Entwicklung des Schieferölsektors"
 CEL_develop_the_shale_oil_sector_desc:0 "Der schottische Schieferölsektor kann zu unserer energetischen Unabhängigkeit beitragen."
 CEL_dingham_ammunition_factory:0 "Dingham-Munitionsfabrik"
 CEL_dingham_ammunition_factory_desc:0 "Die Dingham-Fabrik hat das Potenzial, das Zentrum unserer schottischen Rüstungsproduktion zu werden."
 CEL_develop_ireland:0 "Irland entwickeln"
 CEL_appropriate_harland_and_wolff:0 "Aneignung von Harland und Wolff"
 CEL_brittany_industry:0 "Die Bretagne entwickeln"
 CEL_brittany_industry_desc:0 "Alle Teile unserer keltischen Union sollten gleichermaßen entwickelt werden. Dazu gehören Irland Prior, Schottland, Wales und die Bretagne, die nun wieder mit dem Mutterland vereint ist."
 CEL_morgan_line:0 "Schaffung der Morgan-Linie"
 CEL_morgan_line_desc:0 "Die neu errichtete Morgan-Fort-Linie wird unsere Bürger vor jeglicher Gefahr vom Festland schützen."
 CEL_Brest_Oil_Industry:0 "Brester Ölindustrie"
 CEL_Brest_Oil_Industry_desc:0 "Die größte bretonische Stadt Brest ist auch ein wichtiger Handelshafen und Marinestützpunkt, der den Golf von Biskaya und La Manche bewacht. Das neueste Hafenausbauprogramm umfasst den Bau mehrerer Ölterminals."
 CEL_coal_mining:0 "Walisischer Steinkohlebergbau"
 CEL_coal_mining_desc:0 "Wales verfügt über eines der größten Kohlereviere der Welt. Wir müssen dafür sorgen, dass es an der Spitze bleibt."
 CEL_newport_artillery:0 "Newport Artillerie"
 CEL_newport_artillery_desc:0 "Wir werden in Newport eine Fabrik errichten, die auf die Entwicklung von Luftabwehr- und Panzerabwehrwaffen spezialisiert ist. Dies wird unseren Artilleriebemühungen erheblich zugute kommen."

