 #United Guyana ""
 GUYANA_UNIFIED_guianese_unification:0 "Guyanische Wiedervereinigung"
 GUYANA_UNIFIED_guianese_unification_desc:0 "Die Region wurde jahrhundertelang von den Kolonialisten geplündert. Wir haben die einmalige Chance, eine neue Zukunft aufzubauen, frei von ausländischer Unterdrückung."
 GUYANA_UNIFIED_connect_the_cities:0 "Verbinden Sie die Städte"
 GUYANA_UNIFIED_connect_the_cities_desc:0 "Die drei ausländischen Mächte bauten nur lokale Infrastrukturen zur Verbindung der Häfen und einiger lokaler Abbaugebiete. Wir brauchen eine neue Infrastruktur, um ein zusammenhängendes Land zu bilden."
 GUYANA_UNIFIED_administrative_reorganization:0 "Neuorganisation der Verwaltung"
 GUYANA_UNIFIED_administrative_reorganization_desc:0 "Unsere dreigliedrige Verwaltung muss zu einem kohärenten Ganzen vereinheitlicht werden."

 GUYANA_UNIFIED_naval_buildup:0 "Ausbau der Seestreitkräfte"
 GUYANA_UNIFIED_naval_buildup_desc:0 "Der Ausbau der Flotte wird uns die Mittel an die Hand geben, unsere Küsten zu sichern."
 GUYANA_UNIFIED_legacy_of_piracy:0 "Ein Erbe der Piraterie"
 GUYANA_UNIFIED_legacy_of_piracy_desc:0 "Vor langer Zeit diente diese Küste als Zufluchtsort für Freibeuter und Seeräuber. Vielleicht könnten U-Boote diesen Zweck in der heutigen Zeit erfüllen."
 GUYANA_UNIFIED_develop_mining:0 "Bergbau entwickeln"
 GUYANA_UNIFIED_develop_mining_desc:0 "Unser Ressourcenpotenzial ist wahrlich gewaltig, wenn es nur richtig ausgebeutet würde."
 GUYANA_UNIFIED_guyanese_gold_deposits:0 "Ausbeutung der Goldvorkommen in Guayana"
 GUYANA_UNIFIED_guyanese_gold_deposits_desc:0 "Unser östliches Territorium verfügt über einen besonders goldhaltigen Untergrund."
 GUYANA_UNIFIED_domestic_steel_production:0 "Einheimische Stahlproduktion"
 GUYANA_UNIFIED_domestic_steel_production_desc:0 "Wenn wir unseren eigenen Stahl schmieden würden, wären wir weniger abhängig von ausländischen Importen."
 GUYANA_UNIFIED_defend_the_new_union:0 "Die neue Union verteidigen"
 GUYANA_UNIFIED_defend_the_new_union_desc:0 "Unsere Union ist ein einschneidendes Ereignis in der Geschichte, und sie darf nicht durch äußere Kräfte zerschlagen werden."
 GUYANA_UNIFIED_united_armed_forces:0 "Vereinte Streitkräfte"
 GUYANA_UNIFIED_united_armed_forces_desc:0 "Wir werden gemeinsam kämpfen, um die Bedrohungen unserer Zeit zu überwinden."


