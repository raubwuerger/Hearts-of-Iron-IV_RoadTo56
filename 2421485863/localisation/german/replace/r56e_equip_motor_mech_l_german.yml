l_german:
 
 motorized_rocket_equipment:0 "Motorisierte Raketenartillerie"
 motorized_rocket_equipment_short:0 "Motorisierte Rakete"
 motorized_rocket_equipment_desc:0 "Mehrfachraketenwerfer wie diese bringen Sprengstoff schneller in ein Zielgebiet als konventionelle Artillerie, allerdings mit geringerer Genauigkeit und längerer Nachladezeit. Da diese Version auf LKWs montiert ist, kann sie Angriffe starten und die Position wechseln, bevor der Feind das Feuer erwidern kann."
 motorized_rocket_equipment_1:0 "Motorisierte Raketenartillerie"
 motorized_rocket_equipment_1_short:0 "Motorisierte Rakete"
 motorized_rocket_equipment_1_desc:0 "Mehrfach-Raketenwerfer wie diese bringen Sprengstoff schneller in ein Zielgebiet als konventionelle Artillerie, haben aber eine geringere Genauigkeit und benötigen eine längere Nachladezeit. Da diese Version auf LKWs montiert ist, kann sie Angriffe starten und die Position wechseln, bevor der Feind das Feuer erwidern kann."
 motorized_equipment:0 "Motorisiert"
 motorized_equipment_desc:0 "Lastwagen und andere Fahrzeuge, die für den Transport von Truppen zum und im Feld verwendet werden."
 motorized_equipment_1:0 "Motorisiert"
 motorized_equipment_1_desc:0 "Die Motorisierung der Infanterie ist der erste Schritt zur Mechanisierung einer Armee. Zivile Lastwagen lassen sich leicht an die militärischen Zwecke des Transports von Soldaten, des Ziehens von Geschützen und des Transports von Ausrüstung und Nachschub anpassen. Dies erhöht die strategische Mobilität von Infanterieeinheiten, die sonst auf das Marschieren angewiesen wären, erheblich."
 mechanized_equipment:0 "Mechanisiert"
 mechanized_equipment_short:0 "Mechanisiert"
 mechanized_equipment_desc:0 "Mechanisierte Infanterie ist Infanterie, die mit gepanzerten Mannschaftstransportwagen (APCs) oder Schützenpanzern (IFVs) für Transport und Kampf ausgerüstet ist. Die mechanisierte Infanterie unterscheidet sich von der motorisierten Infanterie dadurch, dass ihre Fahrzeuge einen gewissen Schutz vor feindlichem Feuer bieten, im Gegensatz zu den weich gepanzerten Radfahrzeugen (LKW oder Jeep) der motorisierten Infanterie."
 mechanized_equipment_1:0 "Gepanzerter Mannschaftstransportwagen 1938"
 mechanized_equipment_1_short:0 "APC 38"
