 USA_motorized_equipment_1:0 "GMC CCKW"
 USA_mechanized_equipment_1:0 "Halbkettenfahrzeug M2"
 USA_mechanized_equipment_1_desc:0 "Der Halbkettenwagen M2 wurde nach dem Vorbild französischer Halbkettenfahrzeuge konstruiert und war ursprünglich als Artilleriezugmaschine gedacht, konnte aber auch als Transportmittel für die mechanisierte Infanterie eingesetzt werden. Die große Mehrheit dieser Halbkettenfahrzeuge wurde von der White Motor Company und der Autocar Company hergestellt."
 USA_mechanized_equipment_1_short:0 "Halbkettenfahrzeug M2"
 USA_mechanized_equipment_2:0 "Halbkettenfahrzeug M3"
 USA_mechanized_equipment_2_desc:0 "Der von der Autocar Company, der Diamond T Motor Company und der White Motor Company hergestellte M3 war mit einem M2-Maschinengewehr des Kalibers .50 und einigen Zapfenhalterungen für weitere Geschütze ausgestattet. Die Truppen beschwerten sich über den mangelnden Schutz durch die Panzerplatten und nannten diese Fahrzeuge grimmig "Purple Heart Boxes", da die Medaillen oft an im Feld verwundete oder getötete Soldaten verliehen wurden."
 USA_mechanized_equipment_2_short:0 "Halbkettenfahrzeug M3"
 USA_mechanized_equipment_3:0 "M39 Gepanzertes Mehrzweckfahrzeug"
 USA_mechanized_equipment_3_desc:0 "Das auf dem Fahrgestell des M18 Hellcat aufgebaute AUV wurde vielseitig eingesetzt: Es diente als Truppentransporter, Sanitätsfahrzeug und Munitionsträger für Panzerhaubitzen. Wie bei den vorherigen Modellen waren die Besatzungen aufgrund der dünnen Panzerung und des offenen Daches dem feindlichen Feuer ausgesetzt."
 USA_mechanized_equipment_3_short:0 "M39 AUV"
 USA_mechanized_equipment_x:0 "M44 Gepanzerter Mannschaftstransporter"
 USA_mechanized_equipment_x_desc:0 "Ausgehend von den Erfahrungen, die die Kanadier im Feldeinsatz mit umgerüsteten gepanzerten Mannschaftstransportern (APCs) aus ausgemusterten Panzern gemacht hatten, sträubte sich die US-Armee gegen die Idee, einen voll gepanzerten, vollständig ummantelten, speziellen APC zu verwenden, der in seiner Kapazität und Vielseitigkeit eingeschränkt war. Der vollständig abgedeckte Panzerwagen mit Hardtop hingegen war eine Lösung für das Problem, dass die Infanterie Schrapnells und Artilleriegranaten aus der Luft ausgesetzt war."
 USA_mechanized_equipment_x_short:0 "M44 APC"
 USA_mechanized_equipment_x_2:0 "Gepanzerter Mannschaftstransportwagen M75"
 USA_mechanized_equipment_x_2_desc:0 "Moderne Entwicklungen im Bereich der gepanzerten Kampffahrzeuge und Doktrinen führten zur Entwicklung des M75 APC, der für 14 Personen plus Besatzung ausgelegt und mit zwei Maschinengewehren vom Kaliber .50 bewaffnet war. Dank der besseren Panzerung und der vollständig geschlossenen Bauweise können diese modernen APCs Truppen sicher zum Gefechtsfeld transportieren und sie vor Kleinwaffen und Artilleriebeschuss schützen."
 USA_mechanized_equipment_x_2_short:0 "M75 APC"
 USA_amphibious_mechanized_equipment_1:0 "LVT-2"
 USA_amphibious_mechanized_equipment_1_desc:0 "Das Landing Vehicle Tracked hat seinen Ursprung in einem zivilen Rettungsfahrzeug namens Alligator, das für den Einsatz in sumpfigen Gebieten gedacht war. Das USMC war von der Idee eines amphibischen Fahrzeugs begeistert, und so wurden schnell Entwürfe für eine militarisierte Variante des Fahrzeugs erstellt. Das LVT-2 konnte 24 voll ausgerüstete Männer oder 2.000 kg Fracht transportieren und war mit zwei Maschinengewehren vom Kaliber .30 bewaffnet, um leichte Feuerunterstützung zu leisten."
 USA_amphibious_mechanized_equipment_1_short:0 "LVT-2"
 USA_amphibious_mechanized_equipment_2:0 "LVT-4 Büffel"
 USA_amphibious_mechanized_equipment_2_desc:0 "Durch die Hinzufügung einer großen Rampentür im Heck konnten mehr Soldaten aus dem sicheren hinteren Teil des Fahrzeugs aussteigen, und die Transportkapazität des LVT wurde auf 30 Soldaten erhöht. Diese Neuerung erleichterte auch das Be- und Entladen von Fracht und machte amphibische Landungen wesentlich einfacher."
 USA_amphibious_mechanized_equipment_2_short:0 "LVT-4"
