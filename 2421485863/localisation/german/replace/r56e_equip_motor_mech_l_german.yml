 ENG_mechanized_equipment_1:0 "Lkw, 15 cwt, Halbketten-Personentransporter"
 ENG_mechanized_equipment_1_short:0 "15-cwt Halbkettenfahrzeug"
 ENG_mechanized_equipment_2:0 "Stuart Känguru"
 ENG_mechanized_equipment_2_short:0 "Stuart Känguru"
 ENG_mechanized_equipment_2_desc:0 "Umrüstung ausgedienter M3/M5 Stuarts für eine wertvollere Unterstützungsrolle als gepanzerte Mannschaftstransporter (APC) und andere Aufgaben, die motorisierte Fahrzeuge erfordern. Die Stuart Kangaroos leisteten der britischen Armee bei ihren Einsätzen in Afrika während des Krieges gute Dienste, aber das Fehlen von Panzerung oder Ladekapazität wurde schmerzlich bemerkt."
 ENG_mechanized_equipment_3:0 "Ram Kangaroo"
 ENG_mechanized_equipment_3_short:0 "Widder-Känguru"
 ENG_mechanized_equipment_3_desc:0 "Die Ram Kangaroos waren eine Überbrückungsmaßnahme, die von Feldingenieuren unter dem Befehl des kanadischen Generals Guy Simonds entwickelt wurde, um den dringenden Bedarf an APCs in seinen Einheiten zu decken. Diese Fahrzeuge, die aus "ausgemusterten" M7 Priests (durch Entfernung der schweren Artilleriegeschütze) entstanden, gehen ebenfalls auf veraltete und überflüssige Ram-Panzer und Sherman-Panzer zurück. Bewaffnet mit einfachen Maschinengewehren vom Kaliber .30 oder .50, dienten diese Fahrzeuge als Shuttle-Busse zu den Kampfgebieten."
 ENG_mechanized_equipment_x:0 "Humber-Schwein"
 ENG_mechanized_equipment_x_short:0 "Schwein"
 ENG_mechanized_equipment_x_desc:0 "Das Pig war ein leicht gepanzerter Lkw, der von der britischen Armee eingesetzt wurde. Angetrieben von einem Rolls-Royce 6-Zylinder-Motor mit 150 PS und ausgestattet mit Allradantrieb, großen geländegängigen Rädern sowie verstärkten Schwerlastaufhängungen, war er auch für den Einsatz im Gelände geeignet."
 ENG_mechanized_equipment_x_2:0 "M75"
 ENG_mechanized_equipment_x_2_short:0 "M75"
 ENG_mechanized_equipment_x_2_desc:0 "Der M75 APC war ein vollständig raupenmobiler Infanterietransporter mit Rundum-Panzerschutz, der bis zu 12 Soldaten befördern konnte. Diese Transporter wurden häufig als Kampffahrzeuge eingesetzt, kamen aber auch bei Sanitätsdiensten und Mörsertransportaufgaben zum Einsatz."
 ENG_amphibious_mechanized_equipment_1:0 "Terrapin Mk. I"
 ENG_amphibious_mechanized_equipment_1_short:0 "Terrapin Mk. I"
 ENG_amphibious_mechanized_equipment_1_desc:0 "Thornycroft baute die erste Version des Terrapin, um den Bedarf an amphibischen Fahrzeugen zu decken, die britische oder kanadische Infanterieeinheiten über Flüsse transportieren konnten. Es wurden etwa 500 Stück gebaut, die bei den Elitetruppen der Royal Engineer eingesetzt wurden."
 ENG_amphibious_mechanized_equipment_2:0 "Terrapin Mk. II"
 ENG_amphibious_mechanized_equipment_2_short:0 "Terrapin Mk. II"
 ENG_amphibious_mechanized_equipment_2_desc:0 "Ein verbesserter Nachfolger des Terrapin Mk.1, der deutlich länger war und einen vorderen Fahrerplatz hatte."
