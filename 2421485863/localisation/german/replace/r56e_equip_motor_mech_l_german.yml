 HOL_motorized_equipment_1_short:0 "DAF Trado"
 HOL_motorized_equipment_1_desc:0 "Das Trado-Federungssystem war ein beachtlicher kommerzieller Erfolg und wurde bei vielen neuen zivilen und militärischen Lkw-Typen eingesetzt. Es bestand aus einem blattgefederten Drehgestell mit zwei angetriebenen Laufrädern, das leicht an der hinteren Achse eines beliebigen Lastkraftwagens angebracht, von diesem angetrieben und gedreht werden konnte, wodurch das Fahrzeug einen "Wanderbalken" erhielt, der seine Geländegängigkeit erheblich verbesserte."
 HOL_mechanized_equipment_1:0 "Braat Overvalwagen"
 HOL_mechanized_equipment_1_short:0 "Overvalwagen"
 HOL_mechanized_equipment_1_desc:0 "Entwickelt 1940 auf der Grundlage eines Chevrolet COE-Lkw (Cab Over Chassis). Um den Beschuss mit Handfeuerwaffen abzuwehren oder zu stoppen, war die abgeschrägte Wanne an der vorderen Glacis 20 mm und an den Seiten und am Heck 12 mm dick. Die Hauptkabine verfügte über ein gepanzertes Klapppaneel für den Fahrer und einen seitlichen Sehschlitz, während der Kommandantenplatz eine dreiflügelige Kasematte mit einem luftgekühlten Browning-Maschinengewehr Kaliber 30 (7,62 mm) oder einem flüssigkeitsgekühlten Vickers-Maschinengewehr Kaliber 303 (7,7 mm) und einer Heckklappe erhielt."
