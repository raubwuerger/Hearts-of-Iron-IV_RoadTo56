 motorized_rocket_equipment:0 "Motorisierte Raketenartillerie"
 motorized_rocket_equipment_short:0 "Motorisierte Rakete"
 motorized_rocket_equipment_desc:0 "Mehrfachraketenwerfer bringen Sprengstoff schneller in ein Zielgebiet als herkömmliche Artillerie, haben aber eine geringere Zielgenauigkeit und benötigen eine längere Zeit zum Nachladen. Da diese Version auf Lastwagen montiert ist, kann sie Angriffe starten und die Position wechseln, bevor der Feind das Feuer erwidern kann."
 motorized_rocket_equipment_1:0 "Motorisierte Raketenartillerie"
 motorized_rocket_equipment_1_short:0 "Motorisierte Rakete"
 motorized_rocket_equipment_1_desc:0 "Mehrere Raketenwerfer bringen Sprengstoff schneller in ein Zielgebiet als konventionelle Artillerie, sind jedoch weniger genau und benötigen eine längere Nachladezeit. Da diese Version auf Lastwagen montiert ist, kann sie Angriffe starten und die Position wechseln, bevor der Feind das Feuer erwidern kann."
 motorized_equipment:0 "Motorisiert"
 motorized_equipment_desc:0 "Lastkraftwagen und andere Fahrzeuge, die für den Transport von Truppen zum und im Einsatzgebiet verwendet werden."
 motorized_equipment_1:0 "Motorisierte"
 motorized_equipment_1_desc:0 "Die Motorisierung der Infanterie ist der erste Schritt zur Mechanisierung einer Armee. Zivile Lastkraftwagen lassen sich leicht für militärische Zwecke wie den Transport von Soldaten, das Ziehen von Geschützen und den Transport von Ausrüstung und Nachschub umrüsten. Dadurch wird die strategische Mobilität von Infanterieeinheiten, die ansonsten auf den Marsch angewiesen wären, erheblich gesteigert."
 mechanized_equipment:0 "Mechanisiert"
 mechanized_equipment_short:0 "Mechanisierte"
 mechanized_equipment_desc:0 "Mechanisierte Infanterie ist eine Infanterie, die mit gepanzerten Mannschaftstransportwagen (APCs) oder Schützenpanzern (IFVs) für Transport und Kampf ausgerüstet ist. Die mechanisierte Infanterie unterscheidet sich von der motorisierten Infanterie dadurch, dass ihre Fahrzeuge einen gewissen Schutz vor feindlichem Beschuss bieten, im Gegensatz zu den weich gepanzerten Radfahrzeugen (LKW oder Jeep) der motorisierten Infanterie."
 mechanized_equipment_1:0 "Gepanzerter Mannschaftstransportwagen '39"
 mechanized_equipment_1_short:0 "APC '39"
 mechanized_equipment_1_desc:0 "Mechanisierte Infanterie ist eine Infanterie, die mit gepanzerten Mannschaftstransportwagen (APCs) oder Schützenpanzern (IFVs) für Transport und Kampf ausgerüstet ist. Die mechanisierte Infanterie unterscheidet sich von der motorisierten Infanterie dadurch, dass ihre Fahrzeuge einen gewissen Schutz vor feindlichem Beschuss bieten, im Gegensatz zu den weich gepanzerten Radfahrzeugen (LKW oder Jeep) der motorisierten Infanterie."
 mechanized_equipment_2:0 "Gepanzerter Mannschaftstransportwagen '42"
 mechanized_equipment_2_short:0 "APC '42"
 mechanized_equipment_2_desc:0 "Mechanisierte Infanterie ist eine Infanterie, die mit gepanzerten Mannschaftstransportwagen (APCs) oder Schützenpanzern (IFVs) für Transport und Kampf ausgerüstet ist. Die mechanisierte Infanterie unterscheidet sich von der motorisierten Infanterie dadurch, dass ihre Fahrzeuge einen gewissen Schutz vor feindlichem Beschuss bieten, im Gegensatz zu den weich gepanzerten Radfahrzeugen (LKW oder Jeep) der motorisierten Infanterie."
 mechanized_equipment_3:0 "Gepanzerter Mannschaftstransportwagen '44"
 mechanized_equipment_3_short:0 "APC '44"
 mechanized_equipment_3_desc:0 "Mechanisierte Infanterie ist eine Infanterie, die mit gepanzerten Mannschaftstransportwagen (APCs) oder Schützenpanzern (IFVs) für Transport und Kampf ausgerüstet ist. Die mechanisierte Infanterie unterscheidet sich von der motorisierten Infanterie dadurch, dass ihre Fahrzeuge einen gewissen Schutz vor feindlichem Beschuss bieten, im Gegensatz zu den weich gepanzerten Radfahrzeugen (LKW oder Jeep) der motorisierten Infanterie."
 mechanized_equipment_x:0 "Gepanzerter Mannschaftstransportwagen '49"
 mechanized_equipment_x_short:0 "APC '49"
 mechanized_equipment_x_desc:0 "Mechanisierte Infanterie ist eine Infanterie, die mit gepanzerten Mannschaftstransportwagen (APCs) oder Schützenpanzern (IFVs) für Transport und Kampf ausgerüstet ist. Die mechanisierte Infanterie unterscheidet sich von der motorisierten Infanterie dadurch, dass ihre Fahrzeuge einen gewissen Schutz vor feindlichem Beschuss bieten, im Gegensatz zu den weich gepanzerten Radfahrzeugen (LKW oder Jeep) der motorisierten Infanterie."
 mechanized_equipment_x_2:0 "Gepanzerter Mannschaftstransportwagen '53"
 mechanized_equipment_x_2_short:0 "APC '53"
 mechanized_equipment_x_2_desc:0 "Mechanisierte Infanterie ist eine Infanterie, die mit gepanzerten Mannschaftstransportwagen (APCs) oder Schützenpanzern (IFVs) für Transport und Kampf ausgerüstet ist. Die mechanisierte Infanterie unterscheidet sich von der motorisierten Infanterie dadurch, dass ihre Fahrzeuge einen gewissen Schutz vor feindlichem Beschuss bieten, während die motorisierte Infanterie über weich gepanzerte Radfahrzeuge (LKW oder Jeep) verfügt."
 amphibious_mechanized_equipment:0 "Amphibische Landungsfahrzeuge"
 amphibious_mechanized_equipment_short:0 "Amtracs"
 amphibious_mechanized_equipment_desc:0 "Amphibische Zugmaschinen (Amtracs) ermöglichen die Anlandung von Marineinfanteristen an einem Strand unter gepanzertem Schutz. Dies geht jedoch auf Kosten einer schlechten Treibstoffeffizienz."
 amphibious_mechanized_equipment_1:0 "Amphibischer Traktor '41"
 amphibious_mechanized_equipment_1_short:0 "Amtrac '41"
 amphibious_mechanized_equipment_1_desc:0 "Amphibische Traktoren, auch Amtracs genannt, ermöglichen es den Marines, unter gepanzertem Schutz an einem Strand anzulanden. Dies geht jedoch auf Kosten einer schlechten Treibstoffeffizienz."
 amphibious_mechanized_equipment_2:0 "Amphibischer Traktor '43"
 amphibious_mechanized_equipment_2_short:0 "Amtrac '43"
 amphibious_mechanized_equipment_2_desc:0 "Diese Amtracs weisen einige Verbesserungen gegenüber der Basisversion auf, wie z. B. eine hintere Laderampe zum leichteren Entladen am Strand."

 #New Train R56 Techs ""
 r56_gw_railway_gun_equipment:0 "Eisenbahngeschütz aus dem Großen Krieg"
 r56_gw_railway_gun_equipment_short:0 "GW-Eisenbahngeschütz"
 r56_gw_railway_gun_equipment_desc:0 "Entwickelt als Lösung für die schweren Befestigungen des Großen Krieges. Eine riesige Schlachtschiffkanone, die für den Einsatz an Land modifiziert wurde. Montiert auf einem Schienenträger, um den massiven Rückstoß der Kanone zu bewältigen."
 r56_railway_mortar_equipment:0 "Schienenmontierter Mörser"
 r56_railway_mortar_equipment_short:0 "Schienenmörser"
 r56_railway_mortar_equipment_desc:0 "Ein Zwischending zwischen großen Eisenbahnkanonen und schwerer Artillerie. Aufgrund ihrer geringeren Größe eignen sie sich besser für Eisenbahnschienen, die das massive Gewicht ihrer größeren Gegenstücke nicht tragen können. Durch die geringere Größe sind sie auch leichter zu transportieren. Allerdings sind sie aufgrund der geringeren Größe der Kanonen bei der Zerstörung von Befestigungen deutlich weniger effektiv."
 train_equipment_4:0 "'42 War Austerity Train"
 train_equipment_4_short:0 "Sparzug des Krieges '42"
 train_equipment_4_desc:0 "Die jüngsten Erfahrungen mit der Konstruktion von Lokomotiven früherer Klassen haben es unseren Lokomotivwerken ermöglicht, noch billigere Konstruktionen zu entwickeln, die sogar noch besser funktionieren als die der früheren Austeritätsklasse. So kann man mit weniger mehr erreichen!"
 train_equipment_5:0 "Dieselzug"
 train_equipment_5_short:0 "Dieselzug"
 train_equipment_5_desc:0 "Dank der Entwicklung von Dieselverbrennungsmotoren sind Diesellokomotiven viel spezieller und einfacher zu produzieren als ihre Dampflokomotiv-Gegenstücke. Die für die Herstellung benötigten Teile kannibalisieren einige Ressourcen, die wir besser für die Produktion anderer Kriegsgüter verwenden könnten."
 train_equipment_side_tanks:0 "Kriegssparmodus Abstellgleis"
 train_equipment_side_tanks_desc:0 "Kleiner und billiger in der Herstellung als die anderen War Austerity Trains. Diese 'Sidetanks' können die Aufgaben ihrer größeren Gegenstücke gut genug erledigen, angesichts ihrer geringeren Zugkraft."
 armored_train:0 "Gepanzerter Zug"

 #New Railway and Logistics tech ""
 supply_node_tech:0 "Technologien für Nachschubknoten"
 r56_combat_service:0 "Unterstützung des Kampfdienstes"
 r56_combat_service_desc:0 "Die Unterstützung der logistischen Seite unseres Militärs ist der Schlüssel zum Erfolg im Einsatz."
 r56_convoy_highways:0 "Rückwärtige Deponien"
 r56_convoy_highways_desc:0 "Rückwärtige Lagerplätze spielen eine entscheidende Rolle in der Militärlogistik, da sie sichere und effiziente Lagermöglichkeiten für wichtige Vorräte und Ausrüstung bieten."
 r56_convoy_highways_2:0 "Versorgung an vorderster Front"
 r56_convoy_highways_2_desc:0 "Der Nachschub an vorderster Front ist die Lebensader der Streitkräfte, die an aktiven Kampfhandlungen teilnehmen. Sie umfasst ein umfassendes Netz logistischer Prozesse und Systeme, die einen kontinuierlichen Fluss wichtiger Ressourcen direkt an die Frontlinien gewährleisten sollen."
 r56_convoy_highways_3:0 "Taktische Logistik"
 r56_convoy_highways_3_desc:0 "Die taktische Logistik ist das Rückgrat militärischer Operationen und leistet die entscheidende Unterstützung, die für den Erfolg von Streitkräften im Einsatz erforderlich ist. Sie umfasst die sorgfältige Planung und Ausführung komplexer Versorgungsketten, Transportnetze und Lagereinrichtungen, um die rechtzeitige und nahtlose Versorgung der vorrückenden Truppen mit Ressourcen zu gewährleisten."
 r56_convoy_highways_4:0 "Vorverlegte Operationsbasis"
 r56_convoy_highways_4_desc:0 "Eine Forward Operating Base ist eine strategisch positionierte Militäreinrichtung, die militärische Operationen in einem bestimmten Einsatzgebiet unterstützt und aufrechterhält. Sie wird in der Regel in unmittelbarer Nähe der Frontlinien oder in Gebieten von operativer Bedeutung errichtet."
 r56_flexible_railnetwork:0 "Flexible Schienennetze"
 r56_flexible_railnetwork_desc:0 "Spezialisierte Schienennetze eignen sich vielleicht besser für eine Eisenbahn in Friedenszeiten, aber solche Netze sind eine Schwachstelle, wenn es um den Transport militärischer Güter geht. Im Interesse unserer nationalen Sicherheit muss unser Schienennetz hinsichtlich des Verkehrsaufkommens flexibel sein."
 r56_military_railnetwork:0 "Militärische Eisenbahnnetze"
 r56_military_railnetwork_desc:0 "Eisenbahnen, die speziell für militärische Zwecke gebaut werden, sind billiger zu bauen und besser auf die besonderen Bedürfnisse des Militärs zugeschnitten."
 r56_modern_military_railnetwork:0 "Verbesserte militärische Eisenbahnnetze"
 r56_modern_military_railnetwork_desc:0 "Die Erfahrungen mit militärischen Eisenbahnen haben zu einer besseren logistischen Unterstützung unserer Streitkräfte geführt."
 r56_modern_military_railnetwork_2:0 "Moderne militärische Eisenbahnnetze"
 r56_modern_military_railnetwork_2_desc:0 "Die Erkenntnisse im Bereich der militärischen Eisenbahnen haben zu einem Grad an logistischer Unterstützung geführt, der vor zehn Jahren noch als unmöglich galt."



