 amphibious_mechanized_equipment:0 "Amphibische Landungsfahrzeuge"
 amphibious_mechanized_equipment_short:0 "Amtracs"
 amphibious_mechanized_equipment_desc:0 "Amphibische Traktoren, oder Amtracs, ermöglichen es Marines, unter gepanzertem Schutz an einem Strand zu landen. Dies geht jedoch auf Kosten einer schlechten Treibstoffeffizienz."
 amphibious_mechanized_equipment_1:0 "Amphibischer Traktor 41"
