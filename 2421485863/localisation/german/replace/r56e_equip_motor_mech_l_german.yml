 JAP_mechanized_equipment_2_desc:0 "Ein vielseitiger, von Hino Motors hergestellter APC mit einer Panzerung von bis zu 6 mm, der Munition, Infanterie und sogar Artillerie transportieren kann und gleichzeitig einen ausreichenden Schutz gegen Beschuss mit Handfeuerwaffen bietet. An das Fahrzeug können auch Maschinengewehre vom Typ 92 montiert werden, um die Feuerkraft der an Bord befindlichen Infanteriegeschwader zu erhöhen."
 JAP_mechanized_equipment_3:0 "Typ 1 Sōkōheishahoki Ho-Ha"
 JAP_mechanized_equipment_3_short:0 "Typ 1 Ho-Ha"
 JAP_mechanized_equipment_3_desc:0 "Basierend auf den Entwürfen des deutschen Sd.Kfz. 251/1, hatten diese Fahrzeuge ein Paar Straßenräder an der Vorderseite und kurze Raupenketten an der Rückseite. Mit einer Panzerung von 8 mm an der dicksten Stelle können diese Mannschaftstransporter bis zu 13 Soldaten in voller Kampfmontur an die Front transportieren."
 JAP_mechanized_equipment_x:0 "Typ 1 Sōkōheishahoki Ho-Ha-Kai"
 JAP_mechanized_equipment_x_short:0 "Typ 1 Ho-Ha-Kai"
 JAP_mechanized_equipment_x_2:0 "Typ 4 Sōkōheishahoki Chi-So"
 JAP_mechanized_equipment_x_2_short:0 "Typ 4 Chi-So"
 JAP_mechanized_equipment_x_2_desc:0 "Diese auf dem Fahrgestell überzähliger Panzer des Typs 4 Chi-To gebauten APCs waren für die Beförderung von mehr Männern und Munitionsvorräten ausgelegt als die Vorgängermodelle. Er wurde im Dschungel des Pazifikkriegs eingesetzt, um Truppen in begrenzter Zahl in die Schlacht zu transportieren."
 JAP_amphibious_mechanized_equipment_1:0 "Toyota 4x4 Su-Ki"
 JAP_amphibious_mechanized_equipment_1_short:0 "Toyota Su-Ki"
 JAP_amphibious_mechanized_equipment_1_desc:0 "Der von der Toyota Motor Co. hergestellte Toyota Su-Ki wurde von der japanischen Armee auf den Pazifikinseln eingesetzt, um Güter direkt von Transport- und Frachtschiffen auf hoher See zu den Depots im Landesinneren zu transportieren."
 JAP_amphibious_mechanized_equipment_2:0 "Typ 4 Ka-Tsu"
 JAP_amphibious_mechanized_equipment_2_short:0 "Typ 4 Ka-Tsu"
 JAP_amphibious_mechanized_equipment_2_desc:0 "Diese von Kommandant Hori Motoyoshi von der Marinewerft in Kure entworfenen Fahrzeuge wurden auf der Grundlage von Kriegserfahrungen bei der Versorgung der japanischen Streitkräfte auf den weit entfernten Pazifikinseln gebaut. Diese leicht gepanzerten und vollständig hermetisch abgedichteten Fahrzeuge, die von U-Booten aus gestartet werden können, kamen in keinem nennenswerten Kampf zum Einsatz."

