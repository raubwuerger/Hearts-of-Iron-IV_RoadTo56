mission_type_tactics:0 "Auftragstypische Taktik"
mission_type_tactics_desc:0 "Dem unterstellten Führer wird weitgehend die Planungsinitiative und die Freiheit in der Ausführung übertragen, was ein hohes Maß an Flexibilität auf der operativen und taktischen Führungsebene ermöglicht."
force_concentration:0 "Konzentration der Kräfte"
force_concentration_desc:0 "Die Konzentration einer militärischen Streitkraft in der Weise, dass sie eine überwältigende Kraft gegen einen Teil der gegnerischen Streitkräfte ausübt, kann aufgrund des erheblichen Unterschieds zwischen den beiden Streitkräften wie ein Kräftevervielfacher wirken."
tactical_command:0 "Taktisches Kommando"
tactical_command_desc:0 "Die einem Befehlshaber übertragene Befugnis, den ihm unterstellten Kräften Aufgaben zuzuweisen, um den von einer höheren Instanz zugewiesenen Auftrag zu erfüllen."


ASYMMETRICAL_WARFARE_DOCTRINE:0 "Asymmetrische Kriegsführung"
ASYMMETRICAL_WARFARE_DOCTRINE_DESC:0 "Gegen überlegene Armeen müssen wir unsere Feinde taktisch überlisten und sie dafür bezahlen lassen, dass sie in unserem Heimatland kämpfen."
cat_r56_guerilla_warfare:0 "Doktrin der asymmetrischen Kriegsführung"
r56_guerilla_warfare:0 "Asymmetrische Kriegsführung"
r56_guerilla_warfare_desc:0 "Es ist notwendig, die operativen Methoden der Streitkräfte zu reformieren. Die Realität sieht so aus, dass die Armeen, die potenziell in einen Konflikt verwickelt werden könnten, über einen erheblichen Vorteil verfügen. Daher ist ein asymmetrischer Ansatz in der Kriegsführung von entscheidender Bedeutung, um eine Chance auf Erfolg zu haben oder einen Wettbewerbsvorteil zu wahren."
r56_double_envelopment:0 "Plötzliche Umzingelung"
r56_double_envelopment_desc:0 "Die Umzingelung, eine uralte militärische Taktik, kann eingesetzt werden, wenn die gegnerischen Streitkräfte überfordert sind und wir über eine bessere Kenntnis des Geländes verfügen. Indem wir kleine feindliche Gruppen schnell einkesseln und ausschalten, können wir Unterstützung verhindern und ihre größeren Streitkräfte stören, was uns einen taktischen Vorteil verschafft."
r56_elastic_defence:0 "Elastische Verteidigung"
r56_elastic_defence_desc:0 "Anstatt alle Kräfte auf die vorderste Linie zu konzentrieren, wird bei einer elastischen Verteidigungsstrategie eine "tiefere" Verteidigungsschicht aufgebaut. Dieser Ansatz verschafft dem Verteidiger zusätzliche Zeit, um zu reagieren und Gegenangriffe zu starten, während der Angreifer zerstreut und verwickelt wird."
r56_infiltration_assault:0 "Infiltrationsangriff"
r56_infiltration_assault_desc:0 "In der Anfangsphase eines Angriffs sollten sich die Infanterieeinheiten darauf konzentrieren, verwundbare Punkte in der gegnerischen Verteidigungslinie ausfindig zu machen und anzugreifen. Durch Umgehung und Isolierung dieser schwächeren Abschnitte können sich die verbleibenden Angreifer dann auf die Neutralisierung der stärker befestigten Bereiche konzentrieren."
r56_infiltration_in_depth:0 "Tiefe Infiltration"
r56_infiltration_in_depth_desc:0 "Unsere Truppen sind nun darauf trainiert, feindliche Stellungen zu umgehen und zu isolieren, und zwar in einer viel größeren Tiefe. Im Idealfall sollten unsere Angriffskräfte nicht eher aufhören, bis sie die hinteren Bereiche des Feindes erreicht haben und seine Kräfte vollständig abgeschnitten sind."
r56_backhand_blow:0 "Rückhandschlag"
r56_backhand_blow_desc:0 "Anstatt sich auf einen Kampf um jeden Zentimeter Boden einzulassen, ist es oft vorteilhafter, eine direkte Konfrontation mit feindlichen Durchbrüchen zu vermeiden. Stattdessen wird dem Feind die Möglichkeit gegeben, sich auszudehnen, und wenn er sich zu weit vorgewagt hat, können Gegenangriffe gestartet werden, um ihn abzuschneiden und zu vernichten."
R56_DEEP_INFILTRATION_LABEL:0 "TIEFE INFILTRATION"
R56_MILITA_LABEL:0 "VERSTÄRKTE MILIZ"
R56_MILITA_LABEL_TT:0 "§WVerstärken Sie unsere irregulären Einheiten und mobilisieren Sie die gesamte Bevölkerung zum Kampf§!"
r56_milita_formation:0 "Gestärkte Miliz"
r56_milita_formation_desc:0 ""
r56_nd_conscription:0 "Nicht-diskriminierende Einberufung"
r56_nd_conscription_desc:0 "Es ist notwendig, Personen mit unterschiedlichen körperlichen Voraussetzungen, einschließlich Invaliden und Krüppeln, einzuziehen. Das Konzept des Zivildienstes, das sich vom Militärdienst unterscheidet, gibt es in diesem Zusammenhang nicht."
r56_peoples_army:0 "Volksarmee"
r56_peoples_army_desc:0 "Die Volksarmee gibt der menschlichen Entschlusskraft den Vorrang vor modernen Waffen und setzt auf Motivation, um technologische Beschränkungen auszugleichen. Dieser Ansatz genießt breite Unterstützung in der Zivilbevölkerung.\n\n"
r56_tactical_withdrawal:0 "Taktischer Rückzug"
r56_tactical_withdrawal_desc:0 "Das Erkennen des Potenzials einer Einkreisung und die Durchführung eines rechtzeitigen Rückzugs können die Zerstörung eines erheblichen Teils unserer Streitkräfte verhindern."
r56_prepared_defense:0 "Vorbereitetes Verteidigen"
r56_prepared_defense_desc:0 "Ausgedehnte Feldbefestigungen verbessern die Verteidigung einer Einheit erheblich und bieten besseren Schutz und strategische Kontrolle über das Schlachtfeld."
R56_LAST_STAND_LABEL:0 "LETZTER STAND"
R56_LAST_STAND_LABEL_TT:0 "§WWir graben uns ein, vereint und unerschütterlich, und leisten unseren letzten Widerstand, denn wir sind eine Kraft, die sich nicht brechen lässt.§!"
r56_pocket_defence:0 "Taschenverteidigung"
r56_pocket_defence_desc:0 "In einem Verteidigungsszenario besteht die Möglichkeit, dass unsere Truppen in einer Tasche eingeschlossen werden. In einer solchen Situation besteht ihr Hauptziel darin, die Stellung zu halten, bis der unvermeidliche Gegenangriff sie befreit."
r56_last_stand:0 "Letztes Gefecht"
r56_last_stand_desc:0 "Wenn alle Rückzugsmöglichkeiten erschöpft sind, muss man sich fest verschanzen und sich mutig der ultimativen Herausforderung stellen, indem man unerschütterlich seinen letzten Widerstand leistet."
R56_BREAKOUT_LABEL:0 "BREAKOUT"
R56_BREAKOUT_LABEL_TT:0 "§WWenn der Feind sich schließlich in unserer Verteidigung erschöpft hat, können wir einen Gegenangriff planen und ausbrechen."
r56_breakout:0 "Ausbruch"
r56_breakout_desc:0 "§WSobald der Feind seine Ressourcen und Energie verbraucht hat, können wir strategisch einen Gegenangriff planen und einen Ausbruch aus unserer befestigten Verteidigung durchführen.§!"
r56_breakthrough_priority:0 "Priorität des Durchbruchs"
r56_breakthrough_priority_desc:0 "Das Gebot, Kräfte für Durchbrüche zu konzentrieren, hat Vorrang vor allen Anforderungen an der Front. Lokale Niederlagen verblassen in ihrer Bedeutung, wenn man sie gegen die Möglichkeit abwägt, einen entscheidenden und wirkungsvollen Schlag zu führen."
r56_operational_concentration:0 "Lokale Offensivkonzentration"
r56_operational_concentration_desc:0 "Die Erzielung einer überwältigenden lokalen Überlegenheit ist bei jeder militärischen Aktion von größter Bedeutung. Wenn keine vollständige Überlegenheit auf der gesamten Front erreicht werden kann, müssen bestimmte Abschnitte der Frontlinie bewusst geschwächt und dort konzentriert werden, wo sie am dringendsten benötigt werden."
