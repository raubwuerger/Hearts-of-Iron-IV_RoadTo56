cat_r56_guerilla_warfare:0 "Doktrin der asymmetrischen Kriegsführung"
r56_guerilla_warfare:0 "Asymmetrische Kriegsführung"
r56_guerilla_warfare_desc:0 "Wir müssen die Art und Weise, wie unsere Streitkräfte operieren, stark verändern. Tatsache ist, dass die Armeen, mit denen wir möglicherweise in den Krieg ziehen würden, uns weit überlegen sind. Wir müssen einen asymmetrischen Ansatz in der Kriegsführung wählen, wenn wir jemals eine Chance haben wollen."
r56_double_envelopment:0 "Plötzliche Einhüllung"
r56_double_envelopment_desc:0 "Die Einhüllung als militärische Taktik ist so alt wie die Kriegsführung selbst. Wir können diese Taktik dort einsetzen, wo der Feind seine Kräfte überfordert und wir eine überlegene Kenntnis des Geländes haben. Wir können dann schnell eine kleine Anzahl von feindlichen Truppen einkesseln und vernichten, bevor der Feind den eingeschlossenen Truppen zu Hilfe kommen kann. Wir können diesen Vorgang wiederholen, um große feindliche Truppen in handlichere Kräfte zu zerlegen."
tactic_double_envelopment:0 "Plötzliche Einhüllung"
r56_elastic_defence:0 "Elastische Verteidigung"
r56_elastic_defence_desc:0 "Anstatt alle Kräfte auf die vorderste Linie zu konzentrieren, schafft eine elastische Verteidigung eine "tiefere" Verteidigungsschicht, die dem Verteidiger mehr Zeit zum Reagieren und zum Gegenangriff gibt, während der Angreifer sich verteilt und festgefahren ist."
r56_infiltration_assault:0 "Infiltrationsangriff"
r56_infiltration_assault_desc:0 "In den ersten Zügen eines Angriffs muss die Infanterie Schwachpunkte in der gegnerischen Linie anvisieren, um die besser verteidigten Abschnitte zu umgehen und zu isolieren, die dann vom Rest der angreifenden Kräfte ausgelöscht werden können."
r56_infiltration_in_depth:0 "Tiefe Infiltration"
r56_infiltration_in_depth_desc:0 "Unsere Streitkräfte sind nun darauf trainiert, feindliche Stützpunkte in einer viel größeren Tiefe zu umgehen und zu isolieren. Idealerweise sollten unsere Angriffskräfte nicht aufhören, bis sie die hinteren Bereiche des Feindes erreicht haben und seine Kräfte vollständig abgeschnitten sind."
r56_backhand_blow:0 "Rückhand-Schlag"
r56_backhand_blow_desc:0 "Anstatt um jeden Zentimeter Boden zu kämpfen, werden feindliche Durchbrüche weitgehend vermieden, bis sie sich ausgedehnt haben und dann durch Gegenangriffe abgeschnitten und zerstört werden können."
R56_DEEP_INFILTRATION_LABEL:0 "TIEFE INFILTRATION"
R56_MILITA_LABEL:0 "GESTÄRKTE MILIZ"
R56_MILITA_LABEL_TT:0 "§WStärken Sie unsere irregulären Einheiten und mobilisieren Sie die gesamte Bevölkerung zum Kampf§!"
r56_milita_formation:0 "Gestärkte Miliz"
r56_milita_formation_desc:0 "" 
r56_nd_conscription:0 "Nicht-diskriminierende Einberufung"
r56_nd_conscription_desc:0 "Auch Invaliden und Krüppel müssen eingezogen werden, es darf keine Zivilisten geben."
r56_peoples_army:0 "Volksarmee"
r56_peoples_army_desc:0 "Die Volksarmee glaubt an den Vorrang des Menschen vor der Waffe, wobei die überlegene Motivation die unterlegene Technologie kompensiert, und genießt breite Unterstützung in der Zivilbevölkerung.\n\n"
r56_tactical_withdrawal:0 "Taktischer Rückzug"
r56_tactical_withdrawal_desc:0 "Das Erkennen einer möglichen Einkreisung unserer Truppen und deren Verhinderung durch rechtzeitigen Rückzug kann die Vernichtung eines Großteils unserer Kräfte verhindern."
r56_prepared_defense:0 "Vorbereitetes Verteidigen"
r56_prepared_defense_desc:0 "Umfangreichere Systeme der Feldbefestigung verbessern die Verteidigung einer Einheit erheblich."
R56_LAST_STAND_LABEL:0 "LAST STAND"
R56_LAST_STAND_LABEL_TT:0 "§Wenn es keinen Boden mehr zu geben gibt, müssen Sie sich eingraben und Ihren letzten Widerstand leisten§!"
r56_pocket_defence:0 "Taschenverteidigung"
r56_pocket_defence_desc:0 "Es ist möglich, dass unsere Truppen in der Defensive in einer Tasche gefangen sind. In diesem Fall müssen sie lediglich ausharren, bis der unvermeidliche Gegenangriff sie befreit."
r56_last_stand:0 "Letztes Gefecht"
r56_last_stand_desc:0 "Wenn es keinen Boden mehr zu geben gibt, müssen Sie sich eingraben und Ihre letzte Stellung einnehmen."
R56_BREAKOUT_LABEL:0 "BREAKOUT"
R56_BREAKOUT_LABEL_TT:0 "§Wenn der Feind sich schließlich an unserer Verteidigung erschöpft, können wir einen Gegenangriff und einen Ausbruch planen."
r56_breakout:0 "Ausbruch"
r56_breakout_desc:0 "§Wenn der Feind sich schließlich an unserer Verteidigung erschöpft, können wir einen Gegenangriff und Ausbruch planen.§!"
r56_breakthrough_priority:0 "Durchbruchs-Priorität"
r56_breakthrough_priority_desc:0 "In Erweiterung der Operativen Konzentration werden alle Bedürfnisse der Front der Notwendigkeit untergeordnet, Kräfte für Durchbrüche zu konzentrieren. Lokale Niederlagen sind unbedeutend im Vergleich zu einem entscheidenden Schlag."
r56_operational_concentration:0 "Operative Konzentration"
r56_operational_concentration_desc:0 "Der Schlüssel zu jeder militärischen Aktion ist überwältigende lokale Überlegenheit. Wenn Sie nicht auf der gesamten Front überwältigend überlegen sind, bedeutet dies, dass Sie Teile Ihrer Frontlinie schwächen müssen, um Truppen dort zu konzentrieren, wo sie gebraucht werden, anstatt zu versuchen, überall stark zu sein."
