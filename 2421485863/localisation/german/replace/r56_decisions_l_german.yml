 r56_ENG_decision_recall_gilbert_stephenson:0 "Gilbert Stephenson zurückrufen"
 r56_ENG_decision_recall_gilbert_stephenson_desc:0 "Um der erneuten Bedrohung durch U-Boote zu begegnen, ist es unerlässlich, sich auf die Erfahrung älterer Kommandeure zu stützen, die während des Ersten Weltkriegs deutsche Unterseeboote bekämpft haben. Als Veteran der U-Boot-Bekämpfung ist Gilbert Stephenson der ideale Mann, um eine neue Generation von Seeleuten zu führen. "
