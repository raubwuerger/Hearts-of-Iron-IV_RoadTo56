 reunite_italy:0 "Italien wiedervereinigen"
 
 recruit_women_pilots:0 "Pilotenfrauen rekrutieren"
 recruit_women_pilots_desc:0 "In dieser schicksalhaften Stunde für unsere Nation können wir es uns nicht leisten, das Talent Einzelner zu missbrauchen. Fliegerinnen haben in den dreißiger Jahren mit ihren Heldentaten die Öffentlichkeit in Erstaunen versetzt. Jetzt müssen sie für die nationale Sache mobilisiert werden und an der Seite der Männer ihre Pflicht tun."
 r56_collect_civilian_aluminium_utensils:0 "Zivile Aluminium-Utensilien sammeln"
 r56_collect_civilian_aluminium_utensils_desc:0 "Aluminium ist ein lebenswichtiges Material für die Kriegsanstrengungen. In dieser Zeit der Not ist es notwendig, Sammelstellen zu organisieren, damit Fahrräder, Töpfe und andere Gegenstände für die Kriegsanstrengungen wiederverwendet werden können"
 
