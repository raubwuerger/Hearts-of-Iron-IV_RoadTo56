 r56_alone_faction_leader:0 "Verbündete finden"
 r56_alone_faction_leader_desc:0 "Ein Versäumnis, Verbündete zu finden, würde unsere diplomatische Position ad absurdum führen und uns zwingen, uns neuen diplomatischen Möglichkeiten zu öffnen. "
 
 ENG_restore_the_UK:0 "Großbritannien vereinen"
 ENG_restore_the_UK_desc:0 "Wir müssen die Spaltung Großbritanniens beenden, unsere jahrhundertealte Einheit wiederherstellen und sie neu zementieren, um die Kraft zu sammeln, unseren Platz auf der Weltbühne neu zu bestimmen."
