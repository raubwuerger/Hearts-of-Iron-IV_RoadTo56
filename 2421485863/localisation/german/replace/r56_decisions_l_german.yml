 r56_HUN_decision_support_bertalan_arpad:0 "Unterstütze Árpád Bertalan"
 r56_HUN_decision_support_bertalan_arpad_desc:0 "Árpád Bertalan, der Kriegsheld des Ersten Weltkriegs, arbeitet hart daran, eine Eliteeinheit aus den besten Soldaten Ungarns aufzubauen. Wir sollten uns seine Talente zunutze machen."
  NOR_nortraship_category:0 "Nortraship"
 NOR_nortraship_category_desc:0 "Nortraship ist das Unternehmen, das mit der Verwaltung aller norwegischen Handelsschiffe beauftragt ist, die sich nicht unter feindlicher Kontrolle befinden. Obwohl diese Schiffe von Zivilisten betrieben werden, werden sie unseren Verbündeten eine große Hilfe sein, damit wir unsere Freiheit zurückgewinnen können."
