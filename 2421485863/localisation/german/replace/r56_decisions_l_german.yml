 r56_HUN_decision_support_bertalan_arpad:0 "Unterstützen Sie Árpád Bertalan"
 r56_HUN_decision_support_bertalan_arpad_desc:0 "Árpád Bertalan, der Kriegsheld des Ersten Weltkriegs, arbeitet hart daran, eine Eliteeinheit aus den besten Soldaten Ungarns zu schaffen. Wir sollten uns seine Talente zunutze machen."
  NOR_nortraship_category:0 "Nortraship"
 NOR_nortraship_category_desc:0 "Nortraship ist die Gesellschaft, die mit der Verwaltung aller norwegischen Handelsschiffe beauftragt ist, die sich nicht unter feindlicher Kontrolle befinden. Obwohl sie mit Zivilisten bemannt sind, werden diese Schiffe unseren Verbündeten sehr helfen, damit wir unsere Freiheit zurückgewinnen können."
