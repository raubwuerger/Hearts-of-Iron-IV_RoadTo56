 r56_ENG_decision_recall_gilbert_stephenson:0 "Gilbert Stephenson zurückrufen"
 r56_ENG_decision_recall_gilbert_stephenson_desc:0 "Um der erneuten U-Boot-Bedrohung zu begegnen, ist es unerlässlich, sich auf die Erfahrung älterer Kommandeure zu stützen, die während des Großen Krieges gegen deutsche U-Boote gekämpft haben. Als Veteran der U-Boot-Bekämpfung ist Gilbert Stephenson der ideale Mann, um eine neue Generation von Matrosen zu führen. "
