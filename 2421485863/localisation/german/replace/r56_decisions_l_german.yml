 GER_reichskommissariats:0 "Reichskommissariate einrichten"
 GER_reichskommissariats_desc:0 "Mit dem Wachstum des von uns kontrollierten Landes wird die Verwaltung von Berlin aus zu einer kostspieligen Angelegenheit, sowohl materiell als auch für die Strafverfolgungsbehörden, die vor Ort für Ordnung sorgen. Die Schaffung kleinerer Verwaltungseinheiten, um einige unserer neu erworbenen Ländereien zu verwalten und Kollaborateure davon zu überzeugen, in ihrem neuen 'Staat' für Ordnung zu sorgen, könnte der einzige nachhaltige Weg nach vorne sein.\n\nJedes [ROOT.GetFlag]§YReichskommissariats§! oder [D10.GetFlag]§YReichsprotektorat§!, das wir errichten, gewährt uns §G3§! Off-Map-§YMilitärfabriken§! Die [ROOT.GetFlag]§YReichskommissariate§! werden auch versuchen, den Widerstand in den Staaten zu bekämpfen, die sie für uns betreuen. Es sollte jedoch erwähnt werden, dass die Auslagerung des Kampfes gegen den Widerstand an [ROOT.GetFlag]§YReichskommissariate§! mit der Zeit zu mehr §RAufständen§! und §RWiderstandswachstum§! in den von ihnen kontrollierten Staaten führen könnte."

