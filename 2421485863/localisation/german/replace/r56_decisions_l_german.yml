 reunite_italy:0 "Italien wiedervereinigen"

 unite_the_cossack_hosts:0 "Vereinigen Sie die Kosakenheere"

 recruit_women_pilots:0 "Weibliche Piloten rekrutieren"
 recruit_women_pilots_desc:0 "In dieser schicksalhaften Stunde für unsere Nation können wir es uns nicht leisten, das Talent Einzelner zu missbrauchen. Fliegerinnen haben in den 1930er Jahren mit ihren Heldentaten die Öffentlichkeit in Erstaunen versetzt. Sie müssen für die nationale Sache mobilisiert werden und an der Seite der Männer ihre Pflicht tun."
 r56_collect_civilian_aluminium_utensils:0 "Zivile Aluminiumgeräte sammeln"
 r56_collect_civilian_aluminium_utensils_desc:0 "Aluminium ist ein wichtiges Material für die Kriegsanstrengungen. In dieser Zeit der Not ist es notwendig, Sammelstellen zu organisieren, um Fahrräder, Töpfe und andere Gegenstände für die Kriegsanstrengungen wiederzuverwenden."

