 r56_alone_faction_leader:0 "Verbündete finden"
 r56_alone_faction_leader_desc:0 "Sollte es uns nicht gelingen, Verbündete zu finden, würde dies unsere diplomatische Position ad absurdum führen und uns zwingen, neue diplomatische Möglichkeiten zu erschließen. "

 ENG_restore_the_UK:0 "Das Vereinigte Königreich wiederherstellen"
 ENG_restore_the_UK_desc:0 "Wir müssen die Spaltung Großbritanniens beenden, unsere jahrhundertealte Union des Vereinigten Königreichs von England, Schottland, Wales und Nordirland wiederherstellen und neu festigen, um unsere Kräfte zu sammeln und unseren Platz auf der Weltbühne neu zu bestimmen."
