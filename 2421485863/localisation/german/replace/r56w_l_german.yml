###------> Events <><> <><> <><> <><> <><> 
 
#Discover the Necrowombaticon 
 r56w.event.30.t:0 "Ein seltsames Buch"
 r56w.event.30.d:0 "Wir sind vor kurzem in den Besitz einiger sehr ungewöhnlicher Beutestücke gekommen, von denen das bemerkenswerteste ein uraltes Buch mit einer geheimnisvollen und bizarren Symbolik ist. Einige unserer Gelehrten glauben, dass es wert sein könnte, es zu studieren, während andere vermuten, dass es nur ein Scherz sein könnte."
 r56w.event.30.a:0 "Einmischung in die dunklen Mächte? Melden Sie mich an!"
 r56w.event.30.b:0 "Nein, danke."
  
#The Necrowombaticon can be studied 
 r56w.event.31.t:0 "Unsere Gelehrten berichten"
 r56w.event.31.d:0 "Nach einer gewissen Zeit des Studiums ist klar geworden, dass das Buch ein ausgeklügeltes Ritual zur Erlangung großer Mengen an Macht beschreibt. Es verlangt unter anderem große Mengen an Duftkerzen, eine schwarze Katze und eine große Menge an angereichertem Uran. \n\n Zusammen mit der Übersetzung für das Ritual kommt ein kryptischer Fluch: \Warnung! Wenn Sie damit weitermachen, wird das Ihr Spiel durcheinanderbringen und zu etwas sehr Dummen führen. Speichern Sie im Zweifelsfall jetzt.\" \n\n Sollen wir weitermachen oder diesen Weg ganz aufgeben?
 r56w.event.31.a:0 "Ich esse Gefahr zum Frühstück."
 r56w.event.31.b:0 "...aber die historische!"
  
#The Necrowombaticon's deadly power is revealed 
 r56w.event.32.t:0 "Eine dimensionale Verzerrung"
 r56w.event.32.d:0 "Unsere Gelehrten führten das Ritual genau nach Anweisung aus. Leider führte dies zu einem kleinen nuklearen Inferno, das die Struktur von Raum und Zeit zu zerreißen scheint. Eine Armee von Kreaturen strömte aus der Verzerrung und drängte unsere Truppen zurück. Wir haben das Territorium von Oregon verloren, und damit auch einen Teil unserer nationalen Würde."
 r56w.event.32.a:0 "So ein Mist."
  
#News of the book's power reaches the world 
 r56w.event.33.t:0 "Seltsame Vorkommnisse"
 r56w.event.33.d:0 "Aus Nordamerika wurden Berichte über ungewöhnliche Aktivitäten gemeldet. Die Besatzungstruppen haben alle Andeutungen über Ungewöhnliches abgestritten, aber das wurde durch ihre unerwartete und ziemlich unorganisierte Aufgabe des Oregon-Territoriums etwas untergraben. Nur die Zeit wird den Wahrheitsgehalt der Sache zeigen."
 r56w.event.33.a:0 "Ich frage mich, was es damit auf sich hat?"
  
#How do we react to these events? 
 r56w.event.34.t:0 "Eine diplomatische Ouvertüre"
 r56w.event.34.d:0 "Ein Vertreter der Monster ist bei uns eingetroffen und hat höflich gebeten, mit Ihnen zu sprechen. Obwohl ihre Sprache seltsam und kryptisch ist, waren wir in der Lage, eine einzige Frage zu erkennen: "Was hat er?"
 r56w.event.34.a:0 "Das ist alles sehr albern. Sagen Sie nichts!"
 r56w.event.34.b:0 "Can hat... Krieg!"
 r56w.event.34.c:0 "Ja, klar. Wie auch immer."
  
#The Tender Loving Empire is Defeated 
 r56w.event.35.t:0 "Der unmögliche Sieg"
 r56w.event.35.d:0 "Die Monstertruppe, die aus dem Nichts in unsere Welt kam, wurde besiegt. Obwohl sie versuchten, Verwüstung anzurichten, waren ihre Bemühungen letztlich umsonst. Heute ist ein ruhigerer und gesünderer Tag."
 r56w.event.35.a:0 "Sie waren sowieso super OP"
  
#To War or Not to War 
 r56w.event.36.t:0 "Kriegsspiele"
 r56w.event.36.d:0 "Unsere militärische Führung spielt ein Spiel, um zu sehen, welches Land wir als nächstes erobern sollten. Wenn wir wollen, sind die Ergebnisse verbindlich und treten sofort in Kraft."
 r56w.event.36.a:0 "Scheint legitim zu sein."
 r56w.event.36.b:0 "Vielleicht später..."
 r56w.event.36.c:0 "Hören Sie auf zu fragen!"
  
#Invisibile DOW event 
 r56w.event.37.t:0 "Was haben sie getan?"
 r56w.event.37.d:0 "" 
  
#Hitler's Stach 
 r56w.event.38.t:0 "Das Rasiermesser der Gerechtigkeit"
 r56w.event.38.d:0 "Unsere Minister haben einen kühnen Plan gefasst, um einen unserer Feinde zu Fall zu bringen. Es ist an der Zeit, keinen Geringeren als Adolf Hitler anzugreifen und ihm den Wert einer guten Rasur beizubringen. \n\nUnsere Agenten sind in Bereitschaft. Sollen wir die Expedition wagen?"
 r56w.event.38.a:0 "Das klingt nach einer schönen Idee!"
 r56w.event.38.b:0 "Nicht im Moment."
 r56w.event.38.c:0 "Es ist ein alberner Vorschlag."
  
#The World Learns of the Stache 
 r56w.event.40.t:0 "Schnurrbart Fehlfunktion"
 r56w.event.40.d:0 "Heute Morgen wachte der Führer des Deutschen Reiches auf und stellte fest, dass eine absolute Gräueltat an seiner Gesichtsbehaarung begangen worden war. Unnötig zu sagen, dass er wütend war - und erklärte, dass alle Schnurrbärte nun verboten sind, bis er seinen eigenen nachwachsen lassen kann. "
 r56w.event.40.a:0 "Ein nationales Denkmal wurde geschändet"
  
#Proposal for Taking Europe 
 r56w.event.41.t:0 "Ein einfacher Vorschlag"
 r56w.event.41.d:0 "Ein Minister von uns hat einen kühnen Plan vorgeschlagen, einen Agenten inmitten der europäischen Streitkräfte einzuschleusen. Was sollen wir tun?"
 r56w.event.41.a:0 "Es finanzieren!"
 r56w.event.41.b:0 "Nein, danke. Ich bevorzuge Pfannkuchen."
 
#Agent Werewaffle Reports 
 r56w.event.42.t:0 "Unser Agent berichtet"
 r56w.event.42.d:0 "Minster Thinking Waffle hat sich gemeldet. Er hat sich bereits den nötigen Veränderungen unterzogen, um sich in die belgische Gesellschaft einzufügen. Als Halb-Werwolf-Waffel kann er nun nachts zuschlagen, während er tagsüber köstlich ist."
 r56w.event.42.a:0 "Genial!"
 
#News of the Belgian Takeover 
 r56w.event.44.t:0 "Köstliche Revolution"
 r56w.event.44.d:0 "Das Land Belgien hat kürzlich einen unerwarteten Führungswechsel erlebt. Eine Pressekonferenz wurde von einer scheinbar empfindungsfähigen Waffel abgehalten, die sich dann in einen Wolf verwandelte und einen nahegelegenen Vizeminister zerfleischte. Experten sind sich noch nicht sicher, was die internationalen politischen Entscheidungen des neuen Führers beinhalten werden, aber es wird ganz sicher keinen Sirup beinhalten."
 r56w.event.44.a:0 "Das Frühstück wird nie wieder dasselbe sein"
 
#GE Adopts a Cat 
 r56w.event.45.t:0 "Eine gute Tat"
 r56w.event.45.d:0 "Als Greatexperiment eine lange Gasse in London entlangging, entdeckte es ein streunendes Kätzchen. Es miaute leise und fragte dann nach einer Zigarre. Ich nehme an, man könnte es adoptieren?"
 r56w.event.45.a:0 "Ja! Bringt den Schabernack!"
 r56w.event.45.b:0 "Nein, nein! Die unvorhergesehenen Konsequenzen! "
 
#The Cat Runs Away 
 r56w.event.46.t:0 "Nicht genug Katzenminze"
 r56w.event.46.d:0 "Irgendwann in der Nacht verschwand die Zigarre rauchende Katze aus dem Präsidentenpalast. Offenbar wurde danach nur ein seltsamer Zettel gefunden, der auf die Notwendigkeit eines größeren Katzenklos hinwies."
 r56w.event.46.a:0 "Ich wittere eine Wendung in der Geschichte."
 
#News of the Cat Takeover 
 r56w.event.48.t:0 "Der Aufstieg der fantastischen Furries"
 r56w.event.48.d:0 "Tief im Herzen der Wüste von Saudi-Arabien ist eine gewaltige und leicht genervte Armee aus dem Nichts aufgetaucht. Nachdem sie sich selbst erklärt und ein Territorium eingenommen haben, fordern sie prompt Thunfisch und dass man sie streichelt, wenn man ihnen die Erlaubnis dazu gibt."
 r56w.event.48.a:0 "Impawsibble!"
  
#Daniel Craig Appears 
 r56w.event.49.t:0 "Lasst die Craigken frei!"
 r56w.event.49.d:0 "Ein Mann ist aufgetaucht, der behauptet, ein Superspion aus der fernen Zukunft zu sein. Ohne Details oder Gründe zu nennen, behauptet er, dass es für die Zeitlinie lebenswichtig sei, dass er Tibet übernehmen dürfe. Das Schicksal der Welt hängt davon ab."
 r56w.event.49.a:0 "Ja, klar. Wie auch immer."
 r56w.event.49.b:0 "Verwandelt ihn in Klebstoff."
  
#Someone Found a Puppet 
 r56w.event.51.t:0 "Da kommt etwas Flauschiges auf uns zu"
 r56w.event.51.d:0 "Greatexperiment beschloss kürzlich, einen Urlaub in Großbritannien zu machen. Bei einem Spaziergang stieß er auf eine ziemlich seltsame und furchtbar verdächtige Puppe, die sich hinter einer Telefonzelle versteckte. \"Ich sollte diesem Ding wirklich Magie einflößen, damit es das Land übernimmt und absolutes Chaos anrichtet.", sagte Greatexperiment zu sich selbst."
 r56w.event.51.a:0 "Ja, warum nicht?"
 r56w.event.51.b:0 "Nee. Schmeiß es in den Fluss"
  
#News of the British Takeover 
 r56w.event.53.t:0 "Eine Hand an der Macht"
 r56w.event.53.d:0 "Aus völlig unverständlichen Gründen scheint die souveräne Regierung Großbritanniens beschlossen zu haben, alle Macht in die filzigen Hände einer empfindungsfähigen Marionette zu legen. Gott schütze uns alle."
 r56w.event.53.a:0 "Das ist Politik für Sie"
  
#Hitler and Baldur's Gate 
 r56w.event.100.t:0 "Eine seltsame Tür"
 r56w.event.100.desc:0 "Heute hat Baldur von Schirach in der Reichskanzlei dem Führer seinen eigenen Entwurf für den Bau von Germania vorgeschlagen.\n\nImmer bereit, über Kulturfragen zu diskutieren, hat er im Geheimen eine neuartige Tür entworfen, die in Hitlers innerem Kreis für Uneinigkeit sorgt. Die Motive werden von Albert Speer als der Hauptstadt Europas unwürdig beurteilt, während das Gerücht kursiert, Himmler bewundere die nordisch-mythologischen Bezüge und halte es für authentisch deutsch".\n\nHeute wurde in der Reichskanzlei keine wichtige Arbeit geleistet, da die Naziführung zu sehr mit der Diskussion über Baldurs Tor beschäftigt war.
 r56w.event.100.a:0 "Schicken Sie die Pläne an Arno Breker."
 
#Comet Tank sighted 
r56w.event.101.t:0 "Kometenpanzer gesichtet!"
r56w.event.101.desc:0 "Eine experimentelle Variante unseres neuen Comet-Panzers wurde versehentlich von ein paar vorbeifahrenden Zivilisten gesichtet, als sie zu nah an der Grenze der Militärbasis Bovington fuhr. Wir müssen schnell handeln, um sicherzustellen, dass die Angelegenheit mit der nötigen Diskretion behandelt wird. Die MPs sind verständlicherweise irritiert und der Panzerfahrer wird sicherlich gemaßregelt werden.\n\nWenn lose Lippen Schiffe versenken, können sie auch Panzer durchbohren."
r56w.event.101.a:0 "Machen wir ein paar Telefonate."
 
