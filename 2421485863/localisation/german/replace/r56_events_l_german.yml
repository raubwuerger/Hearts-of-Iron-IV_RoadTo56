l_german:
 wtt_germany.641.t:0 "[[~GER.GetNameDefCap~]] Reintegriert Eupen-Malmedy"
 wtt_germany.63.desc:0 "Die [[~GER.GetAdjective~]]-Regierung hat ein Gesetz erlassen, das die Wiedereingliederung von Elsass-Lothringen, Luxemburg und Eupen-Malmedy in [[~GER.GetNameDef~]] vorsieht. Die Masseneinberufung unserer Bevölkerung hat bereits begonnen."
 CHL_political_events.4.t: "[[~CHL.GetName~]] Bewegt sich zur Besetzung von [[~1065.GetName~]]"
 CHL_political_events.4.desc: "Truppen des [[~CHL.GetAdjective~]]-Staates haben begonnen, die zuvor festgelegten Grenzen in [[~1065.GetName~]] zu überschreiten, und ihre Luftwaffe und Marine sind bereits mobilisiert. Es scheint, dass sie es ernst meinen, die Kontrolle über die umstrittene Insel zu übernehmen, und es ist nicht klar, ob wir dies zum jetzigen Zeitpunkt durch Schlichtung verhindern können. Wie sollten wir vorgehen?"
 CHL_political_events.5.t: "[[~ARG.GetName~]] Zieht sich von [[~1065.GetName~]] zurück."
 CHL_political_events.5.desc: "[[~ARG.GetName~]] hat beschlossen, dass das Festhalten an [[~1065.GetName~]] im Angesicht unserer militärischen Macht den Schmerz nicht wert ist, und hat seine Truppen aus der Provinz abgezogen. Damit ist das umstrittene Gebiet zum ersten Mal in unserer Hand, und die Integrationskampagnen können sofort eingeleitet werden."
 CHL_political_events.6.t: "[[~ARG.GetName~]] Weigert sich, sich aus [[~1065.GetName~]] zurückzuziehen"
 CHL_political_events.52.t: "[[~CHL.GetName~]] fordert, dass wir [[~1061.GetName~]] ausliefern"
 CHL_political_events.52.desc: "Nach der jüngsten groß angelegten Mobilisierung an unserer Grenze und den wochenlangen Protesten des [[~CHL.GetAdjective~]]-Volkes hat [[~CHL.GetLeader~]] verkündet, dass es höchste Zeit ist, dass [[~CHL.GetNameDef~]] die Kontrolle über das Territorium von [[~1061.GetName~]] zurückerhält, das sie im Vertrag von Lima abgetreten hat, der ihrer Ansicht nach ungerecht und nichtig war."
 CHL_political_events.53.desc: "Die derzeitige Regierung in [[~FROM.GetNameDef~]] ist schwach und wir alle wissen das. Es war klar, dass sie sich nicht gegen uns wehren konnte, und das haben sie selbst erkannt. Deshalb haben sie heute ein neues Abkommen unterzeichnet, mit dem sie uns offiziell die Abteilung von [[~1061.GetName~]] übergeben haben!"
 CHL_political_events.54.desc: "Die [[~FROM.GetAdjective~]]-Regierung klammert sich stur an den falschen Vertrag von Lima und weigert sich, uns [[~1061.GetName~]] zu übergeben. Wir müssen Gewalt anwenden und ihnen die Region mit allen Mitteln abnehmen..."
 CHL_political_events.55.t: "[[~CHL.GetName~]] fordert die Übergabe von [[~1065.GetName~]]"
 CHL_political_events.55.desc: "Nach der jüngsten groß angelegten Mobilisierung an unserer Grenze und den wochenlangen Protesten des [[~CHL.GetAdjective~]]-Volkes hat [[~CHL.GetLeader~]] angekündigt, dass es höchste Zeit ist, dass [[~CHL.GetNameDef~]] [[~1065.GetName~]] für sich selbst besetzt. Sollten wir versuchen, uns ihnen zu widersetzen?"
