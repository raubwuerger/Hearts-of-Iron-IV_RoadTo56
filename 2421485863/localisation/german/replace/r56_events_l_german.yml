l_german:
 wtt_germany.641.t:0 "GER.GetName] Reintegration von Eupen-Malmedy"
 wtt_germany.63.desc:0 "Die [GER.GetAdjective]-Regierung hat ein Gesetz erlassen, das die Wiedereingliederung von Elsass-Lothringen, Luxemburg und Eupen-Malmedy in das [GER.GetName] vorsieht. Die Masseneinberufung unserer Bevölkerung hat bereits begonnen..."
 
 wtt_germany.80.t:0 "[GER.GetName] Fordert Südjütland"
 wtt_germany.80.desc:0 "Die [GER.GetAdjective]-Regierung hat uns ein Ultimatum gestellt, in dem sie die Rückgabe von Südjütland an sie fordert. Dieses Land ging in den 1860er Jahren an Deutschland verloren und wurde im Vertrag von Versailles zurückgegeben. In dem Land leben viele ethnische Dänen, die nicht erfreut sein werden, dass es aufgegeben wird."
 wtt_germany.80.a:0 "Um unsere Nation zu schützen, müssen wir uns fügen."
 wtt_germany.80.b:0 "Wir werden unseren souveränen Boden nicht aufgeben."
 
 wtt_germany.81.t:0 "[FROM.GetName] Gibt Nordschleswig zurück"
 wtt_germany.81.d:0 "Die [FROM.GetAdjective] Regierung hat zugestimmt, Nordschleswig an uns zurückzugeben. Heute Morgen haben sich die letzten dänischen Garnisonen und Beamten eilig aus dem Land zurückgezogen, gefolgt von einem Strom von Flüchtlingen, die versuchen, die neue Grenze zu überqueren, bevor sie fest wird."
 wtt_germany.81.a:0 "Endlich ist unsere Nordgrenze wiederhergestellt!"
 
 wtt_germany.82.t:0 "[FROM.GetName] lehnt unser Ultimatum ab"
 wtt_germany.82.d:0 "Die [FROM.GetAdjective]-Regierung hat deutlich gemacht, dass sie Nordschleswig nicht an uns zurückgeben wird und jeder Akt für uns, es zurückzunehmen, eine Kriegshandlung wäre."
 wtt_germany.82.a:0 "Dann ist es Krieg."
