 CAN_ANGERED_WORKERS:0 "Das wird die Bevölkerung verärgern"
 generic.2.t:0 "[From.GetNameDefCap] versucht, den [Root.GetFactionName] zu verbinden"
 generic.2.d.a:0 "Angesichts der zunehmenden Bedrohung von Freiheit und demokratischen Werten sehen die [alliance_applicant.GetAdjective] auf uns als die Verteidiger der Freiheit. Sie möchten nun in unser Bündnis aufgenommen werden, um unseren Schutz zu genießen und um mit uns gegen die Kräfte zu stehen, die die Demokratie bedrohen würden."
 generic.2.d.b:0 "Unsere Notlage, die gegenwärtige Weltordnung zu stürzen, ist der Aufmerksamkeit gleichgesinnter Nationen nicht entgangen. Die [alliance_applicant.GetAdjective] haben erkannt, dass ihre beste Chance auf eine erfolgreiche Zukunft darin besteht, sich im kommenden Konflikt mit uns zu verbünden, und haben daher angeboten, sich uns formell gegen unsere Feinde anzuschließen."
 generic.2.d.c:0 "[alliance_applicant.GetNameDefCap] hat erkannt, dass sie sich mit anderen sozialistischen Republiken zusammenschließen muss, um den Platz des Kommunismus in der Welt zu stärken. Indem sie unsere führende Rolle in der internationalen Notlage der Arbeiter akzeptieren, bitten die [alliance_applicant.GetAdjective] nun darum, formell eine Allianz mit uns einzugehen."
 generic.2.d.e:0 "Da die aktuellen Umwälzungen in der internationalen Politik weiterhin durch die Welt hallen, haben die [alliance_applicant.GetAdjective] uns als ihre größte Chance angesehen, diese turbulenten Zeiten zu überleben. Sie bitten daher um Aufnahme in unser Bündnis, damit wir den kommenden Sturm gemeinsam überstehen können."
 generic.2.a:0 "Alle, die für Freiheit und Demokratie stehen, mögen mit uns stehen."
 generic.2.b:0 "Die Welt gehört allen, die stark sind!"
 generic.2.c:0 "Wenn wir zusammenstehen, kann die Revolution nur siegen."
 generic.2.e:0 "Und wir werden es überstehen!"
 generic.2.f:0 "Wir sind ohne sie besser dran."
 generic.2.g:0 "Wir haben bereits die Verbündeten, die wir brauchen."
 generic.3.t:0 "[alliance_inviter.GetNameDefCap] begrüßt uns in der [alliance_inviter.GetFactionName]"
 generic.3.d:0 "[alliance_inviter.GetNameDefCap] hat beschlossen, unsere Anfrage zum Beitritt zur [alliance_inviter.GetFactionName] zu akzeptieren. Von nun an werden wir zusammen stehen oder fallen."
 generic.3.a:0 "Gemeinsam werden wir die Demokratie verteidigen."
 generic.3.b:0 "Niemand kann gegen uns bestehen!"
 generic.3.c:0 "Die Not der Arbeiter könnte sich keine besseren Verfechter wünschen!"
 generic.3.e:0 "Wir sollten unsere Differenzen beiseite legen, für den Moment."
 generic.4.t:0 "[alliance_inviter.GetNameDefCap] verweigert Anfrage, der [alliance_inviter.GetFactionName] beizutreten"
 generic.4.d:0 "[alliance_inviter.GetNameDefCap] hat beschlossen, unsere Anfrage, der [alliance_inviter.GetFactionName] beizutreten, abzulehnen. Wir werden ohne ihre Hilfe auskommen müssen."
 generic.4.a:0 "Sie nennen sich Verteidiger der Freiheit?"
 generic.4.b:0 "Dann werden wir sie auch vernichten!"
 generic.4.c:0 "Ihre Revolution ist korrupt!"
 generic.4.e:0 "Unsere Unterschiede waren zu groß."
 news.289.t:0 "[alliance_applicant.GetNameDefCap] tritt der [alliance_inviter.GetFactionName] bei"
 news.289.d:0 "\nHeute haben [alliance_inviter.GetNameDef] und [alliance_applicant.GetNameDef] eine gemeinsame Erklärung herausgegeben, dass letzterer nun formell den Mitgliedsstatus der [alliance_inviter.GetFactionName] erhalten hat. Ob diese Partnerschaft zu offensiven oder defensiven Zwecken genutzt wird, bleibt abzuwarten, aber zweifellos sind bereits umfangreiche gemeinsame militärische Planungen im Gange."
 news.289.a:0 "Gemeinsam sind wir stärker."
 news.289.b:0 "Sie suchen Stärke in der Zahl."
 news.289.c:0 "Es wird ihnen nichts nützen!"
 news.289.e:0 "Der Krieg eskaliert..."
 news.289.f:0 "Unsere Allianz wird stärker."
 generic.5.t:0 "[From.GetNameDefCap] lädt [Root.GetNameDef] in die [alliance_inviter.GetFactionName]"
 generic.5.d.a:0 "Mit einem misstrauischen Blick auf die jüngsten Entwicklungen in der Weltpolitik reicht uns [alliance_inviter.GetNameDef] die Hand der Freundschaft, bietet uns ihren Schutz an und drängt uns, bei der Verteidigung der Prinzipien von Freiheit und Demokratie an ihrer Seite zu stehen. Als Mitglied der [alliance_inviter.GetFactionName] kann die Freiheit unseres Volkes gut gesichert werden."
 generic.5.d.b:0 "In der Erkenntnis, dass auch die Starken manchmal Verbündete brauchen, haben uns die [alliance_inviter.GetAdjective] eingeladen, der [alliance_inviter.GetFactionName] beizutreten. Wenn wir uns dafür entscheiden, könnte dies eine gute Gelegenheit für uns sein, unseren Platz an der Sonne zu finden."
 generic.5.d.c:0 "Unsere ideologischen Verbündeten in [alliance_inviter.GetNameDef] haben unsere wertvollen Beiträge für die Sache der Arbeiter zur Kenntnis genommen, und heute Morgen erhielten wir eine Einladung, der [alliance_inviter.GetFactionName] beizutreten. Im Verbund mit anderen sozialistischen Republiken könnten wir die Revolution mit neuer Kraft verbreiten."
 generic.5.d.e:0 "Es scheint, dass die [alliance_inviter.GetAdjective] uns als strategisch interessant für sie betrachten und dass sie es für profitabler halten, dass wir zusammenarbeiten, als dass wir uns durch unsere ideologischen Unterschiede spalten lassen. Heute Morgen überbrachte der [alliance_inviter.GetAdjective]-Botschafter eine Einladung für uns, ein Mitgliedsstaat der [alliance_inviter.GetFactionName] zu werden."
 generic.5.a:0 "Wir werden uns zu ihnen stellen."
 generic.5.b:0 "Wir brauchen nur ein paar tausend Tote..."
 generic.5.c:0 "Wir werden an der Seite unserer Kameraden kämpfen!"
 generic.5.e:0 "Es ist die rentable Wahl."
 generic.6.t:0 "[alliance_applicant.GetNameDefCap] akzeptiert Einladung an die [alliance_inviter.GetFactionName]"
 generic.6.d:0 "[alliance_applicant.GetNameDefCap] hat sich entschieden, unser Angebot anzunehmen, der [alliance_inviter.GetFactionName] beizutreten. Von nun an werden wir zusammen stehen oder fallen."
 generic.7.t:0 "[alliance_applicant.GetNameDefCap] lehnt das Angebot ab, der [alliance_inviter.GetFactionName] beizutreten"
 generic.7.d:0 "[alliance_applicant.GetNameDefCap] hat beschlossen, unser Angebot, der [alliance_inviter.GetFactionName] beizutreten, abzulehnen. Wir werden ohne ihre Hilfe auskommen müssen."
 generic.7.a:0 "Unsere Hilfe ist nicht erwünscht".
 news.290.t:0 "Otto übernimmt die ungarische Krone"
 news.290.desc:0 "Auf der Suche nach einem geeigneten König sprach das Königreich Ungarn eine Einladung an Otto von Habsburg aus, in die Länder zurückzukehren, die bis vor kurzem von seiner Familie regiert wurden. Otto, der seit dem Ende des Ersten Weltkrieges und der Auflösung des väterlichen Reiches im westeuropäischen Exil lebte, entschied sich, das Angebot anzunehmen. Heute wurde er in einer feierlichen Zeremonie im Königspalast in Budapest zum König von Ungarn gekrönt. In seiner Krönungsrede dankte König Otto dem ungarischen Volk für seine Treue und Ergebenheit und gelobte, die habsburgischen Länder wieder zu vereinen, wobei er versprach, dass Ungarn dieses Mal der dominierende Teil sein würde."
 news.290.a:0 "Nicht länger ein Königreich nur dem Namen nach".
 news.290.b:0 "Das ist gefährliches Gerede..."
 news.290.c:0 "Das Rennen um Österreich ist eröffnet!"
 news.290.e:0 "Wird das Imperium wieder auferstehen?"
 news.291.t:0 "Österreich stimmt für Vereinigung mit Ungarn"
 news.291.desc:0 "Auf Drängen der Ungarn hat Österreich eine Volksabstimmung über die mögliche Wiedervereinigung der beiden Nationen unter der Krone der Habsburger durchgeführt. Die endgültige Auszählung ist fast abgeschlossen, aber schon jetzt ist klar, dass es ein Erdrutschsieg für das Lager der Wiedervereinigung ist. Es wurden keine Unregelmäßigkeiten bei der Abstimmung festgestellt, und die österreichische Regierung sah sich gezwungen, sich zu einer Regionalregierung des ungarischen Staates zu reformieren.\n\n Obwohl der Schritt von der ungarischen Öffentlichkeit sehr begrüßt wird, werden die politischen Auswirkungen des Referendums wahrscheinlich in ganz Europa stark zu spüren sein."
 news.291.a:0 "Unsere brüderlichen Bande sind nicht vergessen."
 news.291.b:0 "Das wird nicht ohne Folgen bleiben..."
 news.291.c:0 "Das Machtvakuum des Imperiums könnte noch gefüllt werden..."
 news.292.desc:0 "Auf Drängen der Ungarn hat Österreich eine Volksabstimmung über die mögliche Wiedervereinigung der beiden Nationen unter der Krone der Habsburger durchgeführt. Die endgültige Auszählung ist fast abgeschlossen, aber schon jetzt ist klar, dass es ein Erdrutschsieg für das Lager der Wiedervereinigung ist. Es gab zahlreiche Berichte über Ungereimtheiten, Wahlbetrug und Wahlmanipulationen, aber österreichische Beamte haben diese Anschuldigungen zurückgewiesen und bereits damit begonnen, die Verwaltung in eine Regionalregierung des ungarischen Staates umzuwandeln.\n Obwohl der Schritt von der ungarischen Öffentlichkeit sehr begrüßt wird, werden die politischen Auswirkungen des Referendums wahrscheinlich in ganz Europa stark zu spüren sein."
 news.292.a:0 "Brüderliche Bande und ein paar handfeste Bestechungsgelder..."
 news.292.b:0 "Das war unser Plan!"
 news.292.c:0 "Das Machtvakuum des Imperiums könnte noch gefüllt werden..."
 news.292.e:0 "Ein Affront gegen die Demokratie!"
 news.293.t:0 "Österreich stimmt gegen Wiedervereinigung"
 news.293.desc:0 "Auf Drängen der Ungarn hat Österreich eine Volksabstimmung über die mögliche Wiedervereinigung der beiden Nationen unter der Krone der Habsburger durchgeführt. Die endgültige Auszählung ist fast abgeschlossen, aber ein Sieg für das Lager der Wiedervereinigung ist bereits außer Reichweite. Die österreichische Regierung hat sich daher gegen einen Beitritt zu einer österreichisch-ungarischen Union entschieden.\n\Im Geiste der Demokratie und der Selbstbestimmung hat Ungarn das Ergebnis akzeptiert und beschlossen, seine Vorschläge nicht weiter zu verfolgen."
 news.293.a:0 "Sehr bedauerlich."
 news.293.b:0 "Unsere Unabhängigkeit ist gesichert!"
 news.293.c:0 "Ausgezeichnet... Jetzt sind wir dran."
 news.293.e:0 "Der Fall des Imperiums war also dauerhaft."
 news.294.t:0 "Österreich stimmt gegen Wiedervereinigung"
 news.294.desc:0 "Auf Drängen der Ungarn hat Österreich eine Volksabstimmung über die mögliche Wiedervereinigung der beiden Nationen unter der Krone der Habsburger durchgeführt. Die endgültige Auszählung ist fast abgeschlossen, aber ein Sieg für das Lager der Wiedervereinigung ist bereits außer Reichweite. Die österreichische Regierung hat sich daher gegen einen Beitritt zu einer österreichisch-ungarischen Union entschieden.\n\nUngarn hingegen hat der österreichischen Regierung vorgeworfen, die Wahlen gegen die Wiedervereinigung zu manipulieren. Sie haben erklärt, dass sie vor der Anwendung von Gewalt nicht zurückschrecken werden, um den Wunsch des österreichischen Volkes nach Wiedervereinigung mit seinen ungarischen Brüdern zu schützen. Beide Seiten haben nun begonnen, sich zu mobilisieren, und ein Krieg scheint unvermeidlich."
 news.294.a:0 "Was sind schon ein paar Tote für ein Imperium?"
 news.294.b:0 "Wir werden Wien bis zum letzten Mann verteidigen!"
 news.294.c:0 "Das macht alle unsere Pläne zunichte..."
 news.294.e:0 "Hoffen wir, dass sich der Konflikt nicht ausweitet."
 news.295.t:0 "Wiederherstellung von Österreich-Ungarn"
 news.295.desc:0 "Nachdem die Wiedervereinigung Österreichs und Ungarns abgeschlossen ist, hat die ungarische Regierung die internationale Presse in Budapest versammelt und die Wiederherstellung des österreichisch-ungarischen Reiches verkündet.\n\König Otto hat seinen rechtmäßigen Titel als Kaiser von Österreich angenommen und sein Gelöbnis wiederholt, dass, obwohl das Reich nur noch ein Schatten seines früheren Selbst ist, er nicht ruhen wird, bis alle habsburgischen Länder wiedervereinigt sind. Ihre Nachbarn beäugen die Vorgänge in Budapest zweifellos argwöhnisch."
 news.295.a:0 "Wie ein Phönix aus der Asche".
 news.295.b:0 "Dies verändert die Situation erheblich..."
 news.295.c:0 "Werden sie ein Freund oder ein Feind sein?"
 news.295.e:0 "Wir sollten unsere Grenzen besser befestigen..."
 news.296.t:0 "Wilhelm übernimmt die ungarische Krone"
 news.296.desc:0 "Auf der Suche nach einem König für ihre Nation haben die Ungarn nach langen Verhandlungen und Vorbereitungen den schwedischen Prinzen Wilhelm, Herzog von Södermanland, Anfang dieser Woche offiziell eingeladen. Heute wurde er in einer feierlichen Zeremonie im Königspalast in Budapest unter großem Tamtam zum König von Ungarn gekrönt. Es heißt, dass dem neuen König das Wohlergehen seines Volkes am Herzen liegt und dass er dessen demokratische Rechte stark unterstützt. Außerdem befürwortet er den Dialog mit Ungarns Nachbarn anstelle von Feindseligkeit. Der neue König könnte sich daher als willkommene Hilfe zum Abbau der Spannungen in der Region erweisen."
 news.296.b:0 "Ein weiterer Schwächling erhebt sich."
 news.296.c:0 "Ein anderer, der die Fackel trägt."
 news.297.t:0 "Friedrich Franz übernimmt die ungarische Krone"
 news.297.desc:0 "Auf der Suche nach einem König für ihre Nation haben die Ungarn nach langen Verhandlungen und Vorbereitungen den Deutschen Friedrich Franz, Großherzog von Mecklenburg-Schwerin, Anfang dieser Woche offiziell eingeladen. Heute wurde er in einer feierlichen Zeremonie im Königspalast in Budapest unter großem Trara zum König von Ungarn gekrönt.\n\Nachdem er seit 1931 Mitglied der SS ist, sind die ideologischen Neigungen des neuen Königs bekannt, und er hat bereits erklärt, dass er "Ungarn die Größe bringen wird, die es verdient, koste es was es wolle". Zusammen mit dem Versprechen des Königs, 'die Ungerechtigkeiten, die uns in der Vergangenheit widerfahren sind, ungeschehen zu machen', ist es daher unwahrscheinlich, dass diese Krönung zu einem Abbau der Spannungen in der Region führen wird."
 news.297.b:0 "Eine zutiefst beunruhigende Entwicklung..."
 news.297.c:0 "Ein neuer potenzieller Verbündeter!"
 news.298.t:0 "Ungarn kündigt den Vertrag von Trianon"
 news.298.desc:1 "In einer öffentlichen Erklärung hat sich [HUN.GetLeader] von dem von den alliierten Mächten nach dem Großen Krieg auferlegten Vertrag losgesagt. Es wurde 1920 von den Ungarn unter Protest unterzeichnet, reduzierte die Größe des Landes erheblich und begrenzte die Stärke des Militärs. In seiner Rede deutete [HUN.GetLeader] bereits an, dass die Ungarn bald darauf schauen könnten, ihre Ansprüche auf die Gebiete, die ihnen vor zwei Jahrzehnten genommen wurden, zu bekräftigen."
 news.298.a:0 "Die Demütigung ist beendet, aber nicht vergessen!"
 news.298.b:0 "Sie mischen sich in die Weltordnung ein..."
 news.298.c:0 "Sie sind dem Joch von Versailles entkommen."
 news.299.t:0 "Ungarn proklamiert Großungarn"
 news.299.desc:0 "Nachdem sie die Ländereien, die ihnen im Vertrag von Trianon genommen wurden, wiedererlangt haben, hat [From.GetLeader] gestern Abend eine Proklamation herausgegeben, dass die Nation von nun an als Groß-Ungarn bekannt sein wird. Man hofft, dass dies dazu dienen wird, das Prestige Großungarns in den Augen der Welt zu erhöhen, sowie die Ausdehnung seiner Grenzen besser zu beschreiben."
 news.299.a:0 "Die Welt wird unsere Macht sehen."
 news.299.b:0 "Sie sind ein bisschen eingebildet."
 news.300.t:0 "Ungarn fordert Siebenbürgen"
 news.300.desc:0 "In dem Bestreben, den Vertrag von Trianon weiter rückgängig zu machen, hat Ungarn ein Ultimatum an Rumänien gestellt, in dem es die Rückgabe Siebenbürgens fordert. Es gibt noch keine offizielle Antwort, aber Ungarn hat bereits angedeutet, dass Waffengewalt in Betracht gezogen wird, wenn ihre Forderungen abgelehnt werden."
 news.300.a:0 "Wir lassen uns nicht länger einschüchtern!"
 news.300.b:0 "Wir müssen schnell denken..."
 news.300.c:0 "Hoffen wir, dass sie es friedlich regeln."
 news.301.t:0 "Rumänien gibt Siebenbürgen zurück"
 news.301.desc:0 "Rumänien hat angekündigt, dass es die ungarischen Forderungen nach einer Rückgabe von Siebenbürgen akzeptieren wird. Dementsprechend wurde das Territorium nun wieder mit dem Land vereint, was seine Größe und Stärke stark erhöhte. Es ist unwahrscheinlich, dass ein Erfolg dieser Größenordnung die Ungarn davon abhalten wird, weitere Forderungen für ihre verbliebenen verlorenen Territorien zu stellen."
 news.301.a:0 "Wir sind auf dem Weg zur Größe!"
 news.301.b:0 "Wir hatten keine Wahl."
 news.301.c:0 "Wenigstens wurde der Frieden bewahrt."
 news.302.t:0 "Rumänien lehnt ungarische Forderungen ab"
 news.302.desc:0 "Die Frist des Ultimatums ist verstrichen, ohne dass eine rumänische Antwort kam. Empörte ungarische Beamte haben die rumänische Regierung bereits angeprangert und behauptet, dass sie mit ihrem Beharren auf der Einhaltung von "ungesetzlichen Verträgen" die Region "destabilisieren" würde. Beide Nationen scheinen sich auf einen Krieg vorzubereiten, der jeden Tag ausbrechen kann."
 news.302.a:0 "Wenn Stärke alles ist, worauf sie hören werden..."
 news.302.b:0 "Lass sie kommen!"
 news.302.c:0 "Steinköpfige Narren..."
 news.303.t:0 "Ungarn fordert die Südslowakei"
 news.303.desc:0 "Nach dem Versprechen, den Vertrag von Trianon wiederherzustellen, hat Ungarn von [From.GetName] die Rückgabe der Südslowakei gefordert. Die [From.GetAdjective]s haben noch nicht geantwortet, aber die Kriegsdrohung in der ungarischen Rhetorik ist nur allzu deutlich. Eine Ablehnung kann durchaus zu einem neuen Krieg in der Region führen."
 news.303.a:0 "Sie sollten froh sein, dass das alles ist, was wir verlangen."
 news.303.b:0 "Hoffen wir, dass wir einen Kompromiss finden können..."
 news.304.t:0 "[From.GetName] liefert Südslowakei"
 news.304.desc:0 "[From.GetName] hat die ungarischen Forderungen nach einer Rückgabe der Südslowakei offiziell akzeptiert und bereits eilige Schritte unternommen, um sicherzustellen, dass das Gebiet sofort an Ungarn zurückgegeben wird. Es ist unwahrscheinlich, dass dieser Erfolg die Ungarn davon abhalten wird, weitere Forderungen für ihre verbliebenen verlorenen Territorien zu stellen."
 news.304.a:0 "Wir heißen sie wieder willkommen in der Herde."
 news.305.t:0 "[From.From.GetName] lehnt ungarische Forderungen ab"
 news.305.desc:0 "Die diplomatischen Verhandlungen sind gescheitert, und heute hat [From.From.GetName] die ungarischen Forderungen nach der Rückgabe der Südslowakei öffentlich zurückgewiesen. Empörte ungarische Beamte haben die Regierung von [From.From.GetName] bereits angeprangert und behauptet, dass sie mit ihrem Beharren auf der Einhaltung von "ungesetzlichen Verträgen" die Region "destabilisieren" würde. Beide Nationen scheinen sich auf einen Krieg vorzubereiten, der jeden Tag ausbrechen kann."
 news.306.t:0 "Ungarn fordert die Vojvodina"
 news.306.desc:0 "Angesichts ihrer früheren Erfolge bei der Rückgabe verlorener Gebiete haben die Ungarn nun von Jugoslawien die Rückgabe der Vojvodina gefordert. Während die Jugoslawen versuchen, eine diplomatische Lösung zu finden, ist die ungarische Ungeduld bereits immer deutlicher geworden, und sollten die Jugoslawen die Forderungen ablehnen, ist es unwahrscheinlich, dass eine friedliche Lösung gefunden wird."
 news.306.a:0 "Der Marsch nach Groß-Ungarn geht weiter."
 news.306.b:0 "Wir müssen schnell denken..."
 news.307.t:0 "Jugoslawien gibt die Vojvodina zurück"
 news.307.desc:0 "Jugoslawien hat beschlossen, den ungarischen Forderungen nachzugeben, und hat die schnelle Übergabe der Vojvodina an den Nachbarn veranlasst. Obwohl es den ausgiebigen Einsatz von Kanonenbootdiplomatie erforderte, ist es unbestreitbar, dass sich Ungarn zu einem neuen regionalen Kraftzentrum entwickelt hat."
 news.307.a:0 "Ein weiterer diplomatischer Sieg!"
 news.308.t:0 "Jugoslawien lehnt ungarische Forderungen ab"
 news.308.desc:0 "In einem klaren Akt der Missachtung haben die Jugoslawen die ungarischen Forderungen für die Vojvodina zurückgewiesen. Ungarn hat seinerseits keine Anstrengungen unternommen, seine Drohungen mit Gewaltanwendung zur Sicherung seines "rechtmäßigen Territoriums" zurückzunehmen. Beide Nationen scheinen sich auf einen Krieg vorzubereiten, der jeden Tag ausbrechen kann."
 news.309.t:0 "Ungarn beansprucht Oberherrschaft über die Slowakei"
 news.309.desc.a:1 "Die Ungarn haben Forderungen erhoben, dass die Slowakei wieder ein Teil ihrer Nation sein sollte, entweder als integraler Bestandteil oder als autonome Region. Es wurde ein entsprechendes Ultimatum gestellt, das mit der Androhung von Gewalt untermauert wurde, und Diplomaten aus mehreren europäischen Nationen versuchen fieberhaft, eine friedliche Lösung für diese neueste Krise zu finden."
 news.309.desc.b:0 "Die Ungarn haben Forderungen erhoben, dass die Slowakei wieder ein Teil ihrer Nation sein sollte, entweder als integraler Bestandteil oder als autonome Region. Es wurde ein entsprechendes Ultimatum gestellt, das mit der Androhung von Gewalt untermauert wurde, und die slowakische Regierung versucht fieberhaft, eine diplomatische Lösung für diese jüngste ungarische Krise zu finden."
 news.309.a:0 "Hoffen wir, dass Gewalt nicht nötig sein wird."
 news.309.b:0 "Dies ist keine geringfügige Forderung..."
 news.309.c:0 "Sind wir bereit, uns von unserer Unabhängigkeit zu trennen?"
 news.310.t:0 "[From.GetName] Höhlen nach Ungarn"
 news.310.desc.a:1 "Nach ausgiebigen Beratungen hat die [From.GetAdjective]-Regierung unter [From.GetLeader] beschlossen, den ungarischen Forderungen nachzugeben. Sie haben die ungarische Kontrolle über die Slowakei akzeptiert und ziehen es vor, [HUN.GetLeader] zu beschwichtigen, um den Frieden zu erhalten. Zweifellos wird dies die ungarische Entschlossenheit im zukünftigen Umgang mit ihren geschwächten Nachbarn stärken."
 news.310.desc.b:0 "Nach ausgiebigen Beratungen haben die Slowaken beschlossen, den ungarischen Forderungen nachzugeben. Da sie keine Alternative sahen, haben sie sich von ihrer Unabhängigkeit getrennt, um das Leben ihres Volkes zu bewahren. Zweifellos wird dies die ungarische Entschlossenheit im zukünftigen Umgang mit ihren geschwächten Nachbarn stärken."
 news.310.a:0 "So sind die Slowaken besser dran."
 news.310.b:0 "Es war ein notwendiges Opfer."
 news.311.t:1 "[From.From.GetName] lehnt ungarische Forderungen ab"
 news.311.desc.a:1 "Zwischen Deutschland und Ungarn ist eine diplomatische Krise ausgebrochen, die das Schicksal der Slowakei betrifft. [HUN.GetLeader] hatte zuvor erklärt, dass die Slowakei aufgrund ihrer historischen Verbundenheit mit Ungarn ein Kerninteresse von [HUN.GetNameDef] sei. Seine Regierung erwarte, bei jeder die Slowakei betreffenden Maßnahme konsultiert zu werden. \n\nDer deutsche Regierungschef [GER.GetLeader] hat sich geweigert, solche Forderungen zu akzeptieren, und nannte sie eine "törichte und gefährliche Einmischung in die inneren Angelegenheiten einer souveränen Nation". \n\nDa die Spannungen hoch sind, fragen sich immer mehr Beobachter, ob Ungarn zu Gewalt greifen könnte, um vollendete Tatsachen zu schaffen."
 news.311.desc.b:0 "Hartnäckig an ihrer Unabhängigkeit festhaltend, haben die Slowaken ungarische Forderungen zurückgewiesen und befestigen ihre Grenze. Ungarn hat keine Anstrengungen unternommen, die Situation zu deeskalieren, und beide Nationen scheinen auf einen Krieg zuzusteuern."
 news.311.b:0 "Wir stehen als Einheit. Lass sie kommen!"
 news.312.t:0 "Erneuerung der Rom-Protokolle"
 news.312.desc.a:0 "Auf ungarisches Betreiben haben Italien, Österreich und Ungarn die ursprünglich 1934 unterzeichneten Rom-Protokolle erneuert. Die Vereinbarungen beziehen sich auf die wirtschaftliche Entwicklung und Annäherung. Im Wesentlichen eine Freundschaftserklärung, gibt es Anzeichen dafür, dass sie zu einem offiziellen Bündnis führen könnte, um den wachsenden revisionistischen und expansionistischen Tendenzen Deutschlands entgegenzuwirken."
 news.312.desc.b:0 "Auf ungarisches Betreiben hin haben Italien und Ungarn die ursprünglich 1934 unterzeichneten Rom-Protokolle erneuert. Die Vereinbarungen beziehen sich auf die wirtschaftliche Entwicklung und Annäherung. Im Wesentlichen eine Freundschaftserklärung, gibt es Anzeichen dafür, dass sie zu einem offiziellen Bündnis führen könnte, um den wachsenden revisionistischen und expansionistischen Tendenzen Deutschlands entgegenzuwirken."
 news.312.a:0 "Wir begrüßen unsere neuen Freunde."
 news.312.b:0 "Das verheißt nichts Gutes..."
 news.312.c:0 "Vielleicht kommt ja etwas Gutes dabei heraus."
 news.313.t:0 "Pakt von Rom geschlossen"
 news.313.desc.a:0 "Heute haben die jeweiligen Regierungen von Italien, Österreich und Ungarn eine gemeinsame Erklärung abgegeben, in der sie die Bildung des Paktes von Rom ankündigen. Die drei Mächte haben geschworen, sich gegenseitig militärisch zu unterstützen, sowohl defensiv als auch offensiv, falls es nötig sein sollte. Das Machtgleichgewicht in der Region hat sich über Nacht drastisch verändert."
 news.313.desc.b:0 "Heute haben die Regierungen Italiens und Ungarns in einer gemeinsamen Erklärung die Bildung des Paktes von Rom angekündigt. Die beiden Mächte haben sich geschworen, sich gegenseitig militärisch zu unterstützen, sowohl defensiv als auch offensiv, falls es nötig sein sollte. Das Machtgleichgewicht in der Region hat sich über Nacht drastisch verändert."
 news.313.a:0 "Wir stehen zusammen."
 news.313.b:0 "Dies ist ein Grund zur Sorge..."
 news.313.c:0 "Deutschland ist nicht mehr unwidersprochen."
 news.314.t:0 "Horthy ermordet"
 news.314.desc:0 "Aus Ungarn sind Berichte aufgetaucht, dass Miklos Horthy heute von einem einsamen Schützen erschossen wurde, nachdem er das Parlamentsgebäude in Budapest verlassen hatte. Obwohl er sofort ins Krankenhaus gebracht wurde, gaben die Ärzte bekannt, dass er bei seiner Ankunft bereits verstorben war. Der Schütze, der von der Polizei erschossen wurde, als er versuchte, vom Tatort zu fliehen, wurde als kommunistisches Parteimitglied identifiziert.\n\nDas Attentat hat in der ungarischen Innenpolitik einen Aufruhr verursacht, da Horthys antikommunistische Neigungen von größter Bedeutung waren, um revolutionäre Elemente in Schach zu halten. Ohne den alten Admiral an der Spitze der politischen Szene ist es wahrscheinlich, dass kommunistische Einflüsse dramatisch zunehmen werden."
 news.314.a:0 "Das Leben eines Menschen ist nur ein kleiner Preis."
 news.314.b:0 "Die Revolution kann nicht gestoppt werden!"
 news.314.c:0 "Können sich die Kommunisten noch weiter herablassen?"
 news.315.t:0 "Österreich verweigert Referendum"
 news.315.desc:0 "Österreich hat die ungarischen Forderungen nach einem Referendum rundweg abgelehnt, trotz der zunehmenden Kriegslust Ungarns. Dieser hat die österreichische Regierung beschuldigt, die demokratischen Rechte ihres Volkes eklatant zu missachten. Sie haben erklärt, dass sie vor der Anwendung von Gewalt nicht zurückschrecken werden, um den Wunsch des österreichischen Volkes nach Wiedervereinigung mit seinen ungarischen Brüdern zu schützen. Beide Seiten haben nun begonnen, sich zu mobilisieren, und ein Krieg scheint unvermeidlich."
 news.316.t:0 "Die polnisch-rumänische Allianz"
 news.316.desc:0 "Die Polen und Rumänen haben ein erneutes Engagement für die gegenseitige Verteidigung angekündigt. Obwohl seit weit über einem Jahrzehnt gute Beziehungen zwischen den beiden Nationen bestehen, zeigt die heutige Ankündigung, dass eine Politik der gegenseitigen Verteidigung zunehmend die militärische Planung sowohl in Polen als auch in Rumänien dominiert."
 news.316.a:0 "Wir brauchen uns gegenseitig."
 news.316.b:0 "Sie glauben, es wird sie retten?"
 news.316.c:0 "Hoffen wir, dass es sich auszahlt."
 news.317.t:0 "Der Cordon Sanitaire"
 news.317.desc:0 "Unter Berufung auf die zunehmenden Gefahren, die von den Ideologien in ihrem Osten und Westen ausgehen, haben die Rumänen die Bildung des Cordon Sanitaire angekündigt. Das Bündnis heißt alle willkommen, die sich vom Faschismus und Kommunismus in Osteuropa erdrosselt fühlen, und schon überlegen einige Länder, sich mit Rumänien zusammenzuschließen."
 news.317.a:0 "Wir übernehmen die Verantwortung."
 news.317.b:0 "Wir stehen zu Rumänien."
 news.317.g:0 "Das bringt unsere Pläne durcheinander..."
 news.317.e:0 "Eine lobenswerte Initiative".
 news.317.f:0 "Wer ist jetzt feindlich gesinnt?"
 news.318.t:0 "Bulgarien unterwirft sich Rumänien"
 news.318.desc:0 "Als Reaktion auf ein rumänisches Ultimatum und angesichts einer sofortigen rumänischen Militäraktion, falls sie sich weigern sollten, haben die Bulgaren bedeutende Änderungen an ihrer Regierung vorgenommen, um sie rumänienfreundlicher zu machen. Bulgarien hat alle Forderungen des Nachbarn akzeptiert, und es ist unwahrscheinlich, dass sie weitere Anfragen ablehnen werden. Infolgedessen kann sie nur noch als rumänische Marionette betrachtet werden."
 news.318.a:0 "Sie wussten, was das Beste für sie war."
 news.318.b:0 "Eine notwendige Maßnahme..."
 news.318.c:0 "Eine beunruhigende Entwicklung".
 news.319.t:0 "Bulgarien lehnt rumänische Forderungen ab"
 news.319.desc:0 "Obwohl Bulgarien ein Ultimatum gestellt wurde und im Falle einer Weigerung mit sofortigen rumänischen Militäraktionen rechnen muss, hat es die rumänischen Forderungen abgelehnt. Letzterer hat sich geweigert, einen Rückzieher zu machen, und beide Länder scheinen auf einem klaren Weg zu einem militärischen Konflikt zu sein."
 news.319.a:0 "Sie werden sehen, wie falsch sie lagen."
 news.319.b:0 "Komm und hol's dir!"
 news.319.c:0 "Noch ein Balkankrieg...?"
 news.324.t:0 "Jugoslawien unterwirft sich Rumänien"
 news.324.desc:0 "Konfrontiert mit rumänischen Forderungen nach einer 'drastischen Umstrukturierung' ihres Staates und der Androhung militärischer Gewalt, falls sie sich weigern sollten, sah Jugoslawien keine andere Möglichkeit, als sich zu fügen. Die angekündigte 'Umstrukturierung' hat jedoch nicht nur zur Aufteilung Jugoslawiens in seine Teilstaaten geführt, sondern auch zur Installation von Marionettenregierungen.\n\Es ist klar, dass unter dem Vorwand des Selbstbestimmungsrechts vorwiegend rumänische Interessen bedient wurden und der rumänische Einfluss in der Region weiter wächst."
 news.324.a:0 "Was für eine Meisterleistung!"
 news.324.b:0 "Wie hinterhältig."
 news.320.t:0 "Jugoslawien lehnt rumänische Forderungen ab"
 news.320.desc:0 "Trotz der rumänischen Forderung nach einer 'drastischen Umstrukturierung' ihres Staates und der Androhung von militärischer Gewalt, falls sie sich weigern sollten, hat Jugoslawien das Ultimatum abgelehnt. Obwohl aus mehreren Richtungen reichlich Druck auf das Land ausgeübt wurde, sind die Jugoslawen entschlossen, ihre Nation mit Zähnen und Klauen zu verteidigen. Rumänien hat jetzt den Krieg erklärt, und es ist nicht undenkbar, dass sich andere Nationen an einer Aufteilung beteiligen."
 news.320.a:0 "Sie haben es so gewollt."
 news.320.b:0 "Komm und hol's dir!"
 news.320.c:0 "Wir haben sie gewarnt."
 news.320.f:0 "Sie können nicht hoffen, dass sie lange durchhalten."
 news.321.t:0 "Jugoslawien geteilt"
 news.321.desc:0 "Auf rumänisches Betreiben hin wurde Jugoslawien ein Ultimatum gestellt, in dem eine 'Umstrukturierung ihres Staates' gefordert wurde. Konfrontiert mit dem Druck mehrerer Nachbarn auf einmal, haben die Jugoslawen keine andere Alternative gesehen, als zu akzeptieren, und eine Teilung der Nation ist gegenwärtig im Gange."
 news.321.a:0 "Wir haben unseren Freunden zu danken."
 news.321.b:0 "Das war eine hervorragende Idee!"
 news.321.c:0 "Gierige Bastarde".
 news.321.e:0 "Wir kennen das Gefühl..."
 news.322.t:0 "Putsch in Rumänien"
 news.322.desc:0 "Da die Unzufriedenheit mit der Führung des Landes in Rumänien auf ein gefährliches Niveau gestiegen ist, hat Prinz Michael nun mit Hilfe wesentlicher Teile des Militärs einen Putsch angezettelt. Erste Berichte deuten darauf hin, dass sie erfolgreich ist, und König Michael hat bereits angekündigt, dass er die Rolle des Staatsoberhauptes übernommen hat und Rumänien die nötige Führung geben will."
 news.322.a:0 "Es ist eine Veränderung zum Besseren."
 news.322.b:0 "Er scheint mehr... Wenigstens bescheiden."
 news.323.t:0 "König Carol II. dankt ab"
 news.323.desc:0 "Von mächtigen Elementen in seiner Regierung unter Druck gesetzt, sah König Carol II. von Rumänien keine andere Wahl, als seine Abdankung anzukündigen und zu unterschreiben. Sein Nachfolger ist König Michael, aber viele der diktatorischen Befugnisse, die Carol erlangt hatte, sind wieder in die Regierung eingeflossen, so dass es unwahrscheinlich ist, dass der junge König in der Lage sein wird, eine ähnliche Macht wie sein Vorgänger auszuüben. Nach seiner Abdankung scheint Carol seine umfangreichen Bankkonten geleert zu haben und ist ins Exil geflohen, wo er sich mit seiner Geliebten Magda Lupescu in einem der teureren Viertel von Mexiko-Stadt niedergelassen hat."
 news.323.a:0 "Good riddance".
 news.323.b:0 "Amüsant".
 news.325.t:0 "Jugoslawien beansprucht Bulgarien"
 news.325.desc:0 "Unter Berufung auf die Grundlagen ihrer Nation als 'Union der südslawischen Völker' hat die jugoslawische Rhetorik in letzter Zeit zunehmend für die Mitgliedschaft des bulgarischen Volkes in dieser Union plädiert. Jetzt hat diese Propaganda eine drastische neue Wendung genommen, da Jugoslawien seinen Anspruch auf die bulgarische Region offen abgesteckt hat. Da beide Nationen ihre Streitkräfte bereithalten, kann jeden Moment ein Krieg ausbrechen."
 news.325.a:0 "Jugoslawien für alle Slawen!"
 news.325.b:0 "Wir sind bereit für sie!"
 news.325.c:0 "Das Powderkeg enttäuscht nie."
 news.326.t:0 "Die Banovina von Kroatien"
 news.326.desc:0 "Infolge anhaltender und zunehmender Probleme mit kroatischen nationalistischen Elementen sah sich die jugoslawische Regierung gezwungen, den Kroaten mehr Autonomie zu gewähren. Ein neuer, halb unabhängiger Staat, die kroatische Banovina, wurde ins Leben gerufen, und obwohl sie nominell immer noch eine Abhängigkeit von Jugoslawien ist, wurde der Einfluss der Regierung in der Region nun stark reduziert."
 news.326.a:0 "Es war notwendig."
 news.326.b:0 "Es lebe Kroatien!"
 news.326.c:0 "Der Beginn eines jugoslawischen Zusammenbruchs?"
 news.327.t:0 "Jugoslawien beansprucht Mazedonien"
 news.327.desc:0 "Mit dem Ziel, die mazedonischen Völker zu vereinen, hat Jugoslawien angekündigt, dass es Zentralmazedonien nun als integralen Bestandteil der jugoslawischen Nation betrachtet. Um ihre Behauptung zu untermauern, haben sich die Fronten an der Grenze verhärtet, und es droht ein neuer militärischer Konflikt in der Region."
 news.327.a:0 "Alle Südslawen sind eins!"
 news.327.b:0 "Sie können es gerne versuchen!"
 news.327.c:0 "Beunruhigende Entwicklungen".
 news.328.t:0 "Jugoslawien beansprucht italienische Grenze"
 news.328.desc:0 "Die jugoslawische Regierung hat sich in letzter Zeit verstärkt gegen die italienische Behandlung der slawischen Minderheiten in den Grenzregionen Istrien und Zara ausgesprochen. Heute hat sie bekannt gegeben, dass sie diese nach dem Ersten Weltkrieg von Italien eingenommenen und überwiegend von ethnischen Slawen bewohnten Regionen als integralen Bestandteil der jugoslawischen Nation betrachtet. Außerdem haben die Jugoslawen angedeutet, dass sie zur Wahrung der Rechte der Bewohner dieser Regionen vor dem Einsatz militärischer Gewalt nicht zurückschrecken werden."
 news.328.a:0 "Nur in unserer Nation werden sie sicher sein."
 news.328.b:0 "Wir werden sie zerquetschen, wenn sie es versuchen!"
 news.328.c:0 "Ein weiterer Konflikt bahnt sich an".
 news.329.t:0 "Jugoslawien erkennt die Sowjetunion an"
 news.329.desc:0 "Jugoslawien hat sich, noch stoischer als andere Nationen, jahrelang geweigert, den kommunistischen Staat, der die Sowjetunion ist, anzuerkennen. Mit der heutigen Ankündigung, dass die Regierung Jugoslawiens von nun an offizielle Beziehungen zu den Sowjets aufnehmen wird, hat diese Politik endlich ein Ende gefunden. Ob dies eine Öffnung des jugoslawischen Staates für kommunistischen Einfluss bedeutet, bleibt abzuwarten, aber der Ton der Ankündigung war überraschend herzlich."
 news.329.a:0 "Sie haben einige interessante Ideen."
 news.329.b:0 "Wir werden sie der Revolution zeigen."
 news.329.c:0 "Der sowjetische Einfluss breitet sich aus..."
 news.330.t:0 "Der Panslawische Arbeiterkongress"
 news.330.desc:0 "Da sie mit grundlegenden Aspekten des sowjetischen Kommunismus nicht einverstanden sind, haben die Jugoslawen ihre eigene Herangehensweise an diese Ideologie gewählt. Anstatt Mitglied der Komintern zu sein, hat die jugoslawische Regierung angekündigt, dass sie die Südslawen in ihrem Kampf für die Rechte der Arbeiter anführen will. Es ist wahrscheinlich, dass sie bald versuchen werden, ihre Nachbarn mit ins Boot zu holen, ein Schritt, der das Gleichgewicht der Kräfte in der Region ernsthaft stören könnte."
 news.330.a:0 "Wir werden unsere slawischen Mitbürger führen!"
 news.330.b:0 "Die frechen kleinen Emporkömmlinge!"
 news.330.c:0 "Interessant..."
 news.330.e:0 "Vielleicht bringt das Stabilität?"
