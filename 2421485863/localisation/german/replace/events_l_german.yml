 soviet.35.t:0 "[From.GetNameDefCap] versucht, [SOV.GetNameDef] zu verbinden"
 soviet.35.d:0 "Die jüngsten politischen Unruhen in [Von.GetName] haben dazu geführt, dass die dortige Regierung eine starke Vision für die Zukunft hat, die mit unserer übereinstimmt. Sie haben gesehen, was eine mächtige Sowjetunion für die Welt tun kann und sind bereit, alles für das Mutterland zu geben."
 soviet.35.a:0 "Setzen Sie es in Bewegung."
 soviet.35.b:0 "Die Zeit ist nicht reif für einen solchen Schritt."
 soviet.35_threat_LIT:0 "Litauen Teil der Sowjetunion"
 soviet.35_threat_FIN:0 "Finnland Teil der Sowjetunion"
 soviet.35_threat_EST:0 "Estland Teil der Sowjetunion"
 soviet.35_threat_LAT:0 "Lettland Teil der Sowjetunion"
 soviet.36.t:0 "[From.GetName] will unsere Regel."
 soviet.36.d:0 "Die jüngsten politischen Unruhen in [Von.GetName] haben dazu geführt, dass ihre Regierung eine starke Vision für die Zukunft hat, die mit unseren eigenen Plänen übereinstimmt. Sie suchen unseren Schutz und bieten ihre bedingungslose Unterstützung an. Offiziell werden sie als eigene Nation weiterbestehen, aber sie werden dem Mutterland in jedem Schritt folgen."
 soviet.36.a:0 "Ein weiteres Werkzeug, das unseren Fortschritt unterstützt."
 soviet.36.b:0 "Sie werden zu viel Schutz benötigen."
 soviet.36_threat_LIT:0 "Litauen Marionette der Sowjetunion"
 soviet.36_threat_FIN:0 "Finnland Marionette der Sowjetunion"
 soviet.36_threat_EST:0 "Estland Marionette der Sowjetunion"
 soviet.36_threat_LAT:0 "Lettland Marionette der Sowjetunion"
 soviet.37.t:0 "Talentierte neue Offiziere".
 soviet.37.d:1 "Unsere neuen Offiziere erweisen sich der Aufgabe gewachsen und passen sich ihrer neuen Rolle im militärischen Oberkommando an. Mit einem loyalen Offizierskorps an der Spitze unseres Militärs scheint die Säuberungsaktion von [Root.GetLeader] etwas von dem erhofften Effekt zu haben. Die Rote Armee gewinnt ihre Macht zurück und wird bald stärker sein als je zuvor."
 soviet.37.a:0 "Ausgezeichnet".
 soviet.37.a_tt:0 "Senkt die Strafe von §YOfficers Purged§!"
 soviet.46.t:0 "Großer Vaterländischer Krieg"
 soviet.46.d:0 "Obwohl wir noch viel Arbeit beim Wiederaufbau unseres militärischen Oberkommandos vor uns haben, hat der Vormarsch der [From.GetAdjective]-Armee an unseren Grenzen Einfallsreichtum und patriotischen Kampfeswillen in unserem neuen Offizierskorps entfacht. Mit jedem Schlag, den wir einstecken, werden wir stärker und bereiten uns darauf vor, uns zu erheben und mit der ganzen Macht des [Prev.GetName] zurückzuschlagen. Jeder Soldat ist bereit, sein Leben hinzuwerfen und gegen unsere Feinde standhaft zu bleiben. Wir erwarten, dass dies der Ausbildung und dem Engagement unserer neuen Offiziere auch nach dem gewonnenen Krieg sehr zugute kommen wird!"
 soviet.46.a:0 "Zum Ruhme des [Root.GetName]"
 soviet.46.a_tt:0 "Fügt §YGroßer Vaterländischer Krieg§! hinzu, der einem Teil der Strafe aus §YOfficers Purged§! entgegenwirkt."
 soviet.48.t:0 "Die permanente Revolution"
 soviet.48.d:0 "Obwohl in den letzten Jahren zahllose Menschen als Verräter und Konterrevolutionäre hingerichtet und inhaftiert wurden, waren die Führungspositionen weitgehend sicher. Sie sind jedoch nicht frei von Verdacht. Mit der Gründung der Vierten Internationale scheint Stalin von dem Gedanken besessen zu sein, dass diejenigen, die ihm am nächsten standen, nie wirklich auf seiner Seite waren. Diejenigen, die versuchen, sein Vertrauen zu gewinnen, haben diese Idee weiter angeheizt, um sich selbst in ein besseres Licht zu rücken.\n\Die aktuelle Situation ist von außergewöhnlicher Ironie: Das Misstrauen innerhalb der aktuellen Regierung hat sie untragbar gemacht, und ein Putsch steht nun unmittelbar bevor. Einige Parteimitglieder argumentieren, dass die Wiedereinladung Trotzkis und die Hinwendung der Säuberungen zu den Stalinisten den Schaden des darauf folgenden Bürgerkriegs minimieren könnte. Kann dieser Plan, der seit Jahren die größte Angst des Generalsekretärs ist, wirklich ausgeführt werden?"
 soviet.48.a:0 "Undenkbar!"
 soviet.48.a_tt:0 "§YA massive civil war will break out soon§!"
 soviet.48.b:0 "Der Kommunismus in einem Land ist gescheitert. Wir brauchen Trotzki."
 soviet.48.b_tt:0 "§YA kleiner Bürgerkrieg wird ausbrechen, wenn Trotzki zurückkehrt§!"
 soviet.49.t:0 "Der zweite russische Bürgerkrieg"
 soviet.49.d:0 "Mit Stalins zunehmender Paranoia haben sich Partei und Militär gespalten. Diejenigen, die es geschafft haben, sein Vertrauen - zumindest vorübergehend - zu gewinnen, wollen ihn an der Macht halten und den Personenkult, den er aufgebaut hat, aufrechterhalten, aber viele andere sind informell aus der Schlinge gezogen worden. Einige von ihnen glauben, dass Stalins Herrschaft gescheitert ist, andere vermuten, dass sie einfach auf den Tag warten, an dem der NKWD einen Vorwand findet oder erfindet, um sie verhaften zu lassen.\n\nZusammen haben sie eine Fraktion gebildet, die stark genug ist, um die derzeitige Regierung herauszufordern. Ihr erklärtes Ziel ist der Sturz von Stalins Tyrannei und der Übergang zu einem totalitären Staat, wobei ein Gremium von Militäroffizieren den Prozess überwachen soll.\n\nStalins Anhänger im Militär und in der Partei haben sich für die Beibehaltung des gegenwärtigen Regimes eingesetzt und bezeichnen ihre Gegner als konterrevolutionäre Verräter. Ein neuer Bürgerkrieg steht bevor."
 soviet.49.a:0 "Tod den Verrätern!"
 soviet.50.t:0 "Russische Befreiungsarmee gegründet"
 soviet.50.d:0 "Die Gründung der Vierten Internationale hat Stalins Angst vor Verrätern in der Partei und der militärischen Führung wiedererweckt. Nach den Prozessen und Hinrichtungen während der Großen Säuberung vermuten viele, dass eine weitere bevorsteht. Als Reaktion darauf hat eine Reihe von Generälen unter der Führung von Andrej Wlassow das Komitee zur Befreiung des russischen Volkes gegründet, mit dem Ziel, Stalins Regime zu stürzen, bevor es noch mehr Schaden anrichten kann. Obwohl das erklärte langfristige Ziel ein Übergang zur Demokratie ist, ist die genaue Form noch unklar. Klar ist nur, dass sie die Absicht haben, Stalin zu entmachten und die Herrschaft der Bolschewiki zu beenden."
 soviet.50.a:0 "Sie müssen aufgehalten werden!"
 soviet.51.t:0 "NKVD startet Putsch"
 soviet.51.d:0 "Die Gründung der Vierten Internationale hat Stalins Angst vor Verrätern in der Partei und der militärischen Führung wiedererweckt. Nach den Prozessen und Hinrichtungen während der Großen Säuberung vermuten viele, dass eine weitere bevorsteht. Der NKWD, der ein entscheidendes Werkzeug bei den Säuberungen war, war sich auch der Tatsache bewusst, dass die Agentur selbst ein potentielles Ziel war. Anstatt darauf zu warten, verhaftet, hingerichtet und ersetzt zu werden, haben seine Führer beschlossen, zuerst zuzuschlagen und mit Unterstützung der ebenfalls betroffenen Militärs einen Staatsstreich zu starten.\n\nDoch trotz seiner einflussreichen Position hat es der NKVD schwer, das Vertrauen der Militärs zu gewinnen. Dem Putsch ist es nur gelungen, die Kontrolle über ein begrenztes Gebiet der Union zu erlangen, aber da den Überresten der alten Agentur nun die sichere Hinrichtung droht, ist es unwahrscheinlich, dass sie sich ergeben."
 soviet.51.a:0 "Sie müssen gefangen genommen werden!"
 soviet.52.t:0 "Der Coup der Überlebenden"
 soviet.52.d:0 "Die Gründung der Vierten Internationale hat Stalins Angst vor Verrätern in der Partei und der militärischen Führung wiedererweckt. Nach den Prozessen und Hinrichtungen während der Großen Säuberung vermuten viele, dass eine weitere bevorsteht. Da so viele verschwunden sind, stehen nur wenige unter Verdacht, die es geschafft haben, der Hinrichtung zu entgehen. Nachdem sie brutal verhört und in einigen Fällen inhaftiert wurden, wissen sie sehr wohl, dass sie die ersten Opfer einer weiteren Säuberung sein werden. In einem Akt der Verzweiflung haben diese Generäle beschlossen, zu versuchen, Stalins Regime zu stürzen, bevor dies geschieht.\n\nObwohl es unwahrscheinlich ist, dass der Versuch gelingt, haben es einige Überlebende der Großen Säuberung geschafft, die Kontrolle in einigen Gebieten der Union zu übernehmen. Die Herrschaft des Generalsekretärs ist zumindest destabilisiert worden."
 soviet.52.a:0 "Wir müssen es so schnell wie möglich stabilisieren."
 soviet.53.t:0 "Die erfolgreiche Säuberung"
 soviet.53.d:0 "Im Gefolge der Gründung der Vierten Internationale wurde die Jagd auf Trotzkis Anhänger verschärft und mehrere Stalin nahestehende Personen wurden hingerichtet. Mit niemandem außer sich selbst zurückgelassen, hat sich Stalin in seine Villa zurückgezogen. Nachdem alle verräterischen Freunde und Familienmitglieder endlich erledigt sind, kann er sich nun ausruhen und sich voll und ganz darauf konzentrieren, der Sowjetunion Ruhm zu bringen."
 soviet.53.a:0 "Zeit, die Axt aufzuhängen"
 soviet.54.t:0 "Unter neuer Führung"
 sowjet.54.d_nopurge:0 "Mit der schwindenden Macht der kommunistischen Partei ist es seit langem klar, dass das stalinistische System unhaltbar ist.\nNeue Kräfte haben sich erhoben, um die Macht zu ergreifen und sich auf russische Ideale zu berufen, um unser Land auf einen neuen Weg zu führen.\n\nSymbolisch für diesen Übergang, [Root.GetLeader] hat Stalin absetzen und unter Hausarrest stellen lassen, weit weg von den Hallen der Macht, in denen er so viele seiner gefährlichen Projekte ersonnen hat.\Nachdem ein neues russisches System heranwächst, um den verwesenden Leichnam der Partei zu ersetzen, sind die Geheimhaltung, die Paranoia und die politischen Verschwörungen des alten Generalsekretärs zu Ende."
 soviet.54.d_purge:0 "Es ist klar geworden, dass die größte Bedrohung für den russischen Staat nicht die Verschwörer gegen die Kommunistische Partei sind, sondern die Partei selbst. Mit der Desillusionierung des kommunistischen Traums in Russland haben neue Kräfte die Macht ergriffen, um unser Land in die Zukunft zu führen.\n\nNach der Absetzung Stalins durch [Root.GetLeader] wurde dem alten Generalsekretär ein zweckmäßiger Prozess gemacht. Seine paranoide Hexenjagd, die als Zerstörung der Führung der Nation in einer Zeit verzweifelter Not beschrieben wird, wurde Stalin wegen Hochverrats zum Tode verurteilt. Das alte System geht mit ihm in ein unmarkiertes Grab."
 soviet.54.a:0 "Ein neuer Aufbruch für die russische Politik".
 usa.14.t:0 "Die faschistische Dämmerung"
 usa.14.d:0 "Unser großes Vorbild, Nazi-Deutschland, hat seine tiefsten Prinzipien verraten und sich mit dem großen Feind verbündet: Den Kommunisten. Als sich das Wissen ausbreitet, folgt Unruhe in seinem Gefolge. Die Menschen waren bereit, uns bis hierher zu folgen, aus Angst vor einer kommunistischen Revolution, aber mit der Abtrünnigkeit Deutschlands wird unser großer Aufschwung in Frage gestellt."
 usa.14.a:0 "Return to Democracy".
 usa.14.b:0 "Dem Faschismus treu bleiben".
 usa.24.t:0 "Die rote Dämmerung"
 usa.24.d:0 "Die Sowjetunion, die Inspiration, die viele davon überzeugte, wie der Sturz des Kapitalismus möglich war, hat die internationale Revolution verraten und sich mit Nazi-Deutschland verbündet. Zwischen dem Sozialismus in einem Land und diesem Bündnis mit den Faschisten beginnen die Menschen an der Aufrichtigkeit der kommunistischen Ideale weltweit zu zweifeln. Ist der amerikanische Kommunismus nur ein weiteres Werkzeug, das [Root.GetLeader] benutzt hat, um seine Macht zu konsolidieren?"
 usa.24.a:0 "Return to Democracy".
 usa.24.b:0 "Dem Kommunismus treu bleiben".
 usa.17.t:0 "[From.From.GetName] hat [From.GetName] den Krieg erklärt"
 usa.17.d:0 "Die Welt ist bereits ein unsicherer Ort. Können wir wirklich einen Krieg in unserer eigenen Region zulassen oder sollten wir dafür sorgen, dass der Frieden erhalten bleibt? Wir können [Von.Von.GetName] ein Ultimatum stellen, mit [Von.GetName] Frieden zu schließen oder sie sich selbst zu überlassen."
 usa.17.a:0 "Lassen Sie [From.From.GetName] wissen, dass wir auf den Krieg vorbereitet sind."
 usa.17.a_tt:0 "§RIf [From.From.GetName] backs down it will result in white peace.§!\n"
 usa.17.b:0 "Wir werden dieses Mal nicht eingreifen."
 usa.18.t:0 "[Von.GetName] greift in den Krieg gegen [Angegriffen_werden.GetName] ein"
 usa.18.d:0 "[From.GetName] ist unzufrieden mit unserem Konfliktkrieg gegen [being_attacked.GetName]. Sie drohen uns mit einem eigenen Krieg, wenn wir nicht sofort einen Friedensvertrag mit [AngegriffenerName.GetName] unterzeichnen. \nSollen wir uns zurückziehen?"
 usa.18.a:0 "Lassen Sie [From.GetName] wissen, dass wir auf den Krieg vorbereitet sind."
 usa.18.b:0 "Wir werden uns zurückziehen."
 usa.18.b_tt:0 "[Root.GetNameWithFlag] Frieden mit [being_attacked.GetNameWithFlag]"
 usa.19.t:0 "[From.GetNameWithFlag] gewinnt Puppet (Fokus) Kriegsziel gegen [Root.GetName]"
 usa.20.t:0 "US-Einfluss"
 usa.20.d:0 "Die [From.GetName]'s advocation for democracy is starting to affect our country. Durch Radiosendungen können die Reden von [From.GetLeader] unser Volk erreichen und wir haben festgestellt, dass viele [Root.GetAdjective] von der [From.GetAdjective]-Lebensweise angezogen werden. [Root.GetName] ist keine Marionette, noch werden wir zulassen, dass unsere Politik von der [From.GetName] diktiert wird. Allerdings können wir den Einfluss der [From.GetAdjective] Politik auf unser Land nicht leugnen."
 usa.20.a:0 "In unseren Herzen werden wir immer [Root.GetAdjective] sein"
 usa.20.a_tt:0 "[Root.GetNameWithFlag] gewinnt: §YUS Influence§!"
 usa.21.d:0 "Die [From.GetName]'s advocation for communism is starting to affect our country. Durch Radiosendungen können die Reden von [From.GetLeader] unsere Leute erreichen. Wir haben sogar Propaganda-Flugblätter gefunden, die [Root.GetAdjective]-Arbeiter ermutigen, sich zu organisieren und für die [From.GetAdjective]-Lebensweise zu werben. [Root.GetName] ist keine Marionette, noch werden wir zulassen, dass unsere Politik von der [From.GetName] diktiert wird. Allerdings können wir den Einfluss der [From.GetAdjective] Politik auf unser Land nicht leugnen."
 usa.22.d:0 "Die [From.GetName]'s advocation for fascism is starting to affect our country. Durch Radiosendungen erreichen Reden von [From.GetLeader] unser Volk, und wir haben sogar festgestellt, dass in einigen Teilen des Landes Propaganda-Flugblätter verteilt werden, die für die Lebensweise von [From.GetAdjective] werben. [Root.GetName] ist keine Marionette, noch werden wir zulassen, dass unsere Politik von der [From.GetName] diktiert wird. Allerdings können wir den Einfluss der [From.GetAdjective] Politik auf unser Land nicht leugnen."
 usa.23.t:0 "US-Schutz"
 usa.23.d:0 "Die [From.GetName] setzen jetzt die Monroe-Doktrin viel strenger durch. Abgesehen von dem politischen Einfluss, den sie bereits auf unser Land haben, erklären [Von.GetName]-Beamte jetzt, dass sie bereit sind, in jeden Konflikt zwischen amerikanischen Ländern einzugreifen."
 usa.23.a:0 "Der [From.GetName] wird immer mächtiger"
 usa.23.a_tt:0 "[From.GetNameWithFlag] kann jetzt in amerikanische Kriege eingreifen"
 britannien.11.t:0 "Die Berlin-Moskau-Achse"
 britain.11.d:0 "Ein vollständiges Militärbündnis zwischen den Deutschen und den Sowjets hat das Potenzial, die Weltordnung zu stürzen und eine neue Ära des Totalitarismus herbeizuführen. Um dieser Entwicklung entgegenzuwirken, müssen wir die demokratischen Nationen der Welt zu einer großen Allianz schmieden, um die nazikommunistische Bedrohung zu bekämpfen."
 britannien.11.a:0 "Sammeln Sie die Demokratie!"
 britain.11.b:0 "Kein Grund zur Überreaktion."
 britannien.12.t:0 "Die große Allianz"
 britain.12.d:0 "Großbritannien lädt uns ein, ihrer Fraktion beizutreten, um die nazikommunistische Bedrohung zu bekämpfen. Wie sollen wir antworten?"
 britannien.12.a:0 "Ja"
 britannien.12.b:0 "Nein"
 britannien.13.t:0 "Frankreich will den Alliierten beitreten"
 britain.13.d:0 "Die Welt wird immer unsicherer. Großbritannien und Frankreich sind nach wie vor Bastionen der Demokratie und Freiheit in Europa und Frankreich schlägt nun vor, sich den Alliierten anzuschließen.\nWie sollen wir antworten?"
 britannien.13.a:0 "Ja"
 britannien.13.b:0 "Nein"
 britannien.14.t:0 "Londoner Konferenz"
 britain.14.d:0 "Die deutsche Regierung hat begonnen, über den Status Sloweniens zu agitieren, von dem sie behauptet, es sei die historische deutsche Provinz Krain, in der sie behauptet, dass Deutsche und Slowenen von der jugoslawischen Regierung unterdrückt werden. Die Regierung Seiner Majestät hat die Regierungen von Frankreich, Deutschland und Italien zu einer Konferenz nach London eingeladen, um eine faire Lösung dieser Frage zu finden. Es besteht kein Zweifel, dass die kleine deutsche Minderheit den Anschluss an Deutschland wünscht, aber die Wünsche der slowenischen Bevölkerung sind weniger eindeutig. Deutschland scheint bereit zu sein, die Hunde des Krieges darüber loszulassen, und die dunklen Wolken des Krieges ziehen erneut über den europäischen Kontinent."
 britannien.14.a:0 "Ein dauerhafter Frieden muss angestrebt werden"
 britain.14.b:0 "Die Geschichte würde uns nicht verzeihen"
 britannien.15.t:0 "Frankreich verlässt uns"
 britain.15.d:0 "Die Regierung Frankreichs hat bei unserer vorgeschlagenen bescheidenen Grenzregulierung die Vernunft außer Acht gelassen und sich entschlossen, den Frieden zu brechen und einen schrecklichen Krieg zu führen. Wir werden sie sich in einer weiteren Runde sinnloser Grabenkämpfe erschöpfen lassen und dann werden sie um unsere Hilfe betteln."
 britain.15.a:0 "Sie werden ihren Platz lernen."
 britannien.16.t:0 "König Georg V. stirbt"
 britain.16.d:0 "Seine Majestät, Georg V., König des Vereinigten Königreichs und der britischen Dominions und Kaiser von Indien ist verstorben. Seine ruhige Gelassenheit und Hingabe an seine Untertanen brachte das Reich sowohl durch den Großen Krieg als auch durch die Große Depression. Sein Sohn wird den Mantel als König Edward VIII. übernehmen, aber es gibt bereits Befürchtungen, dass er zu eigenständig denken wird. Stanley Baldwin und Neville Chamberlain bereiten sich darauf vor, dass er die Anweisungen des Premierministers und des Kabinetts akzeptiert."
 britain.16.a:0 "Möge er in Frieden ruhen"
 britannien.17.t:0 "König Edward dankt ab"
 britain.17.d:0 "Premierminister Baldwin hat deutlich gemacht, dass die Würde des Königs-Kaisers verletzt würde, wenn er nicht nur eine Bürgerliche, sondern auch eine Geschiedene und, als wäre das nicht schon schlimm genug, eine Amerikanerin heiraten würde. Nach langem Überlegen hat seine Majestät die Liebe über die Pflicht gestellt und sich für die Abdankung entschieden. Sein jüngerer Bruder Albert wird den Mantel als König Georg VI. übernehmen. Die Londoner Buchmacher nehmen bereits Wetten an, ob der schüchterne Mann es bis zu seiner eigenen Krönung schafft."
 britain.17.a:0 "God Save King George VI"
 britannien.18.t:0 "Rückkehr des Königs"
 britain.18.d:0 "Es ist kein Geheimnis, dass zwischen George VI. und der [Root.GetRulingParty] keine Liebe verloren ist. Im Parlament werden nun Stimmen laut, die seinen Rücktritt zugunsten seines im Exil lebenden Bruders, Eduard des VIII. Dies ist ein Mann, dem die Idee der Einheit durch Stärke weniger fremd ist, und ein Mann mit einer Vision für England. Das sind die Qualitäten, die wir in einem Führer unserer Nation suchen!"
 britain.18.a:0 "Um des Reiches willen muss Edward VIII. regieren!"
 britain.18.b:0 "Wir werden uns nicht in das Parlament einmischen."
 britain.19.t:0 "Regierung des freien Indien gegründet"
 britain.19.d:0 "Mit Unterstützung Japans haben indische Nationalisten eine Exilregierung gegründet, die Azad Hind.\n\nDie Nationalisten verbreiten Propaganda im Raj und ermutigen zur Desertion der Sepoy. Auch wenn es ihnen im Moment an Unterstützung fehlt, könnten ihre Bemühungen irgendwann gefährlich werden."
 britain.19.a:0 "A fool's errand!"
 ENG_RAJ_azad_hind_tooltip:0 "Die Unterstützung für die Nationalisten wird weiter wachsen, wenn sie nicht durch das Versprechen einer letztendlichen Unabhängigkeit gekontert wird."
 britain.20.t:0 "Azad Hind führt indische Revolte an"
 britain.20.d:0 "Die Azad hind, die Exilregierung des Freien Indiens, verbreitet Propaganda und wirbt um Unterstützung bei der Bevölkerung des Raj. Obwohl es wichtiger denn je ist, dass das Imperium zusammenarbeitet, haben sie beschlossen, dass jetzt der richtige Zeitpunkt ist, um zuzuschlagen."
 britain.20.a:0 "Nein, das Empire muss vereint bleiben!"
 britannien.23.t:0 "Der indische Aufstand"
 britain.23.d:0 "Die Azad Hind, die Exilregierung des Freien Indiens, hat erklärt, dass die Zeit für alle wahren Patrioten gekommen ist, zu den Waffen gegen die britischen Oberherren zu greifen. Das Schicksal Indiens hängt in der Schwebe, und wir müssen eine Entscheidung treffen."
 britain.23.a:0 "Wir werden dem Empire beistehen!"
 britain.23.b:0 "Wir werden die Chance nutzen!"
 britain.24.t:0 "Shadow Scheme Factories Taken in Use"
 britain.24.d:0 "Die sorgfältigen Vorbereitungen, die wir im Rahmen des Schattenprogramms getroffen haben, um den Übergang unserer zivilen Fabriken zur vollen Kriegsindustrie zu erleichtern, haben sich jetzt ausgezahlt. Die neuen Fabriken sind bereits viel effizienter, als in diesem Zeitrahmen zu erwarten gewesen wäre."
 britain.24.a:0 "Welch glückliche Voraussicht wir hatten!"
 polen.1.t:0 "Osterweiterung"
 polen.1.d:0 "Nachdem wir gezwungen wurden, Danzig an die Deutschen abzutreten, sind wir nun in einem Schraubstock zwischen zwei Imperien gefangen, die unsere Souveränität bedrohen. Da wir im Westen Territorium verlieren und uns nicht darauf verlassen können, dass die Alliierten uns vor einer deutschen Aggression schützen, könnten wir in Erwägung ziehen, uns mit den deutschen Ambitionen zu verbünden und Teile unseres alten Commonwealth zurückzuerobern, die nun in der Sowjetunion aufgegangen sind. Wir werden eine leichte Beute sein, wenn wir neutral bleiben, und haben zu hart gekämpft, um eine weitere Teilung Polens zu erleben."
 polen.1.a:0 "Es ist an der Zeit, die Achse von einer Bedrohung zu einem Verbündeten zu machen."
 polen.1.b:0 "Eine diplomatische Zusammenarbeit mit den Sowjets ist vorzuziehen."
 polen.2.t:0 "Die Sowjetunion fordert den Osten"
 polen.2.d:0 "Nachdem die Sowjetunion ihre Ansprüche auf unsere östlichen Gebiete erneut geltend gemacht hat, setzt sie uns nun unter Druck, dieses Land an sie abzutreten, und behauptet, dass dies der einzige Weg sei, um eine weitere Invasion und eine mögliche Annexion oder Teilung zu vermeiden.\n\nOrdinär käme es nicht in Frage, solchen Drohungen einfach nachzugeben, aber die Sowjetunion ist bei weitem nicht unsere einzige Sorge. Wenn wir ihren Forderungen zustimmen, haben wir an der Ostfront vielleicht weniger zu befürchten, allerdings würde das die Ostfront auch deutlich weiter westlich positionieren."
 polen.2.a:0 "Geben Sie den Osten friedlich auf."
 polen.2.b:0 "Polen wird sich nicht kampflos ergeben!"
 polen.3.t:0 "Polen tritt den Osten ab"
 polen.3.d:0 "Nachdem wir Polen unter Druck gesetzt haben, unseren berechtigten Ansprüchen auf seine östlichen Gebiete nachzugeben, haben sie zugestimmt, das, was wir gefordert haben, ohne weiteren Konflikt abzutreten. Die Hoffnung auf eine stärkere Bindung an die Nation in der Zukunft können wir aber wohl aufgeben. Sie scheinen zu hoffen, dass wir so wenig Kontakt wie möglich haben werden, nachdem sie uns unseren Anteil gegeben haben."
 polen.3.a:0 "Solange sie unseren Anspruch anerkennen, gibt es kein Problem."
 polen.4.t:0 "Polen weigert sich, den Osten abzutreten"
 polen.4.d:0 "Trotz unserer Bemühungen, den Streit mit Polen friedlich zu lösen, haben sie sich geweigert, ihre östlichen Gebiete abzutreten, und uns in eine Position gezwungen, in der die einzige Möglichkeit, sie zu beanspruchen, durch Krieg besteht. Es ist klar, dass dieses lästige Land eine Teilung nicht vermeiden wird, selbst wenn man ihm die Chance dazu gibt."
 polen.4.a:0 "Glauben sie, dass sie gegen uns bestehen können?"
 polen.5.t:0 "Sowjetunion bietet Schutz"
 polen.5.d:0 "Nachdem die Sowjetunion ihr Recht auf Ostpolen beanspruchte, gingen wir davon aus, dass ein weiterer Angriff bevorstand. Ein aktuelles Angebot der Sowjets deutet jedoch auf etwas anderes hin. Offenbar sind sie bereit, uns in ein Bündnis einzubinden, wenn wir das beanspruchte Gebiet abtreten. Außerdem versprechen sie, dass wir im Falle eines Krieges mit Deutschland für den Verlust entschädigt werden, indem wir neues Land im Westen erhalten.\n\nWährend dies ein besseres Angebot sein mag, als wir erwartet haben, können wir nicht wissen, ob dieser angebliche zukünftige Krieg jemals geführt werden wird. Vielleicht ist die Sowjetunion nur auf der Suche nach einer einfachen Landnahme und zwingt uns in ihre Einflusssphäre. Trotzdem ist es vielleicht der beste Schutz, auf den wir zählen können."
 polen.5.a:0 "Wir müssen jetzt akzeptieren, bevor es zu spät ist."
 polen.5.b:0 "Polen ist noch nicht verloren!"
 polen.6.t:0 "Polen nimmt Schutz an"
 polen.6.d:0 "Das Angebot, Polen unter unsere Fittiche zu nehmen und es im Tausch gegen Gebiete im Osten zu zukünftigen Eroberungen im Westen zu führen, erwies sich als erfolgreicher Ansatz. Da man ihnen für den Fall eines erfolgreichen Krieges einen Anteil an Deutschland und unseren Schutz versprach, erklärten sie sich bereit, ihre Ostgebiete friedlich abzutreten."
 polen.6.a:0 "Ein Verbündeter gegen Deutschland ist einer weiteren Teilung deutlich vorzuziehen."
 polen.7.t:0 "Polen verweigert Schutz"
 polen.7.d:0 "Obwohl wir das großzügigste Angebot gemacht haben, das wir machen konnten, indem wir ein Abkommen versuchten, bei dem Polen sein östliches Territorium für das Versprechen eines zukünftigen Anteils an Deutschland abtreten würde, hat [From.GetLeader] unsere diplomatischen Bemühungen zurückgewiesen. Polen hat den harten Weg gewählt, für uns, aber noch mehr für sich selbst."
 polen.7.a:0 "Was nicht gekauft werden kann, muss beschlagnahmt werden."
 polen.8.t:0 "Polen gewährt Ostdeutschland"
 polen.8.d:0 "Wie früher vereinbart, werden nach der Annexion der ostdeutschen Gebiete durch die Sowjetunion einige dieser Gebiete unter polnische Kontrolle kommen als Wiedergutmachung für die frühere Abtretung Ostpolens an die Sowjetunion."
 polen.8.a:0 "Eine Verschiebung nach Westen war das Beste, was wir unter den gegebenen Umständen erhoffen konnten."
 polen.9.a:0 "Die Situation scheint zu unserer beiderseitigen Zufriedenheit gelöst zu sein."
 poland.10.t:0 "[From.GetName] Verbindet sich mit dem [Root.GetFactionName]!"
 poland.10.d:0 "In Anerkennung der Notwendigkeit der Einigkeit gegen die Bedrohungen, die unsere Länder von allen Seiten umgeben, hat [Von.GetLeader] heute der Welt bekannt gegeben, dass [Von.GetName] mit [Root.GetName] einen Vertrag zum Wohle unserer gegenseitigen Sicherheit geschlossen hat."
 poland.10.a:0 "[Root.GetName] und [From.GetName] stehen heute als Brüder."
 poland.11.t:0 "[From.GetName] Refuses to Join [Root.GetFactionName]"
 polen.11.d:0 "In einem törichten Akt der eingebildeten Selbsterhaltung kündigte [Von.GetLeader] heute an, dass [Von.GetName] jede diplomatische Aktion unterlassen wird, die als Bedrohung für ihre mächtigen Nachbarn angesehen werden könnte. Sie hat daher unsere Anfrage abgelehnt, der [Root.GetFactionName] beizutreten."
 polen.11.a:0 "Die einzige Sicherheit ist das Zusammenstehen."
 polen.12.t:0 "Wojtek lässt nie eine Kiste fallen"
 polen.12.d:0 "Der Gefreite Wojtek hat sich als einmalig wertvolles Mitglied unserer Versorgungslinien erwiesen. Selbst in der Hitze des Gefechts, als das Feuer der Handfeuerwaffen die Haare auf seinem Kopf, seinen Armen und Beinen streifte, ließ er nicht eine einzige Munitionskiste fallen. Dieser tapfere Soldat sorgte dafür, dass unsere Artillerie weiter feuern konnte, und trug damit maßgeblich zum Sieg über den Feind bei. Infolgedessen wurde entschieden, dass Wojtek befördert werden soll."
 polen.12.a:0 "Mögen wir uns alle von seiner Tapferkeit inspirieren lassen"
 WOJTEK_COMMANDER:0 "Wojtek wird ein §HCorps Commander§!"
 greece.1.t:0 "Sowjetisches Ultimatum"
 greece.1.d:0 "Wir werden von den Sowjets unter Druck gesetzt, Territorium aufzugeben. Sie drohen mit einem totalen Krieg, falls wir nicht einlenken. Das Einlenken mag das Leben vieler griechischer Soldaten retten, aber wird dies das letzte Mal sein, dass sie um Land bitten?"
 greece.1.a:0 "Einen Krieg zu vermeiden ist das Beste für Griechenland"
 greece.1.b:0 "Geben Sie ihnen nichts."
 greece.2.t:0 "Zweiter Ljubljana Award"
 greece.2.d_GER_demand:0 "Deutschland versucht, Griechenland zu zwingen, Territorium für 'Stützpunkte' abzugeben"
 greece.2.d_ITA:0 "Die Deutschen suchen auf unsere Kosten Land für ihre italienischen Freunde."
 greece.2.d_BUL:0 "Die Deutschen verlangen, dass wir Land an ihre bulgarischen Lakaien übergeben."
 greece.2.d_ITA_BUL:0 "Die Deutschen drängen die Forderungen sowohl Italiens als auch Bulgariens auf unser Gebiet."
 greece.2.a:0 "Wir können ihnen nicht widerstehen"
 greece.2.b:0 "Wir werden nicht nachgeben"
 greece.3.t:0 "Das Schicksal Griechenlands"
 greece.3.d:0 "Deutschland hat verlangt, dass wir die 'Koordination' für Deutschland akzeptieren. Das würde uns effektiv zu einer Marionette Deutschlands machen."
 greece.3.a:0 "Das Unvermeidliche akzeptieren"
 greece.3.b:0 "Ablehnen"
 greece.4.t:0 "Krieg gegen die Türkei"
 greece.4.d:0 "Unsere italienischen Freunde planen einen Angriff auf die Türkei. Dies ist die perfekte Gelegenheit für uns, unsere Position in der Ägäis zu sichern. Lasst uns Izmir für uns einnehmen und den Italienern helfen, die Türken weit weg von Europa zu jagen."
 greece.4.a:0 "Izmir wird unser sein"
 turkey.1.t:0 "Der Tod von Mustafa Kemal Atatürk"
 turkey.1.d:0 "\n Die Republik trauert.\n\n Kriegsheld, Revolutionär, Staatspräsident und Vater der Türken, Mustafa Kemal Atatürk ist verstorben.\n\n Er war dem türkischen Volk und der von ihm gegründeten Republik bis zum Schluss verpflichtet. Tausende von Trauernden haben ihm in Istanbul die letzte Ehre erwiesen, bevor sein Leichnam per Sänfte, Schiff und Zug nach Ankara überführt wurde. Dort fand sein Staatsbegräbnis statt, an dem das gesamte Parlament und Würdenträger aus aller Welt teilnahmen.\n\nNachdem der Vater der modernen türkischen Nation nun von uns gegangen ist, muss die Republik weitergehen. Die Große Nationalversammlung hat [Root.GetLeader] zu seinem Nachfolger gewählt."
 Truthahn.1.a:0 "Atatürk wird unvergessen bleiben"
 generic.1.t:0 "[From.GetName] Is Influencing Our Politics"
 generic.1.d_neutral_good:0 "Seit langem versucht die [From.GetAdjective]-Regierung, den Weg unserer Länder anzugleichen, und hat ein großes Interesse an der Politik von [Root.GetAdjective] bekundet. Kürzlich verstärkte sich dies, als [From.GetRulingParty] begann, ihre [From.GetRulingIdeology]-Propaganda mit einer Reihe von Reden und Lesematerial zu pushen, das an die [Root.GetAdjective]-Leute verteilt wurde. \n\nNun lassen sich sogar einige Politiker und andere Beamte von der [From.GetAdjective]-Propaganda beeinflussen und haben begonnen, sich für [From.GetRulingIdeologyNoun] in [Root.GetName] einzusetzen."
 generic.1.d_bad:0 "Seit langer Zeit versucht die [From.GetAdjective]-Regierung, den Weg unserer Länder anzugleichen, und hat oft versucht, sich in die Politik von [Root.GetName] einzumischen. In letzter Zeit hat sich dies verschärft, da [From.GetRulingParty] begonnen hat, ihre [From.GetRulingIdeology]-Propaganda ohne Rücksicht auf [Root.GetAdjective] politische Traditionen durchzusetzen. Eine Reihe von Reden und anderes [From.GetRulingIdeology]-Material wird bereits an die [Root.GetAdjective]-Leute verteilt. Es scheint, dass sogar eine Reihe von Politikern und anderen Beamten von der [From.GetAdjective]-Propaganda beeinflusst werden und begonnen haben, sich für [From.GetRulingIdeologyNoun] in [Root.GetName] einzusetzen."
 generic.1.a:0 "Interessant"
 generic.1.b:0 "Wie können sie es wagen!"
 country_capitulated.0.t:0 "[Root.GetNameDefCap] hat kapituliert"
 country_capitulated.0.d_positive_both_no_faction:1 "\n[From.From.GetLeader] hat verkündet, dass die feige [Root.GetAdjective]-Nation dem Druck der überwältigenden Präsenz von [From.From.GetAdjective]-Kräften im ganzen Land nicht mehr standhalten konnte. Die [Root.GetAdjective]-Regierung hat sich für die Flucht aus dem Land entschieden und ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [Von.Von.GetNameDef] hat nun die Kontrolle über ihr Heimatgebiet.\nAuch wenn der Krieg anderswo weitergeht, ist dies ein großer Sieg für [Von.Von.GetNameDef]."
 country_capitulated.0.d_positive_prev_no_faction:1 "\n[From.From.GetLeader] hat verkündet, dass die feige [Root.GetAdjective]-Nation dem Druck der überwältigenden Präsenz von [From.From.GetAdjective]-Kräften im ganzen Land nicht mehr standhalten konnte. Die [Root.GetAdjective]-Regierung hat sich für die Flucht aus dem Land entschieden und ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [From.From.GetNameDef] hat nun die Kontrolle über ihr Heimatgebiet.\nAuch wenn der Krieg gegen die Überreste der [Root.GetFactionName] an anderer Stelle weitergeht, ist dies ein großer Sieg für [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_faction:1 "\n[From.From.GetLeader] hat verkündet, dass die feige [Root.GetAdjective]-Nation dem Druck der überwältigenden Präsenz von [From.From.GetAdjective]-Kräften im ganzen Land nicht mehr standhalten konnte. Die [Root.GetAdjective]-Regierung hat sich für die Flucht aus dem Land entschieden und ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [From.From.GetNameDef] hat nun die Kontrolle über ihr Heimatgebiet.\nAuch wenn der Krieg gegen die Überreste der [Root.GetFactionName] an anderer Stelle weitergeht, ist dies ein großer Sieg für alle [From.From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction:1 "\n[Root.GetLeader] hat verkündet, dass die [Root.GetAdjective]-Nation dem Druck der Besatzungstruppen [From.From.GetAdjective] nicht länger standhalten kann, die im ganzen Land Travestien begehen. Die [Root.GetAdjective]-Regierung ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [From.From.GetNameDef] hat nun die Kontrolle über ihr Heimatgebiet.\nTrotz dieses verheerenden Verlustes ist der Krieg gegen [From.From.GetNameDef] noch lange nicht vorbei."
 country_capitulated.0.d_negative_prev_no_faction:1 "\n[Root.GetLeader] hat verkündet, dass die [Root.GetAdjective]-Nation dem Druck der Besatzungstruppen [From.From.GetAdjective] nicht mehr standhalten kann, die im ganzen Land Travestien begehen. Die [Root.GetAdjective]-Regierung ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [From.From.GetNameDef] hat nun die Kontrolle über ihr Heimatgebiet.\nAuch wenn der Krieg gegen [From.From.GetNameDef] weitergeht, ist dies ein unglücklicher Rückschlag für die gesamte [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction:1 "\n[Root.GetLeader] hat verkündet, dass die [Root.GetAdjective]-Nation dem Druck der Besatzungstruppen [From.From.GetAdjective] nicht mehr standhalten kann, die im ganzen Land Travestien begehen. Die [Root.GetAdjective]-Regierung ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [Von.Von.GetNameDef] hat nun die Kontrolle über ihr Heimatgebiet.\nAuch wenn der Krieg gegen [Von.Von.GetNameDef] und den Rest der [Von.Von.GetFaktionsName] weitergeht, ist dies ein unglücklicher Rückschlag für die gesamte [Wurzel.GetFaktionsName]."
 country_capitulated.0.d_neutral_both_no_faction:1 "\nDie [Root.GetAdjective]-Regierung ist ins Exil gegangen und ihre Hauptstreitkräfte haben vor [From.From.GetNameDef] kapituliert, der nun die Kontrolle über ihr Heimatgebiet hat.\n\nObwohl die Kämpfe zwischen [From.From.GetName] und [Root.GetName] vorbei sind, befindet sich [From.From.GetNameDef] immer noch im totalen Krieg und die Kämpfe gehen anderswo weiter."
 country_capitulated.0.d_neutral_prev_no_faction:2 "\nDie [Root.GetAdjective]-Regierung ist ins Exil gegangen und ihre Hauptstreitkräfte haben vor [From.From.GetNameDef] kapituliert, der jetzt die Kontrolle über ihr Heimatgebiet hat.\n\nDer Kampf in [Root.GetName] war nur ein kleiner Teil des Konflikts. Der Krieg zwischen [From.From.GetNameDef] und dem, was von [Root.GetFactionName] übrig ist, geht an anderer Stelle weiter."
 country_capitulated.0.d_neutral_prev_faction:2 "\nDie [Root.GetAdjective]-Regierung ist ins Exil gegangen und ihre Hauptstreitkräfte haben vor [From.From.GetNameDef] kapituliert, der nun die Kontrolle über ihr Heimatgebiet hat.\n\nDer Kampf zwischen [From.From.GetNameDef] und [Root.GetNameDef] war nur ein kleiner Teil des Konflikts. Der Krieg zwischen dem [From.From.GetFactionName] und dem, was vom [Root.GetFactionName] übrig geblieben ist, geht an anderer Stelle weiter."
 country_capitulated.0.d_positive_collab_diff_ideology:0 "\n[Root.GetNameDef] hat seine vollständige Kapitulation gegenüber [From.From.GetNameDef] angekündigt. Die [Von.Von.GetAdjective]-Kräfte haben zusammen mit einigen unabhängigen [Von.Von.GetAdjective]-Anhängern [Von.Von.GetRulingIdeology] und seine Regierung ins Exil gezwungen, da eine neue Regierung eingesetzt wurde, die [Von.Von.GetNameDef] in Zusammenarbeit mit [Von.Von.GetNameDef] regiert. [From.From.GetLeader] hat angemerkt, dass diese gegenseitige Vereinbarung [Root.GetNameDef] ein neues Zeitalter des Wohlstands und der Zusammenarbeit bringen wird.\n[Root.GetLeader] hat daraufhin erklärt, dass er auch im Exil weiterhin für [Root.GetNameDef] kämpfen und alle Widerstandsbemühungen in seinem Heimatland unterstützen wird."
 country_capitulated.0.d_positive_collab_invaded_same_ideology:0 "\n[Root.GetNameDef] hat seine vollständige Kapitulation gegenüber [From.From.GetNameDef] angekündigt. Eine Reihe von [Root.GetAdjective]-Bürgern, die mit der von [Root.GetLeader] nach [Root.GetNameDef] gebrachten Marke [From.From.GetRulingIdeologyNoun] unzufrieden waren, schlossen sich den [From.From.GetAdjective]-Soldaten an, um ihn von der Macht zu entfernen und eine neue Regierung unter der Führung von [From.From.GetNameDef] zu bilden. [Von.Von.GetLeader] hat geäußert, dass dieses gegenseitige Abkommen ein neues Zeitalter des Wohlstands und der Zusammenarbeit für [Von.Von.GetNameDef] bringen wird, und [Root.GetLeader] hat geantwortet, dass [Von.Von.GetLeader] kein wahrer [Von.Von.GetRulingIdeology] ist und selbst im Exil weiterhin für [Root.GetNameDef] kämpfen und alle Widerstandsbemühungen in seinem Heimatland unterstützen wird."
 country_capitulated.0.d_negative_collab_diff_ideology:0 "\n[Root.GetNameDef] hat seine vollständige Kapitulation gegenüber [From.From.GetNameDef] angekündigt. Es ist offensichtlich, dass die Nachsicht der [Root.GetAdjective]-Regierung gegenüber einheimischen [From.From.GetRulingIdeology]-Sympathisanten zum Sturz von [Root.GetName] beigetragen hat, da [Root.GetFascistLeader] ins Amt gehievt wurde, um das Land im Namen von [From.Von.GetLeader]'s Regime.\n[Root.GetLeader] behauptet, dass dies nicht das Ende der [Root.GetAdjective] Souveränität ist, und dass die Regierung alle Widerstandsanstrengungen unterstützen wird, auch wenn sie im Exil sind."
 country_capitulated.0.a:0 "Tolle Neuigkeiten!"
 country_capitulated.0.b:0 "Dies sind dunkle Zeiten"
 country_capitulated.0.c:0 "Unsichere Zeiten"
 britain.22.t:0 "Stanley Baldwin tritt zurück"
 britain.22.d:0 "Zwei Wochen nach der Krönung von König George VI. hat Mr. Baldwin angekündigt, dass er das Amt des Premierministers niederlegen wird, um mit 70 Jahren in den Ruhestand zu gehen. Nachdem er seit 1923 mit Unterbrechungen die nationale Regierung geführt hatte, war er die ruhige Hand, die dafür verantwortlich war, das britische Empire aus der Großen Depression herauszuführen, und in den letzten Jahren hat er widerwillig den Beginn der kaiserlichen Wiederaufrüstung und die Abdankung von König Edward VIII. überwacht. Er tritt als beliebter und erfolgreicher Premierminister zurück, aber hat er genug getan, um der wachsenden Bedrohung aus Deutschland zu begegnen?"
 britannien.22.a:0 "Mr. Chamberlain wird versuchen, eine Regierung zu bilden."
 france.31.t:0 "Édouard Daladier tritt zurück"
 france.31.d:0 "Mit dem Zusammenbruch der Dritten Republik und der Weigerung der deutschen Regierung, einen Waffenstillstand anzubieten, muss es einer neuen Führung zufallen, den Kampf von den Kolonien aus fortzusetzen. Obwohl nur wenige bezweifeln würden, dass Monsieur Daladier ein guter Premierminister war, konnte er einfach nicht mit den außergewöhnlichen Umständen fertig werden, in denen sich Frankreich befindet. Wir können nur beten, dass es Licht am Ende des Tunnels gibt."
 france.31.a:0 "Monsieur Reynaud wird versuchen, eine Regierung zu bilden."
 germany.999.t:0 "A tale of two cities"
 germany.999.desc:0 "Nach dem überwältigenden Sieg der deutschen Streitkräfte ist die Zeit gekommen, die letzten Reste der bolschewistischen Herrschaft in Europa zu zerstören. Noch heute zieren die Namen Stalins und Lenins zwei Großstädte im neuen deutschen Lebensraum und verhöhnen die Soldaten, die ihr Leben gaben, um sie zu erobern. \Der "Verband der Veteranen des Weltkrieges" hat der Regierung einen Vorschlag unterbreitet, um diesen schrecklichen Zustand zu beheben."
 germany.999.a:0 "Lasst uns die Helden des letzten Krieges ehren!"
 germany.999.b:0 "Was für ein absurder Vorschlag!"
