 usa.31.t:0 "Eine Verschiebung in der politischen Landschaft"
 usa.31.desc:0 "Mit einem neuen Präsidenten im Amt hat sich die frühere Opposition im Kongress weitgehend zur Unterstützung der neuen Regierung verschoben. Präsident [USA.GetLeader] kann auf die Unterstützung von [?senators_support] Senatoren und [?representatives_support] Repräsentanten zählen."
 usa.31.a:0 "Das Volk hat gesprochen".
 usa_congress_elections_tt_bad:0 "Bei den Kongresswahlen wird die Fraktion, die die Regierung unterstützt, auf eine stärkere Opposition treffen.\n"
 usa_congress_elections_tt_good:0 "Der Schwung aus den Präsidentschaftswahlen wird sich wahrscheinlich auf die Kongresswahlen übertragen.\n"
 usa.32.t:0 "Regierungsfraktion gewinnt Mehrheit im Kongress"
 usa.32.desc:0 "Es scheint, dass die von uns eingeführten Reformen des Wahlsystems sehr erfolgreich waren, da eine große Anzahl unserer Anhänger bei der letzten Wahl in den Kongress gewählt wurde. Mit einer soliden Mehrheit sollten wir wenig Mühe haben, unsere politische Agenda durchzusetzen."
 usa.32.a:0 "Ein deutliches Zeichen für unsere Unterstützung in der Bevölkerung".
 usa.40.t:0 "Senator stimmt für Regierungsvorschlag"
 usa.40.desc:0 "In einer aktuellen Abstimmung hat ein Senator überraschend die Seiten gewechselt und für einen Regierungsvorschlag gestimmt. Während die Angelegenheit selbst eher unbedeutend war, hat die öffentliche Unterstützung durch einen zuvor ausgesprochenen Kritiker von [USA.GetLeader] viele Augenbrauen in Washington hochgezogen.\n\nEinige Analysten glauben, dass dieses Beispiel weitere Senatoren dazu bringen wird, ihre Haltung zu überdenken."
 usa.40.a:0 "Ein nützlicher Verbündeter".
 usa.41.t:0 "Abgeordneter spricht leidenschaftlich zur Unterstützung der Regierung"
 usa.41.desc:0 "Bei einem Fundraising-Dinner nach ihrer Haltung zu einer Reihe von politischen Themen gefragt, sprach sich ein Vertreter für die Politik von Präsident [USA.GetLeader] aus. Sie behauptete weiter, dass viele ihrer Abgeordnetenkollegen ähnliche Ansichten hätten, aber lediglich von "idiotischer Kurzsichtigkeit zurückgehalten würden, die nicht weiter als bis zur nächsten Wahl denken", anstatt das zu tun, was für das amerikanische Volk richtig sei. \Ihre Äußerungen wurden von der Presse breit berichtet und brachten mehrere ihrer Kollegen in Schwierigkeiten, da sie erklären mussten, wo sie in diesen Fragen stehen."
 usa.41.a:0 "Sie hat recht, weißt du."
 usa.42.t:0 "Senator spricht sich gegen Regierungspolitik aus"
 usa.42.desc:0 "Ein Senator hat in einer großen Zeitung ein Interview gegeben, in dem er sagte, dass er die "törichte und gefährliche" Politik von Präsident [USA.GetLeader] nicht länger unterstützen kann. Er behauptete weiter, dass er mehrere andere Senatoren kenne, die ähnlich dächten und den Präsidenten in kurzer Zeit im Stich lassen würden."
 usa.42.a:0 "Er wird früh genug zurückkommen."
 usa.43.t:0 "Abgeordneter kritisiert Präsident"
 usa.43.desc:0 "Während einer kürzlichen Debatte über die Steuerreform begann ein Abgeordneter mit einer langatmigen Rede über die vielen Versäumnisse der Regierung. Ihm zufolge könnte kein rechtschaffen denkender Amerikaner die Politik des Präsidenten unterstützen wollen, unabhängig von seiner Parteizugehörigkeit. \Seine harschen Worte scheinen Wirkung gezeigt zu haben, denn eine Reihe von Abgeordneten, die zuvor fest hinter der Politik von [USA.GetLeader] standen, machten Geräusche der Unterstützung."
 usa.43.a:0 "Eine Schande".
 usa.44.t:0 "Opposition erleidet Niederlage im Senat"
 usa.44.desc:0 "Ein Antrag auf Misstrauensvotum gegen Präsident [USA.GetLeader] wurde im Senat abgelehnt. Während selbst die glühendsten Befürworter wenig Hoffnung hatten, dass es verabschiedet werden würde, war die Anzahl der Gegenstimmen selbst für die pessimistischsten Beobachter ein Schock. Es scheint, dass der Präsident eine weitaus größere Unterstützung im Senat genießt, als die meisten glaubten, was ihm helfen sollte, seine legislative Agenda voranzubringen."
 usa.44.a:0 "Großartig".
 usa.45.t:0 "Hausausschuss unterstützt Präsidentenpolitik"
 usa.45.desc:0 "Die jüngste Runde von Anhörungen im House Committee on Ways and Means hat zu einem Bericht geführt, der der Politik des Präsidenten erhebliche Verbesserungen in allen verfügbaren Messgrößen der Wirtschaft zuschreibt. Auch wenn der Bericht nicht in den höchsten Tönen gelobt wird, so ist er doch ein Schlag für diejenigen, die den Präsidenten kritisieren und Reformen fordern.\n\Eine Reihe von Abgeordneten hat bereits öffentlich erklärt, dass sie zwar immer noch Zweifel an der Agenda des Präsidenten haben, aber nun für ihn stimmen werden."
 usa.45.a:0 "Das sollten sie auch."
 usa.46.t:0 "Senator tritt zurück"
 usa.46.desc:0 "Nach einem leichten Herzinfarkt gab ein hochrangiger Senator heute bekannt, dass er aus gesundheitlichen Gründen in den Ruhestand treten wird. Mit mehr als zwei Jahrzehnten im Kongress baute der Senator ein großes Netzwerk von Unterstützern auf und sein Einfluss hatte großes Gewicht. Obwohl er technisch gesehen nur ein Mann mit einer Stimme war, zählten ihn Washingtoner Insider dennoch als mehrere Stimmen wert, da er der Schlüssel zur Sicherung mehrerer anderer war. \Da der Sitz höchstwahrscheinlich an einen erklärten Kritiker des Präsidenten [USA.GetLeader] geht, wird es für die Regierung viel schwieriger sein, die notwendigen Stimmen für die Verabschiedung von Gesetzen zu bekommen."
 usa.46.a:0 "Er wird vermisst werden. Und auch seine Stimme."
 usa.47.t:0 "Anhörungen des Repräsentantenhauses zum Fehlverhalten des Präsidenten"
 usa.47.desc:0 "Ein kleiner Skandal, der seinen Ursprung im Weißen Haus hat, hat begonnen, an Dynamik zu gewinnen. Nach wochenlangen Medienberichten, die andeuten, dass ein kleinerer Verwaltungsbeamter Bestechungsgelder als Gegenleistung für lukrative Regierungsaufträge angenommen hat, hat der Ausschuss des Repräsentantenhauses für Ausgaben in der Exekutive begonnen, Anhörungen abzuhalten, um festzustellen, ob der Präsident davon wusste. Während die meisten Beobachter nicht glauben, dass dies zu größeren Schwierigkeiten für den Präsidenten [USA.GetLeader] führen wird, wird es zweifellos bedeuten, dass viele der Unterstützer des Präsidenten für eine Weile untertauchen müssen."
 usa.47.a:0 "Eine Hexenjagd".
 usa.61.t:0 "Senator aus [USA_congress_investment_state.GetName] bietet Unterstützung"
 usa.61.desc:0 "Der ranghöchste Senator aus [USA_congress_investment_state.GetName] hat sich mit einem Angebot zur Unterstützung an die Regierung gewandt. Sein Staat leidet unter kritischer Unterinvestition, und ein von der Regierung initiiertes Konjunkturprogramm würde ihn sicherlich dazu bringen, seine Haltung zu bestimmten vorgeschlagenen Regierungsmaßnahmen zu überdenken. Der Senator sitzt in mehreren wichtigen Ausschüssen und ist dafür bekannt, dass er Deals aushandeln kann, was seine Stimme in beiden Häusern um einiges mehr wert macht."
 usa.61.a:0 "Es ist eine sehr unterentwickelte Region."
 usa.61.b:0 "Das riecht nach Korruption."
 usa.62.desc:0 "Die Senatoren aus [USA_congress_investment_state.GetName] sind an die Regierung herangetreten und haben ihre Unterstützung für den Präsidenten im Gegenzug für eine informelle Garantie angeboten, dass [USA_congress_investment_state.GetName] der Standort für eine neue Munitionsfabrik für die Armee sein würde. Sie argumentieren, dass der Bau einer Anlage in der Region viele Arbeitsplätze schaffen und die Armee in einer zunehmend gefährlichen Welt mit dringend benötigter Unterstützung versorgen würde. Die beiden Senatoren erwähnten auch ihre exzellente Arbeitsbeziehung zu mehreren einflussreichen Mitgliedern des Repräsentantenhauses."
 usa.62.a:0 "Sie machen eine Menge guter Punkte."
 usa.62.b:0 "Diese Art von Geschäften sind unter dem Präsidenten."
 usa.63.t:0 "Vertreter aus [USA_congress_investment_state.GetName] bieten Unterstützung"
 usa.63.desc:0 "Die Kongressdelegation aus [USA_congress_investment_state.GetName] hat sich mit mehreren Vorschlägen zur Verbesserung der Infrastruktur des Staates an die Regierung gewandt. Bundesmittel sollten für den Ausbau von Straßen und Brücken zur Verfügung gestellt werden, um den Handel zwischen den Staaten zu fördern. Sie merkten auch an, dass sie durch die Unterstützung der Regierung in diesem Punkt sicherlich eher geneigt wären, den Präsidenten bei seiner Agenda direkter zu unterstützen."
 usa.63.a:0 "Eine lobenswerte Initiative".
 usa.63.b:0 "Sollen sie doch versuchen, das selbst durchzusetzen."
 usa.64.t:0 "Senatsausschuss untersucht Schiffbau in [USA_congress_investment_state.GetName]"
 usa.64.desc:0 "Auf Drängen des ranghöchsten Senators aus [USA_congress_investment_state.GetName] hat der Handelsausschuss des Senats mit Anhörungen zum Zustand der lokalen Schiffbauindustrie begonnen. Nach Ansicht von Experten hängt ein erheblicher Prozentsatz des US-Handels vom Überseehandel ab, und dem Land fehlt es dringend an Schiffbaukapazitäten. [USA_congress_investment_state.GetName] wurde als eine Region identifiziert, in der eine größere Investition getätigt werden sollte, und mehrere Ausschussmitglieder haben die Erwartung geäußert, dass die Verwaltung von [USA.GetLeader] dafür Mittel bereitstellen wird."
 usa.64.a:0 "Eine kritische Schwäche".
 usa.64.b:0 "Wir haben größere Probleme."
 news.334.t:0 "Der Panay-Zwischenfall"
 news.334.d:0 "[USA.GetAdjective] und [ENG.GetAdjective] Kanonenboote wurden heute in getrennten Aktionen von [JAP.GetAdjective] Flugzeugen angegriffen, während sie westliche Zivilisten von der Frontlinie im Krieg zwischen [JAP.GetName] und [CHI.GetName] evakuierten. Obwohl die USS Panay eindeutig als [USA.GetAdjective]-Schiff gekennzeichnet war, wurde sie von zwei Bomben getroffen und versenkt, wobei drei [USA.GetAdjective]- und ein [ITA.GetAdjective]-Bürger getötet und weitere verwundet wurden. Bei einem separaten Angriff auf die HMS Ladybird wurde ein [ENG.GetAdjective]-Matrose getötet. Sowohl die [USA.GetAdjective]- als auch die [ENG.GetAdjective]-Regierung haben scharf protestiert. Der Vorfall verdeutlicht die zunehmenden Spannungen zwischen den drei führenden Seemächten."
 news.334.a:0 "Hat [JAP.GetName] keine Grenzen?"
 news.334.b:0 "Das könnte die Sache verkomplizieren"
 news.334.c:0 "Die [JAP.GetAdjective]-Bedrohung wird größer"
 news.335.t:0 "Tensions running high between [USA.GetNameDef] and [JAP.GetName]"
 news.335.d:1 "\nDer jüngste Panay-Vorfall ist außer Kontrolle geraten. Die Empörung in [USA.GetNameDef] hat dazu geführt, dass mehrere prominente Politiker einen sofortigen Vergeltungsschlag gegen [JAP.GetNameDef] gefordert haben. Die [USA.GetAdjective]-Medien wurden mit immer neuen Geschichten über [JAP.GetAdjective]-Gräueltaten überschwemmt, manche wahr, manche übertrieben, manche völlig erfunden. Da sich die beiden Großmächte am Rande eines Krieges befinden, haben nur noch wenige Beobachter die Hoffnung, dass die Situation stabilisiert werden kann."
 news.335.a:0 "Was bedeutet das für den Pazifik?"
 news.335.b:0 "Denken Sie an die Panay!"
 news.335.c:0 "Lass sie kommen!"
 news.335.e:0 "Schlechte Nachrichten für Japan sind gute Nachrichten für uns"
 news.335.f:0 "Das könnte die Situation in China erschweren"
 news.336.title:0 "Erinnern Sie sich an den Alamo"
 news.336.desc:0 "[MEX.GetAdjective] Streitkräfte haben Texas nach hundertjähriger Abwesenheit wieder besetzt. [USA.GetAdjective] Truppen wurden vollständig aus den großen Städten von Texas geräumt, einschließlich San Antonio und seinem berühmten Wahrzeichen, dem Alamo. Obwohl an dem historischen Ort keine Kämpfe stattfanden, hat [MEX.GetLeader] das Gelände der katholischen Mission bereist und Kundgebungen und Reden gehalten, die die Truppen ermutigten, weiter für den endgültigen Sieg über die verhassten 'Yanquis' zu kämpfen."
 news.336.a:0 "Wir erinnern uns."
 news.336.b:0 "Wir haben es vergessen."
 news.336.c:0 "Wie hat [USA.GetLeader] dies ermöglicht?"
 generic.19.t:0 "[From.GetName] Sends Industrial Support"
 generic.19.d:0 "[From.GetNameDefCap] hat uns informiert, dass sie unsere Sache unterstützen und uns ein gewisses Maß an industrieller Hilfe zur Verfügung stellen werden, um unsere Position gegen unsere gemeinsamen Feinde zu stärken."
 generic.20.t:0 "[From.GetNameDefCap] Fordert unsere Unterwerfung"
 generic.20.d_friends:0 "Wir haben heute eine Delegation empfangen, die das Interesse von [From.GetLeader] zum Ausdruck bringt, die Beziehungen zwischen unseren Ländern auszubauen und Schritte zu unternehmen, um das Volk von [Root.GetAdjective] gemeinsam mit [From.GetNameDef] zu vereinen. Wenn wir dem Vorschlag von [Von.GetLeader] zustimmen, wird [Root.GetNameDef] zu einer mäßig autonomen Marionette von [Von.GetNameDef], und unsere Regierung wird in etwas umgestaltet, das mehr mit der Vision von [Von.GetLeader] übereinstimmt. Die Frage bleibt, ist [Root.GetAdjective] die Unabhängigkeit wichtiger als unsere Freundschaft mit [Von.GetNameDef]?"
 generic.20.d_enemies:0 "Heute ist eine Nachricht von [From.GetNameDef] eingetroffen, in der gefordert wird, dass [Root.GetLeader] [From.GetLeader] als Staatsoberhaupt anerkennt und dass unsere Nation in etwas reorganisiert werden soll, das mehr mit der Vision der [From.GetAdjective]-Regierung für [Root.GetNameDef] übereinstimmt. Eine Annahme würde uns zu einer Marionette von [Von.GetNameDef] machen. Obwohl wir unsere Unabhängigkeit lieber nicht an unsere Feinde jenseits der Grenze abgeben würden, liegt in ihrer Botschaft ein eindeutiges Element der Bedrohung, das uns glauben lässt, dass wir uns bald in einem Kriegszustand mit [Von.GetNameDef] wiederfinden werden, wenn wir die Forderungen von [Von.GetLeader] nicht erfüllen."
 generic.20.a:0 "Unterwerfen Sie sich ihren Forderungen".
 generic.20.b:0 "Ich für meinen Teil begrüße unsere neuen [From.GetAdjective] Overlords."
 generic.20.c:0 "Auf keinen Fall!"
 generic.21.t:0 "[From.GetNameDefCap] Submits"
 generic.21.d:0 "Die Regierung [From.GetAdjective] hat zugestimmt, ihre Unabhängigkeit aufzugeben und ein Marionettenstaat von [Root.GetNameDef] zu werden. Wir sind sicher, dass dies zu Großem führen und das Interesse an [Root.GetAdjective] in der Region fördern wird."
 generic.21.a:0 "Ausgezeichnet".
 generic.22.t:0 "[From.GetNameDefCap] Defiant!"
 generic.22.d:0 "Diplomaten von [Von.GetNameDef] sind heute eingetroffen, um zu verkünden, dass sie unser Angebot ablehnen, [Von.GetNameDef] mit [Root.GetNameDef] zu vereinigen. So enttäuschend es auch sein mag, die Option, [From.GetNameDef] mit Gewalt in die Schranken zu weisen, bleibt eine gültige und verlockende Option."
 generic.22.a:0 "Enttäuschend".
 generic.23.t:0 "[From.GetNameDefCap] Fordert Kontrolle über [demanded_prov_target.GetName]"
 generic.23.d:0 "Wir haben heute eine feindliche Delegation von [From.GetNameDef] erhalten, die den Besitz der Gesamtheit des Zustands [demanded_prov_target.GetName] beansprucht. [From.GetLeader] verlangt, dass wir das Gebiet sofort zurückgeben, sonst ist ein Krieg unvermeidlich. Sie behaupten, dass der Besitz der Region durch [Gefordert_Prov_Ziel.Eigentümer.GetAdjective] unrechtmäßig ist und dass [Gefordert_Prov_Ziel.GetName] ein integraler Bestandteil des [Von.GetAdjective]-Staates ist.\n\nSollten wir ihre Forderungen akzeptieren, wird [Gefordert_Prov_Ziel.GetName] an [Von.GetNameDef] abgetreten, aber wir behalten alle Kerne oder Ansprüche, die wir über die Region haben. Sollten wir uns weigern, scheint ein Krieg zwischen unseren Nationen unausweichlich."
 generic.23.a:0 "Wir haben keine Wahl."
 generic.23.b:0 "[demanded_prov_target.GetName] wird [Root.GetAdjective] bleiben!"
 generic.24.t:0 "[demanded_prov_target.GetName] Ceded!"
 generic.24.d:0 "[From.GetNameDefCap] hat beschlossen, unseren rechtmäßigen Anspruch auf [demanded_prov_target.GetName] zu akzeptieren und hat die Region an [Root.GetNameDef] abgetreten.\nDa diese Angelegenheit auf so sinnvolle und zuvorkommende Weise geklärt wurde, sind wir sicher, dass der Frieden zwischen [Root.GetNameDef] und [From.GetNameDef] für immer anhalten wird."
 generic.25.t:0 "[From.GetNameDefCap] Defiant!"
 generic.25.d:0 "[From.GetNameDefCap] hat unsere Forderungen abgelehnt und wir müssen nun entscheiden, ob wir unser Versprechen, einzumarschieren, erfüllen oder nicht. Wenn wir unser Wort nicht halten, wird die öffentliche Wahrnehmung von [Root.GetLeader] und die Legitimität der Regierung von [Root.GetAdjective] stark beschädigt."
 generic.25.a:0 "Auf die eine oder andere Weise wird [demanded_prov_target.GetName] unser sein."
