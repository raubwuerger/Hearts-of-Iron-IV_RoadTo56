 Stabilität.21.t:0 "Entwurfsausweichen"
 stability.21.desc.a:0 "Ein neuer Bericht des Kriegsministeriums zeigt eine deutliche Reduzierung der verfügbaren Arbeitskräfte. Es scheint, dass die jüngste Rekrutengruppe viel kleiner ist als ursprünglich erwartet. Die Diskrepanz wird derzeit untersucht, aber erste Hinweise deuten darauf hin, dass eine große Anzahl von Personen, die technisch diensttauglich sind, es geschafft haben, den Wehrdienst durch verschiedene Mittel zu umgehen. 18-jährige Schüler sind plötzlich Facharbeiter, die in der kriegswichtigen Industrie eingesetzt werden, ehemalige Sportler fallen bei Fitnesstests durch und in einigen Fällen sind Rekruten einfach spurlos verschwunden.\n\nWenn die Leute erwischt und verhört werden, verweisen sie auf die schlechten Bedingungen in der Armee, die gleichgültigen Offiziere und darauf, dass sie nicht für eine verlorene Sache sterben wollen. Die Militärführung fordert ein hartes Durchgreifen gegen Leute, die sich dem Wehrdienst entziehen, aber viele in der Regierung glauben, dass die Verbesserung der Lebensbedingungen der angeworbenen Soldaten der bessere Ansatz sein könnte."
 stability.21.desc.b:0 "Die ineffektive offizielle Reaktion auf die weit verbreitete Vermeidung des Entwurfs hat das Problem nur verschlimmert. Immer mehr Rekruten tauchen nach Erhalt ihres Einberufungsschreibens nicht mehr auf. Die Spionageabwehr hat ein professionell erstelltes Pamphlet abgefangen, in dem Ratschläge gegeben werden, wie man sich der Einberufung entziehen kann, z.B. Ärzte zu bestechen, damit sie dem Rekruten bescheinigen, dass er medizinisch untauglich ist. Ausnahmen für Familienväter haben dazu geführt, dass Kriegswitwen mit Kindern mit Heiratsanträgen überhäuft wurden, während die Zahl der Personen, die Ausnahmen aus ethischen Gründen beantragten, eine Rekordzahl erreichte.\n\nMilitärische Führer haben vorgeschlagen, die letzten wenigen Ausnahmen zu streichen und an einigen wenigen erwischten Drückebergern ein Exempel zu statuieren. Andere in der Regierung haben vorgeschlagen, dass wir an das staatsbürgerliche Pflichtgefühl unserer Bürger appellieren und auf die Folgen einer Niederlage in diesem Krieg hinweisen sollten."
 stability.21.desc.c:0 "Da die Reaktionen der Regierung auf Wehrdienstverweigerung keinerlei positive Auswirkungen haben, fragen sich immer mehr Menschen, warum sie sich selbst in Gefahr begeben sollten, während andere in Sicherheit bleiben. Rekruten, die sich melden, berichten oft, dass sie auf der Straße schikaniert oder als Narren verspottet werden, die für eine zum Scheitern verurteilte Sache kämpfen. Berichte von Müttern, die ihren Kindern verbieten, dem Einberufungsbefehl Folge zu leisten, sind allgegenwärtig, und das Kriegsministerium hat einen Bericht vorgelegt, in dem es behauptet, dass es nicht mehr sicher ist, wie viele Leute es einberufen soll, da seine Bürokratie unter der Belastung der Bearbeitung all dieser fehlenden Soldaten zusammenzubrechen beginnt."
 Stabilität.21.a:0 "Da kann man nichts machen."
 stability.21.d:0 "Wir sollten jeden verhaften, der sich dem Wehrdienst entzieht!"
 Stabilität.21.e:0 "Eine Lohnerhöhung für die Soldaten ist vielleicht angebracht."
 stability.21.f:0 "Es ist Zeit für härtere Maßnahmen."
 stability.21.g:0 "Appellieren Sie an das staatsbürgerliche Pflichtgefühl der Menschen."
 stability.21.h:0 "Wir müssen ein Exempel statuieren."
 Stabilität.21.i:0 "Wir müssen den Menschen etwas geben, wofür sie kämpfen können."
 Stabilität.22.t:0 "Streiks!"
 stability.22.desc.a:0 "Die Produktion in mehreren Fabriken hat sich in den letzten Tagen drastisch verlangsamt, da die Arbeiter einen Streik für die gesamte Kriegsproduktion ausgerufen haben. Mit der Forderung "Frieden und Brot!" haben sie bisher alle Versuche abgelehnt, eine Einigung auszuhandeln. Einige in der Regierung haben sich für eine scharfe militärische Reaktion ausgesprochen, gefolgt von einer schnellen Hinrichtung der Rädelsführer als feindliche Agenten und Verräter. Andere im öffentlichen Dienst haben jedoch ein gemäßigteres Vorgehen empfohlen und darauf hingewiesen, dass eine harte Reaktion durchaus nach hinten losgehen kann, wenn die betroffenen Soldaten nicht so loyal sind, wie wir dachten."
 stability.22.desc.b:0 "Die Bemühungen der Regierung, die Streikenden zur Rückkehr an die Arbeit zu bewegen, scheinen keinerlei Wirkung gezeigt zu haben. Im Gegenteil, es wurden Streiks in weiteren Fabriken gemeldet, und auch die letzten Aussteiger in den ursprünglich betroffenen Betrieben haben ihre Werkzeuge niedergelegt, nachdem sie sich dem Zorn ihrer Kollegen ausgesetzt sahen. Während die Lagerbestände bisher den Schlag gegen die Frontversorgung etwas abfedern konnten, ist es nur eine Frage der Zeit, bis die Produktionsausfälle unsere Fähigkeit, den Krieg fortzusetzen, beeinträchtigen werden.\n\Das Kriegsministerium hat die Regierung erneut gedrängt, eine unnachgiebige Linie gegenüber den Streikenden einzuschlagen, aber andere Fraktionen innerhalb der Verwaltung haben vorgeschlagen, dass das Angebot, den Arbeitern auf halbem Wege entgegenzukommen, ausreichen könnte, um sie zu überzeugen, zur Arbeit zurückzukehren."
 stability.22.desc.c:0 "Was als Arbeitskampf in ein paar isolierten Orten begann, hat sich nun über das ganze Land ausgebreitet und betrifft sogar Industrien, die nur tertiär mit den Kriegsanstrengungen verbunden sind. Sogar die Arbeit der Regierung selbst wurde beeinträchtigt, da viele niedere Angestellte, Boten und Fahrer sich in zunehmender Zahl weigerten, zur Arbeit zu erscheinen. \n\n Vielerorts haben Arbeiterräte die Fabrikgebäude übernommen. Berichte der Geheimpolizei deuten darauf hin, dass mancherorts die Produktion von Waffen wieder aufgenommen zu haben scheint - für einen großen Aufstand gegen das, was als "Kriegsregime" bezeichnet wird.\n\nDas militärische Oberkommando glaubt, dass ein entschlossenes Vorgehen der loyalen Truppen noch den Sieg davontragen könnte, während die zivile Seite der Regierung argumentiert, dass dies einen Bürgerkrieg und eine sichere Niederlage riskiert."
 stability.22.a:0 "Das geht vorbei."
 Stabilität.22.b:0 "Führen Sie eine Demonstration militärischer Gewalt in den Städten durch."
 stability.22.c:0 "Machen Sie aus den Leuten, die noch arbeiten wollen, Propagandahelden."
 Stabilität.22.d:0 "Ziehen Sie die Arbeiter zum Militärdienst ein und stellen Sie die Fabriken unter militärische Kontrolle."
 Stabilität.22.e:0 "Bieten Sie an, die Essensrationen der Arbeiter zu erhöhen."
 stability.22.f:0 "Schickt die Truppen rein, verhaftet die Streikenden, richtet die Rädelsführer hin."
 Stabilität.22.g:0 "Neue Wohlfahrtsgesetze vorschlagen".
 stability.23.t:0 "Meutereien in der Armee"
 stability.23.desc.a:0 "Das Militärische Oberkommando hat alarmierende Nachrichten über eine Anzahl von Einheiten in unserer Armee erhalten, die Befehle von vorgesetzten Offizieren verweigern. Während keine der Einheiten ihre Position in der Linie verlassen hat, haben Vertreter der Soldaten deutlich gemacht, dass sie keine Befehle zum Angriff auf den Feind befolgen werden.\n\nDie Rebellion wurde bisher auf eine kleine Anzahl von Bataillonen und eine Handvoll Ausbildungs- und Unterstützungseinheiten beschränkt, aber viele im Kriegsministerium befürchten, dass sich dieser Aufstand bald auf andere Einheiten ausbreiten wird und uns schließlich unfähig machen könnte, den Krieg fortzusetzen. Entschlossenes Handeln ist gefragt."
 stability.23.desc.b:0 "Die Bemühungen, die Meutereien in der Armee anzugehen, haben keine Wirkung gezeigt. Ermutigt durch das Ausbleiben einer effektiven Reaktion der Regierung haben die Meuterer ihre Liste der Forderungen um einen sofortigen Waffenstillstand, gefolgt von einem umfassenden Friedensvertrag und einer Demobilisierung, erweitert.\n\Das Kriegsministerium empfiehlt dringend, ein starkes Signal an die Meuterer zu senden, um sie von weiteren Aktionen abzuhalten."
 stability.23.desc.c:0 "Da die Regierung offensichtlich nicht willens oder in der Lage ist, sich ihrer Probleme anzunehmen, haben die Meuterer beschlossen, Maßnahmen in ihre eigenen Hände zu nehmen. Es wurden Wahlen für "Arbeiter- und Soldatenräte" angekündigt, mit dem ausdrücklichen Ziel, das Land zu übernehmen und Frieden mit dem Feind zu schließen. Wenn nicht schnell gehandelt wird, könnten diese Räte am Ende unsere Regierung in einigen Gebieten des Landes ersetzen und uns unfähig machen, den Krieg fortzusetzen."
 stability.23.a:0 "Da können wir jetzt nichts machen."
 stability.23.b:0 "Umgeben Sie die meuternden Einheiten mit Loyalisten und befehlen Sie ihnen, sich zurückzuziehen."
 stability.23.c:0 "Halten Sie eine patriotische Rede vor den Meuterern."
 stability.23.d:0 "Verkünden Sie öffentlich, dass jeder, der die Meuterer unterstützt, wegen Hochverrats angeklagt wird."
 Stabilität.23.e:0 "Kündigen Sie eine Friedensinitiative an. Stellen Sie sicher, dass es für den Feind inakzeptabel ist."
 stability.23.f:0 "Mobilisieren Sie loyalistische Milizen und verhaften Sie alle Soldaten, die nicht an ihrem Dienstort sind."
 stability.23.g:0 "Bieten Sie den Soldaten an, dass sie ihre eigenen Offiziere wählen können."
