 germany.4.t:0 "Anschluss"
 deutschland.4.d:0 "Die wiederholten Aufstände in Österreich zeigen deutlich, dass sich das dortige Volk nach der Vereinigung mit unserem Reich sehnt. Es ist jetzt an der Zeit, zu handeln und den Willen des Volkes zu manifestieren."
 germany.4.a:0 "Wie kann jemand sagen, dass Österreich nicht deutsch ist?!"
 deutschland.5.t:0 "Anti-Komintern-Pakt"
 germany.5.d:1 "Deutschland schlägt vor, dass wir einen Pakt unterzeichnen, um das Ziel der Komintern, den Kommunismus weltweit zu verbreiten, durch den Einsatz von Subversion und Gewalt anzugehen. Mit der Unterzeichnung dieses Paktes verpflichten wir uns, Informationen über die kommunistische Bedrohung auszutauschen und in enger Zusammenarbeit gegen diese Bedrohung vorzugehen."
 deutschland.5.a:0 "Verbinden"
 germany.5.b:0 "Ablehnen"
 germany.6.t:0 "Der Dreiparteienpakt"
 germany.6.d:0 "Die Unterzeichner betrachten es als Voraussetzung für jeden dauerhaften Frieden, dass allen Nationen in der Welt ihr eigener Platz eingeräumt wird, und haben beschlossen, einander beizustehen und zusammenzuarbeiten in ihren Bemühungen in Großostasien bzw. in den Regionen Europas, in denen es ihr Hauptziel ist, eine neue Ordnung der Dinge zu schaffen und aufrechtzuerhalten, die darauf berechnet ist, den gegenseitigen Wohlstand und das Wohlergehen der betroffenen Völker zu fördern."
 deutschland.6.a:0 "Verbinden"
 deutschland.6.b:0 "Ablehnen"
 deutschland.11.t:0 "Der Molotow-Ribbentrop-Pakt"
 germany.11.d:0 "Das deutsche Außenministerium hat einen Nichtangriffspakt zwischen unseren beiden Nationen vorgeschlagen. Dieser Vertrag wird unseren gegenseitigen Handel stark erhöhen, und ein zusätzliches Geheimprotokoll schlägt die Aufteilung Osteuropas in eine deutsche und eine sowjetische Sphäre vor.\n\nWährend die Faschisten in Berlin vielleicht nicht vertrauenswürdig sind, wird uns dieser Pakt erlauben, mit Finnland, den baltischen Staaten und Rumänien zu verhandeln, ohne Angst vor Einmischung von außen. Die Ostgebiete Polens werden im Falle eines polnischen Zusammenbruchs ebenfalls an uns fallen."
 germany.11.a:0 "Unterschreiben Sie den Vertrag."
 germany.11.a.tt:0 "§RWährend der Pakt in Kraft ist, wird die Handelspolitik der Geschlossenen Wirtschaft nicht verfügbar sein.\nDer Fokus Krieg mit Deutschland wird für zwei Jahre nicht verfügbar sein.§!\n"
 germany.11.b:0 "Keine Geschäfte mit den Faschisten!"
 germany.12.t:0 "Moskau unterschreibt den Pakt"
 germany.12.d:0 "Die Sowjetunion hat klugerweise zugestimmt, unseren Nichtangriffspakt zu unterzeichnen. Das bedeutet, dass wir frei sind, ohne das Risiko einer sowjetischen Intervention zu handeln.\n\nUnglücklicherweise stellen einige unserer Freunde jetzt Deutschlands Engagement für die endgültige Zerstörung des Kommunismus in Frage. Wenn die Angelegenheiten mit Polen und Frankreich geklärt sind, müssen wir diesen Vertrag vielleicht noch einmal überdenken, aber das ist eine Diskussion für ein anderes Mal..."
 germany.12.a:0 "Ausgezeichnet".
 germany.13.t:0 "Moskau lehnt den Pakt ab"
 germany.13.d:0 "Die Sowjetunion hat sich geweigert, unseren Nichtangriffspakt zu unterzeichnen! Das macht die Sache kompliziert, denn wir können nicht entschlossen mit Polen oder Frankreich umgehen, ohne zu riskieren, dass sich die Bolschewiken einmischen."
 germany.13.a:0 "Verflucht seien sie!"
 germany.14.t:0 "Die Teilung Polens"
 germany.14.d:0 "Polen gehört uns, aber die östlichen Teile fallen gemäß den Bestimmungen des Molotow-Ribbentrop-Pakts unter die [SOV.GetAdjective] Einflusssphäre. Sollten wir unsere Streitkräfte zurückziehen und die Sowjets dieses Gebiet besetzen lassen? Andernfalls wäre der Vertrag nichtig."
 germany.14.a:0 "Ja. Vertragsbestimmungen müssen eingehalten werden."
 germany.14.b:0 "Nein! Ganz Polen gehört zum Vaterland!"
 germany.15.t:0 "Deutschland ehrt den Pakt"
 germany.15.d:0 "In Übereinstimmung mit dem Molotow-Ribbentrop-Pakt haben deutsche Truppen Ostpolen evakuiert und unsere eigenen Truppen sind eingezogen, um das Gebiet zu besetzen."
 germany.16.t:0 "Deutschland verrät den Pakt"
 germany.16.d:0 "Deutschland hat sich geweigert, Polen mit uns zu teilen, in eklatanter Verletzung des Molotow-Ribbentrop-Paktes! Dieser Verrat hat unseren Vertrag mit ihnen null und nichtig gemacht!"
 germany.16.a:0 "Wir waren dumm, den Faschisten zu vertrauen!"
 germany.20.t:0 "Zweiter Wiener Preis"
 germany.20.d:0 "In der Erkenntnis, dass in Europa eine neue Ordnung entstanden ist, sind wir von Ungarn und Rumänien gebeten worden, in einem Territorialstreit zwischen den beiden Ländern zu schlichten. Siebenbürgen wurde von Ungarn genommen und in Rumänien eingegliedert, in einer der vielen schlecht durchdachten Änderungen, die der Welt in Versailles aufgezwungen wurden. Soll Nordsiebenbürgen wieder unter ungarische Kontrolle gestellt werden?"
 germany.20.a:0 "Gebt Ungarn Nord-Siebenbürgen".
 germany.20.b:0 "Gebt Ungarn ganz Siebenbürgen."
 deutschland.20.c:0 "Siebenbürgen soll bei Rumänien bleiben."
 germany.21.t:0 "Rumänien lehnt unser Urteil ab"
 germany.21.d:0 "Rumänien hat sich geweigert, sich an die Entscheidung zu halten, die wir im Zweiten Wiener Schiedsspruch getroffen haben! Ihre Delegation wurde nach Bukarest zurückgerufen, und es wurde kein Gebiet an Ungarn abgetreten."
 germany.21.a:0 "Dem Willen Deutschlands muss gehorcht werden!"
 germany.22.t:0 "Memel - Litauen klappt"
 germany.22.d:0 "Die litauische Regierung hat unseren Forderungen zugestimmt, und Memel wird wieder in Ostpreußen eingegliedert werden. Ein weiteres unrechtmäßig gestohlenes Bundesland ist dem deutschen Volk zurückgegeben worden!"
 germany.22.a:0 "Ausgezeichnet".
 germany.23.t:0 "Memel - Litauen lehnt Forderung ab"
 germany.23.d:0 "Die litauische Regierung hat unsere Forderungen abgelehnt! Sie verstecken sich hinter der Klaipeda-Konvention und behaupten, dass Deutschland keinen Rechtsanspruch auf das Memelgebiet hat. Wir werden ihnen unsere Position mit anderen Mitteln erklären müssen..."
 germany.23.a:0 "Hartnäckige Narren".
 germany.24.t:0 "Deutsche Militärmission in China"
 germany.24.d:0 "Deutschland hat seit dem Ende des letzten Weltkrieges gute Beziehungen zu China, trotz des Verlustes unserer chinesischen Besitztümer. Seit einigen Jahren ist eine deutsche Militärmission in China präsent, und Alexander von Falkenhausen hat große Fortschritte bei der Reformierung von Teilen der Kuomintang-Armee gemacht.\n\Natürlich ist dies für die Japaner angesichts ihres gegenwärtigen Krieges gegen China von einiger Bedeutung. Sie fordern den sofortigen Abzug aller deutschen Unterstützung für die Chinesen."
 germany.24.a:0 "Rückruf von Falkenhausen".
 germany.24.b:0 "Nein, unsere Berater werden bleiben."
 germany.24.c:0 "Nein, unsere Berater werden bleiben, so wie wir es den Chinesen versprochen haben."
 germany.25.t:0 "Militärische Berater abberufen"
 germany.25.d:0 "Die sich verschlechternden Beziehungen zu China haben die Aufrechterhaltung eines Militäreinsatzes in ihrem Land politisch undurchführbar gemacht. Alexander von Falkenhausen und der Rest unserer Berater wurden abberufen."
 germany.25.a:0 "Wir werden ihn an die Arbeit schicken."
 germany.26.t:0 "China verhaftet Militärberater"
 germany.26.d:0 "Deutschland und China befinden sich im Kriegszustand, und die Chinesen haben deshalb die deutschen Militärberater, die ihre Armee reformieren sollten, festgenommen. Von Falkenhausen und einigen seiner Offiziere gelang es, sich der Gefangennahme zu entziehen, und sie sind nun auf dem Weg zurück nach Europa."
 germany.26.a:0 "Guter Mann!"
 germany.27.t:0 "Befestigung des Westwalls"
 germany.27.d:0 "Armee-Pioniere haben die Vermessung unserer bestehenden Befestigungen abgeschlossen und die Stellen bestimmt, an denen sie verstärkt werden sollten. Die notwendigen Bauaufträge sind erteilt."
 germany.27.a:0 "Das wird besser halten als die Siegfriedlinie."
 germany.28.t:0 "Deutsche drängen auf Anschluss"
 germany.28.d:0 "Zivile Unruhen und Gewalttaten sind ausgebrochen, als Demonstranten ihren Wunsch nach einem Anschluss Österreichs an Deutschland in einer Union der deutschen Völker äußern. Berlin drängt auf einen "Anschluss", der eine Eingliederung Österreichs in den eigenen Staat bedeuten würde."
 germany.28.a:0 "Wir werden dem Deutschen Reich beitreten!"
 germany.28.b:0 "Nein, das Schicksal Österreichs liegt woanders."
 germany.29.t:0 "Österreich verweigert den Anschluss!"
 germany.29.d:0 "Die Narren in Wien haben sich geweigert, die Fusion unserer beiden Nationen zu akzeptieren! Das ist eine eklatante Missachtung des Willens des österreichischen Volkes, und das geht nicht! Möglicherweise müssen wir den Anschluss mit militärischen Mitteln erzwingen."
 germany.29.a:0 "Wir müssen uns auf eine militärische Intervention vorbereiten."
 germany.40.t:0 "Die Münchner Konferenz"
 germany.40.d:0 "Die deutschen Forderungen nach dem Sudetenland in der Tschechoslowakei, in dem eine bedeutende Anzahl ethnischer Deutscher lebt, haben sich zugespitzt. [GER.GetLeader] hat Kräfte entlang der tschechoslowakischen Grenze in Vorbereitung auf einen Angriff positioniert. In München finden Gespräche zwischen Großbritannien, Frankreich, Italien und Deutschland statt, in der Hoffnung, ein friedliches Ende der Sudetenkrise auszuhandeln. Wie wird die britische Position sein?"
 germany.40.d_2:0 "Die deutschen Forderungen nach dem Sudetenland in der Tschechoslowakei, wo eine bedeutende Anzahl ethnischer Deutscher lebt, haben sich zugespitzt. [GER.GetLeader] hat Kräfte entlang der tschechoslowakischen Grenze in Vorbereitung auf einen Angriff positioniert. Da wir bereits bewiesen haben, dass wir den deutschen Expansionismus nicht akzeptieren werden, bedeutet dies, dass wir nun einen weiteren Verbündeten im Krieg gegen Deutschland haben."
 germany.40.d_3:0 "Die deutschen Forderungen nach dem Sudetenland in der Tschechoslowakei, in dem eine bedeutende Anzahl ethnischer Deutscher lebt, haben sich zugespitzt. [GER.GetLeader] hat Kräfte entlang der tschechoslowakischen Grenze in Vorbereitung auf einen Angriff positioniert. In München finden Gespräche zwischen den Niederlanden, Großbritannien, Frankreich, Italien und Deutschland statt, in der Hoffnung, ein friedliches Ende der Sudetenkrise auszuhandeln. Was wird die niederländische Position sein?"
 germany.40.a:0 "Die Tschechen sind auf sich allein gestellt."
 germany.40.b:0 "Die Tschechoslowakei muss verteidigt werden!"
 germany.41.d:0 "Die deutschen Forderungen nach dem Sudetenland in der Tschechoslowakei, in dem eine bedeutende Anzahl ethnischer Deutscher lebt, haben sich zugespitzt. [GER.GetLeader] hat Kräfte entlang der tschechoslowakischen Grenze in Vorbereitung auf einen Angriff positioniert. In München finden Gespräche zwischen Großbritannien, Frankreich, Italien und Deutschland statt, in der Hoffnung, ein friedliches Ende der Sudetenkrise auszuhandeln.\n\Die Briten haben deutlich gemacht, dass sie nicht die Absicht haben, wegen eines "Streits in einem weit entfernten Land" in den Krieg zu ziehen. Sollen wir ihrem Beispiel folgen, oder werden wir unsere Verpflichtungen gegenüber der Tschechoslowakei erfüllen, indem wir ihnen Unterstützung anbieten?"
 germany.41.a:0 "Überlasst die Tschechen ihrem Schicksal."
 germany.41.b:0 "Die Briten seien verdammt! Frankreich unterstützt seine Freunde!"
 germany.42.d:0 "Die deutschen Forderungen nach dem Sudetenland in der Tschechoslowakei, in dem eine bedeutende Anzahl ethnischer Deutscher lebt, haben sich zugespitzt. [GER.GetLeader] hat Kräfte entlang der tschechoslowakischen Grenze in Vorbereitung auf einen Angriff positioniert. In München finden Gespräche zwischen Großbritannien, Frankreich, Italien und Deutschland statt, in der Hoffnung, ein friedliches Ende der Sudetenkrise auszuhandeln. Die Briten weigern sich, nachzugeben, und drohen den Deutschen stattdessen mit Krieg, falls sie die Grenzen der Tschechoslowakei verletzen. Ein Krieg könnte unmittelbar bevorstehen."
 germany.42.a:0 "Wir müssen uns vorbereiten!"
 germany.42.b:0 "Frankreich sollte sich da raushalten."
 germany.43.t:0 "Frankreich verlässt die Alliierten"
 germany.43.d:0 "Die starrköpfigen Franzosen haben sich geweigert, unserem Beispiel in der Sudetenkrise zu folgen! Sie stehen zu ihrer Unterstützung der Tschechoslowakei, und da wir das nicht tun, haben sie beschlossen, unser gemeinsames Bündnis aufzukündigen. Schon jetzt bereitet sich Frankreich auf einen drohenden Krieg mit Deutschland vor."
 germany.43.a:1 "Narren! [GER.GetLeader] muss beschwichtigt werden!"
 germany.44.d:0 "Die deutschen Ansprüche auf unser Gebiet im Sudetenland sind immer feindseliger geworden, und jetzt sammeln sich ihre Kräfte entlang unserer Grenze! In München findet eine Konferenz statt, auf der die europäischen Staats- und Regierungschefs die Zukunft der Tschechoslowakei erörtern, aber wir sind nicht eingeladen.\n\nGlücklicherweise sieht es so aus, als würden die Alliierten zu ihren früheren Unterstützungsversprechen stehen. Sie haben [GER.GetLeader] mit Krieg gedroht, wenn unsere Grenzen auch nur im Geringsten verletzt werden. Trotzdem müssen wir uns auf einen drohenden deutschen Angriff vorbereiten."
 germany.44.a:0 "Gut! Lass sie kommen!"
 germany.45.d:0 "Die deutschen Ansprüche auf unser Gebiet im Sudetenland sind immer feindseliger geworden, und jetzt sammeln sich ihre Kräfte entlang unserer Grenze! In München findet eine Konferenz statt, auf der die europäischen Staats- und Regierungschefs über die Zukunft der Tschechoslowakei diskutieren, aber wir sind nicht eingeladen worden.\n\Die britischen Feiglinge haben sich geweigert, unsere Souveränität zu unterstützen, aber zumindest die Franzosen stehen zu uns! Sie haben ihr Bündnis mit Großbritannien aufgegeben und ein neues mit uns geschlossen und versprochen, die Tschechoslowakei gegen die deutsche Aggression zu unterstützen."
 germany.45.a:0 "Vive la France!"
 germany.46.t:0 "Das Münchner Diktat"
 germany.46.d:0 "Die deutschen Ansprüche auf unser Gebiet im Sudetenland sind immer feindseliger geworden, und jetzt sammeln sich ihre Kräfte entlang unserer Grenze! In München findet eine Konferenz statt, auf der die europäischen Staats- und Regierungschefs die Zukunft der Tschechoslowakei erörtern, aber wir sind nicht eingeladen worden.\n\n Sowohl die Briten als auch die Franzosen haben ihre früheren Versprechen, uns gegen die deutsche Aggression zu unterstützen, zurückgenommen. Ihre Diplomaten haben deutlich gemacht, dass wir, wenn wir uns entscheiden, den Deutschen Widerstand zu leisten, dies auf eigene Faust tun. Vielleicht haben wir keine andere Wahl, als das Sudetenland aufzugeben..."
 germany.46.a:0 "Dies ist ein dunkler Tag für Europa."
 germany.46.b:0 "Wir werden uns niemals ergeben!"
 germany.47.d:0 "In München haben Gespräche zwischen den Führern Deutschlands, Großbritanniens, Frankreichs und Italiens stattgefunden, um die Zukunft der Tschechoslowakei zu besprechen. Sowohl die Briten als auch ihre Alliierten haben unsere rechtmäßigen Ansprüche auf das Sudetenland zurückgewiesen, und sie haben uns mit Krieg gedroht, falls wir die tschechische Grenze "verletzen" sollten!\n\n Ein Plan für den Einmarsch in die Tschechoslowakei ist ausgearbeitet worden, der aber wahrscheinlich einen allgemeinen europäischen Krieg auslösen wird. Wir müssen sicherstellen, dass wir darauf vorbereitet sind."
 germany.47.a:0 "Zeit, das auf die harte Tour zu machen."
 germany.48.d:0 "In München haben Gespräche zwischen den Führern Deutschlands, Großbritanniens, Frankreichs und Italiens stattgefunden, um die Zukunft der Tschechoslowakei zu besprechen. Die Briten sind zur Vernunft gekommen und haben unsere Ansprüche auf das Sudetenland als legitim akzeptiert, aber die starrköpfigen Franzosen weigern sich, nachzugeben.\n\n Sie haben ihre Zusammenarbeit mit Großbritannien aufgegeben und stattdessen engere Beziehungen zu den Tschechen geknüpft. Es sieht so aus, als ob wir es mit beiden gleichzeitig zu tun haben werden, aber zumindest werden die Briten jetzt hoffentlich nicht eingreifen..."
 germany.48.a:0 "Das könnte zu unserem Vorteil sein."
 germany.49.d:0 "In München haben Gespräche zwischen den Führern Deutschlands, Großbritanniens, Frankreichs und Italiens stattgefunden, um die Zukunft der Tschechoslowakei zu besprechen. Sowohl die Briten als auch die Franzosen haben unsere Ansprüche auf das Sudetenland als legitim anerkannt, und ihre früheren Unterstützungsangebote an die Tschechen wurden zurückgenommen.\n\nTrotz der Ausweglosigkeit ihrer Lage weigern sich die starrköpfigen Tschechen, ihr Gebiet aufzugeben! Wir werden es mit Gewalt nehmen müssen. Es wurde ein Invasionsplan vorbereitet, der dieses abscheuliche Experiment von Versailles vom Angesicht der Erde tilgen wird!"
 germany.49.a:0 "Die Tschechen müssen vernichtet werden."
 germany.50.d:0 "In München haben Gespräche zwischen den Führern Deutschlands, Großbritanniens, Frankreichs und Italiens stattgefunden, um die Zukunft der Tschechoslowakei zu besprechen. Sowohl die Briten als auch die Franzosen haben unsere Ansprüche auf das Sudetenland als legitim anerkannt, und ihre früheren Unterstützungsangebote an die Tschechen wurden zurückgenommen.\n\nDie Tschechen haben die Ausweglosigkeit ihrer Lage erkannt und die Sudetengebiete an uns abgetreten. Ihre unterdrückten deutschen Bewohner werden endlich ins Vaterland geholt!"
 germany.50.a:0 "Dies ist ein historischer Tag für Deutschland."
 germany.51.t:0 "Erster Wiener Preis"
 germany.51.d:0 "Die Tschechoslowakei ist ein Krebstumor im Herzen Europas, und endlich haben die Deutschen beschlossen, entschieden gegen sie vorzugehen. Das Sudetenland ist bereits an Deutschland abgetreten worden, und nun soll als Folge des Münchner Abkommens das tschechoslowakische Gebiet, das rechtmäßig zu Ungarn gehört, an uns zurückgegeben werden."
 germany.51.a:0 "Wird auch Zeit!"
 germany.52.t:0 "Die Annexion von Zaolzie"
 germany.52.d:0 "Die Tschechoslowakei fällt auseinander, und wir müssen schnell handeln, um Gebiete mit bedeutender polnischer Bevölkerung zu schützen, bevor sie von Deutschland eingenommen werden können. Das tschechische Eigentum an Zaolzie wurde von uns immer bestritten, und es ist an der Zeit, dass sich die Region unserer Nation anschließt."
 germany.52.a:0 "Zaolzie ist unser!"
 germany.53.t:0 "Das Schicksal der Tschechoslowakei"
 germany.53.d:0 "Die Deutschen haben sich nicht damit begnügt, das Sudetenland zu stehlen, sondern haben nun beschlossen, auch den Rest unserer Nation zu beschlagnahmen. Von unseren sogenannten Verbündeten im Stich gelassen und mit unserer besten Verteidigung im Münchner Diktat verloren, erscheint die Situation hoffnungslos..."
 germany.53.a:0 "Gebt den Deutschen nach".
 germany.53.b:0 "...und doch müssen wir Widerstand leisten!"
 germany.54.t:0 "Die Tschechen wehren sich"
 germany.54.d:0 "Die Tschechen haben irgendwie den Mut aufgebracht, gegen unsere Besetzung ihres Landes zu kämpfen. Ihre besten Verteidigungsanlagen befanden sich im Sudetenland, das jetzt unter unserer Kontrolle ist, also sollte dies ein schneller Feldzug werden."
 germany.54.a:0 "Prag wird bald unser sein."
 germany.55.d:0 "Das Ende der Tschechoslowakei ist nahe, und unsere Truppen marschieren in diesem Moment in Prag ein. Mit der Kapitulation des tschechoslowakischen Militärs haben wir große Mengen an Rüstungsgütern befreit. Vor allem ihre Panzer sollten unseren Streitkräften gute Dienste leisten.\n\nBöhmen wird als Protektorat an Deutschland angegliedert werden, aber was soll aus der Slowakei werden? Wir können sie als autonomen Marionettenstaat unter Jozef Tiso errichten."
 germany.55.d_2:0 "Nachdem wir die Tschechoslowakei erobert haben, müssen wir überlegen, wie wir diese Gebiete am besten aufteilen.\n\nBöhmen bleibt als Protektorat deutsch, aber was soll aus der Slowakei werden? Wir können sie als autonomen Marionettenstaat unter Jozef Tiso errichten."
 germany.55.a:0 "Richten Sie die Slowakei als Marionettenstaat ein."
 germany.55.b:0 "Teilung der Tschechoslowakei mit Ungarn".
 germany.55.c:0 "Die gesamte Tschechoslowakei gehört zum Reich!"
 germany.56.t:0 "Die Teilung der Tschechoslowakei"
 germany.56.d:0 "Deutsche Truppen sind in Prag eingerückt und das Ende der Tschechoslowakei steht unmittelbar bevor. Sie wollen Böhmen dem Deutschen Reich einverleiben, aber sie sind bereit, uns die Slowakei zu überlassen. Sollten wir dieser Aufteilung zustimmen? Es wird bedeuten, ein formelles Militärbündnis mit Deutschland einzugehen."
 germany.56.d_2:0 "Nach der Annexion der Tschechoslowakei beabsichtigt Deutschland, Böhmen als Teil des Reiches zu behalten, aber sie sind bereit, uns die Slowakei zu überlassen. Sollten wir dieser Aufteilung zustimmen? Es wird bedeuten, ein formelles Militärbündnis mit Deutschland einzugehen."
 germany.56.a:0 "Natürlich! Großungarn wird bald Realität sein!"
 germany.56.b:0 "Nein, wir brauchen weder die Slowakei noch die deutsche Freundschaft."
 germany.57.t:0 "Ungarn lehnt unser Angebot ab"
 germany.57.d:0 "Die Ungarn haben unser großzügiges Angebot, die Slowakei zu annektieren, in unverschämter Weise abgelehnt und behauptet, sie hätten kein Interesse an dieser Region! Wir werden uns noch früh genug mit ihnen auseinandersetzen müssen. Jetzt müssen wir erst einmal eine Lösung für die slowakische Frage finden."
 germany.57.a:0 "Setzen Sie Tisos Marionettenregierung ein."
 germany.57.b:0 "Anschluss der Slowakei an Deutschland".
 germany.58.t:0 "Die polnische Frage"
 germany.58.d:0 "Das Reichsministerium für Volksaufklärung und Propaganda hat hervorragende Arbeit geleistet, und das deutsche Volk - ja die ganze Welt - wurde über die Ungerechtigkeiten informiert, die unsere deutschen Brüder in Polen ertragen müssen. Jetzt haben wir die nötige Rechtfertigung für einen Krieg!"
 germany.58.a:0 "Bald wird es Polen nicht mehr geben!"
 germany.60.t:0 "Die Remilitarisierung des Rheinlandes"
 germany.60.d:0 "Mehrere deutsche Divisionen sind vor kurzem ins Rheinland vorgedrungen, womit Deutschland zum ersten Mal seit dem Ende des Ersten Weltkriegs über Kräfte westlich des Rheins verfügt. Dies ist ein klarer Verstoß gegen den Versailler Vertrag, der Deutschland eine Militarisierung der Region untersagt! Solange wir kein Ultimatum stellen, das ihren Rückzug fordert, wird der Vertrag nicht durchgesetzt."
 germany.60.a:0 "Dies ist eine Kriegshandlung! Bringt die Briten auf unsere Seite!"
 germany.60.a.tt:0 "§RIf war breaks out, we will suffer a civil war due to our §YDisjointed Government:§!§!\n"
 germany.60.b:0 "Einen diplomatischen Einspruch erheben".
 germany.61.d:0 "Mehrere deutsche Divisionen sind vor kurzem ins Rheinland vorgedrungen, womit Deutschland zum ersten Mal seit dem Ende des Ersten Weltkriegs über Kräfte westlich des Rheins verfügt. Dies ist ein klarer Verstoß gegen den Versailler Vertrag, der Deutschland die Militarisierung der Region verbietet!\n\n Die Franzosen mobilisieren ihre Kräfte und scheinen ein Ultimatum stellen zu wollen. Wenn Deutschland sich weigert, sind sie bereit, in Deutschland vorzurücken, um dieser Bedrohung zu begegnen. Die öffentliche Meinung in Großbritannien ist gegen einen Krieg, aber wenn wir uns weigern, den Franzosen beizustehen, wird unser Bündnis mit ihnen aufgelöst."
 germany.61.a:0 "Ein Krieg kommt nicht in Frage."
 germany.61.b:0 "Wir müssen zu Frankreich stehen!"
 germany.62.d:0 "Mehrere deutsche Divisionen sind vor kurzem ins Rheinland vorgedrungen, womit Deutschland zum ersten Mal seit dem Ende des Ersten Weltkriegs wieder Truppen westlich des Rheins stationiert hat. Dies ist ein klarer Verstoß gegen den Versailler Vertrag, der Deutschland die Militarisierung der Region untersagt!\n\nDie Franzosen scheinen sich damit zu begnügen, ihre Reaktion auf diesen Bruch auf diplomatische Einwände zu beschränken, und die öffentliche Meinung in Großbritannien ist entschieden gegen einen Krieg."
 germany.62.a:0 "Wir werden auch einen Einspruch erheben."
 germany.62.b:0 "Versailles geht uns nichts mehr an."
 germany.63.t:0 "Großbritannien verweigert den Krieg"
 germany.63.d:0 "Die Briten weigern sich, uns gegen Deutschland zu unterstützen und behaupten, die Deutschen würden 'einfach in ihrem eigenen Hinterhof herumlaufen'. Wenn wir mit ihnen in den Krieg ziehen, sieht es so aus, als wären wir auf uns allein gestellt.\n\nDie öffentliche Meinung in Frankreich ist gegen einen Krieg, aber Deutschland wird nur stärker werden und die Remilitarisierung des Rheinlandes stellt eine direkte Bedrohung unserer Grenzen dar. Ein Ultimatum zu stellen, wäre ohne Großbritannien an unserer Seite weniger bedrohlich. Sollen wir allein gegen sie vorgehen?"
 germany.63.a:0 "Ja! Um Deutschland muss man sich jetzt kümmern."
 germany.63.b:0 "Nein, ohne die Briten müssen wir uns zurückziehen..."
 germany.64.t:0 "Großbritannien unterstützt uns"
 germany.64.d:0 "Obwohl die Unterstützung der Bevölkerung für einen Krieg in Großbritannien fehlt, hat die britische Regierung die von den Deutschen ausgehende Bedrohung erkannt und uns ihre volle Unterstützung angeboten. Wir werden ein letztes Ultimatum an Deutschland stellen, sich aus der entmilitarisierten Zone zurückzuziehen. Wenn sie sich weigern, ist es an der Zeit, dass unsere Streitkräfte tief nach Deutschland eindringen und ihrem tyrannischen Regime ein Ende setzen!"
 germany.64.a:0 "Vorwärts!"
 germany.65.t:0 "Frankreich und Großbritannien mobilisieren!"
 germany.65.d:0 "Die Briten und Franzosen haben sich geweigert, die Remilitarisierung des Rheinlandes zu akzeptieren und nannten sie einen 'unverzeihlichen Bruch' des Versailler Vertrages. Sie mobilisieren ihre Kräfte gegen uns und haben ein Ultimatum gestellt, dass sich unsere Kräfte sofort zurückziehen und das Rheinland entmilitarisiert bleibt, oder unsere Nationen sind im Krieg."
 germany.65.a:0 "Wir können nicht nachgeben! Das Reich muss verteidigt werden!"
 germany.65.b:0 "Wir sind auf diese Konfrontation unvorbereitet. Wir müssen uns zurückziehen."
 germany.66.t:0 "Frankreich mobilisiert!"
 germany.66.d:0 "Die Briten sind zur Vernunft gekommen und haben die Remilitarisierung des Rheinlandes akzeptiert, aber die verrückten Franzosen weigern sich, nachzugeben! Mit der Behauptung, dass dieser Vorfall eine direkte Bedrohung für die Sicherheit ihrer Nation darstellt, mobilisieren sie ihre Streitkräfte und können jeden Moment über die Grenze eindringen! Wir sind im Krieg!"
 germany.67.t:0 "Frankreich macht einen Rückzieher"
 germany.67.d:0 "Die Franzosen zogen sich klugerweise zurück, als sie merkten, dass ihr verrücktes Unternehmen keine britische Unterstützung genießen würde. Ihre Streitkräfte wurden demobilisiert und der Krieg ist vorerst abgewendet. Donnerwetter, das war knapp!"
 germany.67.a:0 "Ein Krieg wäre jetzt der Wahnsinn."
 germany.68.t:0 "Frankreich weigert sich, zurückzutreten"
 germany.68.d:0 "Die Franzosen haben sich hartnäckig entschlossen, allein gegen die Deutschen vorzugehen, und unser Bündnis mit ihnen ist aufgekündigt worden. Ein weiterer europäischer Krieg ist wegen sinnloser Streitereien ausgebrochen. Vielleicht ist es für Großbritannien an der Zeit, sich wieder von kontinentalen Angelegenheiten zu distanzieren..."
 germany.68.a:0 "Vielleicht war es unvermeidlich."
 germany.70.t:0 "Die Oster-Verschwörung"
 germany.70.d:0 "In dem Glauben, dass Hitler Deutschland in einen Krieg getrieben hat, den es nicht gewinnen kann, hat eine Gruppe hoher Offiziere innerhalb der Wehrmacht einen Putsch gestartet! Es scheint von Oberst Hans Oster von der Abwehr orchestriert worden zu sein, aber auch die Generäle Beck, von Brauchitsch, Halder und Admiral Canaris sind als Beteiligte bestätigt worden!\n\nSchwer bewaffnete Männer, die in mehreren Berliner Wohnungen auf der Lauer liegen, haben sich in der Reichskanzlei versammelt, um Hitler und seine engsten Mitarbeiter zu liquidieren. Im Inneren des Gebäudes findet derzeit ein heftiges Feuergefecht statt."
 germany.70.a:0 "Schützt den Führer um jeden Preis!"
 germany.71.t:0 "Der Führer ist tot"
 germany.71.d:0 "SS-Truppen und loyale Armeeeinheiten, die zur Reichskanzlei eilen, haben es geschafft, alle Verräter-Kommandos zu töten oder gefangen zu nehmen, aber nicht bevor die Hunde es geschafft haben, Hitler zu töten! Der Führer wurde mit mehreren Dutzend Schusswunden über seinem Schreibtisch zusammengesackt aufgefunden - unermüdlich für das Vaterland arbeitend, bis zu seinem letzten Atemzug, kein Zweifel!\n\nDie überlebenden Verschwörer werden für ihr abscheuliches Verbrechen vor Gericht stehen, aber für jetzt ist Deutschland im Krieg und ein neuer Führer wird gebraucht. Wer soll der nächste Führer sein?"
 germany.71.a:0 "Herr Himmler wird uns in die Zukunft führen."
 germany.71.b:0 "Herr Göring ist die logische Wahl."
 germany.72.t:0 "Die Verschwörung scheitert"
 germany.72.d:0 "SS-Truppen und loyale Armeeeinheiten, die zur Reichskanzlei eilten, haben es geschafft, alle Verräter-Kommandos zu töten oder gefangen zu nehmen, und Hitler selbst führte die Aufräumarbeiten mit seiner treuen Luger an. Wie durch ein Wunder ist der Führer mit nur wenigen Kratzern aus den Kämpfen hervorgegangen.\n\Die überlebenden Verschwörer werden einen hohen Preis für ihre Illoyalität zahlen, und Hitler ist jetzt noch mehr entschlossen, den laufenden Krieg zu einem glorreichen Sieg zu führen!"
 germany.72.a:0 "Es lebe der Führer!"
 germany.73.t:0 "Die Verschwörung ist gelungen"
 germany.73.d:0 "Die schweren Kämpfe in der Reichskanzlei haben das Gebäude zu einer brennenden Ruine gemacht. Trotz einer großen Anzahl von SS-Soldaten, die Hitler zu Hilfe eilten, schlossen sich den Verschwörern loyale Armeeeinheiten an und erwiesen sich als entscheidend. Der Führer wurde als getötet bestätigt, und die Verschwörer haben erfolgreich alle Regierungsgebäude in Berlin gestürmt.\n\n Ein großer Teil der Wehrmacht ist zur anderen Seite übergelaufen, aber viele Offiziere sind noch NSDAP-treu. Wer sollte sie führen?"
 germany.73.a:0 "Tod dem Nationalsozialismus!"
 germany.73.b:0 "Himmler wird das schon richten!"
 germany.73.c:0 "Göring ist unsere einzige Hoffnung an dieser Stelle!"
 germany.74.t:0 "Den Boden vorbereiten"
 germany.74.d:0 "Die Österreicher sehnen sich danach, Teil des Deutschen Reiches zu werden, aber die sture Regierung in Wien hat sich bisher allen Versuchen widersetzt, eine Vereinigung herbeizuführen. Wir müssen die Unterstützung für den Faschismus in Österreich erhöhen. Die österreichische Nazi-Partei wird dann zu einer brauchbaren Alternative zu den regierenden Austrofaschisten.\n\nEin Abwehr-Agent wurde für eine Spionage-Mission zur Verfügung gestellt. Benutzen Sie ihn, um heimlich die Unterstützung der Bevölkerung für den Faschismus in Österreich zu erhöhen."
 germany.74.a:0 "Österreich wird unser sein!"
 germany.75.t:0 "Deutsch-[SOV.GetAdjective] Vertrag"
 germany.75.d:0 "Trotz harscher früherer Rhetorik sowohl gegen das Volk als auch gegen die ideologische Führung der [Root.GetName], [From.GetLeader] und Deutschland hat sich nun an uns gewandt und um ein für beide Seiten vorteilhaftes Forschungsabkommen gebeten. Während der Austausch von Wissen unseren Bemühungen helfen würde, neue Panzerdesigns zu entwickeln, zusammen mit dem Versprechen anderer Forschungsvorteile in der Zukunft, gibt es wenig Zweifel angesichts früherer Aussagen, dass die Deutschen dies aus eigenem Interesse tun. Sollten wir das Abkommen trotz des Risikos, die Ambitionen von [From.GetLeader] zu unterstützen, vorantreiben?"
 germany.75.a:0 "Die Kapitalisten sind eine größere Bedrohung für uns beide."
 germany.75.b:0 "Wir werden den Faschisten nicht die Waffen geben, um das Proletariat zu vernichten!"
 germany.76.t:0 "[SOV.GetLeader] Akzeptiert den Deutsch-[SOV.GetAdjective] Vertrag"
 germany.76.d:0 "Unsere Verhandlungen mit dem [From.GetName] sind erfolgreich verlaufen. Es wurde eine Vereinbarung getroffen, bei der sich unsere Nationen gegenseitig bei der Entwicklung neuer Panzereinheiten unterstützen werden, mit einer möglichen Ausweitung auf andere Forschungsbereiche in der Zukunft."
 germany.76.a:0 "Dieser Vertrag wird ein Sprungbrett in die Zukunft sein."
 germany.77.t:0 "[SOV.GetLeader] lehnt Deutsch-[SOV.GetAdjective] Vertrag ab"
 germany.77.d:0 "Die [From.GetName] hat unseren Vorschlag für einen Vertrag abgelehnt, der darauf abzielt, die Forschung an gepanzerten Einheiten in beiden Ländern voranzutreiben, vermutlich aus Angst, dass sich unsere überlegenen Waffen gegen sie wenden würden."
 germany.77.a:0 "Sie haben die Risiken kaum noch verringert."
 germany.78.t:0 "German Joint Air Research"
 germany.78.d:0 "Wie durch den Vertrag mit Deutschland festgelegt, teilen einige ihrer speziellen Forschungsprojekte Entdeckungen mit unseren Ingenieuren. Wir haben vor kurzem einen Durchbruch in der Radartechnologie erzielt, der uns unerwartete Möglichkeiten eröffnet, unsere Forschung auf diesem Gebiet voranzutreiben."
 germany.78.a:0 "Den Feind zu erkennen, ist der erste Schritt."
 germany.79.t:0 "Ultimatum aus Deutschland"
 germany.79.d:0 "Da Griechenland unter der Fuchtel von Deutschland steht, hat [From.GetLeader] Druck auf unsere Regierung ausgeübt, sich ihnen anzuschließen. Die [SOV.GetAdjective]-deutsche Allianz hat uns in eine Lage gebracht, in der Neutralität keine Option mehr ist, und nun ist ein Ultimatum aus Berlin eingetroffen, das verlangt, dass wir unsere östlichen Territorien an ihre sowjetischen Verbündeten abtreten und uns genau dem Pakt anschließen, mit dem sie uns zwingen wollen.\n\nAuch wenn wir die Neutralität nicht aufrechterhalten können, gibt es andere Optionen. Unterstützung aus Großbritannien zu suchen ist das eine, sich zu behaupten das andere. Keiner kann jedoch die Zukunft der Republik mit Sicherheit sichern."
 germany.79.a:0 "Wenn wir mit den Deutschen zusammenarbeiten, finden wir vielleicht die Möglichkeit, weiteres Land zurückzugewinnen."
 germany.79.b:0 "Wir können auf britische Unterstützung zählen, und sie können auf uns zählen."
 germany.79.c:0 "Wenn diese Despoten uns die Heimat nehmen wollen, müssen sie dafür kämpfen."
 germany.80.t:0 "Danzig für die Slowakei"
 germany.80.d:0 "Die Deutschen haben schon lange ein Auge auf Danzig geworfen, um ihre Territorien in Ostpreußen mit dem Rest der deutschen Nation zu vereinen. Diplomaten haben gewarnt, dass der Tag kommen könnte, an dem sie uns vor die Wahl zwischen Danzig oder Krieg stellen.\n\nÜberraschenderweise wurde uns das präsentiert, was die Deutschen als eine friedlichere Lösung betrachten. Sie bieten uns den neu geschaffenen Staat Slowakei, derzeit kaum mehr als ein Marionettenstaat unter deutscher Herrschaft, im Tausch gegen Danzig an. \nWelche Schritte die Deutschen unternehmen werden, wenn wir ablehnen, ist nicht bekannt, aber wir haben die Möglichkeit, diesen Konflikt mit einigen territorialen Gewinnen zu lösen."
 germany.80.a:0 "Das ist das beste Angebot, das wir bekommen werden."
 germany.80.b:0 "Wir werden nicht hergeben, was rechtmäßig unser ist, für das, was sie gestohlen haben!"
 germany.81.t:0 "Danzig an die Slowakei abgetreten"
 germany.81.d:0 "Polen hat dem Tausch zugestimmt, wobei Danzig an [GER.GetNameDef] abgetreten wird, während die Slowakei nun unter polnischer Kontrolle steht. Durch dieses Abkommen haben wir Danzig zurückerobert und gleichzeitig herzliche oder zumindest nicht offen feindliche Beziehungen zu unserem östlichen Nachbarn aufrechterhalten."
 germany.81.a:0 "Deutschland ist wieder eins."
 germany.82.t:0 "[From.GetNameDefCap] Weigert sich, Danzig aufzugeben"
 germany.82.d:1 "Unser großzügiges Angebot von slowakischen Gebieten an [From.GetNameDef] im Austausch für Danzig wurde abgelehnt, wodurch Danzig in polnischen Händen bleibt. Offensichtlich teilt [From.GetLeader] nicht unser Verständnis von Danzig als rechtmäßig deutsches Gebiet. \n [Root.GetLeader] ist wütend, und die diplomatischen Möglichkeiten, Danzig zurückzufordern, scheinen erschöpft zu sein."
 germany.82.a:0 "Es ist vielleicht an der Zeit, andere Optionen in Betracht zu ziehen."
 deutschland.83.t:0 "Antisowjetischer Pakt"
 germany.83.d:0 "Mit dem Antikominternpakt hat sich [From.GetNameDef] einen fruchtbaren Boden für diplomatische Mittel zur Eindämmung der sowjetischen Bedrohung gesichert. Der Pakt stellt jedoch weder ein Militärbündnis dar, noch enthält er klar definierte Verpflichtungen für die Unterzeichner. [From.GetLeader] versucht nun, den Pakt zu einer antisowjetischen Koalition zu erweitern, einer verbindlichen Vereinbarung, sich im Krieg zusammenzuschließen, falls einer der Unterzeichner in einen Kriegszustand mit der Sowjetunion eintritt.\n\nWährend dies wesentlich gefährlicher ist und wahrscheinlich das Ende jeglicher Diplomatie bedeutet, die wir noch mit den Sowjets unterhalten, ist dies auch unsere Chance, sicherzustellen, dass wir im Kriegsfall starke Verbündete auf unserer Seite haben."
 germany.83.a:0 "Wir werden Deutschland und seinen Verbündeten gegen die Sowjets beistehen."
 germany.83.b:0 "Jeder könnte mit so einem Pakt einen neuen Weltkrieg anfangen."
 germany.84.t:0 "Paktmitglieder zum Krieg aufrufen"
 germany.84.d:0 "Wie wir bei der Unterzeichnung des Antisowjetpaktes vermutet haben, befinden wir uns jetzt im Kriegszustand mit der Sowjetunion. Es ist an der Zeit, dass unsere Mitunterzeichner ihr Versprechen einlösen und sich uns anschließen."
 germany.84.a:0 "Unsere Weitsicht zahlt sich aus."
 germany.85.t:0 "[From.GetName] Calls Pact Members to War"
 germany.85.t.a:0 "[From.GetName] Calls Pact Members to War"
 germany.85.t.b:0 "[From.GetName] Invokes Guarantee"
 germany.85.d:1 "Der Antisowjetische Pakt legt fest, dass alle Unterzeichner bei einem Verteidigungskonflikt mit der Sowjetunion mitmachen müssen. [From.GetName] wurde nun von den Sowjets angegriffen und hat eine Aufforderung an alle Paktmitglieder ausgesandt, ihnen sofort zu Hilfe zu kommen. Es ist an der Zeit, die [Root.GetAdjective] Hingabe zu zeigen, um die Welt ein für alle Mal vor der Bedrohung durch die Sowjetunion zu schützen."
 germany.85.desc.a:0 "Der Antisowjetische Pakt legt fest, dass alle Unterzeichner in jedem Verteidigungskonflikt mit der Sowjetunion mitmachen müssen. [From.GetName] wurde nun von den Sowjets angegriffen und hat eine Aufforderung an alle Paktmitglieder ausgesandt, ihnen sofort zu Hilfe zu kommen. Es ist an der Zeit, die [Root.GetAdjective] Hingabe zu zeigen, um die Welt ein für alle Mal vor der Bedrohung durch die Sowjetunion zu schützen."
 germany.85.desc.b:0 "Unsere Garantie gegenüber [From.GetNameDef] sieht vor, dass wir uns an jedem Verteidigungskonflikt mit der Sowjetunion beteiligen müssen. Sie sind nun von den Sowjets angegriffen worden, und es ist an der Zeit, dass wir unseren Teil der Abmachung einhalten und ihnen sofort zu Hilfe kommen. Es ist an der Zeit, die [Root.GetAdjective] Hingabe zu zeigen, um die Welt ein für alle Mal vor der Bedrohung durch die Sowjetunion zu schützen."
 germany.85.a:2 "[From.GetName] steht nicht alleine!"
 germany.85.b:0 "Das ist nicht unser Krieg."
 germany.85.b_tt:0 "§YDies wird von allen Ländern, die den Pakt ehren, als Verrat angesehen werden (§!§R-50§!§Y Meinung)§!"
 germany.86.t:0 "Danzig oder Krieg"
 germany.86.d:0 "[GER.GetNameDefCap] hat lange Zeit das Ziel propagiert, die im Ersten Weltkrieg verlorenen Gebiete zurückzuerobern. Insbesondere blicken sie auf das Gebiet von Danzig, das Ostpreußen vom Rest ihrer Nation trennt. \n\nNun haben sie gefordert, dass Danzig an [GER.GetNameDef] abgetreten wird, und bieten im Gegenzug nichts als das Versprechen, auf ihre Ansprüche auf Posen zu verzichten. Angesichts des drohenden Krieges wird die Annahme des Angebots einen möglichen Konflikt hinauszögern, aber um den Preis, dass den Deutschen mehr Kraft für das Kommende gegeben wird."
 germany.86.a:0 "Lassen Sie uns einen Deal machen. Vielleicht wenden sie sich woanders hin."
 germany.86.b:0 "Danzig wird Danzig bleiben!"
 germany.87.t:0 "Polen tritt Danzig ab"
 germany.87.d:0 "Angesichts unseres Ultimatums hat sich Polen bereit erklärt, sein zu Unrecht erworbenes Gebiet an uns abzutreten, was beweist, dass sie gewusst haben müssen, dass es rechtmäßig zu Deutschland gehört!"
 germany.87.a:0 "Polen hat den Krieg vermieden ... vorerst."
 germany.88.t:0 "Polen weigert sich, Danzig abzutreten"
 germany.88.d:0 "Trotz unserer Versuche, Polen die friedliche Übergabe von Danzig zu ermöglichen, und sogar zu versprechen, im Gegenzug unsere Ansprüche auf andere deutsche Gebiete aufzugeben, sind wir auf Ablehnung gestoßen. Wie erwartet, gibt uns die Welt nichts, was wir nicht mit Gewalt an uns reißen."
 germany.88.a:0 "Sie wissen sehr wohl, was die Alternative ist."
 china.1.t:0 "Der Zwischenfall auf der Marco-Polo-Brücke"
 china.1.d:0 "Japanische Soldaten starteten kürzlich einen Angriff auf die strategisch wichtige Marco-Polo-Brücke südlich von Peking, aber sie wurden von unseren tapferen Soldaten zurückgeschlagen. Zweifellos ist dies ein inszeniertes Ereignis, das darauf abzielt, uns die Schuld in die Schuhe zu schieben und uns zu zwingen, mehr Territorium abzugeben - genau wie der Mukden-Zwischenfall, als die Japaner in die Mandschurei eindrangen. \Wie sollen wir reagieren?"
 china.1.a:0 "Wir haben die Sollbruchstelle erreicht!"
 china.1.b:0 "Wir können uns einen Krieg mit Japan nicht leisten."
 china.2.t:0 "Deutschland zieht Berater ab"
 china.2.d:0 "Deutschland hat dem japanischen diplomatischen Druck nachgegeben und beschlossen, seine Militärberater aus unserem Land abzuziehen! Von Falkenhausen hat bei einem Abschiedsessen versprochen, dass er den Japanern nichts von unseren Schlachtplänen verraten wird, aber das Ende der deutschen Unterstützung wird unserem Militär sicher schaden."
 china.2.a:0 "Wir werden ohne sie auskommen müssen."
 china.3.t:0 "Schlechte chinesisch - deutsche Beziehungen"
 china.3.d:0 "Unsere sich verschlechternden Beziehungen zu Deutschland haben dazu geführt, dass sie alle ihre Militärberater aus unserem Land abberufen haben."
 china.3.a:0 "Chinesische Offiziere werden beenden, was sie begonnen haben!"
 china.4.t:0 "Militärische Berater in Haft"
 china.4.d:0 "Da wir uns jetzt im Kriegszustand mit Deutschland befinden, wurden alle ihre Militärberater, die sich in unserem Land befanden, festgenommen. Von Falkenhausen und ein paar seiner Kumpane konnten sich unserem Zugriff entziehen und sind nach Europa zurückgekehrt!"
 china.4.a:0 "Good riddance!"
 china.5.t:0 "Cornered No More"
 china.5.d:0 "Die Rote Armee lebte einst in einem Zustand der scheinbaren Hoffnungslosigkeit, aber seit dem Langen Marsch vor einigen Jahren hat sich das Blatt langsam gewendet. Mit deutlichen territorialen Fortschritten gehört unsere Rolle als Underdog der Vergangenheit an. Nachdem wir uns durch diese Zeit des Kampfes gekämpft haben, liegt unsere Verzweiflung nun hinter uns. Mao Zedong ist vom Führer der Guerilla-Armee zum Vorsitzenden geworden."
 china.5.a:0 "Es lebe die Volksrepublik!"
 china.6.t:0 "Angriff gegen Kommunisten vorbereiten"
 china.6.d:0 "Nach dem langen Rückzug der Roten Armee der Kommunistischen Partei Chinas ist es ihr gelungen, sich neu zu gruppieren und sich in Shaanxi zu etablieren. Ihr ständiges Bemühen, die Landbevölkerung gegen uns aufzubringen und die Unterstützung der Sowjetunion zu suchen, lässt vermuten, dass sie mächtiger werden könnten, wenn man sie sich selbst überlässt. Allerdings sind viele der umliegenden Warlords, obwohl sie unsere Regierung unterstützen, nicht willens oder in der Lage, die notwendigen Opfer für einen effektiven Angriff zu bringen.\n\ Es ist derzeit unklar, ob sich die Rote Armee noch erholt oder bereit ist, sich uns im Kampf zu stellen, aber die Zeit ist nicht auf unserer Seite. Um unsere politische Position zu stärken, müssen wir gegen die Kommunisten vorgehen."
 china.6.a:0 "Lokale Warlords in die Offensive bringen".
 china.6.b:0 "Rekrutieren Sie lokale Gesetzlose, damit sie für uns kämpfen."
 china.6.c:0 "Verlassen Sie sich auf lokale Freiwillige, die sich gegen die Kommunisten stellen."
 china.6.tt:0 "§YIf the PRC chooses to confront the attack:§!\n"
 china.6.tt_2:0 "§YIf the PRC chooses to retreat:§!\n"
 china.7.t:0 "Kuomintang starten Offensive"
 china.7.d:0 "Obwohl wir durch den Langen Marsch einer sicheren Niederlage entgangen sind, haben die Nationalisten nicht vor, uns ohne weitere Konfrontationen stärker werden zu lassen. Unsere Spione deuten darauf hin, dass sie eine Offensive gegen uns starten, was unsere politische Unterstützung schwächen könnte, wenn wir versuchen, uns weiter zurückzuziehen.\n\nWir wissen nicht, wie engagiert die Kuomintang im Moment sind, uns zurückzudrängen. Der Versuch, sie zu konfrontieren, birgt erhebliche Risiken. Wenn die lokalen Warlords zur Unterstützung des Angriffs aufgebracht wurden, sind unsere Chancen vielleicht gering. Andererseits ist ein Rückzug jetzt, wo wir endlich stehen geblieben sind, vielleicht keine Option."
 china.7.a:0 "Konfrontieren Sie den Angriff mit allen Mitteln, die wir uns leisten können!"
 china.7.b:0 "Rückzug in die Isolation".
 china.8.t:0 "Kommunisten ziehen sich zurück"
 china.8.d:0 "Nachdem die KPC unsere geplante Offensive durch ihr lokales Spionagenetz entdeckt hat, hat sie ihre Rote Armee weiter nach Shaanxi zurückgezogen. Obwohl uns dies der Möglichkeit beraubte, ihre Zahl weiter zu schwächen, hat dies gezeigt, dass die Kommunisten nicht bereit sind, uns zu konfrontieren, entgegen dem, was ihre Propaganda sagt. Bis zu einem gewissen Grad hat sich der Aufwand trotzdem gelohnt."
 china.8.a:0 "Feiglinge!"
 china.9.t:0 "Sieg gegen Kommunisten"
 china.9.d:0 "Unser Einsatz zur Ausschaltung der Roten Armee war erfolgreich, zumindest für den Moment. Obwohl sie Informationen über den Angriff erhielten, entschieden sich die Kommunisten für eine Konfrontation mit unseren Kräften und verloren. Sie sind nun gezwungen, sich weiter zurückzuziehen, und viele der Einheimischen sind skeptisch geworden, ob sie ihre Versprechen, unsere Regierung zu stürzen, einhalten können."
 china.9.a:0 "Und das zu Recht!"
 china.10.t:0 "Kommunisten wehren Angriff ab"
 china.10.d:0 "Nachdem die Rote Armee über unsere Offensivpläne im Voraus informiert worden war, war sie vorbereitet und stellte sich unserem Angriff entgegen. Die Truppen, die wir in diesem Gebiet, in dem unsere Machtbasis schwach ist, aufstellen konnten, waren nicht ausreichend, um die kommunistischen Kräfte zu besiegen. \Leider wurde der Angriff gegen uns gewendet und als Zeichen der Erholung der Roten Armee nach ihrem langen Rückzug gesehen."
 china.10.a:0 "Es wird ihnen auf lange Sicht nicht helfen."
 china.11.t:0 "Niederlage gegen die Kuomintang"
 china.11.d:0 "Trotz unserer besten Bemühungen, den Angriff der lokal versammelten Truppen, die die nationalistische Regierung unterstützen, abzuwehren, waren unsere Vorbereitungen nicht ausreichend, um ihn zu stoppen. Mit erheblichen Verlusten wurden wir zu einem neuen, wenn auch kürzeren Rückzug gezwungen.\n\Die Konfrontation mit den Nationalisten, bevor wir uns vollständig erholt hatten, war vielleicht ein Fehler. Unsere großartige Erholung im Langen Marsch hat unseren Anhängern Hoffnung eingeflößt, aber jetzt ist die Saat des Zweifels gesät worden."
 china.11.a:0 "Wir werden uns erholen und den Glauben des Volkes wieder gewinnen."
 china.12.t:0 "Sieg gegen die Kuomintang"
 china.12.d:0 "Das Herausfordern der Kuomintang-Offensive hat zu unseren Gunsten gearbeitet. Die lokal zusammengestellten Truppen, die zur Konfrontation mit der Roten Armee geschickt wurden, waren nicht auf unser Wissen über den bevorstehenden Angriff vorbereitet und wurden besiegt, was den Kriegsherren in der Nähe als Warnung diente, dass ein Angriff auf uns teuer werden kann. \Die Nationalisten haben nur bewiesen, dass sie uns als Feind unterschätzen, und dass die Volksrepublik wieder auf dem Vormarsch ist."
 china.12.a:0 "Politische Macht wächst aus dem Lauf einer Waffe."
 china.13.t:0 "Zusammenstoß mit kommunistischen Guerillas"
 china.13.d:0 "Da sowohl wir als auch die chinesische Rote Armee sich kaum von der letzten Offensive erholt haben, hat unsere gegenseitige Truppenpräsenz in Grenznähe den Konflikt neu entfacht. Zusätzlich zu den lokalen Warlords und Milizen haben wir erwogen, weitere Truppen von anderswo her heranzuziehen.\n\nAuch wenn wir dadurch nicht die Möglichkeit haben, die kommunistische Bedrohung ein für alle Mal zu zerschlagen, wäre es ein wichtiger ideologischer Sieg, um zu zeigen, dass man ihnen nicht erlaubt, sich weiter auszubreiten."
 china.13.a:0 "Wir müssen jetzt einen Schlussstrich ziehen!"
 china.13.b:0 "Wir können uns keine weitere Konfrontation leisten."
 china.14.t:0 "Niederlage in [From.GetName]"
 china.14.d:0 "Trotz unserer Bemühungen zu zeigen, dass es den Kommunisten nicht erlaubt wird, ihren Einfluss außerhalb der Gebiete auszuweiten, in die sie derzeit geflüchtet sind, konnten wir nicht genug Ressourcen einsetzen, um den Konflikt entlang der [From.GetName]-Grenze zu gewinnen.\n\nDie sporadischen Konflikte mit den kommunistischen Milizen fielen langsam immer mehr zu ihren Gunsten aus, was die Kampagne am Ende zu einem Misserfolg machte, wenn es darum ging zu zeigen, dass wir die Situation unter Kontrolle haben. Wenn ihre Unterstützung in der Bevölkerung weiter zunimmt, könnten sich die Kommunisten als echte Bedrohung erweisen."
 china.14.a:0 "Beunruhigend".
 china.15.t:0 "Sieg in [From.From.GetName]"
 china.15.d:0 "Nach einer Reihe kleinerer Begegnungen in den Außenbezirken des von uns kontrollierten Gebietes scheint sich der Konflikt mit der Kuomintang zu unserem Vorteil gewendet zu haben. Obwohl die Aufrechterhaltung des konstanten Drucks für unsere Truppen und den Nachschub anstrengend war, haben sich die Anstrengungen gelohnt. \Es sind keine entscheidenden Schlachten geschlagen worden, wir haben diesmal einen langsamen Sieg errungen, der den Glauben an unsere Sache gestärkt und die Flammen der Revolution erneut entfacht hat."
 china.15.a:0 "Das wird man nicht so schnell vergessen!"
 china.16.t:0 "Niederlage in [From.GetName]"
 china.16.d:0 "Unsere Bemühungen, einen indirekten Krieg gegen die verstärkte Kuomintang-Präsenz zu führen, haben sich als verhängnisvoll erwiesen. Die Nationalisten waren einfach engagierter, uns zurückzudrängen, als wir dachten, vielleicht in Erwartung der Auswirkungen, die dieser Misserfolg auf unseren Ruf haben würde. Obwohl sich unsere Armee wieder in Sicherheit befindet, sind die Verluste von den Einheimischen nicht unbemerkt geblieben, und Gerüchte über das Scheitern der Revolution verbreiten sich bereits in den umliegenden Dörfern."
 china.16.a:0 "Die Revolution ist noch lange nicht tot!"
 china.17.t:0 "Sieg in [From.From.GetName]"
 china.17.d:0 "Unsere Bemühungen, die Grenze gegen die Bedrohung durch den Kommunismus zu ziehen, waren erfolgreich. Die Guerilla-Kampagnen der KPCh als Reaktion auf unsere verstärkte Truppenpräsenz in Regionen, die ihre Machtbasis umgeben, haben unser Engagement, sie zu stoppen, nicht vorausgesehen. Diese Demonstration der Stärke, obwohl nicht ganz ohne Kosten, hat viele der Einheimischen überzeugt, die zuvor ihre stillschweigende Unterstützung für [From.GetLeader] und seine Partei gegeben haben, haben nun begonnen zu erkennen, dass China niemals unter einer solchen Ideologie geeint werden kann."
 china.17.a:0 "Lasst uns hoffen, dass sie sich erinnern."
 china.18.t:0 "Zusammenstoß mit nationalistischer Armee"
 china.18.d:0 "Während wir uns noch kaum von ihrer letzten Offensive erholt haben, scheinen die Nationalisten ihre Truppenpräsenz in den Gebieten nahe unserer Grenze zu erhöhen. Offensichtlich versuchen sie zu zeigen, dass sie uns wieder einmal im Griff haben und dass der Große Marsch ihren endgültigen Schlag gegen die KPC nur verzögert hat. Wir können nicht zulassen, dass die Menschen glauben, dass dies wahr ist."
 china.18.a:0 "Wir können es uns nicht leisten, unsere Zeit damit zu verbringen, uns zu erholen."
 china.100.t:0 "China gerät weiter unter Beschuss"
 china.100.d:0 "Wie eine Katze rückt Japan vor und nimmt Korea ein. Sie haben versucht, uns mit ihren einundzwanzig Forderungen zu demütigen, sie haben die Mandschurei besetzt und rücken jetzt wieder vor. Nun, nicht mehr, China wird bis zum letzten kämpfen, um frei zu sein. In einer Rede an das Volk appellierte [Root.GetLeader] an alle [Root.GetAdjective], dass sie zusammenstehen oder alleine dem sicheren Untergang entgegensehen."
 china.100.a:0 "Für China!"
 china.101.t:0 "China ist unter Beschuss"
 china.101.d:0 "Es ist an der Zeit, dass wir gegen unseren gemeinsamen Feind, die Japaner, zusammenstehen. Lassen wir kleinliche Streitereien beiseite und kämpfen wir als ein starkes, vereintes China!"
 china.101.a:0 "Vereint sind wir stark!"
 china.101.b:0 "Wir müssen die Eindringlinge abwehren!"
 china.102.t:0 "China Is Under Attack"
 china.102.d:0 "Da [SOV.GetNameDef] mit dem Krieg gegen Deutschland beschäftigt ist, wurde uns mitgeteilt, dass sie nicht mehr in der Lage sein werden, den gleichen Schutz wie in der Vergangenheit zu bieten. Es wird in unserem besten Interesse sein, die Unterstützung der KMT zu gewinnen und sie in ihrem Krieg gegen Japan zu unterstützen."
 china.102.a:0 "Vereint sind wir stark!"
 china.102.b:0 "Lasst uns gemeinsam die japanische Bedrohung zurückschlagen."
 china.102.c:0 "Unsere Interessen werden am besten durch den mächtigen [SOV.GetName] geschützt"
 china.103.t:0 "China vereinigt sich"
 china.103.d:0 "[From.GetName] hat sich entschieden, sich uns im Kampf gegen die Japaner anzuschließen. Vereint werden wir den Eindringling zurücktreiben."
 china.103.a:0 "Vereint sind wir stark!"
 china.104.t:0 "China ist unter Beschuss"
 china.104.d:0 "China wird angegriffen. Die Warlords legen ihre Missstände beiseite, um gegen die eindringenden japanischen Truppen zu kämpfen. Dies ist eine Gelegenheit, die Interessen der KPC voranzutreiben, wir können dem chinesischen Volk zeigen, dass wir es sind und nicht die dekadente KMT, die die wahre Zukunft für China sind. Sollten wir uns dem Kampf ebenfalls anschließen und sicherstellen, dass es eine Zukunft für China gibt?"
 china.104_PRC_SOV_reinforcements:0 "Empfängt 10 Divisionen von [SOV.GetNameDef]."
 china.104.a:0 "Vereint sind wir stark!"
 china.104.b:0 "Sie werden mit Japan ohne unsere Hilfe fertig werden müssen"
 china.104.tt:0 "\nNordchina und die Mandschurei können nun im Namen des [Root.GetName] befreit werden.\n"
 china.105.t:0 "China vereinigt sich"
 china.105.d:0 "[From.GetName] will, dass wir uns im Kampf gegen Japan zusammentun. Sie haben sich bereits der [From.GetFactionName] angeschlossen und sind bereit, alte Missstände beiseite zu legen, um sich gegen die japanische Invasion zu stellen."
 china.105.a:0 "Vereint sind wir stark!"
 china.105.b:0 "Wir werden ihnen eine gewisse Kontrolle über unsere Nation während des kommenden Krieges erlauben"
 china.106.t:0 "China vereinigt sich"
 china.106.d:0 "[From.GetName] hat sich [Root.GetFactionName] angeschlossen und ist bereit zu kämpfen."
 china.106.a:0 "Wir werden die japanischen Teufel aus unserem Land jagen"
 china.107.t:0 "No Longer United"
 china.107.d_PRC_joined:0 "[Root.GetFactionName] hat seinen Zweck erfüllt. Es gibt keinen Feind mehr, gegen den man gemeinsam antreten kann. Mao Zedong festigt seine Herrschaft über die Gebiete in Nordchina. Doch welche Hoffnung werden sie gegen unsere siegreichen Armeen haben."
 china.107.d_PRC_refused:0 "Mit dem Ende des Krieges haben die wahren Patrioten gesiegt. Es ist an der Zeit, die Rechnung mit denen zu begleichen, die sich versteckt haben, während wir bluteten."
 china.107_tt:0 "@PRC §YVolksrepublik China§! übernimmt Kontrolle über chinesische Staaten in §YNordchina§! und §YManchurien§!"
 china.107.a:0 "Wir haben nicht länger einen gemeinsamen Feind"
 china.108.t:0 "Der Kommunismus schreitet voran"
 china.108.d:0 "Unsere Rolle im Kampf gegen die verhassten japanischen Hunde hat der KPCh viel Prestige verliehen. Immer mehr Menschen sehen, dass wir die Zukunft für China sind, besonders im Vergleich zur korrupten Kuomintang. Die Parteikader sind bereits dabei, diese Menschen zu einer neuen Armee zu organisieren, die das Bauernmeer durchschwimmen wird."
 china.108.a:0 "Wir müssen unsere Reihen verstärken"
 china.108_PRC_SOV_reinforcements_2:0 "Empfange 20 Divisionen"
 china.109.t:0 "Kämpft für China!"
 china.109_tt:0 "§YGewinnansprüche auf dem chinesischen Festland§!\n"
 china.109.d:0 "Es ist an der Zeit, China von der Krankheit zu befreien, die die Kuomintang ist. Wir werden jeden Chinesen befreien und ein geeintes Volk unter der weisen Führung Maos haben."
 china.109.a:0 "In den Krieg!"
 china.110.t:0 "[From.GetName] Declares War"
 china.110.d:0 "[From.GetName] und das [From.GetLeader]-Kabinett haben uns den Krieg erklärt."
 china.110.a:0 "In den Krieg!"
 china.111.t:0 "No Longer United"
 china.111.d:0 "[Root.GetFactionName] hat seinen Zweck erfüllt. Es gibt keinen Feind mehr, gegen den man gemeinsam antreten kann. Wir haben die Zeit klug genutzt, um unsere Unterstützung in Nordchina und der Mandschurei aufzubauen, und jetzt ist es an der Zeit, unsere Kontrolle in dieser Region zu formalisieren."
 china.111.a:0 "Wir haben nicht länger einen gemeinsamen Feind"
 china.200.t:0 "Beitritt zur Volksrepublik China"
 china.200.d:0 "Nachdem wir mit der nationalistischen Kuomintang gebrochen haben, um das Volk zu befreien, müssen wir uns jetzt mit der bestehenden Volksrepublik China zusammenschließen, um eine Zersplitterung der Bewegung zu vermeiden. Die Feinde Chinas haben sich immer auf unsere Machtkämpfe verlassen, um uns zu schwächen; der neue sozialistische Staat wird einen solchen Fehler nicht machen!"
 china.200.a:0 "Vereint werden wir die Nationalisten besiegen!"
 china.201.t:0 "Kommunistische Revoluzzer schließen sich der Republik an"
 china.201.d:0 "Nachdem sie sich von der nationalistischen Kontrolle befreit haben, haben chinesische Revolutionäre, die mit unserer Sache sympathisieren, die Entscheidung getroffen, ihren Staat mit dem unseren unter der Führung von [Root.GetLeader] zu verbinden. Jetzt und in Zukunft soll es eine vereinigte Volksrepublik China geben."
 china.201.a:0 "Wir müssen uns zusammenschließen, um unsere Kameraden zu schützen!"
 china.202.t:0 "Kommunistische Aufstände in [CHI_communist_state.GetName]"
 china.202.d:0 "Die wachsende kommunistische Unterstützung in [CHI_communist_state.GetName] ist an einer Bruchstelle angelangt. Regierungseinrichtungen wurden überrannt und die Rebellen haben erklärt, dass sie sich nicht mehr als Teil von [Root.GetName] betrachten. Wir haben effektiv alle Kontrolle über [CHI_communist_state.GetName] an das kommunistische Regime verloren."
 china.202.a:0 "Wir müssen diese kommunistische Bedrohung unterdrücken!"
 china.203.t:0 "Kommunistische Aufstände in [CHI_communist_state.GetName]"
 china.203.d:0 "Nachdem sie sich von der nationalistischen Kontrolle befreit haben, haben chinesische Revolutionäre, die mit unserer Sache sympathisieren, die Entscheidung getroffen, ihren Staat mit dem unseren unter der Führung von [Root.GetLeader] zu verbinden. Jetzt und in Zukunft soll es einen vereinten [Root.GetName] geben."
 china.203.a:0 "Wir begrüßen unsere kommunistischen Brüder!"
 china.204.t:0 "A [Root.GetAdjective] Kapital"
 china.204.d:0 "Mit dem Ende des chinesischen Bürgerkriegs ist es für uns an der Zeit, die Macht in China zu konsolidieren und dem Volk zu zeigen, dass wir die moderne Inkarnation des Reichs der Mitte sind. Wir sind der Staat, der sie in die Zukunft führen wird.\n\Zu diesem Zweck sollten wir eine Hauptstadt haben, die unserem großen Staat angemessen ist."
 china.204.a:0 "Wir werden von der alten Hauptstadt des Nordens aus regieren."
 china.204.b:0 "Wir werden von der alten südlichen Hauptstadt aus regieren."
 china.204.c:0 "Es besteht keine Notwendigkeit, den Sitz der Regierung zu verlegen."
 CHI_nanjing_tt:0 "Verschiebt Kapital nach §YNanjing§!".
 CHI_no_united_front:0 "Es wird keine Zusammenarbeit gegen externe Bedrohungen geben."
 spanish_civil_war:1 "Der Spanische Bürgerkrieg hat begonnen"
 spain.1.t:0 "Bürgerkrieg!"
 spain.1.d:0 "Eine Gruppe mächtiger Generäle der Streitkräfte hat ein pronunciamento herausgegeben, das die derzeitige Regierung Spaniens anprangert! Sie haben mit der Unterstützung konservativer Monarchisten und des Klerus einen rechten Putsch gestartet. Ein beträchtlicher Teil des Militärs hat sich auf die Seite der Nationalisten geschlagen, aber bisher ist es ihnen nicht gelungen, irgendeine der großen spanischen Städte mit Ausnahme von Sevilla einzunehmen.\n\nLinke Freiwillige strömen inzwischen zu den Bannern der republikanischen Regierung, bereit, sie gegen die Rebellen zu unterstützen. Diese Loyalisten mögen schlecht ausgebildet sein, aber niemand kann ihren Enthusiasmus in Frage stellen.\n\nDie Kampflinien sind gezogen - welche Fraktion sollen wir unterstützen?"
 spanien.1.a:0 "Die Nationalisten!"
 spain.1.b:0 "Die Republikaner!"
 spain.10.d:1 "Nach der friedlichen Wahl von General Francisco Franco zum Präsidenten Spaniens bestand die Hoffnung, dass die gewaltsamen Aufstände und politischen Unruhen der letzten Jahre ein Ende haben würden. Gerüchte, dass Franco versuchen würde, eine Einparteiendiktatur mit sich selbst als Staatschef zu errichten, wurden durch das plötzliche Verschwinden mehrerer Oppositionsführer genährt.\nNach einem schnellen Prozess wurde der Carabineros-Offizier José Galánfor wegen Hochverrats verurteilt, und seine öffentliche Hinrichtung folgte kurz darauf. Obwohl es als Maßnahme gedacht war, um jeden Willen zum Widerstand gegen den Aufstieg des nationalistischen Spaniens zu unterdrücken, hatte es den gegenteiligen Effekt. Linke Freiwillige und sogar eine Gruppe von Generälen sind zu den Bannern der neu gebildeten Volksarmee geströmt, bereit, den Kampf gegen die unterdrückenden Nationalisten zu unterstützen. Obwohl die meisten von ihnen schlecht ausgebildet sind, ist es ihnen gelungen, in dem Chaos, das dem Aufstand folgte, mehrere wichtige Städte einzunehmen.\n\nDie Kampflinien sind gezogen - welche Fraktion sollen wir unterstützen?"
 spanien.10.b:0 "Die Volksarmee!"
 nationalists_chosen:1 "Tod den Rojos!"
 republicans_chosen:1 "Tod den Falangisten!\n"
 spain.2.t:0 "Internationale Unterstützung suchen?"
 spanien.2.d:0 "Der Putsch ist nicht vollständig geglückt, aber Carlisten, Falangisten und die Konföderation der Autonomen Rechten haben es geschafft, einen großen Teil der Armee zu mobilisieren, um die Republik zu stürzen, die zu lange zugelassen hat, dass unsere stolze christliche Nation in Anarchie zerfällt. Der Ausgang ist noch ungewiss, und die Welt beobachtet mit Sorge, welche Seite als Sieger hervorgehen wird. Wir haben diesen Coup jedoch nicht ausgeführt, indem wir tatenlos zusahen, und das sollte die Welt auch nicht, wenn sie die rote Bedrohung zerschlagen will. Andere Nationen, die sich im gleichen Prozess der Wiederherstellung ihres nationalen Ruhms befinden, sollten bereit sein, uns zu helfen."
 spain.2.a:0 "Fordern wir Ausrüstung und Munition an."
 spanien.2.b:0 "Spanien muss mit spanischem Blut gewonnen werden!"
 spanien.3.d:0 "Die reaktionären und faschistischen Kräfte im Militär haben versucht, die Republik mit einem schnellen Schlag zu zerschlagen, aber sie haben nicht mit dem Widerstand gerechnet, auf den sie in den großen Städten stießen, und auch nicht mit der schnellen Mobilisierung der Arbeitermilizen. Statt eines Putsches haben sie einen Krieg begonnen, einen Krieg gegen den Fortschritt und die Zukunft, die das spanische Volk wollte.\n\nDemokratische und sozialistische Nationen gleichermaßen äußern Unterstützung für die Republik, aber nur wenige wagen es, sich direkt zu engagieren. Wir könnten sie bitten, unser Vorhaben zu unterstützen, oder die Unterdrücker werden als nächstes ihre Freiheit und Solidarität einfordern."
 spanien.3.a:0 "Dies ist ein internationaler Kampf zur Eindämmung des Faschismus!"
 spanien.3.b:0 "Wir werden nicht zu einer Marionette degenerierter Arbeiterstaaten!"
 spanien.4.t:0 "Das nationalistische Spanien will unsere Hilfe"
 spanien.4.d:0 "Der spanische Bürgerkrieg ist zu einer Art Mikrokosmos für unsere Sicht auf die globale Situation geworden: Kommunisten und Liberale versuchen, alte Werte zu zerstören, und wir greifen zu den Waffen, um sie wiederzubeleben. Es ist nicht verwunderlich, dass sich die Nationalisten in Spanien an uns und andere gewandt haben, um sich für den kommenden Konflikt zu rüsten."
 spain.4.a:0 "Wir versprechen, zu senden, was wir können."
 spain.4.b:0 "Wenn sie nicht die Kraft haben, die Macht zu ergreifen, haben sie sie nicht verdient."
 spain.5.t:0 "Republikanisches Spanien will unsere Hilfe"
 spanien.5.d:0 "Der Versuch, die Zweite Spanische Republik zu stürzen, ist ein deutliches Zeichen dafür, dass die Faschisten die Blumen des Fortschritts nicht einmal dort wachsen lassen, wo sie auf natürliche Weise Wurzeln schlagen. Die Republikaner und ihre Verbündeten, eine Mischung aus Demokraten, Kommunisten und Anarchisten, haben sich an uns und andere Teile der internationalen Gemeinschaft um Hilfe gewandt. Viele Nationen, die behaupten, Demokratie und Freiheit zu verteidigen, haben ihre Unterstützung zurückgehalten, aus Angst, in den Krieg hineingezogen zu werden. Wie sollen wir reagieren?"
 spain.5.a:0 "Versprechen Sie ihnen, Waffen und Ausrüstung zu schicken."
 spain.4.a.tt:0 "[From.GetName] wird dankbar sein, wenn wir während des Krieges ein Lend-Lease organisieren."
 spain.5.b:0 "Leider können wir es uns nicht leisten, einzugreifen."
 spain.6.t:0 "Das nationalistische Spanien weiß unsere Hilfe zu schätzen"
 spain.6.d:0 "Unser Lend-Lease an das nationalistische Spanien ist nicht unbemerkt geblieben. Sollten sie siegreich daraus hervorgehen, haben wir vielleicht einen starken Verbündeten, sobald Spanien wieder aufgebaut ist."
 spain.6.a:0 "Hoffen wir, dass sie den roten Terror eindämmen."
 spanien.7.t:0 "Das republikanische Spanien weiß unsere Hilfe zu schätzen"
 spain.7.d:0 "Unser Lend-Lease an das republikanische Spanien ist nicht unbemerkt geblieben. Wenn die Republik wiederhergestellt ist, können wir darauf vertrauen, dass sie unsere weiteren Bemühungen, die Welt von faschistischem Abschaum zu befreien, unterstützen werden."
 spanien.7.a:0 "Es lebe die Republik!"
 spanien.8.t:0 "Madrid zurückerobert"
 spain.8.d:0 "Der Krieg ist gewonnen. Madrid gehört wieder uns und wir haben die Möglichkeit, die uralte Stadt wieder zum Zentrum Spaniens zu machen. Es hat viel Kampf gesehen und muss wieder aufgebaut werden. Gibt es einen besseren Weg, dies zu tun, als es zu unserer Hauptstadt zu machen?"
 spain.8.a:0 "Hauptstadt nach Madrid verschieben"
 spain.8.b:0 "Aktuelle Position beibehalten"
 spanien.9.t:0 "Spanische Wahl von 1936"
 spanien.9.d:1 "Die Zweite Republik hat sich als eine zerbrechliche Existenz erwiesen. Root.GetLeader] kann mit der Unterstützung der Volksfront, einer breiten Koalition linker Gruppen, die von Republikanern, Kommunisten und Anarchisten unterstützt wird, Präsident werden.\n\n Aber auch die rechte Opposition, die Konservative, Monarchisten und Faschisten umfasst, beginnt sich zu vereinen, um die Volksfront zu stürzen. Welche Koalition auch immer auseinanderfällt, ihre Gegner werden wahrscheinlich ihre internen Konflikte ausnutzen, um eine Revolution zu starten. Diese Wahl ist nicht der letzte Test, den Spanien durchstehen muss, um diesen Konflikt zu lösen."
 spanien.9.a:0 "Aufrechterhaltung der Volksfront".
 spanien.9.b:0 "Vereinigen Sie die konservativen Gruppen unter Falange."
 italy.9.t:0 "Balearen aus Spanien anfordern"
 italy.9.d:0 "Während des Bürgerkriegs bot Italien Freiwillige an, um für die nationalistische Sache zu kämpfen. Obwohl ideologische Beweggründe im Vordergrund standen, hatte Italien auch ein strategisches Interesse an dem Ergebnis. Die Verteidigung der Balearen, insbesondere Mallorcas, war für Italien aufgrund ihrer Lage im Mittelmeer von besonderem Interesse, vor allem in Bezug auf die westeuropäischen Kolonien.\n\nNun hat [From.GetLeader] vorgeschlagen, die Inseln dauerhaft unter italienische Kontrolle zu stellen. Wenn man bedenkt, welchen Beitrag sie zu unserem Sieg geleistet haben, könnten die Vorschläge durchaus ihre Berechtigung haben."
 italy.9.a:0 "Die Italiener sollen behalten, was sie verteidigt haben."
 italy.9.b:0 "Wir haben diesen Krieg nicht gewonnen, um uns ausländischen Forderungen zu beugen!"
 italy.10.t:0 "Spanien gibt Balearen auf"
 italy.10.d:0 "Als Dank für unsere Unterstützung und Verteidigung der faschistischen Sache während des Spanischen Bürgerkriegs hat [From.GetLeader] zugestimmt, unsere temporären Militäreinrichtungen auf Mallorca, Menorca und Ibiza dauerhaft zu machen. Obwohl diese Inseln mit ihrer wichtigen strategischen Lage eine willkommene Ergänzung unseres Reiches sind, scheint es, dass die Spanier die Schuld nun als beglichen betrachten."
 italy.10.a:0 "Solange sie uns als rechtmäßige Eigentümer anerkennen."
 italy.11.t:0 "Spanien weigert sich, Inseln aufzugeben"
 italy.11.d:0 "Trotz der Hilfe, die wir ihnen im Bürgerkrieg gegeben haben, weigert sich [From.GetLeader] nun, uns die Balearen zu geben, für deren Verteidigung unsere Landsleute gekämpft haben. Obwohl sie darauf bestehen, dass sie gute Beziehungen zu unserer Nation aufrechterhalten wollen, ist es eine Kränkung, die wir nicht vergessen werden, wenn wir die Militäreinrichtungen abziehen, die diese Inseln überhaupt erst spanisch gemacht haben."
 italy.11.a:0 "Wenn es nötig ist, können wir sie trotzdem beanspruchen."
 italy.12.t:0 "Londoner Konferenz"
 italy.12.d:0 "Unsere Freunde in Jugoslawien sind durch unseren nördlichen Nachbarn unter Druck geraten. Die korrupten und dekadenten Westmächte haben gezeigt, warum sie verblassen, indem sie es versäumt haben, für die Rechte Jugoslawiens einzutreten. Dies könnte genau die Öffnung für eine jüngere, dynamischere Macht sein, die die richtige Führung hat, um zielstrebig auf die Weltbühne zu schreiten! Der Commando Supremo berichtet, dass sie fast bereit sind, unsere unbesiegbaren Legionen zu entfesseln."
 italy.12.a:0 "Dies ist unsere Zeit!"
 italy.12.b:0 "Es wird eine bessere Gelegenheit geben."
 italy.13.t:0 "Erster Ljubljana Award"
 italy.13.d_dalmatia_montenegro:0 "Während der jugoslawische Staat unter seinen eigenen Widersprüchen zusammenbricht, ist es für Italien an der Zeit, seinen Anteil zu übernehmen. Die schwindenden Mächte im Westen mögen so viel Angst vor Italien haben, dass sie ihm den ihm gebührenden Platz verweigern, aber neue Mächte steigen auf, die Italiens wahren Wert erkennen. Wir haben uns nicht nur das gesichert, was uns im Verstümmelten Sieg verwehrt wurde, sondern auch das Territorium unseres Protektorats Albanien ist gewachsen."
 italy.13.d_montenegro:0 "Unsere Entscheidung, sich mit der aufstrebenden Macht Deutschland zu verbünden, hat sich ausgezahlt. Der jugoslawische Staat steuert auf seine Auflösung zu und die deutsche Führung hat die Weitsicht, die Vorteile der italienischen Freundschaft zu erkennen. Montenegro wird an Albanien übergeben, wie es nur richtig ist"
 italy.13.d_dalmatia:0 "Nach dem Verrat unserer ehemaligen Verbündeten im Westen auf der Pariser Friedenskonferenz, wo uns Norddalmatien versprochen wurde, haben wir uns für ein Bündnis mit Berlin entschieden. Deutschland hat weise geurteilt, dass die italienische Freundschaft zu wertvoll ist, um sie zu ignorieren, und dass unsere Ansprüche in Jugoslawien anerkannt werden müssen. Die Adria wird ein italienischer See sein und der Gerechtigkeit wird Genüge getan."
 italy.13.a:0 "Italien erhebt sich"
 italy.14.t:0 "Deutschland vereitelt unsere Forderungen"
 italy.14.d:0 "Deutschland hat es für richtig gehalten, unsere bescheidenen, fairen und vernünftigen Forderungen nach dem Vichy-Gebiet zu vereiteln. Sollen wir [From.GetFactionName] lassen?"
 italy.14.a:0 "Inakzeptabel. Wir können es alleine besser"
 italy.14.b:0 "Wir werden uns ihren Respekt verdienen"
 italy.15.t:0 "Deutschland unterstützt unsere Forderungen"
 italy.15.d:0 "Deutschland hat die Weisheit erkannt, unsere Forderungen nach Vichy-Gebiet zu unterstützen. Vichy hat Savoyen und Korsika an uns abgetreten."
 italy.15.d_Corsica:0 "Mit ein wenig deutscher Unterstützung hat Vichy Korsika an uns abgetreten"
 italy.15.a:0 "Rache für Italien"
 italy.16.t:0 "Deutschland unterstützt uns fast"
 italy.16.d:0 "Deutschland hat es für angebracht gehalten, sich in unseren Streit mit Vichy-Frankreich einzumischen. Sie haben unseren Versuch blockiert, Korsika zu gewinnen, aber wir haben immer noch Savoyen."
 italy.16.a:0 "Die Korsika-Frage wurde nur aufgeschoben"
 france.1.t:0 "Japan fordert Indochina"
 france.1.d:0 "Japanische Streitkräfte sind entlang der Grenzen unserer Kolonie in Indochina positioniert, und sie fordern totalen Zugang zu unseren Basen und Einrichtungen! Wenn wir ihrer Bitte zustimmen, übergeben wir ihnen effektiv die Kontrolle über Indochina. Andererseits haben wir nicht gerade die Mittel, um sie in dieser Frage zu bekämpfen."
 france.1.a:0 "Wir haben keine andere Wahl als zuzustimmen."
 france.1.b:0 "Niemals!"
 france.2.t:0 "Verlängerung der Maginot-Linie"
 france.2.d:0 "Die Planungen für die Verlängerung der Maginot-Linie bis zum Ärmelkanal sind abgeschlossen und die Bauaufträge erteilt. Die Belgier haben einen offiziellen Protest eingelegt, nachdem sie unsere Vorbereitungen von der anderen Seite der Grenze aus gesehen haben, aber die Arbeit geht weiter."
 france.2.a:0 "Vielleicht hätten sie unsere Allianz nicht verlassen sollen."
 france.3.t:0 "Verlängerung der Alpenlinie"
 france.3.d:0 "Wir haben mit den Arbeiten zur Verbesserung der Befestigungen der Alpenlinie begonnen. Wenn diese neuen Verteidigungsanlagen fertig sind, müssten die Italiener verrückt sein, die Grenze zu überschreiten!"
 france.3.a:0 "Lass sie kommen!"
 franz.10.t:0 "Niederlage"
 france.10.d:0 "Die Schlacht ist verloren. Paris ist in deutsche Hände gefallen, und es ist nur eine Frage der Zeit, bis auch der Rest des Landes besetzt ist. Wir müssen jetzt an die Zukunft denken. Elemente innerhalb der Regierung wollen einen Waffenstillstand mit Deutschland, aber viele Offiziere wollen den Kampf von Großbritannien aus fortsetzen.\n\nEinige Mitglieder des britischen Kriegskabinetts haben eine andere Option vorgeschlagen - eine Fusion von Frankreich und Großbritannien zu einer einzigen Nation, die weiterkämpft, bis ganz Frankreich befreit ist."
 france.10.a:0 "Wir müssen mit den Deutschen zusammenarbeiten."
 france.10.a_tt:0 "§YSpielen Sie als Vichy-Frankreich, wenn Deutschland einen Waffenstillstand§!\n"
 france.10.b:0 "Der Kampf geht weiter!"
 france.10.b_tt:0 "§YSpielen Sie als Frankreich, wenn Deutschland einen Waffenstillstand§!\n"
 france.10.c:0 "Lasst uns mit Großbritannien fusionieren!"
 france.11.t:0 "Frankreich schlägt Union vor"
 france.11.d:0 "Die Situation in Frankreich ist katastrophal. Viele in ihrer Regierung wollen einen Waffenstillstand mit Deutschland anstreben, aber einige haben positiv auf einen Vorschlag von Mitgliedern des britischen Kriegskabinetts reagiert, unsere beiden Nationen zu einer zu verschmelzen. Diese französisch-britische Union wird den Kampf gegen die Deutschen fortsetzen, bis der Sieg errungen ist. Wie sollen wir reagieren?"
 france.11.a:0 "Nein. Großbritannien ist Großbritannien, und Frankreich ist Frankreich."
 france.11.b:0 "Ja, wenn das die Franzosen im Kampf halten wird!"
 france.12.t:0 "Großbritannien stimmt der Union zu"
 france.12.d:0 "Großbritannien hat zugestimmt, unsere beiden Nationen zu einer zu verschmelzen. Schon jetzt wird in London eine neue gemeinsame Regierung gebildet."
 france.12.a:0 "Nach London!"
 FRA_franco_british_cores:0 "Alle §Y[FRA.GetAdjective] cores§! werden zu §Y[ENG.GetAdjective] cores§!".
 france.13.t:0 "Großbritannien verweigert Union"
 france.13.d:0 "Die britische Regierung hat jede Möglichkeit einer Verschmelzung unserer beiden Nationen zu einer einzigen abgelehnt. Ein Waffenstillstand mit Deutschland ist an dieser Stelle unausweichlich."
 france.13.a:0 "Wir müssen zusammenarbeiten."
 france.13.b:0 "Wir müssen den Kampf fortsetzen!"
 france.14.t:0 "Triumph in Frankreich"
 france.14.d:0 "Unser Sieg in Frankreich ist fast vollständig. Die französische Regierung hat um einen Waffenstillstand gebeten, und unsere Diplomaten haben Bedingungen vorbereitet, denen sie zugestimmt haben. Sie werden die Kontrolle über Südfrankreich behalten, während es uns freisteht, den Rest zu besetzen."
 france.14.a:0 "Vichy-Frankreich einrichten".
 establishing_vichy_tt:1 "§YVichy France§! wird in Südfrankreich gegründet. \n§YVichy France§! gewinnt das gesamte §YFranzösische Kolonialgebiet§!\nEin Teil der §YFranzösischen§! Streitkräfte wird an §YVichy France§! übertragen:\n §YMouvement Franciste§! wird die regierende Partei.\n §YPhilippe Pétain§! wird Führer der §YFaschistischen§! Partei.\n Erlangt Nationalgeist §YBesetzungskosten§!, der gewährt (Konsumgüterfabriken: §Y20%§!)\n Verlegt Kapital in die §YAuvergne§!"
 france.14.b:0 "Nein, Deutschland wird alles erobern!"
 france.14.c:0 "Etablieren Sie das bourbonische Frankreich".
 france.15.t:0 "Deutschland verweigert Waffenstillstand!"
 france.15.d:0 "Die Deutschen haben unsere Bitte um einen Waffenstillstand abgelehnt! Offensichtlich wollen sie uns alle versklaven... wir haben keine andere Wahl, als bis zum Letzten zu kämpfen!"
 france.15.a:0 "Wir sind dem Untergang geweiht!"
 france.16.t:0 "Bleibt zusammen, bleibt stark!"
 france.16.d:0 "Da die jüngsten Ereignisse in Paris die meisten von uns betroffen haben, ist es wichtiger denn je, dass wir als Nation zusammenkommen. Wir müssen den Zustand unseres Landes betrachten und den Ausgang dieses Krieges nicht akzeptieren, sondern ändern. \n\nVergessen Sie die Vergangenheit und blicken Sie zu neuen Horizonten. Wir wissen nicht, was uns in den nächsten Monaten erwartet, aber wir werden es gemeinsam angehen!"
 france.16.a:0 "Wir haben schon Schlimmeres gesehen!"
 france.17.t:0 "Einladung zur französischen Fraktion"
 france.17.d:0 "In dem Bestreben, die Kleine Entente - die Tschechoslowakei, Jugoslawien und Rumänien - zu stärken und das mögliche Wiederaufleben eines aggressiven Expansionismus seitens der alten Mittelmächte einzudämmen, hat Frankreich uns um ein Bündnis gebeten, das darauf abzielt, diese Nationen zusammenzuführen."
 france.17.a:0 "Gerne. Die Kleine Entente muss wieder aufgebaut werden."
 france.17.b:0 "[Root.GetName] geht seinen eigenen Weg."
 france.18.t:0 "[From.GetName] Joins French Faction"
 france.18.d:0 "Unser Plan, die Allianz der Kleinen Entente zu stoppen, damit sie nicht auseinanderfällt und sich von uns entfernt, macht Fortschritte. [From.GetLeader] befürwortet unsere Bemühungen und hat unsere Einladung zu einem Bündnis angenommen."
 france.18.a:0 "Wir sind dem Wiederaufbau der Kleinen Entente einen Schritt näher gekommen."
 france.19.t:0 "[From.GetName] Refuses French Alliance"
 france.19.d:0 "Trotz unserer besten Bemühungen, der Kleinen Entente Unterstützung anzubieten, ist unser jüngster Versuch, eine der Nationen zu erreichen, auf Skepsis gestoßen. [From.GetLeader] hat sich geweigert, der Allianz beizutreten, vielleicht weil er an unseren Motiven zweifelt oder weil er befürchtet, dass eine zu enge Verbindung mit uns ihn zur Zielscheibe machen würde."
 france.19.a:0 "Sie könnten bereits ein Ziel sein, soweit sie wissen!"
 france.20.t:0 "Widerstand gegen den Waffenstillstand"
 france.20.d:0 "Nach dem französischen Waffenstillstand mit Deutschland und der Einsetzung einer neuen Regierung in Vichy-Frankreich hat sich eine Gruppe hoher Offiziere gegen die neue französische Regierung aufgelehnt. Charles de Gaulle rief in einer Radiosendung zum Widerstand gegen das kollaborierende Vichy-Regime auf. De Gaulle übernimmt effektiv die Führung der Freien Französischen Streitkräfte und setzt den Kampf gegen die Deutschen fort."
 france.20.a:0 "Der Kampf um Frankreich geht weiter."
 france.20.a_tt:0 "§YCharles de Gaulle wird Führer von Frankreich§!"
 france.21.t:0 "Arbeiter drohen mit Streiks"
 france.21.d:0 "Nach der Entlassung von zwei Arbeitern in einer großen Fabrik sind im ganzen Land Kämpfe zwischen Arbeitern und Fabrikbesitzern ausgebrochen. Arbeiter, die von [Root.GetCommunistParty] unterstützt werden, haben sich organisiert und fordern bessere Bedingungen, wie höhere Löhne und kürzere Arbeitswochen. Dies wird die Produktion unserer Fabriken stark reduzieren und wird als ein Sieg für [Root.GetCommunistParty] angesehen. Wir werden zu Verhandlungen nach Matignon eingeladen. Geben wir ihren Forderungen nach oder bleiben wir standhaft und riskieren einen landesweiten Streik?"
 france.21.a:0 "Lass sie zuschlagen"
 france.21.b:0 "Verhandeln Sie einen Deal"
 france.22.t:0 "Matignon-Vereinbarungen erneut prüfen"
 france.22.d:0 "Mit den kürzlich unterzeichneten Matignon-Vereinbarungen hat unsere Industrie keine Möglichkeit, mit der deutschen zu konkurrieren. Wir fallen mit jedem Tag in der Produktionskapazität zurück. Einige Fabrikbesitzer haben bereits damit begonnen, einige der Rechte, die in den Matignon-Abkommen gewährt wurden, neu zu verhandeln, mit wenig bis gar keinem Widerstand seitens der Arbeiter. Wir haben die Möglichkeit, die neu errungenen Arbeiterrechte landesweit offiziell zu widerrufen, riskieren aber, dass sie sich noch einmal hinter [Root.GetCommunistParty] versammeln, in der Hoffnung, dass sie einen weiteren Streik unterstützen werden. Wenn man den Arbeitnehmern ihre Rechte lässt und sich auf die Optimierung der aktuellen Arbeitsabläufe konzentriert, kann das helfen, das französische Volk wieder zu vereinen und uns zusammenwachsen zu lassen."
 france.22.a:0 "Mit der Zeit werden wir so effizient sein wie früher"
 france.22.b:0 "Widerrufen Sie ihre Rechte und bringen Sie unsere Industrie sofort wieder auf Kurs"
 france.23.t:0 "Streiks sind vorbei"
 france.23.d:0 "Die meisten Arbeiter haben jetzt erkannt, dass ihre unvernünftigen Forderungen nicht erfüllt werden. Ihre Kinder hungern und obwohl [Root.GetCommunistParty] sie drängen, den Streik fortzusetzen, besitzen sie nicht die Mittel, um weiterzumachen. Mit jedem Tag, der vergeht, geben die Arbeiter nach und kehren in die Fabriken zurück. Unsere Industrie wird wieder voll ausgelastet sein und es ist unwahrscheinlich, dass wir in nächster Zeit Streiks haben werden."
 france.23.a:0 "Endlich können wir wieder mithalten"
 france.24.t:0 "Die kommunistische Bedrohung"
 france.24.d:0 "Die Bedrohung, die ein vereinigtes Deutschland und die Sowjetunion darstellen, ist zu groß, um ignoriert zu werden. Nach dem Abkommen der beiden Länder über die Teilung Polens haben wir eine schwierige Wahl zu treffen. Wenn wir [Root.GetCommunistParty] so agieren lassen, wie sie es bisher getan haben, öffnen wir uns dem internen Kampf, während die Sowjets an Macht gewinnen. Durch das Verbot jeglicher kommunistischer Aktivitäten oder der Zugehörigkeit zu [Root.GetCommunistParty] senden wir ein starkes Signal an alle Bürger, dass wir niemanden dulden werden, der eine Bedrohung für den Frieden darstellt. \nTraditionell konnten wir [Root.GetCommunistParty] in politische Diskussionen einbeziehen, aber da sie sich weigern, ihre Loyalität zu Moskau aufzugeben, könnte es an der Zeit sein, drastische Maßnahmen zu ergreifen."
 france.24.a:0 "Kommunismus in Frankreich verbieten"
 france.24.b:0 "Meinungsverschiedenheiten sind ein Teil des demokratischen Prozesses"
 france.25.t:0 "Londoner Konferenz"
 france.25.d:0 "Während das Regime in Berlin die Spannungen an der Grenze zu Jugoslawien verschärft, haben die Briten beschlossen, nachzugeben. Jugoslawien ist jedoch eine der drei Säulen, auf denen die osteuropäische Regelung aufgebaut ist. Wenn sie schwächelt, wird Frankreichs Sicherheit leiden. Sollen wir beweisen, dass wir die größere Macht sind und riskieren, alleine zu kämpfen?"
 france.25.a:0 "Wir werden den Frieden bewahren"
 france.25.b:0 "Wir werden für die Freiheit stehen"
 france.26.t:0 "Londoner Konferenz"
 france.26.d:0 "Während das Regime in Berlin die Spannungen an der Grenze zu Jugoslawien verschärft, haben die Briten die Entscheidung getroffen, sich gegen die deutsche Aggression zu stellen. Doch die Wunden des letzten Krieges sind noch nicht verheilt und unser Land ist tief gespalten, sind wir stark genug für einen Alleingang?"
 france.26.a:0 "Es ist an der Zeit, den Deutschen die Stirn zu bieten"
 france.26.b:0 "Das ist die falsche Ursache"
 france.27.t:0 "Deutschland unterstützt die italienischen Forderungen"
 france.27.d_1_state:0 "Deutschland hat den italienischen Forderungen nach unserem Gebiet zugestimmt. Nach unserer Niederlage sind wir wirklich nicht in der Lage, sie zu bestreiten."
 france.27.d_both:0 "Italien soll sowohl Savoyen als auch Korsika erhalten. Diese Entscheidung aus Deutschland hat bei den Kolonialherren Besorgnis ausgelöst, die sich fragen, wer der Nächste sein wird. Der Gouverneur von Syrien hat nicht abgewartet, um das herauszufinden, und ist zu Free France übergelaufen."
 france.27.a:0 "Wir haben nicht wirklich eine Wahl."
 france.27.b:0 "Die Deutschen sind kurzsichtige Narren"
 france.28.t:0 "Syrien Defekte"
 france.28.d:0 "Nach der deutschen Entscheidung, Vichy-Länder an Italien zu vergeben, hat sich die syrische Verwaltung auf unsere Seite gestellt."
 france.28.a:0 "Frankreich ist der Erlösung einen Schritt näher"
 france.29.t:0 "Großbritannien akzeptiert Verbündeten-Anfrage"
 france.29.d:0 "'Die Geschichte hat gezeigt, wie viel erreicht werden kann, wenn unsere großen Nationen Seite an Seite stehen. Im Geiste der Entente Cordiale sind wir stolz darauf, Sie nicht nur als Freunde, sondern als Verbündete begrüßen zu dürfen. Gemeinsam werden wir ein strahlendes Leuchtfeuer der Freiheit in einer Welt sein, die von der Dunkelheit der Unterdrückung heimgesucht wird!'\n\nUnsere Bitte, Großbritannien als Verbündeten beizutreten, wurde angenommen. Wir können in den kommenden turbulenten Zeiten auf ihre volle Unterstützung zählen."
 france.29.a:0 "Gemeinsam werden wir die Linie halten!"
 france.30.t:0 "Großbritannien verweigert Verbündeten-Anfrage"
 france.30.d:0 "'Während wir in der Vergangenheit gute Beziehungen hatten, können wir eine Eskalation der Konflikte jenseits des Kanals nicht riskieren. Deutschland hat unser Vertrauen in die Einhaltung unseres Flottenpaktes verdient, und obwohl wir uns verteidigen werden, sollten sich die Brände ausbreiten, werden wir nicht riskieren, die Flammen zu schüren. Frieden muss immer das Ziel jeder demokratischen Nation sein.'\n\Unsere Bitte, Großbritannien als Alliierten beizutreten, wurde abgelehnt. Die britische Regierung ist nicht gewillt, Deutschland weiter zu verärgern, und wird den gegenwärtigen Frieden nicht gefährden."
 france.30.a:0 "Ihr 'Frieden' ist nur ein anderes Wort für 'Kapitulation'"
 france.33.title:0 "Französische Befreiung"
 france.33.desc:0 "Mit dem Ende des Krieges vergeht auch das Bedürfnis, eine enge Verbindung mit der französischen Nation aufrechtzuerhalten. Die französischen politischen Parteien fordern zunehmend die Bildung einer provisorischen Regierung und allgemeine Wahlen."
 france.33.a:0 "Natürlich sind unsere treuen Verbündeten ein freies Volk."
 france.33.b:0 "Wir müssen die Sicherheit auf dem Festland aufrecht erhalten."
 france.34.title:0 "Die französisch-britische Union endet"
 france.34.desc:0 "Nachdem Großbritannien Frieden geschlossen hat, hat [From.GetLeader] den Bitten der französischen politischen Parteien um die Wiedereinsetzung einer provisorischen französischen Regierung zugestimmt. Ihre politische Integration wurde gestoppt, aber zweifellos werden die Nationen auch in Zukunft enge Freunde sein."
 france.34.a:0 "Bravo!"
 france.34.b:0 "Ich verstehe."
 low.1.t:0 "Frankreich verlängert die Maginot-Linie"
 low.1.d:0 "Die Franzosen haben beschlossen, ihre Maginot-Linie nach Westen bis zum Ärmelkanal zu verlängern! Dies zeigt deutlich ihre Absicht, uns im Falle einer deutschen Invasion im Stich zu lassen. Unsere Botschaft in Paris hat eine offizielle Beschwerde eingelegt, aber es ist zweifelhaft, ob das viel bewirken wird."
 low.1.a:0 "Das ist ein Skandal!"
 soviet.1.t:0 "Japanischer Aufbau"
 soviet.1.d:0 "Die Spannungen entlang der mandschurischen Grenze sind schon seit einiger Zeit angespannt, und jetzt erhalten wir Berichte von unseren mongolischen Kameraden, dass die Japaner Kräfte in Heilungkiang sammeln. Ein Rückzug kann als Zeichen der Schwäche angesehen werden, aber wenn wir mit Gewalt reagieren, könnte die Situation eskalieren. Wie lauten Ihre Befehle, tovarisch komandir?"
 soviet.1.a:0 "Wir drücken zurück. Hart."
 soviet.1.b:0 "Wir können uns einen Krieg mit Japan nicht leisten."
 soviet.2.t:0 "Erfolgreicher Überfall"
 soviet.2.d:0 "Unser Angriff über die mandschurische Grenze gegen die dort massierten japanischen Kräfte war ein Erfolg! Wir erwischten sie, bevor sie ihre Vorbereitungen beendet hatten, und unsere tapferen Soldaten verpassten ihnen in dem darauffolgenden heftigen Scharmützel eine ordentliche Tracht Prügel."
 soviet.2.a:0 "Gut gemacht!"
 soviet.3.t:0 "Fehlgeschlagener Überfall"
 soviet.3.d:0 "Unser Angriff über die mandschurische Grenze gegen die dort versammelten japanischen Kräfte war ein Fehlschlag! Der Feind erwischte unsere Kräfte in einer Zangenbewegung und wir mussten schwere Verluste hinnehmen, bevor wir uns befreien konnten."
 soviet.3.a:0 "Erschießungskommando vorbereiten".
 soviet.4.t:0 "Rumänien kapituliert Bessarabien"
 soviet.4.d:0 "Die Rumänen haben klugerweise unseren Forderungen nachgegeben und alle ihre Kräfte aus Bessarabien abgezogen. Wir werden das Territorium als Moldauische Sozialistische Sowjetrepublik in die Union eingliedern. Seine Bürger werden nun die Vorteile des Sozialismus genießen. "
 soviet.4.a:0 "Ausgezeichnet".
 soviet.5.t:0 "Rumänien lehnt unsere Forderungen ab"
 soviet.5.d:0 "Die Rumänen haben sich geweigert, auf unsere Forderungen einzugehen! Es sieht so aus, als müssten wir ihre Besatzungstruppen mit Gewalt aus Bessarabien vertreiben."
 soviet.5.a:0 "Narren!"
 soviet.6.t:0 "Estland unterwirft sich"
 soviet.6.d:0 "Estland hat sich unseren Forderungen unterworfen. Wir haben die dekadente Regierung in Tallinn durch ein Volksparlament ersetzt, das einstimmig beschlossen hat, Estland in eine sozialistische Sowjetrepublik umzuwandeln. Nach Beratungen hat der Oberste Sowjet beschlossen, diesen Antrag zu akzeptieren."
 soviet.6.a:0 "Willkommen in der Gewerkschaft, Kameraden."
 soviet.7.t:0 "Estland lehnt unser Angebot ab"
 soviet.7.d:0 "Estland hat unverschämterweise beschlossen, unser großzügiges Angebot eines Beistandspaktes abzulehnen! Die Kapitalisten und Speichellecker in Tallinn haben zudem die Frechheit besessen, eine Erklärung abzugeben, in der sie fordern, dass wir die territoriale Integrität ihrer Nation respektieren!"
 soviet.7.a:0 "Wir müssen die Esten vor sich selbst schützen."
 soviet.8.t:0 "Lettland unterwirft sich"
 soviet.8.d:0 "Die lettische Regierung in Riga hat unseren Forderungen zugestimmt, und wir haben ihre korrupte Herrschaft durch eine Volksversammlung ersetzt. Dieses Gremium hat einstimmig beschlossen, die Mitgliedschaft in unserer großen Union als sozialistische Sowjetrepublik zu beantragen. Wir haben gnädigerweise zugestimmt, diese Bitte zu erfüllen."
 soviet.8.a:0 "Ihr seid jetzt Sozialisten!"
 soviet.9.t:0 "Lettland lehnt unser Angebot ab"
 soviet.9.d:0 "Die in Lettland herrschenden bürgerlichen Unterdrücker haben beschlossen, jede Vernunft aufzugeben. Sie haben unseren großzügigen Beistandspakt abgelehnt und fordern den sofortigen Abzug aller sowjetischen Streitkräfte, die sich entlang ihrer Grenze 'sammeln'."
 soviet.9.a:0 "Das lettische Volk muss befreit werden."
 soviet.10.t:0 "Litauen unterwirft sich"
 soviet.10.d:0 "Unserem Antrag auf Militärstützpunkte in Litauen wurde stattgegeben, aber leider ist deren Regierung zusammengebrochen. Wir haben ein Volksparlament gegründet, um Anarchie zu vermeiden, und sie haben einstimmig beschlossen, den Obersten Sowjet um die Mitgliedschaft in unserer Union zu bitten. Diesem Antrag wurde stattgegeben."
 soviet.10.a:0 "Wir werden euch vor dem Kapitalismus retten."
 soviet.11.t:0 "Litauen lehnt unser Angebot ab"
 soviet.11.d:0 "Litauen scheint auf Selbstzerstörung aus zu sein, und die Narren in ihrer Regierung verweigern unseren Truppen den Zugang zu ihrem Land. Glauben sie, dass es ihnen unter den Deutschen besser gehen würde? Ihre selbstsüchtigen Führer begehen ein Verbrechen gegen das Volk, indem sie ihren Bürgern den wahren Sozialismus verweigern."
 soviet.11.a:0 "Das litauische Volk hat genug gelitten."
 soviet.12.t:0 "Finnland nimmt unsere Forderungen an"
 soviet.12.d:0 "Die überwältigenden Kräfte, die wir entlang ihrer Grenzen massiert haben, haben die finnische Regierung überzeugt, unsere bescheidene Bitte um eine Revision ihrer Grenzen zu akzeptieren. Wir haben die Kontrolle über Karelien gewonnen, und die Position von Leningrad ist jetzt viel sicherer."
 soviet.12.a:0 "Wir erwarteten, dass sie sich wehren würden..."
 soviet.13.t:0 "Finnland lehnt unsere Forderungen ab"
 soviet.13.d:0 "Die finnische Regierung hat unsere Forderungen abgelehnt, aber das war zu erwarten. Wenn wir Karelien wollen, müssen wir es mit Gewalt nehmen. Es ist an der Zeit, den sturen Finnen eine Lektion zu erteilen, die sie nicht vergessen werden!"
 soviet.13.a:0 "Wir werden sie in ein paar Wochen vernichten."
 soviet.14.t:0 "Mitgliedschaft in der UdSSR"
 soviet.14.d:0 "Wir werden von Moskau unter Druck gesetzt, uns offiziell der UdSSR anzuschließen. Sollen wir dem zustimmen?"
 soviet.14.a:0 "Ja, wir wollen uns ihnen anschließen."
 soviet.14.b:0 "Nein, wir haben noch nicht unser volles Potenzial erreicht!"
 soviet.15.t:0 "Tannu Tuva weigert sich!"
 soviet.15.d:0 "Die Tuvaner haben sich unverschämt geweigert, mit der Sowjetunion zu fusionieren! Was eine so erbärmliche Nation aus eigener Kraft erreichen könnte, ist ein Rätsel, das vielleicht nie beantwortet wird."
 soviet.15.a:0 "Viel Glück für sie."
 soviet.16.t:0 "Die Annexion von Tannu Tuva"
 soviet.16.d:0 "Der Oberste Sowjet hat einen formellen Antrag des tuwinischen Parlaments auf Mitgliedschaft in der Sowjetunion erhalten. Sie werden als Tuwinisches Autonomes Gebiet in der Russischen SFSR organisiert sein."
 soviet.16.a:0 "Willkommen in der Gewerkschaft, Kameraden."
 soviet.17.t:0 "Verbessern der Stalin-Linie"
 soviet.17.d:0 "Eine gründliche Revision der Verteidigungsanlagen entlang unserer westlichen Grenzregionen ist abgeschlossen, und Sträflinge aus unseren Besserungsarbeitslagern stehen bereit, um mit der Arbeit zu beginnen. Bald wird die Stalin-Linie ihrem ruhmreichen Namensgeber alle Ehre machen!"
 soviet.17.a:0 "Genosse Stalin wird stolz sein!"
 soviet.60.t:0 "Die Teilung Polens"
 soviet.60.d:0 "Polen gehört uns, aber die westlichen Teile fallen nach den Bestimmungen des Molotow-Ribbentrop-Paktes unter die [GER.GetAdjective] Einflusssphäre. Sollen wir unsere Truppen zurückziehen und die [GER.GetAdjective]s dieses Gebiet besetzen lassen? Andernfalls wäre der Vertrag nichtig."
 soviet.60.a:0 "Ja. Jetzt ist nicht die Zeit, um Verträge zu brechen."
 soviet.60.b:0 "Nein! Ganz Polen gehört dem Vaterland!"
 soviet.61.t:0 "Sowjets ehren den Pakt"
 soviet.61.d:0 "In Übereinstimmung mit dem Vertrag haben die [SOV.GetAdjective]s die westlichen Teile Polens an unsere Verwaltung übergeben. Deutsche Truppen sind eingezogen, um für Sicherheit zu sorgen."
 soviet.61.a:0 "Ausgezeichnet".
 soviet.62.t:0 "Sowjets verletzen den Pakt"
 soviet.62.d:0 "Trotz wiederholter Zusicherungen haben die Sowjets bisher weder ihre Truppen zurückgezogen, noch haben sie irgendeinen Schritt unternommen, die Gebiete zu übergeben und zu den Grenzen zurückzukehren, auf die wir uns geeinigt haben. Es scheint, dass sie nicht die Absicht haben, den Vertrag zu befolgen."
 soviet.62.a:0 "Das war nicht mal die Tinte wert!"
 finland.1.t:0 "Die Russen fordern Karelien"
 finland.1.d:0 "Unter Berufung auf die Notwendigkeit, einen Sicherheitspuffer für Leningrad zu schaffen, haben Beamte aus der Sowjetunion um eine Revision unserer Grenzen gebeten. Sie wollen, dass wir Karelien an sie abtreten, und nach dem Aufbau der sowjetischen Streitkräfte entlang unserer Grenze zu urteilen, werden sie ein Nein als Antwort nicht akzeptieren. Wie sollen wir reagieren?"
 finland.1.a:0 "Wir haben keine andere Wahl, als ihre Forderungen zu akzeptieren."
 finland.1.b:0 "Sollen sie doch kommen, wenn sie sich trauen!"
 finland.2.t:0 "Ersuchen um schwedischen Beistand im Krieg"
 finland.2.d:0 "Finnland und die Sowjetunion befinden sich im Krieg. Nach nur wenigen Jahrzehnten der Souveränität laufen wir nun Gefahr, erneut zum Untertan eines unserer Nachbarn zu werden.\n\nDie Bedrohung durch unseren Feind reicht jedoch über unsere Grenzen hinaus. Unsere Nachbarn in Schweden halten sich noch immer neutral gegenüber der Sowjetunion, könnten aber vielleicht überzeugt werden, sich uns anzuschließen, um unser gemeinsames Erbe zu verteidigen und ihren eigenen strategischen Puffer zu sichern."
 finland.2.a:0 "Sie sollten zu dem Stand beitragen, den wir eingenommen haben."
 finland.2.b:0 "Wir brauchen die Hilfe der alten Unterdrücker nicht."
 finland.3.t:0 "Finnland bittet um schwedische Unterstützung"
 finland.3.d:0 "Unser Nachbar Finnland hat sich geweigert, dem Druck der Sowjetunion nachzugeben, und die Nationen befinden sich jetzt im Kriegszustand. Obwohl kein formelles Bündnis zwischen unseren Ländern vereinbart wurde, hat die finnische Regierung darum gebeten, dass Schweden zu einer gemeinsamen Verteidigung der Åland-Inseln beiträgt, die nach wie vor größtenteils schwedischsprachig und für beide Länder strategisch wichtig sind.\n\n Während die Regierung weiterhin geteilter Meinung darüber ist, welche Schritte wir unternehmen sollten, um Finnland zu helfen, ist die öffentliche Unterstützung für die Verteidigung der Åland-Inseln bemerkenswert. Wie weit sind wir bereit zu gehen, um unsere nordischen Landsleute vor einer östlichen Aggression zu schützen?"
 finland.3.a:0 "Wir müssen unsere Neutralität bewahren."
 finland.3.b:0 "Wenn sie öffentliche Unterstützung haben, schicken sie Freiwillige und Ausrüstung."
 finland.3.c:0 "Die Sache Finnlands ist unsere Sache! In den Krieg!"
 finland.4.t:0 "Schweden lehnt Anfrage ab"
 finland.4.d:0 "Die schwedische Regierung hat auf unsere Bitte um Hilfe im Krieg gegen die Sowjetunion negativ reagiert. Sie ziehen es vor, neutral zu bleiben, um internationale und interne Auswirkungen zu vermeiden, und lehnen es bisher ab, in irgendeiner Weise zum Krieg beizutragen."
 finland.4.a:0 "Hoffen wir, dass sie ihren Fehler erkennen, bevor es zu spät ist."
 finland.5.t:0 "Schweden schickt Freiwillige"
 finland.5.d:0 "Die schwedische Regierung war nicht bereit, sich uns im Krieg gegen die Sowjetunion anzuschließen, aber die öffentliche Unterstützung unter unseren Nachbarn ist immer noch hoch, und viele Freiwillige aus den anderen nordischen Ländern haben angeboten, sich unseren Reihen anzuschließen, um die Kriegsanstrengungen zu unterstützen. Wenn auch weniger als wir gehofft hatten, so gibt es doch zumindest ein gewisses öffentliches Bewusstsein für die Bedrohung, der wir ausgesetzt sind."
 finland.5.a:0 "Das ist das Mindeste, was man erwarten würde."
 finland.6.t:0 "Schweden schließt sich unserem Krieg an"
 finland.6.d:0 "Unsere Bitte an die schwedische Regierung um eine gemeinsame Verteidigung der Åland-Inseln wurde über Erwarten erfüllt. Schweden hat sich uns im Krieg gegen die Sowjetunion angeschlossen und sich geweigert, angesichts einer solch eklatanten Bedrohung neutral zu bleiben. Trotz interner Meinungsverschiedenheiten werden sie nun Seite an Seite mit uns für den Erhalt der finnischen Souveränität kämpfen."
 finland.6.a:0 "Dieser Tag wird in Erinnerung bleiben."
 finland.7.t:0 "Friedensverhandlungen mit [SOV.GetNameDef]"
 finland.7.d:0 "[Root.GetAdjective] Die Kommunistin Hella Wuolijoki hat unsere Regierung kontaktiert und ihre Hilfe bei der Kontaktaufnahme mit dem [SOV.GetAdjective] Regime angeboten. Es wurde ein Treffen an einem geheimen Ort in Schweden anberaumt, bei dem uns angeboten wird, Territorium im Gegenzug für fortgesetzte [Root.GetAdjective]-Souveränität abzutreten. \n\nDie finnischen Streitkräfte werden schnell schwächer, und bisherige Versuche, eine Kommunikationslinie zu öffnen, waren erfolglos. Dies ist vielleicht unsere einzige Hoffnung auf eine friedliche Lösung des Konflikts."
 finland.7.a_tt:0 "§YIf [SOV.GetName] accepts:\n§!"
 finland.7.a:0 "Diesen Krieg kann man nicht gewinnen"
 finland.7.b:0 "Wir müssen weiterkämpfen!"
 finland.8.t:0 "[From.GetNameDefCap] Offers Concessions"
 finland.8.d:0 "Der Krieg mit [From.GetNameDef] war eine kostspielige Angelegenheit, aber da wir die [From.GetAdjective]-Armee zurückdrängen konnten, haben sie uns ein überzeugendes Angebot gemacht. Wir erhalten die Kontrolle über strategisch wichtige Gebiete, müssen aber unsere Truppen zurückziehen und weitere Feindseligkeiten einstellen. Damit beenden wir unsere Offensive auf [From.GetNameDef] ohne volle Kontrolle über die Region, können uns aber im Gegenzug auf die Erweiterung unseres Einflussbereichs in anderen Teilen der Welt konzentrieren."
 finland.8.a:0 "Unser Soldat wird anderswo gebraucht"
 finland.8.b:0 "Wir brauchen alle von [From.GetNameDef]"
 finland.9.t:0 "[From.GetNameDefCap] Refuses"
 finland.9.d:0 "Die mit [From.GetNameDef] begonnenen Verhandlungen sind gescheitert. Es war offensichtlich eine List, um unsere Zeit zu verschwenden, während die [From.GetAdjective]-Armee sich für einen weiteren Angriff auf das [Root.GetAdjective]-Territorium positioniert hat.\n\n[Root.GetNameDef] wird aufrecht stehen und bis zum bitteren Ende kämpfen."
 finland.9.a:0 "Sie sollen für jeden Schritt bluten!"
 FIN_agree_peace:0 "Finnland stimmt den sowjetischen Forderungen zu und tritt §YKarjala, Salla und Petsamo§! ab."
 japan.1.d:0 "Die chinesischen Behörden behaupten, dass die 'Sollbruchstelle' in Bezug auf unsere 'ungerechtfertigten Aggressionen' gegenüber China erreicht ist! Unsere Forderungen nach Reparationen wurden abgelehnt, und es gibt Berichte über Angriffe auf japanische Staatsangehörige in Shanghai. Wenn wir einen Vorwand brauchten, um mit den Chinesen entschlossen umzugehen, dann ist es dieser!"
 japan.1.a:0 "Das werden sie büßen!"
 japan.2.d:0 "Überraschenderweise haben sich die Chinesen nach dem Scharmützel an der Marco-Polo-Brücke zum Rückzug entschlossen. Sie verstehen, dass es einen hohen Preis hat, uns zu verärgern, und haben weitreichenden territorialen Zugeständnissen zugestimmt, die Peking und die umliegenden Regionen einschließen. Nach und nach wird China zu unserem Land."
 japan.2.a:0 "Der Krieg wird warten müssen."
 japan.3.t:0 "Grenzscharmützel: Sieg der Sowjets"
 japan.3.d:0 "Die Russen und ihre mongolischen Schoßhunde entdeckten die Aufstellung unserer Truppen in Heilungkiang und reagierten mit einem Großangriff über die Grenze, bevor unsere Vorbereitungen abgeschlossen waren! Unsere Truppen wurden in dem darauffolgenden heftigen Gefecht schwer verwundet, bevor sich die beiden Seiten trennten."
 japan.3.a:0 "Wie konnte das nur passieren?!"
 japan.4.t:0 "Grenzscharmützel: Japanischer Sieg"
 japan.4.d:0 "Die Russen und ihre mongolischen Schoßhunde haben die Aufstellung unserer Truppen in Heilungkiang entdeckt und versuchen, einen Großangriff über die Grenze zu starten, um unsere Vorbereitungen zu stören! Glücklicherweise fingen unsere schnell denkenden Kommandanten ihre Kräfte in einer Zangenbewegung auf. Wir fügten ihren Kräften schwere Verluste zu, bevor sie über die Grenze zurückflüchteten."
 japan.4.a:0 "Das wird sie lehren!"
 japan.5.t:0 "Rückzug der Sowjetunion"
 japan.5.d:0 "Nachdem die Sowjets unsere Truppenaufstockung entdeckt hatten, entschieden sie sich klugerweise, ihre Truppen aus den Gebieten unmittelbar an der mandschurischen Grenze zurückzuziehen. Unsere Soldaten haben vorübergehend mehrere ihrer verlassenen Grenzvorposten besetzt. Dies wird hoffentlich den lächerlichen Grenzansprüchen der Russen und ihrer mongolischen Verbündeten ein Ende setzen."
 japan.5.a:0 "Eine Machtdemonstration war alles, was es brauchte."
 japan.6.t:0 "Die Franzosen akzeptieren unsere Forderungen"
 japan.6.d:0 "Die Franzosen haben unseren Forderungen zugestimmt, und ihre Stützpunkte und Einrichtungen in Indochina stehen uns vollständig zur Verfügung. Sie haben uns effektiv die volle Kontrolle über ihre Kolonie übergeben."
 japan.6.a:0 "Ein kluger Schachzug".
 japan.7.t:0 "Die Franzosen lehnen unsere Forderungen ab"
 japan.7.d:0 "Die Franzosen haben unsere Forderungen unverschämt abgelehnt! Es scheint, wenn wir Indochina wollen, müssen wir es mit Gewalt nehmen!"
 japan.7.a:0 "Narren!"
 japan.8.t:0 "Deutschland ruft Berater zurück"
 japan.8.d:0 "Die Deutschen haben zugestimmt, alle ihre Berater aus China zurückzurufen. Sie sollten schon jetzt in Flugzeuge nach Berlin steigen. Deutschland erkennt an, dass die Zukunft des Großraums Ostasien Japan gehört, nicht China."
 japan.8.a:0 "Und das sollten sie auch."
 japan.9.t:0 "Deutschland lehnt unsere Anfrage ab"
 japan.9.d:0 "Die Deutschen haben sich geweigert, ihre Berater aus China zurückzurufen, obwohl ihre militärische Mission unsere Pläne für Ostasien direkt beeinträchtigt! Sehen sie nicht, dass dies die Grundlage untergräbt, auf der unsere Nationen ihre Diplomatie aufbauen können? Kann man den Deutschen überhaupt trauen?"
 japan.9.a:0 "Dann werden ihre Berater mit dem Rest der Chinesen sterben."
 japan.11.t:0 "Ultimatum an Siam stellen"
 japan.11.d:0 "Mit der Aufstellung von Truppen in Indochina, nahe der siamesischen Grenze, haben wir deutlich gemacht, dass unsere Absicht, ihr Land als Basis für die Befreiung Südostasiens vom europäischen Kolonialismus zu nutzen, ernst gemeint ist. Hoffentlich können wir eine sinnlose, einseitige Invasion vermeiden, indem wir ihnen die Option einräumen, sich uns in einem Militärbündnis anzuschließen, wodurch Siam effektiv zu einem Marionettenstaat des japanischen Reiches wird. Wenn sie ihn ablehnen, kommt das natürlich einer Kriegserklärung gleich."
 japan.11.a:0 "Wir werden Siam betreten, egal, was sie sagen."
 japan.11.b:0 "Im Nachhinein betrachtet ist die Androhung einer Invasion zu aggressiv."
 japan.12.t:0 "Japan stellt Ultimatum"
 japan.12.d:0 "Japan hat seit langem Kräfte in der Nähe unserer Grenze gesammelt und wie vermutet, ist ihr Plan, unsere Häfen als Basis für eine weitere Expansion nach Burma und Malaya zu nutzen. Jetzt haben sie uns vor die Wahl gestellt, uns zu fügen und sie durchzulassen oder uns einer Invasion zu stellen. Obwohl dies als Aufgabe unserer Souveränität gesehen werden könnte und uns in einen japanischen Marionettenstaat verwandeln würde, könnte es in unserem besten Interesse sein, einen Krieg zu vermeiden."
 japan.12.a:0 "Wir werden einer Allianz mit Japan zustimmen."
 japan.12.b:0 "Wir werden unsere Unabhängigkeit nicht so einfach aufgeben!"
 japan.13.t:0 "Siam nimmt Ultimatum an"
 japan.13.d:0 "[From.GetLeader] hat weise entschieden, unser Ultimatum zu akzeptieren und eine militärische Allianz zwischen unseren Nationen zu schmieden. Effektiv können wir Siam als Basis für zukünftige Operationen im Pazifik nutzen."
 japan.13.a:0 "Die "Greater East Asia Co-Prosperity Sphere" wird stärker.
 japan.14.t:0 "Siam lehnt Ultimatum ab"
 japan.14.d:0 "[From.GetLeader] hat unsere Forderungen, Siam zu betreten, und unser Angebot eines Militärbündnisses abgelehnt. Nachdem wir angekündigt haben, ohne Rücksicht auf Verluste einzutreten, bedeutet das Krieg."
 japan.14.a:0 "Schade, dass es so weit kommen musste."
 rumänien.1.t:0 "Sowjetunion fordert Bessarabien"
 romania.1.d:0 "Die sowjetischen Streitkräfte konzentrieren sich auf der anderen Seite unserer Grenze, und ihre Diplomaten haben verlangt, dass wir ihnen ganz Bessarabien abtreten! Wir können nicht erwarten, dass die Deutschen eingreifen, da ihr Pakt mit den Russen offenbar ein geheimes Protokoll enthielt, das uns in die sowjetische Interessensphäre brachte. Sollen wir Widerstand leisten?"
 romania.1.a:0 "Nein. Es ist hoffnungslos."
 rumänien.1.b:0 "Ja! Wir werden unser Gebiet nicht kampflos aufgeben!"
 romania.2.t:0 "Zweiter Wiener Preis"
 rumänien.2.d:0 "Deutschland wurde eingeschaltet, um unseren Territorialstreit mit Ungarn zu schlichten, und beim Zweiten Wiener Schiedsspruch wurde entschieden, dass Nordsiebenbürgen wieder unter ungarische Kontrolle gestellt werden sollte. Sollen wir diese Entscheidung akzeptieren?"
 romania.2.a:0 "Ja... wir haben keine Wahl."
 rumänien.2.b:0 "Nein, wir werden Transsilvanien niemals aufgeben!"
 rumänien.3.d:0 "Deutschland wurde zur Vermittlung unseres Territorialstreits mit Ungarn herangezogen, und beim Zweiten Wiener Schiedsspruch haben sie unverschämterweise entschieden, dass ganz Siebenbürgen wieder unter ungarische Herrschaft gestellt werden soll! Sollen wir diese Entscheidung akzeptieren?"
 rumänien.4.t:0 "Deutschland vermittelt im Streit"
 romania.4.d:0 "Deutschland wurde eingeschaltet, um unseren territorialen Streit mit Ungarn zu schlichten, und sie haben weise entschieden, dass Siebenbürgen unter rumänischer Kontrolle bleiben sollte. Die Ungarn sind nicht erfreut, aber hoffentlich ist die Sache damit ein für alle Mal erledigt."
 rumänien.4.a:0 "Siebenbürgen soll rumänisch bleiben."
 rumänien.5.t:0 "Vertrag von Craiova"
 rumänien.5.d:0 "Bulgarische Diplomaten haben mit deutscher Unterstützung die Rückgabe der südlichen Dobrudscha gefordert - ein Gebiet, das wir ihnen 1913 nach dem Zweiten Balkankrieg annektiert haben. Die Zugeständnisse, zu denen wir bereits gezwungen waren, scheinen diesen Antrag beflügelt zu haben."
 rumänien.5.a:0 "Damit wird der Streit gelöst"
 romania.5.b:0 "Nein, hier muss die Grenze gezogen werden!"
 romania.6.t:0 "Eine schwere Entscheidung"
 rumänien.6.d:0 "Wir haben so viel Territorium an unsere räuberischen Nachbarn verloren. Dennoch gibt es Möglichkeiten, einen Teil des verlorenen Landes wiederzuerlangen, mit Zinsen. Wir müssen nur noch die richtige Seite wählen. "
 romania.6.a:0 "Unsere einzige Hoffnung ist Deutschland."
 rumänien.6.b:0 "Die Sowjetunion bietet uns unsere beste Chance"
 romania.6.c:0 "Wir sollten neutral bleiben"
 baltic.1.t:0 "Sowjetisches Ultimatum"
 baltic.1.d:0 "Die Sowjetunion setzt uns unter Druck, einen Vertrag über 'gegenseitigen Beistand' mit ihnen zu unterzeichnen, der ihnen das Recht geben würde, Streitkräfte in unserem Territorium zu stationieren! Dies ist nichts anderes als ein dünn verschleierter Versuch, unser Land zu annektieren, aber wir können den Kräften, die sie an unserer Grenze stationiert haben, wenig Widerstand leisten."
 baltic.1.a:0 "Akzeptieren Sie das Unvermeidliche..."
 baltic.1.b:0 "Sie werden unser Land mit Gewalt nehmen müssen!"
 baltic.4.t:0 "Deutschland fordert Memel"
 baltic.4.d:0 "Deutsche Truppen sammeln sich in Ostpreußen, und ihr Außenministerium hat uns ein Ultimatum gestellt! Wir sollen das Memelgebiet sofort an sie abtreten, oder es drohen militärische Maßnahmen. Sollen wir auf ihre Forderungen eingehen?"
 baltic.4.a:0 "Wir müssen akzeptieren."
 baltic.4.b:0 "Niemals!"
 baltic.5.t:0 "Kommunisten unter Kontrolle".
 baltic.5.d:0 "[Root.GetName] hat sich für Solidarität entschieden und die politische Macht wurde den Bourgeois entrissen. Viele innerhalb der neuen Regierung schlagen vor, dass wir unsere kommunistischen Pflichten erfüllen und mit der Sowjetunion eins werden."
 baltic.5.a:0 "Unsere Zukunft ist am besten gesichert, wenn wir wahrhaftig mit dem Mutterland eins werden."
 baltic.5.b:0 "[Root.GetName] hat mehr zu bieten, wenn es unter dem Schutz der Sowjetunion operiert."
 baltic.5.c:0 "[Root.GetName] soll ein souveräner Staat bleiben."
 baltic.7.t:0 "[From.GetName] fordert [Root.GetAdjective] Teilnahme an der [From.GetFactionName]"
 baltic.7.d:0 "Mit der Unterzeichnung eines Freundschaftsvertrags zwischen unseren Nationen hat [Von.GetName] darum gebeten, dass [Root.GetName] sich ihnen in ihrer [Von.GetFactionName] anschließt, um sich gegen die wachsenden Bedrohungen zu vereinen, die unsere Nationen umgeben. Ob Kommunist oder Faschist, [From.GetName] verspricht, sich für die Interessen von [Root.GetAdjective] einzusetzen."
 baltic.7.a:0 "[Root.GetName] steht bei seinen Brüdern."
 baltic.7.b:0 "[Root.GetName] kann nur alleine überleben."
 ungarisch.1.t:0 "Deutsche Schiedsgerichtsbarkeit"
 ungarn.1.d:0 "Trotz unseres rechtmäßigen Anspruchs hat Deutschland entschieden, dass Siebenbürgen unter rumänischer Kontrolle bleiben soll. Sie sagen, sie wollen alle Fehler, die in Versailles gemacht wurden, korrigieren, aber das gilt offenbar nur, wenn es um ihre eigenen Grenzen geht."
 hungary.1.a:0 "Ungeheuerlich".
 hungary.2.t:0 "Zweiter Wiener Preis"
 hungary.2.d:0 "Deutschland hat die Gültigkeit unseres Anspruchs anerkannt, wie wir wussten, dass sie es tun würden, und Nordsiebenbürgen ist an Ungarn zurückgegeben worden. Dies ist ein historischer Moment!"
 hungary.2.a:0 "Ein Tag zum Feiern!"
 hungary.3.d:0 "Deutschland hat nicht nur die Gültigkeit unseres Anspruchs anerkannt, sondern auch entschieden, dass ganz Siebenbürgen unter ungarische Kontrolle zurückgegeben wird! Das ist mehr, als wir zu hoffen gewagt hatten."
 hungary.4.d:0 "Deutschland hat die Gültigkeit unseres Anspruchs anerkannt und uns Nordsiebenbürgen zugesprochen, aber Rumänien weigert sich hartnäckig, diese Entscheidung zu akzeptieren!"
 hunger.4.a:0 "Die Narren!"
 hungary.5.d:0 "Deutschland hat die Gültigkeit unseres Anspruchs anerkannt und uns ganz Siebenbürgen zugesprochen, aber Rumänien weigert sich hartnäckig, diese Entscheidung zu akzeptieren!"
 ungarn.6.t:0 "Erster Ljubljana Award"
 hungary.6.d:0 "Die Deutschen mögen sich über den Vertrag von Versailles beschweren, aber im Vergleich zur Ungerechtigkeit des Vertrages von Trianon sind sie glimpflich davongekommen. Obwohl sie behaupteten, es ginge um nationale Selbstbestimmung, verdammten sie so viele wahre Söhne Ungarns zur Fremdherrschaft. Eine solche Wunde am ungarischen Stolz ist die Provinz Vojvodina. Die Rückgabe der Ländereien an Ungarn hat ein Unrecht, das uns zugefügt wurde, wieder gut gemacht."
 ungarn.6.a:0 "Justiz von Ungarn"
 bulgaria.1.t:0 "Vertrag von Craiova - Rumänien stimmt zu"
 bulgaria.1.d:0 "Die rumänische Regierung hat die deutsche Schiedsgerichtsbarkeit in unserem Streit akzeptiert. Die Süddobrudscha ist wieder mit Bulgarien vereint!"
 bulgaria.1.a:0 "Na endlich!"
 bulgaria.2.t:0 "Vertrag von Craiova - Rumänien lehnt ab"
 bulgaria.2.d:0 "Die rumänische Regierung hat unser Angebot, alle Streitigkeiten zu beenden, abgelehnt! Sie behaupten, dass die Süddobrudscha nun ein integraler Bestandteil ihrer Nation ist, den sie niemals aufgeben werden."
 bulgaria.2.a:0 "Inakzeptabel!"
 bulgaria.3.t:0 "Erster Ljubljana Award"
 bulgaria.3.d:0 "Lange haben wir von einem größeren Bulgarien geträumt und lange sind wir als Menschen zweiter Klasse behandelt worden. Auf der Londoner Konferenz wurde uns unser Recht verweigert, 1913 wurden wir von unseren Verbündeten verraten, 1918 wurden wir dafür bestraft, dass wir Gerechtigkeit wollten. Nun, nicht mehr, Deutschland versucht, die Fehler dieses sogenannten Friedens zu korrigieren, nicht nur für sich selbst, sondern auch für andere. Bulgarien wird nun die Rückkehr Mazedoniens aus Jugoslawien erleben."
 bulgaria.3.a:0 "Bulgaren jubeln!"
 bulgaria.4.t:0 "Vertrag von Craiova"
 bulgaria.4.d:0 "Wir haben nicht vergessen, wie Rumänien uns 1913 in den Rücken gefallen ist und feige die Süddobrudscha einnahm, während unsere Armeen anderswo besetzt waren. Ungarn hat seine Freundschaft mit Deutschland genutzt, um sich an Rumänien zu rächen, ist es jetzt unsere Zeit?"
 bulgaria.4.a:0 "Wir werden unsere Rache haben"
 bulgaria.4.b:0 "Rache ist ein Gericht, das man am besten kalt serviert"
 bulgarien.5.t:0 "Vertrag von Craiova"
 bulgaria.5.d:0 "Deutschland hat sich in unserem Streben nach Gerechtigkeit auf die Seite der verachtenswerten Rumänen geschlagen. [Root.GetLeader] hat den deutschen Botschafter wissen lassen, dass die Bulgaren mehr von ihren Freunden erwarten. "
 bulgarien.5.a:0 "Abgelehnt"
 italy.1.t:0 "Albanien Erträge"
 italy.1.d:0 "Die albanischen Behörden haben unseren Forderungen zugestimmt, und König Zog wurde gezwungen, abzudanken. Von jetzt an und bis zum Ende der Zeit soll Albanien italienisch sein!"
 italy.1.a:0 "Ein glorreicher Tag".
 italy.2.t:0 "Zog lehnt das Ultimatum ab"
 italy.2.d:0 "Trotzig bis zum Schluss, hat König Zog unser Ultimatum abgelehnt. Er und seine Berater versuchen nun, jede noch so erbärmliche Verteidigung zusammenzukratzen, die Albanien aufbringen kann. Wir müssen Tirana besetzen und dieser Farce ein Ende setzen!"
 italy.2.a:0 "Wir hätten das auch auf die einfache Art machen können, Zog!"
 italy.3.t:0 "Italienisches Ultimatum"
 italy.3.d:0 "Italienische Diplomaten haben uns ein Ultimatum gestellt und verlangen, dass wir uns ihrer Besatzung unterwerfen! Albanien soll in einer Personalunion unter dem italienischen König regiert werden!"
 italy.3.a:0 "Wir müssen uns unterordnen."
 italy.3.b:0 "Es soll nicht geschehen! Rallye zu Zog!"
 italy.4.t:0 "Erweiterung des Vallo Alpino"
 italy.4.d:0 "Ingenieure der Regio Esercito haben unsere Nordgrenze untersucht und die Stellen identifiziert, an denen das Vallo Alpino verstärkt und ausgebaut werden muss. Die notwendigen Bauaufträge wurden bereits erteilt."
 italy.4.a:0 "Wenn diese Forts zu Hannibals Zeiten hier gewesen wären..."
 italy.5.t:0 "Italienisch-Deutscher Technologievertrag"
 italy.5.d:0 "Italien schlägt einen Austausch von Technologie und Ideen vor, der unsere Nationen einander näher bringt und uns beide stärker macht."
 italy.5.a:0 "Ein ausgezeichneter Vorschlag!"
 italy.5.b:0 "Deutsche Technik ist nur für das deutsche Volk"
 italy.6.t:0 "Deutsch-Italienischer Technologievertrag - Angenommen!"
 italy.6.d:0 "Wie wir erwartet hatten, waren die Deutschen hocherfreut, eine Reihe von Austauschen für Technologie zu erstellen. Es ist klar, dass in Europa ein neuer Wind weht, und Italien ist nun einen Schritt näher dran, seinen früheren Ruhm zurückzuerobern!"
 italy.6.a:0 "Großartig!"
 italy.7.t:0 "Italienisch-Deutscher Technologievertrag - abgelehnt!"
 italy.7.d:0 "Die Deutschen haben unser Vertragsangebot abgelehnt."
 italy.7.a:0 "Wir sollten von nun an auf uns selbst aufpassen"
 italy.8.t:0 "Treten Sie der französischen Fraktion bei".
 italy.8.d:0 "Mouvement Franciste ist in Frankreich auf dem Vormarsch und hat uns gebeten, ihrer Fraktion beizutreten. Fördert dies die Interessen Italiens?"
 italy.8.a:0 "Lasst uns zu den Franzosen gehen."
 italy.8.b:0 "Den Franzosen kann man nicht trauen"
 usa.1.t:0 "Earhart Wants to Enlist"
 usa.1.d:0 "Während Amerika für den Krieg mobilisiert, haben wir eine ungewöhnliche Anfrage erhalten. Amelia Earhart, die berühmte Fliegerin, die vor nicht allzu langer Zeit erfolgreich die Erde umrundet hat, möchte sich beim Army Air Corps als Kampfpilotin verpflichten. Sie hat beachtliche Fähigkeiten in Scheinkämpfen bewiesen, aber es gibt viele innerhalb des militärischen Establishments, die die Idee, eine Frau Kampfeinsätze fliegen zu lassen, ablehnen. Sollten wir in ihrem Fall eine Ausnahme machen und sie mitmachen lassen?"
 usa.1.a:0 "Ja, wir brauchen sie."
 usa.1.b:0 "Nein, das wird nicht nötig sein."
 usa.2.t:0 "Manifest Destiny"
 usa.2.d:0 "Die einzigartige Gründung und Geschichte der Vereinigten Staaten macht es zu unserer Pflicht, Demokratie und Freiheit in der Welt zu bewahren. Das letzte Jahrzehnt hat bewiesen, dass diese Mission nicht erfüllt werden kann, ohne zu den Waffen gegen diejenigen zu greifen, die sie zu zerstören suchen. Von nun an wird sich jeder Unterdrücker vor uns verantworten müssen, und unsere Streitkräfte werden die Menschen überall auf der Welt befreien."
 usa.2.a:0 "Freiheit oder Tod!"
 usa.3.t:0 "Amerikanische Flotte in Pearl Harbor"
 usa.3.d:0 "Die diplomatischen und wirtschaftlichen Sanktionen, die wir von den Vereinigten Staaten erlitten haben, scheinen der Anfang von etwas Bedrohlicherem gewesen zu sein. Die amerikanische Pazifikflotte wurde im Marinestützpunkt in Pearl Harbor, Hawaii, stationiert und signalisiert damit eindeutig, dass die Amerikaner eine starke Präsenz im Pazifik aufrechterhalten und unsere Feinde weiterhin unterstützen werden. Ein Angriff auf die Basis an dieser Stelle könnte uns das Überraschungsmoment geben."
 usa.3.a:0 "Wer weiß, wie lange die Gelegenheit noch besteht?"
 usa.4.t:0 "Zerstörer für Basisabkommen"
 usa.4.d:0 "Nachdem die USA eine Haltung gegen die Deutschen eingenommen haben, scheinen sie daran interessiert zu sein, dass Großbritannien gegen die deutsche Bedrohung stark bleibt. Es geht ihnen aber auch um die Aufrechterhaltung ihrer eigenen Marinepräsenz im Atlantik. Im Austausch für mehrere unserer Marinestützpunkte werden sie unsere Nation mit Zerstörerschiffen versorgen. Die Schiffe waren in Reserve, aber die Annahme wird trotzdem die militärischen Bande zwischen unseren Nationen stärken und könnte eine weise Entscheidung sein."
 usa.4.a:0 "Dies ist eine einmalige Gelegenheit."
 usa.4.a.tt:1 "Wir werden 43 amerikanische Zerstörer erhalten.\nKanada wird 7 amerikanische Zerstörer erhalten."
 usa.4.b:0 "Dies ist eindeutig günstiger für die USA und inakzeptabel."
 usa.5.t:0 "Großbritannien lehnt Angebot ab"
 usa.5.d:0 "Trotz unserer Vorbereitungen und guten Absichten hat Großbritannien unser Angebot abgelehnt, alte Zerstörer im Austausch für ihre Marinestützpunkte zu liefern."
 usa.5.a:0 "Ihr Verlust".
 usa.6.t:0 "Wahl von [GetYear]"
 usa.6.d:0 "Der Tag der Präsidentschaftswahlen ist gekommen. Amtsinhaber Franklin Delano Roosevelt hat bereits mehrere der als New Deal bezeichneten Programme umgesetzt, die die USA aus der Großen Depression herausführen sollten.\n\nWährend viele der Bemühungen populär waren, stießen seine Pläne, die Rolle und Macht der Regierung weiter auszuweiten, auf die Kritik seines Gegners, des Republikaners Alf Landon. Der aus der Ölindustrie stammende Landon wünscht sich mehr wirtschaftliche Freiheit, während Roosevelt und die Demokratische Partei die Sozialversicherung ausbauen und für wirtschaftliche Stabilität sorgen wollen. Die Wahl kann knapp ausfallen oder ein großer Sieg für die Demokraten sein."
 usa.6.a:0 "Die Demokraten. Noch vier Jahre!"
 usa.6.b:0 "Die Republikaner. Wir müssen die Ideale des amerikanischen Systems schützen."
 usa.7.t:0 "Roosevelt gegen Willkie"
 usa.7.d:0 "Seitdem das Amt des Präsidenten der Vereinigten Staaten eingeführt wurde, hat kein Präsident drei aufeinanderfolgende Amtszeiten lang regiert. Angesichts der prekären Weltlage und der internationalen Entwicklungen der letzten Jahre hat Präsident Roosevelt jedoch beschlossen, mit der Tradition zu brechen und für eine dritte Amtszeit zu kandidieren. Der Republikaner Wendell Willkie, der als "Dark Horse"-Kandidat mit einem Hintergrund als Industrieller mit begrenzter politischer Erfahrung charakterisiert wird, hat sowohl Roosevelts wirtschaftlichen Interventionismus als auch seine Begründungen für die Kandidatur für eine dritte Amtszeit kritisiert. Obwohl die Kandidaten in ihrer Außenpolitik viele Gemeinsamkeiten haben und Willkie eine Form des New Deal beibehalten möchte, betrachten viele diese Wahl als einen entscheidenden Punkt für die Zukunft der amerikanischen Demokratie."
 usa.7.a:0 "Die Demokraten. FDR ist unverzichtbar."
 usa.7.b:0 "Die Republikaner. Wir wollen Willkie!"
 usa.8.t:0 "Landon vs Roosevelt"
 usa.8.d:0 "Präsident Landon stoppte vor vier Jahren die Fortsetzung der New-Deal-Reformen der Demokraten und verließ sich darauf, dass die Stärke der Nation in den Industrieunternehmen lag, wie er sie vor seiner Präsidentschaft mit aufgebaut hatte. Roosevelt, der sich weiterhin für die Fertigstellung der Programme einsetzt, die er ursprünglich für seine zweite Amtszeit geplant hatte, kandidiert nun erneut für das Präsidentenamt. Während er ein beliebter Kandidat bleibt, hat Landon weiterhin seine Bemühungen kritisiert, die Macht in den Händen des Präsidenten zu konzentrieren, und hat dementsprechend selbst eine ähnliche Politik vermieden.\n\nDie Bedrohungen im Ausland, sowohl für unsere eigene Nation als auch für andere, bleiben eine Realität, und keiner der Kandidaten ist dafür, dass die Vereinigten Staaten ein Auge zudrücken. Die Frage ist, wer das Arsenal der Demokratie durch diese schlimmen Zeiten führen wird."
 usa.8.a:0 "Die Republikaner. Landon ist unseren Werten treu."
 usa.8.b:0 "Die Demokraten. Roosevelt ist bereit, das Notwendige zu tun."
 usa.9.t:0 "Roosevelt gegen Dewey"
 usa.9.d:0 "Die Präsidentschaft von Franklin D. Roosevelt war schon in vielerlei Hinsicht außergewöhnlich. Trotz seiner nachlassenden Gesundheit und der beispiellos langen Dauer seiner Präsidentschaft strebt er danach, unser Land weiterhin durch die Kriegsanstrengungen zu führen. Die Republikaner waren in ihrer Kandidatenauswahl eingeschränkt, da viele potenzielle Kandidaten im Krieg dienten, entschieden sich aber für Gouverneur Thomas E. Dewey, der sie vertreten sollte.\n\nRoosevelt hat weiterhin die Unterstützung der Bevölkerung, aber viele vermuten, dass er das Ende seiner Amtszeit nicht mehr erleben wird. Aber reicht das aus, um Dewey einen Sieg über den Mann zu gönnen, der uns so weit gebracht hat?"
 usa.9.a:0 "FDR besiegt Dewey."
 usa.9.b:0 "Dewey besiegt FDR."
 usa.10.t:0 "[Root.GetLeader] vs Roosevelt"
 usa.10.d:0 "Obwohl viele Aspekte des New Deal von [Root.GetLeader] beibehalten wurden, sieht Roosevelt immer noch die Möglichkeit, seine ursprünglichen Pläne zur Weiterentwicklung der Programme zu verwirklichen. Trotz seiner nachlassenden Gesundheit hat er es geschafft, einen Großteil der Unterstützung zu behalten, die ihm zuvor die Präsidentschaft eingebracht hat, und macht nun wieder Wahlkampf für die Demokraten.\n\n[Root.GetLeader] argumentiert, dass ein Führungswechsel in Amerikas heikler Situation unverantwortlich wäre, was etwas ironisch ist, da dieselbe Behauptung vor seinem vorherigen Sieg über Roosevelt aufgestellt wurde. Trotzdem könnte er Recht haben."
 usa.10.a:0 "[Root.GetLeader] hat sich als fähige Führungskraft erwiesen."
 usa.10.b:0 "Amerika ist bereit für einen neuen New Deal."
 usa.11.t:0 "Roosevelt gegen MacArthur"
 usa.11.d:0 "Angesichts der anhaltenden Gefahr, in einen Krieg hineingezogen zu werden, haben sich sowohl Demokraten als auch Republikaner um einen Kandidaten aus dem Militär bemüht. General Douglas MacArthur, der sich normalerweise seinen militärischen Pflichten widmet, hat die Gelegenheit ergriffen, sich für die republikanische Nominierung zu bewerben, während unsere Nation im Frieden ist und gewinnt. Er fordert nun Roosevelt heraus und unterstützt die konservative Koalition.\n\nRoosevelt ist weiterhin beliebt, aber MacArthurs Charisma und sein Pflichtbewusstsein haben einen starken Eindruck bei den Wählern hinterlassen. Weiß das Militär wirklich alles besser?"
 usa.11.a:0 "Roosevelt und Truman werden es schaffen."
 usa.11.b:0 "MacArthur ist ebenso ein Mann des Friedens wie des Krieges."
 usa.12.t:0 "Feldzug von Douglas MacArthur"
 usa.12.d:0 "Um Roosevelts rekordverdächtige Präsidentschaft herauszufordern, haben sich die Republikaner bei angesehenen Militärkommandeuren umgesehen, in der Hoffnung, einen potenziellen Kandidaten zu finden, der Amerika durch diesen Krieg führen kann. General Douglas MacArthur ist ein beliebter Kandidat unter den Konservativen, aber er ist auch ein unverzichtbarer Aktivposten im laufenden Konflikt und hat sich bisher geweigert, seine Zeit mit Wahlkampf für die Präsidentschaft zu verbringen.\n\n Er bleibt dennoch einer der vielversprechenderen konservativen Kandidaten und kann vielleicht davon überzeugt werden, Wahlkampf zu machen, um zu vermeiden, einen gemäßigten republikanischen Präsidenten zu bekommen. Ist es das Opfer wert?"
 usa.12.a:0 "MacArthur wird eher an der Front als im Weißen Haus gebraucht."
 usa.12.b:0 "Wir brauchen ihn, um Roosevelt herauszufordern."
 usa.13.t:0 "Roosevelt verstirbt"
 usa.13.d:0 "Obwohl die Gesundheit von Präsident Roosevelt schon seit einiger Zeit angeschlagen war, überzeugte seine starke Präsidentschaftskampagne viele, dass er noch viele Jahre vor sich hatte. Die Möglichkeit, dass FDR noch während seiner Amtszeit verstorben ist, blieb jedoch bestehen, und heute ist er nach einem Schlaganfall verstorben. Vizepräsident Harry S. Truman hat nun den Amtseid abgelegt und bittet um die Unterstützung und die Gebete des Volkes. Das alte Kabinett bleibt, und Truman hat geschworen, viele der Politiken seines Vorgängers fortzusetzen."
 usa.13.a:0 "So endete eine Ära, und so begann eine andere."
 news.1.t:0 "Zwischenfall auf der Marco-Polo-Brücke"
 news.1.d:0 "Japanische und chinesische Streitkräfte haben sich ein ergebnisloses Gefecht um die strategische Marco-Polo-Brücke südwestlich von Peking geliefert. \n\n[CHI.GetNameDef] hat die Forderungen von [JAP.GetNameDef] nach einer Entschuldigung und territorialen Zugeständnissen zurückgewiesen und stattdessen behauptet, dass die "Sollbruchstelle" der japanischen Aggression erreicht worden sei. \Die Diplomaten befürchten, dass die instabile Situation jederzeit in einen Krieg münden könnte."
 news.1.a:1 "In der Tat interessante Zeiten."
 news.1.b:0 "Wir bringen den Chinesen was bei!"
 news.1.c:0 "Das ist richtig! Nicht einen Zentimeter!"
 news.2.d:0 "Japanische und chinesische Streitkräfte haben sich ein ergebnisloses Gefecht um die strategische Marco-Polo-Brücke südwestlich von Peking geliefert. \n\n[CHI.GetNameDef] hat die volle Verantwortung für den Vorfall übernommen und eine Entschuldigung an [JAP.GetNameDef] weitergeleitet sowie weitreichenden territorialen Zugeständnissen zugestimmt. Dies hat viele Experten überrascht, die vorausgesagt hatten, dass die Spannungen an der Grenze in einen ausgewachsenen Krieg ausbrechen würden. \n\nBedeutet das einen dauerhaften Frieden in Asien?"
 news.2.a:0 "Zweifellos".
 news.2.b:0 "Das wird uns zufriedenstellen... für den Moment."
 news.2.c:0 "Wir hatten keine Wahl."
 news.5.t:0 "[JAP.GetNameDefCap] Fordert französisches Indochina"
 news.5.d:0 "Die französische Schwäche angesichts des Kampfes in Europa ausnutzend, hat [JAP.GetNameDef] die neue Regierung gezwungen, die Kontrolle über ihre Kolonie in Indochina aufzugeben! \Die japanischen Truppen haben bereits alle wichtigen Stützpunkte in der Region besetzt, und Experten befürchten, dass die Kolonie als Ausgangspunkt für zukünftige Militärexpeditionen genutzt werden könnte."
 news.5.a:0 "Aasgeier picken an einer Leiche..."
 news.5.b:0 "So soll es auch sein."
 news.5.c:0 "Die Schakale ließen uns keine Wahl."
 news.5.e:0 "Unsere Verbündeten zeigen Initiative!"
 news.6.d:0 "In dem Versuch, die Schwäche Frankreichs angesichts der Niederlage in Europa auszunutzen, forderte [JAP.GetNameDef] kürzlich von der neuen französischen Regierung den vollständigen Zugang zu ihren Stützpunkten in Indochina. \n\nDies würde effektiv bedeuten, die Kontrolle über die gesamte Kolonie an Japan zu übertragen, etwas, dem die Franzosen nicht zustimmen können.\n\nExperten halten es für wahrscheinlich, dass diese Entscheidung zu japanischen militärischen Repressalien führen wird."
 news.6.a:0 "Sie würden es nicht wagen... oder doch?".
 news.6.b:0 "Die hartnäckigen Narren werden für diesen Fehler bezahlen."
 news.6.c:0 "Wir müssen uns vorbereiten."
 news.6.e:0 "Ein weiterer mutiger Schritt unserer Freunde."
 news.7.t:0 "Sowjetisch-japanisches Gefecht"
 news.7.d:0 "Sowjetische und japanische Streitkräfte trafen kürzlich in einem großen Scharmützel entlang der mandschurischen Grenze aufeinander. \n\n Eine bedeutende sowjetische Angriffstruppe, die von mongolischer Kavallerie unterstützt wurde, überraschte die Japaner offenbar und fügte ihnen schwere Verluste zu. \Die Stimmung in Tokio wird als angespannt beschrieben, aber es ist zu früh, um zu sagen, ob der Konflikt zu einem offenen Krieg eskalieren wird."
 news.7.a:0 "Ist das der Beginn eines neuen Krieges in Asien?"
 news.7.b:0 "Ein beschämendes Schauspiel..."
 news.7.c:0 "Wir haben eine Nachricht an die Welt gesendet."
 news.8.d:0 "Sowjetische und japanische Streitkräfte stießen kürzlich in einem großen Scharmützel entlang der mandschurischen Grenze zusammen. \n\nBerichten aus der Schlacht zufolge erwischten die Japaner die Sowjets in einer Zangenbewegung, als sie über die Grenze angriffen, und zwangen die Überlebenden zum Rückzug in Unordnung. \Wird dieser Vorfall Moskau dazu veranlassen, mehr Streitkräfte in den russischen Fernen Osten zu entsenden?"
 news.8.b:0 "Für den Kaiser!"
 news.8.c:0 "Wir müssen die Situation bewerten..."
 news.9.t:0 "Rückzug der Sowjets"
 news.9.d:0 "Nach einer Aufstockung der japanischen Streitkräfte in der Mandschurei scheint die Sowjetunion unerwartet Einheiten abgezogen zu haben, die direkt an der Grenze stationiert waren. \Dies könnte ein Versuch Moskaus sein, eine zukünftige Konfrontation mit Japan zu vermeiden, möglicherweise ausgelöst durch die brennende Erinnerung an die Niederlage, die Russland im Russisch-Japanischen Krieg erlitt."
 news.9.a:0 "Vielleicht führt dies zu einem dauerhaften Frieden."
 news.9.b:0 "Die Feiglinge sind geflohen!"
 news.9.c:0 "Ein taktischer Rückzug. Mehr nicht."
 news.10.t:0 "Sowjetunion beansprucht Bessarabien"
 news.10.d:0 "Nachdem sie Kräfte entlang der rumänischen Grenze massiert haben, hat [SOV.GetNameDef] der Regierung in Bukarest ein Ultimatum für die sofortige Übergabe von Bessarabien, unter ihre Kontrolle, gestellt. Die Region gehörte einst zum Russischen Reich, was [SOV.GetNameDef] als ausreichende Rechtsgrundlage für ihre Forderungen ansieht.\n\nRumänien hat erklärt, dass es keine andere Wahl hat, als beizutreten, und seine Streitkräfte wurden aus Bessarabien abgezogen."
 news.10.a:0 "Interessant".
 news.10.b:0 "Bessarabien gehört rechtmäßig zu uns."
 news.10.c:0 "Wir hatten keine Wahl..."
 news.10.e:0 "Genießen Sie diesen vorübergehenden Sieg, Moskau."
 news.11.t:0 "Rumänien lehnt sowjetische Forderungen ab"
 news.11.d:0 "[SOV.GetNameDefCap] hat erhebliche Kräfte entlang seiner Grenze zu [ROM.GetNameDef] konzentriert, und heute stellte Moskau der rumänischen Regierung ein Ultimatum, in dem es die sofortige Übergabe von Bessarabien an seine Kontrolle forderte. Die Region gehörte einst zum Russischen Reich, was [SOV.GetNameDef] als ausreichende Rechtsgrundlage für ihre Forderungen ansieht.\n\In einem trotzigen Schritt hat Bukarest beschlossen, alle sowjetischen Gebietsforderungen zurückzuweisen, und die rumänische Armee hat den Befehl zur vollständigen Mobilisierung erhalten. \Internationale Beobachter erwarten, dass die sowjetischen Streitkräfte jeden Moment die Grenze überschreiten werden."
 news.11.a:0 "Interessant".
 news.11.b:0 "Sie haben einen schrecklichen Fehler gemacht."
 news.11.c:0 "Bessarabien ist unser!"
 news.11.e:0 "Lasst die Narren kämpfen".
 news.12.t:0 "[FIN.GetNameDefCap] lehnt sowjetische Forderungen ab"
 news.12.d:0 "Sowjetische Diplomaten haben der Regierung von [FIN.GetNameDef] ein Ultimatum gestellt und Grenzanpassungen in der Region Karelien gefordert. \n\nTrotz einer erheblichen Aufstockung der sowjetischen Streitkräfte an der Grenze hat Helsinki diese Forderungen zurückgewiesen und erklärt, dass "kein einziger Fuß finnischen Bodens freiwillig an die russischen Aggressoren abgegeben wird." \Internationale Beobachter befürchten, dass eine sowjetische Invasion unmittelbar bevorstehen könnte."
 news.12.a:0 "Das wird nicht gut ausgehen."
 news.12.b:0 "Sie hätten unsere Forderungen nicht ablehnen dürfen."
 news.12.c:0 "Wir müssen uns um unsere Verteidigung kümmern."
 news.12.e:0 "Mal sehen, wie gut die Bolschewiken abschneiden..."
 news.12.f:0 "Sie werden ihren Irrtum bald erkennen."
 news.13.t:0 "[FIN.GetNameDefCap] Akzeptiert sowjetische Forderungen"
 news.13.d:0 "Nach langer Debatte hat die Regierung von [FIN.GetNameDef] beschlossen, die sowjetischen Forderungen nach Grenzanpassungen in der Region Karelien zu akzeptieren. \n\n[SOV.GetNameDef] hat sich auf die Notwendigkeit berufen, eine Pufferzone zu schaffen, um die Sicherheit von Leningrad zu verbessern, das nur 30 Kilometer von der jetzt ehemaligen finnischen Grenze entfernt liegt. \Viele Beobachter hatten befürchtet, dass eine groß angelegte sowjetische Invasion in Finnland unmittelbar bevorstand, aber diese diplomatische Lösung sollte diese Befürchtungen ausräumen."
 news.13.a:0 "Frieden, aber zu welchem Preis?"
 news.13.b:0 "Jetzt können wir unsere Bemühungen auf andere Bereiche konzentrieren."
 news.13.c:0 "Wir haben unsere Unabhängigkeit gesichert."
 news.13.e:0 "Schade. Das hätte die Bolschewiken beschäftigt."
 news.13.f:0 "Unsere Kameraden zeigen ihre Stärke!"
 news.14.t:0 "[SOV.GetNameDefCap] Anhänge [TAN.GetNameDef]"
 news.14.d:0 "\n\nIn einer Pressemitteilung gab Moskau heute die formelle Annexion von [TAN.GetNameDef] bekannt. \n\nDer Oberste Sowjet stimmte einem Antrag des tuwinischen Parlaments auf Mitgliedschaft in der UdSSR zu. \Die kleine tuwinische Volksrepublik, die bisher nur von der Sowjetunion und der Mongolei offiziell anerkannt wurde, wird als autonome Oblast organisiert."
 news.14.a:0 "Tannu was?"
 news.14.b:0 "Sie werden besser dran sein."
 news.15.t:0 "Zweiter Wiener Preis"
 news.15.d:0 "In Wien wurde nach einem deutschen Schiedsverfahren ein Vertrag unterzeichnet, der Nordsiebenbürgen wieder unter ungarische Herrschaft stellt.\n\nDas Gebiet war zuvor nach Beendigung des Ersten Weltkriegs an [ROM.GetNameDef] vergeben worden, was zu einem erbitterten Streit führte. \Sind das die ersten von vielen Grenzen, die angepasst werden müssen, jetzt, wo eine neue Ordnung in Europa etabliert zu sein scheint?"
 news.15.a:0 "Wir werden sehen, wie lange das anhält."
 news.15.b:0 "Die Europakarte soll neu gezeichnet werden."
 news.15.c:0 "Hoffentlich kommen uns diese Überarbeitungen eines Tages zugute."
 news.15.e:0 "Hört, hört!"
 news.16.d:0 "Nach einem deutschen Schiedsverfahren wurde in Wien ein Vertrag unterzeichnet, der ganz Siebenbürgen wieder unter ungarische Herrschaft stellt. \n\nDas Gebiet war zuvor nach dem Ende des Ersten Weltkriegs an [ROM.GetNameDef] vergeben worden, was zu einem erbitterten Streit führte. \Sind das die ersten von vielen Grenzen, die angepasst werden müssen, jetzt, wo eine neue Ordnung in Europa etabliert zu sein scheint?"
 news.17.t:0 "Rumänien lehnt deutsches Schiedsgerichtsverfahren ab"
 news.17.d:0 "Die Verhandlungen zwischen [HUN.GetNameDef] und [ROM.GetNameDef] über einen Territorialstreit sind in Wien gescheitert. \n\n[GER.GetNameDef] fungierte als Schiedsrichter, aber als sie beschlossen, Nordsiebenbürgen an [HUN.GetNameDef] zurückzugeben, lehnte [ROM.GetNameDef] die Entscheidung ab. Die rumänische Regierung wies ihre Delegation umgehend an, nach Bukarest zurückzukehren. \Es scheint, dass [GER.GetNameDef] noch nicht den diplomatischen Einfluss ausübt, den sie sich vorgestellt haben."
 news.17.a:0 "Interessant..."
 news.17.b:0 "Die Rumänen haben uns in Verlegenheit gebracht..."
 news.17.c:0 "Transsilvanien gehört uns!"
 news.17.e:0 "Das ist noch nicht vorbei."
 news.18.d:0 "Die Verhandlungen zwischen [HUN.GetNameDef] und [ROM.GetNameDef] über einen Territorialstreit sind in Wien gescheitert. \n\n[GER.GetNameDef] fungierte als Schiedsrichter, aber als sie beschlossen, Nordsiebenbürgen an [HUN.GetNameDef] zurückzugeben, lehnte [ROM.GetNameDef] die Entscheidung ab. Die rumänische Regierung wies ihre Delegation umgehend an, nach Bukarest zurückzukehren. \Es scheint, dass [GER.GetNameDef] noch nicht den diplomatischen Einfluss ausübt, den sie sich vorgestellt haben."
 news.19.t:0 "[GER.GetNameDefCap] Claims Memel"
 news.19.d:0 "Mit deutschen Streitkräften an der Grenze, die zum Angriff bereit sind, hat [LIT.GetNameDef] einem [GER.GetAdjective]-Ultimatum nachgegeben, das die Übergabe des alten preußischen Territoriums Memel fordert.\n\nEs war durch den Versailler Vertrag an [LIT.GetNameDef] übergegangen, wurde aber jetzt wieder in die Region Ostpreußen eingegliedert. \n\nHaben wir das Ausmaß der deutschen territorialen Ambitionen in Europa schon erreicht? Experten sind skeptisch..."
 news.19.a:0 "Ein weiterer Stapel von Karten veraltet".
 news.19.b:0 "Die Deutschen müssen überall vereint sein."
 news.19.c:0 "Wenn wir nur die Mittel hätten, uns zu wehren..."
 news.19.e:0 "Es ist richtig, dass sie sich vor ihren Vorgesetzten verbeugen!"
 news.20.t:0 "[LIT.GetNameDefCap] lehnt deutsche Forderungen ab"
 news.20.d:0 "\nAuch wenn deutsche Truppen an der Grenze stehen, hat [LIT.GetNameDef] ein von Berlin gestelltes Ultimatum zur Rückgabe des Memelgebiets abgelehnt. \n\nMemel gehörte einst zu Ostpreußen, wurde aber nach dem Versailler Vertrag von [LIT.GetNameDef] annektiert. Es war die Integrität des Vertrages [LIT.GetLeader], die es zu schützen galt, als die [LIT.GetAdjective]-Regierung ihre Ablehnung verkündete.\n\nInternationale Beobachter erwarten nun, dass Deutschland versuchen könnte, das Gebiet mit Gewalt zu nehmen..."
 news.20.a:0 "Sehr mutig."
 news.20.b:0 "Sie haben ihr Todesurteil unterschrieben."
 news.20.c:0 "Hier muss die Linie gezogen werden!"
 news.21.t:0 "Vertrag von Craiova"
 news.21.d:0 "Weitere Zugeständnisse wurden [ROM.GetNameDef] aufgezwungen, wobei [BUL.GetNameDef] die Süddobrudja zurückerobert hat. \n\nDas Gebiet wurde 1913, nach dem Zweiten Balkankrieg, von Rumänien annektiert und wird immer noch größtenteils von ethnischen Bulgaren und Türken bevölkert.\n\nUngeachtet der Argumentation steht [ROM.GetNameDef] nun deutlich geschwächt da."
 news.21.a:0 "Von geringer Bedeutung".
 news.21.b:0 "Das ist ein großer Sieg".
 news.21.c:0 "Das Land war sowieso wertlos."
 news.22.t:0 "Zog unterwirft sich Italien"
 news.22.d:0 "Der albanischen Regierung wurde von italienischen Diplomaten ein Ultimatum gestellt, in dem sie aufgefordert wurde, sich der vollständigen militärischen Besetzung zu unterwerfen. \n\nKönig Zog hat abgedankt, nachdem er die Vergeblichkeit des Widerstandes erkannt hat, und Albanien wird nun in einer Personalunion unter König Viktor Emanuel III. regiert."
 news.22.a:0 "Ein weiteres Opfer von Mussolinis Ambitionen."
 news.22.b:0 "Wir sind der Verwirklichung unseres großen Reiches einen Schritt näher gekommen."
 news.22.c:0 "Ein weiterer Sieg für unseren Freund [From.GetLeader]!"
 news.23.t:0 "Zog trotzig"
 news.23.d:0 "Diplomaten von [ITA.GetNameDef] haben [ALB.GetNameDef] ein Ultimatum gestellt, in dem sie den Anschluss an Großitalien fordern. \n\n In einem mutigen Akt nationaler Führerschaft hat sich König Zog geweigert, den italienischen Forderungen nachzugeben und das albanische Volk aufgefordert, dem Druck von [ITA.GetNameDef] zu widerstehen. \n\nAllerdings sind sich ausländische Militärexperten einig, dass [ALB.GetNameDef] wenig Chancen hat, einer Invasion zu widerstehen."
 news.23.a:0 "Wie lange kann [ALB.GetNameDef] zurückschlagen?"
 news.23.b:0 "Dies wird eine kurze Kampagne sein."
 news.23.c:0 "Lang lebe König Zog!"
 news.24.t:0 "Die polnische Frage"
 news.24.d:0 "In einer hitzigen Rede prangerte [GER.GetLeader] heute vor dem Reichstag Polen und deren Behandlung der in Danzig und im polnischen Korridor lebenden Deutschen an. \n\nMit der Behauptung, die deutschen Minderheiten in Polen würden 'auf die schändlichste Art und Weise verfolgt', machte [GER.GetLeader] die Position seiner Regierung deutlich:\n'Danzig war eine deutsche Stadt und ist eine deutsche Stadt! Der Korridor war deutsch und ist deutsch! Ohne das deutsche Volk würden diese östlichen Gebiete noch immer in den Tiefen der Barbarei versinken."
 news.24.a:0 "Der Krieg rückt näher."
 news.25.t:0 "Die Remilitarisierung des Rheinlandes"
 news.25.d:0 "Deutschland hat in klarer Verletzung des Versailler Vertrages Truppen im rheinischen Gebiet, nahe der französischen Grenze, stationiert. Die örtliche Bevölkerung jubelte den deutschen Soldaten zu, während die diplomatischen Reaktionen aus Frankreich und Großbritannien bisher verhalten ausfielen.\n\'Es ist nicht mehr, als wenn die Deutschen in ihren eigenen Hinterhof spazieren', bemerkte ein politischer Kommentator in Großbritannien."
 news.25.a:0 "Beunruhigend".
 news.25.b:1 "Es ist deutsches Gebiet."
 news.25.c:0 "Wir müssen uns um unsere Grenzverteidigung kümmern."
 news.25.e:0 "Sicher nichts, worüber man sich aufregen müsste."
 news.26.d:0 "In direkter Verletzung des Versailler Vertrages haben deutsche Truppen den Rhein überquert und sind in das rheinische Gebiet nahe der französischen Grenze eingedrungen.\n\nDa dies ein 'unverzeihlicher Bruch' des Friedensvertrages ist, der den Großen Krieg beendete, haben sowohl Frankreich als auch Großbritannien ihre Streitkräfte mobilisiert, um sich auf einen bewaffneten Einmarsch in Deutschland vorzubereiten. \n\nDer Krieg ist wieder einmal in Europa ausgebrochen!"
 news.26.a:0 "Es geht wieder los!"
 news.26.b:0 "Deutschland wird sich durchsetzen!"
 news.26.c:0 "Nächster Halt: Berlin!"
 news.26.e:0 "Dann wollen wir das mal klären."
 news.27.d:0 "In direkter Verletzung des Versailler Vertrages haben deutsche Truppen den Rhein überquert und sind in das rheinische Gebiet nahe der französischen Grenze einmarschiert.\n\nWährend die Reaktion Großbritanniens bisher verhalten ausfiel, mobilisieren die Franzosen ihre Streitkräfte in Vorbereitung auf einen bewaffneten Einmarsch in Deutschland. \n\nDer Krieg ist wieder einmal in Europa ausgebrochen!"
 news.28.t:0 "Hitler ermordet!"
 news.28.d:0 "Eine Gruppe von kriegsgegnerischen Wehrmachtsoffizieren hat in Berlin einen Putsch gestartet. Eine unbekannte Gruppe bewaffneter Männer stürmte die Reichskanzlei und nahm nach einer Schießerei mit seinen Leibwächtern dem deutschen Führer erfolgreich das Leben. Die überlebenden Verschwörer wurden alle von der Gestapo verhaftet, und heute Morgen wurde Heinrich Himmler als neuer Führer des Deutschen Reiches vereidigt. \In einer Rede vor dem Reichstag beschuldigte Himmler Großbritannien und Frankreich, hinter dem Attentat auf Hitler zu stecken, und erklärte Deutschlands unmissverständliche Verpflichtung zur völligen Vernichtung beider Nationen."
 news.28.a:0 "Eine interessante Entwicklung."
 news.28.b:0 "Sie werden bezahlen!"
 news.28.c:0 "Wenigstens ist Hitler weg."
 news.29.d:0 "Eine Gruppe von kriegsgegnerischen Wehrmachtsoffizieren hat in Berlin einen Putsch gestartet. Eine unbekannte Gruppe bewaffneter Männer stürmte die Reichskanzlei und nahm nach einer Schießerei mit seinen Leibwächtern dem deutschen Führer erfolgreich das Leben. Die überlebenden Verschwörer wurden alle von der Gestapo verhaftet, und heute Morgen wurde Hermann Göring als neuer Führer des Deutschen Reiches vereidigt. \In einer Rede vor dem Reichstag beschuldigte Göring Großbritannien und Frankreich, hinter dem Attentat auf Hitler zu stecken, und erklärte Deutschlands unmissverständliches Bekenntnis zur völligen Vernichtung beider Nationen."
 news.30.t:0 "Gescheiterter Anschlag auf Hitlers Leben"
 news.30.d:0 "Eine Gruppe von kriegsgegnerischen Wehrmachtsoffizieren hat in Berlin einen Putsch gegen Hitler gestartet. Eine unbekannte Gruppe bewaffneter Männer stürmte die Reichskanzlei, wurde aber von Mitgliedern der SS-Leibwache des Führers erfolgreich abgewehrt.\nGestapo-Agenten haben alle Verschwörer verhaftet, darunter hochrangige Offiziere wie Ludwig Beck und Wilhelm Canaris. \In einer Rede vor dem Reichstag schwor Hitler Rache an Frankreich und Großbritannien, die diesen 'hinterhältigen Anschlag' auf sein Leben eingefädelt hatten."
 news.30.a:0 "Stellen Sie sich vor, sie hätten Erfolg gehabt..."
 news.30.c:0 "Dies ändert nichts."
 news.30.e:0 "Eine Schande, dass sie den Kerl nicht erwischt haben!"
 news.31.t:0 "Bürgerkrieg in Deutschland!"
 news.31.d:0 "Eine Gruppe von Wehrmachtsoffizieren, die gegen den laufenden Krieg sind, haben in Berlin einen Putsch gegen Hitler gestartet. Eine unbekannte Gruppe bewaffneter Männer stürmte die Reichskanzlei und liquidierte den deutschen Führer nach einem heftigen Feuergefecht mit seinen SS-Leibwächtern erfolgreich.\n\nDie Verschwörer haben es geschafft, die Kontrolle über den größten Teil Berlins zu übernehmen, und viele Wehrmachtseinheiten sind auf ihre Seite übergegangen. Kräfte, die noch immer loyal zu den Nazis sind, haben sich unter neuer Führung versammelt und gelobten, Deutschland von den 'kommunistischen Dissidenten und ausländischen Agenten, die derzeit Berlin besetzen', zu säubern."
 news.31.a:0 "Interessant".
 news.31.b:0 "Deutschland muss frei von Tyrannei sein!"
 news.31.c:0 "Tod den Verrätern!"
 news.31.e:0 "Das ist zu unserem Vorteil!"
 news.32.t:0 "Der Molotow-Ribbentrop-Pakt"
 news.32.d:0 "Diplomaten aus Deutschland und der Sowjetunion schlossen heute mit der Unterzeichnung des Molotow-Ribbentrop-Paktes ein Abkommen, das Beobachter als historisch bezeichnen. \nBenannt nach dem deutschen Außenminister Joachim von Ribbentrop und seinem sowjetischen Amtskollegen Wjatscheslaw Molotow, legt dieser Nichtangriffspakt fest, dass keine Seite sich mit einem Feind der anderen Seite verbündet oder ihm hilft. Ausländische Diplomaten warnen, dass dieser Vertrag Deutschland effektiv freie Hand gibt, um in Europa Krieg zu führen, ohne eine sowjetische Intervention fürchten zu müssen."
 news.32.a:0 "Das kann nicht gut sein..."
 news.32.b:0 "Ein Toast auf unsere neuen bolschewistischen Freunde!"
 news.32.c:0 "Ein Toast auf unsere neuen deutschen Freunde!"
 news.32.e:0 "Auf eine lange und segensreiche Freundschaft!"
 news.33.t:0 "[SOV.GetAdjective] Streitkräfte besetzen Ostpolen"
 news.33.d:0 "Sowjetische Truppen haben Ostpolen besetzt, offiziell zum Schutz weißrussischer und ukrainischer Minderheiten vor dem Chaos, das dem Zusammenbruch der polnischen Regierung folgte. \n\nDie deutschen Truppen haben sich aus diesen Gebieten in guter Ordnung zurückgezogen, was zu einer effektiven Aufteilung Polens zwischen den beiden Mächten führte."
 news.33.a:0 "Eine wahrscheinliche Geschichte!"
 news.33.b:0 "Genießt es, solange es andauert, Bolschewiken..."
 news.33.c:0 "Die Grenzen des Kommunismus rücken vor!"
 news.34.t:0 "Der zweite Waffenstillstand in Compiégne"
 news.34.d:0 "Ein Waffenstillstand zwischen der [Von.GetName] und der Dritten Französischen Republik wurde in Compiégne unterzeichnet, in genau dem Eisenbahnwaggon, in dem die deutsche Kapitulation im Ersten Weltkrieg ausgehandelt wurde.\n\nUnter den Bedingungen des Waffenstillstands wird eine französische Regierung unter [vichy_france.GetLeader] mit Sitz in Vichy weiterhin den größten Teil Südfrankreichs verwalten, während der Rest des Landes unter eine deutsche Besatzungszone fällt. \n\nEinige französische Offiziere haben geschworen, den Widerstand aus dem Ausland fortzusetzen, aber das bedeutet ein effektives Ende der Kämpfe in Frankreich, zumindest vorläufig."
 news.34.a:0 "Beunruhigend"
 news.34.b:0 "Ausgezeichnet!"
 news.34.c:0 "Der Kampf geht weiter!"
 news.35.t:0 "Die Geburt der französisch-britischen Union"
 news.35.d:0 "Angesichts der Niederlage in Frankreich haben die französische und die britische Regierung beschlossen, ihre beiden Nationen so lange zusammenzuhalten, bis der Sieg über Deutschland gesichert ist. \n\n In London wird eine neue gemeinsame Regierung gebildet, wobei Edward VIII. als Staatsoberhaupt bleibt. In einer ausgegebenen "Unionserklärung" erklärte das neue gemeinsame Kriegskabinett: "Frankreich und Großbritannien sollen nicht länger zwei Nationen sein, sondern eine französisch-britische Union. Die Verfassung der Union wird gemeinsame Organe der Verteidigungs-, Außen-, Finanz- und Wirtschaftspolitik vorsehen. Jeder Bürger Frankreichs oder Großbritanniens wird sofort die Staatsbürgerschaft des anderen Staates erhalten."
 news.35.a:0 "Die Franzosen müssen verzweifelt gewesen sein"
 news.35.b:0 "Glauben sie, dass sie unter einer anderen Flagge sicher sein werden?"
 news.35.c:0 "Vereint gegen den gemeinsamen Feind!"
 news.36.t:0 "Der Anschluss Österreichs"
 news.36.d:0 "Nach einem erfolgreichen Staatsstreich der örtlichen Nazi-Partei in Wien haben deutsche Truppen die österreichische Grenze überschritten und die Kontrolle über das Land übernommen. \n\nEs wurden keine Kämpfe gemeldet, und die deutschen Soldaten wurden in den Städten von jubelnden Menschenmengen begrüßt.\n\n In einer Rede vor einer riesigen Menschenmenge auf dem Heldenplatz in Wien verkündete Hitler den Anschluss Österreichs an Deutschland: \n\n'Die älteste Ostprovinz des deutschen Volkes soll von nun an die jüngste Bastion des Deutschen Reiches sein!'"
 news.36.a:0 "Wenn das ihr Wunsch ist..."
 news.36.b:0 "Willkommen im Reich!"
 news.36.c:0 "Wir müssen unsere Nordgrenzen sichern!"
 news.36.e:0 "Das verstößt gegen den Versailler Vertrag!"
 news.37.t:0 "Die Ermordung von Leo Trotzki"
 news.37.d:0 "Leo Trotzki, einst der oberste Leutnant und präsumtive Erbe von Wladimir Iljitsch Lenin, starb heute in einem Krankenhaus in Mexiko-Stadt. Er wurde in seinem Haus mit einem Eispickel von einem Spanier angegriffen, von dem man annahm, dass er in den Diensten des NKWD stand. Nach einem gescheiterten Machtkampf mit Joseph Stalin und seinen Verbündeten um die Kontrolle über die Kommunistische Partei der Sowjetunion verbrachte Trotzki die dreißiger Jahre im Exil, lebte in der Türkei, Frankreich und Norwegen, bevor er sich schließlich in Mexiko niederließ. \Er blieb ein ständiger Kritiker Stalins und des 'degenerierten 'Arbeiterstaates' der Sowjetunion'."
 news.37.a:0 "Barbarisch".
 news.37.b:0 "Mission erfüllt."
 news.37.c:0 "Ein passendes Ende für diesen Pöbler."
 news.38.t:0 "Trotzki überlebt Attentatsversuch"
 news.38.d:0 "Nach einem gewaltsamen Kampf in seinem Haus in Mexiko-Stadt tötete Leo Trotzki heute früh einen Möchtegern-Attentäter mit dem Eispickel, mit dem der Mann versuchte, ihn anzugreifen. Der Mörder wurde als spanischer Staatsbürger identifiziert, von dem angenommen wird, dass er für den NKWD arbeitete.\n\nTrotzki war einst der oberste Leutnant und präsumtive Erbe von Wladimir Lenin, aber nach einem gescheiterten Machtkampf wurde er von Joseph Stalin ins Exil aus der Sowjetunion gezwungen. \In einer Rede vor der Presse prangerte Trotzki das Attentat auf sein Leben als "ein weiteres feiges Komplott an, das Stalin ausgeheckt hat, um seine Kritiker zum Schweigen zu bringen."
 news.38.a:0 "Interessant".
 news.38.b:0 "Dieser Wurm!"
 news.39.t:0 "Trotzki an sowjetischer Grenze getötet"
 news.39.d:0 "Die sowjetischen Behörden haben Fotos der Leiche von Leo Trotzki veröffentlicht und damit Gerüchte bestätigt, dass er vor kurzem beim Versuch, sich in [SOV.GetNameDef] einzuschleichen, getötet wurde. \n\nSeine Leiche wurde am Ufer des Atrek-Flusses, der entlang der sowjetisch-persischen Grenze verläuft, angeschwemmt. Es wird angenommen, dass Trotzki versuchte, aus den aktuellen Unruhen innerhalb der UdSSR Kapital zu schlagen, indem er Verbündete gegen seinen langjährigen Rivalen Stalin suchte und ihn in einem Staatsstreich ablöste."
 news.39.a:0 "Interessant".
 news.39.b:0 "Wenigstens eine Bedrohung weniger."
 news.40.t:0 "Trotzki lanciert Putsch!"
 news.40.d:0 "In der provisorischen Sowjet-Hauptstadt ist es zu einem heftigen Machtkampf gekommen. Leo Trotzki scheint heimlich in die Überreste der UdSSR eingedrungen zu sein und dem langen Exil, das ihm aufgezwungen wurde, ein Ende gesetzt zu haben. \n\nZusammen mit Verbündeten in den höchsten Rängen der Kommunistischen Partei startete er einen erfolgreichen Putsch gegen Stalin.\n\nNach einem kurzen Prozess vor einem Volksgerichtshof wurde Stalin zum Tode durch Erhängen verurteilt. Das Urteil wurde heute Morgen vollstreckt."
 news.40.a:0 "Das war unerwartet."
 news.40.b:0 "Es lebe der Genosse Trotzki!"
 news.41.t:0 "Trotzki findet sein Ende"
 news.41.d:0 "Leon Trotsky wurde heute Morgen in einem Hotelzimmer in Buenos Aires tot aufgefunden. \Der Mörder wurde von Trotzkis Leibwächtern festgenommen, bevor er das Gebäude verlassen konnte. Obwohl der Mörder portugiesischer Staatsbürger ist, gibt es Hinweise, die ihn mit dem sowjetischen Geheimdienst GRU in Verbindung bringen. Es hat den Anschein, dass Stalin seinem alten Rivalen endlich einen tödlichen Schlag versetzt hat."
 news.42.t:0 "Die Hindenburg-Katastrophe"
 news.42.d:0 "Das deutsche Passagierluftschiff Hindenburg wurde heute beim Versuch, an der Lakehurst Naval Air Station in den Vereinigten Staaten anzudocken, zerstört. Aus noch nicht geklärten Gründen ging das Luftschiff in Flammen auf und stürzte zu Boden, wobei 35 Menschen ums Leben kamen.\n\nAufgrund der Knappheit und der hohen Kosten von Helium sowie des US-Exportverbots wurde die Hindenburg, wie alle deutschen Passagierluftschiffe, letztlich für die Verwendung von Wasserstoff konstruiert, der einen größeren Auftrieb bietet, aber auch brennbar ist. \Da das Vertrauen der Öffentlichkeit durch diese Katastrophe und den Aufstieg der viel schnelleren Passagierflugzeuge erschüttert wurde, könnte dies das Ende der Ära der Luftschiffe bedeuten."
 news.42.a:0 "Oh, die Menschheit!"
 news.43.t:0 "Hindenburg-Zwischenfall"
 news.43.d:0 "Eine Katastrophe wurde heute knapp abgewendet, als auf dem deutschen Passagierluftschiff Hindenburg ein Dieselleck entdeckt wurde, als es zum Andocken an der Lakehurst Naval Air Station in den Vereinigten Staaten eintraf.\n\nDas Leck wurde umgehend repariert. Wäre es unbemerkt geblieben, hätten die brennbaren Dämpfe zu einem Brand führen können, der das gesamte Luftschiff erfasst hätte. \Kritiker stellen die Sinnhaftigkeit von Passagierluftschiffen angesichts ihrer lückenhaften Sicherheitsbilanz schon lange in Frage, und dieser Vorfall wird sie sicher noch lauter werden lassen."
 news.43.a:0 "Eine knappe Sache".
 news.44.t:0 "Die Flucht von Rudolf Hess"
 news.44.d:0 "Der stellvertretende Führer Rudolf Hess wurde gestern in Schottland von Soldaten der Home Guard verhaftet, nachdem er mit dem Fallschirm aus einem schweren Jagdflugzeug abgesprungen war. \Als versierter Pilot flog er offenbar allein über die Nordsee, wobei er darauf achtete, außerhalb der Radarreichweite zu bleiben, bevor er nach Westen in Richtung Großbritannien abbog.\nHess scheint es auf sich genommen zu haben, einen Friedensvertrag zwischen Großbritannien und Deutschland auszuhandeln, obwohl Berlin ihn als Verrückten denunzierte und ihm jedes politische Amt entzog. \Die britischen Behörden waren für eine Stellungnahme nicht zu erreichen."
 news.44.a:0 "Interessant".
 news.44.b:0 "Wahnsinn!"
 news.44.c:0 "Ab in den Tower of London mit ihm!"
 news.45.t:0 "Der Tod von Rudolf Hess"
 news.45.d:0 "Der stellvertretende Führer Rudolf Hess wurde gestern getötet, als die Royal Air Force das schwere Jagdflugzeug, das er flog, vor der Küste Schottlands abfing. \Die genaue Art seiner Mission bleibt unklar - obwohl Hess ein versierter Pilot war, flog er allein und sein Flugzeug scheint nicht bewaffnet gewesen zu sein.\n Seine sterblichen Überreste wurden von den britischen Behörden geborgen, aber ein Staatsbegräbnis mit einem leeren Sarg wurde in Berlin angesetzt. \Es wurde berichtet, dass Hitler über den Tod seines alten Freundes sichtlich verstört war."
 news.45.a:0 "Interessant".
 news.45.b:0 "Der arme Narr."
 news.45.c:0 "Was hat er hier gemacht?"
 news.46.d:0 "Das Luftschiff Hindenburg fand heute ein dramatisches Ende, als es über Schottland explodierte. Es scheint vom stellvertretenden Führer Rudolf Hess requiriert worden zu sein, dem es gelang, es allein über die Nordsee zu fliegen, um mit Großbritannien über den Frieden zu verhandeln.\nDie britischen Radarstationen hatten keine Probleme, das massive Flugzeug zu entdecken, und mehrere Geschwader der Royal Air Force wurden sofort zu seiner Position geleitet.\n Als die Hindenburg nicht über Funk antwortete, eröffneten sie das Feuer. \n\nHess hat sich mit dem Fallschirm in Sicherheit gebracht und ist nun im Tower von London inhaftiert."
 news.47.d:0 "Das Luftschiff Hindenburg fand heute ein dramatisches Ende, als es über Schottland explodierte. \nEs scheint vom stellvertretenden Führer Rudolf Hess requiriert worden zu sein, dem es gelang, es allein über die Nordsee zu fliegen, um mit Großbritannien über den Frieden zu verhandeln.\nBritische Radarstationen hatten keine Probleme, das massive Flugzeug zu entdecken, und mehrere Geschwader der Royal Air Force wurden sofort zu seiner Position geleitet. Als die Hindenburg über Funk nicht antwortete, eröffneten sie das Feuer. \Die Überreste von Hess wurden in den Trümmern gefunden."
 news.47.b:0 "Dieser Verrückte..."
 news.47.c:0 "Was hoffte er zu erreichen?"
 news.48.t:0 "Amelia Earhart verschwunden"
 news.48.d:0 "Die berühmte Fliegerin Amelia Earhart, die erste Frau, die einen Alleinflug über den Atlantik absolvierte, ist zusammen mit ihrem Navigator Fred Noonan in der Nähe der Howland-Insel mitten im Pazifik verschwunden.\n\nDie beiden versuchten in ihrem zweimotorigen Lockheed Electra Flugzeug einen Flug um die ganze Welt, als sie verschwanden. \Die Suche nach den vermissten Fliegern wird nun von der U.S. Navy und der Küstenwache durchgeführt, aber es besteht wenig Hoffnung, sie zu finden."
 news.48.a:0 "Ein Verlust für die Luftfahrt".
 news.49.t:0 "Amelia Earhart umrundet den Globus"
 news.49.d:0 "Die berühmte Fliegerin Amelia Earhart, vielen bekannt als die 'Königin der Lüfte', hat zusammen mit ihrem Navigator Fred Noonan einen Flug um die Welt absolviert. \n\nNach einem kurzen Schreck, als sich das Paar beim Anflug auf Howland Island im Pazifik vorübergehend verirrte, verlief der Flug ohne Zwischenfälle, und heute Morgen landete ihre Lockheed Electra in Oakland, Kalifornien.\n\n In der nächsten Woche soll eine Zeremonie im Weißen Haus stattfinden, bei der Earhart vom Präsidenten persönlich zu ihrer Leistung beglückwünscht werden soll."
 news.49.a:0 "Was für eine Leistung!"
 news.55.t:0 "Anglo-Polnische Allianz"
 news.55.d:0 "Angesichts des jüngsten aggressiven Verhaltens Deutschlands haben sich das Vereinigte Königreich und Frankreich gezwungen gesehen, ein Militärbündnis mit Polen zu schließen. Der britische Premierminister gab im Unterhaus folgende Erklärung ab: "Im Falle einer Aktion, die eindeutig die polnische Unabhängigkeit bedroht und die die polnische Regierung dementsprechend für unerlässlich hält, um mit ihren nationalen Kräften Widerstand zu leisten, würde sich die Regierung Seiner Majestät verpflichtet fühlen, der polnischen Regierung sofort jede ihr mögliche Unterstützung zu gewähren. Sie haben der polnischen Regierung eine diesbezügliche Zusicherung gegeben."
 news.55.a:0 "Die Dinge entwickeln sich jetzt schnell."
 news.55.b:0 "Die bluffen doch nur!"
 news.55.c:0 "Wir stehen zu Polen."
 news.55.e:0 "Die Deutschen werden es nicht wagen, jetzt anzugreifen!"
 news.55.f:0 "Wir stehen an der Seite unserer Verbündeten."
 news.56.t:0 "Das Münchner Abkommen"
 news.56.d:1 "Deutsche Forderungen nach dem Sudetengebiet in der Tschechoslowakei, in dem eine beträchtliche deutsche Minderheit lebt, haben sich verstärkt. \n\nBei einem Gipfeltreffen in München versuchten Deutschland, Großbritannien, Frankreich und Italien eine diplomatische Lösung der sogenannten "Sudetenkrise" zu finden. Die Tschechoslowakei wurde nicht zur Teilnahme eingeladen. Es wurde ein Abkommen erzielt, in dem Deutschland das Sudetenland annektiert, aber keine weiteren Gebietsgewinne in Europa anstrebt.\n\nMr. Chamberlain sprach vor einer Menschenmenge in London:\n'Zum zweiten Mal ist ein Premierminister aus Deutschland zurückgekehrt und hat Frieden mit Ehre gebracht. Ich glaube, das ist Frieden für unsere Zeit."
 news.56.a:0 "Also kein Krieg in diesem Jahr."
 news.56.b:0 "Frieden, zumindest für den Moment..."
 news.56.c:0 "Ein weiterer Weltkrieg ist uns erspart geblieben."
 news.56.e:0 "Das ist keine Vereinbarung, das ist ein Diktat!"
 news.57.t:0 "Die Sudetenkrise"
 news.57.d:0 "Die deutschen Forderungen nach dem sudetendeutschen Grenzgebiet in der Tschechoslowakei, in dem eine beträchtliche deutsche Minderheit lebt, haben sich in letzter Zeit verstärkt. \Bei einem Gipfeltreffen in München versuchten Deutschland, Großbritannien, Frankreich und Italien, eine diplomatische Lösung für die so genannte "Sudetenkrise" zu finden. Die Gespräche scheinen jedoch gescheitert zu sein, da sowohl Großbritannien als auch seine Verbündeten Deutschland eindringlich davor warnten, dass ein Überschreiten der tschechoslowakischen Grenze durch seine Truppen zu einem Krieg führen würde. \Die Zeit für eine friedliche Beilegung des Streits scheint knapp zu werden."
 news.57.a:0 "Es sieht so aus, als würde es Krieg geben!"
 news.57.b:0 "Narren!"
 news.57.c:0 "Es ist Zeit, sich zu wehren".
 news.57.e:0 "Die Deutschen sollen kommen!"
 news.58.d:0 "Die deutschen Forderungen nach dem sudetendeutschen Grenzgebiet in der Tschechoslowakei, in dem eine beträchtliche deutsche Minderheit lebt, haben sich in letzter Zeit verstärkt. \n\nAuf einem Gipfeltreffen in München versuchten Deutschland, Großbritannien, Frankreich und Italien, eine diplomatische Lösung für die so genannte 'Sudetenkrise' zu finden. \n\n Zwischen Frankreich und Großbritannien hat sich ein Riss gebildet, wobei Großbritannien die deutschen Ansprüche als vernünftig akzeptiert, Frankreich hingegen nicht. Die Franzosen haben ein neues Bündnis mit den Tschechen geschlossen und Deutschland mit Krieg gedroht, sollten seine Truppen die tschechoslowakische Grenze verletzen."
 news.58.b:0 "Mit den Franzosen werden wir noch früh genug fertig."
 news.58.c:0 "Die Franzosen sind dieses Mal auf sich allein gestellt."
 news.58.e:0 "Die Deutschen würden es nicht wagen, jetzt anzugreifen... oder?"
 news.58.f:0 "Die freie Welt ist von uns abhängig."
 news.59.t:0 "Das Münchner Diktat"
 news.59.d:0 "Die deutschen Forderungen nach dem sudetendeutschen Grenzgebiet in der Tschechoslowakei, in dem eine beträchtliche deutsche Minderheit lebt, haben sich in letzter Zeit verstärkt. \n\nAuf einem Gipfeltreffen in München versuchten Deutschland, Großbritannien, Frankreich und Italien, eine diplomatische Lösung für die so genannte "Sudetenkrise" zu finden. \n\nWährend Großbritannien und Frankreich die deutschen Forderungen als vernünftig akzeptierten, weigerte sich die Tschechoslowakei, die nicht zu der Konferenz eingeladen war, einen Zentimeter nachzugeben. \Es steht Deutschland nun allein in einem scheinbar aussichtslosen Kampf gegenüber."
 news.59.a:0 "Es sieht düster aus für die Tschechen."
 news.59.b:0 "Hartnäckige Narren".
 news.59.c:0 "Wir werden niemals kapitulieren!"
 news.60.t:0 "Das Schicksal der Tschechoslowakei"
 news.60.d:0 "Deutsche Truppen sind in Böhmen und Mähren eingedrungen, angeblich um die Ordnung in den Regionen nach dem Zusammenbruch der tschechoslowakischen Regierung wiederherzustellen. \n\n In Prag verkündete die Besatzungsmacht die Schaffung eines "autonomen Protektorats" innerhalb des Deutschen Reiches.\n\nMit deutscher Unterstützung wurde die Slowakei unter der Führung von Jozef Tiso für unabhängig erklärt. Die Nation der Tschechoslowakei gibt es nicht mehr."
 news.60.d_2:0 "Nach der deutschen Annexion der Tschechoslowakei wurde weiter darüber diskutiert, wie diese Gebiete aufgeteilt werden sollten, nun scheint eine Lösung gefunden worden zu sein.\n\nMit deutscher Unterstützung wurde die Slowakei unter der Führung von Jozef Tiso für unabhängig erklärt."
 news.60.a:0 "So viel zum Frieden."
 news.60.b:0 "Die Tschechen müssen vor sich selbst geschützt werden."
 news.60.c:0 "Das ist nicht das, was wir vereinbart haben!"
 news.60.e:0 "Ungarn wird zu seinem früheren Glanz zurückkehren!"
 news.61.d:0 "Deutsche Truppen sind kürzlich in Böhmen und Mähren eingedrungen, angeblich um die Ordnung in den Regionen nach dem Zusammenbruch der tschechoslowakischen Regierung wiederherzustellen. \n\n In Prag kündigte die Besatzungsmacht die Schaffung eines "autonomen Protektorats" innerhalb von [GER.GetNameDef] an. Ungarische Truppen sind mit Zustimmung Deutschlands in die Slowakei einmarschiert und haben sie an Ungarn angegliedert. \Die Nation der Tschechoslowakei gibt es nicht mehr."
 news.61.d_2:0 "Nach der deutschen Annexion der Tschechoslowakei wurde die Diskussion über die Aufteilung dieser Gebiete fortgesetzt, jetzt scheint ein Ergebnis erreicht zu sein.\n\nUngarische Streitkräfte sind mit Zustimmung Deutschlands in die Slowakei einmarschiert und haben sie Ungarn einverleibt."
 news.62.d:0 "Deutsche Truppen sind kürzlich in Böhmen und Mähren eingedrungen, angeblich um die Ordnung in den Regionen nach dem Zusammenbruch der tschechoslowakischen Regierung wiederherzustellen. \n\n In Prag verkündete die Besatzungsmacht die Schaffung eines "autonomen Protektorats" innerhalb des Deutschen Reiches.\n\n Ein zweites Protektorat, das sich um die Slowakei drehte, wurde ebenfalls in Bratislava angekündigt. Die gesamte Tschechoslowakei ist faktisch an Deutschland angegliedert worden."
 news.62.d_2:0 "Nach der deutschen Annexion der Tschechoslowakei wurde die Diskussion darüber fortgesetzt, wie diese Gebiete aufgeteilt werden sollten, nun scheint ein Ergebnis erreicht worden zu sein.\n\n Das annektierte Gebiet wurde in zwei Protektorate aufgeteilt, bleibt aber unter deutscher Kontrolle. In der Praxis hat sich gegenüber früher wenig geändert, und Deutschland behält die gesamte Tschechoslowakei."
 news.63.t:0 "Der Spanische Bürgerkrieg"
 news.63.d:0 "In Spanien ist ein Bürgerkrieg ausgebrochen! Mehrere Generäle, die die derzeitige Regierung in Madrid stürzen wollen, haben ein pronunciamento veröffentlicht, und ein großer Teil der spanischen Streitkräfte ist ihrem Aufruf zu den Waffen gefolgt. \Die rechtsnationalistische Fraktion hat einen Großteil Spaniens besetzt, einschließlich der Überseegebiete.\nLoyalistische Kräfte und Freiwillige haben sich unter der linksrepublikanischen Regierung versammelt, entschlossen, dem Putsch bis zum letzten Atemzug zu widerstehen. \n\nDie Schlacht um Spanien hat begonnen."
 news.63.a:0 "Was wird das für Spanien bedeuten?"
 news.63.b:0 "Auf den Sieg!"
 news.64.t:0 "Das Ende des Spanischen Bürgerkriegs"
 news.64.d:0 "Mit der Kapitulation der letzten republikanischen Hochburgen ist der Spanische Bürgerkrieg zu Ende gegangen. \n\nDie Nationalisten sind siegreich, und für Spanien hat eine neue Ära begonnen. \Das vom Krieg zerrissene Land hat durch die Kämpfe sehr gelitten, und es gibt viel Wiederaufbau zu tun."
 news.64.a:1 "Eine interessante Entwicklung."
 news.64.b:0 "Jetzt, um unsere Nation zu heilen."
 news.65.a:0 "Gut für Spanien".
 news.65.d:0 "Mit der Kapitulation der letzten nationalistischen Kräfte ist der spanische Bürgerkrieg zu Ende gegangen. \n\nDie Republikaner sind als Sieger hervorgegangen, und für Spanien hat eine neue Ära begonnen. \Das vom Krieg zerrissene Land hat durch die Kämpfe sehr gelitten, und es gibt viel Wiederaufbau zu tun."
 news.66.t:0 "Die Spiele der XI. Olympiade"
 news.66.d:0 "Die elften Olympischen Spiele wurden kürzlich in Berlin, Deutschland, abgehalten. \n\nDie Olympischen Sommerspiele 1936, an denen Athleten aus 49 verschiedenen Nationen teilnahmen, sind die ersten in der Geschichte, die eine begrenzte Live-Fernsehübertragung genossen haben. Die Spiele waren ein bedeutender Propagandasieg für das deutsche Regime, das viel Geld für die Veranstaltung ausgab.\n\Die deutschen Athleten waren mit 33 Goldmedaillen am erfolgreichsten, während die Amerikaner mit 24 Medaillen den zweiten Platz belegten. Vier davon wurden von Jesse Owens gewonnen, dem erfolgreichsten Einzelsportler der Spiele."
 news.66.d.b:0 "Die elften Olympischen Spiele wurden kürzlich in unversehrten Teilen des zerstörten und neu aufgebauten Berlins abgehalten. Die Olympischen Sommerspiele 1936, an denen Athleten aus 49 verschiedenen Nationen aus der ganzen Welt teilnahmen, sind die ersten in der Geschichte, die eine begrenzte Live-Fernsehübertragung genossen haben. Die Spiele, ein Symbol der erneuerten deutschen nationalen Einheit, waren auch ein bedeutender Propagandasieg für das neue deutsche Regime, das trotz der enormen Kosten für den Wiederaufbau der Nation nach dem Bürgerkrieg verschwenderisch in die Veranstaltung investierte.\n\nDie deutschen Athleten waren am erfolgreichsten und gewannen 33 Goldmedaillen, während die Amerikaner mit 24 den zweiten Platz belegten. Vier davon wurden von Jesse Owens gewonnen, dem erfolgreichsten Einzelsportler der Spiele."
 news.66.a:0 "Die Spiele sind beendet."
 news.66.b:0 "Wir haben uns der Welt von unserer besten Seite gezeigt."
 news.67.t:0 "Die Spiele der XII. Olympiade"
 news.67.d:0 "Die zwölften Olympischen Spiele fanden kürzlich in Tokio, Japan, statt. Angesichts der zunehmenden internationalen Spannungen befürchteten viele, dass die Spiele abgesagt werden würden, aber das hat sich nicht bewahrheitet. \n\nTokio ist die erste nicht-westliche Stadt, die die Olympischen Spiele ausrichtet, und ein spezielles Langstreckenflugzeug vom Typ Me 261 brachte das olympische Feuer ohne Nachtanken von Deutschland dorthin.\n\nDie japanischen Athleten schlugen sich gut und belegten mit 14 Goldmedaillen den dritten Platz im Medaillenspiegel nach Deutschland und den Vereinigten Staaten."
 news.68.d:0 "Die zwölften Olympischen Spiele fanden kürzlich in Helsinki, Finnland, statt. \n\nDie Spiele sollten ursprünglich in Tokio ausgetragen werden, aber Japans andauernde Kriegsanstrengungen machten dies unmöglich und das Internationale Olympische Komitee vergab sie stattdessen an Helsinki.\n\nAthleten aus den Vereinigten Staaten gewannen die meisten Medaillen, gefolgt von Deutschland und dann Italien. Finnland kam mit seinen 10 Goldmedaillen auf den vierten Platz."
 news.69.t:0 "Sowjetische Expansion in Europa"
 Nachrichten.69.d:0 "Seit dem Machtantritt der [From.GetRulingParty] hat [From.GetNameDef] auf engere Beziehungen mit [SOV.GetNameDef] hingearbeitet und ist nun selbst der Union beigetreten.\n\nSeit einigen Tagen hat die [From.GetAdjective]-Regierung offiziell die Kontrolle über das Land an [SOV.GetNameDef] als integrierter Oblast.\n\nSowjetische Offizielle weigern sich, Beschreibungen der jüngsten Assimilierung von [From.GetNameDef] als aggressiv anzuerkennen und behaupten, dass die "Integration des Territoriums" ohne jeglichen Druck von außen geschah."
 news.69.a:0 "Sie haben Vernunft angenommen."
 news.69.b:0 "[SOV.GetNameDefCap] wird erweitert."
 news.70.t:0 "Sowjetischer Einfluss in Europa"
 news.70.d:0 "Seit der Machtübernahme der [baltic_annexation.GetRulingParty] arbeitet [baltic_annexation.GetNameDef] auf engere Beziehungen mit [SOV.GetNameDef] hin.\n\nObwohl [baltic_annexation.GetLeader] im Amt bleibt, werden die Minister aufgrund ihrer Loyalität zu [SOV.GetNameDef] gewählt, und ein großer Teil der Souveränität der Nation wurde aufgegeben. Sowjetische Offizielle erklären, dass [baltic_annexation.GetName] lediglich Schutz sucht als Antwort darauf, dass Europa für kleinere Nationen zunehmend unsicherer wird.\n\n[SOV.GetNameDef] wiederholte auch, dass sie bereit sind, einen solchen "Schutz" auf jeden Staat auszudehnen, der sich von Nachbarländern bedroht fühlt."
 news.100.t:0 "Der Fall von Warschau"
 news.100.d:0 "Deutschen Kräften, die in [POL.GetNameDef] vorrücken, ist es gelungen, Warschau einzunehmen. \n\nDie sporadischen Kämpfe gehen in Praga und einigen anderen Bezirken weiter, aber der organisierte Widerstand in der Stadt scheint aufgehört zu haben.\n\nDie polnische Regierung hat Berichten zufolge die Stadt evakuiert, als die ersten deutschen Einheiten in die Vororte Warschaus eindrangen, und ihr derzeitiger Standort ist unbekannt.\n\nDie Kämpfe gegen die deutschen Invasoren gehen in anderen Teilen des Landes weiter, aber der Verlust der Hauptstadt ist ein schwerer Schlag für die polnischen Kriegsanstrengungen."
 news.100.a:0 "Polen hatte keine Chance."
 news.100.b:0 "Ein weiterer Sieg für das Vaterland."
 news.100.c:0 "Das ist eine Katastrophe!"
 news.101.t:0 "Der Fall von Paris"
 news.101.d:0 "Während anderswo in [FRA.GetNameDef] noch gekämpft wird, sind Berichte über den Einzug deutscher Truppen in Paris eingetroffen. \n\nDie Hauptstadt wurde von den französischen Streitkräften zur offenen Stadt erklärt, kurz bevor sich ihre letzten Einheiten zurückzogen. Mehrere Kolonnen deutscher Truppen stellten die preußische Siegesparade von 1871 nach und marschierten die Champs-Élysées hinunter, während die Pariser fassungslos zusahen. \n\nMilitärische Experten sagen voraus, dass der Zusammenbruch von [FRA.GetNameDef] unmittelbar bevorsteht."
 news.101.a:0 "[GER.GetNameDefCap] Armee scheint unaufhaltbar!"
 news.102.t:0 "Der Fall von London"
 news.102.d:0 "Meldungen aus London bestätigen, dass die englische Hauptstadt von vorrückenden deutschen Truppen eingenommen wurde. \n\nAus einigen Stadtteilen ist immer noch Feuer mit Kleinwaffen zu hören, aber es wurden keine nennenswerten britischen Streitkräfte innerhalb der Stadt gesichtet.\n\nEin Detachement von Fallschirmjägern hat den Buckingham Palace gestürmt, aber es wird angenommen, dass die königliche Familie lange vor dem Angriff evakuiert wurde. \"Zum ersten Mal seit Wilhelm dem Eroberer ist London an einen fremden Eindringling gefallen."
 news.103.t:0 "Der Fall von Leningrad"
 news.103.d:0 "Leningrad, die Geburtsstadt der russischen Revolution, ist an die vorrückenden deutschen Truppen gefallen. \Aus einigen Vororten sind immer noch sporadische Kämpfe zu hören, aber über den Rest der zerstörten Stadt scheint sich eine seltsame Ruhe gelegt zu haben. Heute früh marschierten Kolonnen deutscher Soldaten an der Isaakskathedrale vorbei, deren große Kuppel von Ingenieuren der Roten Armee grau gestrichen wurde, um die Aufmerksamkeit marodierender Bomber der Luftwaffe zu vermeiden. \Trotz ihrer Bemühungen ist sie mit Einschusslöchern und Schrapnelleinschlägen übersät."
 news.103.c:0 "Jemand wird dafür erschossen werden!"
 news.104.t:0 "Der Fall von Kiew"
 news.104.d:0 "Kiew, die Hauptstadt der Ukrainischen SSR, wurde von den vorrückenden deutschen Armeen in der Sowjetunion eingenommen. \n\nDie Einnahme einer ihrer wichtigsten Städte ist ein schwerer Schlag für die Sowjets, aber es bleibt die Frage, ob die Deutschen ihren Schwung beibehalten können. Augenblicke, nachdem die Deutschen die Stadt besetzt hatten, wurden offenbar Tausende vom NKWD gelegte Minen in Gebäuden entlang der Hauptstraße von Chreschtschatyk gezündet, was der ohnehin schon zerstörten Stadt noch mehr Schaden zufügte.\n\Nun blicken die Invasionstruppen in Richtung Osten."
 news.105.t:0 "Der Fall von Stalingrad"
 news.105.d:0 "Vorrückende deutsche Speerspitzen haben Stalingrad, Stalins namensgebende Stadt am Ufer der Wolga, eingenommen. \n\nNachdem sie sich durch die zerstörte Stalingrader Traktorenfabrik gekämpft und die strategisch wichtigen Mamajew-Kurgan-Höhen eingenommen haben, haben die Deutschen die letzten sowjetischen Verteidiger über die Wolga an ihr Ostufer gedrängt. Unbestätigten Berichten zufolge haben sich Überlebende der Roten Armee, die zusammen mit Partisanen kämpfen, in Abwasserkanäle und Keller zurückgezogen, um ihren Kampf fortzusetzen. \Es wird jedoch angenommen, dass es keinen nennenswerten organisierten Widerstand mehr gibt."
 news.106.t:0 "Der Fall von Moskau"
 news.106.d:0 "Im Morgengrauen durchbrachen heute deutsche Panzer eilig errichtete Sperren auf den Straßen Moskaus, und man sah Halbkettenfahrzeuge, die Panzergrenadiere auf dem Roten Platz abluden. \nDichter, wabernder Rauch von den vielen Bränden, die in den Vororten wüteten, konnte in die Luft steigen, als die deutsche Infanterie den Kreml stürmte. Berichten zufolge wurden Granaten und Flammenwerfer benötigt, um hartnäckige NKVD-Widerständler zu bekämpfen, die jeden Zentimeter des Komplexes verteidigen wollten. Die russische Hauptstadt ist nun in deutscher Hand, wurde aber als brennende Ruine hinterlassen. \n\nUnbestätigten Berichten zufolge wurde Lenins einbalsamierter Leichnam sicher nach Osten gebracht."
 news.106.a:0 "Ist das das Ende der Sowjetunion?"
 news.106.b:0 "Endlich, Moskau gehört uns!"
 news.106.c:0 "Die Faschisten müssen aus Moskau vertrieben werden!"
 news.107.t:0 "Der Fall von Sewastopol"
 news.107.d:0 "Die stark befestigte Stadt Sewastopol, Stützpunkt der sowjetischen Schwarzmeerflotte, ist den deutschen Angriffen endgültig erlegen. \n\nIhr Verlust wird jeden sowjetischen Versuch, das Schwarze Meer anzugreifen, ernsthaft behindern, und der Fall der Stadt wird als bedeutender deutscher Sieg angesehen.\n\nEin Edikt wurde bereits von Berlin aus erlassen, das besagt, dass die Stadt von nun an nach Theoderich dem Großen als 'Theodorichshafen' bezeichnet werden soll."
 news.108.t:0 "Der Fall von Baku"
 news.108.d:0 "Heute früh haben deutsche Streitkräfte erfolgreich die Stadt Baku besetzt, ein wichtiges strategisches Ziel in ihrem Krieg gegen die Sowjetunion. \n\nDie am Kaspischen Meer gelegene Stadt ist der Schlüssel zum Kaukasus, und ihre vielen Ölfelder werden den deutschen Kriegsanstrengungen sicher zugute kommen.\n\nIhre Einnahme versetzt Deutschland in die Lage, den Krieg auf den Nahen Osten und möglicherweise sogar Indien auszuweiten."
 news.109.t:0 "Der Fall von Kairo"
 news.109.d:0 "Kräfte des Deutschen Afrikakorps haben sich den Weg nach Kairo, der Hauptstadt Ägyptens, erkämpft. \Als sich die alliierten Streitkräfte immer weiter in die Wüste zurückzogen, wurden die deutschen Soldaten, die durch Kairo marschierten, von vielen Bürgern, die die Briten als Unterdrücker ansahen, als Befreier bejubelt. Der Fall von Kairo ist ein bedeutender Verlust für die alliierten Kriegsanstrengungen, und einige Experten haben spekuliert, dass der gesamte Nahe Osten nun für eine deutsche Eroberung offen steht."
 news.110.t:0 "Der Fall von Washington"
 news.110.d:0 "Die Kämpfe in der Gegend von Washington D.C. gingen heute zu Ende, als die letzten Widerstandsnester in der Stadt von den entlang des Potomac vorrückenden deutschen Truppen beseitigt wurden. \Eine dichte Rauchschicht hängt über der Stadt, und zumindest ein Teil davon stammt Berichten zufolge von OSS-Agenten, die bis zum letzten Moment sensible Dokumente verbrannt haben. Ein Kommando der Waffen-SS sicherte das Weiße Haus nach einem kurzen Feuergefecht mit Mitgliedern des US-Geheimdienstes, aber es wird angenommen, dass der Präsident vor einigen Tagen sicher evakuiert wurde.\n\nDer Fall der amerikanischen Hauptstadt illustriert die schreckliche Macht der deutschen Kriegsmaschine."
 news.111.t:0 "Der Fall von New York"
 news.111.d:0 "Nach stundenlangen Straßenkämpfen, die zum großen Teil gegen bewaffnete Freischärler geführt worden sein sollen, sind deutsche Speerspitzen in New York City vorgedrungen und haben die Kontrolle über die Stadt übernommen. \n\nImprovisierte Panzersperren entlang der Fifth Avenue erwiesen sich als unwirksam, und Panzergrenadiere kämpften sich Block für Block durch Manhattan.\n\nFeuer wüten seit einigen Tagen in den östlichen Teilen der Stadt außer Kontrolle und erhellen nachts die Skyline. \Die Freiheitsstatue wurde durch eine verirrte Artilleriekugel enthauptet, obwohl umstritten ist, welche Seite sie abgefeuert hat."
 news.112.t:0 "Der Fall von Gibraltar"
 news.112.d:0 "Nach mehreren widersprüchlichen Meldungen wurde nun bestätigt, dass Gibraltar an Deutschland gefallen ist. \n\n Diese strategische Hafenstadt bewacht den Eingang zum Mittelmeer und galt vor Kriegsbeginn als uneinnehmbar. Die britische Garnison zog sich in die unter dem Felsen verlaufenden Tunnel zurück, wurde aber schließlich mit Flammenwerfern und Granaten vertrieben. \n\nMit Gibraltar in deutscher Hand hat es eine dramatische Machtverschiebung in der Schlacht um das Mittelmeer gegeben."
 news.113.d:0 "Jubelnde italienische Soldaten betraten heute Kairo, kurz nachdem sich die letzten britischen Einheiten aus der Stadt zurückgezogen hatten. \n\nEine Siegesparade wurde sofort organisiert, und italienische Soldaten strömten zu den Großen Pyramiden von Gizeh, um sich vor den berühmten Wahrzeichen fotografieren zu lassen.\n\nMit Kairo unter seiner Kontrolle ist [ITA.GetLeader] nun einen Schritt näher dran, das italienische Ostafrika mit dem italienischen Libyen zu verbinden und eine zusammenhängende Kolonie in Afrika zu bilden."
 news.113.b:0 "Eine weitere Eroberung für Italien!"
 news.114.d:0 "Die letzten Reste des französischen Widerstands in Paris wurden heute aufgewischt, und die Stadt ist nun fest unter italienischer Kontrolle. \n\nIl Duce wurde eilig eingeflogen, um an der Siegesparade auf den Champs-Élysées teilzunehmen und auf einem weißen Hengst vor den marschierenden Truppen herzureiten. Während der Feierlichkeiten verglich er den aktuellen Feldzug in Frankreich mit Cäsars Eroberung Galliens und versprach, dass dies nur der Anfang von Italiens Aufstieg zur Größe sei. "Die Zeit wird zeigen, ob er Recht hat."
 news.115.d:0 "Italienische Truppen haben London erfolgreich gestürmt, und die il Tricolore ist über dem Victoria Tower gehisst worden. Kleinere Kämpfe gehen in einigen Teilen der Stadt weiter, und bei einem Zwischenfall heute Morgen wurden mehrere Bersaglieri von Scharfschützen, die sich auf der Spitze des Big Ben versteckt hielten, niedergeschossen. Nach drei gescheiterten Versuchen, sie zu vertreiben, wurde der gesamte Uhrenturm durch Sprengladungen zum Einsturz gebracht, was italienische Beamte als eine 'bedauerliche Überreaktion' des örtlichen Kommandanten beschreiben."
 news.116.d:0 "Italien scheint die Kontrolle über Gibraltar zu haben, nachdem es zu schweren Kämpfen um den Felsen und den Hafen gekommen ist. Gelegentliche Explosionen sind immer noch aus den militärischen Tunneln zu hören, die tief unter dem Felsen verlaufen, aber italienische Offizielle behaupten, dass jeglicher organisierter Widerstand beendet ist.\n\nMit diesem lebenswichtigen Tor zum Mittelmeer unter italienischer Kontrolle wird es für die britischen Seestreitkräfte schwer sein, die Regia Marina in der Region herauszufordern."
 news.117.t:0 "Der Fall von Singapur"
 news.117.d:0 "Singapur, das 'Gibraltar des Ostens', wurde von den kaiserlichen japanischen Streitkräften eingenommen, obwohl es von seinen früheren britischen Besitzern als uneinnehmbare Festung angesehen wurde.\n\nDie japanische Militärverwaltung von Singapur hat das Fullerton Building als Hauptquartier gewählt, und die Stadt wurde in Syonanto umbenannt, was grob übersetzt 'Südliche Insel, die in der Showa-Zeit gewonnen wurde' bedeutet. Die Kempeitai patrouillieren massenhaft durch die Straßen, um die Botschaft einzuprägen, dass die Japaner da sind, um zu bleiben."
 news.117.b:0 "Für den Kaiser!"
 news.118.t:0 "Der Fall von Pearl Harbor"
 news.118.d:0 "Japanische Streitkräfte haben Honolulu, die größte Stadt auf der hawaiianischen Insel O'ahu, gestürmt und eingenommen. Der Marinestützpunkt Pearl Harbor, ehemaliges Hauptquartier der US-Pazifikflotte, ist ebenfalls gefallen.\n\nZeugen zufolge zogen sich die belagerten amerikanischen Matrosen und Marines auf Ford Island zurück, wo sie weiterhin hartnäckigen Widerstand leisteten, bis sie einem intensiven Artillerie- und Luftbombardement ausgesetzt waren. Mit dieser Insel unter ihrer Kontrolle ist die große Reichweite der kaiserlichen japanischen Marine noch größer geworden."
 news.119.t:0 "Der Fall von New South Wales"
 news.119.d:0 "Das Kaiserreich Japan, das seine Eroberungen im Süden weiter ausdehnt, hat Sydney und die australische Hauptstadt Canberra eingenommen. Die lokalen Verteidiger waren gezwungen, sich über die Sydney Harbour Bridge zu neuen Positionen auf dem Observatory Hill zurückzuziehen, aber Versuche, die Brücke zu zerstören, wurden von den vorrückenden japanischen Streitkräften vereitelt, die dann weiter vorstießen, um Canberra einzunehmen. Die japanische Kriegsflagge kann jetzt vom Parlamentsgebäude in Canberra hängen, das als Hauptquartier der neuen Militärverwaltung der Region dient, und die Kempeitai-Militärpolizei hält ein wachsames Auge auf die Straßen."
 news.120.t:0 "Der Fall von Los Angeles"
 news.120.d:0 "Nachdem sie auf dem amerikanischen Festland Fuß gefasst haben, sind die japanischen Streitkräfte auf Los Angeles vorgedrungen und haben die Verteidiger der Stadt ausgeschaltet. Eine lange Prozession kaiserlicher Truppen marschierte heute Nachmittag die Central Avenue hinunter, während japanische Wochenschau-Fotografen das Ereignis filmten.\n\nBevor sich die amerikanischen Streitkräfte zurückzogen, kam es Berichten zufolge in mehreren Gebieten der Stadt zu heftigen Kämpfen. Hollywood erlitt besonders schwere Schäden, und viele japanische Offiziere haben sich vor dem durchlöcherten und zerbröckelnden Hollywood Sign fotografieren lassen."
 news.121.t:0 "Der Fall von Nanjing"
 news.121.d:0 "Die Hauptstadt der Republik China, Nanjing, ist von Truppen des Kaiserreichs Japan besetzt worden. Trotz des heftigen Widerstands der chinesischen Verteidiger der ummauerten Stadt gelang es den japanischen Truppen, das Zhongshan-Tor einzunehmen und sich in die Stadt vorzukämpfen.\n\nSporadisches Geschützfeuer ist immer noch zu hören und mehrere Brände wüten in verschiedenen Teilen der Stadt, aber die meisten überlebenden chinesischen Kräfte haben sich entweder zurückgezogen oder wurden gefangen genommen. Zusammen mit der Einnahme von Shanghai ist dies ein bedeutender Sieg für Japan in seinem Krieg gegen China."
 news.122.t:0 "Der Fall von Wladiwostok"
 news.122.d:0 "Wladiwostok, die größte Stadt im russischen Fernen Osten und Heimat der sowjetischen Pazifikflotte, ist von japanischen Truppen gestürmt worden. Ihre strategische Lage am Ende der Transsibirischen Eisenbahn macht ihren Verlust für die sowjetischen Kriegsanstrengungen in Asien umso nachteiliger.\n\n Viele Einwohner der Stadt erinnern sich noch an die mehrjährige japanische Besatzung während des russischen Bürgerkriegs. Diesmal fürchten einige, dass sie vielleicht nie wieder gehen."
 news.123.t:0 "Der Fall von Hongkong"
 news.123.d:0 "Truppen des Kaiserreichs Japan haben die britische Kronkolonie Hongkong erobert, nachdem sie die Gin Drinkers Line durchbrochen und auf der Insel Hongkong selbst gelandet sind. Die Situation wurde für die Verteidiger bald unhaltbar, und der Gouverneur ergab sich persönlich im Peninsula Hong Kong Hotel, wo die Japaner ihr Hauptquartier eingerichtet hatten.\n\Nach einer kurzen Zeremonie wurde ein neuer japanischer Gouverneur eingesetzt, der der Welt ein 'Neues Hongkong' verkündete, 'frei vom westlichen Kolonialismus'."
 news.124.t:0 "Der Fall von Manila"
 news.124.d:0 "Manila, die Hauptstadt der Philippinen, ist nach dem Rückzug ihrer amerikanischen und philippinischen Verteidiger an die Japaner gefallen. Der Eingang zur strategisch wichtigen Manila-Bucht blieb nach dem Fall der Stadt aufgrund der starken Konzentration amerikanischer Küstenartillerie auf der Insel Corregidor noch einige Zeit umkämpft, aber die Geschütze verstummten schließlich nach einem konzertierten japanischen Angriff.\n\nNachdem Manila unter japanischer Kontrolle war, sollte der Rest der Philippinen kurz darauf folgen. Dies ist eine vernichtende Niederlage für die amerikanischen Streitkräfte in Asien und im Pazifik."
 news.125.t:0 "Der Fall von Kalkutta"
 news.125.d:0 "Nach einer Periode schweren Bombardements wurde nun bestätigt, dass die Stadt Kalkutta in Indien an die vorrückenden japanischen Streitkräfte gefallen ist. Noch während in den Außenbezirken der Stadt sporadische Kämpfe stattfanden, wurde auf der Chowringhee Avenue schnell eine Siegesparade organisiert.\n\nAngehörige der Indischen Nationalarmee, einer von den Japanern organisierten militärischen Einheit, die sich der Befreiung Indiens von Großbritannien verschrieben hatte, nahmen an der Parade teil und ernteten wilden Beifall von den Zuschauern. Mit dem Fall von Kalkutta sagen viele voraus, dass ganz Britisch-Indien bald folgen wird."
 news.126.t:0 "Der Fall von Neu-Delhi"
 news.126.d:0 "Die japanischen Offensiven in Indien gehen weiter, und vor kurzem fand der Fall von Neu-Delhi statt. Als Hauptstadt von Britisch-Indien ist diese Stadt von immenser strategischer Bedeutung, und ihr Verlust könnte sich als entscheidender Faktor im laufenden Indien-Feldzug erweisen.\n\Der Vizekönig selbst wurde Berichten zufolge von japanischen Vorstoßeinheiten gefangen genommen, während er den Transfer seiner Habseligkeiten aus dem Haus des Vizekönigs in eine LKW-Karawane überwachte, was jedoch noch nicht bestätigt wurde."
 news.127.t:0 "Der Untergang des Panamakanals"
 news.127.d:0 "In dem, was als ein monumentaler Schlag für die amerikanischen Kriegsanstrengungen angesehen werden muss, sind japanische Streitkräfte in Panama gelandet und haben die Kontrolle über den Kanal übernommen, nachdem sie die Kapitulation der Garnison erzwungen hatten. Einige Gruppen amerikanischer und panamaischer Soldaten sind Berichten zufolge in den nahe gelegenen Dschungel geflohen, um einen Guerillakrieg zu führen, aber es wird nicht geglaubt, dass sie die japanische Präsenz nennenswert bedrohen können.\n\nMit dem Fall des Kanals müssen die amerikanischen Seestreitkräfte nun Südamerika umrunden, um die US-Westküste zu erreichen, was der kaiserlichen japanischen Marine einen erheblichen strategischen Vorteil verschafft."
 news.128.t:0 "Der Fall von Berlin"
 news.128.d:0 "Die Einnahme der deutschen Hauptstadt wurde von offizieller Seite in Washington bestätigt, nachdem sich US-Truppen aus mehreren Richtungen nach Berlin vorgekämpft hatten. Die Kämpfe in der Stadt wurden als intensiv beschrieben, wobei die Moltke-Brücke von verzweifelten deutschen Pionieren gesprengt wurde, um den amerikanischen Vormarsch zu stoppen.\n\n Andere Brücken über die Spree wurden schließlich gesichert, und die GIs stürmten trotz heftigem deutschen Widerstand erfolgreich die Kroll-Oper und den Reichstag. Das Sternenbanner flattert nun im Wind über dem Reichstag, und die Kämpfe in der Stadt sind eingestellt. Die Schlacht um Berlin ist vorbei."
 news.128.b:0 "Eine Operation wie aus dem Lehrbuch!"
 news.129.d:0 "Britische Truppen sind in Berlin vorgerückt, und das Kriegskabinett hat die erfolgreiche Einnahme der deutschen Hauptstadt nach einer erbitterten Schlacht bekannt gegeben. Im Morgengrauen nahmen britische Kommandos den Flughafen Tempelhof ein, während Panzerkolonnen entlang der Frankfurter Allee vorrückten.\n\nMit der Reichskanzlei unter britischer Kontrolle sind die Kämpfe in der Stadt weitgehend beendet. Der aktuelle Status der deutschen Regierung bleibt unklar, aber es wird vermutet, dass zumindest einige Elemente von ihr vor dem Fall der Stadt entkommen sind."
 news.129.b:0 "Umwerfend gute Arbeit, Jungs!"
 news.130.d:0 "Französische Truppen haben erfolgreich die deutsche Hauptstadt gestürmt, die nach einer Reihe von erbitterten Kämpfen innerhalb der Stadtgrenzen fiel. Eine große Gruppe von Waffen-SS-Soldaten verbarrikadierte sich im Olympiastadion, das schließlich nach einem entschlossenen Angriff von Fremdenlegionären, unterstützt durch Artillerie, fiel.\n\nDie französische Trikolore ist nun über der Reichskanzlei zu sehen, und obwohl aus einigen Vororten noch sporadische Kämpfe gemeldet werden, glaubt man, dass der größte Teil Berlins vom organisierten Widerstand befreit wurde."
 news.130.b:0 "Vive la France!"
 news.131.d:0 "Aus der deutschen Hauptstadt Berlin wurden verzweifelte Kämpfe gemeldet, aber man glaubt jetzt, dass die Stadt vollständig in polnischer Hand ist. Nach ihrem Vormarsch entlang der Frankfurter Allee erreichten die Polen den Alexanderplatz, der Schauplatz eines heftigen Gefechts war. An anderer Stelle in der Stadt stürzte das Brandenburger Tor ein, angeblich nachdem es von einem polnischen Panzer gerammt worden war, und das Kroll-Opernhaus wurde durch ein Artilleriefeuer dem Erdboden gleichgemacht, nachdem seine hartnäckigen SS-Verteidiger sich geweigert hatten, sich zu ergeben. Die rot-weiße polnische Flagge weht jetzt über dem Reichstag, und die letzten Widerstandsnester sind beseitigt."
 news.131.b:0 "Der polnische Moloch ist nicht zu stoppen."
 news.132.t:0 "Der Fall von Rom"
 news.132.d:0 "Alliierte Truppen sind vor kurzem in Rom eingedrungen, nachdem die Garnison kapituliert hatte, und die Stadt steht nun unter militärischer Besetzung. Die meisten historischen Wahrzeichen sind noch intakt und haben einen weiteren Kampf um die Kontrolle über die Stadt überstanden. Zumindest im Moment bleiben die alliierten Truppen auf Wunsch des Heiligen Stuhls außerhalb der Vatikanstadt.\n\Der Fall von Rom ist ein wichtiger Meilenstein im Italienfeldzug, und manche fragen sich, ob dies das Ende des organisierten Widerstands gegen die vorrückenden alliierten Armeen auf der Halbinsel bedeutet."
 news.132.b:0 "Ein großer Sieg!"
 news.133.d:0 "Truppen aus Frankreich sind vor kurzem in Rom einmarschiert, nachdem die verbliebene italienische Garnison der Stadt im Umland verschmolzen war. Die französischen Truppen rückten schnell vor, um alle bedeutenden Regierungsgebäude zu besetzen, und entlang der Via del Corso fand ein "Triumphzug" mit einer langen Prozession marschierender Soldaten und gepanzerter Fahrzeuge statt.\n\nMit dem Fall Roms wird die Fähigkeit Italiens, den Krieg fortzusetzen, in Frage gestellt. Außenstehende Beobachter erwarten, dass die italienische Regierung, die kurz vor dem Fall der Stadt geflohen ist, bald mit Kapitulationsverhandlungen beginnen wird."
 news.134.t:0 "Die Befreiung von Paris"
 news.134.d:0 "Es wurde jetzt bestätigt, dass Paris, die Hauptstadt Frankreichs, von der deutschen Besatzung befreit wurde. Die Alliierten sind in die Stadt eingedrungen, und die verbliebene deutsche Garnison hat sich ergeben. Man konnte die Pariser sehen, wie sie ihren Befreiern zujubelten, als sie die Champs Élysées hinuntermarschierten, auch wenn es Gerüchte über deutsches Scharfschützenfeuer in einigen Teilen der Stadt gab.\n\ Es wurde befürchtet, dass die Deutschen eine Strategie der verbrannten Erde anwenden und Paris als brennende Ruine zurücklassen würden, aber die Wahrzeichen der Stadt scheinen verschont geblieben zu sein. Tatsächlich kann man die französische Trikolore sogar heute noch vom Eiffelturm aus fliegen sehen."
 news.135.t:0 "Der Fall von Tokio"
 news.135.d:0 "Amerikanische Streitkräfte sind in Tokio einmarschiert, und das US-Kriegsministerium verkündete kürzlich das Ende der großen Kampfhandlungen in der Stadt. Es wurde von schweren Kämpfen berichtet, besonders in der Nähe des Kaiserpalastes, der von fanatischen Mitgliedern der kaiserlichen Garde verteidigt wurde, obwohl man glaubt, dass der Kaiser die Stadt verlassen hat, bevor der amerikanische Angriff begann.\n\nMit dem Fall von Tokio sagen Experten voraus, dass der organisierte Widerstand auf dem Rest der japanischen Heimatinseln bald bröckeln wird. Es wird erwartet, dass die Friedensverhandlungen in Kürze beginnen, es sei denn, die japanischen Hardliner überzeugen den Kaiser, den Kampf bis zum Tod fortzusetzen."
 news.136.d:0 "Nach einer Reihe von erbitterten Kämpfen haben die Alliierten Moskau, die Hauptstadt der Sowjetunion, besetzt. Die Stadt hat große Schäden erlitten, und die Brände wüten noch immer auf beiden Seiten der Moskwa. Trotz schwerer Bombardierungen ist der Kreml einigermaßen intakt und wurde als Standort für das Hauptquartier der alliierten Besatzungsverwaltung ausgewählt.\n\nMit dem Verlust Moskaus haben die sowjetischen Kriegsanstrengungen einen enormen Schlag erlitten. Obwohl man annimmt, dass der größte Teil der Regierung die Stadt lange vor ihrem Fall evakuiert hat, behaupten Militärexperten, dass ein vollständiger Zusammenbruch der Sowjetunion nicht mehr weit entfernt sein könnte."
 news.137.t:0 "Die Befreiung von London"
 news.137.d:0 "Die Kämpfe in London sind beendet, die letzten Reste des deutschen Widerstands wurden beseitigt. Sobald Entwarnung gegeben wurde, stürmten jubelnde Menschenmassen auf die Straßen, um ihre amerikanischen Befreier zu feiern, während man in der ganzen Stadt Kirchenglocken läuten hörte.\n\nDas Befreiungsfieber scheint Großbritannien zu erfassen, da es nun endlich wahrscheinlich scheint, dass die deutsche Besatzung zu Ende geht. In Gebieten, die noch unter deutscher Kontrolle stehen, wurde von spontanen Aufständen berichtet, die jedoch mit großer Härte behandelt wurden. Ist die Freiheit endlich in das Vereinigte Königreich zurückgekehrt?"
 news.138.d:0 "Anders als 1920 gab es kein 'Wunder an der Weichsel', als sich die sowjetischen Armeen kürzlich Warschau näherten. Der polnische Widerstand in der Stadt ist weitgehend zusammengebrochen, und die sowjetische Flagge ist über den meisten Regierungsgebäuden zu sehen.\n\nErleben wir das Ende der polnischen Nation, oder werden ihre Kräfte es irgendwie schaffen, sich zu erholen und ihre Hauptstadt zurückzuerobern? Die meisten Experten halten dieses Szenario für unwahrscheinlich."
 news.138.b:0 "Vorwärts, Kameraden!"
 news.139.t:0 "Die Befreiung von Warschau"
 news.139.d:0 "Die verwüstete Stadt Warschau ist an die vorrückenden sowjetischen Armeen gefallen, nachdem sich die letzten deutschen Verteidiger aus den brennenden Vorstädten zurückgezogen haben. Ein Großteil der Stadt liegt nach vorangegangenen Kämpfen in Trümmern, und lokale Widerstandsmitglieder tauchten eilig aus den Trümmern auf, um ihre Befreier zu begrüßen.\n\nMit Warschau unter sowjetischer Kontrolle könnte sich die strategische Situation für Deutschland in Osteuropa bald weiter verschlechtern. Experten bezweifeln, dass sie in der Lage sein werden, einen Gegenangriff zu starten, um die Stadt zurückzuerobern, aber die bedrängte lokale Bevölkerung scheint nicht ganz so überzeugt zu sein."
 news.139.a:0 "Ist das der Anfang vom Ende...?"
 news.140.d:0 "Ein sowjetisches Kommunique hat die Kapitulation aller deutschen Streitkräfte in Berlin angekündigt. Nachdem sie die Stadt eingekesselt hatten, stürmten die Russen sie aus verschiedenen Richtungen, wobei die deutschen Verteidiger bei jedem Schritt wütenden Widerstand leisteten.\n\nSowjetische Truppen kämpften sich schließlich über die Moltke-Brücke in das Reichstagsgebäude und kämpften Raum für Raum, bis sie das Dach erreichten, wo die sowjetische Flagge über der Stadt gehisst wurde. Die Schlacht um Berlin ist vorbei."
 news.140.a:0 "Der [SOV.GetAdjective] Bär wächst..."
 news.140.b:0 "Das Faschistennest gehört uns!"
 news.141.d:0 "Rom, die 'Ewige Stadt', ist durch die vorrückenden sowjetischen Speerspitzen gefallen. Während sich die italienischen Truppen zurückzogen, schwärmten die russischen Truppen in die Stadt aus und bekämpften die wenigen verbliebenen Widerstandsnester. Die meisten historischen Wahrzeichen scheinen kaum Schaden genommen zu haben, obwohl es widersprüchliche Berichte gibt, dass das Pantheon von Maschinengewehrfeuer getroffen wurde.\n\nSo weit scheinen die Sowjets die Neutralität des Heiligen Stuhls zu respektieren, aber ihre Streitkräfte haben sich in einem Ring um die Vatikanstadt positioniert - eine Geste, die Seine Heiligkeit sicherlich nervös machen muss."
 news.142.d:0 "Der unaufhaltsame Vormarsch der Roten Armee geht weiter, und jetzt kommen Meldungen herein, dass die französische Hauptstadt gefallen ist. Französische Kommunisten unterstützten angeblich die Sowjets, als sie in die Stadt eindrangen, und nahmen an Angriffen gegen sich zurückziehende Elemente der armée de terre teil.\n\nÜberall in der Stadt wurden Flugblätter verteilt, die die Pariser darüber informierten, dass sie 'von der Unterdrückung durch die Bourgeoisie befreit' wurden und dass die Pariser Kommune endlich wieder auferstanden sei."
 news.143.d:0 "In der letzten "Order of the Day"-Sendung aus Moskau wurde die Einnahme von Paris durch deutsche Truppen bekannt gegeben. Viele der Verteidiger der Stadt ertranken Berichten zufolge in der Seine, nachdem ein schweres sowjetisches Artilleriefeuer mehrere der den Fluss überquerenden Brücken zerstört hatte.\n\nDer Eiffelturm wurde nach einer massiven Explosion an seinem Sockel umgestürzt, obwohl unklar bleibt, welche Seite dafür verantwortlich war. Die sowjetischen Truppen halten jetzt eine Siegesparade auf den Champs-Élysées ab, während die müden Pariser zusehen und sich fragen, ob sie nur einen Besatzer gegen einen anderen eingetauscht haben."
 news.143.a:0 "Ist das der Anfang vom Ende...?"
 news.144.d:0 "Der kommunistische Aufschwung geht weiter, wobei die sowjetischen Streitkräfte vor kurzem die Einnahme von London abgeschlossen haben. Die Rote Armee organisierte schnell eine Parade, noch bevor die letzten Widerstandsnester in der Stadt vollständig beseitigt waren.\n\Nachdem die kommunistischen Sympathisanten schnell die Namen bekannter Antikommunisten bei den sowjetischen Militärbehörden angezeigt hatten, wurde am Trafalgar Square ein Volksgericht einberufen, um die schlimmsten Übeltäter zu bestrafen."
 news.145.d:0 "Im Zentrum Londons wüten weiterhin Brände, aber es wird angenommen, dass die meisten deutschen Besatzer der Stadt entweder im Kampf gefallen sind oder von den vorrückenden sowjetischen Truppen gefangen genommen wurden. Auf den Straßen sind Menschenmassen aufgetaucht, die die Russen anfeuern, während sie gegen die letzten hartnäckigen Widerständler vorgehen.\n\nKollaborateure wurden hart behandelt, und die Sowjets haben einen Interimsrat organisiert, der die befreite Stadt bis auf weiteres verwaltet. Kritiker haben beobachtet, dass die Mitglieder dieses Rates alle aus der Kommunistischen Partei Großbritanniens zu stammen scheinen."
 news.145.a:0 "Eine bedeutende Entwicklung".
 news.146.d:0 "Die sowjetischen Streitkräfte sind auf Tokio vorgerückt, und aus der ganzen Stadt werden schwere Kämpfe gemeldet. Der größte Teil der Stadt ist nun unter sowjetischer Kontrolle, mit Ausnahme der östlichen Vororte, wo immer noch massive Brände wüten.\n\n Als sich die Kämpfe in Richtung des Kaiserpalastes verlagerten, starteten Mitglieder der kaiserlichen Garde Berichten zufolge Bajonettangriffe auf die sich nähernden sowjetischen Truppen. Der Palast wurde schließlich von einem Kommando von VDV-Fallschirmjägern gestürmt, die sich Raum für Raum durch die Anlage kämpfen mussten. Es wurden keine Gefangenen gemacht, aber es wird angenommen, dass der Kaiser sicher evakuiert wurde, bevor die Stadt fiel."
 news.147.d:0 "Leningrad, die ehemalige Hauptstadt des Russischen Reiches, ist von finnischen Truppen besetzt worden. Mit über drei Millionen Einwohnern hat die Stadt fast so viele Einwohner wie ganz Finnland, aber diese Tatsache hat die finnischen Angreifer offensichtlich nicht abgeschreckt.\n\nEs gibt eine Debatte darüber, ob die Stadt in Großfinnland eingegliedert werden sollte, da die ingrischen Finnen in den Regionen außerhalb der Stadt eine beträchtliche Minderheit darstellen. Dies setzt natürlich voraus, dass die Rote Armee nicht in der Lage ist, die Stadt in einer Gegenoffensive zurückzuerobern."
 news.148.d:0 "Nachrichten aus Tokio haben kürzlich bestätigt, dass die Stadt an chinesische Kräfte gefallen ist. Vieles davon liegt in Trümmern, darunter auch der Kaiserpalast, der jetzt als Hauptquartier der chinesischen Militärverwaltung dient.\n\nAusländische Reporter wurden Zeugen einer gewaltigen Siegesparade, bei der eine scheinbar endlose Prozession chinesischer Soldaten durch die Stadt marschierte. Die japanischen Bürger, die die Straßen säumten, beobachteten schweigend die parlierenden Truppen."
 news.149.d:0 "Zum ersten Mal, seit es vor mehr als zwei Jahrhunderten von den Briten beschlagnahmt wurde, ist Gibraltar wieder in spanischer Hand. Nachrichten, die aus dem Gebiet kommen, berichten, dass sich der größte Teil der Garnison ergeben hat, obwohl sich einige hartnäckige Verweigerer in Tunnel zurückgezogen haben, die unter dem Felsen verlaufen.\n\n Auf einer Pressekonferenz in Madrid erklärten Vertreter der Regierung, dass Gibraltar von nun an als spanisches Territorium "auf ewig" betrachtet wird. Britische Diplomaten haben die Aussage wenig überraschend entlarvt und als 'völligen Unsinn' abgetan."
 news.150.t:0 "Coup d'état in Jugoslawien"
 news.150.d:0 "Die Versuche der jugoslawischen Regierung, mit Deutschland zu kooperieren, hatten viele Gegner innerhalb des Militärs der Nation, was heute zu einem Putsch führte, der den amtierenden Herrscher stürzte und König Peter II. auf den Thron setzte. Die Nation hat viele ihrer Verbindungen zu Deutschland gekappt und das neue Regime scheint bereit zu sein, eher einen Krieg zu riskieren, als zu kooperieren."
 news.150.b:0 "Die Narren haben sich ihr eigenes Grab geschaufelt".
 news.151.t:0 "Rheinland bleibt entmilitarisiert"
 news.151.d:0 "Nach Versuchen Deutschlands, die im Versailler Vertrag festgelegten Regeln zu beenden und das Rheinland zu remilitarisieren, zwang ein Ultimatum der Alliierten zum Rückzug. Da sowohl Großbritannien als auch Frankreich mit einer Mobilisierung drohten, falls Deutschland mit dem Plan fortfuhr, wurde schnell klar, dass dieses Ausmaß an Widerstand unerwartet war. Deutschland war nicht bereit, sich beiden Ländern in einem totalen Krieg zu stellen. So wie es steht, wird das Rheinland eine entmilitarisierte Zone bleiben, wie es der Vertrag vorschreibt, es sei denn, Deutschland zieht in den Krieg."
 news.151.a:0 "Krise vorerst abgewendet."
 news.151.b:0 "Unser Tag wird kommen."
 news.151.c:0 "Sie hätten wissen müssen, dass wir sie nicht unbehelligt lassen würden."
 news.152.d:0 "Nach Versuchen Deutschlands, die Regeln des Versailler Vertrages zu beenden und das Rheinland zu remilitarisieren, zwang ein Ultimatum Frankreichs zum Rückzug. Obwohl Großbritannien sich weigerte, einzugreifen, und Frankreich mit der Mobilisierung drohte, falls Deutschland mit dem Plan fortfahren würde, wurde schnell klar, dass ein militärisches Eingreifen überhaupt nicht zu erwarten war. Deutschland war nicht bereit, Frankreich in einem totalen Krieg gegenüberzutreten. So wie es aussieht, wird das Rheinland eine entmilitarisierte Zone bleiben, wie es der Vertrag vorschreibt, es sei denn, Deutschland zieht in den Krieg."
 news.152.c:0 "Frankreich steht allein, aber stark."
 news.152.e:0 "Offensichtlich war unser Eingreifen nicht notwendig."
 news.153.t:0 "Deutschland bricht Molotow-Ribbentrop-Pakt"
 news.153.d:0 "Der Nichtangriffspakt zwischen Deutschland und der Sowjetunion, eine zunächst überraschende Entwicklung, ist nun weniger überraschend auseinander gefallen. Deutschland hat angegriffen, den Pakt gebrochen und spricht wieder offen von der Sowjetunion als einer Bedrohung, der man entgegentreten muss, damit ihre Zukunftsvisionen Wirklichkeit werden.\n\nDie sowjetische Führung ist weniger erfreut, aber vielleicht weniger schockiert über den Verrat als enttäuscht, dass sie die Gelegenheit nicht zuerst ergriffen hat."
 news.153.a:0 "Vertrauen zwischen Giganten ist eine zerbrechliche Sache."
 news.153.b:0 "Wir haben es nur unterschrieben, um Zeit für den Angriff zu gewinnen."
 news.153.c:0 "Ein Vertrag ist für die Faschisten nichts als ein Stück Papier."
 news.154.t:0 "UdSSR bricht Molotow-Ribbentrop-Pakt"
 news.154.d:0 "Der Nichtangriffspakt zwischen Deutschland und der Sowjetunion, eine zunächst überraschende Entwicklung, ist nun weniger überraschend auseinandergefallen. Die Sowjetunion hat angegriffen, den Pakt gebrochen und geschworen, das deutsche Regime zu zerschlagen und den Expansionsstaat wieder in die Schranken zu weisen.\n\nDie deutsche Führung mag selbst einen Angriff geplant haben, aber die Welt wird es nie erfahren. Sie werden jetzt schnell mobilisiert, um mit der neuen Bedrohung umzugehen."
 news.154.b:0 "Kommunisten haben kein Gefühl für Ehre und Stolz!"
 news.154.c:0 "Der Vertrag hat seinen Zweck erfüllt."
 news.155.t:0 "Deutschland wieder im Krieg"
 news.155.d:0 "Obwohl sich viele einen lang anhaltenden Frieden in Europa gewünscht haben, hat eine jüngste Wendung der Ereignisse Deutschland wieder auf den Weg zum Krieg gebracht. Trotz des klaren Verstoßes gegen den Versailler Vertrag haben die deutschen Truppen mobilisiert und sind bereit, in die Offensive zu gehen. Deutsche Beamte erklären, dass sie das Rheinland nicht länger entmilitarisiert halten werden, mit dem Argument, dass die deutschen Bürger in diesem Gebiet geschützt werden müssen."
 news.155.a:0 "Dies könnte der Beginn eines weiteren großen Krieges sein"
 news.155.b:0 "Zum Ruhme des deutschen Volkes!"
 news.156.t:0 "Komet gesichtet"
 news.156.d:0 "Das Erscheinen eines Komet am Himmel hat Unruhe unter unserem Volk verursacht. Die Me 163 Komet, ein experimentelles Raketenflugzeug aus einem seiner Testflüge, hat die Landbevölkerung schockiert, die dieses einmalig schnelle Fluggerät entdeckt hat. Es wurde unter strengster Geheimhaltung entwickelt, wird aber bald enthüllt werden. Dieser kleine Zwischenfall wird seinen ersten formellen Auftritt nur noch beeindruckender machen."
 news.156.a:0 "Das Ende ist nah... für unsere Feinde."
 news.156.a.tt:1 "Eine Vase fällt um.\n"
 news.156.a.2.tt:0 "Die Vase hat mir sowieso nicht gefallen."
 news.157.t:0 "[From.From.GetName] greift in [From.GetAdjective] Krieg ein"
 news.157.d:0 "Erst vor wenigen Tagen haben Truppen von [Von.GetName] in einer Kriegserklärung gegen [Von.From.From.GetName] mobil gemacht. Daraufhin stellte [From.From.GetName] ein Ultimatum und befahl den Parteien, die Kämpfe einzustellen und alle [From.GetAdjective]-Truppen abzuziehen. [From.GetLeader] erklärt, dass ihr Krieg gerechtfertigt war und hat sich geweigert, nachzugeben. Das Land befindet sich jetzt in vollem Konflikt mit [Von.Von.Von.GetName] und [Von.Von.GetName]."
 news.157.a:0 "Scheint so, als ob [From.From.GetName] sich die Hände schmutzig machen wollen"
 news.157.a_usa:0 "Wir werden es ihnen zeigen"
 news.158.t:0 "[From.From.GetName] greift in [From.GetAdjective] Krieg ein"
 news.158.d:0 "Vor ein paar Tagen hat [Von.GetName] dem [Von.Von.Von.GetName] den Krieg erklärt. Nicht lange danach stellte [Von.Von.GetName] ein Ultimatum, in dem es erklärte, dass es mit [Von.GetName] in den Krieg ziehen würde, wenn diese nicht alle Aggressionen einstellen und einen Friedensvertrag unterzeichnen würden. [From.GetLeader] erklärt, dass ihre Gründe für den Krieg gerecht waren, hat sich aber entschieden, zu demobilisieren und dem Frieden zuzustimmen."
 news.158.a:0 "Scheint so, als hätte sich das [From.From.GetAdjective] Power Play ausgezahlt"
 news.158.a_usa:0 "Wir müssen den Frieden bewahren"
 news.159.t:0 "Die Morgendämmerung der [From.GetFactionName]"
 news.159.d_01:0 "\n[From.GetLeader] hat heute bekannt gegeben, dass [From.GetName] sich gemeldet hat, um eine neue Allianz zu bilden. [From.GetFactionName] haben ihre Absicht bekannt gegeben, im Falle eines Krieges zu kooperieren.\n\nObwohl große Koalitionen vor Aggressionen abschrecken können, haben wir gesehen, welche Konsequenzen sie haben, wenn es zu einem Konflikt kommt. Die Absichten der verschiedenen Parteien, die sich in diesem neuen Bündnis zusammenschließen, sind noch fraglich, aber welchem Zweck es am Ende dienen könnte, ist selbst den Anstiftern unbekannt."
 news.159.d_02:0 "Es gibt die Theorie, dass Demokratien nicht gegeneinander in den Krieg ziehen, aber das bedeutet nicht, dass sie sich garantiert gegenseitig in Kriegen unterstützen. Da die politischen Interessen unterschiedlich sind und die Menschen Frieden wollen, ist der Eintritt in einen Krieg für diese Nationen oft mit hohen Kosten verbunden.\n\nDies hat [Von.GetName] jedoch nicht davon abgehalten, heute zu verkünden, dass sie ein Militärbündnis, die [Von.GetFactionName], gegründet haben, um ihre Kräfte zum Schutz ihres Volkes und ihrer Ideale zu vereinen."
 news.159.d_03:0 "\nSelbst [From.GetName], der für seinen Glauben an die Stärke und Überlegenheit seines Volkes und seiner Nation berühmt ist, ist nicht davor gefeit, Bündnisse mit denen zu schließen, die er respektiert. [From.GetLeader] verkündete heute, dass die endgültigen Vereinbarungen über die [From.GetFactionName] getroffen wurden, eine militärische Koalition, die angeblich nur Platz für ehrenhafte Nationen bietet, die nach Größe streben.\n\nOb diese Größe durch den Aufbau der idealen Gesellschaft innerhalb der Grenzen der jeweiligen Nationen oder durch die Zusammenarbeit bei der Expansion über diese Grenzen hinaus erreicht werden soll, wird die Welt vielleicht erst erfahren, wenn es zu spät ist."
 news.159.d_04:0 "\nTrotz der jüngsten Konzentration der Sowjetunion auf den Kommunismus in einem Land gehen die internationalistischen Wurzeln der Bewegung über die Grenzen hinaus. Diese Solidarität mit den Arbeitern auf der ganzen Welt war ein Schlüsselelement in der heutigen Rede von [From.GetLeader], als die [From.GetFactionName] angekündigt wurde.\n\nÜber eine politische Internationale hinaus ist dies ein Bündnis, das die Länder militärisch bindet, wobei beide Regime versprechen, sich gegenseitig gegen Bedrohungen von außen zu unterstützen. Ob sie als Schwert oder Schild für die kommunistische Revolution dienen wird, bleibt abzuwarten."
 news.159.a:0 "Führt das zum ewigen Frieden oder zu einem neuen Krieg?"
 news.159.b:0 "Gemeinsam werden wir niemals besiegt werden!"
 news.159.c:0 "Eine hervorragende Initiative!"
 news.159.tt:0 "[This.GetName] ist Teil der [From.GetFactionName] mit [From.GetName].\n"
 news.160.t:0 "Deutschland unter Beschuss"
 news.160.d:0 "Es ist noch nicht lange her, da wurde Deutschland in einen weiteren Krieg hineingezogen. Während alle auf einen lang anhaltenden Frieden in Europa gehofft hatten, ist es klar, dass die Spannungen auf dem Kontinent noch zu groß sind. Deutsche Offizielle' erklären, dass sie es sich nicht länger leisten können, das Rheinland entmilitarisiert zu halten, und argumentieren, dass sie volle Mobilität innerhalb ihrer eigenen Grenzen brauchen, um sich selbst zu verteidigen."
 news.160.a:0 "Das verheißt nichts Gutes für Europa"
 news.160.b:0 "Das deutsche Volk wird siegen"
 news.161.t:0 "Frankreich verbietet Kommunismus"
 news.161.d:0 "Das Kabinett [Von.GetLeader] hat die Auflösung der [Von.GetCommunistParty] beschlossen. Seitdem Sowjetrussland den Nichtangriffspakt mit Nazideutschland unterzeichnet hat, gibt es Gespräche über ein Verbot des Kommunismus in Frankreich. Das Dekret wurde nach dem Abkommen zwischen den beiden Nationen über die Teilung Polens erlassen.\n[From.GetLeader] nutzte die Gelegenheit, als die Unterstützung für ein Verbot zunahm und sogar linke Zeitungen begannen, sich für die Abschaffung von [From.GetCommunistParty] einzusetzen."
 news.161.a:0 "Eine drastische Entscheidung"
 news.161.b:0 "Sie tun alles, um die Bourgeois an der Macht zu halten"
 news.161.c:0 "Es kann notwendig gewesen sein"
 news.161.e:0 "Es war der einzige Weg"
 news.162.d:0 "Mit einem endgültigen Friedensvertrag, der Spanien in zwei Hälften teilt und von beiden Parteien akzeptiert wurde, ist der spanische Bürgerkrieg zu Ende gegangen. Obwohl Dissidenten auf beiden Seiten diesen Kompromiss ablehnen, wird dieser fragile Frieden der geteilten Nation zumindest Zeit geben, sich zu erholen und auf beiden Seiten wieder aufzubauen."
 news.162.a:1 "Gut für die Spanier".
 news.162.b:0 "Eines Tages werden wir ganz Spanien zurückerobern."
 news.163.t:0 "Londoner Konferenz"
 news.163.d:2 "Unter Berufung auf die Eingliederung Österreichs in den [GER.GetName] hat Deutschland nun von [YUG.GetName] die "rechtmäßige Rückgabe" des ehemaligen österreichischen Territoriums Slowenien gefordert. \n\n Daraufhin haben sich die Unterzeichner des Versailler Vertrages in London versammelt, um über eine Lösung der "slowenischen Frage" zu beraten. Diese große Friedenskonferenz hat zu dem Beschluss geführt, dass Jugoslawien im Namen eines dauerhaften Friedens Slowenien an Deutschland abtreten soll.\n\nDa die Regierung von [YUG.GetLeader] sich von den Großmächten Europas im Stich gelassen sieht, sieht sie keine andere Möglichkeit, als das Abkommen in der vorgelegten Form zu unterzeichnen."
 news.163.a:0 "Das wird gut ausgehen"
 news.163.b:0 "Gerechtigkeit"
 news.163.c:0 "Bedauerlich"
 news.163.e:0 "Verraten"
 news.164.t:0 "Krise in Slowenien"
 news.164.d:2 "Unter Berufung auf die Eingliederung Österreichs in den [GER.GetName] hat Deutschland nun von [YUG.GetName] die "rechtmäßige Rückgabe" des ehemaligen österreichischen Territoriums Slowenien gefordert. \n\nAls Antwort darauf haben sich die Unterzeichner des Versailler Vertrages in London versammelt, um über eine Lösung der "slowenischen Frage" zu beraten. \n\nAuf der Konferenz stellten sich Großbritannien und Frankreich geschlossen den deutschen Forderungen entgegen und erklärten, dass Jugoslawien die in Versailles festgelegten Grenzen einhalten müsse."
 news.164.d_FRA_abandoned_yugoslavia:2 "Unter Berufung auf den Anschluss Österreichs an [GER.GetName] hat Deutschland nun die "rechtmäßige Rückgabe" des ehemaligen österreichischen Territoriums Slowenien von [YUG.GetName] gefordert. \n\nDie Unterzeichner des Versailler Vertrages haben sich daraufhin in London versammelt, um über eine Lösung der "slowenischen Frage" zu beraten. \n\nWährend Großbritannien darauf besteht, dass die Integrität von Versailles gewahrt werden muss, unterstützt Frankreich die deutschen Forderungen im Namen des Friedens in Europa."
 news.164.a:0 "Ich denke, dass dies Krieg bedeutet"
 news.164.b:0 "Sie werden sich unserem Zorn stellen"
 news.164.c:0 "Wir werden auf der Seite der Gerechtigkeit stehen"
 news.164.e:0 "Der Erste, der kämpft!"
 news.164.f:0 "Die Briten sind dumm"
 news.165.t:0 "Krise in Slowenien"
 news.165.d:2 "Unter Berufung auf die Eingliederung Österreichs in den [GER.GetName] hat Deutschland nun von [YUG.GetName] die "rechtmäßige Rückgabe" des ehemaligen österreichischen Territoriums Slowenien gefordert. \n\n Daraufhin haben sich die Unterzeichner des Versailler Vertrages in London versammelt, um über eine Lösung der "slowenischen Frage" zu beraten. \nTrotz tagelanger Verhandlungen kam die Konferenz nicht zu einer Einigung. Obwohl die britische Regierung eine friedliche Lösung anstrebte, blieben die Franzosen angesichts der deutschen Drohungen entschlossen. Die deutsche Delegation ist aus Protest gegangen, und die Wolken des Krieges ziehen über Slowenien auf."
 news.165.a:0 "Das sieht düster aus"
 news.165.b:0 "Wir werden nicht nachgeben"
 news.165.c:0 "Es ist unglücklich"
 news.165.e:0 "Gemeinsam werden wir siegreich sein"
 news.165.f:0 "Wir werden tun, was richtig ist!"
 news.166.t:0 "Londoner Abkommen"
 news.166.d:2 "Unter Berufung auf die Eingliederung Österreichs in den [GER.GetName] hat Deutschland nun von [YUG.GetName] die "rechtmäßige Rückgabe" des ehemaligen österreichischen Territoriums Slowenien gefordert. \nDie Unterzeichner des Versailler Vertrags haben sich daraufhin in London versammelt, um über eine Lösung der "slowenischen Frage" zu beraten. \n\Die Großmächte haben sich darauf geeinigt, dass Slowenien in einem letzten Versuch, den Frieden zu erhalten, an Deutschland abgetreten werden sollte. \In einer leidenschaftlichen Rede gegen die deutsche Bedrohung der europäischen Stabilität erklärte [YUG.GetLeader] jedoch unmissverständlich, dass [YUG.GetName] sich weigern würde, auch nur einen Zentimeter Land aufzugeben, ungeachtet der Tatsache, dass sie in der Zeit der Not völlig verlassen dastehen."
 news.166.a:0 "The Lights are Going Out"
 news.166.b:0 "Wir werden sie vernichten"
 news.166.c:0 "Wir stehen allein"
 news.167.t:0 "Krise in Slowenien"
 news.167.d:2 "Unter Berufung auf die Eingliederung Österreichs in den [GER.GetName] hat Deutschland nun von [YUG.GetName] die "rechtmäßige Rückgabe" des ehemaligen österreichischen Territoriums Slowenien gefordert. \n\n Als Reaktion darauf haben sich die Unterzeichner des Versailler Vertrags in London versammelt, um eine Lösung der "slowenischen Frage" zu erörtern. \n\nDie Konferenz wurde durch eine überraschende Wendung der Loyalitäten bestimmt, da Italien die jugoslawische territoriale Integrität unterstützte und die deutschen Forderungen unbeachtet ließ. \Wie immer ist die italienische Außenpolitik völlig unberechenbar, und es bleibt abzuwarten, wohin sie mit diesem Schachzug zu gelangen hoffen."
 news.167.a:0 "Wir werden das im Auge behalten"
 news.167.b:0 "Wir werden sie beide zerquetschen"
 news.167.c:0 "Wenigstens sind wir nicht ohne Freunde"
 news.167.e:0 "Italien wird es der Welt zeigen!"
 news.168.t:0 "Erster Ljubljana Award"
 news.168.d:2 "Mit dem Verlust Sloweniens haben die ethnischen Bruchlinien innerhalb Jugoslawiens begonnen, sich deutlicher zu zeigen, und die zentrale Autorität ist von Tag zu Tag schwächer geworden. \n\nHeute kündigte der deutsche Außenminister einen Plan an, um "den Fehler des Versailler Staates" endlich zu lösen. In einem Vertrag, der von einigen der mächtigsten Nachbarn von [YUG.GetName] unterzeichnet wurde, wurde ein großer Teil seines Territoriums zwischen Ländern aufgeteilt, die mit Deutschland befreundet sind.\n\nDieser Vertrag wurde nicht einmal von [YUG.GetAdjective]-Diplomaten vor seiner Ratifizierung gesehen, aber da sich mehrere Länder darum bemühen, jugoslawische Ländereien von einer kollabierenden Zentralregierung zu übernehmen, gibt es wenig, was die Regierung von [YUG.GetLeader] tun kann."
 news.168.a:0 "So wird die Neue Ordnung aufgebaut"
 news.168.b:0 "Ein Traum ist heute gestorben"
 news.168.c:0 "Das kann nicht gut sein"
 news.168.e:0 "Ausgezeichnete Nachrichten"
 news.168.f:0 "Ein schlechtes Ergebnis für uns"
 news.168.g:0 "Wir sind dankbar"
 news.168.h:0 "unglücklich"
 news.168.i:0 "Die Kraft Italiens findet wahre Anerkennung"
 news.168.j:0 "Deutschland sollte sich besser vorsehen."
 news.169.t:0 "Das Schicksal von Jugoslawien"
 news.169.d_annex_YUG:1 "Die jüngsten Gebietsverluste haben zu Brüchen innerhalb des jugoslawischen Staates geführt, die zu ethnischen Konflikten und einer Schwächung der zentralen Autorität führten. Deutschland ist in das wachsende Vakuum eingetreten und hat sich entschieden, ein 'Protektorat' auf dem Rumpf Jugoslawiens zu erklären"
 news.169.d_puppet_CRO_annex_YUG:1 "Die jüngsten Gebietsverluste haben zu Brüchen innerhalb des jugoslawischen Staates geführt, die zu ethnischen Konflikten und einer Schwächung der zentralen Autorität führten. Deutschland hat einen 'unabhängigen' Staat Kroatien geschaffen und den Rest annektiert"
 news.169.d_puppet_CRO_YUG:1 "Die jüngsten Gebietsverluste haben zu Brüchen innerhalb des jugoslawischen Staates geführt, die zu ethnischen Konflikten und einer Schwächung der zentralen Autorität führten. Deutschland hat sich entschieden, den Rest zwischen einem serbischen und einem kroatischen Staat unter seiner Regie aufzuteilen"
 news.169.a:0 "Deutschland zeigt Europa seine Macht"
 news.169.b:0 "Wir haben die richtige Seite gewählt"
 news.169.c:0 "Das ist ominös"
 news.169.e:0 "Frieden ist bedroht"
 news.170.t:0 "Zweiter Ljubljana Award"
 news.170.d_BUL:2 "Unter dem Vorwand, den Frieden auf dem Balkan sichern zu wollen, hat Deutschland der griechischen Regierung eine Forderung vorgelegt, Territorium an Bulgarien abzutreten. Während [GRE.GetName] immens protestiert hat, lässt ihnen die Stärke des deutschen Einflusses auf dem Balkan kaum eine Wahl. Der einzige Weg, eine Konfrontation mit dem [GER.GetName] zu vermeiden, ist, der deutschen Diplomatie zu erlauben, ihre territoriale Integrität zu diktieren."
 news.170.d_ITA:1 "Unter dem Vorwand, den Frieden auf dem Balkan sichern zu wollen, hat Deutschland der griechischen Regierung die Forderung vorgelegt, alle Gebiete abzutreten, auf die [ITA.GetName] Anspruch erhoben hat. Während [GRE.GetName] immens protestiert hat, lässt ihnen die Stärke des deutschen Einflusses auf dem Balkan kaum eine Wahl. Der einzige Weg, eine Konfrontation sowohl mit [GER.GetName] als auch mit [ITA.GetName] zu vermeiden, besteht darin, der deutschen Diplomatie zu erlauben, ihre territoriale Integrität zu diktieren."
 news.170.d_ITA_BUL:1 "Unter dem Vorwand, den Frieden auf dem Balkan sichern zu wollen, hat Deutschland der griechischen Regierung eine Forderung vorgelegt, alle von [BUL.GetName] und [ITA.GetName] beanspruchten Gebiete abzutreten. Angesichts der starken [GER.GetAdjective]-Präsenz auf dem Balkan und der drohenden Annäherung sowohl Bulgariens als auch Italiens hat [GRE.GetLeader] keine andere Wahl gesehen, als zu akzeptieren."
 news.170.d_GER:1 "Nachdem sich die [GER.GetName] als Macht auf dem Balkan etabliert hat, behauptet sie nun, dass es ihr darum geht, den Frieden in der unruhigen Region zu bewahren. Zu diesem Zweck hat sie nun auch die Abtretung griechischen Territoriums an ihre Autorität gefordert.\n\nAngesichts der deutschen Kriegsmaschinerie hatte [GRE.GetName] keine andere Wahl, als die Forderungen zu akzeptieren, selbst als sie die Forderungen als eine Täuschung verfluchten."
 news.170.a:0 "Alles, um den Frieden zu bewahren"
 news.170.b:0 "Wir erheben uns"
 news.170.c:0 "Das sieht nicht gut aus"
 news.170.e:0 "Kann die Mitte halten?"
 news.170.f:0 "Es war eine Schande"
 news.171.t:0 "Zweiter Ljubljana Award"
 news.171.d_BUL:1 "Griechenland hat eine deutsche Vermittlung im Grenzstreit mit Bulgarien abgelehnt und behauptet, das deutsche Angebot käme einer Kapitulation gleich. \n\nIm Gespräch mit der Presse sagte [GRE.GetLeader], wenn [BUL.GetLeader] und [GER.GetLeader] diese Gebiete wollten, könnten sie "kommen und sie holen". \Die [BUL.GetAdjective]-Regierung hat alle Behauptungen zurückgewiesen, dass sie [GER.GetNameDef] im Gegenzug für Hilfe bei der Gewinnung der griechischen Gebiete militärische und wirtschaftliche Unterstützung angeboten hat."
 news.171.d_ITA:1 "Nach einem Treffen zwischen [GER.GetLeader] und [ITA.GetLeader] hat sich die [GER.GetAdjective]-Regierung öffentlich hinter die [ITA.GetAdjective]-Position im laufenden Grenzstreit mit [GRE.GetNameDef] gestellt. \Der griechische Führer [GRE.GetLeader] hat die angebotene Lösung für völlig inakzeptabel erklärt und geschworen, das Land "bis zur letzten Kugel, der letzten Granate, dem letzten Atemzug" zu verteidigen."
 news.171.d_ITA_BUL:1 "Deutsche Vermittlungsangebote im Grenzstreit zwischen Griechenland auf der einen und Italien und Bulgarien auf der anderen Seite sind von Griechenland abgelehnt worden. Ein [GRE.GetAdjective]-Regierungssprecher verkündete, dass die [GRE.GetAdjective]-Armee bereit ist, das Land gegen jegliche Invasoren zu verteidigen und lieber im Kampf sterben würde, als sich den Schakalen und Geiern zu ergeben, die sich an Deutschlands Rockschöße klammern."
 news.171.d_GER:1 "Die Gespräche zwischen [GRE.GetNameDef] und [GER.GetNameDef] zur Beilegung einer Reihe von Grenzstreitigkeiten sind gescheitert. Mit der Behauptung, dass der deutsche Vorschlag, einige Gebiete für deutsche Militärbasen zu verpachten, effektiv die Kapitulation großer Teile des Landes bedeuten würde, hat [GRE.GetLeader] alle wehrfähigen Griechen aufgerufen, zur Verteidigung des Landes zu kommen."
 news.171.a:0 "Narren".
 news.171.b:0 "Wie können die es wagen!?"
 news.171.c:0 "Wir sollten sehen, ob wir Griechenland helfen können."
 news.171.e:1 "Das wird Krieg bedeuten."
 news.171.f:1 "Sie werden scheitern, wie es die Perser taten."
 news.172.t:0 "Griechenland unterwirft sich"
 news.172.d:1 "Nach einem langen und hitzigen Gespräch mit dem deutschen Botschafter hat [GRE.GetLeader] angekündigt, dass die [GRE.GetAdjective]-Regierung ihre Politik in Zukunft eng mit [GER.GetNameDef] abstimmen wird. \Die Polizei in der Hauptstadt [GRE.GetAdjective] musste eine Reihe von spontanen Protesten gegen diese Entscheidung gewaltsam auflösen, wobei viele in der Menge den Kopf von "diesem Feigling [GRE.GetLeader]" forderten."
 news.172.a:1 "Sie zeigen weise."
 news.172.b:0 "Ein weiterer Triumph".
 news.172.c:0 "Dies betrifft".
 news.172.e:0 "Es gibt nichts, was wir tun können."
 news.172.f:1 "Es ist eine griechische Tragödie."
 news.173.t:0 "Die Vierte Internationale"
 news.173.d_1:0 "Eine Reihe von kommunistischen Delegierten aus der ganzen Welt traf sich heute in Paris zu einer Gründungskonferenz. Mit den Anhängern von Trotzkis Theorien an der Spitze wurde der Grundstein für die Vierte Internationale gelegt.\n\nObwohl es noch unklar ist, welche Auswirkungen diese Organisationsbemühungen auf der internationalen politischen Bühne haben werden, scheinen die Nachrichten Stalins Misstrauen geweckt zu haben. Er hat viele hochrangige Mitglieder der Partei und des Militärs verdächtigt, heimlich Trotzki zu unterstützen, und viele von ihnen sind noch am Leben. Da seine Paranoia wieder voll da ist, zieht er sich immer mehr zurück. Sein Misstrauen und seine Instabilität haben eine Krise in der sowjetischen Regierung verursacht. Bei diesem Tempo wird die Nation in einen Bürgerkrieg gestürzt werden."
 news.173.d_2:0 "Eine Anzahl kommunistischer Delegierter aus der ganzen Welt traf sich heute in Paris zu einer Gründungskonferenz und legte den Grundstein für das, was als Vierte Internationale bekannt geworden ist. Aufrufe zu seiner Gründung gibt es schon seit Jahren, wobei Anhänger von Trotzkis Theorien die Führung übernommen haben.\n\nStalin hat auf die wachsende Unterstützung für den Trotzkismus im Ausland reagiert, indem er zusätzliche Morde anordnete und die Propaganda gegen seinen alten Rivalen verstärkte. Angesichts der vergangenen Säuberungen von mutmaßlichen Trotzkisten in den hohen Rängen des sowjetischen Militärs und der Führung in jüngster Zeit ist es unwahrscheinlich, dass dies auf Widerstand stößt."
 news.173.a:0 "Wie viele Länderspiele wird es geben?"
 news.173.b:0 "Eine gewalttätige Ära für unsere Union."
 news.174.t:0 "[From.GetName] Pursues Nuclear Technology"
 news.174.d:0 "Nach ersten Tests haben die Politiker von [Von.GetName] beschlossen, die Forschung von [Von.GetAdjective] auf die Entwicklung der Nukleartechnologie auszurichten. \n\nDie Technologie ist noch sehr experimentell, und es besteht eine große Unsicherheit, ob sie überhaupt praktische Anwendungen hat. Wer weiß, wohin das ihre Kriegsanstrengungen führen könnte."
 news.174.a:0 "Wir sollten diese Entwicklung verfolgen."
 news.174.b:0 "Hoffen wir, dass ihre Forschung Früchte trägt."
 news.174.c:0 "Es wird nie etwas daraus werden."
 news.174.e:0 "Wir werden unsere Forschung im Geheimen durchführen."
 news.175.t:0 "Frankreich und Großbritannien kündigen Allianz an"
 news.175.d:0 "Unter Berufung auf die während des Ersten Weltkriegs geschmiedeten Bande hat Frankreich unter Berufung auf nicht näher bezeichnete Bedrohungen für die Stabilität Europas um ein formelles Bündnis mit Großbritannien ersucht.\n\nHeute wurde das Ersuchen vom britischen Parlament genehmigt, und Frankreich ist der [ENG.GetFactionName] beigetreten."
 news.175.a:0 "Wir stehen zusammen."
 news.175.b:0 "Sie bereiten sich auf das Schlimmste vor."
 news.175.c:0 "Banding together like cornered rats".
 news.175.e:0 "Großbritannien hat sein Los gezogen."
 news.176.t:0 "Großbritannien lehnt Bündnis mit Frankreich ab"
 news.176.d:0 "In einer überraschenden Wendung der Ereignisse hat das britische Parlament heute den Antrag von [FRA.GetName] auf ein formelles Bündnis zwischen den beiden Nationen abgelehnt. Als Grund wurde angegeben, man wolle vermeiden, das ohnehin fragile Gleichgewicht auf dem europäischen Kontinent zu stören. Die französische Regierung hat dies als einen politischen Schachzug verurteilt, der die französische Sicherheit den britischen Interessen opfert."
 news.176.a:0 "Sie hätten netter fragen sollen."
 news.176.b:0 "Unsere alten Feinde sind gespalten."
 news.176.c:0 "Ein dunkler Tag für die alten Verbündeten."
 news.177.t:0 "Die kleine Entente"
 news.177.d:0 "In dem Bestreben, eine gemeinsame Front gegen gemeinsame Feinde zu bilden, hat [From.GetName] der Tschechoslowakei die Hand gereicht mit dem Angebot, eine "Kleine Entente" zu bilden, um sich gegen gemeinsame Feinde zu vereinen und dabei auf die Bindungen an Großbritannien aus dem Großen Krieg zu verzichten. Der britische Premierminister bot zwar einen Platz im Defensivpakt an, machte aber deutlich, dass Großbritannien das Bündnis nicht als "förderlich für den Schutz der europäischen Freiheit" ansieht. \n\nFrankreich hat dennoch diplomatische Beziehungen zu anderen Nationen aufgebaut, die sich bedroht fühlen könnten, und fördert die Einheit, um das diplomatische Gleichgewicht in Europa zu wahren und zukünftige Konflikte zu verhindern. Nur die Zeit wird zeigen, ob sie erfolgreich sein können."
 news.177.a:0 "Dann kommen Sie später nicht heulend zu uns!"
 news.177.b:0 "Vive la France et L'Entente!"
 news.177.c:0 "Wir dürfen Frankreich nie wieder die Vorherrschaft in Europa überlassen."
 news.177.e:0 "Europa muss sich gegen faschistische Aggressoren vereinen!"
 news.177.f:0 "Ein Zeichen für steigende europäische Spannungen."
 news.178.t:0 "Der linke Aufsteiger in Frankreich"
 news.178.d:0 "Nach fast zwei Jahrzehnten politischer Unruhen haben die Menschen in [Von.GetName] das Gefühl, dass sie noch nicht wiedererlangt haben, was im Großen Krieg verloren wurde. Die [Von.GetAdjective] haben sich zum Ziel gesetzt, den [Von.GetAdjective]-Staat wieder aufzubauen, mit dem Volk und für das Volk.\n\nDiese neuen politischen Reformen ermöglichen das Aufblühen von Arbeitergewerkschaften und kommunistischen Organisationen. Wenn Frankreich diesen Weg fortsetzt, ist es bereit für eine politische Neuausrichtung nach ganz links oder sogar für eine umfassende Revolution."
 news.178.a:0 "Frankreich folgt uns in die Zukunft!"
 news.178.b:0 "Ein gewisses Zeichen französischer Schwäche."
 news.178.c:0 "Eine tragische Entwicklung für die Dritte Republik."
 news.178.e:0 "Eine besorgniserregende Entwicklung."
 news.179.t:0 "Der rechte Aszendent in Frankreich"
 news.179.d:0 "Nach fast zwei Jahrzehnten politischer Unruhen haben die Menschen in [Von.GetName] das Gefühl, dass sie noch nicht wiedererlangt haben, was im Großen Krieg verloren wurde. Das [Von.GetAdjective]-Establishment hat sich zum Ziel gesetzt, den [Von.GetAdjective]-Staat wieder aufzubauen und die [Von.GetAdjective]-Größe wiederherzustellen. Diese politischen Reformen stärken die Macht des Staates und der Armee, wobei das [Von.GetAdjective]-Volk von [Von.GetLeader]s Versprechen der Größe überzeugt ist."
 news.179.a:0 "Die französische Regierung ist ein Feind des eigenen Volkes!"
 news.179.b:0 "Das könnte Frankreich wieder zu einer großen Nation machen."
 news.179.c:0 "Eine tragische Entwicklung für die Dritte Republik."
 news.179.e:0 "Eine besorgniserregende Entwicklung".
 news.180.t:0 "Frankreich wird in der Komintern willkommen geheißen"
 news.180.d:0 "Nach der Hinwendung zum Kommunismus nicht nur in der französischen Bevölkerung, sondern auch in den französischen Machthallen gab [France.GetName] öffentlich seinen Wunsch bekannt, Teil der [From.GetFactionName] zu werden.\n\n[From.GetName] reagierte sofort, was auf die wochenlangen Verhandlungen hinweist, die außerhalb der Öffentlichkeit stattgefunden haben müssen. [From.GetLeader] sprach ausführlich darüber, wie die Menschen der Welt zusammenarbeiten müssen, um eine Revolution in allen Ländern herbeizuführen. \n\n[France.GetLeader] stimmte dem zu und drohte denjenigen, "die Grund haben, den [From.GetFactionName] zu fürchten", unmissverständlich.
 news.180.a:0 "Vereint zur Weltrevolution!"
 news.180.b:0 "Ihre Allianz wird noch früh genug zerbröckeln."
 news.180.c:0 "Den Feinden der Demokratie darf nicht erlaubt werden, stärker zu werden."
 news.180.e:0 "Frankreich hat sich für eine Seite entschieden."
 news.181.t:0 "[Frankreich.GetName] und [Von.GetName] vereinigen sich"
 news.181.d:0 "Nach einer zunehmend autokratischen Politik hat [France.GetName] angekündigt, dass es an der Zeit ist, Verbündete zu finden, um der Bedrohung durch den globalen Kommunismus zu begegnen. Jetzt scheint [Von.GetName] dieser Verbündete zu sein. Heute Morgen hat [Von.GetLeader] angekündigt, dass [Frankreich.GetName] und [Von.GetName] als Brüder zusammenstehen werden. "Unser gemeinsames Erbe wird uns nicht länger zu Feinden machen, sondern zu Verbündeten! Die Titanen Europas stehen zusammen.""
 news.181.a:0 "Gemeinsam sind wir stark!"
 news.181.b:0 "Die Feinde der Demokratie werden stärker."
 news.181.c:0 "Eine unerwartete Freundschaft"
 news.182.t:0 "[France.GetName] tritt der [From.GetFactionName] bei!"
 news.182.d:0 "Die europäische Politik wurde heute auf den Kopf gestellt, als französische und deutsche Diplomaten einen Militärpakt zwischen [Frankreich.GetName] und [Von.GetName] ankündigten. Sie verkündeten, dass an ihrer Grenze schon zu viel Blut vergossen worden sei, während es da draußen noch andere Kräfte gebe, die ihre Zerstörung anstrebten.\n\nDer [Von.GetName] ermutigte alle, darüber nachzudenken, was es bedeutet, dass die alten Feinde, anstatt sich gegeneinander zu schwächen, gemeinsam noch stärker werden."
 news.182.a:0 "Nichts kann die [From.GetFactionName] bedrohen!"
 news.182.b:0 "Der neue [From.GetName] zeichnet sich über Europa ab."
 news.182.c:0 "Europäische Diplomatie richtet sich entlang der Paris-Berlin-Achse neu aus."
 news.182.e:0 "Oh Mist."
 news.183.t:0 "[From.GetName] Rejects French Alliance!"
 news.183.d:0 "Unter Zurückweisung der diplomatischen Avancen von [Frankreich.GetAdjective] verkündete [From.GetLeader] öffentlich, dass [From.GetName] keinen Militärpakt mit [Frankreich.GetName] anstreben würde.\n\nDie Diplomaten von [From.GetAdjective] bezeichneten den [Frankreich.GetAdjective]-Staat als schwach und korrupt und sagten, dass kein wahrer [From.GetAdjective] zulassen werde, dass sich "die [Frankreich.GetAdjective]-Krankheit" ausbreite."
 news.183.a:0 "Wie können sie es wagen!"
 news.183.b:0 "Wir können mit ihnen als unseren Feinden leben."
 news.183.c:0 "Solange sie damit beschäftigt sind, sich gegenseitig zu bekämpfen..."
 news.184.t:0 "Italien strebt engere Bande mit Deutschland an"
 news.184.d:0 "Italien und Deutschland haben viele gegensätzliche Interessen, besonders in Österreich und auf dem Balkan. Dies hat jedoch nicht verhindert, dass die Außenpolitik der Länder immer freundlicher zueinander wird, und es laufen Verhandlungen über einen Pakt, der "gemeinsame Interessen schützen soll." Wenn die Verhandlungen erfolgreich sind, könnte es zu einem Bündnis kommen, das in der Lage ist, großen Einfluss in Mittel- und Osteuropa auszuüben."
 news.184.a:0 "Unsere Nationen haben viele gemeinsame Interessen."
 news.184.b:0 "Wir werden die Situation im Auge behalten."
 news.185.t:0 "[From.GetName] Seeks Extensive Military Pact"
 news.185.d:0 "Mit dem Ziel, das Machtgleichgewicht im Mittelmeerraum neu zu definieren, hat [From.GetName] politische Vorstöße zur Schaffung eines neuen Bündnisses in der Region unternommen.\n\nÜberwiegend militärischer Natur, wird die [From.GetFactionName], in den Worten von [From.GetLeader], Italien ins Zentrum einer neuen Weltmacht stellen."
 news.185.a:0 "[From.GetName] führt den Weg!"
 news.185.b:0 "Hoffen wir, dass ihre Interessen nicht mit unseren kollidieren."
 news.185.c:0 "Dies könnte Anlass zur Sorge sein."
 news.186.t:0 "Italien erhebt Anspruch auf griechisches Territorium"
 news.186.d:0 "Unter Berufung auf das Römische Reich als Vorläufer des modernen [From.GetAdjective]-Staates hat [From.GetName] behauptet, dass ein unabhängiger griechischer Staat kein Existenzrecht habe. Stattdessen müssen "die griechischen Gebiete" die italienische Vorherrschaft in der Ägäis anerkennen, oder sie werden mit Gewalt beschlagnahmt.\n\n[Griechenland.GetName] hat die Forderungen als lächerlich bezeichnet. Allerdings hat [From.GetName] den Rückhalt des [From.GetFactionName]."
 news.186.a:0 "Italien sollte die Kontrolle über die Ägäis haben."
 news.186.b:0 "Ungeheuerliche Behauptungen!"
 news.187.t:0 "Italien bittet um Unterstützung von [GRE.GetName]"
 news.187.d:0 "Unter Berufung auf [GRE.GetName] als Nachfolger der ersten antiken europäischen Staaten behauptet [ITA.GetName], dass zwischen ihren beiden Staaten eine natürliche Freundschaft besteht.\nIhre politische Agenda ist offensichtlich, da [ITA.GetName] auch [GRE.GetName] als natürliches Mitglied der [ITA.GetFactionName] sieht.\n\nNach anderthalb Jahrtausenden der Trennung bleibt abzuwarten, ob Ost und West wieder vereint werden können."
 news.187.a:0 "Sicherlich teilt [GRE.GetName] unsere Interessen."
 news.187.b:0 "Das kommt nicht überraschend."
 news.187.c:0 "Wir haben viel gemeinsame Geschichte."
 news.188.t:0 "[ITA.GetName] sucht Abgleich mit [TUR.GetName]"
 news.188.d:0 "Trotz jahrzehntelanger Konflikte und diplomatischer Manöver, um die Vorherrschaft im Mittelmeerraum zu erlangen, beginnen [ITA.GetName] und [TUR.GetName], ihre Meinungsverschiedenheiten hinter sich zu lassen.\n\In einer Vereinbarung zur Zusammenarbeit "zum Wohle des gesamten Mittelmeerraums" versprechen [ITA.GetName] und [TUR.GetName], engere diplomatische Bande zu knüpfen, als sie es jemals seit der modernen Gründung der beiden Nationen getan haben."
 news.188.a:0 "[ITA.GetName]'s Einfluss wächst"
 news.188.b:0 "Wie kann jemand zustimmen, mit den [ITA.GetAdjective]s zu "kooperieren"?"
 news.188.c:0 "Eine Partnerschaft im Mittelmeerraum ist bedeutend"
 news.189.t:0 "Italien fordert anatolische Marinestützpunkte"
 news.189.d:0 "Der Londoner Vertrag von 1915 versprach türkisches Gebiet in Anatolien für Italien. Andere Verträge hätten Vorrang, aber die Versprechen seien von der [From.GetAdjective]-Führung nicht vergessen worden.\n\n[From.GetLeader] hat öffentlich erklärt, dass aufgrund der strategischen Bedeutung der anatolischen Küste, [From.GetName] voll und ganz beabsichtigt, das zu nehmen, was "rechtmäßig zu Italien gehört"."
 news.189.a:0 "Die Sache ist erledigt!"
 news.189.b:0 "Wir werden bekommen, was uns versprochen wurde!"
 news.189.c:0 "Die türkisch-italienische Rivalität verschärft sich."
 news.190.t:0 "Balearische Inseln an [Italien.GetName] abgetreten"
 news.190.d:0 "Nach dem Rückgriff auf [Italy.GetAdjective]-Kräfte im spanischen Bürgerkrieg hat [Italy.GetName] die Balearen von [From.GetName] angefordert. [From.GetLeader] hat eingewilligt und hebt den diplomatischen Schritt als Stärkung der Bande zwischen den beiden Nationen hervor.\n\Nach Ansicht von [Italy.GetName] werden die Marinestützpunkte auf den Balearen es ihnen ermöglichen, größeren Einfluss auf die Straße von Gibraltar auszuüben und ihnen einen besseren Zugang zum Atlantik zu verschaffen."
 news.190.a:0 "Dies ist ein wichtiger Schritt zur vollständigen Dominanz im Mittelmeerraum."
 news.190.b:0 "Italien verstärkt seinen Einfluss auf das Mittelmeer."
 news.190.c:0 "Ein Symbol der "lieben Freundschaft" zwischen unseren Nationen."
 news.192.t:0 "Italien meldet Ansprüche auf jugoslawisches Territorium an"
 news.192.d:0 "An die italienische Bevölkerung entlang der dalmatinischen Küste gerichtet, hat [From.GetLeader] angekündigt, dass [From.GetName] das italienischsprachige Gebiet in [YUG.GetName] vollständig als rechtmäßigen Teil von [From.GetName] betrachtet. \Eine offizielle Erklärung untermauerte die Behauptungen und machte deutlich, dass [From.GetName] bereit ist, das Gebiet notfalls mit Gewalt zu übernehmen."
 news.192.a:0 "Das sind jugoslawische Länder, keine italienischen!"
 news.192.b:0 "Sie bringen das ohnehin fragile Gleichgewicht in der Region durcheinander."
 news.192.c:0 "Diese Gebiete scheinen eher italienisch als jugoslawisch zu sein."
 news.193.t:0 "Italienisches Außenministerium in [YUG.GetName]"
 news.193.d:0 "Anstatt [YUG.GetName] wegen der italienischen Bevölkerung an der dalmatinischen Küste zu konfrontieren, hat [From.GetName] die Einrichtung einer ständigen diplomatischen Mission bei [YUG.GetName] angekündigt. Laut einer Erklärung des [From.GetAdjective]-Außenministeriums haben die beiden Länder so viel gemeinsame Geschichte und so viele gemeinsame Interessen, dass gegenseitiges Verständnis viel wichtiger ist als ein belangloser Grenzstreit.\n\nAngesichts der steigenden Spannungen in ganz Europa kann man nur hoffen, dass mehr Länder diesen Ansatz verfolgen."
 news.193.a:0 "Unsere Nationen stehen als Freunde zusammen."
 news.193.b:0 "Es wird Frieden in der Adria herrschen."
 news.193.c:0 "Es wird interessant sein zu sehen, wo das endet."
 news.194.t:0 "Ostpolen an [From.GetNameDef] abgetreten"
 news.194.d:0 "\nDurch unbekannte politische Machenschaften hat die Führung von [Von.GetNameDef] ihre östlichen Regionen an die [Von.GetName] abgetreten. \Es ist noch nicht bekannt, welche Versprechen oder Drohungen von [From.GetName] gemacht wurden, um diesen politischen Sieg zu erreichen. Wir werden es vielleicht nie erfahren, denn [Poland.GetLeader] hat über die Ankündigung der Vereinbarung hinaus noch kein Wort gesagt."
 news.194.a:0 "[From.GetNameDefCap] erkennt die Stärke des [From.GetFactionName]!"
 news.194.b:0 "[From.GetNameDefCap] verbraucht alles in seinem Pfad."
 news.194.c:0 "[POL.GetNameDefCap] hat wohl keine andere Wahl gehabt."
 news.195.t:0 "[From.GetNameDefCap] Granted Ostdeutschland"
 news.195.d:0 "Nach der Besetzung Deutschlands durch [SOV.GetAdjective] hat [SOV.GetNameDef] den größten Teil Ostdeutschlands erhalten, einschließlich des umstrittenen Gebiets Ostpreußen.\n Es scheint, dass dies das Ergebnis einer geheimen Klausel im sowjetisch-polnischen Vertrag ist. Polen erhält deutsches Land als Entschädigung für das, was es an die [Sowjetunion] abtreten musste.\n\nPolen hat mit dem höchsten Einsatz gespielt, und während viel verloren wurde, ist nun auch viel gewonnen worden."
 news.195.a:0 "[Soviet.GetNameDefCap] hält seine Verträge ein."
 news.195.b:0 "Hoffen wir, dass sich ein freies Polen aus der Asche erheben kann, die von seinem "Beschützer" verursacht wurde."
 news.195.c:0 "Eine geografische Verschiebung für Polen. Schon wieder."
 news.196.t:0 "Der [From.GetName] ermutigt Revolutionäre"
 news.196.d:0 "In einer leidenschaftlichen Rede hat [From.GetLeader] die kommunistischen Parteien überall dazu aufgerufen, den Sturz des Kapitalismus durch den Einsatz extremerer Taktiken zu beschleunigen. Die Angst vor Verfolgung darf keinen einzigen Mann und keine einzige Frau davon abhalten, den Kampf der Arbeiterklassen voranzutreiben.\n\nDer [Von.GetName] wird die Finanzierung ausländischer kommunistischer Parteien erhöhen und sie in den extremeren Taktiken ausbilden, die erforderlich sind, um ihre Nationen mit dem [Von.GetFaktionsName] in Einklang zu bringen."
 news.196.a:0 "Die Demokratie darf nicht untergehen!"
 news.196.b:0 "Ein lächerlicher Aufwand!"
 news.196.c:0 "Erhebt euch, Brüder und Schwestern!"
 news.196.e:0 "Der Kampf der Ideologien ist die letzte Schlacht der Zivilisationen."
 news.197.t:0 "[From.GetName] gibt nach [Soviet.GetAdjective] Ultimatum"
 news.197.d:0 "[Von.GetName] hat einem [Sowjet.GetAdjektiv] Ultimatum nachgegeben und die Kontrolle über die Ägäischen Inseln an [Sowjet.GetName] abgetreten.\n\nDamit verstärken die [Sowjet.GetName] ihre Präsenz im Mittelmeer und verstärken sich selbst als Seemacht in der Region."
 news.197.a:0 "Sie sollten froh sein, dass wir ihnen so gute Konditionen angeboten haben."
 news.197.b:0 "Der [Soviet.GetName] muss gestoppt werden!"
 news.197.c:0 "Der [Sowjet.GetName] ist in Position, um das Mittelmeer zu betreten."
 news.198.t:0 "[From.GetName] Widersteht [Soviet.GetAdjective] Ultimatum"
 news.198.d:0 "[From.GetName] hat die Forderungen in einem [SOV.GetAdjective] Ultimatum abgelehnt, das ihnen wegen der Ägäischen Inseln gestellt wurde. Da die [SOV.GetName] immer größeren Einfluss auf die Region ausübt, hat [From.GetLeader] verkündet, dass es damit enden würde, ihnen eine einzige Insel in der Ägäis zu überlassen, wenn sie das gesamte Mittelmeer einnehmen würden.\n\nDa das Ultimatum abgelehnt wurde, steht [From.GetName] am Rande eines Krieges und kann nur darauf warten, dass die [SOV.GetNameDef] den Abzug betätigt."
 news.198.a:0 "Dann ist die Zeit für Gespräche vorbei."
 news.198.b:0 "Die Kriegstreiber von [SOV.GetNameDef] müssen gestoppt werden!"
 news.198.c:0 "Das war ihr Ultimatum. Griechenland muss sich auf einen Krieg vorbereiten"
 news.198.e:0 "Wir stehen zu [From.GetNameDef]"
 news.199.t:0 "[ROM.GetNameDefCap] Tritt Bessarabien an [From.GetNameDef] ab"
 news.199.d:0 "\n\n[ROM.GetNameDef] hat sich gezwungen gesehen, einem Ultimatum von [From.GetNameDef] nachzugeben. Die Gebiete von Bessarabien sind unter die Kontrolle von [From.GetAdjective] übergegangen, und der Staat [Romania.GetAdjective] ist in seinen Grenzen geschrumpft.\n\n Es bleibt abzuwarten, wie [ROM.GetNameDef] weitere Verluste vermeiden wird."
 news.199.a:0 "Dies ist wichtig für die [From.GetAdjective]-Strategie"
 news.199.b:0 "Die Länder der Welt müssen sich dem Übel des [From.GetNameDef] stellen!"
 news.199.c:0 "[ROM.GetNameDefCap] befindet sich in einer unglücklichen Lage."
 news.200.t:0 "Deutscher diplomatischer Einfluss in [CZE.GetNameDef]"
 news.200.d:0 "In einer Rede über die Brüderlichkeit zwischen den Nationen innerhalb der "deutschen Sphäre" verkündete [Von.GetLeader] heute das Engagement des [Von.GetName] für die politische und diplomatische Zusammenarbeit mit [CZE.GetNameDef]. Mit einer bedeutenden deutschsprachigen Bevölkerung wurde [CZE.GetNameDef] als natürlicher Partner für die Interessen von [From.GetAdjective] präsentiert.\n\nWährend es ungewiss ist, wie viel Mitspracherecht [CZE.GetNameDef] bei dieser Zusammenarbeit hat, kann es zumindest sicher sein, dass seine Grenzen vor den territorialen Ambitionen von [GER.GetNameDef] sicher sind."
 news.200.a:0 "Deutsche Freundschaft ist der deutschen Oberherrschaft vorzuziehen."
 news.200.b:0 "Die Tschechen waren schon immer Freunde der Deutschen"
 news.200.c:0 "Der [From.GetName] weitet seinen Einflussbereich immer weiter aus"
 news.200.e:0 "Frieden für unsere Zeit?"
 news.200.f:0 "Tolle Neuigkeiten, wenn [Root.GetLeader] aus dem Urlaub in München zurückkommt!"
 news.201.t:0 "[GER.GetNameDefCap] erzwingt [TUR.GetNameDef] zum Senden"
 news.201.d:0 "\nAufgrund des diplomatischen und militärischen Drucks von [GER.GetFactionName] im Osten und Westen wurde die [TUR.GetAdjective]-Regierung in politische Turbulenzen gestürzt.\n\nNach deutschen und sowjetischen Drohungen ist die neue Regierung, die aus dem Chaos hervorgegangen ist, weitaus freundlicher gegenüber [GER.GetFactionName] als die alte. Mehrere östliche Territorien wurden bereits an [SOV.GetNameDef] abgetreten. \In der Tat haben einige eilig zum Schweigen gebrachte Andersdenkende behauptet, dass die neue Regierung jeder Laune von [GER.GetLeader] folgt."
 news.201.a:0 "Die neue türkische Regierung sichert unsere Wettbewerbsfähigkeit im Mittelmeerraum."
 news.201.b:0 "Die schreckliche Kraft von [GER.GetFactionName] lässt Länder wie Dominosteine umfallen."
 news.201.c:0 "[From.GetNameDefCap] konnte der Kraft des [GER.GetFactionName] nicht widerstehen."
 news.201.e:0 "Die Allianz stärkt unsere Position."
 news.201.f:0 "Die Türkei ist dem räuberischen [GER.GetFactionName] zum Opfer gefallen"
 news.202.t:0 "Slowakei für Danzig"
 news.202.d:0 "Nach Monaten zunehmend aggressiverer Rhetorik kam es heute Abend zu einer Kehrtwende in den sich verschlechternden Beziehungen zwischen [GER.GetNameDef] und [POL.GetNameDef] mit einem diplomatischen Abkommen zur Beilegung des Danziger Streits.\n\n[POL.GetNameDef] wird die deutsch kontrollierte Slowakei als polnischen Teilstaat eingliedern und im Gegenzug die Region Danzig abtreten. Der Status der Freien Stadt Danzig wurde schnell geregelt, und sie wird bald wieder vollständig in den deutschen Staat eingegliedert werden.\n\nWährend die Angelegenheit friedlich geregelt zu sein scheint, werden die Sieger des Großen Krieges sicher Einwände haben."
 news.202.a:0 "Ein fairer Austausch, um die Fehler von Versailles zu korrigieren"
 news.202.b:0 "Kooperation macht uns stärker als Konflikt"
 news.202.c:0 "Das ist ein eklatanter Verstoß gegen Versailles!"
 news.202.e:0 "Konflikt um Danzig ist abgewendet"
 news.203.t:0 "Polen tritt Danzig ab"
 news.203.d:0 "Nach der Überreichung eines [GER.GetAdjective]-Ultimatums an [Von.GetNameDef] haben [Von.GetLeader] und die [Von.GetAdjective]-Regierung beschlossen, jeder Forderung nachzukommen, anstatt einen Krieg zu riskieren.\n\nIhre Hoffnung ist, dass mit dem Verlust von Danzig [Von.GetNameDef] vor weiteren deutschen territorialen Ambitionen sicher sein wird. Die Situation bleibt jedoch angespannt, und es ist bezeichnend, dass die polnischen Grenztruppen noch nicht den Befehl erhalten haben, sich zurückzuziehen"
 news.203.a:0 "[GER.GetLeader] darf nicht weiter Forderungen an Europa stellen!"
 news.203.b:0 "Dies ist eine Quittierung der Leistung des [GER.GetFactionName]"
 news.203.c:0 "Deutsche Expansion geht weiter"
 news.203.e:0 "Es ist klar, dass die "Demokratien" Europas unfähig sind, die faschistische Bedrohung zu stoppen."
 news.204.t:0 "Polen lehnt deutsches Ultimatum ab"
 news.204.d:0 "In Anbetracht der Anforderungen schien es unvermeidlich. \n\n[From.GetNameDef] würde gezwungen werden, Danzig an Deutschland abzutreten, und ein polnischer Bevollmächtigter würde nach Berlin geschickt werden, um weitere Bedingungen auszuhandeln. [From.GetLeader] wies auf die jüngsten Aktionen von [GER.GetNameDef] hin, als er sagte, dass es offensichtlich sei, dass Deutschland sich nicht mit Danzig allein zufrieden geben würde.\n\nDie deutschen und polnischen Streitkräfte sind auf einen Krieg vorbereitet, und es kommen bereits Berichte über Zusammenstöße an der Grenze herein. Es herrscht wieder einmal Krieg in Europa."
 news.204.a:0 "Deutschland hat alle Warnungen ignoriert!"
 news.204.b:0 "Dann ist es Krieg"
 news.204.c:0 "Gemeinsam müssen wir diesen Aggressor stoppen!"
 news.204.e:0 "Dies ist eine ernste Situation"
 news.205.t:0 "Die Pax Americana"
 news.205.d_america:0 "Mit Blick auf die Konflikte auf den anderen Kontinenten hat [USA.GetLeader] ein neues außenpolitisches Programm angekündigt, das den Frieden zu Hause bewahren soll.\n\nJede Regierung auf dem amerikanischen Kontinent kann die Vereinigten Staaten um militärischen Schutz bitten, wenn sie sich von ihren Nachbarn bedroht fühlt. Auch wenn es keine Garantie für einen bestimmten Zustand ist, ist der Wunsch nach Frieden in Amerika nicht mehr nur ein Traum, sondern offizielle amerikanische Politik."
 news.205.d_not_america:0 "Mit Blick auf die Konflikte auf den anderen Kontinenten hat [USA.GetLeader] ein neues außenpolitisches Programm angekündigt, das den Frieden zu Hause bewahren soll.\nJede Regierung auf dem amerikanischen Kontinent kann die Vereinigten Staaten um militärischen Schutz bitten, wenn sie sich von ihren Nachbarn bedroht fühlt. Auch wenn es keine Garantie für einen bestimmten Zustand ist, ist der Wunsch nach Frieden in Amerika nicht mehr nur ein Traum, sondern offizielle amerikanische Politik"
 news.205.a:0 "Das sollte Amerika sicherer machen"
 news.205.b:0 "Mit Frieden zu Hause können sich die USA auf ihre Feinde im Ausland konzentrieren"
 news.205.c:0 "Es könnte schwierig werden, jetzt Verbündete in Amerika zu finden"
 news.205.e:0 "Lasst uns auf einen dauerhaften Frieden hoffen"
 news.206.t:0 "Amerikanischer Anti-Imperialismus"
 news.206.d_communist:0 "Nach der Ausbreitung der Arbeiterrevolution in den Vereinigten Staaten ist ihre Rhetorik gegen die alte Ordnung viel aggressiver geworden. Jetzt stellt [USA.GetLeader] den Status Kanadas als Untertanenstaat des Britischen Empires in Frage, während amerikanische Diplomaten für eine Welt ohne Aristokratie und Oberherrschaft auf der ganzen Welt eintreten.\n\nTrotz der Bande, die sie verbinden, nehmen die Spannungen zwischen [USA.GetNameDef] und dem Kolonialreich von [ENG.GetNameDef] zu. Es ist nur eine Frage der Zeit, bis dieser diplomatische Konflikt eskaliert und die Revolution mit Gewalt nach [ENG.GetNameDef] gebracht wird."
 nachrichten.206.d_not_communist:0 "Das neue kommunistische Regime in den Vereinigten Staaten hat eine neue Doktrin der [USA.GetAdjective] Außenpolitik angenommen, die eine weitaus aggressivere Haltung gegenüber ehemaligen Verbündeten und Freunden einnimmt, während sie sich den Mitgliedern der Kommunistischen Internationale annähert.\nDieser Politikwechsel beinhaltet die Infragestellung des Status von [CAN.GetName] als Untertanennation und die allgemeine Praxis dessen, was sie als "weltweiten britischen Imperialismus" bezeichnen. \nDie Spannungen nehmen zu, und die Gefahr eines neuen britisch-amerikanischen Konflikts scheint allzu real."
 news.206.a:0 "Die ganze Welt wird durch eine Revolution befreit werden!"
 news.206.b:0 "Wir müssen auf alle Eventualitäten vorbereitet sein"
 news.206.c:0 "Das globale Gleichgewicht ist bedroht"
 news.206.e:0 "Das [USA.GetAdjective] Regime ist nichts, worüber man sich Sorgen machen müsste"
 news.206.f:0 "Eine beunruhigende Entwicklung"
 news.207.t:0 "[USA.GetNameDefCap] Denunziert die Komintern"
 Nachrichten.207.d_fascism:0 "\nAls Reaktion auf die zunehmend aggressive Rhetorik von [SOV.GetNameDef] hat sich [USA.GetLeader] gegen das ausgesprochen, was er "die größte Gefahr für die menschliche Zivilisation, den Kommunismus" nennt.GetNameDef] eine schützende Politik verfolgen, um die Ausbreitung des Weltsozialismus in Amerika zu verhindern, sondern zielt darauf ab, das Herz des Kommunismus selbst zu zerstören.\n\nMit der Macht der [USA.GetAdjective]-Kriegsmaschinerie scheint die völlige Beseitigung des gesamten Kommunismus - zum ersten Mal - völlig möglich."
 Nachrichten.207.d_not_fascism:0 "[USA.GetLeader] hielt heute eine öffentliche Rede gegen das, was er als "die größte Gefahr für die menschliche Zivilisation" bezeichnete, den Kommunismus.\n\nNicht nur [USA.GetNameDef] wird eine Schutzpolitik verfolgen, um die Ausbreitung des Weltsozialismus in Amerika zu verhindern, sondern auch die [USA.GetAdjective] zielt explizit darauf ab, das Herz des Kommunismus selbst zu zerstören.\n\nDa die Spannungen auf einem Allzeithoch sind, genügt ein einziger Funke, um das Feuer des Krieges zwischen [SOV.GetNameDef] und [USA.GetNameDef] auszulösen."
 news.207.a:0 "Die Menschheit wird von dieser ideologischen Pest befreit werden!"
 news.207.b:0 "Sie werden gegen die Bastionen des Kommunismus brechen"
 news.207.c:0 "Wir werden sie in die Knie zwingen"
 news.207.e:0 "Wie auch immer dieser Konflikt ausgeht, die Zerstörung wird total sein"
 news.207.f:0 "[USA.GetNameDefCap] muss tun, was es tun muss, um sich zu schützen"
 news.208.t:0 "Die japanische Armee umarmt Nanshin-ron"
 news.208.d:0 "Die Streitkräfte Japans haben seit langem anerkannt, dass [JAP.GetName] nicht über die natürlichen Ressourcen verfügt, die für einen längeren Kriegseinsatz erforderlich sind. Mit den zunehmenden Spannungen und dem Ausbruch bewaffneter Konflikte zwischen den Großmächten der Welt scheint die Gefahr eines Importverlustes von Tag zu Tag größer zu werden.\n Um dem entgegenzuwirken, haben japanische Strategen einen strategischen Plan entwickelt, um westliche Kolonien in Südostasien und im Pazifik zu erobern. Diese ressourcenreichen Regionen werden die japanische Kriegsmaschinerie anheizen und ihr erlauben, mehr oder weniger ungehindert weiterzumachen, solange die Kolonialmächte und die [USA.GetName] in Schach gehalten werden können."
 news.208.a:0 "Sind sie wirklich in der Lage, unsere Besitztümer zu bedrohen?"
 news.208.b:0 "Solange das amerikanische Territorium nicht bedroht ist"
 news.208.c:0 "Sie haben erkannt, dass sie ihre Beute woanders suchen müssen"
 news.208.e:0 "Krieg in Südostasien scheint wahrscheinlich"
 news.209.t:0 "Die japanische Armee umarmt Hokushin-ron"
 news.209.d:0 "Die Streitkräfte Japans haben schon lange erkannt, dass [JAP.GetNameDef] nicht über die natürlichen Ressourcen verfügt, die für einen längeren Kriegseinsatz benötigt werden. Mit zunehmenden Spannungen und Ausbrüchen von bewaffneten Konflikten, an denen die Großmächte der Welt beteiligt sind, scheint die Gefahr von Importverlusten von Tag zu Tag größer zu werden. Um dem entgegenzuwirken, haben japanische Strategen einen strategischen Plan ausgearbeitet, um sibirische Minen und Ölfelder von [SOV.GetNameDef] zu erobern. Es wird vermutet, dass ein schneller Vorstoß es Japan ermöglicht, die Kontrolle über wichtige Gebiete zu übernehmen, bevor ein richtiger [SOV.GetAdjective] Gegenangriff gestartet werden kann. Bis dahin wird die japanische Armee alle Ressourcen haben, die sie braucht, um die Flammen des Krieges bis zur [SOV.GetAdjective] Kapitulation am Brennen zu halten."
 news.209.a:0 "Es wäre dumm gewesen, unsere Besitztümer zu bedrohen"
 news.209.b:0 "Wir haben Japan vom Vormarsch in den Pazifik abgehalten"
 news.209.c:0 "Sie verstehen nicht, was für eine furchtbare Kraft auf sie zukommen wird"
 news.209.e:0 "Krieg in Sibirien scheint unvermeidlich"
 news.210.t:0 "Japan wechselt Regierung in China aus"
 news.210.d:0 "Nach jahrzehntelanger politischer Instabilität in China, gepaart mit bewaffneten Konflikten im Inneren und Äußeren, hat die japanische Regierung verkündet, dass sie die chinesische Regierung als Bedrohung für die Stabilität ihrer Interessensphäre ansieht." Auf dieser Grundlage wurde - unter Androhung eines Krieges - eine neue Regierung eingesetzt, die loyal zu Japan ist und dem japanischen Kaiser untersteht. Diese neue Regierung hat nicht nur den Schutz der japanischen Armee, sondern auch das militärische Mandat, die chinesischen Warlord-Staaten zurückzuerobern.\n\nWährend der politische Konflikt mit Sicherheit weiter wüten wird, wurde ein offener Krieg zwischen den beiden Ländern abgewendet."
 news.210.a:0 "Die japanische Einflusssphäre ist nicht zu leugnen"
 news.210.b:0 "Wir sollten ein Auge auf unsere südöstlichen Grenzen haben"
 news.210.c:0 "Vielleicht ist es an der Zeit, unsere Kolonien gegen japanische Ambitionen zu verstärken"
 news.210.e:0 "Es scheint, dass es eine Art Frieden zwischen China und Japan geben wird"
 news.211.t:0 "Japan beansprucht Hegemonie in Ostasien"
 news.211.d:0 "In Anbetracht ihrer unangefochtenen militärischen Vormachtstellung in Ostasien hat [JAP.GetLeader] angekündigt, dass [JAP.GetNameDef] die gesamte Region als ihre Interessensphäre betrachtet. Ohne genaue Informationen über das Ausmaß von Japans Fähigkeit zur Machtprojektion ist es immer noch unklar, was genau [JAP.GetNameDef] als rechtmäßiger Teil der kürzlich gegründeten [JAP.GetFactionName] betrachtet."
 news.211.a:0 "Die [JAP.GetFactionName] ist steigend"
 news.211.b:0 "Das ist eine interessante Entwicklung"
 news.211.c:0 "Sie werden es nicht wagen, Anspruch auf unser asiatisches Territorium zu erheben"
 news.211.e:0 "Eine besorgniserregende Entwicklung im Pazifik"
 news.211.f:0 "Es klingt, als hätten wir einen Interessenkonflikt"
 news.211.g:0 "Das sollten wir im Auge behalten"
 news.212.t:0 "Japanische Diplomaten in Berlin"
 news.212.d_not_axis:0 "Es entwickelt sich eine neue Partnerschaft zwischen Tokio und Berlin. Die Verhandlungen über einen Pakt zwischen den beiden Staaten haben begonnen, wobei sowohl strategische Interessen als auch gemeinsame Werte angeführt werden. Während es abzuwarten bleibt, was, wenn überhaupt, aus diesen Verhandlungen hervorgeht, ist die Aussicht auf eine Freundschaft zwischen einigen der stärksten militärischen Kräfte auf jeder Hemisphäre ein Grund zur Sorge für ihre vielen Feinde."
 news.212.d_axis:0 "Es entwickelt sich eine neue Partnerschaft zwischen Tokio und Berlin. Die Verhandlungen über einen Pakt zwischen den beiden Staaten haben begonnen, wobei sowohl strategische Interessen als auch gemeinsame Werte angeführt werden. Während es abzuwarten bleibt, was, wenn überhaupt, aus diesen Verhandlungen hervorgeht, ist die Aussicht auf eine Freundschaft zwischen einigen der stärksten militärischen Kräfte auf jeder Hemisphäre ein Grund zur Freude für ihre Verbündeten und ein Grund zur Sorge für ihre vielen Feinde."
 news.212.a:0 "Das wird uns alle stärker machen"
 news.212.b:0 "Unsere Feinde sollten sich keine Freunde machen"
 news.212.c:0 "Es wäre vielleicht das Beste, wenn nichts dabei herauskommt"
 news.213.t:0 "[USA.GetNameDefCap] Steht gegen Faschismus"
 news.213.d_peace:0 "Als das Land der Freien betrachtet sich [USA.GetNameDef] als natürlicher Feind des Faschismus in all seinen Formen auf der ganzen Welt. Mit der Aggression des deutschen Regimes sind sie derzeit der größte Feind einer Welt, die auf den liberalen Prinzipien aufgebaut ist, an denen [USA.GetNameDef] festhält.\n\nIn diesem Sinne und mit der Zustimmung des [USA.GetAdjective]-Kongresses hat [USA.GetLeader] eine Warnung an die [GER.GetNameDef] ausgesprochen. Wenn [GER.GetNameDef] ihren politischen Kurs nicht ändert, wird [USA.GetNameDef] gegen sie vorgehen.\n\nEs wurde zwar keine Vorgehensweise genannt, aber die angedeutete Kriegsdrohung liegt schwer zwischen beiden Ländern."
 news.213.d_war:0 "Als das Land der Freien betrachtet sich [USA.GetNameDef] als natürlicher Feind des Faschismus in all seinen Formen auf der ganzen Welt. Mit der Aggression des deutschen Regimes sind sie derzeit der größte Feind einer Welt, die auf den liberalen Prinzipien aufgebaut ist, an denen [USA.GetNameDef] festhält.\n\nIn diesem Sinne und mit der Zustimmung des [USA.GetAdjective]-Kongresses hat [USA.GetLeader] eine Warnung an [GER.GetNameDef] ausgesprochen. Wenn [GER.GetNameDef] nicht kapituliert und den politischen Kurs nicht umkehrt, wird [USA.GetNameDef] ihre gesamte industrielle und militärische Macht gegen sie einsetzen. "Wir werden nicht zulassen, dass [GER.GetNameDef] den Fortschritt der Geschichte umleitet!"
 news.213.a:0 "Der [GER.GetName] wird tausend Jahre lang Bestand haben!"
 news.213.b:0 "Sie werden ihre Worte mit Stahl beweisen müssen"
 news.213.c:0 "Der [GER.GetName] wird fallen!"
 news.213.e:0 "Dies wird keine friedliche Lösung haben"
 news.214.t:0 "Polen sucht Zusammenarbeit im Baltikum"
 news.214.d_not_baltic:0 ""Es gibt für uns kein Ergebnis, das nicht noch mehr Unterdrückung des polnischen Volkes riskiert."\n\nNachdem sich [POL.GetName] von der internationalen Gemeinschaft distanziert hat, verfolgen polnische Politiker die Idee einer Macht "zwischen den Meeren". \n\nWährend die Hoffnung darin besteht, ein Bündnis zu schaffen, das sich von der Ostsee bis zum Schwarzen Meer erstreckt, bleibt ihre erklärte Priorität, ihre Position gegen bedrohliche Einflüsse im Osten und Westen zu stärken. Zu diesem Zweck sucht [POL.GetName] eine engere Verbindung mit den baltischen Nachbarn."
 news.214.d_baltic:0 "[POL.GetName] hat sich allmählich von der internationalen Gemeinschaft distanziert, wohl wissend, dass man sich nicht auf die Politik der "Großmächte" verlassen kann, um Aggressoren davon abzuhalten, den polnischen Staat erneut zu Fall zu bringen.\n\n Stattdessen hat [POL.GetLeader] Pläne für ein Bündnis zur Stärkung der baltischen Region vorgestellt, das hoffentlich Aggressionen aus dem Osten oder Westen abhalten wird.\n\nMit der Verschlechterung der europäischen Stabilität könnte ein solches Bündnis in unserem besten Interesse sein."
 news.214.a:0 "Eine neue Macht im Osten Europas".
 news.214.b:0 "Sie mischen sich in unsere Einflusssphäre ein!"
 news.214.c:0 "Sie versuchen offensichtlich, den [GER.GetName] zu bedrohen."
 news.214.e:0 "Die [POL.GetFactionName] könnte unsere sicherste Wette sein."
 news.215.t:0 "[GER.GetName] Formalisiert antisowjetischen Pakt"
 news.215.d_not_soviet:0 "[GER.GetNameDefCap] verurteilt seit langem den Kommunismus in allen Formen und hat diplomatische Anträge gestellt, um andere Nationen aufzufordern, sich ihm ebenfalls zu widersetzen.\n\nNun hat das [GER.GetName] "Staaten, die unmittelbar vom Kommunismus bedroht sind", die Möglichkeit angeboten, einen Pakt gegen das [SOV.GetName] zu schließen. Jedes Land, das dem Pakt angehört, ist verpflichtet, einen Krieg gegen die [SOV.GetName] zu führen, sollte es zu einem Angriff auf ein Mitglied kommen."
 news.215.d_soviet:0 "[GER.GetLeader] war schon ein lautstarker Gegner des Kommunismus, bevor er an die Macht kam, und es gab nie einen Zweifel daran, dass [GER.GetNameDef] sich als Feind von [SOV.GetNameDef] betrachtet.\n\nHeute wurde diese Haltung der Welt verkündet, da das zuvor gehaltene "Antisowjetische Abkommen" zwischen [GER.GetNameDef] und mehreren anderen Ländern nun zu einem Pakt formalisiert wurde. Die anderen Mitglieder werden in den Krieg gerufen, sollte einer von ihnen in einen Konflikt mit uns geraten."
 news.215.a:0 "Nur so kann man der kommunistischen Bedrohung begegnen."
 news.215.b:0 "Der Kampf wird die Arbeiterrevolution nur beschleunigen."
 news.215.c:0 "Lasst sie sich gegenseitig ausbluten."
 news.216.t:0 "[TUR.GetName] widersteht Ultimatum von [GER.GetName]."
 news.216.d:0 "Diplomaten aus dem [GER.GetName] übergaben [TUR.GetName] gestern ein Ultimatum, das den Rücktritt von [TUR.GetLeader] zugunsten einer von Deutschland unterstützten Regierung forderte. Mit Rückendeckung der Großen Nationalversammlung lehnte [TUR.GetLeader] das Ultimatum ab und verkündete dem [TUR.GetAdjective]-Volk, dass die Türkei niemals der Spielball in den Kriegsspielen eines ausländischen Diktators sein würde.\n\nNun wappnet sich das Land für einen Krieg."
 news.216.a:0 "Die [GER.GetName] wird heruntergefahren."
 news.216.b:0 "Wir stehen zu [TUR.GetName]."
 news.216.c:0 "Törichter Widerstand".
 news.216.e:0 "Krieg in der Türkei scheint unausweichlich."
 news.217.t:0 "[GER.GetNameDefCap] treibt [TUR.GetNameDef] an, sich dem [ENG.GetFactionName] anzuschließen"
 news.217.d:0 "\n\nIndem er der [TUR.GetAdjective]-Regierung ein Ultimatum gestellt hat, hat sich [GER.GetNameDef] einen neuen Feind geschaffen. Anstatt den Forderungen der [GER.GetAdjective]-Diplomaten nachzugeben, wie es [GER.GetLeader] erwartet hatte, hat [TUR.GetNameDef] einem Verteidigungsbündnis mit [ENG.GetNameDef] zugestimmt. [ENG.GetNameDef] und ihre Verbündeten bereiten sich darauf vor, [TUR.GetNameDef] zu verteidigen, falls [GER.GetNameDef] auf sein Ultimatum reagiert."
 news.217.a:0 "Wir müssen zusammenstehen gegen [GER.GetNameDef]."
 news.217.b:0 "[GER.GetNameDefCap] macht sich immer mehr Feinde."
 news.217.c:0 "Wenn sie die friedliche Zusammenarbeit verweigern..."
 news.217.e:0 "[GER.GetNameDefCap] und [TUR.GetNameDef] spielen ein gefährliches Spiel."
 news.218.t:0 "Ja! Wir haben keine Bananen"
 news.218.d:0 "Unser strenges Rationierungsprogramm erstreckt sich zwar nicht auf frisches Obst, aber durch den Schatten des Krieges fehlt uns der größte Teil unserer Importkapazität. Viele ehemalige Waren aus den Tropen sind daher heute unerreichbare Luxusgüter, wie z.B. Zitronen und Bananen. \Nach dem Krieg haben die Ladenbesitzer Schilder in ihre Schaufenster gehängt, die auf die fröhliche alte Show-Melodie verweisen.\Nun gibt es leider auch einen Mangel an grünen Bohnen und Zwiebeln, Kohl und Frühlingszwiebeln und allen Arten von Obst, aber der britische Geist hält durch!"
 news.218.a:0 "Ich wollte nur eine Banane"
 news.219.t:0 "Führung bereinigt in [SOV.GetNameDef]"
 news.219.d:0 "\nIn [SOV.GetNameDef] herrschte lange Zeit Unsicherheit. Während Details spärlich sind, hat es eine Reihe von geheimen Prozessen auf höchster Ebene gegeben, und sowohl Generäle als auch Minister sind aus der Öffentlichkeit verschwunden.\n Die natürliche Annahme ist, dass irgendeine große Verschwörung innerhalb der Kommunistischen Partei aufgedeckt wurde, aber es wurde keine offizielle Erklärung abgegeben. Darüber hinaus deuten die diplomatischen Berichte, zu denen wir Zugang haben, darauf hin, dass die Beweise, die bei diesen Prozessen vorgelegt wurden, alles andere als unbestreitbar waren.\n\nWas auch immer geschehen ist, die Struktur des [SOV.GetAdjective] Oberkommandos hat sich unwiderruflich verändert."
 news.219.a:0 "[SOV.GetLeader] hat Stabilität in [SOV.GetNameDef] sichergestellt."
 news.219.b:0 "Ein Beweis für die dem Kommunismus innewohnende Korruption."
 news.219.c:0 "[SOV.GetAdjective] Befehl hat stark gelitten"
 news.220.t:0 "Offiziersaufstand in [SOV.GetNameDef]!"
 news.220.d:0 "Teile des sowjetischen Oberkommandos haben sich in einer Revolte gegen die Führung von [SOV.GetLeader] erhoben!\n Es ist unklar, was genau diesen Aufstand ausgelöst hat, aber es scheint kein besonders gut geplanter Versuch zu sein, die Macht zu ergreifen.\n\nDie politische Situation von [SOV.GetAdjective] ist vielleicht nicht so, wie sie es nach außen hin darstellen."
 news.220.a:0 "Das Volk wird immer siegen."
 news.220.b:0 "Für [Root.GetNameDef]!"
 news.220.c:0 "Sie zerbröseln von innen!"
 news.220.e:0 "Die sozialistische Machtstruktur ist unhaltbar."
 news.220.f:0 "Das ist eine unerwartete Entwicklung."
 news.221.t:0 "Trotzki kehrt nach [SOV.GetNameDef] zurück"
 news.221.d:0 "[SOV.GetNameDefCap] hat eine große Erschütterung erlebt, da Stalin von einer Fraktion abgesetzt wurde, die seinen alten politischen Rivalen [SOV.GetLeader] unterstützt!\nSo wie der alte Diktator jetzt ist oder wie genau der Übergang stattgefunden hat, sind Details immer noch spärlich.\nAlles deutet darauf hin, dass es kein friedlicher Übergang war, da einige Stalin-Loyalisten ihre Fahnen im Aufstand gegen Trotzkis neues Regime gehisst haben."
 news.221.a:0 "Die Vierte Internationale geht voran."
 news.221.b:0 "Ein neuer Weltführer betritt die Bühne".
 news.221.c:0 "Aber Trotzki ist genau hier in... Oh."
 news.222.t:0 "[ENG.GetAdjective] Parlament debattiert über Intervention in Skandinavien"
 Nachrichten.222.d:0 "\nAngesichts des strategischen Wertes der skandinavischen Region für die [ENG.GetAdjective]-Verteidigungsbemühungen und der potenziellen Risiken, dass ein Feind dort Einfluss aufbaut, hat das [ENG.GetAdjective]-Parlament über die Möglichkeit einer militärischen Intervention debattiert.\nWährend die politischen Implikationen einer solchen Aktion schwer auf [ENG.GetLeader] lasteten, wurden mehrere entscheidende Argumente geliefert, bevor entschieden wurde, dass der Rest der Debatte in geschlossenen Räumen stattfinden sollte.\n\nEine solche Intervention würde die politische Landschaft Nordeuropas unwiderruflich verändern."
 news.222.a:0 "Wir tun, was wir müssen, für König und Vaterland."
 news.222.b:0 "Werden sie auch die Unabhängigkeit von [Root.GetAdjective] bedrohen?"
 news.222.c:0 "[ENG.GetNameDefCap] muss einige schwierige Entscheidungen treffen."
 news.222.e:0 "Eine solche Aktion wird das Gleichgewicht in Europa stören."
 news.222.f:0 "Werden sie wirklich einen Eingriff wagen?"
 news.223.t:0 "[ENG.GetAdjective] Parlament debattiert Intervention in den Benelux-Staaten"
 news.223.d:0 "\nAus dem Großen Krieg gelernt, wird die [ENG.GetAdjective] den strategischen Wert der Benelux-Region und die potenziellen Risiken, dass feindliche Länder dort Einfluss aufbauen, nicht unterschätzen. Das [ENG.GetAdjective]-Parlament hat über die Möglichkeit einer militärischen Intervention debattiert.\nWährend die politischen Implikationen einer solchen Aktion schwer auf [ENG.GetLeader] lasteten, wurden einige entscheidende Argumente geliefert, bevor entschieden wurde, dass der Rest der Debatte in geschlossenen Räumen stattfinden sollte.\n\nEine solche Intervention würde die politische Landschaft Westeuropas unwiderruflich verändern."
 news.223.a:0 "Wir tun, was wir müssen, für König und Vaterland."
 news.223.b:0 "Werden sie auch die Unabhängigkeit von [Root.GetAdjective] bedrohen?"
 news.223.c:0 "[ENG.GetNameDefCap] muss einige schwierige Entscheidungen treffen."
 news.223.e:0 "Eine solche Aktion wird das Gleichgewicht in Europa stören."
 news.223.f:0 "Werden sie wirklich einen Eingriff wagen?"
 news.224.t:0 "[ENG.GetNameDefCap] Drücke [Spain.GetNameDef]"
 news.224.d:0 "\nMit der Tradition des britischen Einflusses im Mittelmeerraum, der von Gibraltar ausging, sollte es nicht überraschen, dass die [ENG.GetAdjective]-Regierung beschlossen hat, politischen Druck auf die faschistische Regierung in [Spain.GetNameDef] auszuüben.\n\nImmer noch im Wiederaufbau nach dem Bürgerkrieg, ist [ENG.GetAdjective]-Unterstützung viel wichtiger als politische Prinzipien."
 news.224.a:0 "Wir müssen ihre diplomatische Mission akzeptieren."
 news.224.b:0 "Was glauben die [ENG.GetAdjective], wer sie sind?"
 news.224.c:0 "Die [ENG.GetAdjective] üben ihren Einfluss aus."
 news.225.t:0 "[ENG.GetNameDefCap] übt Einfluss auf [TUR.GetNameDef] aus"
 news.225.d:0 "\nDas Mittelmeer war lange Zeit eine Region von großem strategischen Wert für den imperialen Einfluss von [ENG.GetNameDef]. Jetzt sucht die [ENG.GetAdjective]-Regierung nach weiterer Unterstützung durch Länder in der Region. Zu diesem Zweck haben sie einen "Sonderkonsul für den [TUR.GetAdjective]-Staat ernannt."\n\nAngesichts der jahrhundertelangen, erbitterten Konkurrenz um die Seeherrschaft im Mittelmeer bleibt abzuwarten, ob es ihnen gelingt, die beiden Länder einander näher zu bringen."
 news.225.a:0 "Ihre diplomatische Mission könnte für uns nützlich sein."
 news.225.b:0 "Was glauben die [ENG.GetAdjective], wer sie sind?"
 news.225.c:0 "Die [ENG.GetAdjective] üben ihren Einfluss aus."
 news.226.t:0 "[ENG.GetNameDefCap] übt Einfluss auf [GRE.GetNameDef] aus"
 news.226.d:0 "Das Mittelmeer war lange Zeit eine Region von großem strategischen Wert für den imperialen Einfluss von [ENG.GetNameDef]. Jetzt sucht die [ENG.GetAdjective]-Regierung nach weiterer Unterstützung durch Länder in der Region. Zu diesem Zweck haben sie einen "Sonderkonsul für den [GRE.GetAdjective]-Staat ernannt."\n\nMehr als ein Jahrhundert nach Lord Byrons Teilnahme am griechischen Unabhängigkeitskrieg bleibt abzuwarten, ob [ENG.GetNameDef] erfolgreich ist."
 news.226.a:0 "Ihre diplomatische Mission könnte für uns nützlich sein."
 news.226.b:0 "Was glauben die [ENG.GetAdjective], wer sie sind?"
 news.226.c:0 "Die [ENG.GetAdjective] üben ihren Einfluss aus."
 news.227.t:0 "Eine dunkle und wilde Reise"
 news.227.d:0 ""Wir waren zehn Meilen von Berlin entfernt, als sich die Auswirkungen bemerkbar zu machen begannen. Sie sollten unsere Kampfbemühungen verstärken. Das ist lächerlich. Das Einzige, was sich verbesserte, war mein Verdacht, dass mein Vorgesetzter mich loswerden wollte. Es half nicht, dass ich den Unterschied zwischen den rollenden Tritten deutscher Panzer und dem wilden Pochen hinter meinen Augen nicht erkennen konnte."
 news.227.a:0 "Wir sind im Fledermausland."
 news.228.t:0 "[ENG.GetNameDefCap] kündigt diplomatische Initiative für den Balkan an"
 news.228.d:0 "\n[ENG.GetNameDef] ist nicht der einzige, der die Bedrohung in Mitteleuropa steigen sieht.\n\nMit ihrem Status als unabhängige Nation, der durch den jetzt angefochtenen Vertrag von Versailles garantiert wird, oder mit faschistischen Mächten, die in ihrer aggressiven Rhetorik Anspruch auf ihr Territorium erheben, haben mehrere Staaten die Notwendigkeit gesehen, eine pro-[ENG.GetAdjective] Politik zu führen. \n[ENG.GetNameDef] hat auf diese Entwicklung mit einer Verdoppelung der diplomatischen Bemühungen in der Region reagiert."
 news.228.a:0 "Hoffen wir, dass sie uns vor der faschistischen Welle schützen können."
 news.228.b:0 "Sie sollten in ihrem eigenen kleinen "Einflussbereich" bleiben!"
 news.228.c:0 "Die europäische Stabilität muss erhalten bleiben!"
 news.228.e:0 "[ENG.GetNameDefCap] bereitet ihre Strategie vor."
 news.229.t:0 "[GRE.GetNameDefCap] Widersteht [GER.GetAdjective] Druck"
 news.229.d:0 "Obwohl er durch die territorialen Forderungen von [GER.GetNameDef] stark eingeschränkt wurde, hat [GRE.GetNameDef] nun eine Linie im Sand gezogen. [GRE.GetLeader] hat deutlich gemacht, dass [GRE.GetNameDef] keine weiteren Zugeständnisse machen und sich nicht länger den Forderungen von [GER.GetAdjective] beugen wird. Dies alles kommt als Reaktion auf ein Ultimatum von [GER.GetNameDef], dass die Regierung von [GRE.GetNameDef] zurücktritt und einen von [GER.GetAdjective] genehmigten Ersatz akzeptiert."
 news.229.a:0 "[GER.GetAdjective] Vorschüsse müssen abgelehnt werden!"
 news.229.b:0 "Sie hätten sich retten sollen, als sie die Chance dazu hatten."
 news.229.c:0 "Dies wird wahrscheinlich in einem bewaffneten Konflikt enden."
 news.230.t:1 "Rebellionen in Amerika"
 news.230.d:0 "Sowohl in Mittel- als auch in Südamerika haben Revolutionäre zu den Waffen gegriffen und sich im Namen von [USA.GetRulingIdeologyNoun] erhoben.\n\nSie sind im Allgemeinen gut ausgerüstet und gut organisiert, und wenn sie eine andere Ideologie vertreten hätten, wäre ihre Finanzierung leicht nachzuvollziehen gewesen. Wer auch immer diese Bewegungen beliefert, hat jedoch eine konzertierte Anstrengung unternommen, um seine Beteiligung zu verbergen. Natürlich gibt es nur eine Großmacht mit einer erklärten außenpolitischen Mission, [USA.GetRulingIdeologyNoun] in Amerika zu fördern..."
 news.230.a:0 "Sie werden unser Land an den Rand des Ruins bringen!"
 news.230.b:0 "Hm? Waren wir nicht."
 news.230.c:0 "Die Menschen sollten sich überall für die Sache der Freiheit erheben!"
 news.230.e:0 "Von den Amerikanern gesponserte Putsche?" "Ein einmaliges Ereignis!"
 news.231.t:0 "[JAP.GetAdjective] Aufbau an der [CHI.GetAdjective] Grenze"
 nachrichten.231.d:0 "Nach dem Zwischenfall an der Marco-Polo-Brücke hat [JAP.GetName] nicht von seinem Druck auf die [CHI.GetAdjective]-Grenze abgelassen.\in Verbindung mit aggressiver [JAP.GetAdjective]-Rhetorik, die von "schrecklicher Vergeltung für [CHI.GetNameDef]'s Weigerung zu kooperieren," scheint ein erneuter Krieg zwischen [JAP.GetNameDef] und [CHI.GetNameDef] von Tag zu Tag wahrscheinlicher zu werden.\n\nDie diplomatische Situation wird bald einen Siedepunkt erreichen, und [JAP.GetNameDef] hat kein Interesse daran gezeigt, die Situation zu entschärfen."
 news.231.a:0 "Bösartige imperialistische Invasoren!"
 news.231.b:0 "Der Konflikt in China ist besorgniserregend."
 news.232.t:0 "[GER.GetNameDefCap] sucht skandinavische Unterstützung"
 nachrichten.232.d:0 "Apropos "gemeinsame politische Interessen": [GER.GetLeader] hat heute ein diplomatisches Programm zur Verbesserung der Beziehungen zwischen [GER.GetNameDef] und den skandinavischen Nationen angekündigt.\nDer erste Schritt ist die Einrichtung einer ständigen diplomatischen Vertretung in [DEN.GetNameDef], die sicherstellen wird, dass kein Konflikt zwischen den beiden Ländern entsteht.\n\nDie [DEN.GetAdjective]-Regierung hat diesen diplomatischen Einsatz laut [GER.GetLeader] gnädig angenommen.\n\n[DEN.GetAdjective]-Diplomaten waren für einen Kommentar nicht zu erreichen."
 news.232.a:0 "Freunde machen ist besser als Feinde..."
 news.232.b:0 "Glauben sie wirklich, dass sie zu diesem Zeitpunkt neue Verbündete finden werden?"
 news.232.c:0 "Wir sollten die Situation im Auge behalten."
 news.233.t:0 "[GER.GetAdjective] Interesse an Skandinavien"
 news.233.d_war:0 "[GER.GetNameDefCap] hat klare strategische Interessen in Skandinavien, sowohl als Stützpunkte für militärische Operationen als auch wegen des Imports von natürlichen Ressourcen. Der eskalierende Konflikt hat dazu geführt, dass es eine sehr reale Bedrohung für alle Ressourcen gibt, die durch die Ostsee oder die Nordsee transportiert werden.\n\nMit den sich allmählich verschärfenden diplomatischen Drohungen gegen [DEN.GetNameDef] und [NOR.GetNameDef] scheint eine Zunahme der militärischen Operationen von [GER.GetAdjective] in der Region wahrscheinlich."
 news.233.d_no_war:0 "[GER.GetAdjective] Die Rhetorik gegenüber den nördlichen Ländern hat sich in den letzten Wochen verschärft. Die Botschaft ist klar: [DEN.GetNameDef] und [NOR.GetNameDef] dürfen deutsche Importe in keiner Weise behindern, weder durch Opposition noch durch Untätigkeit.\n\nWährend es keinen unmittelbar offensichtlichen Grund für solche Forderungen gibt, da die Importe immer noch frei nach Deutschland fließen, befürchten unsere Diplomaten, dass dies ein Vorspiel für [GER.GetAdjective] Aktionen in der Region ist."
 news.233.a:0 "Das verheißt nichts Gutes."
 news.233.b:0 "Wir müssen unsere Optionen abwägen."
 news.233.c:0 "Wir werden sehen, wie sich die Situation entwickelt."
 news.234.t:0 "[GER.GetAdjective] Druck auf die Benelux-Staaten"
 news.234.d:0 "Nach dem Ausbruch des Krieges mit Frankreich übt Deutschland stärker denn je diplomatischen Druck auf die Länder der Benelux aus. Mit der Unterstützung von [FRA.GetAdjective] und [ENG.GetAdjective] weigern sie sich jedoch, dem Druck nachzugeben. Es gibt Grund zu der Annahme, dass, wenn [GER.GetNameDef] nicht in der Lage ist, das Gewünschte durch Diplomatie zu erreichen, sie es sich mit Gewalt holen werden."
 news.234.a:0 "Nicht schon wieder!"
 news.234.b:0 "[GER.GetNameDefCap] muss in Schach gehalten werden!"
 news.234.c:0 "Das wäre ein aggressiver Schlag."
 news.235.t:0 "Chaplin in Kalifornien beschlagnahmt"
 news.235.d:0 "Freudige Nachrichten für [GER.GetLeader] heute, da sein Lieblingsfilmstar, der einzigartige Charlie Chaplin, in Kalifornien gefunden wurde. Auf der Flucht in ländliche Gebiete wurde er von einer [GER.GetAdjective]-Patrouille angehalten, die ihn sofort an seinem ikonischen Schnurrbart erkannte. Nachdem man ihn den Schlussmonolog seines meisterhaften "Der große Diktator" noch einmal sprechen ließ, wurde der geschätzte Schauspieler "überzeugt", mitzukommen, um die in der Region stationierten [GER.GetAdjective] Truppen zu unterhalten.\n\nNun wird er nach Berlin geschickt, wo [GER.GetLeader] endlich seinen Helden kennenlernen wird. Während politische Differenzen dem Treffen einen Dämpfer zu versetzen drohen, fiebert [GER.GetLeader] dem Moment entgegen."
 news.235.a:0 "Er wird einen Empfang bekommen, der eines amerikanischen Helden würdig ist!"
 news.236.t:0 "Die Jalta-Konferenz"
 news.236.d:0 "Da sie einen gemeinsamen Sieg gegen [GER.GetNameDef] für unvermeidlich halten, wollen [yalta_origin.GetNameDef] und [yalta_partner.GetNameDef] die zukünftige Stabilität in Europa sichern. [yalta_origin.GetLeader], [yalta_partner.GetLeader] und die Führer der anderen am Krieg beteiligten Länder haben sich getroffen, um sich über das Schicksal von [GER.GetNameDef] zu einigen. Tagelange Verhandlungen haben dazu geführt, dass eine neue Karte von Europa gezeichnet wurde. Diese neue europäische Ordnung wird durch die Wunde, die in der Mitte von [GER.GetNameDef] entstehen soll, zwischen Ost und West geteilt.\n\n Ob dies wirklich zu einem dauerhaften Frieden in Europa führen wird, wird sich zeigen."
 news.236.a:0 "Loben Sie den Tag nicht, bevor der Abend vorbei ist."
 news.236.b:0 "Wir forderten, was uns richtig erschien."
 news.236.c:0 "Lasst uns diesen Krieg zu einem schnellen Ende bringen."
 news.236.e:0 "Dies könnte das Ende von [GER.GetNameDef] sein."
 news.237.t:0 "Der Anschluss Österreichs"
 news.237.d:0 "Nach einem erfolgreichen Staatsstreich der lokalen Nazi-Partei in [From.Root.GetNameDef] haben deutsche Truppen die Grenze überschritten und die Kontrolle über das Land übernommen. \n\nDie deutschen Soldaten wurden in den Städten von jubelnden Menschenmengen begrüßt, als sie durch das Land eilten, um sich den [From.Root.GetAdjective]s anzuschließen, die im laufenden Bürgerkrieg kämpften. [GER.GetLeader] kündigte den Anschluss Österreichs an und unterstrich: "Die Kämpfe des Volkes werden bald zu Ende sein! Die älteste Ostprovinz des deutschen Volkes soll von nun an die neueste Bastion von [GER.GetNameDef] sein!"
 news.237.a:0 "Wenn das ihr Wunsch ist..."
 news.237.b:0 "Willkommen im Reich!"
 news.237.c:0 "Wir müssen unsere Nordgrenzen sichern!"
 news.237.e:0 "Das verstößt gegen den Versailler Vertrag!"
 news.238.t:0 "[AST.GetNameDefCap] Übernimmt Verantwortung für koloniale Bestände"
 news.238.d:0 "\nIn einem Versuch, der zunehmenden Bedrohung der [ENG.GetAdjective]-Bestände in Südostasien zu begegnen, wurden die Kolonialgebiete Singapur und Borneo an [AST.GetNameDef] übertragen. Mit dem Ziel, die erste und beste Verteidigungslinie des Commonwealth im Pazifik zu sein, übernimmt [AST.GetNameDef] die volle Verantwortung für die militärischen und administrativen Vorbereitungen im Falle von Kämpfen in der Region. Vermutlich um den imperialen Ambitionen von [JAP.GetNameDef] entgegenzuwirken, wird [AST.GetNameDef] nicht mehr vollständig auf die Bemühungen seines ehemaligen kolonialen Oberherrn angewiesen sein, um seine Küsten vor Invasionen zu schützen."
 news.238.a:0 "Eine interessante Strategie".
 news.238.b:0 "Hoffen wir, dass [AST.GetNameDef] wissen, was sie tun."
 news.238.c:0 "Wir haben endlich die Mittel, die wir zur Verteidigung des Kontinents brauchen."
 news.238.e:0 "Glauben sie wirklich, dass es einen Unterschied machen wird?"
 news.239.t:0 "[AST.GetNameDefCap] Schließt sich der [SOV.GetFactionName] an"
 nachrichten.239.d:0 "\nDa sie ihre Länder als "natürliche Verbündete bei der Ausbreitung der Revolution" sehen, haben [AST.GetLeader] und [SOV.GetLeader] einen Vertrag unterzeichnet, der [AST.GetNameDef] als eines der Hauptmitglieder der [SOV.GetFactionName] beitreten lässt.\n[AST.GetNameDef] wurde zum leuchtenden Beispiel eines Arbeiterstaates erklärt, von und für das Volk, anstatt der kolonialen Oberherren Europas.\n\nAngesichts der jüngsten Entwicklungen in der [AST.GetAdjective]-Politik, könnten einige sagen, dass dieser Schritt unvermeidlich war. Nichtsdestotrotz ist es ein großer Grund zur Sorge für jene präzisen "kolonialen Oberherren Europas" und alle, die gegen den ungehinderten Zugriff der Kommunisten und ihrer Weltrevolution sind."
 news.239.a:0 "Äußerst beunruhigend."
 news.239.b:0 "Wir empfangen unsere sozialistischen Mitstreiter mit offenen Armen!"
 news.239.c:0 "Wir sind die Grenzgänger der Gerechtigkeit und Fairness!"
 news.239.e:0 "Weitere Ratten entern das Schiff, das wir gleich versenken werden."
 news.240.t:0 "Der Vertrag von Jayapura"
 news.240.d:0 "Die [AST.GetAdjective]- und die [HOL.GetAdjective]-Regierung kündigten heute einen "Gemeinsamen Kooperations- und Verteidigungspakt" an, durch den die [HOL.GetAdjective]-Kolonialbesitzungen in Südostasien unter den Schutz der [AST.GetAdjective]-Streitkräfte gestellt werden sollen. Der Vertrag wurde vom holländischen Gouverneur von Indonesien und [AST.GetLeader] unterzeichnet, der ankündigte, dass das Abkommen aufgrund der "weit entfernten und herausfordernden Situation in Europa" eine vollständige Kolonialverwaltung beinhalten wird. "Die [HOL.GetAdjective]-Regierung hat keine Stellungnahme zu dem Vertrag abgegeben."
 news.240.a:0 "Das kommt überraschend."
 news.240.b:0 "Man tut, was man tun muss, um zu überleben."
 news.240.c:0 "[AST.GetNameDefCap] wacht über den Pazifik."
 news.241.t:0 "[NZL.GetNameDefCap] Übergibt an [AST.GetAdjective] Einfluss"
 news.241.d:0 "\nNach der Errichtung eines sozialistischen Arbeiterstaates in Australien arbeitet die [AST.GetAdjective]-Regierung nun daran, ihren Einfluss in der Region geltend zu machen. Unter Berufung auf Aufrufe von unterdrückten Bauern und Fabrikarbeitern in [NZL.GetNameDef] hat [AST.GetNameDef] die [NZL.GetAdjective]-Regierung unter Druck gesetzt, einer "Volksunion" des Südpazifiks beizutreten.\n\nDa sie sich umzingelt sah und wenig Hoffnung auf rechtzeitige Hilfe von [ENG.GetFactionName] hatte, hat [NZL.GetNameDef] den Forderungen nachgegeben. Während [AST.GetLeader] "die Gleichheit aller Staaten als Erweiterung der Gleichheit aller Menschen" proklamiert, gibt es wenig Zweifel daran, welcher Staat das Sagen hat."
 news.241.a:0 "Die Dinge ändern sich im Pazifik".
 news.241.b:0 "Wir hatten keine Wahl, also... für die Revolution."
 news.241.c:0 "Lasst mich hören, dass ihr für die Revolution seid!"
 news.242.t:0 "[AST.GetNameDefCap] Übernimmt die Kontrolle über südostasiatische Kolonien"
 news.242.d:0 "\n[ENG.GetNameDef] Die Militärdoktrin hat lange mit der Frage der Verteidigung in Südostasien gekämpft. Jetzt hoffen sie, dass ihre Probleme ein Ende haben, da [AST.GetNameDef] die Verantwortung für die Verteidigung von Singapur und Borneo übernimmt, um feindliche militärische Aktivitäten in der Region abzuwehren.\n\nDiese Machtübergabe beinhaltet, zumindest vorläufig, die zivile Verwaltung der Kolonialgebiete, um [AST.GetNameDef] alle Maßnahmen zu ermöglichen, die erforderlich sind, um ihren Kontinent vor Angriffen aus Übersee zu schützen. Die politischen Implikationen dieses Schrittes für [ENG.GetNameDef], [AST.GetNameDef] und [MAL.GetNameDef] sind noch ungewiss."
 news.242.a:0 "Das verändert das Machtgleichgewicht in Südostasien."
 news.242.b:0 "Hoffen wir, dass [AST.GetNameDef] das nicht kaputt macht."
 news.242.c:0 "Perfekt! Alles läuft nach Plan."
 news.243.t:0 "[AST.GetNameDefCap] und [JAP.GetNameDef] kündigen Allianz an"
 news.243.d:0 "Mit den jüngsten Erfolgen von [AST.GetNameDef] und [JAP.GetNameDef] in Ostasien und im Pazifik erwarteten viele Beobachter, dass es nur eine Frage der Zeit sein würde, bis die beiden aufkeimenden Imperien in einen Konflikt geraten würden. Die Länder haben jedoch stattdessen eine Vereinbarung über die Zusammenarbeit getroffen, die schnell als "Pazifikbarriere" bezeichnet wurde. Der Vertrag wurde von keinem der beiden Länder veröffentlicht, so dass viele Aspekte ihrer Vereinbarung unbekannt sind. Sicher ist, dass beide Seiten sich gegenseitig militärische Unterstützung versprochen haben, um "den Vorstößen gieriger Außenseiter in unseren jeweiligen Regionen entgegenzuwirken."\n\ Es ist noch zu früh, um zu sagen, wie die Weltordnung aussieht, die sich [JAP.GetNameDef] und [AST.GetNameDef] vorstellen, aber es kann keinen Zweifel daran geben, dass [AST.GetFactionName] jetzt die dominierende Kraft im Pazifik ist."
 news.243.a:0 "Beunruhigend, gelinde gesagt."
 news.243.b:0 "[Root.GetNameDefCap] begrüßt die Zusammenarbeit mit allen, die sich uns nicht in den Weg stellen wollen."
 news.243.c:0 "Das ist eine großartige Partnerschaft, zumindest im Moment."
 news.244.t:0 "[AST.GetNameDefCap] Richtet Einflussbereich ein"
 news.244.d:0 "In einem Schritt, der nur wenige Beobachter überraschte, hat [AST.GetNameDef] seine eigene, unabhängige Vertragsorganisation angekündigt. [AST.GetLeader] hat angekündigt, dass [AST.GetNameDef] Verbündete suchen wird, um die Stabilität in der südostasiatisch-pazifischen Region und darüber hinaus aufrechtzuerhalten, und wenn nötig, um einer Aggression gegen den [AST.GetAdjective]-Staat und andere entgegenzuwirken.\n\nNachdem sich [AST.GetNameDef] in letzter Zeit von seinen Commonwealth-Bindungen entfernt hat, scheint dies der natürliche nächste Schritt zu sein, da [AST.GetNameDef] versucht, alleiniger Herr über sein Schicksal zu werden."
 news.244.a:0 "Sie machen ein Spiel um die Vorherrschaft."
 news.244.b:0 "Unser eigener Hinterhof wird nicht von Europäern regiert werden!"
 news.245.t:0 "[USA.GetNameDefCap] tritt [AST.GetAdjective] Verteidigungsinitiative bei"
 news.245.d:0 "\nAus Sorge um die wachsende strategische Bedeutung des Pazifiks haben [AST.GetNameDef] und [USA.GetNameDef] einen Vertrag über die Zusammenarbeit im Pazifik unterzeichnet. Obwohl der Vertrag dazu gedacht ist, die politische Stabilität der Region und damit die transpazifische Schifffahrt aufrechtzuerhalten, beinhaltet er auch Eventualitäten für die militärische Verteidigung, die es den beiden Ländern erlauben, Autorität weit über ihre eigentlichen territorialen Ansprüche hinaus auszuüben.\n\nMit einem so großen Gebiet, das nun unter australisch-amerikanischem "Schutz" steht, ist es sicherlich nur eine Frage der Zeit, bis diese Eventualitäten auf die Probe gestellt werden."
 news.245.a:0 "Ein faszinierender Schachzug..."
 news.245.b:0 "Das wird unseren Platz als dominante Macht im Pazifik sichern."
 news.245.c:0 "Gemeinsam werden wir die Stabilität auf dem halben Globus aufrechterhalten."
 news.246.t:0 "[USA.GetNameDefCap] und [CAN.GetNameDef] Formalisieren Allianz"
 news.246.d:0 "\nNachdem sie bereits seit einiger Zeit über das Joint Defense Board zusammengearbeitet haben, hat sich eine neue politische Partnerschaft zwischen [USA.GetNameDef] und [CAN.GetNameDef] entwickelt. Das als [CAN.GetFactionName] bezeichnete Programm zielt darauf ab, die nordamerikanischen Interessen in allen auswärtigen Angelegenheiten zu fördern, einschließlich aller Verteidigungs- und Militäraktionen.\n\nDa [CAN.GetNameDef] immer noch sein postkoloniales Selbst entdeckt und [USA.GetAdjective] Politiker sich wegen isolationistischer und interventionistischer Politik praktisch gegenseitig bekämpfen, könnte die neu gegründete Allianz beiden Ländern die außenpolitische Richtung bieten, die sie schmerzlich vermissen."
 news.246.a:0 "Werden sie nach Amerika schauen oder darüber hinaus?"
 news.246.b:0 "Brüder im Land, Brüder in den Waffen!"
 news.246.c:0 "Zu Hause kann es keine Bedrohung mehr geben."
 news.247.t:0 "[CAN.GetNameDefCap] Joins [GER.GetAdjective]-led Alliance!"
 news.247.d:0 "\nNach zügigen Verhandlungen hat [CAN.GetNameDef] bekannt gegeben, dass sie ein unterzeichnendes Mitglied der [GER.GetFactionName] geworden sind. Die [CAN.GetAdjective]-Regierung proklamierte sich selbst als "stolzer Verteidiger des [GER.GetAdjective]-Volkes, so wie [GER.GetNameDef] ein Verteidiger des [CAN.GetAdjective] sein wird."\n\nWährend die Details des Beitritts von [CAN.GetNameDef] zum Pakt unbekannt sind, scheint es wahrscheinlich, dass die Feindseligkeiten gegen die Feinde von [GER.GetNameDef] in Kürze beginnen werden. Dies könnte ein entscheidender Moment in den Kriegsbemühungen sein."
 news.247.a:0 "Eine schockierende Entwicklung!"
 news.247.b:0 "Wir werden unseren Verbündeten in Europa helfen!"
 news.247.c:0 "Brudervölker stehen zusammen!"
 news.247.e:0 "Verdammt seien diese wankelmütigen [CAN.GetAdjective]s!"
 news.248.t:0 "[ENG.GetNameDefCap] Gibt nordöstliche Territorien auf"
 news.248.d:0 "\nAuf zunehmenden diplomatischen Druck von [CAN.GetNameDef] hat [ENG.GetNameDef] die Territorien Labrador und Neufundland an den Staat [CAN.GetAdjective] abgetreten. Es ist seit langem das Ziel von [CAN.GetAdjective]-Politikern, "alle rechtmäßigen [CAN.GetAdjective]-Gebiete zu vereinigen", ein Ziel, das nun einen Schritt näher an die Erfüllung heranrückt. Natürlich bleibt die unbeantwortete Frage, was "rechtmäßige [CAN.GetAdjective]-Gebiete" sind. Sowohl [ENG.GetNameDef] als auch der gesamte nordamerikanische Kontinent werden von nun an mit einem offenen Auge schlafen."
 news.248.a:0 "[ENG.GetNameDefCap] hat kein Standbein mehr in Nordamerika..."
 news.248.b:0 "Alles ist so, wie es sein soll."
 news.248.c:0 "Bah, nimm diese Rückstau-Felsen!"
 news.249.t:0 "[CAN.GetNameDefCap] und [MEX.GetNameDef] vereinigen sich!"
 news.249.d:0 "[USA.GetAdjective] Politiker wachten heute Morgen mit besorgniserregenden Nachrichten auf, als [CAN.GetNameDef] und [MEX.GetNameDef] einen neuen Verteidigungspakt ankündigten, der sich darauf konzentriert, "unmittelbare Bedrohungen für die fortgesetzte Souveränität unserer beiden Länder zu bekämpfen und einzudämmen." Die kaum verhüllte Drohung verschleiert kaum die Absicht, die militärischen Bemühungen von [USA.GetNameDef] auf dem amerikanischen Kontinent und möglicherweise darüber hinaus zu behindern.\n\nPolitische Kommentatoren vergleichen die Situation mit der in Europa vor dem Ersten Weltkrieg; zwei Seiten, die alles zu verlieren haben, und keine Möglichkeit, die Spannungen zu verringern. Die Frage scheint weniger zu sein, wer für wen die größere Bedrohung darstellt, sondern vielmehr, welche Seite als erste einen Präventivschlag ausführen wird."
 news.249.a:0 "Wir haben das schon einmal gesehen; es kann nur in Tränen enden."
 news.249.b:0 "Die Armee des Nordens wird bereit sein."
 news.249.c:0 "Die Armee des Südens wird bereit sein."
 news.249.e:0 "Wir müssen einen Weg finden, diesem Schritt zu begegnen, und zwar schnell."
 news.250.t:0 "Bürgerkrieg in [MEX.GetNameDef]!"
 news.250.d:0 "Die Instabilität der [MEX.GetAdjective]-Politik in den letzten Jahren hat sich zu einem bewaffneten Konflikt zusammengebraut! Die Kräfte der synarchistischen Partei haben zu den Waffen gegriffen, und in den Straßen mehrerer größerer [MEX.GetAdjective] Städte sind Kämpfe ausgebrochen!\n\nWährend man dachte, dass die Regierung die offensichtliche Oberhand gegen jeden Aufstand hätte, gibt es Gerüchte über ausländische Unterstützung für die Nationalisten. Die unmittelbaren Nachbarn des Landes schauen mit angehaltenem Atem zu. Wohin dieser Konflikt Mexiko führen wird, kann nur die Zeit zeigen."
 news.250.a:0 "Ein beunruhigender Konflikt, der Mexiko verwüsten könnte."
 news.250.b:0 "Jetzt müssen wir nur noch dafür sorgen, dass die Nationalisten die Macht ergreifen."
 news.250.c:0 "Ein hoher Preis für unser Land, aber einer, der bezahlt werden muss."
 news.251.t:0 "[CAN.GetNameDefCap] Erbittet sofortige Patriation"
 Nachrichten.251.d:0 "\n\nNach gescheiterten Verhandlungen mit Westminster und einer beispiellosen 63-stündigen Debatte hat das kanadische Parlament den British North America Act gekippt und stattdessen die kanadische Verfassung in Gesetzen verankert, die vom britischen Parlament oder der Monarchie unantastbar sind.\nAuch wenn es an sich kein antibritischer Schritt ist, signalisiert er doch eine Abkehr von der Commonwealth-Politik des alten Imperiums. \nAuch wenn es ein natürlicher Schritt für jedes Land ist, das seine zukünftige Stabilität sicherstellen will, trägt er nicht dazu bei, den bereits angespannten Zustand der Weltpolitik zu mildern."
 news.251.a:0 "Dann können sie es alleine durchstehen."
 news.251.b:0 "[ENG.GetNameDefCap] wird von Tag zu Tag schwächer."
 news.251.c:0 "Warum muss das gerade jetzt passieren?!"
 news.251.e:0 "Ein Imperium, das aus den Fugen gerät."
 news.251.f:0 "Von Meer zu Meer, [CAN.GetNameDef] wird frei sein!"
 news.252.t:0 "[CAN.GetNameDefCap] Schließt sich dem [GER.GetFactionName] an!"
 news.252.d:0 "Da sie sich als natürliche Verbündete sehen, haben [GER.GetNameDef] und [CAN.GetNameDef] einen Pakt zur gegenseitigen Verteidigung geschlossen. Premier [CAN.GetAdjective] kündigte das Bündnis in einer Rede an, in der er die natürliche Übereinstimmung der Interessen von [CAN.GetAdjective] und [GER.GetAdjective] zitierte.\n\nAngesichts der zunehmenden Mobilisierung in ganz Europa und der jüngsten Distanzierung von [CAN.GetNameDef] vom Commonwealth ist es nicht schwer, die Art der Interessen, die zur Diskussion stehen, vorherzusagen.\nSowohl in Europa als auch in Amerika beobachten die alten Mächte mit wachsender Sorge."
 news.252.a:0 "Es ist die Art, wie sich die Welt dreht..."
 news.252.b:0 "Wir sind das Gewicht, das das Gleichgewicht der Kräfte aufrechterhält."
 news.252.c:0 "Damit kippt die Machtbalance zu unseren Gunsten!"
 news.252.e:0 "Eine weitere Front, um die man sich sorgen müsste, wenn es zum Krieg käme."
 news.252.f:0 "Wir werden immer stärker!"
 news.253.t:0 "[AST.GetNameDefCap] Sucht Abstand zum Commonwealth"
 news.253.d:0 "\n In einer Rede heute Morgen verkündete Premierminister [AST.GetLeader], dass sich die australische Regierung für Wachstum und Stabilität als ozeanischer Staat einsetzt. Das bedeutet, dass man sich nach neuen Ufern umsehen muss, da das australische Volk die Last fremder Konflikte nicht länger auf seinen Schultern tragen kann. In direkter Anlehnung an die Rede des Königs bei der Eröffnung des letzten Parlaments brachte [AST.GetLeader] es auf den Punkt: "Nie wieder Gallipoli!"\n\Der tosende Jubel der Menge deutet darauf hin, dass eine neue Ära der australischen Politik begonnen hat. Wo es enden wird, darüber kann die Welt nur spekulieren."
 news.253.a:0 "Die [Root.GetFactionName] wird ohne [AST.GetNameDef] auskommen müssen."
 news.253.b:0 "Beobachten Sie, wie ein Imperium in Stücke fällt..."
 news.253.c:0 "Sie entschieden sich JETZT für eine größere Unabhängigkeit?"
 news.253.e:0 "Das wird große Auswirkungen auf den Pazifik haben."
 news.253.f:0 "Wir stecken unseren eigenen Weg ab!"
 news.254.t:0 "[AST.GetNameDefCap] und Neuseeland "United"""
 news.254.d:0 "[AST.GetNameDefCap] hat unter Behauptung seiner vollständigen Unabhängigkeit begonnen, seinen Einfluss auf den Südpazifik auszuüben. In diesem Zusammenhang hat die [AST.GetAdjective]-Regierung gefordert, dass alle ehemaligen Kolonialstaaten Ozeaniens unter ihre Autorität gestellt werden.\n\nNatürlich widerwillig leisteten die schwer unter Druck stehenden Regierungen von [ENG.GetAdjective] und Neuseeland zunächst diplomatischen Widerstand. Da es jedoch keine Basis gab, um die Autorität des Imperiums in der Region zu demonstrieren - eine Rolle, die zuvor von Australien ausgefüllt wurde - war es nur eine Frage der Zeit, bis [AST.GetNameDef] ein Ultimatum stellte, das mit Gewalt untermauert wurde.\nNeuseeland ist nun die östlichste Provinz von [AST.GetNameDef]."
 news.254.a:0 "Wir sollten die Situation im Auge behalten."
 news.254.b:0 "Wie es nur richtig ist."
 news.254.c:0 "Das ist ein Verrat!"
 news.260.t:0 "[SAF.GetNameDefCap] übernimmt die Verantwortung für afrikanische Kolonien"
 news.260.desc:0 "\n In einer feierlichen Zeremonie unterzeichnete [SAF.GetLeader] heute den Vertrag, der seiner Regierung die Kontrolle über die britischen Dependenzen in Afrika geben wird. Die Territorien Bechuanaland, Rhodesien und Kenia werden nun von Pretoria aus verwaltet. \In einer Rede vor dem Unterhaus bestritt [ENG.GetLeader], dass der Schritt Großbritanniens Position auf dem Kontinent schwäche, und nannte ihn stattdessen "eine höchst sinnvolle Änderung, um eine effizientere Verwaltung und Verteidigung dieser Gebiete zu ermöglichen."
 news.260.a:0 "Interessant".
 news.260.b:0 "In der Tat sehr vernünftig."
 news.260.c:0 "Ist dies der Anfang vom Ende des Imperiums in Afrika?"
 news.261.t:0 "[ENG.GetNameDefCap] reorganisiert afrikanische Kolonien"
 news.261.desc:0 "Das britische Parlament hat mit knapper Mehrheit einer Maßnahme zugestimmt, die Teile der britischen Kolonien in Afrika grundlegend neu ordnen wird. Das neue Gesetz schafft effektiv zwei neue Kolonialregime in den Staaten Rhodesien und Kenia. Diese neuen Staaten werden ein gewisses Maß an Freiheit haben, ihre eigenen Angelegenheiten zu regeln, aber sie werden auch die Verantwortung haben, für ihre eigene Verteidigung zu sorgen. \n\nEinige Konservative, die gegen die Entscheidung sind, äußerten offen die Befürchtung, dass diese Entscheidung nur der erste Schritt in einem Prozess ist, den sie "Dekolonisierung" nennen. \ENG.GetLeader war für einen Kommentar nicht sofort verfügbar."
 news.261.a:0 "Interessant".
 news.261.b:0 "Was für eine dumme Anordnung."
 news.261.c:0 "Das ist offenbar eine Möglichkeit, das Commonwealth zu vergrößern."
 news.262.t:0 "Der südafrikanische Bürgerkrieg"
 news.262.desc:0 "Lange schwelende Spannungen in [SAF.GetName] sind nun in einen offenen Krieg ausgebrochen. Die faschistischen Nationalisten behaupten, dass die Politik der demokratischen unionistischen Regierung die [SAF.GetAdjective] Lebensweise bedroht. Die Unionisten, sagen sie, fallen den tapferen Kriegern der Burenkriege in den Rücken mit ihrer bedingungslosen Unterstützung für [ENG.GetName]. \n\nDie Nationalistische Provisorische Regierung unter [SAF.GetLeader] hat alle wahren Patrioten aufgerufen, sich ihr anzuschließen, um die Freiheit Südafrikas mit Waffengewalt wiederherzustellen. Die unionistische Regierung in Pretoria hat die Nationalisten als "Aufständische und Verräter der schlimmsten Sorte" bezeichnet. Da das Militär für beide Seiten gleichermaßen eintritt, kann es lange dauern, bis der Konflikt in Südafrika gelöst ist."
 news.262.a:0 "Vielleicht sollten wir in Betracht ziehen, Unterstützung zu schicken."
 news.262.b:0 "Das war schon lange abzusehen."
 news.262.c:0 "Vielleicht sind die größten Bedrohungen innerhalb unserer Grenzen..."
 news.263.t:0 "Anti-Royalistische Unruhen in [SAF.GetNameDef]"
 news.263.desc:0 "Eine Welle von Anti-Monarchie-Demonstrationen, von denen viele gewalttätig wurden, ist über Südafrika hinweggefegt. Tausende von Demonstranten gingen auf die Straße und stürmten Polizeistationen und andere Regierungsgebäude. Porträts des Königs wurden niedergerissen, aufgeschlitzt, verbrannt und in einem Fall in Säure aufgelöst. \Beobachter beobachteten, dass die Polizei und das Militär nur sehr zögerlich versuchten, den Aufstand einzudämmen, und stattdessen Fabriken und Brücken bewachten. Das hat die Frage aufgeworfen, ob die Unruhen für die Regierung wirklich überraschend kamen."
 news.263.a:0 "Eine Revolution im Entstehen?"
 news.263.b:0 "Kein Kommentar".
 news.263.c:0 "Vielleicht sind die größten Bedrohungen innerhalb unserer Grenzen..."
 news.264.t:0 "Die Afrikanische Volksunion"
 news.264.desc:0 "Die Gründungsmitglieder der [SAF.GetFactionName] haben sich in Pretoria versammelt, um die Gründung ihrer neuen Allianz bekannt zu geben. Europäische Beobachter bemerkten schnell, dass die einzige Regierung, die irgendeine Legitimität besaß, die Regierung von [SAF.GetNameDef] selbst war, wobei [SAF.GetLeader] einer bunten Versammlung von selbsternannten Exilregierungen und anderen revolutionären Gruppen vorstand. Die anwesenden Parteien veröffentlichten eine gemeinsame Erklärung, in der sie die europäischen imperialen Mächte aufforderten, alles Land, das sie in Afrika besaßen, sofort an die rechtmäßigen Besitzer zurückzugeben, die Praxis des Kolonialismus zu verurteilen und zu versprechen, den unterdrückten afrikanischen Völkern die Freiheit zu bringen - mit allen notwendigen Mitteln."
 news.264.a:0 "Afrikaner? Sie regieren sich selbst!?"
 news.264.b:0 "Der erste Schritt auf dem Weg zur wahren Freiheit."
 news.264.c:0 "Mal sehen, ob ihr Idealismus die kommenden Kriege überdauert."
 news.264.d:0 "Das sind doch keine echten Kommunisten."
 news.265.t:0 "[SAF.GetAdjective] Druck auf Frankreich"
 news.265.desc:0 "Nach der überwältigenden Niederlage, die Frankreich in seinem Heimatland erlitten hat, ist die Legitimität seines Kolonialreichs in Frage gestellt worden. Die Regierungen von [SOV.GetNameDef] und [SAF.GetNameDef] haben eine gemeinsame Erklärung herausgegeben, in der sie erklären, dass Frankreich nicht länger mit der Aufrechterhaltung der Ordnung in Madagaskar betraut werden kann, und fordern, dass die Insel an [SAF.GetNameDef] übergeben wird. \n\nDie freie französische Regierung hat sich getroffen, um das Thema zu diskutieren. Verteidigungsexperten halten es für unwahrscheinlich, dass die dezimierten französischen Streitkräfte in der Lage wären, die Insel zu verteidigen, sollte es zum Krieg kommen."
 news.265.a:0 "Nur Haie riechen Blut im Wasser."
 news.265.b:0 "Mal sehen, ob die Franzosen vernünftig sind."
 news.265.c:0 "Die Franzosen sind am Ende."
 news.265.d:0 "Ein weiterer unblutiger Sieg für den Kommunismus."
 news.270.t:0 "Die Geburt von [NZL.GetAdjective] Armor"
 news.270.desc:0 "Der neue Bob-Semple-Panzer der neuseeländischen Verteidigungsstreitkräfte rumpelt die Hauptstraße der Hauptstadt hinunter und ist ein wahres Zeugnis für den Einfallsreichtum und den Kampfgeist des [NZL.GetAdjective] Volkes. Bewaffnet mit sechs Maschinengewehren und gepanzert mit fast sicher kugelsicherer Eisenpanzerung, wird es wohl das größte Hindernis sein, das ein Angreifer zu überwinden hat. \Einige so genannte Experten verweisen auf die mangelnde Leistung und schwache Bewaffnung des Fahrzeugs als Gründe, warum es nicht gebaut werden sollte, aber wie Premierminister [NZL.GetLeader] bei der offiziellen Abnahme des Fahrzeugs sagte, ist die rechtzeitige Verteidigung des Reiches von solcher Bedeutung, dass eine perfekte Ausrüstung weder erwartet noch gefordert werden kann."
 news.270.a:0 "Das nennt man also einen Panzer!"
 news.270.b:0 "Sie nennen dieses Ding ein WAS?"
 news.271.t:0 "Big Bob betritt die Szene"
 news.271.desc:0 "Nach dem überwältigenden Erfolg des Bob-Semple-Panzers bat das Oberkommando der [NZL.GetName]-Verteidigungsstreitkräfte um die Herstellung einer hochskalierten Version. Mit einer Höhe von mehr als 15 Fuß und einem Gewicht von nicht weniger als 120 Tonnen ist das neue Fahrzeug in jeder Hinsicht ehrfurchtgebietend. Seine Bewaffnung, bestehend aus zwei 17-Pfünder-Panzerabwehrkanonen, macht mit jedem Feind kurzen Prozess, während seine schwere Panzerung - die ausgiebig getestet wurde, um sicherzustellen, dass sie tatsächlich kugelsicher ist - es ihm ermöglicht, sich ohne Angst ins Schlachtgetümmel zu stürzen. \n\nBei der Enthüllungszeremonie nannte ihn ein Beobachter "den bemerkenswertesten Panzer, der je produziert wurde", ein anderer bezeichnete ihn als "unvergleichlich". \nDie Massenproduktion wird voraussichtlich noch in diesem Monat beginnen."
 news.271.a:0 "Die Welt zittert beim Anblick unserer Panzer!"
 news.271.b:0 "Die Welt erzittert...vor Lachen".
 news.272.t:0 "Die bengalische Hungersnot schlägt zu"
 news.272.desc:0 "Naturkatastrophen, eine inkompetente Verwaltung und die Verwüstungen des Krieges haben zu einer weit verbreiteten Hungersnot in Indien geführt. Nach einem Zyklon, der große Teile des Gebietes verwüstete und fast die gesamte Reisernte vernichtete, haben sich die kolonialen Verwalter als langsam - manche würden sagen auffallend langsam - erwiesen, das Problem anzugehen. Trotz eines Nahrungsmittelüberschusses in anderen Gebieten Indiens gab es keine Hilfstransporte aus Angst, dass sie dem Feind in die Hände fallen könnten.\n\nGroße Teile des Gebiets wurden verwüstet, und die Kosten in Form von Menschenleben und Produktionsausfällen können noch nicht einmal geschätzt werden."
 news.272.a:0 "Schrecklich".
 news.272.b:0 "Furchtbar".
 news.272.c:0 "Da kann man nichts machen."
 news.273.t:0 "Die bengalische Hungersnot endet"
 news.273.desc:0 "Nach Monaten relativer Untätigkeit haben die Kolonialregierung und die indische Armee endlich beschlossen zu handeln. Die Verteilung der Nahrungsmittelnothilfe hat begonnen, die betroffenen Gebiete zu erreichen, und die neue Reisernte hat die Erwartungen übertroffen. \n\nDie Lebensmittelpreise in den betroffenen Gebieten sind jedoch weiterhin hoch, und die langfristigen Auswirkungen der Hungersnot sind noch nicht abschätzbar."
 news.273.a:0 "Wenigstens ist es vorbei."
 news.273.b:0 "Endlich."
 news.280.t:0 "Indien erhält Selbstverwaltung"
 news.280.desc:0 "Nach einem angespannten Treffen zwischen dem [GER.GetAdjective]-Botschafter und dem [ENG.GetAdjective]-Außenminister gab die Regierung von [ENG.GetNameDef] heute bekannt, dass [RAJ.GetNameDef] von nun an seine eigene Politik bestimmen darf. Die jahrhundertelange britische Herrschaft über den Subkontinent findet ein überraschend schnelles Ende, als Beamte nach Hause beordert und die Kolonialverwaltung an einheimische Inder übergeben wird.\n\nEine der ersten Aktionen der neuen indischen Führung war die Ankündigung eines weitreichenden Kooperationsvertrages mit [GER.GetNameDef]. Die indische Regierung weigerte sich, zu den Vorwürfen Stellung zu nehmen, dies sei der Preis für die deutsche Unterstützung."
 news.280.a:0 "Großartig".
 news.280.b:0 "Ist dies das Ende des britischen Empire?"
 news.280.c:0 "Ein wertvoller Verbündeter".
 news.280.d:0 "Nicht unsere schönste Stunde".
 news.281.t:0 "Indien erhält Selbstverwaltung"
 news.281.desc:0 "In einer gemeinsamen Erklärung verkündete ein sichtlich erschütterter [ENG.GetAdjective]-Außenminister zusammen mit dem [SOV.GetAdjective]-Botschafter, dass Indien sofort die volle Souveränität über seine eigenen Angelegenheiten erhalten wird. Es ist nicht ganz klar, welche Rolle [SOV.GetNameDef] beim Zustandekommen dieser plötzlichen Änderung der [ENG.GetAdjective]-Politik gespielt hat, aber sie scheint bedeutsam zu sein. Eine der ersten Handlungen der neuen indischen Führung war die Ankündigung einer engeren Zusammenarbeit mit [SOV.GetNameDef], was den Gerüchten, dass [SOV.GetNameDef] in ihrem Namen interveniert hat, zusätzliches Gewicht verleiht."
 news.281.a:0 "Großartig".
 news.281.b:0 "Ist dies das Ende des britischen Empire?"
 news.281.c:0 "Ein wertvoller Verbündeter".
 news.281.d:0 "Nicht unsere beste Stunde".
 news.282.t:0 "Quit India Movement"
 news.282.desc:0 "Die indischen Rufe nach Unabhängigkeit haben sich in letzter Zeit verstärkt. Jetzt haben sich die Dinge zugespitzt, da die radikale Quit India-Bewegung [ENG.GetNameDef] dazu aufgerufen hat, das Land so schnell wie möglich zu verlassen. Die Behörden reagierten jedoch schnell und gingen hart gegen die Bewegung vor, indem sie im Morgengrauen mehrere Anführer bei Razzien in Häusern in ganz Indien verhafteten. \n\nBerichte der Special Branch deuten jedoch darauf hin, dass viele Sympathisanten noch auf freiem Fuß sind, und viele im öffentlichen Dienst haben Befürchtungen geäußert, dass extremere Elemente der Bewegung sogar zu Gewalt greifen könnten."
 news.282.a:0 "Die Zukunft bleibt ungewiss."
 news.282.b:0 "Ein weiterer zum Scheitern verurteilter Versuch, die Freiheit zu erlangen."
 news.283.t:0 "Indischer Nationalkongress triumphiert bei Provinzwahlen"
 news.283.desc:0 "\In den jüngsten Kommunalwahlen hat der Indian National Congress eine überwältigende Mehrheit für seine Plattform des langsamen und geordneten Übergangs zu einer lokalen Regierung und einem zukünftigen Dominion-Status erreicht. \Es scheint, dass die Inder die radikalere Politik von Gandhi abgelehnt haben, der für einen totalen Bruch mit Großbritannien und eine absolute Heimherrschaft so bald wie möglich plädiert hatte."
 news.283.a:0 "Sie werden uns in die Freiheit führen."
 news.283.b:0 "Ändern Abstimmungen wirklich etwas?"
 news.284.t:0 "Swaraj-Bewegung legt bei Provinzwahlen zu"
 news.284.desc:0 "\nBritische Beamte erlebten heute Morgen einen herben Schock, als die Ergebnisse der jüngsten Provinzwahlen eintrafen. Es ist nun klar, dass eine große Mehrheit der Inder ihre Stimmen den Pro-Swaraj-Kandidaten gegeben hat. In Provinzen in ganz Indien sind bereits Rufe laut geworden, dieses begrenzte Maß an lokaler Selbstverwaltung so schnell wie möglich in totale Selbstverwaltung umzuwandeln. \Ein Sprecher der [ENG.GetAdjective]-Regierung betonte, dass jetzt nicht die Zeit sei, solche Maßnahmen zu diskutieren, und dass eine weitere Übertragung von Befugnissen an Inder nicht in Frage käme."
 news.284.a:0 "Die Freiheit ist zum Greifen nah."
 news.284.b:0 "Die Briten werden das niemals dulden."
 news.285.t:0 "Pakistan ist frei"
 news.285.desc:1 "In Übereinstimmung mit der Zwei-Nationen-Theorie wurde der muslimischen Minderheit ein souveränes Heimatland in den Gebieten gewährt, in denen Muslime die Mehrheit der Bevölkerung bilden. Ursprünglich wurde es Pakstan genannt, um die Kombination von Punjab, Afghani, Kaschmir, Singh und Belutschen zu zeigen, wurde aber inzwischen in Pakistan umbenannt, um die Aussprache zu erleichtern.\n\nDie Spannungen zwischen dem neu befreiten Indien und Pakistan bleiben jedoch bestehen, da Teile des Grenzgebiets von beiden neuen Ländern beansprucht werden. Einige Beobachter warnen sogar vor einem erneuten Krieg auf dem Subkontinent."
 news.285.a:0 "Vielleicht war das der einzige Weg."
 news.285.b:0 "Freiheit!"
 news.285.c:0 "Wir werden sehen, ob der Frieden anhält."
 news.286.t:0 "Australien kappt Beziehungen zu Großbritannien"
 news.286.desc:0 "\n In einer heiß umkämpften Abstimmung entschied eine knappe Mehrheit im [AST.GetAdjective] Parlament, dass das Land das Britische Empire verlassen sollte. Die letzten Reste der britischen Rechtsherrschaft wurden für null und nichtig erklärt. [AST.GetLeader] hat die Entscheidung bereits als Gesetz unterzeichnet und damit die langjährige Rechtstradition der königlichen Zustimmung durch den Generalgouverneur umgangen und [AST.GetNameDef] in eine vollständig souveräne Nation verwandelt.\n\nDas Parlament stimmte auch für die Bildung eines Verfassungskomitees, das Änderungen an der Verfassung diskutieren und beraten wird, um alle Spuren der britischen Einmischung in [AST.GetAdjective] Angelegenheiten zu beseitigen."
 news.286.a:0 "Eine reine Formalität zu diesem Zeitpunkt."
 news.286.b:0 "Freiheit!"
 news.286.c:0 "Australien tritt aus dem Commonwealth aus."
 news.287.t:0 "Deutschland besetzt Westpolen"
 news.287.desc:0 "Deutsche Truppen haben Westpolen besetzt, offiziell zum Schutz deutscher Minderheiten vor dem Chaos, das dem Zusammenbruch der polnischen Regierung folgte. \Die sowjetischen Streitkräfte haben sich ordnungsgemäß aus diesen Gebieten zurückgezogen, was zu einer effektiven Aufteilung Polens zwischen den beiden Mächten führte."
 news.287.a:0 "Eine wahrscheinliche Geschichte!"
 news.287.b:1 "Den Rest nehmen wir rechtzeitig..."
 news.287.c:1 "Die Faschisten rücken vor - vorerst."
 news.288.t:0 "Die chinesische Einheitsfront bildet sich"
 news.288.desc:0 "[CHI.GetLeader] und [PRC.GetLeader] haben eine gemeinsame Erklärung abgegeben, in der sie erklären, dass sie ihre Differenzen angesichts des japanischen Angriffs beiseite gelegt haben. Beide Seiten werden eine strikte Politik des Nichtangriffs gegeneinander einhalten, solange der Krieg gegen Japan andauert, und haben geschworen, alles in ihrer Macht Stehende zu tun, um den Eindringling zurückzuwerfen. Eine Reihe kleinerer Warlords haben ebenfalls ihre Unterstützung erklärt und ihre Truppen unter das Kommando von [CHI.GetLeader] gestellt.\n\nOb die langjährigen Feinde des chinesischen Bürgerkriegs tatsächlich zusammenarbeiten werden, bleibt abzuwarten, und viele Experten glauben, dass dies kaum mehr tun wird, als die unvermeidliche Niederlage Chinas zu verzögern."
 news.288.a:0 "Eine Allianz der Verzweiflung".
 news.288.b:0 "Das ändert nichts!"
 news.288.c:0 "Eine instabile Allianz".
 ace_promoted.1.t:0 "Ace-Pilot befördert"
 ace_promoted.2.t:0 "A Wild Ace Appears"
 ace_promoted.1.d:0 "Nur wenige gehen so viele Risiken ein wie die tapferen Piloten der [Root.GetAdjective] Air Force. [From.GetName] [From.GetSurname], ein erfahrener Pilot, der unter dem Rufzeichen [From.GetCallsign] bekannt ist, hat sich dadurch ausgezeichnet, dass er nicht nur lebend von der jüngsten Mission über [From.GetMissionRegion] zurückgekehrt ist, sondern auch in vielen kritischen Begegnungen bedeutende Siege errungen hat.\n\nDie jüngste Beförderung von [From.GetName] wurde als leuchtendes Beispiel für den Mut von [Root.GetAdjective] in der Öffentlichkeit bekannt gemacht. Auch wenn die Menschen den Krieg eher als Hölle denn als Ruhm betrachten, sind viele froh, dass es noch Helden gibt, hinter denen sie sich versammeln können."
 ace_promoted.1.d_major:0 "Nur wenige gehen so viele Risiken ein wie die tapferen Piloten der [Root.GetAdjective] Air Force. [Von.HolenName] [Von.HolenNachname], ein erfahrener Pilot, der unter dem Rufzeichen [Von.HolenRufzeichen] bekannt ist, hat sich dadurch ausgezeichnet, dass er nicht nur lebend zurückgekehrt ist, sondern auch [Von.HolenSieSeinen] [Von.HolenFlugzeug] mit ungeheurem Geschick gesteuert hat. Kürzlich war [From.GetName] auf einer Mission über [From.GetMissionRegion] und trug maßgeblich zum Erfolg dieser kritischen Begegnung bei.\n\nDie kürzliche Beförderung von [From.GetName] wurde als leuchtendes Beispiel für den Mut von [Root.GetAdjective] in der Öffentlichkeit bekannt gemacht. Auch wenn die Menschen den Krieg eher als Hölle denn als Ruhm betrachten, sind viele froh, dass es noch Helden gibt, hinter denen sie sich versammeln können."
 ace_promoted.1.a:0 "Wer wagt, gewinnt."
 ace_died.1.t:0 "[From.GetCallsign] Killed Over [From.GetMissionRegion]"
 ace_died.1.d:0 "Eines der berühmtesten [From.GetAceType]-Asse von [From.GetAceName], [From.GetFullName], ist während einer Mission über [From.GetMissionRegion] in Flammen aufgegangen. Da [From.GetSheHe] schon lange eine öffentliche Figur ist, ist das Ableben von [From.GetCallsign] leider sehr demoralisierend für die vielen Menschen, die zu [From.GetHerHim] aufgesehen haben. Obwohl wir uns wünschen, dass es einen Weg gibt, dieses Ereignis vor den Menschen zu verbergen, würde das Fehlen öffentlicher Auftritte von [From.GetName] bald Verdacht erregen. Letztendlich ist der Tod von [From.GetHerHis] ein weiterer Teil einer Legende, die hoffentlich noch lange nach unseren aktuellen Problemen weiterleben wird."
 ace_died.1.d_major:0 "Eines der berühmtesten [From.Owner.GetName]-Asse [From.GetAceType], [From.GetFullName], ist in Ausübung seiner Pflicht gefallen. Piloten, die von der Mission zurückkehren, berichten, dass sie [Von.GetHerHis] [Von.GetWingShort] über [Von.GetMissionRegion] in Flammen aufgegangen sind, nachdem sie schwerem feindlichen Feuer ausgesetzt waren. Da [From.GetSheHe] schon lange eine öffentliche Figur ist, ist das Ableben von [From.GetCallsign] leider sehr demoralisierend für die vielen Menschen, die zu [From.GetHerHim] aufgesehen haben. Obwohl wir uns wünschen, dass es einen Weg gibt, dieses Ereignis vor den Menschen zu verbergen, würde das Fehlen öffentlicher Auftritte von [From.GetName] bald Verdacht erregen. Letztendlich ist der Tod von [From.GetHerHis] ein weiterer Teil einer Legende, die hoffentlich noch lange nach unseren aktuellen Problemen weiterleben wird."
 ace_died.1.a:0 "Eine lebende Legende ist immer noch besser."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] Abgeschossen von [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "Piloten, die aus [From.GetMissionRegion] zurückkehren, berichten, dass ein Geschwader von [Prev.Owner.GetAdjective] Flugzeugen, angeführt vom berüchtigten [Prev.GetCallsign], sich auf die Verfolgung von [From.GetCallsign] konzentriert hat. Nachdem er mehreren Ausbrüchen der [Prev.Owner.GetAdjective]s ausgewichen war und eine Reihe feindlicher Flugzeuge abgeschossen hatte, wurde [From.GetCallsign] von [Prev.GetCallsign] überwältigt, der Berichten zufolge [From.GetHerHim] ausmanövriert und die Treibstofftanks mit einem sauberen Treffer aufgerissen hatte. Das Flugzeug von [Von.GetName] [Von.GetNachname] fing Feuer und stürzte in einem heftigen Inferno über [Von.GetMissionRegion] ab. [Von.GetFullName] hat während des gesamten [Von.GetHerHis]-Dienstes großen Mut gezeigt und wurde von vielen bewundert. Der Verlust dieses Nationalhelden ist ein großer Schlag für die [From.Owner.GetAdjective] Luftwaffe und ein verheerender Schlag für unsere Nation als Ganzes. Zu wissen, dass, während wir trauern, [Prev.Owner.GetName] [Prev.GetFullName] als Held gefeiert wird, macht die Tragödie noch größer."
 ace_killed_by_ace.1.d_major:0 "Piloten, die aus [From.GetMissionRegion] zurückkehren, berichten, dass ein Geschwader von [Prev.Owner.GetAdjective] Flugzeugen unter der Führung des berüchtigten [Prev.GetCallsign] sich auf die Verfolgung von [From.GetCallsign] konzentrierte. Nachdem er eine Reihe von feindlichen Flugzeugen abgeschossen und mehreren Einschlägen der [Prev.Owner.GetAdjective]s ausgewichen war, wurde [From.GetCallsign] von [Prev.GetCallsign] in seinem [Prev.GetWingShort] überwältigt, der Berichten zufolge [From.GetHerHim] ausmanövriert und die Treibstofftanks mit einem sauberen Treffer aufgerissen hat. [Von.HolenName] [Von.HolenNachname]'s [Von.HolenFlügelKurz] fing Feuer und stürzte in einem heftigen Inferno über [Von.HolenMissionsRegion] ab.[Von.HolenVollständigerName] hat während des gesamten [Von.HolenSeinenNamen] Dienstes großen Mut gezeigt und wurde von vielen bewundert. Der Verlust dieses Nationalhelden ist ein großer Schlag für die [From.Owner.GetAdjective] Luftwaffe und ein verheerender Schlag für die ganze Nation. Zu wissen, dass, während wir trauern, [Prev.Owner.GetName] [Prev.GetFullName] als Held gefeiert wird, macht die Tragödie noch größer."
 ace_killed_by_ace.1.a:0 "Ein verheerender Verlust für uns alle"
 ace_killed_other_ace.1.t:0 "[From.GetFullName] Shot Down [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Unsere letzte Mission über [From.GetMissionRegion] war für die [From.Owner.GetAdjective]-Luftwaffe in mehr als einer Hinsicht ein großer Erfolg. Es sind Berichte eingegangen, die die Heldentat von [From.GetFullName] hervorheben, der es geschafft hat, den Piloten [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], bekannt als [Prev.GetCallsign], zu überlisten. From.GetCallsign] hat [From.GetHerselfHimself] als Köder benutzt und [Prev.GetCallsign] in eine Falle gelockt, in der die Piloten von [From.Owner.GetAdjective] auf das Geschwader von [Prev.GetCallsign] stürzen konnten. [From.GetCallsign] fuhr fort, die [Prev.Owner.GetAdjective]-Flugzeuge auszumanövrieren und schickte [Prev.GetCallsign] mit einer einzigen Explosion aus dem Himmel von [From.GetMissionRegion] in die Tiefe. Das ist ein großer Sieg und zeigt, dass wir uns hinter großen Helden versammeln, wenn sie große Taten vollbringen."
 ace_killed_other_ace.1.d_major:0 "Unsere letzte Mission über [From.GetMissionRegion] war für die [From.Owner.GetAdjective]-Luftwaffe in mehr als einer Hinsicht ein großer Erfolg. Es sind Berichte eingegangen, die die Heldentat von [From.GetFullName] hervorheben, der es geschafft hat, den Piloten [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], bekannt als [Prev.GetCallsign], zu überlisten. From.GetCallsign] hat [From.GetHerselfHimself] als Köder benutzt und [Prev.GetCallsign] in eine Falle gelockt, in der die Piloten von [From.Owner.GetAdjective] auf das Geschwader von [Prev.GetCallsign] stürzen konnten. [From.GetCallsign] fuhr fort, die [Prev.Owner.GetAdjective]-Flugzeuge auszumanövrieren und schickte [Prev.GetCallsign] mit einer einzigen Explosion aus dem Himmel von [From.GetMissionRegion] in die Tiefe. Das ist ein großer Sieg und zeigt, dass wir uns hinter großen Helden versammeln, wenn sie große Taten vollbringen."
 ace_killed_other_ace.1.a:0 "Ein Sieg, an den sich alle von [From.Owner.GetName] erinnern werden!"
 aces_killed_each_other.1.t:0 "[From.GetFullName] has gone down"
 aces_killed_each_other.1.d:0 "Während der letzten Mission geriet unser berühmtes [From.GetAceType] Ass [From.GetFullName] in einen längeren Kampf mit dem gefürchteten Piloten-Ass [Prev.GetFullName]. Da er nur noch wenig Munition besaß und keine Möglichkeit zur Flucht hatte, manövrierte [Von.Rufzeichen.Holen] durch das Feuer der Flugzeuge von [Vorbesitzer.HolenAdjektiv] und rammte [Vorbesitzer.HolenRufzeichen].Beide Flugzeuge von [Von.Rufzeichen.Holen] und [Vorbesitzer.HolenRufzeichen] wurden gesichtet, als sie über [Von.GetMissionRegion].\n\nWährend es ein kleiner Trost ist, dass die [Prev.Owner.GetAdjective]-Bedrohung, [Prev.GetCallsign], uns nicht länger belästigen wird, haben wir eine geschätzte öffentliche Person und Inspiration für alle [From.Owner.GetAdjective] verloren."
 aces_killed_each_other.1.d_major:0 "Während der letzten Mission geriet unser berühmtes [From.GetAceType] Ass [From.GetFullName] in einen längeren Kampf mit dem gefürchteten Piloten-Ass [Prev.GetFullName]. Da er nur noch wenig Munition hatte und keine Möglichkeit zur Flucht mehr bestand, manövrierte [Von.HoltZeichen] [Von.HoltSieHier] [Von.HoltFlügelKurz] durch das Feuer der [Vorbesitzer.HoltAdjektiv]-Flugzeuge und rammte [Vorbesitzer.HoltZeichen].Sowohl [Von.HoltZeichen]s [Von.HoltFlügelKurz] als auch [Vorbesitzer.HoltZeichen]s [Vorbesitzer.HoltZeichen]GetWingShort] wurden gesichtet, wie sie über [From.GetMissionRegion] in Stücke gingen.\n\nWährend es ein kleiner Trost ist, dass die [Prev.Owner.GetAdjective]-Bedrohung, [Prev.GetCallsign], uns nicht länger belästigen wird, haben wir eine geschätzte öffentliche Figur und Inspiration für alle [From.Owner.GetAdjective] verloren."
 aces_killed_each_other.1.a:0 "Trotzdem ein großer Verlust für uns"
 election.1.t:0 "GENERIC ELECTION"
 Wahl.1.d:1 ""
 Wahl.1.a:1 ""
 election.2.t:0 "Election: Öffentlichkeit lehnt Wiederbewaffnung ab"
 election.2.d:0 "Bei der bevorstehenden Wahl ist die Unterstützung für [Root.GetRulingParty] immer noch hoch, da die Bevölkerung Vertrauen in die Führung von [Root.GetLeader] hat. Das Bestreben der Partei, den Fokus von [Root.GetName] auf militärische Angelegenheiten zu erhöhen, ist in der Öffentlichkeit jedoch nicht ganz so beliebt, da ein bedeutender Teil der Bürger dies als unangebrachten Hurrapatriotismus betrachtet. Der Krieg ist noch nicht bis zu unserer Grenze vorgedrungen, und nur wenige möchten, dass [Root.GetName] aggressiv vorgeht. In Zusammenarbeit mit anderen großen Parteien, die unsere Sorgen um die Sicherheit der Nation teilen, werden wir auch nach der Wahl noch regieren können, wenn auch mit verminderter Unterstützung."
 Wahl.2.a:0 "Das Volk muss gehört werden."
 Wahl.2.b:0 "Der Schutz unserer Souveränität steht an erster Stelle."
 election.3.t:0 "Election: Öffentlichkeit fordert Aufrüstung"
 election.3.d:0 "Der andauernde Krieg, der sich unseren Grenzen nähert, hat die bevorstehende Wahl überschattet, wobei viele Wähler besorgt sind, dass [Root.GetName] nicht darauf vorbereitet ist, in diesen Konflikt hineingeworfen zu werden oder was auch immer daraus entstehen mag. Sie fordern, dass wir unsere Vorsichtsmaßnahmen erhöhen und sicherstellen, dass unsere Nation für den Krieg bereit ist. Die Mehrheit unterstützt zwar immer noch [Root.GetRulingParty], aber wir könnten sie an radikalere Elemente verlieren, wenn wir ihre Befürchtungen nicht zerstreuen."
 Wahl.3.a:0 "Die Menschen haben das Recht, sich sicher zu fühlen."
 Wahl.3.b:0 "Viele sind immer noch für diplomatische Lösungen."
 election.4.t:0 "Election: Faschisten in der Regierung?"
 Wahl.4.d:1 "Eine aggressiv nationalistische Stimmung ist in [Root.GetName] gewachsen und hat mehrere Parteien hervorgebracht, die faschistische Ideale propagieren: ein Staat, der seine Macht mit Gewalt durchsetzt. Insbesondere eine davon hat bei der aktuellen Wahl gewonnen, was zu Diskussionen innerhalb der [Root.GetRulingParty]-Partei darüber geführt hat, ob wir versuchen sollten, mit ihr bei der Regierungsbildung zusammenzuarbeiten. Sie lehnen zwar die demokratischen Ideale, die das Fundament unseres Staates sind, offen ab, aber die Tatsache, dass sie sich an der Wahl selbst beteiligen, verleiht unseren Ansichten eine gewisse Glaubwürdigkeit, und die Anerkennung ihrer öffentlichen Unterstützung könnte sie von gewalttätigen Aktionen abhalten."
 Wahl.4.a:0 "Lieber die als die Kommunisten!"
 Wahl.4.b:0 "Eine breite Koalition aus demokratischen Parteien ist vorzuziehen."
 election.5.t:0 "Election: Kommunisten in der Regierung?"
 election.5.d:0 "Die kommunistische Bewegung in [Root.GetName], angeheizt durch breite Unzufriedenheit in der Arbeiterklasse und radikale Tendenzen unter Akademikern, ist groß genug geworden, um zur Bildung mehrerer Parteien zu führen. Nachdem eine davon bei der aktuellen Wahl beträchtliche Unterstützung erhalten hat, haben die Politiker in [Root.GetRulingParty] begonnen, darüber zu debattieren, ob sie ihre Unterstützung bei der Regierungsbildung suchen sollen oder nicht. Obwohl sie unsere demokratischen Institutionen für wenig mehr als eine bürgerliche Tyrannei halten, scheinen sie darauf erpicht zu sein, die Veränderungen, die sie sehen wollen, durch die Zusammenarbeit mit der Regierung zu erreichen, anstatt sie zu stürzen."
 Wahl.5.a:0 "Lieber Reform als Revolution!"
 Wahl.5.b:0 "Eine breite Koalition aus demokratischen Parteien ist vorzuziehen."
 election.6.t:0 "Election: Demokratische Parteien in der Minderheit"
 election.6.d:0 "Die Politik in [Root.GetName] hat sich zunehmend radikalisiert. Wo es einst eine breite Unterstützung für die Parteien gab, die demokratische Ideale und die repräsentativen Institutionen von [Root.GetName] unterstützten, haben sich bei dieser Wahl mehr Wähler den politischen Extremen zugewandt. Die Parteien der politischen Mitte, selbst wenn sie ihre Differenzen beiseite schieben, bilden keine Mehrheit mehr. Um eine schwache Minderheitsregierung zu vermeiden, haben wir keine andere Wahl, als entweder mit Faschisten oder Kommunisten zu kooperieren."
 election.6.a:0 "Wir werden mit den Faschisten zusammenarbeiten, um [Root.GetName] zu stärken."
 Wahl.6.b:0 "Indem wir uns mit den Kommunisten zusammentun, können wir den sozialen Wandel erleichtern."
 election.6.c:0 "Eine Minderheitsregierung, auch wenn sie schwach ist, ist vorzuziehen."
 Wahl.7.t:0 "Faschisten beeinflussen die Außenpolitik"
 Wahl.7.d:1 "Die Aufnahme der Faschisten in unsere politische Koalition hat sich auf unsere Außenpolitik ausgewirkt. Trotz ihres vehementen Nationalismus haben sie Sympathisanten im Ausland, die den Einfluss, den sie in [Root.GetName] erhalten haben, gutheißen. Totalitäre Regierungen mit ähnlicher ideologischer Ausrichtung sehen uns als potenzielle Verbündete. Die Aufrechterhaltung von Verbindungen zu diesen Nationen, ungeachtet der Abneigung, die [Root.GetRulingParty] für ihre Ideale haben mag, kann notwendig sein, um die Unterstützung der Faschisten zu erhalten, die unsere Regierung unterstützen."
 Wahl.7.a:0 "Wir können einige Verbündete gegen größere Bedrohungen gebrauchen."
 election.7.b:0 "Mit solchen Freunden bräuchten wir keine Feinde."
 Wahl.8.t:0 "Kommunisten beeinflussen die Außenpolitik"
 Wahl.8.d:0 "Kommunisten betrachten sich oft als Teil einer internationalen Revolution, und unsere Entscheidung, sie als Partner in unserer Regierung zu akzeptieren, hat die Aufmerksamkeit vieler ihrer internationalen Verbündeten auf sich gezogen. Vertreter kommunistischer Parteien unterhalten enge Beziehungen zu Nationen, die unsere Regierungsform zugunsten einer Diktatur des Proletariats aufgegeben haben, Beziehungen, die wir möglicherweise in der [Root.GetAdjective] Außenpolitik anerkennen müssen, wenn wir ihre Unterstützung behalten wollen."
 Wahl.8.a:0 "Wir sollten unsere gemeinsamen Ziele umarmen."
 Wahl.8.b:0 "Auf diesem Weg liegt die Auflösung von [Root.GetName] selbst."
 election.11.t:0 "Election: Faschistische Mehrheit"
 election.11.d:0 "Diese Wahl war für die Institution, die sie repräsentiert, verheerend. Die Mehrheit der [Root.GetAdjective]-Bevölkerung hat ihre Stimme für eine faschistische Partei abgegeben, die Wahlen abschaffen und einen autokratischen Herrscher installieren will. Während viele erwägen, gegen diese Verletzung der demokratischen Ideale, die ihnen dieses Mandat überhaupt erst ermöglicht haben, zu den Waffen zu greifen, sehen andere in der Anwendung von Gewalt nur eine weitere Bestätigung ihrer Ideale."
 election.11.a:0 "Es ist ein schwarzer Tag für [Root.GetName], aber das Volk hat gesprochen."
 Wahl.11.b:0 "Wir werden unsere Freiheit nicht kampflos aufgeben!"
 election.12.t:0 "Election: Kommunistische Mehrheit"
 wahl.12.d:0 "Die aktuelle Wahl hat zu einem Sieg der kommunistischen Parteien geführt, mit gemischten Reaktionen der ehemaligen Regierung. Während die neuen Machthaber behaupten, das Volk als Ganzes zu repräsentieren, betrachten sie viele der demokratischen Institutionen, die wir schätzen, als Versuche, die Arbeiterklasse zu manipulieren und zu unterdrücken, was zu einer Diskussion darüber führt, was wirklich eine "Herrschaft des Volkes" ausmacht. In einigen Nationen begann die Revolution in Strömen von Blut. In [Root.GetName] tat es das nicht, aber es kann noch in ihnen enden."
 Wahl.12.a:0 "Das ist beunruhigend, aber sie repräsentieren wirklich die Mehrheit."
 Wahl.12.b:0 "Wir müssen sie aufhalten, bevor sie jedes Anzeichen von abweichendem Denken abschaffen!"
 election.13.t:0 "Election: Magnat begünstigt Faschismus"
 election.13.d:0 "Ein einflussreicher Industrieller, der hinter einer der Firmen steht, die wir für unsere industrielle Produktion ausgewählt haben, hat kürzlich eine Reihe von Äußerungen zur Politik gemacht, die Mitglieder der Verwaltung als beunruhigend empfanden. Er hat offen eine autoritäre Regierung befürwortet und ausländische Verwaltungen gelobt, die sich als faschistisch identifizieren, und damit implizit angedeutet, dass [Root.GetName] von einer solchen Herrschaft profitieren würde. Den Magnaten und seine Ideale anzuprangern, könnte unsere Beziehung zum Unternehmen belasten, aber sie unkontrolliert zu lassen, würde ihm eine Plattform für die Verbreitung von Propaganda geben, die alles untergräbt, wofür [Root.GetRulingParty] steht."
 Wahl.13.a:0 "Er kann sagen, was er will, wir müssen es nicht gutheißen."
 election.13.b:0 "Wir können uns nicht auf Faschisten verlassen, um [Root.GetName] zu entwickeln und zu schützen."
 election.14.t:0 "Election: Kriegszeit-Ausnahme"
 election.14.d:0 "[Root.GetName] befindet sich im Kriegszustand. Normalerweise würde zu diesem Zeitpunkt eine Wahl abgehalten werden, aber da wir uns inmitten eines wichtigen Konflikts befinden, argumentieren viele, dass sie es sich nicht leisten können, Zeit für einen politischen Wahlkampf oder einen Führungswechsel zu verwenden, falls dieser eintreten sollte. In der Zwischenzeit behaupten andere, dass die Erklärung des laufenden Krieges zu einem triftigen Grund für das Überspringen von Wahlen der erste Schritt zur Aushöhlung der [Root.GetAdjective] Demokratie ist. Schließlich könnte es ein Ausrutscher sein, wenn man militärischen Angelegenheiten Vorrang vor dem Einfluss des Volkes einräumt."
 election.14.a:0 "Die Wahlen werden wie üblich durchgeführt."
 election.14.b:0 "Um solche Dinge können wir uns kümmern, wenn der Krieg vorbei ist."
 election.15.t:0 "Election: Regierung umstritten"
 election.15.d:0 "Mit der bevorstehenden Wahl beginnen die Menschen, die Fähigkeit der aktuellen Regierung in Frage zu stellen, den laufenden Krieg fortzusetzen. Root.GetName] hat stark gelitten und die öffentliche Meinung hat sich gegen diejenigen gewandt, die unsere Nation in die Niederlage zu führen scheinen. Unsere Leute sind zwar entschlossen, den Krieg zu Ende zu führen, aber sie würden lieber eine andere Regierung sehen, die ihn beendet."
 Wahl.15.a:0 "Diese Vertrauenskrise ist höchst bedauerlich."
 election.15.b:0 "Die politische Landschaft soll sich verschieben, damit das Volk geeint bleibt."
 election.16.t:0 "[Root.GetLeader] erfreut sich öffentlicher Unterstützung"
 election.16.d:0 "Mit der jetzigen Wahl hat die Opposition, soweit sie existiert, die zunehmend autoritäre Herrschaft von [Root.GetRulingParty] kritisiert. Sie stellen in Frage, ob die Wähler überhaupt eine Macht haben, oder ob das alles nur Show ist. Dennoch scheint die Unterstützung für [Root.GetLeader] hoch zu bleiben, und obwohl die Umstände der Wahl von der internationalen Gemeinschaft in Frage gestellt werden, wurde sie im Inland nicht angefochten. Es scheint, dass, auch wenn [Root.GetName] nicht mehr vom Volk regiert wird, das Volk seinen Herrscher unterstützt... zumindest diejenigen, die es zu den Wahlurnen geschafft haben."
 Wahl.16.a:0 "Ein Volk, ein Führer".
 election.17.t:0 "Wahlergebnisse angezweifelt"
 election.17.d:1 "Obwohl das [Root.GetLeader]-Regime die meisten seiner Gegner zum Schweigen gebracht hat, haben sich dennoch einige über die jüngste Wahl geäußert und die [Root.GetRulingParty] beschuldigt, die Ergebnisse zu manipulieren und die eindeutigen Bemühungen zu ignorieren, ein Parlament zu wählen, das ihrer Politik entgegengesetzt ist.\n\nDie Regierung wischt diese Einwände als Versuch beiseite, das Volk gegen sich zu spalten. Es bleibt jedoch die Tatsache, dass die Mehrheit des Volkes Vorbehalte gegen ihre Herrschaft zu haben scheint, und die Opposition, obwohl sie vorerst zum Schweigen gebracht wurde, hat ihren Standpunkt deutlich gemacht."
 Wahl.17.a:0 "Splitter!"
 political.1.t:0 "Kommunismus auf dem Vormarsch"
 political.1.d:0 "'Während sich Arbeiter auf der ganzen Welt gegen ihre Unterdrücker erheben, sitzen diejenigen, die behaupten, in [Root.GetName] Klassenbewusstsein erlangt zu haben, untätig herum und warten darauf, dass der Wandel aus dem Inneren eines politischen Systems kommt, das so durch und durch korrupt ist, dass nur eine Revolution uns davor retten könnte!'\n\nSo sprechen neue Stimmen in der [Root.GetAdjective] kommunistischen Bewegung. Indem sie die Herrschaft von [Root.GetRulingParty] als Diktatur der Bourgeoisie bezeichnen, haben sie begonnen zu fordern, dass sie mit allen Mitteln von der Macht entfernt werden muss. Ob diese Mittel von innen oder außen kommen werden, bleibt abzuwarten."
 political.1.a:0 "Es mag in der Regierung selbst Leute geben, die solche Ideen unterstützen."
 political.1.a.tt:0 "Erhöht die Chance auf interne Unterstützung für einen kommunistischen Putsch."
 political.1.b:0 "Eine Bewegung für das Volk muss die Unterstützung des Volkes suchen."
 political.1.b.tt:0 "Erhöht die Chance auf Unterstützung der Bevölkerung für einen kommunistischen Aufstand."
 polit.2.t:0 "Marxistische Sympathien in der Regierung"
 political.2.d:0 "Obwohl die Parteilinie der [Root.GetRulingParty] darin besteht, den revolutionären Sozialismus strikt abzulehnen und ein wachsames Auge auf die linksradikalen Elemente der Nation zu haben, sind einige Leute in der Regierung offener für diese Möglichkeit. Wenn nichts anderes, sehen sie Raum, um die Sorgen der Menschen anzusprechen, die von den Kommunisten Lösungen erwarten, ohne einen ausgewachsenen Bürgerkrieg zu riskieren. Obwohl sie von denen, die loyal zu [Root.GetLeader] bleiben, als Verräter angesehen werden könnten, könnten diese dissidenten Stimmen diejenigen sein, die einen relativ unblutigen Übergang sicherstellen, sollte die Revolution kommen."
 political.2.a:0 "Wir werden sie auch genau im Auge behalten, aus vielen Gründen."
 political.2.a.tt:0 "Wenn die öffentliche Unterstützung ausreichend ist, kann ein Putsch durchgeführt werden."
 political.3.t:0 "Kommunisten führen Putsch aus"
 politisch.3.d:0 "Während die Volksbewegung für die kommunistische Revolution laut und furchterregend war, war ein bestimmter Teil der politischen Bewegung weitgehend still und abwartend. Das Warten hat nun ein Ende. Heute, gerade als die [Root.GetRulingParty]-Führung und die Armee sich auf einen Aufstand nationalen Ausmaßes vorbereiteten, stellten einige Beamte der [Root.GetAdjective]-Regierung [Root.GetLeader] schnell unter Hausarrest und begannen mit den Rebellen zu verhandeln.\n\nWährend die Verhandlungen den Anschein erweckten, die Ordnung aufrechtzuerhalten, liefen sie in Wirklichkeit darauf hinaus, Positionen innerhalb des neuen sozialistischen Staates für diejenigen zu sichern, die sich für eine Zusammenarbeit entschieden. Der Putsch war beendet, bevor irgendjemand etwas unternehmen konnte, um ihn zu stoppen, und diejenigen, die es getan hätten, sind nun inhaftiert, im Exil oder werden vom neuen Regime hingerichtet."
 politisch.3.a:0 "Die Gezeiten der Geschichte werden die Vergangenheit hinwegfegen."
 political.4.t:0 "Klassenkonflikte trennen [Root.GetName]"
 political.4.d:0 "Die kommunistische revolutionäre Bewegung, einst eine Randgruppe, die in der Theorie bei radikalen Akademikern und in der Praxis bei Unruhestiftern beliebt war, hat zunehmende Unterstützung in der [Root.GetAdjective] Arbeiterklasse erfahren. Die Tatsache, dass sich noch mehr Menschen überhaupt mit einer 'Klasse' identifizieren, deutet darauf hin, dass sich marxistische Ideen über diejenigen hinaus verbreiten, die aktiv versuchen, die Regierung zu stürzen.\n\n[Root.GetRulingParty]-Mitglieder beklagen diese Entwicklung und sehnen sich nach einer Zeit, in der '[Root.GetAdjective]' das war, womit sich die Menschen in erster Linie identifizierten. Ihre Bedenken sind nicht unbegründet. Man könnte argumentieren, dass bereits eine Revolution im Gange ist, die sich auf mehreren Ebenen der Gesellschaft abspielt, und es könnte zu spät sein, sie aufzuhalten."
 political.4.a:0 "Das Volk kann sich nennen, wie es will."
 political.5.t:0 "Soldaten desertieren zu kommunistischen Partisanen"
 political.5.d:0 "'Kapitalisten und Nationalisten wollen, dass ihr euer Blut für sie an der Front vergießt und Bruder gegen Bruder aufbringt wegen Streitigkeiten, die den arbeitenden Menschen nicht betreffen! Anstatt zu den Waffen gegen die im Ausland kämpfenden Arbeiter zu greifen, erhebt sie gegen die Unterdrücker und stürzt die Tyrannen!'\n\nDie Armee, normalerweise eine Bastion des Patriotismus und der Loyalität, hat sich als nicht immun gegen die kommunistische Propaganda erwiesen, die sich in [Root.GetName] schnell verbreitet. Soldaten desertieren, weigern sich, für ihr Land zu kämpfen, gehen manchmal sogar so weit, sich Partisanenbewegungen anzuschließen, die behaupten, eine Revolution vorzubereiten."
 political.5.a:0 "Vielleicht kämpfen sie nur um einen anderen [Root.GetName]."
 political.6.t:0 "Die [GetMonth] Revolution"
 political.6.d:0 "Die Vorstellung, dass die kommunistische Bewegung das Volk repräsentiert, hat in [Root.GetName], wo die öffentliche Unterstützung für die kommunistische Partei in den letzten Monaten rapide zugenommen hat, sicherlich Wind in den Segeln bekommen. Aber diejenigen, die zur Revolution aufrufen, sind nicht länger eine disparate Ansammlung von Guerillas und verärgerten Gewerkschaften. Die Gruppe, die hinter dem Aufruf zum Aufstand steht, ist organisiert genug, um eine Regierung zu bilden, wenn sie Erfolg hat.\n\nAllerdings könnte die Revolution, wenn sie jetzt beginnen würde, kaum ausgeführt werden, ohne [Root.GetName] in einen Bürgerkrieg zu stürzen. Sollten die Revolutionäre riskieren, die Nation in zwei Teile zu reißen, um ihre Ungeduld zu befriedigen, oder auf eine bessere Gelegenheit in der Zukunft warten?"
 polit.6.a:0 "Wer Geschichte machen will, muss heute handeln!"
 polit.6.b:0 "Die Revolution ist unvermeidlich. Das Unvermeidliche kann warten."
 political.7.t:0 "Faschismus auf dem Vormarsch"
 political.7.d:1 "'Das Volk von [Root.GetAdjective] ist schon zu lange der inkompetenten Herrschaft von [Root.GetRulingParty] unterworfen worden! Sie behaupten, das Volk zu vertreten, versagen aber dabei, auch nur unsere Straßen in Ordnung zu halten! Nur wenn wir sie von der Macht entfernen, können wir diese Nation wachsen lassen!'\n\Die faschistischen Redner in [Root.GetName] haben keinen Hehl daraus gemacht, was sie von unserer derzeitigen Herrschaft und unserem politischen System halten. Reden wie diese haben einen öffentlichen Dissens angezapft, der besonders in den eher konservativen Teilen des Militärs ausgeprägt ist."
 politik.7.a:0 "Die Höhergestellten könnten unausgesprochene Sympathien hegen."
 political.7.a.tt:0 "Erhöht die Chance auf interne Unterstützung für einen faschistischen Putsch."
 politisch.7.b:0 "Die jüngere Generation wird die Fackel übernehmen."
 political.7.b.tt:0 "Erhöht die Wahrscheinlichkeit der Unterstützung der Bevölkerung für einen faschistischen Putsch."
 polit.8.t:0 "Faschistische Sympathien im Militär"
 political.8.d:1 "Mehrere hochrangige Mitglieder des [Root.GetAdjective]-Militärs haben, teils privat, teils offen, ihre Unterstützung für die faschistische Bewegung in [Root.GetName] bekundet. Sie haben das Gefühl, dass die [Root.GetRulingParty] vergessen hat, wie wichtig Waffengewalt ist, um das Land zusammenzuhalten, und sind zunehmend verärgert darüber, dass die Armee von der Regierung eher als Werkzeug denn als eine der wichtigsten Institutionen der Nation behandelt wird. Einige von ihnen gehen so weit, dass sie vorschlagen, dass eine neue Regierung benötigt wird, eine, die weiß, wie man [Root.GetName] in die nächste Hälfte des Jahrhunderts führt.\n\nDiese Fraktion mag nicht überwiegend aus Politikern bestehen, aber einige von ihnen haben Positionen im Verteidigungsministerium erhalten. Wenn diese Entwicklung anhält, könnten sie genügend politische Unterstützung haben, um einen Putsch durchzuführen."
 political.8.a:0 "Der nationale Geist steht über der Regierung."
 political.9.t:0 "Faschistischer Staatsstreich"
 political.9.d:0 "Einige werden sagen, sie hätten es kommen sehen. Sowohl diejenigen, die vor den Gefahren des Faschismus gewarnt haben, als auch diejenigen, die ihn als Retter von [Root.GetName] gepriesen haben, fanden ihre Prophezeiungen heute verwirklicht, als das Militär in [Root.Capital.GetName] die von [Root.GetRulingParty] geführte Regierung stürzte und die Macht ergriff. [Root.GetLeader] wird vermisst, es wird gemunkelt, dass er ins Exil gegangen ist, und der Coup stößt auf wenig anfänglichen Widerstand.\n\nDie neue [Root.GetAdjective]-Führung hat auch keine Pläne, Widerstand wachsen zu lassen. Das Kriegsrecht wurde ausgerufen und mit den Veränderungen, die im Gange sind, wird das, was danach kommt, wahrscheinlich nicht viel anders sein."
 political.9.a:0 "Ein starker Staat ist notwendig, um die Menschen vor sich selbst zu schützen."
 political.10.t:0 "Bürgerkrieg für den Faschismus"
 political.10.d:1 "Während die Versuche der faschistischen Bewegung, nationalistische Gefühle wiederzubeleben, einigen Erfolg hatten, bleibt der Widerstand gegen diese Ideen groß. Die Generäle, die den Sturz der aktuellen Regierung planen, sind enttäuscht über das mangelnde Vertrauen, das die [Root.GetAdjective]-Bevölkerung selbst in die [Root.GetFascistParty] zu haben scheint.\n\nSie sind sich sicher, dass das Volk irgendwann von [Root.GetLeader] ermüdet sein wird, sind sich aber uneinig, wie sie vorgehen sollen. Einige fordern, dass ein Coup jetzt ausgeführt wird, bevor die Feinde von [Root.GetName] aktiv werden. Dies jedoch zu tun, während die öffentliche Unterstützung begrenzt ist, würde die Nation in einen Bürgerkrieg stürzen."
 political.10.a:0 "Der Wille zur Macht ist sinnlos, wenn man zögert, sie zu ergreifen."
 political.10.b:0 "Sie müssen erst das Volk vereinen, dann regieren."
 polit.11.t:0 "Faschistische Angriffsabteilungen bilden"
 political.11.d:0 "Das Politische und das Martialische waren im Faschismus schon immer miteinander verwoben. Parallel zu ihrer wachsenden politischen Bewegung haben die faschistischen Parteien begonnen, paramilitärische Organisationen zu bilden, um sich sowohl gegen interne als auch externe Bedrohungen zu schützen, wobei die internen Bedrohungen ihre politischen Gegner sind. Obwohl viele Menschen diese Entwicklung als besorgniserregend empfinden, hat die Welle des militaristischen Furors dazu geführt, dass sich immer mehr Freiwillige unseren Streitkräften anschließen.\n\n Die politischen Führer der Bewegung haben darauf hingewiesen, dass ihre Gegner Grund haben, Angst zu haben. Da die Armee auf mehreren Ebenen von so explizit politischen Elementen durchdrungen ist, fangen die Feinde von [Root.GetName] und die Feinde des Faschismus an, sich sehr ähnlich zu sein."
 political.11.a:0 "Nur Landesverräter haben etwas zu befürchten."
 polit.12.t:0 "Die Bedrohung durch den Kommunismus"
 political.12.d:0 "'[Root.GetLeader] möchte, dass Sie glauben, dass [Root.GetName] sicher und geeint ist. Es ist kein Wunder, dass solche Lügen die Köpfe unserer Leute vergiftet haben, wenn sich nebenan eine Schlange zusammengerollt hat! Schauen Sie nicht weiter als über unsere Grenze, um zu sehen, wie sich Landsleute im Namen des Kommunismus gegeneinander wenden und das Ende der Nationen verkünden. Wie lange noch, bis sie auch unsere Nation für tot erklären? Wird die [Root.GetRulingParty] uns vor dieser Bedrohung schützen?'\n\nDas Wachstum der faschistischen Bewegung in [Root.GetName] wurde durch die Nähe der kommunistischen Revolution begünstigt. Viele Gemäßigte, die den Faschismus normalerweise als ein weiteres fehlgeleitetes ideologisches Experiment abtun würden, finden, dass dies auch für sie eine sehr reale Sorge ist. Vor die Wahl gestellt zwischen dem Kommunismus unserer Nachbarn und einem faschistischen Regime, würden sie freilich letzteres vorziehen. Vielleicht sind sie sogar bereit, es aktiv zu unterstützen."
 polit.12.a:0 "Wir werden die Vorhut gegen die rote Bedrohung sein!"
 political.13.t:0 "Auf dem Weg zur Demokratie"
 political.13.d:0 "'Wenn wir die Stimmen des Volkes zum Schweigen bringen, wie kann dann jemand von uns behaupten, selbst die Stimme von [Root.GetName] zu sein? Wenn wir uns vor Dissens fürchten, wenn wir uns davor fürchten, öffentlich angeprangert oder durch ein öffentliches Votum abgesetzt zu werden, ist das, was wir wirklich fürchten, dass wir von unseren eigenen Bürgern gehasst und geschmäht werden. Hat die [Root.GetRulingParty] wirklich so wenig Vertrauen in ihre Prinzipien?'\n\n Eine vorsichtige und lose organisierte, aber leidenschaftliche Fraktion in der Regierung hat begonnen, sich für eine weniger repressive Politik gegen Staatsfeinde einzusetzen. Sie wollen die Öffentlichkeit durch Volksabstimmungen und lokale Parteiversammlungen in die Entscheidungsfindung einbeziehen, auch wenn das bedeutet, die Zukunft der aktuellen Agenda zu riskieren."
 political.13.a:0 "Wir können das erst einmal intern diskutieren."
 political.13.a.tt:0 "Erhöht die Chance auf interne Unterstützung für die Durchführung von Wahlen."
 political.13.b:0 "Da wir wissen, dass wir im Recht sind, können wir es uns leisten, unsere Feinde offener reden zu lassen."
 political.13.b.tt:0 "Erhöht die Chance, dass sich Menschen für die Demokratie aussprechen und eine Opposition bilden."
 political.14.t:0 "[Root.GetRulingParty] Debates Democracy"
 political.14.d:0 "Überraschenderweise hat die Forderung nach mehr Volksabstimmungen und weniger repressiven Maßnahmen gegen Regimegegner in parteiinternen Diskussionen eine gewisse Unterstützung erfahren. Während die [Root.GetRulingParty]-Führung skeptisch bleibt, haben mehrere einflussreiche Mitglieder einen Wechsel unterstützt.\n\nVielleicht haben sie Vertrauen, dass sich in der Praxis wenig ändern wird, oder vielleicht sind sie insgeheim Verräter an der Sache der Partei, wie viele ihrer Gegner meinen. Unabhängig davon, wenn der öffentliche Ruf nach solchen Änderungen kommen sollte, sind einige der Leiter von [Root.GetName] zu einem Kompromiss bereit."
 political.14.a:0 "Die Wahl muss nicht immer zwischen Freiheit und Tod stehen."
 political.14.a.tt:0 "Die Regierung kann Wahlen ansetzen, wenn die Politik mehrheitsfähig ist."
 political.14.c:0 "Wir brauchen ein Referendum."
 political.14.e:0 "Das geht vorbei."
 impending_civil_war_tt:0 "§RIf ideological support continues to rise, this may lead to a full-blown civil war!§!\n"
 political.15.t:0 "Demokratische Opposition bildet sich"
 political.15.d:0 "Die Lockerung der Beschränkungen, welche Art von Anti-[Root.GetRulingParty]-Propaganda öffentlich verbreitet werden darf, hat vorhersehbar zu einer Zunahme der öffentlichen Äußerungen von Dissens geführt. Organisierte Demonstrationen und Pamphlete sind bisher vor allem in akademischen Einrichtungen und einigen der unglücklicheren Gegenden von [Root.GetName] zu finden, aber es gibt wenig Zweifel daran, dass sich die Bewegung ausbreitet.\n\nDie Führer der Nation sind in dieser Frage zerrissen. [Root.GetLeader], der die Parteiführung eisern im Griff hat, hat wenig Lust, die öffentliche Debatte zu diversifizieren. Die ersten Schritte sind jedoch bereits gemacht worden, und es gibt vielleicht kein Zurück mehr."
 political.15.a:0 "Die Bewegung scheint in Abwesenheit von Repressionen natürlich zu wachsen."
 political.16.t:0 "Öffentlicher Aufruf zur Wahl"
 political.16.d:0 "Die Demonstrationen des öffentlichen Dissenses, die früher auf begrenzte Gebiete beschränkt waren, sind jetzt weit verbreitet. Während sich die Menschen auf den Straßen versammeln, befindet sich die [Root.GetRulingParty] an einem Scheideweg. Wenn wir weiterhin zulassen, dass sich diese Propaganda ausbreitet, könnten die sowohl von der Partei selbst als auch von der Opposition vorgeschlagenen Volksabstimmungen zeigen, dass wir nicht die Unterstützung der Öffentlichkeit haben. Die Einheit, die wir angestrebt haben, weicht einer Pluralität von Meinungen, die sich gegen uns vereinen."
 politik.16.a:0 "Auch wenn eine Reform stattfindet, müssen wir unsere Stärke zeigen, indem wir diese Auflehnung unterdrücken."
 political.16.b:0 "Das Volk soll gehört werden."
 political.17.t:0 "Öffentliche Wahl in [Root.GetName]"
 political.17.d:0 "Mit der zunehmenden Akzeptanz von Meinungs- und Versammlungsfreiheit in [Root.GetName] hat sich die Fraktion innerhalb der [Root.GetRulingParty], die die Durchführung von Wahlen fordert, von geheimen Verschwörern zu öffentlich unterstützten Reformern gewandelt. Trotz der Proteste von [Root.GetLeader] hat das Land in den letzten Monaten einen langsamen, aber stetigen Schritt in Richtung Demokratie gemacht, und eine Wahl scheint nun der natürliche nächste Schritt zu sein.\n\nAllerdings sind bei weitem nicht alle [Root.GetAdjective] Bürger für demokratische Reformen. In der Partei wird noch darüber diskutiert, ob wir mit der Durchführung der Wahl warten sollen, bis wir eine stabile Entwicklung sicherstellen können."
 political.17.a:0 "Diejenigen, die der [Root.GetRulingParty] treu sind, werden die Entscheidung jetzt unterstützen."
 political.17.b:0 "Die Reformen brauchen eine breitere Unterstützung, bevor eine Wahl abgehalten werden kann."
 political.18.t:0 "Faschisten fordern Referendum"
 political.18.d:1 "Die schnell wachsende [Root.GetAdjective] faschistische Bewegung hat nie behauptet, dass sie die Unterstützung der Mehrheit braucht, bevor sie die Macht ergreift, und rechnet damit, die Nation unter ihrer Führung zu vereinen, sobald ihre Herrschaft etabliert ist. Es scheint jedoch, dass ihre öffentliche Unterstützung schnell gewachsen ist. Viele Faschisten bezeichnen [Root.GetLeader] jetzt als Heuchler, der behauptet, die Wünsche des Volkes zu vertreten, während er in Wirklichkeit ein taubes Ohr für die Massen hat.\n\nDie Forderung nach einem Referendum wurde bisher von den Mitgliedern der [Root.GetRulingParty] als typischer Versuch abgetan, das System zu stören, aber es ist zumindest eine politische Maßnahme. Wenn wir jetzt nicht handeln, könnten die Faschisten den gewaltsamen Kampf als besseren Weg zur Macht wählen."
 political.18.a:0 "Unterdrückt diese hasserfüllte Bewegung!"
 polit.18.b:0 "Beachten Sie sie nicht."
 political.18.c:0 "Wenn das Volk es will, werden wir das Referendum abhalten."
 political.19.t:0 "Kommunisten fordern Referendum"
 political.19.d:0 "Marxistische Ideen haben in [Root.GetName] schon vor langer Zeit Wurzeln geschlagen, haben aber in letzter Zeit eine viel größere Verbreitung gefunden. Die Bewegung hat sich über die politische Theorie hinaus in die politische Praxis ausgebreitet, mit verärgerten Arbeitern und sogar einigen hochkarätigen Prominenten, die ihre Unterstützung zum Ausdruck bringen. Die Kommunisten nennen dies Klassenbewusstsein. Die [Root.GetRulingParty] nennen es einen schnellen Weg zu Unruhen und Verrat.\n\nDa sie wenig Vertrauen darin haben, dass [Root.GetLeader] bereit ist, die von ihnen geforderten Reformen umzusetzen, haben die lauteren Kommunisten ein sofortiges Referendum gefordert, um die aktuelle Regierung abzusetzen. Während wir in der Lage sein könnten, den Schwung dieser Massenbewegung umzukehren, wird das Versagen, dies zu tun, zweifellos zu der beliebteren kommunistischen Methode der Beseitigung führen: Revolution".
 political.19.a:0 "Un-[Root.GetAdjective] Aktivitäten müssen gestoppt werden!"
 political.19.b:0 "Ignorieren Sie sie, sie machen nur Ärger."
 political.19.c:0 "Das Referendum ist einer blutigen Revolte vorzuziehen."
 political.20.t:0 "Demokraten fordern Referendum"
 political.20.d:0 "Es ist nicht verwunderlich, dass die Idee, dass das Volk die Nation, die es bewohnt, regiert, im Volk sehr populär werden kann. Die [Root.GetRulingParty] sieht natürlich die Idee der Demokratie, wie sie von diesen Bewegungen repräsentiert wird - Redefreiheit, öffentliche Wahlen, freie Presse - lediglich als populistische Rhetorik, die die Regierung von [Root.GetLeader] schwächen soll.\n\nEs ist jedoch nicht zu leugnen, dass diese Ideen in der Bevölkerung von [Root.GetAdjective] Fuß gefasst haben. In wahrer demokratischer Manier fordern sie ein öffentliches Referendum über die Ablösung des derzeitigen Regimes. Obwohl diese Ideen derzeit leicht zu ignorieren sind, haben sie eine Art, sehr hartnäckig zu werden. Was wird mit uns geschehen, wenn wir eine friedliche Revolution unmöglich machen?"
 polit.20.a:0 "Treiben Sie sie zusammen."
 politisch.20.b:0 "Fahren Sie einfach wie gewohnt fort."
 political.20.c:0 "Wenn wir das Referendum annehmen, können wir vielleicht unser Erbe bewahren."
 political.21.t:0 "Faschisten marschieren auf [Root.Capital.GetName]"
 political.21.d:0 "Nachdem ihr Referendum abgelehnt wurde, quasi ein symbolischer Versuch der legalen Machtergreifung, haben die Faschisten ihre bedeutende öffentliche Unterstützung und ihre Verbindungen im [Root.GetAdjective] Militär genutzt, um einen Putsch zu versuchen. Die [Root.GetRulingParty]-Regierung hat ihre Bedingungen abgelehnt und behauptet, sie werde bis zum Ende kämpfen, um [Root.GetName], wie wir es kennen, zu erhalten."
 polit.21.a:0 "Wir werden sie um jeden Preis aufhalten!"
 political.21.b:0 "Die Faschisten tragen den wahren Geist von [Root.GetName]!"
 political.22.t:0 "Kommunisten erheben sich"
 political.22.d:0 "Nachdem ihr Antrag auf ein Referendum abgelehnt wurde, verloren die wenigen Reformer der kommunistischen Bewegung in [Root.GetName] schnell an Einfluss gegenüber den radikaleren Elementen. Mit der Weigerung der [Root.GetRulingParty], die öffentliche Unterstützung für die vorgeschlagenen Reformen anzuerkennen, verbreitete sich allmählich die romantische Sicht der Revolution und die Anführer der Bewegung wurden zu denen, die am leichtesten einen Aufstand anzetteln konnten. Diese Unruhen haben sich nun zu einem regelrechten Bürgerkrieg ausgeweitet, bei dem die Zukunft der Nation auf dem Spiel steht."
 political.22.a:0 "Wir werden nicht zulassen, dass sie unser Land ruinieren!"
 polit.22.b:0 "Das Feuer der Revolution muss mit dem Blut der Unterdrücker ausgelöscht werden!"
 political.23.t:0 "Die [Root.GetAdjective]-Feder"
 political.23.d:0 "Nachdem ihr Versuch eines öffentlichen Referendums zur Einführung der Demokratie abgelehnt wurde, haben die Leute hinter dem Vorschlag das [Root.GetLeader]-Regime als unverbesserlich abgetan. Eine breite Koalition von Rebellengruppen, geeint durch ihr gemeinsames Ziel, ein repräsentativeres politisches System in [Root.GetName] einzuführen, haben zu den Waffen gegriffen und angekündigt, dass sie nicht ruhen werden, bis die [Root.GetRulingParty] gestürzt ist."
 political.23.a:0 "Verschont uns vor dieser Pöbelherrschaft!"
 political.23.b:0 "Endlich, [Root.GetName] ist frei!"
 political.24.t:0 "Faschisten lächerlich gemacht"
 political.24.d:0 "Die Verliebtheit des [Root.GetAdjective] Volkes in nationalistischen Stolz und Versuche, den Ruhm der Vergangenheit wieder aufleben zu lassen, scheint vorbei zu sein. Ein böses Erwachen für seine glühenden Anhänger, deren Uniformen, militaristisches Gehabe und übertriebene Reden nun eher Gegenstand von Spott als von Sympathien sind.\n\nEinst als Bedrohung der [Root.GetRulingParty]-Machtbasis betrachtet, wird [Root.GetAdjective] Faschismus nun zunehmend als eine absurde, extremistische Position und ein Angriff auf die grundlegendsten Werte unserer Nation gesehen, der Nation, die sie angeblich so hoch schätzen. Das Wort scheint eher als Beleidigung denn als politische Bezeichnung geeignet zu sein."
 polit.24.a:0 "Was für ein Haufen Clowns."
 political.25.t:0 "Kommunistische Modeerscheinung weht vorbei"
 political.25.d:0 "Viele Kommunisten hatten vorausgesagt, dass [Root.GetName] die nächste Nation sein würde, die der sogenannten internationalen Revolution zum Opfer fallen würde, aber nach ein paar Monaten mit Streiks und roten Fahnen in den Straßen scheint die Bewegung abgeflaut zu sein. Die Arbeiterklasse, die angebliche treibende Kraft der Revolution, hat dringendere Sorgen als den Sturz von [Root.GetLeader] und scheint entschieden unbeeindruckt davon zu sein, wie gut diese Revolutionen anderswo verlaufen sind. Unterdessen haben sich die Intellektuellen, die leidenschaftlich dazu aufriefen, den Unterdrückern die Kehle durchzuschneiden, als überraschend zurückhaltend erwiesen, irgendetwas anzuzetteln, das ihren bequemen Lebensstil tatsächlich stören könnte. Das Gerede über die Revolution wird wahrscheinlich weitergehen, ob bei billigem Bier oder teurem Wein, aber es wird wahrscheinlich nur Gerede sein und nichts weiter."
 polit.25.a:0 "Was für ein Haufen Heuchler."
 political.26.t:0 "Demokratische Bewegung verstummt"
 political.26.d:0 "Nach ein paar Monaten lautstarker Opposition gegen das Regime von [Root.GetLeader], die öffentliche Wahlen und liberalere Gesetze zur Versammlungs- und Redefreiheit forderte, scheint die Bewegung auseinandergefallen zu sein. Die Menschen äußern jetzt mehr Bedenken über die Stabilität von [Root.GetName], wenn solche Reformen stattfinden würden, wobei diejenigen, die nach Demokratie schreien, eher als Unruhestifter angesehen werden.\n\Noch mysteriöser ist, dass viele der führenden Figuren der Bewegung verschwunden zu sein scheinen oder ihre Arbeit plötzlich eingestellt haben. Vielleicht entschieden sich einige von ihnen, ins Exil zu gehen, als sie das Scheitern ihrer Bemühungen sahen. Unabhängig davon leugnet die [Root.GetRulingParty]-Regierung jegliche Kenntnis und Beteiligung."
 polit.26.a:0 "Was für ein Haufen von Drückebergern."
 political.27.t:0 "[Root.GetLeader] Abandons Neutral Foreign Policy"
 political.27.d_fascism:1 "Nach der kürzlichen Machtübernahme durch [Root.GetRulingParty] kündigte [Root.GetLeader] an, dass [Root.GetName] seine neutrale Außenpolitik nicht länger beibehalten wird.'Die Welt ist verworren und komplex geworden. Alleine sind wir nicht mehr sicher. Wir müssen mit unseren faschistischen Partnern gegen unsere Feinde stehen. Wenn wir uns nicht für eine Seite entscheiden, werden wir alleine untergehen."
 political.27.d_communism:0 "Nach der kürzlichen Machtübernahme durch [Root.GetRulingParty] hat [Root.GetLeader] angekündigt, dass [Root.GetName] seine neutrale Außenpolitik nicht länger beibehalten wird. "Die Welt ist verworren und komplex geworden. Dieses Land hat immer auf seinen Prinzipien gestanden und war bereit, sie zu verteidigen. Alleine sind wir nicht mehr sicher. Die Neutralität ist nicht mehr der sichere Hafen, der sie einmal war, und diejenigen, die in dieser Welt nach Macht streben, respektieren sie nicht. Wir müssen mit unseren kommunistischen Brüdern gegen die Mächte stehen, die uns zu unterdrücken versuchen. Gegen die bürgerliche Mehrheit, die nichts weiter will, als uns unten zu halten. Wenn wir uns nicht wehren, werden wir alleine untergehen."
 political.27.a:0 "Für die Zukunft von [Root.GetName]"
 political.28.t:0 "[Root.GetNameDefCap] Reunited"
 political.28.d:1 "Der schreckliche Bürgerkrieg, der unser Land verwüstet hat, neigt sich dem Ende zu, und wir haben endlich eine politische Einigung erzielt. Wir sehen jetzt Auge in Auge mit unseren Kollegen [Root.GetAdjective]s, und gemeinsam werden wir unsere große Nation wieder aufbauen. Die Feinde, die versucht haben, aus unserem Kleinkrieg Kapital zu schlagen, müssen sich nun einem vereinten [Root.GetAdjective] Staat stellen.\n\nDer neue [Root.GetRulingIdeology] [Root.GetName] wird nie wieder geteilt werden!"
 polit.28.a:0 "Endlich vereint!"
 political.29.t:0 "Ende des Bürgerkriegs"
 political.29.d:0 "Der Bürgerkrieg, der unsere Nation gespalten hat, ist nun beendet, und unsere Sache hat gesiegt. Wir können jedoch nicht zulassen, dass diejenigen, die unsere Gegner unterstützt haben, weiterhin ihre heimtückische Propaganda unter der Bevölkerung verbreiten. In den kommenden Tagen ist eine feste Hand gefragt, damit wir vereint, bereit und stark gegen jede äußere Bedrohung stehen, die unsere junge Regierung gefährden könnte."
 polit.29.a:0 "Es wird geschehen."
 britannien.1.t:0 "Die Tizard-Mission"
 britain.1.d:0 "Die britische Regierung hat uns eine wissenschaftliche Delegation unter der Leitung von Henry Tizard mit einem interessanten Vorschlag geschickt. Die Briten sind bereit, ihre Forschungsanstrengungen mit unseren in einigen Schlüsselbereichen zu bündeln, da sie nicht über die industriellen Kapazitäten verfügen, um ihre Erfindungen in ausreichender Zahl zu produzieren."
 britannien.1.a:0 "Ein ausgezeichneter Vorschlag!"
 britain.1.b:0 "Nein, die Briten sind auf sich allein gestellt."
 britannien.1.c:0 "Wir sollten eine längerfristige Zusammenarbeit anstreben."
 britannien.2.t:0 "Tizard erfolgreich"
 britain.2.d:0 "Die US-Regierung hat unserem Vorschlag zugestimmt und hat einige ihrer Forschungsdaten mit unserer Delegation geteilt."
 britain.2.a:0 "Jolly good!"
 britain.3.t:0 "Tizard abgelehnt"
 britain.3.d:0 "Die US-Regierung hat unseren Vorschlag abgelehnt, wir werden keine Hilfe von ihnen bekommen."
 britain.3.a:0 "Diese Mistkerle!"
 britannien.4.t:0 "Die Burma-Straße"
 britain.4.d:0 "Um unseren Krieg gegen Japan zu unterstützen, hat Großbritannien die Infrastruktur verbessert und Luftstützpunkte entlang unserer burmesischen Grenze errichtet"
 britain.4.a:0 "Vertreibe die laufenden Hunde!"
 japan.16.t:0 "Eine Marionette von Japan"
 japan.16.d:0 "Die Japaner versuchen, den Reichtum Chinas zu kontrollieren, und werden sich nicht ohne Krieg aufhalten lassen. Wenn wir sie nicht bekämpfen wollen, müssen wir uns ihrer Kontrolle unterwerfen und nichts weiter als eine japanische Marionette werden."
 japan.16.a:0 "Wir können nicht kämpfen"
 japan.16.b:0 "Wir müssen kämpfen!"
 japan.17.t:0 "China unterwirft sich"
 japan.17.d:0 "Die feigen Chinesen haben sich wieder einmal unseren Forderungen unterworfen, sie haben zugestimmt, eine bloße Marionette unserer Nation zu werden."
 japan.17.a:0 "Ihr Verlust ist unser Gewinn!"
 japan.18.t:0 "China weigert sich"
 japan.18.d:0 "Die törichten Chinesen haben unsere vollkommen vernünftige Bitte abgelehnt, dass wir bestimmte Aspekte ihrer Regierung verwalten. Wir werden sie erobern müssen, wenn wir Zugang zu ihren Ressourcen haben wollen."
 japan.18.a:0 "Sollte nicht schwer sein!"
 britannien.6.t:0 "Indische Unabhängigkeit"
 britain.6.d:0 "Vor vier Jahren haben wir Indien die Unabhängigkeit innerhalb von vier Jahren versprochen. Die Zeit ist um, und die Indianer wollen, dass wir unser Versprechen einhalten. Soll das Kronjuwel das britische Weltreich verlassen?"
 britain.6.a:0 "Es ist Zeit, loszulassen"
 britain.6.b:0 "Niemals!"
 japan.15.t:0 "Indische Nationalarmee"
 japan.15.d:0 "Nach unseren Niederlagen gegen die Briten haben wir eine große Anzahl von indischen Kriegsgefangenen. Mit der richtigen Überredungskunst könnten wir diese Gefangenen nutzen, um unsere Kräfte zu verstärken..."
 japan.15.a:0 "Für große Gerechtigkeit!"
 JAP_Indian_National_Army_arrives:0 "Zwei Divisionen der Indischen Nationalarmee treffen in Singapur ein."
 britannien.7.t:0 "Handel mit Deutschland beenden"
 britain.7.d:0 "Großbritannien hat uns ein Ultimatum gestellt: Entweder wir stellen den Handel mit Deutschland ein, oder sie marschieren ein."
 britannien.7.a:0 "Ich habe die Deutschen sowieso nie gemocht"
 britain.7.b:0 "Wir tauschen mit wem wir wollen!"
 britain.8.t:0 "Nachfrage abgelehnt!"
 britain.8.d:0 "[From.GetName] hat unsere Forderung abgelehnt, den Handel mit Deutschland einzustellen. "
 britain.8.a:0 "Dann ist es Krieg!"
 britain.8.b:0 "Wir können sie nicht zwingen."
 britannien.9.t:0 "Chamberlain tritt zurück"
 britain.9.d:0 "Mit der Entwicklung des Krieges zum Nachteil von uns und unseren Verbündeten ist der Premierminister sowohl für seine Entscheidungen in Friedenszeiten als auch in Kriegszeiten an kritischen Punkten unter Beschuss geraten. In einem Moment, in dem Großbritannien mehr denn je geeint sein muss, findet es sich gespalten, da Teile des Parlaments Chamberlain mit Verachtung strafen.\n\Nachdem der Premierminister die entscheidende Unterstützung der Labour-Partei verloren hat, entschließt er sich zum Rücktritt und favorisiert Lord Halifax als seinen Nachfolger. Halifax ist jedoch skeptisch und Chamberlain rät dem König, sich an Winston Churchill zu wenden. Churchill, der seit langem vor dem bevorstehenden Krieg gewarnt hat, wird zugetraut, dass er uns durch diesen Krieg führen kann."
 britain.9.a:0 "Wir werden niemals kapitulieren."
 britannien.10.t:0 "Chamberlain verstirbt"
 britain.10.d:0 "Premierminister Neville Chamberlain ist kürzlich erkrankt, obwohl er zuvor für sein Alter im Allgemeinen gesund war. Nachdem bei ihm Darmkrebs diagnostiziert wurde, haben ihn die zunehmenden Schmerzen und der Schlafverlust dazu veranlasst, von seinem Posten zurückzutreten. Chamberlain genießt immer noch starke Unterstützung in der Bevölkerung und tritt nur als letzter Ausweg zurück, da er weiß, dass er nicht mehr leben wird, um an die Arbeit zurückzukehren.\n\nDie Frage bleibt, wer die Fackel nach diesem großen Staatsmann aufnehmen und Großbritannien durch die dunklen Zeiten führen wird, die vielleicht noch vor uns liegen."
 britain.10.a:0 "Winston Churchill ist der, den das Empire braucht."
 britain.10.b:0 "Lord Halifax ist Chamberlains erste Wahl."
 britannien.21.t:0 "Tizard triumphiert"
 britain.21.d:0 "Die US-Regierung hat nicht nur unserem ersten Vorschlag zugestimmt, sondern sogar eine längerfristige Zusammenarbeit zwischen den Forschern unserer Nationen angeboten."
 britain.21.a:0 "Hervorragend!"
 soviet.18.t:0 "Der Xi'an-Zwischenfall"
 soviet.18.d:0 "Der äußere Druck der Sowjetunion zur Beendigung der Feindseligkeiten zwischen uns und der chinesischen Roten Armee hat dazu geführt, dass Leute in unseren Reihen die Sache selbst in die Hand nehmen. Zwei Generäle haben [Root.GetLeader] verhaften lassen, die einen Waffenstillstand zwischen uns und den Kommunisten erzwingen wollten, um China gegen äußere Bedrohungen zu vereinen. Der internationale Druck für eine friedliche Lösung sowie die Schwäche des geteilten Chinas in dieser Zeit sind Faktoren, die für die Bildung einer Einheitsfront sprechen. Welchen Weg sollen wir einschlagen?"
 soviet.18.a:0 "Kontaktieren Sie die kommunistische Partei für Friedensgespräche."
 soviet.18.b:0 "Niemals!"
 soviet.19.t:0 "Nationalisten bieten Waffenstillstand an"
 soviet.19.d:0 "Unstimmigkeiten in den Reihen der Nationalisten haben zu einer prekären Situation geführt. Ihr Anführer, [From.GetLeader] wurde verhaftet, um unsere Feinde zu zwingen, einen Waffenstillstand mit uns zu akzeptieren, um China gegen ausländische Feinde zu vereinen. Obwohl wir gerne sehen würden, dass die Kuomintang-Führung für ihre Verbrechen gegen uns bestraft wird, ist dies eine seltene Gelegenheit, zu kooperieren und sicherzustellen, dass China nicht in die Hände ausländischer Imperialisten fällt."
 soviet.19.a:0 "Wir akzeptieren einen Waffenstillstand für jetzt."
 soviet.19.b:0 "Die Revolution kann dafür nicht beiseite gelegt werden!"
 soviet.20.t:0 "Nationalistisches China verweigert Verhandlungen"
 soviet.20.d:0 "Trotz der Entführung von [From.GetLeader] haben sich die Nationalisten geweigert, Verhandlungen über einen Waffenstillstand mit den Kommunisten aufzunehmen. Traurigerweise werden die Chinesen in gewaltsamen Konflikten mit ihrem eigenen Volk bleiben, was sie zu einer leichten Beute für ihre Feinde macht."
 soviet.20.a:0 "Wir haben getan, was wir konnten."
 soviet.21.t:0 "Waffenstillstand im chinesischen Bürgerkrieg"
 soviet.21.d:0 "Die Verhandlungen in Xi'an haben zu Ergebnissen geführt. Sowohl Nationalisten als auch Kommunisten haben einem Waffenstillstand zugestimmt, der die Feindseligkeiten zumindest vorübergehend beendet und es den Parteien ermöglicht, gegen ausländische Bedrohungen zu kooperieren."
 soviet.21.a:0 "Es gibt noch Hoffnung für China."
 soviet.22.t:0 "Kommunistisches China verweigert Verhandlungen"
 soviet.22.d:0 "Trotz der besten Bemühungen der Kuomintang-Generäle, einen Waffenstillstand mit den Führern der Kommunistischen Partei zu erreichen, weigern sich die Kommunisten, auch nur einen vorübergehenden Frieden zu schließen, solange der Führer der Nationalisten am Leben ist. Es scheint, dass die Feindseligkeiten nicht so einfach enden werden."
 soviet.22.a:0 "Bei diesem Tempo könnten sich Chinas Feinde teilen und erobern."
 soviet.23.t:0 "Sowjetunion tritt Land ab"
 soviet.23.d:0 "Die Sowjetunion hat andere Bedrohungen zu befürchten und möchte die Feindseligkeiten mit unserem Reich nicht weiter verstärken. Als Zeichen des Wunsches nach Frieden zwischen unseren Nationen haben sie uns einige Gebiete abgetreten, in der Hoffnung, dass dies unsere diplomatischen Beziehungen stärken wird."
 soviet.23.a:0 "Vielleicht kann dies ein Wendepunkt sein."
 soviet.24.t:0 "Die Fünfte Kolonne"
 soviet.24.d:0 "Die Verfolgung von Volksfeinden, die die Revolution rückgängig machen oder unterwandern würden, ist seit der Machtübernahme durch die Partei eine ständige Politik. Die darauf folgenden internen Machtkämpfe haben unseren Schwerpunkt verlagert, und die Säuberung der Parteireihen selbst wurde seit Trotzkis Exil stärker betont. Stalin hat sich selbst zu einer Ikone gemacht, aber um den Preis, dass er sich viele reale und unzählige imaginäre Feinde gemacht hat.\n\nDa er das Schlimmste der internen Machtkämpfe gesehen hat, neigt der Generalsekretär dazu, beim geringsten Verdacht zu handeln. Aus der Partei ausgeschlossen zu werden, bedeutet Gefängnis oder Tod. Dunkle Zeiten liegen vor denen, die Illoyalität zeigen - oder einfach ein bisschen zu viel Loyalität, um glaubwürdig zu wirken."
 soviet.24.a:0 "Stehen Sinowjew und Konsorten noch in Kontakt mit Trotzki?"
 soviet.25.t:0 "Prozess gegen das antisowjetische trotzkistische Zentrum"
 soviet.25.d:0 "Obwohl Leo Trotzki ins Exil gezwungen wurde, befürchtet Josef Stalin, dass er geheime Unterstützer innerhalb der Partei hat. Eine Reihe von schnellen Verhaftungen und brutalen Verhören haben Geständnisse und Zeugenaussagen hervorgebracht, die bequemerweise auf einige von Stalins Rivalen zeigen. Doch je mehr Fragen gestellt werden und je tiefer die Geheimpolizei in Briefen und Tagebüchern wühlt, desto mehr Leute werden verwickelt, wenn auch indirekt.\n\nParteimitglieder beginnen zu glauben, dass Stalins absolute Macht und der Tod seiner Frau ihn so weit isoliert haben, dass er jeden als Bedrohung wahrnimmt, aber ist das nicht genau das, was ein Verräter sagen würde?"
 soviet.25.a:0 "Die Frau von Kalinin wird verdächtigt. Auch ihm kann man nicht trauen."
 soviet.25.b:0 "Chruschtschow dilettierte in der Vergangenheit mit dem Trotzkismus. Er muss gehen."
 soviet.25.c:0 "Radeks Geständnis weist auf mehrere Personen innerhalb der Partei hin."
 soviet.25.e:0 "Parteimitgliedern kann vertraut werden. Diese Paranoia muss aufhören."
 soviet.26.t:0 "Der geheime Prozess der Generäle"
 soviet.26.d:0 "In der Roten Armee gab es immer subversive Elemente, seit Trotzki selbst Kriegskommissar war. Die vom NKVD erworbenen Dokumente haben mehrere hochrangige Offiziere nicht nur als Verräter, sondern auch als Spione entlarvt. Mikhail Tukhachevsky ist einer der prominentesten Verdächtigen, den Stalin unbedingt loswerden will. In der Zwischenzeit hat der häufige Kontakt der Marine mit Ausländern dazu geführt, dass viele von ihnen ebenfalls verhaftet wurden. Obwohl es Dokumente von unseren Feinden gibt, die ihre Schuld beweisen, kann man nicht sagen, ob sie diese fabriziert haben, oder ob sie von denen, die diese Säuberung von Anfang an wollten, mit falschen Informationen versorgt wurden."
 soviet.26.a:0 "Tukhachevsky muss im Geheimen verurteilt und sofort hingerichtet werden."
 soviet.26.b:0 "Rokossovsky verweigert das Geständnis, kann aber nicht am Leben gelassen werden."
 soviet.26.c:0 "Gefälschte Dokumente und erzwungene Geständnisse sind kein Beweis."
 soviet.27.t:0 "Der Prozess der 21"
 soviet.27_tt:0 "Erhöht Strafe von §YOfficers Purged§!"
 soviet.27_tt2:0 "§RWird in Zukunft zu einem Bürgerkrieg führen.§!"
 soviet.27.d:0 "Nach mehreren Runden von Verhaftungen und Prozessen hat die Große Säuberung eine Erzählung gewebt, die zu diesem Prozess führte. Unter den Angeklagten sind nicht nur alte Führer wie Nikolai Bucharin, sondern eine Reihe von Diplomaten, Politikern, Militärs und sogar viele hochrangige NKWD-Offiziere. Die Anklagen sind auch umfangreicher als zuvor, einschließlich jahrzehntealter Verschwörungen zur Ermordung sowjetischer Führer und zum Verkauf der Union an ihre Feinde.\n\n Die Tatsache, dass der NKVD nun selbst zu den Zielen der Säuberung gehört, hat in gewisser Weise den Kreis des Verfahrens geschlossen. Drohungen und Schläge haben dazu geführt, dass viele alle Anschuldigungen, auch die haarsträubendsten, gestanden haben. Den Hauptangeklagten droht die Hinrichtung."
 soviet.27.a:0 "Die Marine und die Luftwaffe sind bisher glimpflich davongekommen."
 soviet.27.b:0 "Wie wir vermutet haben, sind die Feinde überall."
 soviet.27.c:0 "Dies ist zu weit gegangen. Bald werden wir alle unsere eigenen Leute getötet haben."
 soviet.28.t:0 "Trotzkistischer Coup"
 soviet.28.d:0 "Die Welt wird vielleicht nie erfahren, ob Stalins Paranoia auf die richtigen Leute zielte oder ob er sich mehr Feinde machte, als er versuchte, jeden Trotzkisten in der Partei auszurotten. Bekannt ist, dass das, was er befürchtete, schließlich eintrat. Heute ist Leo Trotzki aus dem Exil zurückgekehrt und hat mit der Unterstützung einiger einflussreicher Parteimitglieder und NKWD-Offiziere einen Putsch gestartet, der Stalins Herrschaft stürzte.\n\n Der ehemalige Generalsekretär wurde in seinem Haus mit einem Eispickel angegriffen und zusammen mit einigen seiner Unterstützer schnell hingerichtet. Den Personenkult, den er aufgebaut hat, niederzureißen, wird Zeit brauchen, aber die Menschen wissen jetzt wenigstens, dass er nicht unsterblich war.\n\n Einer der wenigen Überlebenden, denen die Flucht gelang, war Ivan Konjew. Der glühende Anhänger Stalins hat es geschafft, einige Unterstützung zu sammeln und der Trotzki-Regierung den Krieg zu erklären, in dem Versuch, die Macht zurückzuerobern und 'die Vision des Genossen Stalin zu erfüllen'."
 soviet.28.a:0 "Die Führer kommen und gehen, aber das Volk bleibt."
 soviet.29.t:0 "Frankreich will der Komintern beitreten."
 soviet.29.d:0 "Unsere Genossen in der Parti Communiste Francais haben große Fortschritte gemacht. Die französische Nation ist bereit, der Komintern beizutreten."
 soviet.29.a:0 "Eine willkommene Ergänzung"
 soviet.29.b:0 "Nein!"
 soviet.100.t:0 "Kommunisten geben nach"
 soviet.100.d:0 "Da die Sowjetunion und wir uns im Krieg mit einem gemeinsamen Feind befinden, scheinen sie die Unterstützung für unsere heimischen kommunistischen Parteien zurückgefahren zu haben."
 soviet.100.a:0 "Ich bin froh, sie los zu sein!"
 jugoslawien.1.t:0 "Rückwärtsputsch in Jugoslawien"
 jugoslawien.1.d:0 "Die achsenfeindliche Stimmung in Jugoslawien, die wir seit langem in dem Bemühen auszugleichen versucht haben, das Land neutral zu halten und unsere Zusammenarbeit mit der gegenwärtigen Führung fortzusetzen, hat mit den neuen Bemühungen der Nation um eine Zusammenarbeit mit Deutschland einen kritischen Punkt erreicht. Obwohl mehrere Verbündete Deutschlands territoriale Interessen in Jugoslawien haben, hat sich die Führung entschlossen, deutsche Truppen in ihr Land zu lassen.\n\n Eine Initiative der jugoslawischen Luftwaffe versucht, die deutschfreundliche Regierung zu stürzen. Das könnte zwar die Region weiter destabilisieren, würde aber die Zusammenarbeit mit Deutschland beenden. Sollten unsere Geheimdienstler den Putsch unterstützen oder versuchen, die antideutsche Fraktion davon zu überzeugen, ihn aufzuhalten?"
 jugoslawien.1.a:0 "Unterstützung des Putsches durch das SOE".
 jugoslawien.1.b:0 "Die Verschwörer abschrecken."
 jugoslawien.2.t:0 "Staatsstreich"
 jugoslawien.2.d:0 "Da [Root.GetLeader] versucht hat, mit Deutschland auf freundschaftlichem Fuß zu bleiben, ist der innenpolitische Unmut über die Zusammenarbeit mit den Deutschen gewachsen. Vor allem serbische Nationalisten haben sich gegen diese diplomatische Richtung gewehrt, und in der Bevölkerung gab es lautstarken Widerstand. Heute haben Militärs der Luftwaffe einen Putschversuch unternommen, indem sie den jungen König Peter II. für volljährig erklärten und auf den Thron setzten. Ermutigt von den Geheimdiensten der Feinde Deutschlands zielt der Putsch darauf ab, unsere Vereinbarungen zu kappen. Das kann Krieg bedeuten."
 jugoslawien.2.a:0 "Besser ein Krieg als der Pakt!"
 jugoslawien.2.b:0 "Wir kämpfen lieber gegen den Putsch als gegen die Deutschen."
 jugoslawien.3.t:0 "Londoner Konferenz"
 jugoslawien.3.d:0 "Unsere Hoffnung, dass wir der deutschen Bedrohung nicht allein gegenüberstehen würden, hat sich erfüllt. Die Macht des Britischen Empire und seiner Verbündeten wird uns zur Seite stehen."
 jugoslawien.3.d_FRA_abandoned_yugoslavia:0 "Unsere Hoffnung, dass wir nicht allein der deutschen Bedrohung gegenüberstehen würden, hat sich erfüllt. Die Macht des Britischen Empire und seiner Verbündeten wird uns zur Seite stehen. Traurigerweise hat Frankreich den Weg des Feiglings gewählt."
 jugoslawien.3.a:0 "Jugoslawien wird frei stehen"
 jugoslawien.4.d:0 "Unsere Hoffnung, dass wir der deutschen Bedrohung nicht allein gegenüberstehen würden, hat sich erfüllt. Auch wenn die schwindende Macht des Britischen Reiches nicht mit uns ist, wird das mächtige Französische Reich uns zur Seite stehen."
 jugoslawien.4.a:0 "Wir werden siegen!"
 jugoslawien.5.t:0 "Londoner Diktat!"
 jugoslawien.5.d:0 "Im Angesicht eines wiedererstarkten Deutschlands, das die Verträge zerreißt, die den Frieden bewahrt haben. Die Feiglinge im Westen werfen uns den Wölfen vor, in der Hoffnung, dass wir ihren Hunger stillen werden. Die Geschichte wird unbarmherzig über sie urteilen, aber jetzt müssen wir unser Schicksal wählen."
 jugoslawien.5.a:0 "Widerstand führt nur zu sinnlosem Sterben"
 jugoslawien.5.b:0 "Wir werden bis zum Letzten kämpfen"
 jugoslawien.6.t:0 "Londoner Konferenz"
 jugoslawien.6.d:0 "Wenn alle anderen uns im Stich gelassen haben, steht nur Italien zu uns. Das ist jetzt unser treuester Freund und wir werden gemeinsam kämpfen."
 jugoslawien.6.a:0 "Gott hilf uns"
 jugoslawien.7.t:0 "Das Schicksal Jugoslawiens"
 jugoslawien.7.d:0 "[From.GetNameDefCap] verlangt, dass wir ihnen die volle Kontrolle über unser Land übergeben. Alle Bürger Jugoslawiens werden im Grunde genommen Deutsche und wir haben keinen Einfluss mehr. Wir können uns dafür entscheiden, hier zu stehen und zu hoffen, dass Hilfe kommt, aber das ist vielleicht die einzige Möglichkeit, ein Abschlachten des jugoslawischen Volkes zu vermeiden."
 jugoslawien.7.a:0 "Wir müssen standhaft bleiben"
 jugoslawien.7.b:0 "Es wird so viele Leben verschonen"
 jugoslawien.8.d:0 "[From.GetNameDefCap] verlangt, dass wir die volle Kontrolle über unser Land abgeben. Die Bürger von Jugoslawien werden im Wesentlichen Bürger von [From.GetNameDef] oder einem ihrer Marionettenstaaten werden. Wir können uns dafür entscheiden, hier zu stehen und zu hoffen, dass Hilfe kommt, aber das ist vielleicht die einzige Möglichkeit, ein Abschlachten des jugoslawischen Volkes zu vermeiden."
 jugoslawien.8.a:0 "Wir müssen standhaft bleiben"
 jugoslawien.8.b:0 "Es wird so viele Leben verschonen"
 yugoslavia.9.d:0 "[From.GetNameDefCap] fordert, dass wir Territorium an eine neu gebildete kroatische Regierung abtreten, die von [From.GetNameDef] kontrolliert wird. Sie verlangen auch, dass wir große Regierungsreformen durchführen, die es uns erlauben, die Bürger Jugoslawiens zu regieren, aber mit starkem [From.GetAdjective] Einfluss auf unsere Politik. Wir können uns dafür entscheiden, hier zu stehen und zu hoffen, dass Hilfe kommt, aber das ist vielleicht die einzige Möglichkeit, ein Abschlachten des jugoslawischen Volkes zu vermeiden."
 jugoslawien.9.a:0 "Wir müssen standhaft bleiben"
 jugoslawien.9.b:0 "Es wird so viele Leben verschonen"
 germany.89.t:0 "Unheilige Allianz"
 germany.89.d:0 "Nach dem Erfolg unserer jüngsten Zusammenarbeit sind die Deutschen mit einem verlockenden Angebot auf uns zugekommen. Sie schlagen vor, dass wir unsere Differenzen beiseite legen und, anstatt unsere Kraft damit zu verschwenden, uns gegenseitig zu bekämpfen, während die westlichen Demokratien zusehen und profitieren, unsere Kräfte bündeln und sie stattdessen vernichten!"
 germany.89.a:0 "Lass die Welt erbeben!"
 germany.89.b:0 "Keine Geschäfte mit den Faschisten!"
 germany.90.t:0 "Allianz abgelehnt"
 germany.90.d:0 "Die Sowjets haben unser Angebot abgelehnt, wenn wir die Ressourcen der Sowjetunion haben wollen, müssen wir sie uns mit Gewalt nehmen!"
 germany.90.a:0 "Wenn sie nicht mit uns sind, sind sie gegen uns."
 germany.91.t:0 "Frankreich will unserer Fraktion beitreten"
 germany.91.d:0 "Die starken Führer des Mouvement Franciste haben große Fortschritte gemacht und bieten an, sich unserer Sache anzuschließen. Die Nation Frankreichs ist bereit, für das Reich zu kämpfen."
 germany.91.a:0 "Mehr Soldaten für das Reich"
 germany.91.b:0 "Nein!"
 germany.92.t:0 "Deutschland verweigert Ultimatum"
 germany.92.d:0 "Trotz unserer Klarstellung, dass ihre Remilitarisierung des Rheinlandes als kriegerischer Akt angesehen werden würde, hat sich Deutschland geweigert, einen Rückzieher zu machen und ist in die entmilitarisierte Zone vorgedrungen, wobei es unsere Warnung ignoriert hat. Das bedeutet, dass trotz unserer besten Bemühungen, den Frieden aufrechtzuerhalten, erneut ein Krieg in Europa ausgebrochen ist."
 germany.92.a:0 "Der Versailler Vertrag muss durchgesetzt werden."
 germany.93.t:0 "Londoner Konferenz"
 germany.93.d:0 "Wir erwarteten, dass sich die Großmächte Europas an den Tisch setzen und im Namen des Friedens zu einer gerechten Einigung kommen würden. Stattdessen haben sich die Briten und Franzosen dafür entschieden, die aufstrebenden Jugoslawen und ihren künstlichen Staat zu unterstützen. Slowenien wird unser sein, so oder so...."
 germany.93.d_FRA_abandoned_yugoslavia:0 "Wir haben erwartet, dass sich die Großmächte Europas an den Tisch setzen und im Namen des Friedens zu einer gerechten Einigung kommen. Obwohl Frankreich die Gerechtigkeit unseres Falles sah, haben die törichten Briten beschlossen, die Emporkömmlinge Jugoslawen und ihren künstlichen Staat zu unterstützen. Slowenien wird unser sein, so oder so...."
 germany.93.a:0 "Wir lassen uns nicht abweisen"
 germany.94.t:0 "Die Londoner Kapitulation"
 germany.94.d:0 "In einem weiteren Triumph für Wagemut und Tatkraft wurde Slowenien, das bald in Krain umbenannt werden sollte, in seine rechtmäßige Heimat im Deutschen Reich zurückgeführt."
 germany.94.a:0 "Ein Triumph für Deutschland!"
 germany.95.t:0 "Die Jugoslawen weigern sich"
 germany.95.d:0 "In einem unangebrachten Gefühl für ihren Platz in der Welt haben die Jugoslawen beschlossen, die Chance, die wir ihnen geboten haben, nicht anzunehmen."
 germany.95.a:0 "Zeit, ihnen eine Lektion zu erteilen"
 germany.96.t:0 "Londoner Konferenz"
 germany.96.d:0 "Die Jugoslawen, angestachelt von den törichten Italienern, haben beschlossen, uns zu trotzen. Die undankbaren Italiener werden mit den Jugoslawen brennen. General Rommel versichert uns, dass sie das letzte Mal gerannt sind, und zweifellos werden sie wieder rennen."
 germany.96.a:0 "Dieser Krieg wird nicht mehr lange dauern"
 germany.97.t:0 "Londoner Konferenz"
 germany.97.d:0 "Die große Londoner Konferenz sollte eines der vielen Unrechte, die Deutschland angetan wurden, wieder gutmachen. Die Franzosen aber dürsten immer noch nach Rache und wollen Deutschland nur noch in den Knien sehen. Sie unterstützten das Regime in Belgrad trotz der Gerechtigkeit unserer Sache. Glauben die wirklich, dass ihre leeren Drohungen uns etwas bedeuten?"
 germany.97.a:0 "Wir werden sie beide zerquetschen."
 germany.98.t:0 "Das Schicksal Jugoslawiens"
 germany.98_tt:0 "§YIf Yugoslavia accepts, the following will happen:§!\n"
 germany.98.d:1 "Wir wussten immer, dass der aus dem Habsburgerreich herausgeschnittene jugoslawische Staat ein künstliches Land war, das niemals Bestand haben würde. Die unter der Oberfläche schwelenden ethnischen Ressentiments sind übergekocht und der Staat zerfällt. Wir müssen einschreiten, um die Situation zu korrigieren."
 germany.98.a:0 "Annexion von ganz Jugoslawien".
 germany.98.b:0 "Machen Sie eine kroatische Marionette. Den Rest anhängen."
 germany.98.c:0 "Make puppets of both Croatia and Yugoslavia".
 germany.99.t:0 "Griechenland zerlegen"
 germany.99.d:0 "Als wir vorschlugen, dass vielleicht die griechischen Grenzen neu justiert werden sollten, donnerte der italienische Botschafter, dass sie das Römische Reich auf der Asche Griechenlands wieder aufbauen würden."
 germany.99.a:0 "Natürlich werden sie"
 germany.99.b:0 "Bleiben Sie dabei, die Züge pünktlich fahren zu lassen"
 germany.100.t:0 "Griechenland aufteilen"
 germany.100.d:0 "Territorium, das Bulgarien als sein eigenes betrachtete, wurde nach dem Zweiten Balkankrieg und dem Großen Krieg an Griechenland übergeben. Wenn wir dieses Unrecht korrigieren, würden wir Bulgarien an uns binden. Aber wenn sie nicht stark genug sind, um es selbst zu beanspruchen, sind sie dann ein würdiger Verbündeter für uns?"
 germany.100.a:0 "Wir wollen Bulgarien an uns binden"
 germany.100.b:0 "Sie müssen sich unsere Freundschaft verdienen"
 germany.101.t:0 "Griechenland aufteilen"
 germany.101.d:0 "Der Mangel an geeigneten Verbündeten bringt Deutschland in eine unglückliche strategische Lage im östlichen Mittelmeer. Wir können jedoch Abhilfe schaffen, indem wir von Griechenland Stützpunkte und das umliegende Territorium fordern, um sie zu sichern."
 germany.101.a:0 "Sie müssen Stützpunkte an Deutschland übergeben"
 germany.101.b:0 "Wir sollten das lange Spiel spielen"
 germany.101_tt:0 "§YIf Greece accepts, the following will happen:§!"
 germany.102.t:0 "Griechenland weigert sich"
 germany.102.d:0 "Griechenland hat törichterweise unsere Hilfe bei der Lösung seiner Grenzstreitigkeiten abgelehnt."
 germany.102.a:0 "Sie müssen die Alternative erkannt haben"
 germany.103.t:0 "Griechenland weigert sich"
 germany.103.d:0 "Griechenland hat unser großzügiges Angebot an Schutz und Hilfe abgelehnt"
 germany.103.a:0 "Wir müssen sie zur Einsicht zwingen"
 germany.104.t:0 "Italien fordert Vichy-Territorium"
 germany.104.d_Savoy:0 "Die Italiener haben aufgrund unseres Sieges begonnen, Forderungen an Vichy-Frankreich zu stellen. Sie suchen das Grenzgebiet von Savoyen, um Italien zu stärken. Aber wir sind diejenigen, die das entscheiden werden."
 germany.104.d_Corsica:0 "Die Italiener fordern von Vichy die Insel Korsika als ihren Anteil an der Beute. Wir könnten es ihnen gewähren?"
 germany.104.d_Savoy_Corsica:0 "Italien hat von Vichy die Übergabe von Savoyen und Korsika verlangt. Es wäre ein Segen für Italien, aber das wird die französischen Kolonialbehörden beunruhigen."
 germany.104.a:0 "Ich nehme an, sie können Savoy haben"
 germany.104.b:0 "Korsika ist alles, was sie wert sind"
 germany.104.c:0 "Sollen sie doch Savoyen haben"
 germany.104.e:0 "Ein starker Verbündeter führt zu einem starken Deutschland"
 germany.104.f:0 "Sie brauchen mehr als ein paar tausend Tote"
 germany.105.t:0 "Italien verlässt [Root.GetFactionName]"
 germany.105.d:0 "Nach unserer Entscheidung, Italien kein Land zu gewähren. Sie haben sich entschieden, [Root.GetFactionName] zu verlassen und sagen, dass wir für sie nicht würdig genug als Verbündete sind."
 germany.105.a:0 "Sie haben sowieso nie viel gekämpft"
 germany.106.t:0 "Vertrag von Craiova"
 germany.106_threat:0 "Vertrag von Craiova"
 germany.106.d_second_vienna_accepted_north:0 "Mit dem Gewinn Nordsiebenbürgens durch Ungarn hat Bulgarien an seinen langjährigen Grenzstreit mit Rumänien über die südliche Dobrudscha erinnert, die 1913 von Rumänien beschlagnahmt wurde."
 germany.106.d_second_vienna_accepted_all:0 "Mit dem Gewinn Siebenbürgens durch Ungarn hat Bulgarien an den langjährigen Grenzstreit mit Rumänien um die südliche Dobrudscha erinnert, die 1913 von Rumänien beschlagnahmt wurde."
 germany.106.d_no_vienna:0 "Da sich das Verhältnis zu Ungarn abgekühlt hat, da sie sich für ein anderes Bündnis entschieden haben, kommt unser ursprünglicher Plan, ihnen einen Teil Siebenbürgens zu geben, nicht mehr in Frage. Stattdessen sollten wir dem bulgarischen Territorialstreit um die Süddobrudscha, die 1913 von Rumänien beschlagnahmt wurde, Gehör schenken."
 germany.106.a:0 "Sollen sie doch die Süddobrudscha fordern"
 germany.106.b:0 "Wir werden keine bulgarischen Forderungen unterstützen"
 germany.107.t:0 "Die Flucht von Rudolf Hess"
 germany.107.d:0 "Der stellvertretende Führer Rudolf Hess wurde gestern in Schottland von Soldaten der Home Guard verhaftet, nachdem er mit dem Fallschirm aus einem schweren Jagdflugzeug abgesprungen war. Als versierter Pilot flog er offenbar allein über die Nordsee, wobei er darauf achtete, außerhalb der Radarreichweite zu bleiben, bevor er nach Westen in Richtung Großbritannien abdrehte.\nHess scheint es auf sich genommen zu haben, einen Friedensvertrag zwischen Großbritannien und Deutschland auszuhandeln, obwohl Berlin ihn als Verrückten denunziert hat und er aller seiner politischen Ämter enthoben wurde. Die britischen Behörden waren für einen Kommentar nicht erreichbar."
 germany.107.a:0 "Wahnsinn!"
 germany.108.t:0 "Der Tod von Rudolf Hess"
 germany.108.d:0 "Der stellvertretende Führer Rudolf Hess wurde gestern getötet, als die Royal Air Force das schwere Jagdflugzeug, das er flog, vor der Küste Schottlands abfing. Die genaue Art seiner Mission bleibt unklar - obwohl Hess ein versierter Pilot war, flog er allein und sein Flugzeug scheint nicht bewaffnet gewesen zu sein.\nSeine sterblichen Überreste wurden von den britischen Behörden geborgen, aber ein Staatsbegräbnis mit einem leeren Sarg wurde in Berlin angesetzt. \Es wurde berichtet, dass Hitler über den Tod seines alten Freundes sichtlich verstört war."
 germany.108.a:0 "Der arme Narr."
 germany.109.d:0 "Das Luftschiff Hindenburg, das seit Beginn der Feindseligkeiten in Deutschland festgemacht hatte, fand heute ein dramatisches Ende, als es über Schottland explodierte. Es scheint vom stellvertretenden Führer Rudolf Hess requiriert worden zu sein, dem es gelang, es allein über die Nordsee zu fliegen, um mit Großbritannien über den Frieden zu verhandeln.\nBritische Radarstationen hatten keine Probleme, das massive Flugzeug zu entdecken, und mehrere Geschwader der Royal Air Force wurden sofort zu seiner Position geleitet. Als die Hindenburg über Funk nicht antwortete, eröffneten sie das Feuer. \n\nHess hat sich mit dem Fallschirm in Sicherheit gebracht und ist nun im Tower von London inhaftiert."
 germany.110.d:0 "Das Luftschiff Hindenburg, das seit Beginn der Feindseligkeiten in Deutschland festgemacht hatte, fand heute ein dramatisches Ende, als es über Schottland explodierte. Es scheint vom stellvertretenden Führer Rudolf Hess requiriert worden zu sein, dem es gelang, es allein über die Nordsee zu fliegen, um mit Großbritannien über den Frieden zu verhandeln.\nBritische Radarstationen hatten keine Probleme, das massive Flugzeug zu entdecken, und mehrere Geschwader der Royal Air Force wurden sofort zu seiner Position geleitet. Als die Hindenburg über Funk nicht antwortete, eröffneten sie das Feuer. \Die Überreste von Hess wurden in den Trümmern gefunden."
 germany.110.a:0 "Dieser Verrückte..."
 germany.111.t:0 "Jugoslawien weigert sich"
 germany.111.d:0 "Jugoslawien hat törichterweise unser Angebot abgelehnt, die Spannungen in der Region zu lösen."
 germany.111.a:0 "Sie haben uns in die Zange genommen"
 germany.113.t:0 "Deutschland fordert Danzig offiziell an"
 germany.113.d:0 "Da [GER.GetNameDef] ihre militärische Unterstützung als essentiell für jeden zukünftigen Erfolg in unserem Bürgerkrieg ansieht, hat sie Pläne vorgelegt, um nach Beendigung der Feindseligkeiten die Kontrolle über [GER.GetAdjective] über Danzig zu erlangen. Sie haben auch deutlich gemacht, dass das Vertrauen von [Root.GetNameDef] auf ihre militärische Unterstützung [Root.GetLeader] keine andere Wahl lässt, als dieses "Danzig-Abkommen" zu unterzeichnen."
 germany.113.a:0 "[Root.GetName] muss eine Schlacht auf einmal nehmen."
 germany.114.t:0 "Deutsche Forderungen für Danzig"
 germany.114.d:0 "Nach unserem Sieg im [Root.GetAdjective] Bürgerkrieg hat uns Deutschland wiederholt an seine Forderung nach Danzig erinnert. Sie haben uns auch daran erinnert, welche Folgen Ungehorsam für eine Nation haben kann, die sich noch immer von einem internen Konflikt erholt."
 germany.114.a:0 "Sie werden Danzig haben, wie vereinbart."
 germany.114.b:0 "Wir werden niemals polnisches Land abtreten!"
 germany.115.t:0 "Polen tritt Danzig ab"
 germany.115.d:0 "In Übereinstimmung mit dem Danzig-Abkommen hat [GER.GetNameDef] der Übergabe von Danzig an die Kontrolle von [GER.GetNameDef] zugestimmt."
 germany.115.a:0 "Das hat sich als vorteilhafte Partnerschaft erwiesen."
 germany.116.t:0 "Polen kündigt das Danziger Abkommen auf"
 germany.116.d:0 "Die unschätzbare Unterstützung ignorierend, die wir ihnen in ihrem Bürgerkrieg angeboten haben, hat [From.GetName] beschlossen, unsere Ansprüche auf Danzig zu ignorieren."
 germany.116.a:0 "Die Nichteinhaltung unserer Vereinbarung wird sie teuer zu stehen kommen."
 germany.116.b:0 "Wir können uns diesen Konflikt nicht leisten."
 germany.117.t:0 "Das Danziger Abkommen"
 germany.117.d:0 "[From.GetName] hat unserer Bitte um Danzig im Austausch für Unterstützung in ihrem Bürgerkrieg zugestimmt. Unsere Bitte und unser Versprechen sind im Danziger Abkommen formalisiert worden. Jetzt müssen wir dafür sorgen, dass [From.GetName] als Sieger aus ihrem Konflikt hervorgeht."
 germany.117.a:0 "Dies ist auch ein [Root.GetAdjective] Kampf."
 germany.118.t:0 "Die Jalta-Konferenz"
 germany.118.d:2 "Mit dem Fortschreiten des Krieges in Europa ist es für die unvermeidlichen Sieger an der Zeit, über die Zukunft Europas nachzudenken.\n\nWir könnten [yalta_partner.GetNameDef] eine Konferenz über die Aufteilung von [GER.GetNameDef] nach dem Krieg vorschlagen, um unsere Einflusssphären auf dem Kontinent abzugrenzen.\n\nUnsere "Freunde" in [yalta_partner.GetNameDef] haben angedeutet, dass sie an einer solchen Konferenz interessiert wären. Zweifellos werden sie eine Art Belohnung für ihre Opfer wollen."
 germany.118.a:0 "Wir brauchen eine Konferenz über die Zukunft Europas."
 germany.118.b:0 "Wir können nicht mit [yalta_partner.GetNameDef] zusammenarbeiten."
 germany.119.t:0 "Die Jalta-Konferenz"
 germany.119.d:0 "Da der Krieg gegen [GER.GetNameDef] seinem unvermeidlichen Ende entgegenmarschiert, ist [yalta_origin.GetNameDef] wegen einer Konferenz über die Zukunft Europas an uns herangetreten.\n\nSie schlagen eine Teilung von [GER.GetNameDef] zwischen Ost und West vor. Damit würde sich unser Einflussbereich bis tief nach Europa ausdehnen, was einen Teil der Verluste, die wir in diesem grausamen Kampf erlitten haben, wieder wettmachen würde."
 germany.119.a:0 "Um der dauerhaften Zusammenarbeit willen."
 germany.119.b:0 "Wir werden unseren eigenen Frieden diktieren."
 germany.120.t:0 "[yalta_partner.GetNameDefCap] Refuses to Participate"
 germany.120.d:0 "Unsere vorgeschlagene Konferenz über die Zukunft Europas ist gescheitert.\n\nMit unmissverständlichen Worten wies [yalta_partner.GetLeader] jeden Bedarf an Planung und Zusammenarbeit im Nachkriegseuropa zurück.\n\n "Wir werden uns treffen, wenn ich meine Forderungen an [GER.GetNameDef] am Friedenstisch stelle. Ich werde nicht zulassen, dass kleinkarierte Politik der [yalta_partner.GetNameDef] im Wege steht."
 germany.120.a:0 "Das ist besorgniserregend."
 germany.121.t:0 "Die Teilung Deutschlands"
 germany.121.d:0 "Wie im Abkommen von Jalta festgelegt, soll Deutschland in zwei getrennte Staaten aufgeteilt werden, die jeweils in die Sphäre einer der Kriegsparteien fallen.\n\nLassen Sie uns hoffen, dass dies ein Ende des Konflikts in Europa bringt."
 germany.121.a:0 "Für Deutschland..."
 germany.122.t:0 "[From.GetNameDefCap] Fordert das Sudetenland"
 germany.122.d:0 "Mitten in der andauernden Situation hat Deutschland von uns das Sudetenland-Territorium gefordert, um "die deutsche Bevölkerung" der Region zu schützen.\n\nMit der andauernden Situation haben sie sehr deutlich gemacht, dass es das ist. Es wird keine Verhandlungen oder Diplomatie geben. Sie werden das Sudetenland haben, oder sie werden deswegen in den Krieg ziehen."
 germany.122.a:0 "Die können ihren Krieg haben, wenn sie sich trauen!"
 germany.122.b:0 "Wir können uns einen Krieg mit [From.GetNameDef] nicht leisten."
 germany.123.t:0 "[From.GetNameDefCap] Verweigert uns das Sudetenland"
 germany.123.d:0 "In einem törichten diplomatischen Schachzug hat [From.GetLeader], der Führer der [From.GetAdjective]s, alle [Root.GetAdjective]-Forderungen zurückgewiesen! Sie werden das Sudetenland nicht abtreten und haben uns praktisch zur Kriegserklärung herausgefordert und unseren Wunsch verhöhnt, unsere [Root.GetAdjective]-Brüder und -Schwestern zu schützen."
 germany.123.a:0 "So soll es sein!"
 germany.124.t:0 "[From.GetNameDefCap] Zediert das Sudetenland"
 germany.124.d:0 "Angesichts der Aussicht auf einen Krieg mit uns hat [From.GetNameDef] zugestimmt, die gesamte Kontrolle über das Sudetenland abzutreten und auf jeden zukünftigen Anspruch auf die Region zu verzichten.\n\nDie [Root.GetAdjective]-Bevölkerung des Sudetenlandes wird endlich sicher im Schoß der [Root.GetNameDef] sein."
 germany.124.a:0 "Für [Root.GetNameDef] und alle [Root.GetAdjective]s!"
 germany.126.t:0 "Anschluss oder Zerstörung"
 germany.126.warning:0 "§RCan lead to war§!\n"
 germany.126.d:0 "Zivile Unruhen und Gewalttaten sind ausgebrochen, als Demonstranten ihren Wunsch nach einem Anschluss Österreichs an Deutschland äußerten. Die inneren Kämpfe, unter denen unsere Nation bereits leidet, verstärken nur noch die Stimme derer, die sich eine Vereinigung mit Deutschland wünschen. Berlin drängt auf einen Anschluss und das ist vielleicht unsere einzige Chance, einen Teil der wahren österreichischen Werte am Leben zu erhalten."
 germany.126.a:0 "Wir werden dem Deutschen Reich beitreten!"
 germany.126.b:0 "Nein, das Schicksal Österreichs liegt woanders."
 germany.127.t:0 "Formalisieren Sie die Allianz"
 germany.127.d:0 "Vereint in unserem Kampf gegen die Sowjetunion, ist es vielleicht an der Zeit, die Allianz zu formalisieren und unsere neuen Partner in diesem antikommunistischen Krieg in unsere Fraktion einzuladen."
 germany.127.a:0 "Wir werden Abgesandte schicken."
 germany.127.b:0 "Wir werden keine weiteren Verpflichtungen ihnen gegenüber haben."
 germany.128.t:0 "Der Anti-Sowjet-Pakt"
 germany.128.d:0 "[From.GetNameDefCap] hat angeboten, uns in ihrer Fraktion aufzunehmen, damit wir uns besser gegen die kommunistische Bedrohung abstimmen können. Abgesandte, die diese Allianz formalisieren sollen, sind bereits in der Hauptstadt eingetroffen."
 germany.128.a:0 "Das ist eine großartige Initiative."
 germany.128.b:0 "Unser Schicksal liegt bei anderen."
 THREAT_FROM_EFFECT:0 "Bedrohung durch Aktionen"
 war_justification.1.t:0 "[Root.GetLeader] Spricht gegen [From.GetName]"
 war_justification.1.d:1 "'Gehört [From.GetName] zum [From.GetAdjective]? Wir sollten uns eine bessere Frage stellen: Gehört die Zukunft dem [From.GetAdjective] oder gehört sie dem [Root.GetNameDef]?'\n\n[Root.GetLeader] hat in seiner heutigen Rede angedeutet, dass [Root.GetName] auf dem Weg zum Krieg ist. Die politischen Spannungen haben in den letzten Monaten zugenommen, und es scheint, dass die [Root.GetAdjective] Bevölkerung langsam akzeptiert, dass ein Krieg unvermeidlich ist."
 war_justification.1.a:0 "Die Zukunft gehört [Root.GetName]!"
 war_justification.2.t:0 "[Root.GetLeader] prangert [From.GetAdjective] Ideale an"
 war_justification.2.d:1 "'Die [From.GetAdjective] behaupten, Freiheit und Demokratie zu haben, behaupten, Frieden zu wollen, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihre Demokratie spaltet das Volk, wo es geeint stehen sollte, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir [Root.GetAdjective]s durchschauen diese Lügen... und wir können sehen, dass dieser Frieden, der Frieden zu ihren Bedingungen, ebenfalls eine Lüge ist.'\n\n[Root.GetRulingParty] hat lange die Schwäche der [From.GetAdjective]-Nation verspottet, aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts rückt näher."
 war_justification.2.a:0 "[Root.GetName] steht geeint unter [Root.GetLeader]."
 war_justification.3.t:0 "[Root.GetLeader] warnt vor [From.GetAdjective] Kommunismus"
 war_justification.3.d:1 "'Gibt es eine größere Bedrohung für unsere Lebensweise, oder gar die Lebensweise selbst, als den Kommunismus? Diese Plage, die droht, die Sklaven, nicht die Herren, über jede Nation herrschen zu lassen, die Nation selbst abzuschaffen, die Menschen und ihre Geschichte abzuschaffen. Wir werden [Von.GetName] einnehmen und die kommunistische Plage beseitigen.'\n\n[Root.GetLeader]'s Hass auf Kommunisten war schon vor der Machtübernahme durch [Root.GetRulingParty] bekannt, aber er scheint sich in letzter Zeit im speziellen Fall der [From.GetAdjective]-Regierung noch verstärkt zu haben. Unser Bestreben, den Marxismus vom Antlitz der Erde zu tilgen, könnte dort beginnen."
 war_justification.3.a:0 "Diejenigen, die Nationen ablehnen, werden ihre eigenen untergehen sehen."
 war_justification.4.t:0 "[Root.GetName] Prepares for Great Struggle"
 war_justification.4.d:1 "'Die [From.GetAdjective] sind ein Volk, das sich nicht leicht von der Macht trennen wird. Sie müssen aber auch erkennen, dass die Flugbahn unserer beiden Nationen nur in einem Zusammenstoß enden kann. Wir müssen uns für den bevorstehenden Kampf stählen. Denn [Von.GetName] wird nicht kampflos eingenommen werden.'\n\nDie Möglichkeit einer Verständigung zwischen den ähnlich gesinnten Regierungen von [Von.GetName] und [Wurzel.GetName] ist einer Kampagne gewichen, um ihr Territorium mit Gewalt zu nehmen."
 war_justification.4.a:0 "Die Geschichte wird durch unseren Sieg geschrieben werden."
 war_justification.5.t:0 "[Root.GetLeader] Bringt Revolution zu [From.GetName]"
 war_justification.5.d:0 "'Während wir die sozialistische Gesellschaft in [Root.GetName] konsolidiert haben, leiden viele Nationen noch unter den Despoten von einst. Die Arbeiter von [Von.GetName] haben keine Stimme, keine Möglichkeit, sich zu organisieren, und jeder Versuch, den Sozialismus einzuführen, wird vom [Von.GetLeader]-Regime brutal zerschlagen. Wir können nicht darauf warten, dass sich die Zahnräder der internationalen Revolution für die [From.GetAdjective] Menschen drehen. Mit der Revolution haben wir bewiesen, dass wir die kapitalistischen Unterdrücker hier zerschlagen konnten, und wir werden auch die Unterdrücker in [Von.Hauptstadt.GetName] zerschlagen!'\n\n[Root.GetLeader] hat alle Versuche diplomatischer Rhetorik gegenüber der von [Von.GetRulingParty]-kontrollierten [Von.GetName] aufgegeben. Das Bestreben, alle Grenzen zu beseitigen, ist nun strikt darauf ausgerichtet, ihre Grenzen zu beseitigen."
 war_justification.5.a:0 "[From.GetAdjective] Arbeiter, eure Befreiung ist nah!"
 war_justification.6.t:0 "[Root.GetLeader] Ruft zur Hilfe [From.GetAdjective] Arbeiter"
 war_justification.6.d:0 "'Gibt es eine größere Lüge als die angebliche Freiheit des [From.GetAdjective] Volkes? Wo sie einst unter den Fürsten und Herzögen schufteten, die das Eigentum am Boden beanspruchten, sind sie nun gezwungen, ihre Arbeitskraft an diejenigen zu verkaufen, die das Eigentum an den Fabriken beanspruchen. Ihre Freiheit, einen Meister über den anderen zu wählen, kann kaum als Freiheit bezeichnet werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da die Propaganda niemals den wahren Sozialisten erlauben würde, die Macht zu übernehmen. Ein so gründlich indoktriniertes Volk kann nur durch ein Eingreifen von [Root.GetAdjective] gerettet werden.'\n\n[Root.GetLeader] polemisiert schon lange in Parteiversammlungen gegen die Regierung in [From.GetName], aber diese Rhetorik wird jetzt häufiger in der Öffentlichkeit eingesetzt. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.6.a:0 "Wir werden ihre bürgerliche Diktatur zerschlagen!"
 war_justification.7.t:0 "[From.GetAdjective] Communism Failing"
 war_justification.7.d:0 "'Genossen, obwohl die größten Revolutionäre einst als Verräter bezeichnet wurden, ist es klar geworden, dass die Revolution selbst verraten wurde. Wie sonst würden Sie die Herrschaft der [From.GetRulingParty] von [From.GetName] erklären, die jeden Hauch von marxistischen Ideen beiseite geworfen haben, um einen degenerierten Arbeiterstaat zu errichten, in dem sie unter falschen Voraussetzungen regieren können? Indem sie ihre eigene Macht um den Preis der internationalen Revolution gestärkt haben, haben sie gezeigt, dass sie sich wenig um die Ideale scheren, die sie zu vertreten vorgeben. Wir müssen die wahre Revolution zu ihnen bringen.'\n\nObwohl er die [From.GetAdjective]-Revolution anfangs unterstützte, hat [Root.GetLeader] zunehmend seine Enttäuschung darüber ausgedrückt, wie sie sich entwickelt hat. Die [Root.GetRulingParty] muss möglicherweise eingreifen, bevor es zu spät ist."
 war_justification.7.a:0 "Es ist noch Zeit, ihren Versuch des Sozialismus zu retten."
 war_justification.8.t:0 "[Root.GetLeader] Ruft zur Zerschlagung des [From.GetAdjective] Nationalismus auf"
 war_justification.8.d:0 "'Gibt es eine Gesellschaft, die der Zukunft der Revolution noch mehr zuwider ist, die der Notlage des Arbeiters noch fremder ist, als das faschistische Regime von [From.GetName]? Indem sie die Menschen dazu aufriefen, sich fanatisch der maroden Institution des Nationalstaates zu widmen, haben sie uralte Methoden der Grausamkeit in ein modernes Kostüm gekleidet und versucht, sich als eine alternative Zukunft zum unvermeidlichen internationalen Sieg der Arbeiterklasse zu präsentieren. Es ist nur eine Frage der Zeit, bis sie gegen uns oder unsere Verbündeten zuschlagen. Lassen Sie uns zuerst zuschlagen.'\n\nNiemand hat weniger als gegenseitige Verachtung zwischen uns und dem [From.GetAdjective] erwartet, aber die Feindseligkeit hat sich in letzter Zeit verstärkt. Es scheint nun, dass es eher früher als später zu einem Konflikt kommen wird."
 war_justification.8.a:0 "Tod den Faschisten!"
 war_justification.9.t:0 "Diplomatie mit [From.GetName] bricht zusammen"
 war_justification.9.d:0 "'Trotz unserer Versuche, eine diplomatische Lösung für unseren Konflikt mit [From.GetName] zu finden, sind die Verhandlungen wieder einmal gescheitert und lassen uns nur begrenzte Möglichkeiten. Das autoritäre [From.GetLeader]-Regime hat die unvernünftige Herangehensweise an diese Angelegenheit gezeigt, die typisch für Führer ist, die ihrem Volk gegenüber nicht rechenschaftspflichtig sind. Ohne eine vollständige Kehrtwende in der Politik der [Von.GetAdjective]-Führung bleibt uns nichts anderes übrig, als zu kämpfen.'\n\n[Root.GetAdjective]-Einmischung in [Von.GetName] war ein heißes Thema, wobei einige Politiker der Opposition behaupteten, dass [Root.GetRulingParty] von Anfang an eine hawkische Politik verfolgt hat. Was auch immer ihre ursprüngliche Absicht war, ein zukünftiger Krieg scheint jetzt plötzlich sehr real und unausweichlich."
 war_justification.9.a:0 "Manchmal muss man den Berg des Konflikts erklimmen."
 war_justification.10.t:0 "[Root.GetLeader] Ruft zur Intervention in [From.GetName]"
 war_justification.10.d:0 "'Schweren Herzens müssen wir uns der Realität unserer Situation stellen: Eine Invasion von [From.GetName] ist möglicherweise unser einziger Ausweg. Es ist von zu großem strategischem Vorteil, in unserer derzeitigen Situation eine andere Lösung zu versuchen. Wir vertrauen zwar darauf, dass weder die [Root.GetAdjective] noch die [From.GetAdjective] einen Krieg wollen, aber die Geschichte hat uns an diesen Punkt geführt und unsere Möglichkeiten sind begrenzt. Wir können nur hoffen, dass wir durch diese Behauptung unserer militärischen Macht weiteres Blutvergießen in der Zukunft vermeiden können.'\n\nObwohl es eine weit verbreitete Theorie ist, dass Demokratien nicht gegen andere Demokratien in den Krieg ziehen, deuten die jüngsten Entwicklungen auf eine [Root.GetAdjective] Invasion von [From.GetName] in der Zukunft hin. Die Geschichte kann uns noch überraschen."
 war_justification.10.a:0 "[From.GetName] ist ohnehin eine zweifelhafte Demokratie."
 war_justification.11.t:0 "[Root.GetLeader] Spricht gegen rote Bedrohung"
 war_justification.11.d:0 "'Ohne Zweifel ist der [From.GetName] Kommunismus eine der größten Bedrohungen für Freiheit und Ordnung in dieser Ära. Unbarmherzig und rücksichtslos droht sie nicht nur die Hoffnung des [From.GetAdjective] Volkes auf eine prosperierende, demokratische Gesellschaft zu verschlingen, sondern auch die seiner Nachbarn. Wenn wir jetzt nicht handeln, kann es gut sein, dass dieser erste Dominostein zu spät fällt und weitere gescheiterte soziale Experimente nach sich zieht. Wie viele müssen noch sterben, bevor wir eingreifen?'\n\nDie Bedrohung durch subversive Aktivitäten, die unsere Demokratie untergraben und von [From.GetAdjective] Ambitionen angeheizt werden, ist in letzter Zeit zu einem heiß diskutierten Thema geworden. Während die Vertreter der Opposition dies als rote Panikmache bezeichnen, die auf einen Krieg mit [From.GetName] abzielt, war die Rhetorik der [Root.GetRulingParty] bisher sehr erfolgreich."
 war_justification.11.a:0 "Sie folgen einer gewalttätigen Ideologie, welche Reaktion können sie erwarten außer Gewalt?"
 war_justification.12.t:0 "[Root.GetLeader] Konfrontiert [From.GetAdjective] Faschismus"
 war_justification.12.d:0 "'In der modernen Geschichte, vielleicht sogar in der Geschichte insgesamt, hat es keine schlimmere Tyrannei gegeben als den eisernen Griff, in dem [Von.GetRulingParty] jetzt [Von.GetName] hält. Die Leute mögen argumentieren, dass wir keinen Konflikt provozieren sollten, dass wir darauf vertrauen sollten, dass [From.GetLeader] in Zukunft Verträge und Versprechen einhält, aber diese Leute übersehen, dass Verträge, die unter der Herrschaft des Faschismus geschlossen wurden, nutzlos sind. Für diese ehrlosen Lügner macht die Macht das Recht, und das Papier, auf dem eine Vereinbarung geschrieben steht, verbrennt genauso leicht wie die Bücher ihrer Gegner.'\n\nDiejenigen, die lange gehofft haben, eine direkte Konfrontation mit [From.GetName] zu vermeiden, werden nun von [Root.GetLeader] heftig angefeindet, der argumentiert, dass wir in machiavellistischer Manier den Krieg lediglich zum Vorteil des Feindes aufschieben. Bei diesem Tempo können wir vielleicht doch noch den ersten Schlag landen."
 war_justification.12.a:0 "Es kann keinen Frieden in unserer Zeit geben, bis sie weg sind."
 war_justification.13.t:0 "[Root.GetLeader] Ruft zum Krieg gegen [From.GetName] auf"
 war_justification.13.d:0 "'Obwohl wir ein friedliches Volk sein mögen, bestimmt unsere Natur allein nicht den Kurs, den wir in der Geschichte einschlagen müssen. Dies ist eine Zeit des Krieges. Zu lange haben die [From.GetAdjective] die Mittel besessen, die wir brauchen, um die Prüfungen zu überstehen, die uns vielleicht bevorstehen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat zu errichten, können manche Angelegenheiten nur durch die alten Prüfungen der Schlacht geklärt werden.'\n[Root.GetLeader]'s feindselige Rhetorik gegenüber [From.GetName] hat sich sehr bemüht, eine Invasion zu rechtfertigen. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Händen unseres Führers."
 war_justification.13.a:0 "Es mag eine schwierige Entscheidung sein, aber wir müssen hinter ihr stehen."
 war_justification.14.t:0 "[Root.GetLeader] Challenges [From.GetAdjective] Pretensions"
 war_justification.14.d:0 "'[From.GetName] mag sich für moderner und fortschrittlicher halten als wir, aber die Wahrheit ist, dass ihre Nation nicht so getestet wurde wie unsere, noch sind sie auf die Bedrohungen vorbereitet, die jetzt deutlich am Horizont zu sehen sind. Indem sie uns verachten und uns daran hindern, uns das zu nehmen, was uns rechtmäßig gehört, haben sie uns zu einer dieser Bedrohungen für sich selbst gemacht. Ihre schwache und gespaltene Nation wird unseren Ansprüchen kaum widerstehen.'\n\nDie spöttische Meinung über [From.GetName], die lange Zeit von der [Root.GetRulingParty] vertreten wurde, hat sich von Kritik zu Feindseligkeit entwickelt. Obwohl die allgemeine Meinung ist, dass das [From.GetAdjective]-Volk einen Krieg vermeiden will, behauptet [Root.GetLeader], dass ihre gewählten Führer ihn durch ihre Arroganz provoziert haben."
 war_justification.14.a:0 "Sie wissen nicht, wie stark uns unsere Entbehrungen gemacht haben."
 war_justification.15.t:0 "[Root.GetLeader] Möchte Ordnung in [From.GetName] wiederherstellen"
 war_justification.15.d:0 "'Der [Root.GetAdjective] Nationalgeist ist stark, aber nicht alle Nationen haben so viel Glück. [From.GetName] hat seine Traditionen zerstört und rechtmäßige Herrscher längst ermordet und begraben, alles im Namen der Idee der großen marxistischen Revolution. Es ist unsere Pflicht, die Ordnung in dieser von blutrünstigen Usurpatoren in die Irre geführten Welt wiederherzustellen und die Stärke von [Root.GetName] gegen diese Bedrohung zu behaupten.'\n\nWährend sich die [Root.GetRulingParty] schon immer gegen den Kommunismus ausgesprochen hat, war [From.GetName] in den letzten Reden ein Ziel besonderer Angriffe. Unabhängig davon, ob der Angriff von Kommunisten auf die [Root.GetAdjective]-Nation eine reale Bedrohung darstellt oder nicht, ist der Präventivangriff auf den [From.GetAdjective]-Kommunismus bereits in Arbeit."
 war_justification.15.a:0 "Die in der Revolution Ermordeten werden gerächt werden!"
 war_justification.16.t:0 "[Root.GetLeader] Calls Out [From.GetAdjective] Oppressors"
 war_justification.16.d:0 "'Meine Gegner möchten Sie glauben machen, dass meine Herrschaft wie die der [From.GetRulingParty] in [From.GetName] ist. Sie könnten nicht mehr falsch liegen. Während die Erfolge von [From.GetLeader] das Ergebnis einer aktuellen Modeerscheinung sind, einer zerstörerischen Massenbewegung, die darauf aus ist, andere Nationen in die Unterwerfung zu tyrannisieren, steht die [Root.GetRulingParty] in Opposition zu dieser Bewegung als diejenigen, die sich nicht unterwerfen werden. Ich bin bereit, alles zu tun, was notwendig ist, um diese Bedrohung zu beseitigen, selbst wenn es Krieg bedeutet.'\n\nDas [Root.GetLeader]-Regime hat eine feindliche Politik gegenüber der [From.GetAdjective]-Nation verfolgt. Wie auch immer unsere Führer genannt werden mögen, Faschist ist ein Wort, das für unsere Feinde reserviert ist."
 war_justification.16.a:0 "Tradition und Pragmatismus werden immer über Fanatismus und Terror triumphieren."
 war_justification.17.t:0 "[Root.GetLeader] Fragen [From.GetAdjective] Souveränität"
 war_justification.17.d:0 "'Wer bestimmt die Grenzen einer Nation und wie werden sie bestimmt? Was auch immer die Leute in der Vergangenheit für einen Weg gefunden haben, um zu rechtfertigen, wo [Root.GetName] endet und [From.GetName] beginnt, wir leben in einer neuen Ära. Die strategische Bedeutung dieser Grenze kann nicht hoch genug eingeschätzt werden, und wir sind durchaus im Recht, sie zu verschieben, um die Sicherheit unseres Volkes zu gewährleisten.'\n\nNach den jüngsten Reden von [Root.GetLeader] scheint eine Invasion von [From.GetName] unmittelbar bevorzustehen. Anderslautende Stimmen haben sich dagegen ausgesprochen, aber die öffentliche Unterstützung für den Krieg nimmt zu."
 war_justification.17.a:0 "Wir müssen uns hinter dieser Sache versammeln!"
 war_justification.18.t:0 "[Root.GetLeader] hinterfragt die Motive von [From.GetName]"
 war_justification.18.d:0 "'Es besteht kein Zweifel, dass [From.GetName] sich auf einen Krieg vorbereitet. Die Veränderungen in der Wirtschaftspolitik machen deutlich, dass die [From.GetAdjective] kein Volk des Friedens sind, sondern nur auf die richtige Gelegenheit warten, um gegen uns zuzuschlagen. Werden wir untätig zusehen, wie sie sich bewaffnen, während [Root.GetName] unverteidigt ist? Oder werden wir diese Bedrohung entwaffnen, bevor sie über unsere Macht hinauswächst?'\n\nDie Falken in der [Root.GetRulingParty] haben ihre Augen auf [From.GetName] gerichtet und argumentieren, dass Angriff die beste Verteidigung ist. Ihr Standpunkt gewinnt an Zugkraft und [Root.GetName] bereitet sich auf einen Krieg vor."
 war_justification.18.a:0 "Zumindest durch den Krieg wird es ein Ende dieses Konflikts geben."
 war_justification.19.t:0 "[Root.GetLeader] Angered by [From.GetAdjective] Posturing"
 war_justification.19.d:0 "'Diese naiven Bürger von [Root.GetName], die sich die [From.GetAdjective] als ein Volk des Friedens vorstellen, sind völlig realitätsfremd. Diejenigen, die an unserer Grenze leben, haben nicht den Luxus solcher Wahnvorstellungen, da sie sehen, wie ihre Truppen auf der anderen Seite der Grenze auf uns zukommen. Dies ist eine Bedrohung, die wir nicht unbeantwortet lassen können. Mit jedem Tag, der vergeht, bereitet sich [From.GetName] auf einen Krieg vor. Es wäre Wahnsinn, wenn wir nicht dasselbe tun würden.'\n\nDie [From.GetAdjective]-Militärpräsenz in der Nähe unseres Territoriums hat zunehmende Besorgnis ausgelöst, da diese Nation mehr und mehr als Feind der [Root.GetRulingParty] erscheint. Ob es die Ursache oder die Wirkung ihrer Polemik ist, darüber lässt sich streiten."
 war_justification.19.a:0 "Unabhängig davon müssen wir das Volk auf den Krieg vorbereiten."
 war_justification.20.t:0 "[Root.GetLeader] befürwortet Invasion von [From.GetName]"
 war_justification.20.d:0 "'Wenn wir in dem absehbaren, um nicht zu sagen unvermeidlichen Krieg mit [From.GetName] den strategischen Vorteil haben wollen, gibt es keinen Raum zum Zögern. Es geht darum, die Zukunft unserer Kinder zu sichern und sicherzustellen, dass [Root.GetName] auch morgen noch einen Platz in der Welt hat. Das ist eine Frage der Hingabe an unsere Sache und die Ideale, die wir für selbstverständlich halten. Es ist Zeit zu handeln.'\n\n Eine Reihe von mitreißenden Reden von [Root.GetRulingParty]-Führern, allen voran [Root.GetLeader], hat die Öffentlichkeit dazu aufgerufen, eine Invasion von [From.GetName] zu unterstützen. Die geopolitischen Motive hinter der Invasion stehen in der Rhetorik weniger im Vordergrund als patriotische Gefühle, aber diese Kampagne scheint sehr effizient darin zu sein, die Öffentlichkeit von ihrer Notwendigkeit zu überzeugen."
 war_justification.20.a:0 "Die Nation steht hinter dieser wichtigen Entscheidung."
 war_justification.201.t:0 "[From.GetLeader] Spricht gegen [Root.GetName]"
 war_justification.201.d:1 "'Gehört [Root.GetName] zum [Root.GetAdjective]? Wir sollten uns eine bessere Frage stellen: Gehört die Zukunft dem [Root.GetAdjective] oder gehört sie dem [From.GetName]?'\n\n[From.GetLeader] hat in seiner heutigen Rede angedeutet, dass [From.GetName] auf dem Weg zum Krieg ist. Die politischen Spannungen haben sich im letzten Monat aufgebaut, und es scheint, dass die [From.GetAdjective]-Bevölkerung akzeptiert hat, dass ein Krieg unvermeidlich ist. [Root.GetName] muss ebenfalls vorbereitet werden."
 war_justification.201.a:0 "Warum dürfen wir nicht in Frieden leben?"
 war_justification.202.t:0 "[From.GetLeader] Denunziert [Root.GetAdjective] Ideale"
 war_justification.202.d:1 "'Die [Root.GetAdjective] behaupten, Freiheit und Demokratie zu haben, behaupten, Frieden zu wollen, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihre Demokratie spaltet das Volk, wo es geeint stehen sollte, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir [From.GetAdjective]s durchschauen diese Lügen... und wir können sehen, dass dieser Frieden, der Frieden zu ihren Bedingungen, ebenfalls eine Lüge ist.'\n\n[From.GetRulingParty] hat sich lange über die Schwäche der [Root.GetAdjective]-Nation lustig gemacht, aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts rückt näher."
 war_justification.202.a:0 "Wie von faschistischem Abschaum wie [From.GetLeader] erwartet."
 war_justification.203.t:0 "[From.GetLeader] warnt vor [Root.GetAdjective] Kommunismus"
 war_justification.203.d:1 "'Gibt es eine größere Bedrohung für unsere Lebensweise, oder gar die Lebensweise selbst, als den Kommunismus? Diese Plage, die droht, die Sklaven, nicht die Herren, über jede Nation herrschen zu lassen, die Nation selbst abzuschaffen, die Menschen und ihre Geschichte abzuschaffen. Wir werden [From.GetName] einnehmen und die kommunistische Plage beseitigen.'\n\n[From.GetLeader]'s Hass auf Kommunisten war schon vor der Machtergreifung von [From.GetRulingParty] bekannt, aber er scheint sich in letzter Zeit im speziellen Fall der [Root.GetAdjective]-Regierung noch verstärkt zu haben. Unser Bestreben, den Marxismus vom Antlitz der Erde zu tilgen, könnte dort beginnen."
 war_justification.203.a:0 "Wenn sie unsere Sache fürchten, fürchten sie ihr eigenes Volk."
 war_justification.204.t:0 "[From.GetName] Prepares for Great Struggle"
 war_justification.204.d:1 "'Die [Root.GetAdjective] sind ein Volk, das sich nicht leicht von der Macht trennen wird. Sie müssen aber auch erkennen, dass die Flugbahn unserer beiden Nationen nur in einem Zusammenstoß enden kann. Wir müssen uns für den bevorstehenden Kampf stählen. Denn [Root.GetName] wird nicht kampflos eingenommen werden.'\n\Die Möglichkeit einer Verständigung zwischen den ähnlich gesinnten Regierungen von [Root.GetName] und [From.GetName] ist einer Kampagne gewichen, um ihr Territorium mit Gewalt zu nehmen."
 war_justification.204.a:0 "Lasst sie kommen!"
 war_justification.205.t:0 "[From.GetLeader] Bring Revolution to [Root.GetName]"
 war_justification.205.d:0 "'Während wir die sozialistische Gesellschaft in [From.GetName] konsolidiert haben, leiden viele Nationen noch unter den Despoten von einst. Die Arbeiter von [Root.GetName] haben keine Stimme, keine Möglichkeit, sich zu organisieren, und jeder Versuch, den Sozialismus einzuführen, wird vom [Root.GetLeader]-Regime brutal niedergeschlagen. Wir können nicht darauf warten, dass sich die Zahnräder der internationalen Revolution für die [Root.GetAdjective] Menschen drehen. Wir haben bewiesen, dass wir die kapitalistischen Unterdrücker hier vernichten konnten, und wir werden auch die Unterdrücker in [Root.Capital.GetName] vernichten!'\n\n[From.GetLeader] hat alle Versuche der Diplomatie mit unserer Regierung aufgegeben. Die kommunistische Aufgabe, alle Grenzen zu beseitigen, ist jetzt strikt darauf ausgerichtet, unsere Grenzen zu beseitigen."
 war_justification.205.a:0 "[Root.GetLeader] ist ein besserer Herrscher als jeder revolutionäre Opportunist!"
 war_justification.206.t:0 "[From.GetLeader] Calls to Aid [Root.GetAdjective] Workers"
 war_justification.206.d:0 "'Gibt es eine größere Lüge als die angebliche Freiheit des [Root.GetAdjective] Volkes? Wo sie einst unter den Fürsten und Herzögen schufteten, die das Eigentum am Boden beanspruchten, sind sie nun gezwungen, ihre Arbeitskraft an diejenigen zu verkaufen, die das Eigentum an den Fabriken beanspruchen. Ihre Freiheit, einen Meister über den anderen zu wählen, kann kaum als Freiheit bezeichnet werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da die Propaganda niemals den wahren Sozialisten erlauben würde, die Macht zu übernehmen. Ein so gründlich indoktriniertes Volk kann nur durch ein Eingreifen von [From.GetAdjective] gerettet werden.'\n\nUnwillig zu akzeptieren, dass unser Volk ohne seine sozialen Experimente zufrieden sein könnte, hat das kommunistische Regime in [From.GetName] offen mit einem Angriff auf unsere Nation gedroht. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.206.a:0 "Was können ihre Überzeugungen wert sein, wenn sie sie uns aufzwingen müssen?"
 war_justification.207.t:0 "[Root.GetAdjective] Communism Failing"
 war_justification.207.d:0 "'Genossen, obwohl die größten Revolutionäre einst als Verräter bezeichnet wurden, ist es klar geworden, dass die Revolution selbst verraten wurde. Wie sonst würden Sie die Herrschaft der [Root.GetRulingParty] von [Root.GetName] erklären, die jeden Hauch von marxistischen Ideen beiseite geworfen haben, um einen degenerierten Arbeiterstaat zu errichten, in dem sie unter falschen Voraussetzungen regieren können? Indem sie ihre eigene Macht um den Preis der internationalen Revolution gestärkt haben, haben sie gezeigt, dass sie sich wenig um die Ideale scheren, die sie zu vertreten vorgeben. Wir müssen ihnen die wahre Revolution bringen.'\n\nObwohl er anfangs den Sieg von [Root.GetRulingParty] in [Root.Capital.GetName] unterstützte, hat sich [From.GetLeader] von der Philosophie von [Root.GetLeader] entfernt. Der Konflikt ist so weit eskaliert, dass sie sich auf eine Invasion vorbereiten, um uns ihre Art von Sozialismus aufzuzwingen."
 war_justification.207.a:0 "Sie verstehen nicht, was die Revolution für das [Root.GetAdjective] Volk bedeutet."
 war_justification.208.t:0 "[From.GetLeader] Calls for Crushing [Root.GetAdjective] Nationalism"
 war_justification.208.d:0 "'Gibt es eine Gesellschaft, die der Zukunft der Revolution noch mehr zuwider ist, die der Notlage des Arbeiters noch fremder ist, als das faschistische Regime von [Root.GetName]? Indem sie die Menschen dazu aufriefen, sich fanatisch der maroden Institution des Nationalstaates zu widmen, haben sie uralte Methoden der Grausamkeit in ein modernes Kostüm gekleidet und versucht, sich als eine alternative Zukunft zum unvermeidlichen internationalen Sieg der Arbeiterklasse zu präsentieren. Es ist nur eine Frage der Zeit, bis sie gegen uns oder unsere Verbündeten zuschlagen. Lassen Sie uns zuerst zuschlagen.'\n\nNiemand hat weniger als gegenseitige Verachtung zwischen uns und dem [Root.GetAdjective] erwartet, aber die Feindseligkeit hat sich in letzter Zeit verstärkt. Wenn man [From.GetLeader] sprechen hört, scheint es, dass es eher früher als später zu einem Konflikt kommen wird."
 war_justification.208.a:0 "Tod den Kommunisten!"
 war_justification.209.t:0 "Diplomatie mit [Root.GetName] bricht zusammen"
 war_justification.209.d:0 "'Trotz unserer Versuche, eine diplomatische Lösung für unseren Konflikt mit [Root.GetName] zu finden, sind die Verhandlungen wieder einmal gescheitert und lassen uns nur begrenzte Möglichkeiten. Das autoritäre [Root.GetLeader]-Regime hat die unvernünftige Herangehensweise an diese Angelegenheit gezeigt, die typisch für Führer ist, die ihrem Volk gegenüber nicht rechenschaftspflichtig sind. Wenn es nicht zu einer vollständigen Kehrtwende in der Politik der [From.GetAdjective]-Führung kommt, bleibt uns nichts anderes übrig, als zu kämpfen.'\n\n[From.GetAdjective]-Einmischung in unsere inneren Angelegenheiten war ein heißes Thema, wobei einige Politiker in der Opposition behaupteten, dass [From.GetRulingParty] von Anfang an eine hawkische Politik verfolgt hat. Was auch immer ihre ursprüngliche Absicht war, ein zukünftiger Krieg scheint jetzt plötzlich sehr real und unausweichlich."
 war_justification.209.a:0 "Ihre herablassende Rhetorik wird uns nicht einschüchtern."
 war_justification.210.t:0 "[From.GetLeader] Calls for Intervention in [Root.GetName]"
 war_justification.210.d:0 "'Schweren Herzens müssen wir uns der Realität unserer Situation stellen: Eine Invasion von [Root.GetName] ist möglicherweise unsere einzige Zuflucht. Es ist von zu großem strategischem Vorteil, in unserer derzeitigen Situation eine andere Lösung zu versuchen. Wir vertrauen zwar darauf, dass weder die [From.GetAdjective] noch die [Root.GetAdjective] einen Krieg wollen, aber die Geschichte hat uns an diesen Punkt geführt und unsere Möglichkeiten sind begrenzt. Wir können nur hoffen, dass wir durch diese Behauptung unserer militärischen Macht weiteres Blutvergießen in der Zukunft vermeiden können.'\n\nObwohl es eine weit verbreitete Theorie ist, dass Demokratien nicht gegen andere Demokratien in den Krieg ziehen, deuten die jüngsten Entwicklungen auf eine [From.GetAdjective]-Invasion von [Root.GetName] in der Zukunft hin. Die Geschichte kann uns noch überraschen."
 war_justification.210.a:0 "[From.GetName] ist ohnehin eine zweifelhafte Demokratie, die solch aggressive Aktionen durchführt."
 war_justification.211.t:0 "[From.GetLeader] Speaks Against Red Menace"
 war_justification.211.d:0 "'Ohne Zweifel ist [Root.GetName] der Kommunismus eine der größten Bedrohungen für Freiheit und Ordnung in dieser Ära. Unbarmherzig und rücksichtslos droht sie nicht nur die Hoffnung des [Root.GetAdjective] Volkes auf eine prosperierende, demokratische Gesellschaft zu verschlingen, sondern auch die seiner Nachbarn. Wenn wir jetzt nicht handeln, kann es gut sein, dass dieser erste Dominostein zu spät fällt und weitere gescheiterte soziale Experimente nach sich zieht. Wie viele müssen noch sterben, bevor wir eingreifen?'\n\nDie aufkeimende Arbeiterbewegung hat die [From.GetAdjective] Führer eingeschüchtert. Während die Vertreter der Opposition dies als Rote Panik bezeichnen, die auf einen Krieg mit uns abzielt, war die Rhetorik der [From.GetRulingParty] bisher sehr erfolgreich."
 war_justification.211.a:0 "Solange es Profit zu machen gibt, werden Kapitalisten einen Krieg produzieren."
 war_justification.212.t:0 "[From.GetLeader] Konfrontiert [Root.GetAdjective] Faschismus"
 war_justification.212.d:0 "'In der modernen Geschichte, vielleicht sogar in der Geschichte insgesamt, hat es keine schlimmere Tyrannei gegeben als den eisernen Griff, in dem [Root.GetRulingParty] jetzt [Root.GetName] hält. Die Leute mögen argumentieren, dass wir keinen Konflikt provozieren sollten, dass wir darauf vertrauen sollten, dass [Root.GetLeader] in Zukunft Verträge und Versprechen einhält, aber diese Leute übersehen, dass Verträge, die unter der Herrschaft des Faschismus geschlossen wurden, nutzlos sind. Für diese ehrlosen Lügner macht die Macht das Recht, und das Papier, auf dem eine Vereinbarung geschrieben steht, verbrennt genauso leicht wie die Bücher ihrer Gegner.'\n\nEifersüchtig auf die glorreiche Gesellschaft, die wir aufbauen, und das Erbe, auf dem sie beruht, scheinen die [From.GetAdjective] bereit, einen Krieg zu beginnen, um sie zu zerstören. So viel zu ihrem Anspruch auf Frieden."
 war_justification.212.a:0 "Unvermeidlich". Es ist besser, es hinter sich zu bringen."
 war_justification.213.t:0 "[From.GetLeader] Calls for War Against [Root.GetName]"
 war_justification.213.d:0 "'Obwohl wir ein friedliches Volk sein mögen, bestimmt unsere Natur allein nicht den Kurs, den wir in der Geschichte einschlagen müssen. Dies ist eine Zeit des Krieges. Zu lange haben die [Root.GetAdjective] die Mittel besessen, die wir brauchen, um die Prüfungen zu überstehen, die uns vielleicht bevorstehen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat zu errichten, können manche Angelegenheiten nur durch die alten Prüfungen des Kampfes geklärt werden.'\n\In einer kürzlich gehaltenen Rede an das Volk von [From.GetAdjective] hat sich die feindselige Rhetorik gegenüber [Root.GetName] verschärft, und [From.GetLeader] hat sich große Mühe gegeben, eine Invasion zu rechtfertigen. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Ländern ihres Führers."
 war_justification.213.a:0 "Sie werden es bereuen, uns zum Feind gemacht zu haben."
 war_justification.214.t:0 "[From.GetLeader] Challenges [Root.GetAdjective] Pretensions"
 war_justification.214.d:0 "'[Root.GetName] mag denken, dass sie moderner und fortschrittlicher sind als wir, aber die Wahrheit ist, dass ihre Nation nicht so getestet wurde wie unsere, noch sind sie auf die Bedrohungen vorbereitet, die jetzt deutlich am Horizont zu sehen sind. Indem sie uns verachten und uns daran hindern, uns das zu nehmen, was uns rechtmäßig gehört, haben sie uns zu einer dieser Bedrohungen für sich selbst gemacht. Ihre schwache und gespaltene Nation wird unseren Ansprüchen kaum widerstehen.'\n\nDie spöttische Meinung von [Root.GetName], die lange Zeit von der [From.GetRulingParty] vertreten wurde, hat sich von Kritik zu Feindseligkeit entwickelt. Obwohl die allgemeine Meinung ist, dass das [Root.GetAdjective]-Volk einen Krieg vermeiden will, behauptet [From.GetLeader], dass unsere gewählten Führer ihn durch ihre Arroganz provoziert haben."
 war_justification.214.a:0 "Die Stimmen für den Frieden unter dem [From.GetAdjective] Volk sind natürlich verstummt."
 war_justification.215.t:0 "[From.GetLeader] Möchte Ordnung in [Root.GetName] wiederherstellen"
 war_justification.215.d:0 "'Der [From.GetAdjective] Nationalgeist ist stark, aber nicht alle Nationen haben so viel Glück. Root.GetName] hat seine Traditionen zerstört und die rechtmäßigen Herrscher längst ermordet und begraben, alles im Namen der Idee der großen marxistischen Revolution. Es ist unsere Pflicht, die Ordnung in dieser von blutrünstigen Usurpatoren in die Irre geführten Welt wiederherzustellen und die Stärke von [Von.GetName] gegen diese Bedrohung zu behaupten.'\n\nWährend die [Von.GetRulingParty] schon immer gegen den Kommunismus war, war [Von.GetName] in den letzten Reden ein Ziel besonderer Angriffe. Aus Angst vor dem unausweichlichen Aufstieg ihrer Nation in die nächste Stufe der Geschichte ist ein präventiver Angriff auf [Root.GetAdjective] den Kommunismus bereits in Arbeit."
 war_justification.215.a:0 "Es ist zu spät, den Fortschritt rückgängig zu machen, den wir gemacht haben."
 war_justification.216.t:0 "[From.GetLeader] Calls Out [Root.GetAdjective] Oppressors"
 war_justification.216.d:0 "'Meine Gegner möchten Sie glauben machen, dass meine Herrschaft wie die der [Root.GetRulingParty] in [Root.GetName] ist. Sie könnten nicht mehr falsch liegen. Während die Erfolge von [Root.GetLeader] das Ergebnis einer aktuellen Modeerscheinung sind, einer zerstörerischen Massenbewegung, die darauf aus ist, andere Nationen in die Unterwerfung zu tyrannisieren, steht die [From.GetRulingParty] in Opposition zu dieser Bewegung als diejenigen, die sich nicht unterwerfen werden. Ich bin bereit, alles zu tun, was notwendig ist, um diese Bedrohung zu beseitigen, selbst wenn es Krieg bedeutet.'\n\nDas [From.GetLeader]-Regime hat eine feindliche Politik gegenüber der [Root.GetAdjective]-Nation verfolgt. Unsere visionären Pläne für zukünftige Größe haben ihre Nation in den Schatten gestellt, und es überrascht nicht, dass sie sich bedroht fühlen."
 war_justification.216.a:0 "Wenn sie unsere Macht testen wollen, werden sie es bereuen."
 war_justification.217.t:0 "[From.GetLeader] Questions [Root.GetAdjective] Sovereignty"
 war_justification.217.d:0 "'Wer bestimmt die Grenzen einer Nation und wie werden sie bestimmt? Was auch immer die Leute in der Vergangenheit für einen Weg gefunden haben, um zu rechtfertigen, wo [From.GetName] endet und [Root.GetName] beginnt, wir leben in einer neuen Ära. Die strategische Bedeutung dieser Grenze kann gar nicht hoch genug eingeschätzt werden, und wir sind durchaus im Recht, sie zu verschieben, um die Sicherheit unseres Volkes zu gewährleisten.'\n\nNach den jüngsten Reden von [From.GetLeader] scheint eine Invasion von [Root.GetName] unmittelbar bevorzustehen. Anderslautende Stimmen haben sich dagegen ausgesprochen, aber die öffentliche Unterstützung für den Krieg nimmt zu."
 war_justification.217.a:0 "Hat die Welt nichts aus dem Großen Krieg gelernt?"
 war_justification.218.t:0 "[From.GetLeader] hinterfragt die Motive von [Root.GetName]"
 war_justification.218.d:0 "'Es besteht kein Zweifel, dass [Root.GetName] sich auf einen Krieg vorbereitet. Die Veränderungen in der Wirtschaftspolitik machen deutlich, dass die [Root.GetAdjective] kein Volk des Friedens sind, sondern nur auf die richtige Gelegenheit warten, um gegen uns zuzuschlagen. Werden wir untätig zusehen, wie sie sich bewaffnen, während [From.GetName] unverteidigt ist? Oder werden wir diese Bedrohung entwaffnen, bevor sie über unsere Macht hinauswächst?'\n\nDie Falken in der [From.GetRulingParty] haben ihre Augen auf [Root.GetName] gerichtet und argumentieren, dass Angriff die beste Verteidigung ist. Ihr Standpunkt gewinnt an Zugkraft und [From.GetName] bereitet sich auf einen Krieg vor."
 war_justification.218.a:0 "Das ist genau der Grund, warum wir bereit sein müssen."
 war_justification.219.t:0 "[From.GetLeader] Angered by [Root.GetAdjective] Posturing"
 war_justification.219.d:0 "'Diese naiven Bürger von [From.GetName], die sich die [Root.GetAdjective] als ein Volk des Friedens vorstellen, sind völlig realitätsfremd. Diejenigen, die an unserer Grenze leben, haben nicht den Luxus solcher Wahnvorstellungen, da sie sehen, wie ihre Truppen auf der anderen Seite der Grenze auf uns zukommen. Dies ist eine Bedrohung, die wir nicht unbeantwortet lassen können. Mit jedem Tag, der vergeht, bereitet sich [Root.GetName] auf einen Krieg vor. Es wäre Wahnsinn, wenn wir nicht das Gleiche tun würden.'\n\nUnsere militärische Präsenz in der Nähe des [From.GetAdjective]-Gebiets hat erhöhte Besorgnis ausgelöst, da sie unsere Truppenbewegungen als Beweis für feindliche Absichten interpretieren. Sie scheinen kaum bedacht zu haben, dass ihre aggressive Rhetorik der Grund für unsere Verteidigungsmaßnahmen ist."
 war_justification.219.a:0 "Wir können nach diesen Drohungen kaum abrüsten."
 war_justification.220.t:0 "[From.GetLeader] befürwortet Invasion von [Root.GetName]"
 war_justification.220.d:0 "'Wenn wir in dem absehbaren, um nicht zu sagen unvermeidlichen Krieg mit [Root.GetName] den strategischen Vorteil haben wollen, gibt es keinen Raum zum Zögern. Es geht darum, die Zukunft unserer Kinder zu sichern und dafür zu sorgen, dass [Von.GetName] auch morgen noch einen Platz in der Welt hat. Das ist eine Frage der Hingabe an unsere Sache und die Ideale, die wir für selbstverständlich halten. Es ist Zeit zu handeln.'\n\n Eine Reihe von mitreißenden Reden von [From.GetRulingParty]-Führern, allen voran [From.GetLeader], hat die Öffentlichkeit dazu aufgerufen, eine Invasion von [Root.GetName] zu unterstützen. Die geopolitischen Motive hinter der Invasion stehen in der Rhetorik weniger im Vordergrund als patriotische Gefühle, aber diese Kampagne scheint sehr effizient darin zu sein, die Öffentlichkeit von ihrer Notwendigkeit zu überzeugen."
 war_justification.220.a:0 "Wir bereiten uns besser vor. Der Krieg wird kommen."
 war_justification.301.t:0 "[Root.GetLeader] Criticized for Weak Foreign Policy"
 war_justification.301.d:0 "'Wir hatten die Chance, gegen unsere Feinde zuzuschlagen, aber die [Root.GetRulingParty] ließ sie verstreichen. Dies ist nicht nur ein weiterer vernichtender Fall in einer Reihe von verpassten Gelegenheiten, die Position von [Root.GetName] international zu stärken, sondern auch ein Zeichen dafür, dass ihre Behauptung, im Interesse des [Root.GetAdjective]-Volkes zu handeln, meist leere Rhetorik ist. Es ist Zeit für einen Politikwechsel.'\n\nUnser Versagen, den Krieg zu führen, den viele erwartet hatten, war das Ziel vernichtender Kritik von unseren politischen Gegnern. Wenn wir unsere militärischen Pläne nicht durchziehen, wird es für uns schwieriger, die Menschen davon zu überzeugen, in welche Richtung wir gehen [Root.GetName]."
 war_justification.301.a:0 "Wollen sie den Krieg nicht vermeiden?"
 war_justification.301.b:0 "Es gibt keinen Raum für öffentliche Meinungsverschiedenheiten außerhalb von Parteiversammlungen."
 war_justification.301.c:0 "Wir können nicht zulassen, dass man [Root.GetLeader] der Feigheit bezichtigt!"
 nuke_dropped.1.t:0 "Atombombenabwurf von [From.From.GetName]"
 nuke_dropped.1.d:0 "Zum ersten und hoffentlich letzten Mal in der Geschichte wurde in [From.From.GetName] eine Atombombe als Teil einer internationalen Kriegsführung gezündet. Die beispiellose Zerstörung steht als Zeugnis für die verheerende Kraft dieser neuen Waffe, die nicht nur für das gefürchtet ist, was sie ihren Zielen antun kann, sondern auch für die Folgen, die sie für denjenigen hat, der sie einsetzt, und für die Menschheit selbst.\n\nDie Welt hält den Atem an und wartet darauf, was als nächstes kommt. Wird dies [From.From.Owner.GetName] zwingen, sich zu ergeben, um weiteren Terror zu vermeiden, oder wird es nur ihre Entschlossenheit stärken, gegen diejenigen zurückzuschlagen, die zu solchen Maßnahmen greifen würden?"
 nuke_dropped.1.a:0 "Das Atomzeitalter hat wirklich begonnen."
 nuke_dropped.1.b:0 "Wir werden alles tun, was notwendig ist, um die [Root.GetAdjective] Menschen zu schützen."
 nuke_dropped.2.t:0 "Atombombenabwurf auf Hiroshima"
 nuke_dropped.2.d:0 ""Die Straßen waren wie eine Szene aus der Hölle."\n - Kuniyoshi Aikawa\n\nHeute wurde eine Atombombe über der Stadt Hiroshima in einer Höhe von 580 Metern gezündet. Mehr als zwei Drittel der Stadt wurden auf der Stelle zerstört. Obwohl die Stadt so gebaut war, dass sie Erdbeben standhalten konnte, überlebten nur wenige stabile Strukturen die Explosion.\n\nWährend die Macht der Atombombe in der öffentlichen Meinung hochgespielt wurde, wurden die menschlichen Kosten der Waffe heruntergespielt. Keine der beiden Seiten will den Schrecken des Ereignisses betrachten, aber sein Vermächtnis wird eines von Leben sein, die in einem Wimpernschlag verloren wurden, und von dauerhaften Auswirkungen."
 nuke_dropped.2.a:0 "Wie viele werden noch fallen, bevor dieser Krieg endet?"
 nuke_dropped.2.b:0 "Wir müssen schnell handeln, um den Opfern zu helfen."
 nuke_dropped.3.t:0 "Atombombenabwurf auf Nagasaki"
 nuke_dropped.3.d:0 "Eine Atombombe, die ursprünglich für Kokura bestimmt war, wurde heute über Nagasaki gezündet. Die Wetterbedingungen zwangen die Flugzeuge dazu, ihre Mission umzuleiten. Eine Kombination aus Rauch, Wolken und technischen Schwierigkeiten waren die entscheidenden Faktoren in einem Ereignis, das die Geschichte verändern könnte.\n\nDie Auswirkungen der Bombe wurden durch die Lage der Stadt in einem Tal etwas eingedämmt, aber die Schäden sind dennoch schwerwiegend. Einige militärische Einrichtungen wurden getroffen, aber die katastrophalen zivilen Verluste überschatten diese bei weitem. Es kann Jahrzehnte dauern, bis wir die langfristigen Auswirkungen dieser Waffe mit Sicherheit kennen."
 nuke_dropped.3.a:0 "Führt dies zur [From.From.Owner.GetAdjective] Kapitulation?"
 nuke_dropped.3.b:0 "Wir hatten gehofft, Nagasaki würde verschont bleiben."
 nuke_dropped.4.t:0 "Atombombenabwurf auf Berlin"
 nuke_dropped.4.d:0 "Heute, am [GetDateText], wurde die deutsche Hauptstadt Berlin von einer Atomexplosion getroffen. Die Stadt hat mehrere Angriffe erlitten, in diesem und im letzten Krieg, aber alle anderen verblassten im Vergleich zu diesem. Seit dem Dreißigjährigen Krieg hat Berlin keine vergleichbare Verwüstung mehr erlebt - in Anbetracht seines Wachstums galt dies als unmöglich.\n\nDer Führerbunker scheint die Explosion zumindest teilweise überlebt zu haben, da die Bombe abseits des geplanten Epizentrums detonierte, und [From.From.Owner.GetLeader] ist Gerüchten zufolge noch am Leben, wenn auch entrüstet. Wie die [From.From.Owner.GetAdjective]-Führer evakuiert werden sollen und ob sie vor dem Fallout geschützt werden können, ist jedoch eine andere Frage."
 nuke_dropped.4.a:0 "Heute bin ich erleichtert, kein Berliner zu sein."
 nuke_dropped.4.b:0 "Unsere Feinde haben das Herz der Nation angegriffen!"
 nuke_dropped.5.t:0 "Atombombenabwurf auf London"
 nuke_dropped.5.d:0 "Eine nukleare Explosion hat heute die Stadt London verwüstet. Trotz der Luftverteidigung der Stadt war [From.From.Owner.GetNameDef] auf diesen Angriff nicht vorbereitet. Bei [GetDateText] läutete Big Ben zum letzten Mal, nachdem er durch die Explosion geschmolzen war. Ersten Berichten zufolge wurde der Buckingham Palast komplett eingeebnet und der Aufenthaltsort der königlichen Familie ist derzeit unbekannt.\n\n[From.From.Owner.GetLeader] wurde jedoch bestätigt, dass er überlebt hat und bereitet eine mitreißende Rede für das Radio im Laufe des Tages vor. Da die Moral auf einem historischen Tiefpunkt ist, hat das britische Volk dies dringend nötig - oder eine sehr eloquente Kapitulation."
 nuke_dropped.5.a:0 "Es ist schwierig, im Angesicht einer nuklearen Druckwelle eine steife Oberlippe zu bewahren."
 nuke_dropped.5.b:0 "Gott schütze den König!"
 nuke_dropped.6.t:0 "Atombombenabwurf auf Kyoto"
 nuke_dropped.6.d:0 "Die Stadt Kyoto, ein wichtiges [From.From.Owner.GetAdjective] Industriezentrum, wurde heute von einer Atombombe getroffen. Es wird spekuliert, dass die Stadt als Ziel ausgewählt wurde, weil sie als intellektuelles Zentrum gilt. Die Schönheit und historische Bedeutung Kyotos ließ viele annehmen, dass sie von der Bombe verschont bleiben würde, aber es scheint, dass der Schrecken, Zerstörung auf einen solchen Ort regnen zu lassen, eher als Vorteil gesehen wurde, was die psychologische Wirkung des Angriffs verstärkt. Die Lage der Stadt im Tal schränkte die Explosion etwas ein, aber der alte Kaiserpalast und viele Industriegebäude wurden komplett zerstört."
 nuke_dropped.6.a:0 "Erbe und Schönheit bedeuten nichts in einem Krieg wie diesem."
 nuke_dropped.6.b:0 "Wenn sie das Alte zerstören, werden wir das Neue bauen."
 nuke_dropped.7.t:0 "Atombombenabwurf auf Tokio"
 nuke_dropped.7.d:0 "Heute wurde ein Atomschlag auf das Herz des japanischen Reiches gerichtet. Die Hauptstadt Tokio wurde zwar als Ziel eines Brandbombenangriffs erwartet, aber man ging nie davon aus, dass sie ein priorisiertes Ziel dieser neuen Waffe sein würde. Doch letztlich ist, vielleicht aufgrund der Bedeutung der neuen Hauptstadt und des Kaiserpalastes, der nun zerstört wurde, ein noch größeres Feuer auf die Stadt gefallen.\n\nObwohl [From.From.Owner.GetLeader] Berichten zufolge überlebt hat, hat das Ereignis Fragen darüber aufgeworfen, wie weit Japans Feinde zu gehen bereit sind. Wenn der Krieg damit nicht beendet ist, welche Ziele bleiben dann noch? Womit soll man noch drohen?"
 nuke_dropped.7.a:0 "Bedeutet dies das Ende des japanischen Reiches?"
 nuke_dropped.7.b:0 "Solange [From.From.Owner.GetLeader] lebt, lebt auch das Imperium."
 nuke_dropped.8.t:0 "Atombombenabwurf auf Washington D.C."
 nuke_dropped.8.d:0 "Eine Atombombe wurde heute über der Hauptstadt der Vereinigten Staaten gezündet. In einem Angriff, der sich eindeutig gegen das politische Zentrum und das historische Erbe der USA richtete, wurden das Weiße Haus, das Kapitol und eine Reihe von Denkmälern und Gedenkstätten vom Angesicht der Erde getilgt. Selbst der Brand von Washington vor über einem Jahrhundert verblasst im Vergleich zu der Zerstörung, die diese verheerende Waffe über die Stadt gebracht hat.\n\nObwohl Präsident [Von.Von.Besitzer.GetLeader] in Sicherheit gebracht wurde, ist die Nation in ihren Grundfesten erschüttert worden. Zweifellos hofften die USA, das erste und einzige Land zu sein, das über eine solche Waffe verfügt. Diese Hoffnungen wurden nun auf die schlimmste Art und Weise zunichte gemacht."
 nuke_dropped.8.a:0 "Eine Nation, unteilbar, versus ein Atom, teilbar."
 nuke_dropped.8.b:0 "Der Adler wird sich wie ein Phönix aus der Asche erheben."
 nuke_dropped.9.t:0 "Atombombenabwurf auf Rom"
 nuke_dropped.9.d:0 "Eine nukleare Explosion traf heute die Stadt Rom und schockierte Menschen auf der ganzen Welt. Aufgrund ihrer historischen und künstlerischen Schätze hätten viele nie gedacht, dass die antike Stadt das Ziel einer solch wahllosen Zerstörung sein würde. Da auch die Vatikanstadt teilweise zerstört wurde und der Aufenthaltsort des Papstes unbekannt ist, hat das Ereignis nicht nur die Italiener, sondern Katholiken auf der ganzen Welt in Schrecken versetzt.\n\nRoms schnelles Wachstum im letzten Jahrzehnt wurde durch den Angriff fast vollständig zunichte gemacht. Eine Zeit lang sah es so aus, als könnte die Stadt nach Kriegsende den Wiederaufbau der Nation unterstützen. Diese Hoffnungen haben sich nun in Staub verwandelt, zusammen mit vielen Menschen."
 nuke_dropped.9.a:0 "Bomba Iacta Est!"
 nuke_dropped.9.b:0 "Rom wird nicht an einem Tag wiederaufgebaut..."
 nuke_dropped.10.t:0 "Atombombenabwurf auf Paris"
 nuke_dropped.10.d:0 "Heute wurde über der Stadt Paris eine Atombombe gezündet, die weitreichende Zerstörung und zahllose Opfer verursacht hat. Frankreich stand unter Schock, als seine Hauptstadt den vielleicht verheerendsten Angriff erlebte, den es trotz jahrhundertelanger Kriege und Revolutionen je erlebt hat. Die Pariser hatten vielleicht mit einer Eroberung gerechnet, aber nicht mit einer völligen, brutalen Verwüstung.\n\nEine Siegesparade auf den Champs-Élysées, vorbei an den Überresten des Arc de Triomphe, scheint im derzeitigen Zustand der Stadt unwahrscheinlich. Vielleicht wird in den nächsten Jahrzehnten ein neues Paris entstehen, aber das Paris der Belle Époque in der öffentlichen Wahrnehmung ist für immer verschwunden."
 nuke_dropped.10.a:0 "Die Stadt des Lichts ist ausgebrannt."
 nuke_dropped.10.b:0 "Noch gestern schien es, als würden wir immer Paris haben."
 nuke_dropped.11.t:0 "Atombombenabwurf auf Moskau"
 nuke_dropped.11.d:0 "Eine Stadt, die viele versucht haben zu erobern und daran gescheitert sind, Moskau war heute das Ziel eines Atomangriffs. Die Explosion war auf das Herz der [From.From.Owner.GetAdjective]-Führung gerichtet, wobei der Kreml durch die Explosion fast vollständig zerstört wurde.[From.From.Owner.GetLeader], der sich in letzter Zeit aller möglichen und unmöglichen Bedrohungen bewusster und ängstlicher geworden ist, hat rechtzeitig evakuiert und überlebt. Doch selbst die Weite von [From.From.Owner.GetName] reicht möglicherweise nicht aus, um einem solch unbarmherzigen Gegner zu entkommen. In der Tat, wenn das so weitergeht, wird die Nation bald nur noch aus zwei Arten von Ödland bestehen: Solche, die von Anfang an da waren, und solche, die von seinen Feinden geschaffen wurden."
 nuke_dropped.11.a:0 "Würde ein nuklearer Winter Moskau nicht nur zu einem schwierigeren Ziel machen?"
 nuke_dropped.11.b:0 "Sie mögen jede unserer Städte niederbrennen, aber sie werden sie niemals einnehmen."
 nuke_dropped.12.t:0 "Atombombenabwurf auf Kopenhagen"
 nuke_dropped.12.d:0 "Heute wurde die Stadt Kopenhagen von einer nuklearen Explosion heimgesucht. Nachdem die Hauptstadt dank der Neutralität Dänemarks der Zerstörung im Ersten Weltkrieg entgangen war, hat sie seit den Napoleonischen Kriegen nie wieder einen auch nur annähernd so verheerenden Angriff erlebt. Auch die Umgebung von Öresund wurde stark in Mitleidenschaft gezogen, und die Überlebenden haben aus Angst vor weiteren Angriffen begonnen, nach Fünen und auf das Festland zu fliehen.\n\nKönig Christian X's Aufenthaltsort ist derzeit unbekannt, und die Moral der Nation ist durch den Angriff schwer beschädigt worden. Es bleibt abzuwarten, ob dies der Anfang vom Ende für eine der ältesten Nationen Europas ist."
 nuke_dropped.12.a:0 "Im Staat Dänemark wird etwas verstrahlt."
 nuke_dropped.12.b:0 "Die Stadt hat schon einmal gebrannt, ist aber nicht untergegangen."
 nuke_dropped.12.c:0 "Mit Plutonium zwingen wir die Dänen in die Knie!"
 nuke_dropped.13.t:0 "Atombombenabwurf auf Stockholm"
 nuke_dropped.13.d:0 "Die schöne Stadt Stockholm, stolzes Venedig des Nordens, wurde heute von einer Atombombe getroffen. Trotz ihrer besten Bemühungen, in der Vergangenheit neutral zu bleiben, haben die Schweden nun den ultimativen Preis für internationale Konflikte bezahlt. Das Epizentrum der Explosion lag mitten im südlichen Zentrum Stockholms, einem Gebiet, das für die zukünftige Entwicklung und große Bauprojekte vorgesehen war und nun unwiederbringlich zerstört ist.\n\nWeite Teile der Stadt sind nicht wiederzuerkennen, aber die alten Strukturen in Slussen scheinen die Explosion besser überstanden zu haben als erwartet. Es wurde beschlossen, dass es als Denkmal für die Widerstandsfähigkeit der Stadt für immer unangetastet bleiben soll."
 nuke_dropped.13.a:0 "Damit wird die schwedische Neutralität nur noch eine Erinnerung sein."
 nuke_dropped.13.b:0 "Der schwedische Tiger wird seine Streifen nicht verlieren!"
 soviet.30.t:0 "Nachfrage Bessarabien"
 soviet.30.d:0 "Rumänien kann nicht erwarten, der Macht der Roten Armee zu widerstehen, wenn wir ihnen eine Forderung für unser rechtmäßig beanspruchtes Land in Bessarabien schicken, werden sie es einfach kampflos übergeben."
 soviet.30.a:0 "Senden Sie das Ultimatum!"
 soviet.30.b:0 "Nein, wir werden den eisernen Preis bezahlen!"
