 lar_collab_gov.1.t:0 "[From.GetAdjective] Partisans in [Root.GetNameDef]"
 lar_collab_gov.1.d:0 "[From.GetNameDefCap] haben in letzter Zeit ihre Bemühungen verstärkt, die Zusammenarbeit innerhalb unserer Nation aufzubauen. Eine Reihe von [This.GetAdjective]-Politikern haben begonnen, sich recht wohlwollend über das [From.GetAdjective]-Regime zu äußern, und viele Parteigänger innerhalb unserer Nation verwandeln ihre [From.GetRulingIdeology]-Gefühle in direkte Unterstützung für [From.GetNameDef].\Der wachsende [Von.GetAdjective]-Einfluss in unserer Nation wird zweifellos den [Root.GetAdjective]-Widerstand senken und könnte sogar zu einer neuen [Von.GetRulingIdeology]-Regierung in Zusammenarbeit mit [Von.GetNameDef] führen, falls [Root.GetNameDef] kapitulieren sollte."
