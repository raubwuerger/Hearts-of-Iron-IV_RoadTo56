 stability.31.t:0 "Militärische Razzia gelingt"
 stability.31.desc:0 "Unser schnelles Handeln hat sich als sehr effektiv erwiesen. Militärpolizeieinheiten, unterstützt von örtlichen Ordnungskräften und patriotischen Freiwilligen, schwärmten in einer gut koordinierten Aktion aus, um jeden vermissten Wehrpflichtigen zu besuchen. Die meisten waren bereit, dem Ruf zu folgen, wenn sie über die Konsequenzen des Nicht-Erscheinens zum Dienst informiert wurden. Das militärische Oberkommando hat öffentlich erklärt, dass jeder, der an seinem Dienstort erschienen ist, nicht wegen eines Verbrechens angeklagt oder bestraft wird, weil er dies in der Vergangenheit nicht getan hat. Dennoch hat sich eine Reihe von Menschen kategorisch geweigert, für ihr Land zu den Waffen zu greifen und wurde verhaftet."
 Stabilität.31.a:0 "Entschlossenes Handeln verhinderte Schlimmeres."
 Stabilität.32.t:0 "Draft Riots"
 stability.32.desc:0 "Unsere Versuche, die Situation mit militärischer Gewalt zu lösen, waren nicht von Erfolg gekrönt. Es scheint, dass jemand in unserer Verwaltung unsere geplante Operation an die Öffentlichkeit durchgesickert ist, die schnell reagiert hat. Als die Militärpolizei und andere Strafverfolgungsbehörden versuchten, bekannte Wehrdienstverweigerer festzunehmen, fanden sie ihren Weg durch wütende Mobs versperrt, die ein Ende des Krieges und der Zwangseinberufung forderten. In mehreren Fällen kam es zu Straßenschlachten zwischen der Polizei und den Demonstranten, die zu einer Reihe von Todesopfern führten, als die Soldaten gezwungen waren, ihre Waffen zur Verteidigung einzusetzen. Es dauerte mehrere Stunden, bis die Polizei die Situation vollständig unter Kontrolle hatte.\n\Eine hässliche Stimmung hat sich über die Hauptstadt gelegt, während die Barrikaden weggeräumt und die Toten beerdigt werden. Die Berichte des Kriegsministeriums zeigen keine Veränderung in der Anzahl der Rekruten, die sich zum Dienst melden. Viele in der Regierung fragen sich, wie lange wir unter diesen Umständen noch weiterkämpfen können."
 Stabilität.32.a:0 "Die Situation hat sich nicht unbedingt zu unserem Vorteil entwickelt."
 stability.33.t:0 "The Conscription Rebellion"
 stability.33.desc:0 "Unsere Versuche, die Situation mit militärischer Gewalt zu lösen, waren nicht von Erfolg gekrönt. Es scheint, dass jemand in unserer Verwaltung unsere geplante Operation an die Öffentlichkeit durchgesickert ist, die schnell reagiert hat. Als die Militärpolizei und andere Strafverfolgungsbehörden versuchten, bekannte Wehrdienstverweigerer festzunehmen, fanden sie ihren Weg durch wütende Mobs versperrt, die ein Ende des Krieges und der Zwangseinberufung forderten. In mehreren Fällen kam es zu Straßenschlachten zwischen der Polizei und den Demonstranten, die zu einer Reihe von Todesopfern führten, als die Soldaten gezwungen waren, ihre Waffen zur Verteidigung einzusetzen. \n\nDie Situation geriet danach schnell außer Kontrolle, als Bürger die Soldaten stürmten und Polizeistationen stürmten, um sich zu bewaffnen. In mehreren Städten des Landes gibt es jetzt einen bewaffneten Aufstand gegen die Regierung. Ironischerweise scheinen die Rebellen keine Probleme zu haben, Soldaten zu finden, die bereit sind, zu den Waffen zu greifen."
 Stabilität.33.a:0 "Oh, also JETZT wollen sie kämpfen!?"
 Stabilität.34.t:0 "Entwurf der Reform erweist sich als wirksam"
 stability.34.desc:0 "Die sozialen Maßnahmen, die von der Regierung als Teil eines größeren Prozesses zur Reformierung der Rekrutierungspolitik des Militärs verabschiedet wurden, haben sich als überraschend populär erwiesen. Höheres Gehalt und häufigerer Urlaub werden oft als die größten neuen Vorteile genannt, aber viele verweisen auch auf die neuen Regierungsprogramme zur Unterstützung von Kriegswitwen und -waisen. Immer weniger Männer können es rechtfertigen, den Ruf ihres Landes zur Fahne zu verweigern, und die öffentliche Unterstützung für Wehrdienstverweigerer ist so gut wie verschwunden.\n\nIn der Tat hat es in letzter Zeit einen Aufschwung in der öffentlichen Unterstützung für die Regierung gegeben, da mehr und mehr Menschen erkennen, dass die [Root.GetAdjective] Lebensweise angegriffen wird."
 Stabilität.34.a:0 "Eine weise Entscheidung."
 Stabilität.35.t:0 "Die 591. Strafbataillon"
 stability.35.desc:0 "Angesichts des Ernstes der Lage hat das Militärische Oberkommando beschlossen, dass drastischere Maßnahmen erforderlich sind, um zu zeigen, dass die Umgehung der Bürgerpflicht zur Verteidigung des Landes nicht toleriert wird. Im Morgengrauen führte die Militärpolizei eine Razzia in den Häusern einiger sorgfältig ausgewählter, bekannter und gut verbundener Personen durch, die ihren Einfluss genutzt haben, um anderen zu ermöglichen, dem Wehrdienst zu entgehen. Noch im Nachthemd werden sie zum Militär eingezogen und unter bewaffneter Bewachung in die Kaserne eskortiert, wo sie zu einer eigenen Einheit formiert werden, um zu verhindern, dass ihr subversiver Einfluss auf andere Einheiten übergreift. \n\nDie Nachricht davon hat sich schnell verbreitet, und es scheint, dass die meisten Leute, die bisher glaubten, dass sie mit dem Ignorieren ihres Einberufungsbescheids durchkommen würden, ihre Meinung geändert haben. Rekrutierungsstationen im ganzen Land berichten, dass immer mehr Menschen vorbeikommen, um zu fragen, was genau die Konsequenzen wären, wenn sich ein "Freund" von ihnen, der versucht hat, sich dem Wehrdienst zu entziehen, stellen würde."
 Stabilität.35.a:0 "Sie können sich noch selbst erlösen."
 Stabilität.36.t:0 "Lokale Eliten äußern ihren Protest"
 stability.36.desc:0 "Angesichts des Ernstes der Lage hat das Militärische Oberkommando entschieden, dass drastischere Maßnahmen erforderlich sind, um zu zeigen, dass die Umgehung der Bürgerpflicht zur Verteidigung des Landes nicht toleriert wird. Im Morgengrauen führte die Militärpolizei eine Razzia in den Häusern einiger sorgfältig ausgewählter, bekannter und gut verbundener Personen durch, die ihren Einfluss genutzt haben, um anderen zu ermöglichen, dem Wehrdienst zu entgehen. Noch in ihren Nachthemden werden sie zum Militär eingezogen. Ihre Familien haben ihre umfangreichen Unterstützungsnetzwerke mobilisiert, um gegen diese Entscheidung zu protestieren. Das Kriegsministerium wurde mit Anrufen und Briefen von einfachen Arbeitern überschwemmt, die ihren Fabrikleiter zurückhaben wollen, bis hin zu Unterstaatssekretären in verschiedenen anderen Ministerien, die wissen wollen, warum Menschen, die in kriegswichtigen Bereichen arbeiten, von ihrer Arbeit abgezogen wurden. Es scheint, dass sogar einige Kabinettsmitglieder Zweifel an dem Krieg haben - vielleicht aus Angst um die Sicherheit ihrer eigenen Söhne."
 stability.36.a:0 "Haben sie kein Pflichtgefühl?"
 stability.37.t:0 ""A Somber and Sacred Duty""
 stability.37.desc:0 ""Natürlich will ich leben. Ich möchte die Schule zu Ende machen, ich möchte Mädchen kennenlernen, ich möchte eine Familie gründen - aber wenn wir diesen Krieg verlieren, werde ich auch diese Dinge nicht tun können. Also kämpfe ich."\n\nDer Brief, der anonym an jede größere Zeitung des Landes geschickt wurde, hat hohe Wellen geschlagen. Mit der Behauptung, sie stamme von einem Soldaten, der sich zunächst der Einberufung entziehen wollte, dann aber erkannte, dass er kämpfen musste, um sein Land zu retten, hat sie offenbar einen Nerv bei vielen anderen getroffen, die ähnlich empfanden. Wehrersatzämter im ganzen Land berichten, dass die Zahl derer, die sich immer noch weigern, ihrer Einberufung zu folgen, durch neue Freiwillige, die nicht mehr warten wollen, bis sie einberufen werden, mehr als wettgemacht wurde, während andere gehen und kämpfen, um ihr Land und ihre Lebensweise zu retten."
 Stabilität.37.a:0 "Wir werden nicht zulassen, dass ihr Leben umsonst war."
 Stabilität.38.t:0 "Das Ende eines Feiglings"
 stability.38.desc:0 ""Sie führten ihn bei Tagesanbruch zur Mauer. Er verweigerte eine letzte Zigarette, akzeptierte aber die Augenbinde. Seine letzten Worte waren eine Entschuldigung an seine Mutter, weil er ihr so viel Schmerz bereitet hatte. Das Erschießungskommando hat gut gezielt. Wenige Minuten später erklärte ihn der anwesende Arzt für tot."\n\nAuch wenn es den Behörden nicht gelungen ist, alle Personen zu erwischen, die sich der Einberufung entzogen haben, konnten sie eine Reihe von Verhaftungen vornehmen. In Anbetracht der ernsten Situation, in der wir uns befinden, hat das Kriegsministerium entschieden, dass diese Männer nach dem Militärrecht wegen Nichtmeldens zum Dienst verurteilt werden. Die erste Serie von Todesurteilen wurde ausgesprochen und die Verurteilten wurden durch ein Erschießungskommando exekutiert. Diese Maßnahmen haben offensichtlich den gewünschten Effekt gehabt. Es scheint, dass die meisten Menschen die Möglichkeit des Todes auf dem Schlachtfeld der Gewissheit des unehrenhaften Todes als Feigling vorzogen."
 Stabilität.38.a:0 "Eine Schande, dass es so weit kommen musste."
 stability.39.t:0 "Ein Märtyrer für den Frieden"
 stability.39.desc:0 ""Sie führten ihn bei Tagesanbruch zur Mauer. Er verweigerte eine letzte Zigarette, akzeptierte aber die Augenbinde. Seine letzten Worte waren eine Entschuldigung an seine Mutter, weil er ihr so viel Schmerz bereitet hatte. Das Erschießungskommando hat gut gezielt. Wenige Minuten später erklärte ihn der anwesende Arzt für tot."\n\nDer veröffentlichte Bericht über die Hinrichtung eines Mannes, der zum Tode verurteilt wurde, weil er sich nicht zum Dienst gemeldet hatte, scheint den gegenteiligen Effekt gehabt zu haben. Anstatt die Menschen aus Angst vor den Konsequenzen zur Farbe zurückzubringen, hat es die Hingerichteten zu sofortigen Märtyrern für die Friedensbewegung gemacht. Ihre Namen und Lebensgeschichten wurden veröffentlicht und sehr deutlich redigiert, um sie im bestmöglichen Licht erscheinen zu lassen. In mehreren Großstädten haben Massenfriedensdemonstrationen begonnen, die ein Ende des Krieges fordern. Das Kriegsministerium berichtet, dass sie eine Reihe von Briefen von Wehrpflichtigen erhalten haben, in denen sie offen erklären, dass sie nicht zum Dienst erscheinen werden - und dass sie unter keinen Umständen an einer weiteren Exekution teilnehmen würden, außer als die zu exekutierende Person."
 Stabilität.39.a:0 "Die Dinge haben sich nicht unbedingt verbessert."
 stability.40.t:0 "A New Deal for [Root.GetNameDef]"
 stability.40.desc:0 "In einer per Radio übertragenen Rede kündigte [Root.GetLeader] heute eine "Soziale Revolution" an. In der nächsten Stunde stellte er ein System von Reformen vor, die jeden Teil des gesellschaftlichen Lebens berühren, und versprach jedem heimkehrenden Soldaten eine Ausbildung, einen gut bezahlten Job und eine großzügige Rente. Er kündigte auch ein großes Bauprogramm für erschwinglichen Wohnraum für junge Familien an, das an dem Tag beginnen soll, an dem ein Waffenstillstand unterzeichnet wird. Dies scheint einen erheblichen Einfluss auf die allgemeine Moral gehabt zu haben. Rekrutierungsbüros im ganzen Land berichten von Wehrpflichtigen, die sich nach Möglichkeiten erkundigen, ihren Dienst über den aktuellen Konflikt hinaus zu verlängern, wobei andere geradezu eine Versetzung zu den Fronteinheiten fordern, um sich zusätzliche Vorteile zu sichern."
 stability.40.a:0 "Und wir bezahlen das alles wie...?"
 strikes_event.1.t:0 "Ordnung wiederhergestellt"
 strikes_event.1.desc:0 "Das Oberkommando des Militärs mobilisierte schnell eine Reihe von Trainingseinheiten für den Einsatz und bildete Ad-hoc-Gruppen von beurlaubten Soldaten. Das Vorbeimarschieren dieser Formationen an den Toren der Fabriken hatte den gewünschten Effekt, da die meisten Streikenden keine Konfrontation mit potenziell tödlichen Folgen erzwingen wollten. Die wenigen, die versuchten, die Soldaten zu überreden, gemeinsame Sache zu machen, fanden, dass ihre Worte wenig Wirkung zeigten, da die Soldaten fragten, warum es den Arbeitern im gemütlichen Hinterland erlaubt sein sollte, die kämpfenden Männer an der Front im Stich zu lassen."
 strikes_event.1.a:0 "Warum eigentlich".
 strikes_event.2.t:0 "Blutiger Montag"
 strikes_event.2.desc:0 "Das Oberkommando des Militärs mobilisierte schnell eine Reihe von Trainingseinheiten für den Einsatz und bildete Ad-hoc-Gruppen von beurlaubten Soldaten. Die Verlegung dieser Formationen in die betroffenen Städte erwies sich jedoch als viel schwieriger als erwartet, da die Streikenden die Bahnlinien blockierten und die Truppen zwangen, zu Fuß einzumarschieren, was ihnen reichlich Zeit zur Vorbereitung gab. Als unsere Truppen die verbarrikadierten Fabriken erreichten, fanden sie die Streikenden bereit vor. Versuche, die Straßen zu räumen, wurden mit wütenden Angriffen der Arbeiter beantwortet, die Steine und Flaschen auf die Soldaten warfen. \In mehreren Fällen eröffneten die Truppen das Feuer, um sich zu verteidigen, töteten eine Reihe von Streikenden und verwundeten zahlreiche weitere. Dies machte den Mob nur noch wütender, und Schreie von "Mördern" erfüllten die Luft von Umstehenden. Die Stimmung in der Hauptstadt schlug dramatisch zugunsten der Streikenden um. Bei Einbruch der Dunkelheit zogen sich die Soldaten zurück und ließen die Barrikaden intakt.\n\n Es gab keine weiteren Versuche, die Situation zu erzwingen. Die Streikenden haben weiterhin die Kontrolle über die Fabriken, und es wird nicht gearbeitet."
 strikes_event.2.a:0 "Nicht wie geplant".
 strikes_event.3.t:0 "Helden an der Produktionsfront"
 strikes_event.3.desc:0 ""Ein industrieller Krieg ist mehr als nur marschierende Divisionen und bombardierende Flugzeuge. Es ist mehr als nur die Pflicht eines Soldaten, für sein Land zu kämpfen und zu sterben. Ein industrieller Krieg wird in erster Linie in den Fabriken und Gießereien gewonnen. Den Kampf am Fließband aufzugeben ist nicht besser als ihn an der Front aufzugeben. Und die Siege des Fließbandes sollten genauso gefeiert werden wie die an der Front errungenen."\n\Alle verfügbaren Propagandamittel wurden umgelenkt, um die Arbeit der Rüstungsarbeiter im bestmöglichen Licht zu zeigen. [Root.GetLeader] hat persönlich eine neue Auszeichnung genehmigt, die für Arbeiter vergeben wird, die ihre Quote um mehr als 100 % überschritten haben, und die ersten Empfänger wurden auf Touren durch das Land geschickt, um andere Arbeiter in ihren Methoden zu unterrichten.\n\n Es scheint, dass dies viele der Streikenden dazu gebracht hat, ihre Haltung zu überdenken. Die Arbeit wurde in allen zuvor betroffenen Fabriken wieder aufgenommen."
 strikes_event.3.a:0 "Heroes one and all".
 strikes_event.4.t:0 "Die Abteilung für Kriegsproduktion"
 strikes_event.4.desc:0 "[Root.GetLeader] hat heute einige kleine Änderungen am Entwurf angekündigt. Während Facharbeiter bisher von der Wehrpflicht ausgenommen waren, wurde diese Ausnahme nun aufgehoben und alle befreiten Männer sofort eingezogen. Gleichzeitig wurde das Kriegsministerium ermächtigt, die direkte Kontrolle über jede Fabrik zu übernehmen, die kriegswichtige Güter herstellt, wenn sich die Führung dieser Fabriken als unfähig erwiesen hat.\n\nDie Ankündigung wurde in den betroffenen Städten mit stiller Resignation aufgenommen, vor allem als bekannt gegeben wurde, dass jeder, der sich widersetzt, genauso behandelt wird wie ein Soldat, der sich weigert, Befehle zu befolgen. Während die Moral unter den Arbeitern in den Fabriken auf dem Tiefpunkt ist, ist die Produktion wieder angelaufen."
 strikes_event.4.a:0 "Das hätte man von Anfang an machen sollen."
 streiks_event.5.t:0 "Ein Land in Aufruhr"
 strikes_event.5.desc:0 "[Root.GetLeader] hat heute einige kleine Änderungen am Entwurf angekündigt. Während Facharbeiter bisher von der Wehrpflicht ausgenommen waren, wurde diese Ausnahme nun aufgehoben und alle befreiten Männer sofort eingezogen. Gleichzeitig wurde das Kriegsministerium ermächtigt, die direkte Kontrolle über jede Fabrik zu übernehmen, die kriegswichtige Güter herstellt, wenn sich die Führung dieser Fabriken als unfähig erwiesen hat.\n\nDie Ankündigung wurde in den betroffenen Städten mit großem Gelächter aufgenommen, vor allem als bekannt gegeben wurde, dass jeder, der sich widersetzt, wie ein Soldat behandelt wird, der sich weigert, Befehle zu befolgen. Polizisten, die ausgesandt wurden, um den Arbeitern Einberufungsbescheide zu überbringen, wurden angewiesen, mit mehr als Tinte auf dem Papier zurückzukommen."
 strikes_event.5.a:0 "Vielleicht sollten wir."
 strikes_event.6.t:0 "Nützliche Esser"
 strikes_event.6.desc:0 "Ohne die stattfindenden Streiks zu erwähnen, kündigte [Root.GetLeader] heute an, dass die Arbeiter in den kriegswichtigen Industrien zusätzliche Rationen an Zucker, Kaffee und Fleisch erhalten werden, um ihre Kräfte zu erhalten. Leider haben sich die Gerüchte, dass die Regierung bereit war, zusätzliche Schokolade zu verteilen, als falsch herausgestellt. Während die Rädelsführer des Streiks versuchen, die Arbeiter davon abzuhalten, zur Arbeit zurückzukehren, scheinen die meisten akzeptiert zu haben, dass es "Frieden und Brot" nie geben wird und sind mit dem Brot zufrieden."
 strikes_event.6.a:0 "Sie sollten sich ihren Unterhalt besser verdienen."
 strikes_event.7.t:0 "Operation Schwarze Eiche"
 strikes_event.7.desc:0 "Die Truppen versammelten sich über Nacht außerhalb der Städte und hielten Lärm und leichte Disziplin ein, um das Überraschungsmoment zu wahren. Als die Sonne über den Horizont kroch und die Arbeiter, die die Barrikaden in den Fabriken besetzten, sich auf die Ablösung durch die Tagesschicht freuten, rückten die Angriffskolonnen an. Die müden Arbeiter konnten den Widerstand nur langsam organisieren und wurden schnell überwältigt. Die Truppen ließen ein kleines Kommando zur Bewachung der Gefangenen zurück und durchkämmten die Stadt, wobei sie jeden auf der Liste der bekannten Fabrikarbeiter verhafteten. Bis zum Mittag hatte das Militär die volle Kontrolle über die Städte übernommen und eine Ausgangssperre verhängt. Es wird kein weiterer Widerstand erwartet. Die Mehrheit der Arbeiter wird bald unter der Bedingung freigelassen, dass sie zur Arbeit zurückkehren, die Ringführer werden festgehalten und vor Gericht gestellt. Es wird erwartet, dass Todesurteile verhängt werden."
 strikes_event.7.a:0 "Die Ordnung wurde wiederhergestellt."
 strikes_event.8.t:0 "Die Schlacht an der Eichenstraße"
 strikes_event.8.desc:0 "Die Truppen versammelten sich über Nacht außerhalb der Städte, aber schlechtes Licht und Lärmdisziplin verrieten die Überraschung. Als die Truppen anrückten, fanden sie die Arbeiter wach und bereit für sie. Der erste Angriff brach in einem Hagel von geworfenen Steinen zusammen. Ein zweiter Angriff mit aufgesetzten Bajonetten wurde in brutalen Nahkämpfen zurückgeschlagen, wobei Dutzende von Toten und Sterbenden in den Straßen zurückblieben.\n\n Die verantwortlichen Offiziere haben sich zurückgezogen, um ihre Kräfte zu konsolidieren, während die Arbeiter ihre Befestigungen ausbauen und sich mit den Waffen bewaffnen, die beim Rückzug zurückgelassen wurden. Morgen wird ein zweiter Kampftag erwartet, aber das militärische Oberkommando hält einen Sieg nicht mehr für wahrscheinlich."
 strikes_event.8.a:0 "Uns gehen schnell die Möglichkeiten aus".
 strikes_event.9.t:0 "Das Gesetz zum Schutz der Arbeitnehmerrechte"
 strikes_event.9.desc:0 "Während in der Hauptstadt die Spannungen hochkochen, kündigt [Root.GetLeader] ein neues Gesetz an, das die Rechte der Arbeiter auch in Kriegszeiten schützen soll. Die weitreichende Gesetzgebung schreibt eine unbegrenzte Lohnfortzahlung im Krankheitsfall, eine obligatorische Unfallversicherung für jeden Arbeiter, das Recht, jeder Gewerkschaft beizutreten, sowie zum ersten Mal das Recht für jede angestellte Frau auf Mutterschaftsurlaub nach der Geburt eines Kindes vor.\n\nWährend viele in der Regierung dies als nichts weniger als eine vollständige Kapitulation vor den Streikenden betrachten, sind die Ergebnisse eindeutig: Die Arbeit wurde in allen Fabriken wieder aufgenommen."
 strikes_event.9.a:0 "Hoffentlich reicht das aus."
 mutiny_event.1.t:0 "Meuterei niedergeschlagen"
 meuterei_ereignis.1.desc:0 "Nach einigen Stunden angespannter Verhandlungen an den Kasernentoren und in den Unterständen der Frontlinie ist die Meuterei in unserer Armee beendet. Konfrontiert mit der Aussicht auf einen Kampf, den sie nicht gewinnen konnten, beschlossen die Meuterer schnell, sich zurückzuziehen. \n\nDie Hauptfrage war dann das Schicksal derjenigen, die den Befehl verweigert hatten. Das militärische Oberkommando hat sich für Milde entschieden und den Meuterern zugesichert, dass sie nicht hart bestraft werden. Es gibt einige Beispiele, in denen einige Soldaten auf einen niedrigeren Rang degradiert und in eine andere Einheit versetzt wurden."
 meuterei_ereignis.1.a:0 "Hoffen wir, dass das das Letzte ist."
 meuterei_ereignis.2.t:0 "Eine leere Drohung"
 meuterei_ereignis.2.desc:0 "Die Versuche, die Meuterer zur Unterwerfung zu bewegen, sind spektakulär nach hinten losgegangen, da die Truppen wenig Angst vor den Einheiten zeigten, die zu ihrer Unterdrückung geschickt wurden. Mit ihren an der Front geschliffenen Fähigkeiten organisierten sie schnell eine Verteidigung ihrer Positionen, die jeden Versuch, sie zu besiegen, sehr kostspielig machen würde. \Die Offiziere, die für die loyalistischen Einheiten verantwortlich sind, haben sich zurückgezogen und warten auf weitere Befehle, aber dieser kleine Erfolg hat zweifellos die Entschlossenheit der Meuterer gestärkt."
 meuterei_ereignis.2.a:0 "Niemand hätte das vorhersehen können."
 meuterei_ereignis.3.t:0 ""Wofür kämpfen wir?""
 meuterei_event.3.desc:0 ""Es ist nicht ungewöhnlich, dass ein Soldat daran zweifelt, ob das, was er tut, es wirklich wert ist. Kann irgendetwas die Opfer rechtfertigen, die wir von Ihnen verlangen? Können wir wirklich von Ihnen verlangen, möglicherweise für ein Ziel zu sterben, das Sie nie sehen würden?\n\Es ist eine bedauerliche Tatsache, dass wir in den Zeiten leben müssen, in denen wir geboren wurden. Das Schicksal hat entschieden, dass wir uns im Krieg befinden müssen, um unsere Freiheit, unsere Heimat und unsere [Root.GetAdjective] Lebensweise zu schützen! Wir haben diesen Krieg nicht gewählt, er wurde uns aufgezwungen! Ihr wisst, dass ich nichts von euch verlange, was ich nicht auch selbst zu tun bereit wäre, und ich weiß, dass ihr alles tun werdet, was nötig ist, um den Sieg zu sichern."\n\n[Root.GetLeader]'s Rede vor den Truppen scheint den gewünschten Effekt gehabt zu haben, denn die Soldaten brachen in spontanen Jubel aus und kehrten ohne mehr als das übliche Gejammer zu ihren Aufgaben zurück."
 meuterei_ereignis.3.a:0 "Gute Rede".
 meuterei_ereignis.4.t:0 "Das Gesetz über den Verrat im Krieg"
 mutiny_event.4.desc:0 "Während das Kriegsministerium sein Bestes tut, um zu verhindern, dass die aktuelle Meuterei in der Armee allgemein bekannt wird, kann die Zensur von Briefen nur so weit gehen. Die beurlaubten Soldaten verbreiteten schnell die Nachricht, dass die Armee nicht länger gewillt ist, in diesem Krieg unnötig zu bluten. Ohne die Meuterei speziell zu erwähnen, verkündete [Root.GetLeader] heute, dass die Regierung nun jede Handlung, die einen Mangel an Engagement für den Krieg widerspiegelt, als Verrat betrachten würde. Die Nachricht hiervon wurde natürlich weit verbreitet. Da sie wenig Unterstützung aus der Bevölkerung erfahren, haben die Soldaten ihren Dienst in aller Ruhe wieder aufgenommen."
 meuterei_ereignis.4.a:0 "Wir sollten das nicht buchstabieren müssen."
 mutiny_event.5.t:0 "Crackdown-Versuch scheitert"
 mutiny_event.5.desc:0 "Während das Kriegsministerium sein Bestes tut, um zu verhindern, dass die aktuelle Meuterei in der Armee allgemein bekannt wird, kann die Zensur von Briefen nur so weit gehen. Die beurlaubten Soldaten verbreiteten schnell die Nachricht, dass die Armee nicht länger bereit ist, in diesem Krieg unnötig zu bluten.\n\nVersuche der Regierung, die Flut einzudämmen, sind völlig gescheitert. Berichte der Geheimpolizei deuten darauf hin, dass die Meuterer einen starken Rückhalt in der Bevölkerung haben, was es unwahrscheinlich macht, dass wir sie isolieren und unterdrücken können."
 meuterei_ereignis.5.a:0 "Diese Missachtung von Gesetzen ist zutiefst beunruhigend."
 mutiny_event.6.t:0 "Das [Root.GetAdjective] Friedensangebot"
 meutiny_event.6.desc:0 "[Root.GetLeader] gab heute der Presse bekannt, dass sein letztes Friedensangebot gescheitert ist. Während die Ursachen für diese unglückliche Wendung der Ereignisse sehr komplex sind, könnte die [Root.GetAdjective]-Forderung, dass die andere Seite für alle verursachten Schäden zahlt, vollständig abrüstet und öffentlich zugibt, dass sie den Krieg begonnen hat, der letzte Strohhalm gewesen sein.\n\nUnsere Feinde haben in gleicher Weise reagiert und unsere vernünftigen Forderungen als Forderung nach bedingungsloser Kapitulation bezeichnet. Sie haben versprochen, dass sie diesen Krieg bis zum bitteren Ende weiterführen werden. \Da unsere Feinde offensichtlich nicht bereit sind, Vernunft anzunehmen und versprechen, weiter zu kämpfen, sind die Versuche der Meuterer, einen Friedensschluss zu erzwingen, gescheitert."
 meuterei_ereignis.6.a:0 "Schreckliche Schande".
 meuterei_ereignis.7.t:0 "Militärische Razzia ist erfolgreich".
 mutiny_event.7.desc:0 "Trotz einiger Fälle, in denen kleine Gruppen von Meuterern beschlossen, einen Kampf daraus zu machen, war unsere Operation zur Niederschlagung der Rebellion ein überwältigender Erfolg. Die loyalistischen Milizen, die sich eher auf ihre Zahl als auf ihre Fähigkeiten verließen, umzingelten die Hochburgen der Meuterer und forderten ihre Kapitulation. Die meisten Soldaten beschlossen, nicht zu den Waffen gegen ihre eigenen Landsleute zu greifen und ergaben sich friedlich. \Die Rädelsführer werden vor ein geheimes Kriegsgericht gestellt, aber der durchschnittliche Soldat wird zurück an die Front geschickt, wenn auch in einer anderen Einheit, um zu verhindern, dass Meuterer neue Zellen bilden."
 meuterei_ereignis.7.a:0 "Gut gemacht."
 meuterei_ereignis.8.t:0 "Bruder gegen Bruder"
 meuterei_ereignis.8.desc:0 "Unsere Versuche, die Wahlen zu den Arbeiter- und Soldatenräten zu verhindern, haben die Situation über die pessimistischste Einschätzung hinaus eskaliert. Anstatt zu kapitulieren, haben die Meuterer provisorische Räte gebildet, Feldkommandanten gewählt und Verteidigungsanlagen in den Straßen errichtet. Es ist klar, dass sie daraus einen Kampf machen wollen.\n\nDie Gräben in der Armee ziehen sich mittlerweile durch jede Einheit und oft sogar zwischen Mitgliedern derselben Familie. [Root.GetNameDefCap] steht am Rande eines Bürgerkriegs."
 mutiny_event.8.a:0 "Das wird immer schlimmer."
 meuterei_ereignis.9.t:0 "Eine neue Art von Offizier"
 meuterei_ereignis.9.desc:0 "Trotz starker Einwände seitens des Militärs führte jede Einheit der [Root.GetAdjective] Armee Wahlen durch, um ihren Kommandanten zu wählen. Die Ergebnisse waren sehr überraschend, da es sich bei den meisten Gewählten um versierte Soldaten mit viel Erfahrung im Einsatz handelt. Während viele Berufsoffiziere dies immer noch als persönliche Beleidigung empfinden, kann es kaum einen Zweifel geben, dass die meisten Soldaten diese Situation dramatisch bevorzugen."
 mutiny_event.9.a:0 "Das sollte nicht funktionieren, oder?"
 if_they_accept:0 "Wenn sie akzeptieren:\n"
 canada_vanilla.1.title:0 "Ronnie, das Bren Gun Girl"
 canada_vanilla.1.desc:0 "Rund eine Million kanadische Frauen traten während des Zweiten Weltkriegs ins Berufsleben ein. Sie wurden in den nationalen Medien durch ein Symbol für Widerstandsfähigkeit und Patriotismus repräsentiert: Veronica Foster, im Volksmund bekannt als Ronnie, das Bren Gun Girl. Sie arbeitete für John Inglis and Company in einer Waffenfabrik in Toronto, während ihre drei Brüder in Übersee kämpften. Die Plakate und Kurzfilme, die sie und Frauen wie sie zeigten, die an den Kriegsanstrengungen teilnahmen, inspirierten wahrscheinlich die bekanntere Medienkampagne um 'Rosie the Riveter', nach Amerikas Eintritt in den Krieg."
 canada_vanilla.1.opt:0 "'Fabrikarbeit ist nicht schwieriger als Hausarbeit', wie es in den Wochenschauen heißt."
 usa.30.t:0 "Wahlen zum Kongress"
 usa.30.desc:0 "Alle zwei Jahre stehen ein Drittel der Sitze im Senat und alle Sitze im Repräsentantenhaus zur Wahl. Obwohl sie oft vom Weltgeschehen überschattet werden, kann die lokale Situation in den einzelnen Wahlkreisen manchmal den Unterschied ausmachen. \n\nNachdem alle Stimmen ausgezählt wurden, hat die Fraktion, die die Regierung unterstützt, [USA.GetSenateElectionOutcome] im Senat und [USA.GetHouseElectionOutcome] im Repräsentantenhaus."
 usa.30.a:0 "Das Volk hat gesprochen".
