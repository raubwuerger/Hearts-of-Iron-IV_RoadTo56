 usa.401.t:0 "[From.GetNameDefCap] akzeptiert Zerstörer für Basisabkommen"
 usa.401.desc:0 "Der britische Premierminister [From.GetLeader] hat seine Zustimmung zu den Bedingungen des Destroyers for Bases Agreement signalisiert. Eine Gruppe von [From.GetAdjective]-Marineoffizieren ist eingetroffen, um die Zerstörer zu inspizieren und die Überführung zu beaufsichtigen. Offensichtlich gibt es noch einiges zu tun, denn einige [From.GetAdjective]-Offiziere scheinen ein wenig besorgt über die schiere Menge und Dicke von Guano und Rost auf den zu überführenden Schiffen."
 usa.401.a:0 "Beggars can't be choosers".
