 demob_manpower_mission:0 "Lockerung der Wehrpflicht"
 demobilization_desc:0 "Da die Gefahr eines Krieges in weiter Ferne zu liegen scheint, sind die Menschen nicht mehr bereit, die Härten der Kriegsgesetze hinzunehmen. Wir müssen unsere Gesetze überprüfen und eine Änderung in Betracht ziehen, um die Demonstranten zu beruhigen, bevor die Situation eskaliert."
 demobilization_economic_desc:0 "Da die Gefahr eines Krieges in weiter Ferne zu liegen scheint, sind die Menschen nicht mehr bereit, die Härten einer Kriegswirtschaft hinzunehmen. Wir sollten unsere Wirtschaftsgesetze überdenken und in Erwägung ziehen, sie zu ändern, um mehr Konsumgüter zu produzieren, die ihren Ansprüchen genügen."
