 form_united_netherlands:0 "Verwerfen Sie den Vertrag von London"
 form_united_central_america:0 "Rekonstituieren Sie die Bundesrepublik"
 form_baltic_federation:0 "Vereinigen Sie das Baltikum"
 form_ottoman_empire:0 "Das Osmanische Reich neu formen"
 form_european_union:0 "Die europäische Einheit verwirklichen"
 form_mutapa:0 "Das simbabwische Reich wiederherstellen"
 form_roman_empire:0 "Römische Ambitionen verwirklichen"
 form_persian_empire:0 "Das Persische Reich wiederherstellen"
 form_byzantine_empire:0 "Byzanz wiederherstellen"
 byz_triumph_for_italy:0 "Triumph für Italien"
 byz_triumph_for_italy_desc:0 "Italien ist unter unsere Kontrolle geraten, und wir sollten es in einer glorreichen Zeremonie wieder in das Imperium integrieren!"
 byz_triumph_for_middle_east:0 "Triumph für die Levante"
 byz_triumph_for_middle_east_desc:0 "Die Levante ist unter unsere Kontrolle gekommen, und wir sollten sie in einer glorreichen Zeremonie wieder in das Imperium eingliedern!"
 byz_triumph_for_egypt_and_tunis:0 "Triumph für Ägypten und Tunis"
 byz_triumph_for_egypt_and_tunis_desc:0 "Ägypten und Tunis sind unter unsere Kontrolle gekommen, und wir sollten sie in einer glorreichen Zeremonie in das Imperium reintegrieren!"
 form_arabia:0 "Vereinigt Arabien"
 form_majapahit_empire:0 "Formt die Thalassokratie neu"
 form_rattanakosin_kingdom:0 "Stärkt das Rattanakosin-Erbe"
 form_hre:0 "Beleben Sie das Heilige Römische Reich wieder"
 form_scandinavia_category:0 "Die Kalmarer Union wiederherstellen"
 form_scandinavia_category_desc:0 "Mit der Eroberung aller skandinavischen Territorien ist es an der Zeit, den Geist der Kalmarer Union wiederherzustellen. Ganz Skandinavien soll unter unserer Herrschaft gedeihen."
 form_nordic_league_category:0 "Verkündet die nordische Einheit"
 form_nordic_league_category_desc:0 "Die Nordmänner haben lange eine gewisse Verbundenheit zueinander empfunden. Jetzt, da wir alle Länder kontrollieren, die einst zu den nordischen Gliedstaaten gehörten, ist es möglich, diese Verwandtschaft auf neue Höhen zu bringen."
 form_gran_colombia_category:0 "Bolívars Erbe wiederbeleben"
 form_gran_colombia_category_desc:0 "Obwohl das Experiment von Groß-Kolumbien vor einem Jahrhundert nur kurzlebig war, ist es uns nun erneut gelungen, die Kontrolle über seine konstituierenden Territorien zu erlangen. Wir können noch einmal Bolívars Traum verwirklichen."
 form_austria_hungary_category:0 "Das österreichisch-ungarische Reich wiederherstellen"
 form_austria_hungary_category_desc:0 "Die alten österreichisch-ungarischen Länder sind erobert worden, und als ihr einziger verbliebener Nachfolgestaat hängt es von uns ab, das Reich wiederherzustellen. Lassen Sie uns nicht zögern, sondern dies sofort tun."
 form_commonwealth_category:0 "Das Commonwealth wiederherstellen"
 form_commonwealth_category_desc:0 "Es gibt eine lange Geschichte zwischen Polen und Litauen. Jetzt, da wir wieder mit Waffengewalt vereint sind, ist es vielleicht an der Zeit, die glorreichsten Tage unserer Vergangenheit wieder aufleben zu lassen."
 form_united_netherlands_category:0 "Verwerfen Sie den Londoner Vertrag"
 form_united_netherlands_category_desc:0 "Der Vertrag von London im Jahre 1839 trennte auf schändliche Weise den Norden und den Süden der Tiefebene, nach einer allzu kurzen Zeit der Einheit. Jetzt, unter unserer Führung, können wir diese Tage wiederherstellen und unseren vorgesehenen Platz als Gegengewicht zu Frankreich und Deutschland einnehmen."
 form_united_central_america_category:0 "Die Bundesrepublik wiederherstellen"
 form_united_central_america_category_desc:0 "Der mächtige Staat, dem unsere Nation vor einem Jahrhundert angehörte, hatte eine allzu kurze Lebensspanne. Nun, da wir die abtrünnigen Staaten, die seinen Untergang verursachten, besiegt haben, können wir uns der Wiederherstellung der föderalen Republik zuwenden und damit beginnen, die Macht eines vereinten Mittelamerikas zu projizieren."
 form_baltic_federation_category:0 "Das Baltikum vereinen"
 form_baltic_federation_category_desc:0 "Unsere früheren Erklärungen über regionale Solidarität und eine einheitliche Außenpolitik können nur noch verbessert werden, wenn wir das gesamte Baltikum unter unserer Kontrolle haben. Die Integration unserer ehemaligen Nachbarn wird angesichts der Gefahren im Westen und im Osten mehr Sicherheit für alle bringen."
 form_ottoman_empire_category:0 "Das Osmanische Reich neu formen"
 form_ottoman_empire_category_desc:0 "Durch Waffengewalt haben wir es geschafft, die Verluste, die wir durch unsere Schwäche im Großen Krieg erlitten haben, ungeschehen zu machen. Um diesen historischen Anlass zu markieren, wäre nichts besser geeignet, als die Wiederherstellung des Osmanischen Reiches zu proklamieren."
 form_european_union_category:0 "Die europäische Einheit verwirklichen"
 form_european_union_category_desc:0 "Obwohl das Konzept eines politisch geeinten Europas erst in den letzten Jahrzehnten einen Hauch von Bodenhaftung erlangt hat, stellt unsere jüngste Eroberung der mächtigsten kontinentaleuropäischen Nationen uns vor diese unerwartete Realität. Vielleicht ist eine Umstrukturierung der Nation erforderlich, um die Chancen, die sie uns bietet, voll auszuschöpfen."
 form_mutapa_category:0 "Das simbabwische Reich neu erschaffen"
 form_mutapa_category_desc:0 "Nachdem wir die südlichen Teile des Kontinents von kolonialen Einflüssen befreit haben, ist es vielleicht an der Zeit, die Menschen hinter dem Konzept eines mächtigen Reiches aus unserer Vergangenheit zu versammeln. Mehrere haben in dieser Region existiert, und wir brauchen nur einen Namen, der als Symbol dient."
 form_roman_empire_category:0 "Römische Ambitionen verwirklichen"
 form_roman_empire_category_desc:0 "Die Idee eines Imperiums, das den Mittelmeerraum umspannt, wurde in den letzten Jahren im Bewusstsein der Bevölkerung wiederbelebt. Unsere militärischen Kampagnen haben die kühnsten Träume selbst unserer eifrigsten Befürworter übertroffen, und wir befinden uns an der Schwelle, diese Ambitionen zu verwirklichen. Roma invicta!"
 form_persian_empire_category:0 "Erschaffe das Persische Reich neu"
 form_persian_empire_category_desc:0 "Unsere jüngsten Eroberungen haben die Ausmaße des alten persischen Reiches erreicht. Wie könnten wir angesichts der reichen Geschichte unserer Region nicht die Gelegenheit nutzen, unser Reich als Fortsetzung der alten Reiche zu bezeichnen?"
 form_byzantine_empire_category:0 "Byzanz wiederherstellen"
 form_byzantine_empire_category_desc:0 "Nachdem wir unsere alten Territorien vom türkischen Joch befreit haben, können wir nun mit etwas Propaganda behaupten, dass unsere Nation der Nachfolger eben jenes Reiches ist, das die Türken vor fünf Jahrhunderten beendet haben. Dieses Erbe wird unser internationales Prestige sicher in die Höhe schnellen lassen!"
 form_arabia_category:0 "Arabien vereinen"
 form_arabia_category_desc:0 "Zu lange waren die arabischen Staaten durch regionale Rivalitäten geteilt. Nun, da wir die Halbinsel unter unserer Herrschaft vereinigt haben, können wir endlich die Bildung eines vereinten Arabiens verkünden!"
 form_majapahit_empire_category:0 "Neuformierung der Thalassokratie"
 form_majapahit_empire_category_desc:0 "Vor vielen Jahrhunderten erstreckte sich ein großes Reich über den indonesischen Archipel und beherrschte dessen Handel. Es ist uns gelungen, unsere Grenzen auf die Ausmaße dieses Reiches auszudehnen, und seine Wiederherstellung kann durchaus als Symbol für die Einheit der Region dienen."
 form_rattanakosin_kingdom_category:0 "Stärkung des Rattanakosin-Erbes"
 form_rattanakosin_kingdom_category_desc:0 "In den letzten Jahren haben wir uns von den traditionellen Werten, auf denen unsere Nation ursprünglich gegründet wurde, entfernt. Jetzt, wo wir die territoriale Ausdehnung aus unseren glorreichen Tagen erreicht haben, ist es vielleicht an der Zeit, unsere Geschichte fester zu umarmen."
 form_hre_category:0 "Das Heilige Römische Reich wiederbeleben"
 form_hre_category_desc:0 "Die Pracht unserer Kaiserin kennt keine Grenzen, und die Grenzen unserer Nation auch nicht. Diese sind inzwischen auf die Grenzen des alten Heiligen Römischen Reiches angewachsen, und die Nationen, die uns im Weg stehen, sind nicht mehr in der Lage, unserer Politik zu widersprechen. Die Kaiserin hat verfügt, dass die gegenwärtige Gelegenheit genutzt werden soll und dass die Nation ihre Rolle als geistiger Nachfolger des Heiligen Römischen Reiches annehmen soll. Aquila Elegit Iovis Omnia Vincit!"
 form_greater_german_reich_category:0 "Proklamiert Großes Deutsches Reich"
 form_greater_german_reich_category_desc:0 "Unsere Feinde sind vor uns niedergeschlagen worden, und unsere Ziele der Expansion in den Osten sind erreicht worden. Jetzt ist es an der Zeit, der Welt die Größe unserer Nation vor Augen zu führen und die Umwandlung unserer Hauptstadt in etwas zu beginnen, auf das alle mit Stolz blicken können."
 form_greater_german_reich:0 "Großes Deutsches Reich ausrufen"
