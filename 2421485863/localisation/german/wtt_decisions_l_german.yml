 ban_fascist_party:0 "Faschismus verbieten"
 ban_fascist_party_desc:0 "In der gegenwärtigen Situation würde es unsere Fähigkeit, effektiv zu regieren, untergraben, wenn wir zulassen, dass sich faschistische Parteien weiterhin organisieren. Es müssen drastische Maßnahmen ergriffen werden."
 ban_fascist_party_tt:1 "Veränderung der Popularität des Faschismus: §G-§![?.Root.party_popularity@fascism|%0G].\n"
 ban_democratic_party:1 "Demokratische Parteien verbieten"
 ban_democratic_party_desc:1 "Die Parteien der politischen Mitte sind unserer Regierung schon zu lange ein Dorn im Auge. Ihr Beharren auf den "Rechten" des Einzelnen untergräbt unsere Bemühungen, eine bessere Nation für die gesamte Bevölkerung zu schaffen."
 ban_democratic_party_tt:1 "Veränderung in der Popularität der Demokratie: §G-§![?.Root.party_popularity@democratic|%0G].\n"
 ban_communist_party:0 "Kommunismus verbieten"
 ban_communist_party_desc:0 "Die Kommunistische Partei hat auf Schritt und Tritt gegen die Regierung protestiert, Unzufriedenheit gesät und das Regieren schwer gemacht. Es ist an der Zeit, dagegen vorzugehen."
 ban_communist_party_tt:1 "Veränderung in der Popularität des Kommunismus: §G-§![?.Root.party_popularity@communism|%0G].\n"
 anti_fascist_raids:0 "Antifaschistische Razzien"
 anti_fascist_raids_desc:0 "Wir müssen gegen faschistische Elemente in unserer Nation vorgehen, um die langfristige innere Stabilität zu sichern. Ihr Einfluss ist zu groß und kann zu einem Problem für die Regierung werden."
 anti_democratic_raids:0 "Antidemokratische Razzien"
 anti_democratic_raids_desc:0 "Wir müssen gegen demokratische Elemente in unserem Land vorgehen, um die langfristige innere Stabilität zu gewährleisten. Ihr Einfluss ist zu groß und kann potentiell zu einem Problem für den Staat werden."
 anti_communist_raids:0 "Anti-Kommunistische Razzien"
 anti_communist_raids_desc:0 "Wir müssen im Interesse der langfristigen inneren Stabilität gegen kommunistische Elemente in unserem Land vorgehen. Ihr Einfluss ist zu groß und könnte zu einem Problem für die Regierung werden."
