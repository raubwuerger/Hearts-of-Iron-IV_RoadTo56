 JAP_ichi_go:0 "Ichi Go"
 JAP_ichi_go_desc:0 "Das Ende des Krieges ist in Sicht. Mit einem letzten Vorstoß und entschlossenem Einsatz können wir den Konflikt zu einem schnellen Ende bringen. Sollten wir jedoch nicht in der Lage sein, den Sieg innerhalb des nächsten Jahres zu erringen, könnten wir unter interner Instabilität leiden, da sich die öffentliche Meinung gegen die verstärkten Kriegsanstrengungen erhebt..."
