 recall_von_lettow_vorbeck:0 "Paul von Lettow-Vorbeck zurückrufen"
 recall_von_lettow_vorbeck_desc:0 "Nachdem die Hohenzollern wieder auf dem Thron sitzen, bietet der alte Löwe von Ostafrika seine Dienste an."
 GER_sharpen_air_safety_regulations:0 "Verschärfung der Flugsicherheitsbestimmungen"
 GER_sharpen_air_safety_regulations_desc:0 "Mit strengeren Sicherheitsvorschriften können wir einige der häufigsten Ursachen für katastrophale Unfälle, auch mit Luftschiffen, verhindern."
 MAN_recruit_bandits_north:0 "Rekrutierung der nördlichen Banditen"
 MAN_recruit_bandits_north_desc:0 "Jede Kugel, die für die Jagd auf Banditen verschwendet wird, ist eine weniger, die für den kommenden Kampf zur Verfügung steht. Anstatt unsere Untertanen zu bekämpfen, sollten wir ihnen eine Möglichkeit bieten, sich durch den Dienst am Kaiser zu rehabilitieren."
 MAN_recruit_bandits_west:0 "Rekrutiert die westlichen Banditen"
 MAN_recruit_bandits_west_desc:0 "Jede Kugel, die für die Jagd auf Banditen ausgegeben wird, ist eine weniger, die für den nächsten Kampf zur Verfügung steht. Anstatt unsere Untertanen zu bekämpfen, sollten wir ihnen eine Möglichkeit bieten, sich durch den Dienst am Kaiser zu rehabilitieren."
 MAN_recruit_bandits_east:0 "Rekrutiert die östlichen Banditen"
 MAN_recruit_bandits_east_desc:0 "Jede Kugel, die für die Jagd auf Banditen ausgegeben wird, ist eine weniger, die für den nächsten Kampf zur Verfügung steht. Anstatt unsere Untertanen zu bekämpfen, sollten wir ihnen eine Möglichkeit bieten, sich durch den Dienst für den Kaiser zu rehabilitieren."
 MAN_recruit_bandits_generic:0 "Rekrutierung von Banditenüberresten"
 MAN_recruit_bandits_generic_desc:0 "Unsere Gefängnisse und Arbeitslager sind voll mit denen, die einst gegen uns gekämpft haben. Wir brauchen jeden Soldaten und jedes Gewehr für den Kampf um unsere Freiheit. Der Imperator könnte seine legendäre Barmherzigkeit und Gnade zeigen, indem er diesen Verbrechern die Möglichkeit gibt, sich durch ihren Dienst zu rehabilitieren."
 MAN_release_bandits:0 "Lasst die Banditen frei"
 MAN_release_bandits_desc:0 "Die ehemaligen Kriminellen und zwielichtigen Gestalten haben gezeigt, dass sie bereit sind, sich für ihren Imperator zu opfern, und können nun sicher wieder in die Gesellschaft entlassen werden."
 MAN_war_preparations:0 "Unabhängigkeitskrieg"
 MAN_raise_manchu_banner:0 "Hisst die Fahnen"
 MAN_raise_manchu_banner_desc:0 "Früher konnten die Qing-Kaiser ihre Bannerträger dazu aufrufen, in ihren Kriegen zu kämpfen. Obwohl sich die Zeiten geändert haben, gelten die gleichen Grundsätze. Das Haus der Qing benötigt wieder die Dienste seiner Bannermänner."
 MAN_disband_the_banners:0 "Auflösung der Banner"
 MAN_disband_the_banners_desc:0 "Nach Beendigung ihres Dienstes können die Mandschu-Banner wieder nach Hause zu ihren Familien geschickt werden - bis sie wieder gebraucht werden."
 MAN_fund_underground_gun_shops:0 "Unterirdische Werkstätten errichten"
 MAN_fund_underground_gun_shops_desc:0 "Auch wenn sie nicht die gleichen Größenvorteile wie große Fabriken bieten - und die Qualitätskontrolle sehr uneinheitlich ist - ist die Verteilung der Waffenproduktion auf kleinere, über das ganze Land verteilte Werkstätten der beste Weg, um die Produktion schnell zu steigern."
 MAN_remove_underground_gun_shops:0 "Schließung der Untergrundwerkstätten"
 MAN_remove_underground_gun_shops_desc:0 "Die Waffenwerkstätten, die wir geschaffen haben, haben ihren Zweck erfüllt. Es ist an der Zeit, zu einer besser organisierten Form der Waffenproduktion zurückzukehren."
 MAN_divert_machine_tools:0 "Umleitung von Werkzeugmaschinen"
 MAN_divert_machine_tools_desc:0 "Da wir die Eisenbahnen unter unserer Kontrolle haben, können wir sicherstellen, dass einige Lieferungen von Werkzeugmaschinen durch einen "Verwaltungsfehler" verloren gehen."
 MAN_prepare_to_seize_arms:0 "Beschlagnahmung japanischer Waffendepots vorbereiten"
 MAN_prepare_to_seize_arms_desc:0 "Die über das ganze Land verteilten Depots und Nachschublager sind nur schlecht bewacht. Ein gut geplanter und zeitlich abgestimmter Angriff könnte sie mit einem Minimum an Verlusten einnehmen, uns Zugang zu modernen Waffen verschaffen und gleichzeitig die [JAP.GetAdjective] von Munition und Nachschub abhalten. Wenn wir mehr Zeit und Ressourcen dafür aufwenden, können wir mehr Depots erobern."
 MAN_seize_arms:0 "Ausführen des Plans"
 MAN_seize_arms_desc:0 "Schnell zuschlagen! FÜR DEN IMPERATOR!"
 MAN_can_prepare_more_tt:0 "Es können noch weitere Vorbereitungen getroffen werden, um zusätzliche Depots einzunehmen."
