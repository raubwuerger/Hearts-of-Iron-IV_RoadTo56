 ban_democratic_party:1 "Demokratische Parteien verbieten"
 ban_democratic_party_desc:1 "Die Parteien der politischen Mitte sind unserer Regierung schon zu lange ein Dorn im Auge. Ihr Beharren auf den "Rechten" des Einzelnen untergräbt unsere Bemühungen, eine bessere Nation für die gesamte Bevölkerung zu schaffen."
 ban_democratic_party_tt:1 "Veränderung der Popularität der Demokratie: §G-§![?.Root.party_popularity@democratic|%0G].\n"
 ban_communist_party:0 "Verbot des Kommunismus"
 ban_communist_party_desc:0 "Die Kommunistische Partei hat auf Schritt und Tritt gegen die Regierung protestiert, Unzufriedenheit gesät und das Regieren erschwert. Es ist an der Zeit, gegen sie vorzugehen."
 ban_communist_party_tt:1 "Veränderung der Popularität des Kommunismus: §G-§![?.Root.party_popularity@communism|%0G].\n"
 ban_authoritarian_party:0 "Autoritarismus verbieten"
 ban_authoritarian_party_desc:0 "Die Autoritäre Partei hat bei jeder Gelegenheit gegen die Regierung protestiert, Unzufriedenheit gesät und das Regieren erschwert. Es ist an der Zeit, gegen sie vorzugehen."
 ban_neutrality_party_tt:1 "Veränderung der Popularität der Autoritären Partei: §G-§![?.Root.party_popularity@neutrality|%0G].\n"
 anti_fascist_raids:0 "Antifaschistische Razzien"
 anti_fascist_raids_desc:0 "Im Interesse der langfristigen inneren Stabilität müssen wir gegen faschistische Elemente in unserem Land vorgehen. Ihr Einfluss ist zu groß und kann zu einem Problem für den Staat werden."
 anti_democratic_raids:0 "Antidemokratische Razzien"
