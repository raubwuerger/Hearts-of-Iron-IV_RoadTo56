 war_propaganda_campaign_running:0 " Läuft bereits eine Kriegspropaganda-Kampagne"
 JAP_test_the_soviets:0 "Testen Sie die [SOV.GetAdjective]s"
 JAP_test_the_soviets_desc:0 "Wir teilen eine lange Grenze mit [SOV.GetNameDef] in Korea und der Mandschurei. Es gibt viele potenzielle Krisenherde, an denen unsere Streitkräfte jederzeit aufeinandertreffen könnten. Für uns ist dies eine Gelegenheit, die sowjetische Reaktion auf eine kleine Provokation zu testen."
 JAP_border_conflict_warning_SOV:0 "Grenzprovokation an der [JAP.GetAdjective] Grenze"
 JAP_border_conflict_warning_SOV_desc:0 "Es gab einen Zusammenstoß zwischen unseren Grenzsoldaten und [JAP.GetAdjective]-Soldaten an unserer gemeinsamen Grenze in Korea. Unsere Quellen in [JAP.GetNameDef] berichten, dass dies der erste Schritt zu einer größeren Konfrontation sein könnte. Wir sollten die Grenze mit [JAP.GetNameDef] sofort verstärken."
 JAP_border_conflict_escalation_warning_SOV:0 "[JAP.GetAdjective]-Vorbereitungen"
 JAP_border_conflict_escalation_warning_SOV_desc:0 "Die Luftaufklärung hat größere Truppenbewegungen auf der [JAP.GetAdjective]-Seite der Grenze bestätigt. Wir wissen nicht, ob oder wann die [JAP.GetAdjective] beschlossen haben, zuzuschlagen, aber wir müssen bereit sein."
 JAP_border_incident_forgotten:0 "Fenster der Gelegenheit"
 JAP_border_incident_forgotten_desc:1 "Wenn wir den Zwischenfall an der [SOV.GetAdjective]-Grenze zu Korea nutzen wollen, müssen wir schnell zuschlagen."
 JAP_escalate_incident_to_border_conflict_SOV:0 "Eskalation des Zwischenfalls"
 JAP_escalate_incident_to_border_conflict_SOV_desc:0 "Es scheint, dass die [SOV.GetAdjective]s nicht vor dem Konflikt zurückschrecken. An diesem Punkt müssen wir entweder zu einer bewaffneten Konfrontation eskalieren oder uns selbst zurückziehen."
 JAP_border_conflict_time_until_cancelled:0 "Beenden Sie den Konflikt"
 JAP_border_conflict_time_until_cancelled_desc:0 "Bei dem derzeitigen Tempo können wir die Kampfhandlungen nur eine bestimmte Zeit aufrechterhalten, bevor wir die Kampfhandlungen abbrechen müssen."
 JAP_border_conflict_escalate_conflict:0 "Eskalation des Konflikts"
 JAP_border_conflict_escalate_conflict_desc:0 "Der Konflikt an der Grenze zu [SOV.GetNameDef] ist ins Stocken geraten. Vielleicht können wir durch eine weitere Eskalation und die Entsendung von mehr Truppen an den Schauplatz noch einen Sieg erringen."
 JAP_border_conflict_escalate_to_war:0 "Erklären Sie den Krieg"
 JAP_border_conflict_escalate_to_war_desc:0 "Die Kämpfe in der umstrittenen Region dauern nun schon eine Weile an und es gibt keine Anzeichen dafür, dass sie aufhören. Wir müssen bereit sein, den nächsten Schritt zu tun und diesen Konflikt als ersten Schritt zu einem allgemeinen Krieg zu sehen."
 JAP_border_conflict_back_out_of_conflict:0 "Rückzug"
 JAP_border_conflict_back_out_of_conflict_desc:0 "Die Gefahr, dass dieser Konflikt außer Kontrolle gerät und sich zu einem ausgewachsenen Krieg zwischen unseren Ländern entwickelt, ist zu groß. Wir sollten unsere Verluste jetzt begrenzen und diplomatische Fühler zur anderen Seite ausstrecken."
