 political_actions:0 "Politische Aktionen"
 ban_fascist_party:0 "Faschismus verbieten"
 ban_fascist_party_desc:0 "In der gegenwärtigen Situation würde es unsere Fähigkeit, effektiv zu regieren, untergraben, wenn wir zulassen, dass sich faschistische Parteien weiterhin organisieren. Es müssen drastische Maßnahmen ergriffen werden."
