 hold_fight_on_the_beaches_speech:0 "Halten Sie die 'We Shall Fight on the Beaches'-Rede"
 hold_fight_on_the_beaches_speech_desc:0 "Wir werden bis zum Ende weitermachen. Wir werden in Frankreich kämpfen, wir werden auf den Meeren und Ozeanen kämpfen, wir werden mit wachsender Zuversicht und wachsender Stärke in der Luft kämpfen, wir werden unsere Insel verteidigen, was auch immer der Preis sein mag. Wir werden an den Stränden kämpfen, wir werden auf den Landungsplätzen kämpfen, wir werden auf den Feldern und in den Straßen kämpfen, wir werden in den Bergen kämpfen; wir werden niemals kapitulieren...'"
 fight_on_the_beaches_speech:0 "'Wir werden an den Stränden kämpfen' Ansprache"
 operation_fork:0 "Operation Gabel"
 operation_fork_desc:0 "Die gerade erst unabhängig gewordene Nation Island nimmt eine strategisch äußerst wichtige Position im Nordatlantik ein. Ein Verlust Norwegens würde die wehrlose Insel in eine verwundbare Position bringen. Wir müssen unsere Feinde bei der Invasion und Besetzung Islands schlagen, damit sie nicht die strategischen Stützpunkte der Insel erhalten, von denen aus sie unsere Nachschublinien gefährden könnten. Nur mit unserem Schutz werden die Isländer vor unseren Feinden sicher sein."
 invade_ireland:0 "In Irland einmarschieren"
 invade_ireland_desc:0 "Wir müssen die Sicherheit unserer Konvois mit allen notwendigen Mitteln gewährleisten. Eine Invasion Irlands mag einigen von uns nicht schmecken, aber wenn es das ist, was nötig ist, um die Nutzung ihrer Luftstützpunkte zu erlangen, dann soll es so sein."
 macdonald_proposal:0 "Der Macdonald-Vorschlag"
 macdonald_proposal_desc:0 "Wir müssen die Sicherheit unserer Konvois gewährleisten, und um dies zu erreichen, sind irische Luft- und Marinestützpunkte von größter Bedeutung. Wir werden einen Abgesandten entsenden, der einen Handel mit Nordirland vorschlägt, im Gegenzug zum sofortigen Eintritt Irlands in den Krieg, auf unserer Seite."
 hold_blood_toil_tears_sweat_speech:0 "Halten Sie die 'Blut, Mühsal, Tränen und Schweiß'-Rede"
 hold_blood_toil_tears_sweat_speech_desc:0 "'Ich habe nichts zu bieten außer Blut, Mühsal, Tränen und Schweiß. [...] Sie fragen, was ist unsere Politik? Ich werde sagen: Sie besteht darin, Krieg zu führen, zu Wasser, zu Lande und in der Luft, mit all unserer Macht und mit all der Kraft, die Gott uns geben kann; Krieg zu führen gegen eine monströse Tyrannei, die im dunklen und beklagenswerten Katalog menschlicher Verbrechen niemals übertroffen wird. Das ist unsere Politik. Sie fragen, was ist unser Ziel? Ich kann mit einem Wort antworten: Sieg. Sieg um jeden Preis - Sieg trotz aller Schrecken - Sieg, wie lang und hart der Weg auch sein mag, denn ohne Sieg gibt es kein Überleben."
 blood_toil_tears_sweat_speech:0 "Blut, Mühsal, Tränen und Schweiß-Rede"
 hold_this_was_their_finest_hour_speech:0 "Halten Sie die Rede "Dies war ihre letzte Stunde"."
 hold_this_was_their_finest_hour_speech_desc:0 "Lasst uns daher unsere Pflichten erfüllen und uns so verhalten, dass, wenn das Britische Empire und sein Commonwealth tausend Jahre überdauern, die Menschen immer noch sagen werden: Dies war ihre schönste Stunde."
 this_was_their_finest_hour_speech:0 "Rede "Dies war ihre schönste Stunde"
 mers_el_kebir_raid:1 "Operation Katapult"
 mers_el_kebir_raid_desc:0 "Die französische Flotte ist in die Hände von Vichy-Frankreich gefallen, und wir können nicht zulassen, dass sie in deutsche Hände fällt. Wir müssen die sofortige Kapitulation der Marine unseres ehemaligen Verbündeten unter Androhung von Bombardements fordern, egal wie widerwärtig sie ist."
 FRA_vichy_france:0 "Vichy-Frankreich"
 FRA_scuttle_the_fleet:0 "Versenken Sie die Flotte"
 FRA_scuttle_the_fleet_desc:0 "Ausländische Kräfte machen einen Vorstoß, um die Kontrolle über unsere Seestreitkräfte zu erzwingen. Wir können dies nicht zulassen und müssen unsere Schiffe versenken!"
