 GER_weserubung_sud:0 "Weserübung-Süd"
 GER_weserubung_sud_desc:0 "Um einen guten Aufmarschplatz für die Invasion Norwegens zu erhalten, müssen wir zuerst nach Dänemark vorrücken."
 GER_weserubung_nord:0 "Weserübung-Nord"
 GER_weserubung_nord_desc:0 "Norwegen ist ein strategisch wichtiger Punkt und ein offensichtlicher Angriffspunkt für jeden Feind, der unseren Stahlhandel mit Schweden stören will. Wir können nicht riskieren, dass unsere Feinde in dieser Region Stützpunkte errichten."
 GER_case_yellow_netherlands:0 "Fall Gelb - Niederlande"
 GER_case_yellow_netherlands_desc:0 "Ein Angriff über Belgien zwingt uns, durch eine zu enge Front zu gehen. Wir müssen unseren Kriegsplan um die Niederlande erweitern, um die Fehler von 1914 zu vermeiden."
 GER_case_yellow_belgium_luxembourg:0 "Fall Gelb - Belgien und Luxemburg"
 GER_case_yellow_belgium_luxembourg_desc:0 "Ein Angriff durch die Maginot-Linie ist Selbstmord. Wir werden sie nach Norden flankieren und durch die Ardennen ziehen, um die schwersten Befestigungen zu umgehen."
 GER_polish_ultimatum:0 "Stellen Sie das Ultimatum an Polen"
