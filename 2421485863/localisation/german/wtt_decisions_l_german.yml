 JAP_interservice_rivalry:0 "Dienstinterne Rivalität"
 JAP_interservice_rivalry_desc:0 "Die kaiserliche Marine und die kaiserliche Armee befinden sich in einem erbitterten Konflikt um unsere begrenzten Ressourcen. Wir haben regelmäßige Konferenzen einberufen, um sicherzustellen, dass unsere Ressourcen an der richtigen Stelle eingesetzt werden. Eine Bevorzugung des einen gegenüber dem anderen wird weitreichende Konsequenzen haben."
