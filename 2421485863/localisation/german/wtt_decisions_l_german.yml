 hold_fight_on_the_beaches_speech:0 "Halten Sie die 'Wir werden an den Stränden kämpfen'-Rede"
 hold_fight_on_the_beaches_speech_desc:0 "Wir werden bis zum Ende weitermachen. Wir werden in Frankreich kämpfen, wir werden auf den Meeren und Ozeanen kämpfen, wir werden mit wachsender Zuversicht und wachsender Stärke in der Luft kämpfen, wir werden unsere Insel verteidigen, was auch immer der Preis sein mag. Wir werden an den Stränden kämpfen, wir werden auf den Landungsplätzen kämpfen, wir werden auf den Feldern und auf den Straßen kämpfen, wir werden in den Bergen kämpfen; wir werden niemals kapitulieren..."
 fight_on_the_beaches_speech:0 "Rede 'Wir werden an den Stränden kämpfen'"
 operation_fork:0 "Operation Fork"
 operation_fork_desc:0 "Die gerade unabhängig gewordene Nation Island befindet sich in einer strategisch äußerst wichtigen Lage im Nordatlantik. Der Verlust Norwegens würde die wehrlose Insel in eine verwundbare Lage bringen. Wir müssen unseren Feinden bei der Invasion und Besetzung Islands zuvorkommen, damit sie sich nicht die strategischen Stützpunkte der Insel aneignen, von denen aus sie unsere Nachschublinien gefährden könnten. Nur mit unserem Schutz werden die [ICE.GetAdjective]s vor unseren Feinden sicher sein."
 invade_ireland:0 "Invasion von [IRE.GetNameDef]"
 invade_ireland_desc:0 "Wir müssen die Sicherheit unserer Konvois mit allen notwendigen Mitteln gewährleisten. Eine Invasion von [IRE.GetNameDef] mag einigen von uns nicht schmecken, aber wenn das nötig ist, um die Nutzung ihrer Luftwaffenstützpunkte zu erlangen, dann soll es so sein."
 macdonald_proposal:0 "Der Macdonald-Vorschlag"
 macdonald_proposal_desc:0 "Wir müssen die Sicherheit unserer Konvois gewährleisten, und um dies zu erreichen, sind [IRE.GetAdjective] Luft- und Seestützpunkte von größter Bedeutung. Wir werden einen Abgesandten entsenden, um einen Handel mit Nordirland vorzuschlagen, im Gegenzug für den sofortigen Eintritt von [IRE.GetNameDef] in den Krieg auf unserer Seite."
 hold_blood_toil_tears_sweat_speech:0 "Halten Sie die 'Blut, Mühsal, Tränen und Schweiß'-Rede"
 hold_blood_toil_tears_sweat_speech_desc:0 "Ich habe nichts zu bieten außer Blut, Mühsal, Tränen und Schweiß. [...] Ihr fragt, was ist unsere Politik? Ich werde antworten: Sie besteht darin, Krieg zu führen, zu Wasser, zu Lande und in der Luft, mit all unserer Macht und mit all der Kraft, die Gott uns geben kann; Krieg zu führen gegen eine monströse Tyrannei, die im dunklen und beklagenswerten Katalog menschlicher Verbrechen nie übertroffen wurde. Das ist unsere Politik. Sie fragen, was ist unser Ziel? Ich kann die Frage mit einem Wort beantworten: Sieg. Sieg um jeden Preis - Sieg trotz aller Schrecken - Sieg, wie lang und hart der Weg auch sein mag, denn ohne Sieg gibt es kein Überleben."
 blood_toil_tears_sweat_speech:0 "Blut, Mühsal, Tränen und Schweiß"-Rede"
 hold_this_was_their_finest_hour_speech:0 "Halten Sie die Rede "Dies war ihre letzte Stunde"."
 hold_this_was_their_finest_hour_speech_desc:0 "Lasst uns daher unseren Pflichten nachkommen und uns so verhalten, dass, wenn das Britische Empire und sein Commonwealth tausend Jahre überdauern, die Menschen immer noch sagen werden: Dies war ihre schönste Stunde."
 this_was_their_finest_hour_speech:0 "Rede 'Dies war ihre schönste Stunde'."
 mers_el_kebir_raid:1 "Operation Katapult"
 mers_el_kebir_raid_desc:0 "Die [FRA.GetAdjective]-Flotte ist in die Hände von Vichy-Frankreich gefallen, und wir können nicht zulassen, dass sie in die Hände von [GER.GetAdjective] fällt. Wir müssen die sofortige Kapitulation der Flotte unseres ehemaligen Verbündeten unter Androhung von Bombardierungen fordern, so widerwärtig das auch sein mag."
 FRA_vichy_france:0 "Vichy-Frankreich"
 FRA_scuttle_the_fleet:0 "Versenken Sie die Flotte"
 FRA_scuttle_the_fleet_desc:0 "Ausländische Kräfte drängen darauf, die Kontrolle über unsere Seestreitkräfte zu erlangen. Wir können dies nicht zulassen und müssen unsere Schiffe versenken!"
 FRA_case_anton_mission:0 "Fall Anton im Gange"
 case_anton:0 "Fall Anton"
 FRA_case_anton_mission_tt:0 "Die Annexion wird verhindert."
 war_measures:0 "Kriegsmaßnahmen"
 women_in_the_workforce:0 "Frauen als Arbeitskräfte"
 women_in_the_workforce_desc:0 "Während die Männer in den Krieg ziehen, arbeiten Tausende von Frauen in den Fabriken, um die Kriegsmaschinerie am Laufen zu halten."
 scientist_refuge:0 "Zuflucht für Wissenschaftler"
 scientist_refuge_desc:0 "Angesichts des derzeitigen politischen Klimas in Europa haben einige Wissenschaftler beschlossen, ihr Heimatland zu verlassen. Sie haben in unserem Land ein Einreisevisum beantragt. Die Gewährung dieses Visums wird uns einen Bonus für die Forschung verschaffen, aber auch einige Leute verärgern, die dies als eine interne Angelegenheit betrachten, in die wir uns nicht einmischen sollten."
 give_refuge_ger:0 "Zuflucht gewähren für [GER.GetAdjective] Wissenschaftler"
 give_refuge_ita:0 "Zuflucht gewähren für [ITA.GetAdjective]-Wissenschaftler"
