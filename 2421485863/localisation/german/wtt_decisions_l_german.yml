 form_malayan_confederation:0 "Vereinigt die malaiischen Völker"
 form_rattanakosin_kingdom:0 "Stärkt das Erbe von Rattanakosin"
 form_hre:0 "Wiederbelebung des Heiligen Römischen Reiches"
 form_scandinavia_category:0 "Wiederherstellung der Kalmarer Union"
 form_scandinavia_category_desc:0 "Mit der Eroberung aller skandinavischen Gebiete ist es an der Zeit, den Geist der Kalmarer Union wiederherzustellen. Ganz Skandinavien soll unter unserer Herrschaft gedeihen."
 form_nordic_league_category:0 "Verkündet die nordische Einheit"
 form_nordic_league_category_desc:0 "Die Nordländer fühlen sich seit langem besonders verbunden. Jetzt, da wir alle Länder der nordischen Teilstaaten kontrollieren, ist es möglich, diese Verwandtschaft zu neuen Höhen zu führen."
 form_gran_colombia_category:0 "Bolívars Erbe wiederbeleben"
 form_gran_colombia_category_desc:0 "Obwohl das Experiment Groß-Kolumbien vor einem Jahrhundert nur von kurzer Dauer war, ist es uns nun erneut gelungen, die Kontrolle über seine Teilgebiete zu erlangen. Wir können Bolívars Traum noch einmal verwirklichen."
 form_austria_hungary_category:0 "Wiederherstellung der österreichisch-ungarischen Monarchie"
 form_austria_hungary_category_desc:0 "Die alten österreichisch-ungarischen Länder wurden erobert, und als ihr einziger verbliebener Nachfolgestaat hängt es von uns ab, das Reich wiederherzustellen. Lassen Sie uns nicht zögern und tun Sie es sofort."
 form_commonwealth_category:0 "Reform des Commonwealth"
 form_commonwealth_category_desc:0 "Zwischen Polen und Litauen gibt es eine lange Geschichte. Jetzt, da wir wieder mit Waffengewalt vereint sind, ist es vielleicht an der Zeit, die glorreichsten Tage unserer Vergangenheit wieder aufleben zu lassen."
 form_united_netherlands_category:0 "Verwerfen Sie den Londoner Vertrag"
 form_united_netherlands_category_desc:0 "Der Londoner Vertrag von 1839 hat den Norden und den Süden der Tiefebene nach einer allzu kurzen Zeit der Einheit auf schändliche Weise getrennt. Unter unserer Führung können wir diese Zeiten wiederherstellen und den uns zugedachten Platz als Gegengewicht zu Frankreich und Deutschland einnehmen."
 form_united_central_america_category:0 "Die Bundesrepublik wiederherstellen"
 form_united_central_america_category_desc:0 "Vor einem Jahrhundert war unsere Nation Teil eines mächtigen Staates, dessen Lebensdauer viel zu kurz war. Jetzt, da wir die abtrünnigen Staaten besiegt haben, die den Untergang des Staates verursacht haben, können wir uns um die Wiederherstellung der Bundesrepublik bemühen und damit beginnen, die Macht eines vereinten Mittelamerikas zu demonstrieren."
 form_baltic_federation_category:0 "Einigung des Baltikums"
 form_baltic_federation_category_desc:0 "Wir können unsere früheren Erklärungen zur regionalen Solidarität und zu einer einheitlichen Außenpolitik nur noch verbessern, wenn wir das gesamte Baltikum unter unserer Kontrolle haben. Die Integration unserer ehemaligen Nachbarn wird angesichts der Gefahren im Westen und im Osten zu mehr Sicherheit für alle führen."
 form_ottoman_empire_category:0 "Das Osmanische Reich reformieren"
 form_ottoman_empire_category_desc:0 "Mit Waffengewalt ist es uns gelungen, die Verluste auszugleichen, die wir aufgrund unserer Schwäche im Großen Krieg erlitten haben. Nichts wäre besser geeignet, diesen historischen Anlass zu feiern, als die Wiederherstellung des Osmanischen Reiches zu proklamieren."
 form_european_union_category:0 "Die europäische Einheit verwirklichen"
 form_european_union_category_desc:0 "Obwohl das Konzept eines politisch geeinten Europas erst in den letzten Jahrzehnten ansatzweise verwirklicht wurde, stellt unsere jüngste Eroberung der mächtigsten kontinentaleuropäischen Nationen uns vor diese unerwartete Realität. Vielleicht ist eine Umstrukturierung der Regierung erforderlich, um die damit verbundenen Chancen voll auszuschöpfen."
 form_mutapa_category:0 "Das simbabwische Imperium neu erschaffen"
 form_mutapa_category_desc:0 "Nachdem wir die südlichen Teile des Kontinents von kolonialen Einflüssen befreit haben, ist es vielleicht an der Zeit, die Menschen hinter dem Konzept eines mächtigen Reiches aus unserer Vergangenheit zu versammeln. In dieser Region hat es mehrere gegeben, und wir brauchen nur einen Namen, der als Symbol dient."
 form_roman_empire_category:0 "Römische Ambitionen verwirklichen"
 form_roman_empire_category_desc:0 "Die Idee eines Imperiums, das den Mittelmeerraum umspannt, ist in den letzten Jahren in der Öffentlichkeit wieder aufgegriffen worden. Unsere militärischen Kampagnen haben die kühnsten Träume selbst unserer glühendsten Anhänger übertroffen, und wir stehen kurz davor, diese Ambitionen zu verwirklichen. Roma Invicta!"
 form_persian_empire_category:0 "Erschaffe das persische Reich neu"
 form_persian_empire_category_desc:0 "Unsere jüngsten Eroberungen haben die Ausmaße des alten persischen Reiches erreicht. Wie könnten wir angesichts der reichen Geschichte unserer Region diese Gelegenheit nicht nutzen, um unser Reich als Fortsetzung der alten Reiche zu bezeichnen?"
 form_byzantine_empire_category:0 "Wiederherstellung von Byzanz"
 form_byzantine_empire_category_desc:0 "Nachdem wir unsere alten Gebiete vom türkischen Joch befreit haben, können wir nun mit etwas Propaganda behaupten, unsere Nation sei die Nachfolgerin eben jenes Reiches, das die Türken vor fünf Jahrhunderten beendeten. Dieses Erbe wird unser internationales Prestige in die Höhe schnellen lassen!"
 byz_turkey_integrated:0 "Die Türkei in Byzanz integriert"
 triumph_for_middle_east:0 "Der Nahe Osten wurde in Byzanz eingegliedert"
 triumph_for_italy:0 "Italien wurde in das Byzanzreich eingegliedert"
 form_arabia_category:0 "Arabien vereinen"
 form_arabia_category_desc:0 "Zu lange waren die arabischen Staaten durch regionale Rivalitäten geteilt. Jetzt, da wir die Halbinsel unter unserer Herrschaft vereinigt haben, können wir endlich die Bildung eines vereinigten Arabiens verkünden!"
 form_malayan_confederation_category:0 "Die pan-malaiische Konföderation"
 form_malayan_confederation_category_desc:0 "Auf dem riesigen malaiischen Archipel sind große Reiche aufgestiegen und untergegangen, aber seit Jahrhunderten und Jahrtausenden sind die Menschen auf den weit entfernten Inseln immer wieder auseinandergerissen worden, meist durch Kolonialisten. Für Wohlstand und Stabilität in der Region ist eine geeinte Nation aller Malaien erforderlich. Auf ein neues malaiisches goldenes Zeitalter!"
 form_rattanakosin_kingdom_category:0 "Das Erbe von Rattanakosin stärken"
 form_rattanakosin_kingdom_category_desc:0 "In den letzten Jahren haben wir uns von den traditionellen Werten, auf denen unsere Nation ursprünglich gegründet wurde, entfernt. Jetzt, da wir die territoriale Ausdehnung unserer glorreichen Tage erreicht haben, ist es vielleicht an der Zeit, uns stärker auf unsere Geschichte zu besinnen."
 form_hre_category:0 "Das Heilige Römische Reich wiederbeleben"
 form_hre_category_desc:0 "Die Pracht unserer Kaiserin kennt keine Grenzen, ebenso wenig wie die Grenzen unserer Nation. Diese sind inzwischen auf die Grenzen des alten Heiligen Römischen Reiches angewachsen, und die Länder, die sich uns in den Weg stellen, sind nicht mehr in der Lage, unserer Politik zu widersprechen. Die Kaiserin hat verfügt, dass wir die sich uns bietende Gelegenheit ergreifen und die Nation ihre Rolle als geistige Nachfolgerin des Heiligen Römischen Reiches annehmen soll. Aquila Elegit Iovis Omnia Vincit!"
 form_greater_german_reich_category:0 "Großes Deutsches Reich ausrufen"
 form_greater_german_reich_category_desc:0 "Unsere Feinde sind vor uns niedergeschlagen worden, und unsere Expansionsziele im Osten sind erreicht worden. Jetzt ist es an der Zeit, der Welt die Größe unserer Nation vor Augen zu führen und die Umwandlung unserer Hauptstadt in etwas zu beginnen, auf das alle mit Stolz blicken können."
