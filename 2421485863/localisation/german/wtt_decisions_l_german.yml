 JAP_test_the_soviets:0 "Testen Sie die [SOV.GetAdjective]s"
 JAP_test_the_soviets_desc:0 "Wir teilen eine lange Grenze mit [SOV.GetNameDef] in Korea und der Mandschurei. Es gibt eine große Anzahl potenzieller Krisenherde, an denen unsere Streitkräfte jeden Moment aufeinandertreffen könnten. Für uns ist dies eine Gelegenheit, die sowjetische Reaktion auf eine kleine Provokation zu testen."
 JAP_border_conflict_warning_SOV:0 "Grenzprovokation an der japanischen Grenze"
 JAP_border_conflict_warning_SOV_desc:0 "Es gab einen Zusammenstoß zwischen unseren Grenzsoldaten und japanischen Soldaten an unserer gemeinsamen Grenze in Korea. Geheimdienstquellen in Japan berichten, dass dies nur der erste Schritt zu einer größeren Konfrontation sein könnte. Wir sollten die Grenze zu Japan sofort verstärken."
 JAP_border_conflict_escalation_warning_SOV:0 "Japanische Vorbereitungen"
 JAP_border_conflict_escalation_warning_SOV_desc:0 "Die Luftaufklärung hat größere Truppenbewegungen auf der japanischen Seite der Grenze bestätigt. Wir wissen nicht, ob oder wann sich die Japaner zu einem Angriff entschlossen haben, aber wir müssen bereit sein."
 JAP_border_incident_forgotten:0 "Fenster der Gelegenheit"
 JAP_border_incident_forgotten_desc:1 "Wenn wir den Zwischenfall an der sowjetischen Grenze zu Korea nutzen wollen, müssen wir schnell zuschlagen."
 JAP_escalate_incident_to_border_conflict_SOV:0 "Eskalieren Sie den Zwischenfall"
 JAP_escalate_incident_to_border_conflict_SOV_desc:0 "Es scheint, dass die Sowjets nicht vor dem Konflikt zurückschrecken. An diesem Punkt müssen wir entweder zu einer bewaffneten Konfrontation eskalieren oder selbst einen Rückzieher machen."
 JAP_border_conflict_time_until_cancelled:0 "Beenden Sie den Konflikt"
 JAP_border_conflict_time_until_cancelled_desc:0 "Beim derzeitigen Tempo können wir Kampfhandlungen nur so lange aufrechterhalten, bis wir sie abbrechen müssen."
 JAP_border_conflict_escalate_conflict:0 "Eskalation des Konflikts"
 JAP_border_conflict_escalate_conflict_desc:0 "Der Konflikt an der Grenze zur Sowjetunion ist ins Stocken geraten. Vielleicht können wir durch eine weitere Eskalation und die Entsendung von mehr Truppen in das Gebiet noch einen Sieg erringen."
 JAP_border_conflict_escalate_to_war:0 "Erklären Sie den Krieg"
 JAP_border_conflict_escalate_to_war_desc:0 "Die Kämpfe in der umstrittenen Region dauern nun schon eine Weile an und es gibt keine Anzeichen, dass sie aufhören. Wir müssen bereit sein, den nächsten Schritt zu tun und diesen Konflikt als ersten Schritt in einen allgemeinen Krieg zu sehen."
 JAP_border_conflict_back_out_of_conflict:0 "Zurückweichen"
 JAP_border_conflict_back_out_of_conflict_desc:0 "Die Gefahr, dass dieser Konflikt außer Kontrolle gerät und sich zu einem ausgewachsenen Krieg zwischen unseren Ländern entwickelt, ist einfach zu groß. Wir sollten uns jetzt zurückziehen und diplomatische Fühler zur anderen Seite ausstrecken."
