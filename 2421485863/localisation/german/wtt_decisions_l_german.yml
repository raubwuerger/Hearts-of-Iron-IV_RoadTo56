 PRC_return_manchuria_communist_desc:0 "Die japanischen Imperialisten haben die Mandschurei ihren rechtmäßigen Eigentümern - dem freien Volk Chinas - weggenommen. Jetzt, da unsere Genossen in Japan die Unterdrücker gestürzt haben, sollten wir verlangen, dass sie dem Volk zurückgegeben wird."
