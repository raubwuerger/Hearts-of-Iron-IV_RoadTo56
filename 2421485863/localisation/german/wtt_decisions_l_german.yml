 reintegrate_austro_hungarian_empire:0 "Reintegriere das Kaiserreich"
 reintegrate_austro_hungarian_empire_desc:0 "Wir haben genug zurückerobert, um die kaiserlichen österreichisch-ungarischen Länder in unser Reich zu reintegrieren. Lasst uns dies unverzüglich tun."
