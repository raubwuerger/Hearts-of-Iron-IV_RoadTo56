 reinstate_wilhelm_iv_succession_rights:0 "Wiederherstellung des Erbrechts von Prinz Wilhelm"
 reinstate_wilhelm_iv_succession_rights_desc:1 "Der Sohn von Kaiser Wilhelm III. musste auf sein Erbrecht verzichten, weil er gegen die Zustimmung des damaligen Familienoberhauptes Wilhelm II. heiraten wollte. Da Wilhelm III. nun diese Rolle übernommen hat, könnte er auf seinen im Exil lebenden Vater Druck ausüben und eine Rücknahme dieser Entscheidung unterstützen."
 reinstate_wilhelm_iv_succession_rights_tt:0 "Die Erbfolge wird geändert.\n"
 modernize_the_succession_laws:0 "Modernisierung der Erbschaftsgesetze"
 modernize_the_succession_laws_desc:0 "Der Sohn des jetzigen Kaisers, der künftige Wilhelm IV., hat nur zwei Töchter als Erben. Die Thronfolge muss gesichert werden, daher muss das Erbrecht modernisiert werden, um Prinzessin Felicitas die Regentschaft zu ermöglichen, wenn es soweit ist."
 modernize_the_succession_laws_tt:0 "Frauen können den Thron erben.\n"
 request_restoration_of_british_titles:0 "Antrag auf Wiederherstellung der britischen Titel"
 request_restoration_of_british_titles_desc:0 "Im Jahr 1917 stimmte das britische Parlament dafür, alle britischen Adelstitel und königlichen Titel von deutschen Königs- und Fürstenfamilien zu entziehen. Jetzt, wo wir Verbündete sind und uns ausgezeichneter Beziehungen erfreuen, ist es vielleicht an der Zeit, die Rücknahme dieser Entscheidung zu beantragen."
 hindenburg_destroyed_tt:0 "Die Hindenburg wird §YNOT§! zerstört.\n"
 request_restoration_of_british_titles_tt:0 "Dies wird zweifellos zu unvergleichlichen Belohnungen führen...\n"
 GER_request_polish_war_participation:0 "Polnische Kriegsteilnahme fordern"
 GER_request_polish_war_participation_desc:0 "Da wir uns im Krieg mit der [SOV.GetName] befinden, verlangen wir, dass unsere Armeen durch [POL.GetAdjective]-Gebiet ziehen. Da wir geschworen haben, sie zu schützen, ist es nur natürlich, dass sie sich unserem Krieg anschließen."
 GER_reform_austro_hungarian_empire:1 "Österreich-Ungarn neu formieren"
 GER_reform_austro_hungarian_empire_tt:0 "Aufforderung an andere österreichisch-ungarische Nachfolgestaaten, das Reich neu zu bilden.\n§Wenn sie annehmen, erben Sie alle Kriege, an denen sie beteiligt sind!\n"
 GER_reformed_austro_hungarian_empire:0 "Neuformierung des Österreichisch-Ungarischen Reiches"
 GER_barbarossa_mission:0 "Führer-Direktive 21"
 emergency_factory_conversion_defensive:0 "Notumbau der Fabrik"
 emergency_factory_conversion_defensive_desc:0 "Es wird dringend mehr Ausrüstung an der Front benötigt. Wir müssen dringend weitere Fabriken umbauen, um Waffen und Fahrzeuge zur Verteidigung unseres Landes zu produzieren."
 emergency_factory_conversion_offensive:0 "Notumbau von Fabriken"
 emergency_factory_conversion_offensive_desc:0 "Unsere Truppen brauchen dringend mehr Ausrüstung. Es werden mehr Fabriken benötigt, um die Ausrüstung zu produzieren, die benötigt wird, um den Krieg zu gewinnen."
