 SOV_relocate_industry_from_leningrad_desc:0 "Die Evakuierung des schweren Maschinenparks unserer Leningrader Fabriken in den Ural ist ein gewaltiges Unterfangen, aber es ist notwendig, um unsere Kriegsproduktion zu sichern."
 SOV_relocate_industry_from_leningrad_tt:0 "§Diese Auswirkungen erfordern die Kontrolle über Leningrad, wenn die Entscheidung ausfällt!"
