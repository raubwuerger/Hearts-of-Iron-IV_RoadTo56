 JAP_return_manchuria:0 "Rückgabe der Mandschurei"
 PRC_return_manchuria_communist:0 "Fordern Sie die Rückgabe der Mandschurei"
 PRC_return_manchuria_communist_desc:0 "Die japanischen Imperialisten haben die Mandschurei ihren rechtmäßigen Eigentümern - dem freien Volk Chinas - weggenommen. Nun, da unsere Kameraden in [JAP.GetNameDef] die Unterdrücker gestürzt haben, sollten wir fordern, dass sie dem Volk zurückgegeben wird."
 JAP_liberate_manchuria_alliance_tt:0 "Schickt ein Bündnisangebot."
 JAP_interservice_rivalry:0 "Dienstinterne Rivalität"
 JAP_interservice_rivalry_desc:0 "Die kaiserliche Marine und die kaiserliche Armee befinden sich in einem erbitterten Konflikt um unsere begrenzten Ressourcen. Wir haben regelmäßige Konferenzen einberufen, um sicherzustellen, dass unsere Ressourcen an der richtigen Stelle eingesetzt werden. Eine Bevorzugung des einen gegenüber dem anderen wird weitreichende Konsequenzen haben."
