 open_up_political_discourse_communist_desc:0 "Wir müssen die Akzeptanz von abweichenden Standpunkten in der Regierung öffnen. Vielleicht wird es dadurch möglich, einen friedlichen Wandel in der Politik unserer Nation herbeizuführen."
 discredit_government_communism:0 "Regierung diskreditieren"
 discredit_government_communism_desc:0 "Indem wir auf die vielen Fehler unserer derzeitigen Regierung hinweisen, können wir die Menschen dazu bringen, über die ideologischen Ursachen dieser Fehler nachzudenken."
 hold_the_communist_national_referendum:0 "Nationales Referendum abhalten"
 hold_the_communist_national_referendum_desc:0 "Mit ausreichender Unterstützung können wir jetzt sicher ein Referendum abhalten, um einen Regierungswechsel zu bewirken, ohne Blutvergießen."
 military_support_for_fascist_civil_war:0 "Hat militärische Unterstützung für den Bürgerkrieg.\n"
