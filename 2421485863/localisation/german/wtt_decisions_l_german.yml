 recall_von_lettow_vorbeck:0 "Paul von Lettow-Vorbeck zurückrufen"
 recall_von_lettow_vorbeck_desc:0 "Nachdem die Hohenzollern wieder auf dem Thron sitzen, bietet der alte Löwe von Ostafrika noch einmal seine Dienste an."
 GER_sharpen_air_safety_regulations:0 "Verschärfung der Sicherheitsbestimmungen im Luftverkehr"
 GER_sharpen_air_safety_regulations_desc:0 "Mit strengeren Sicherheitsbestimmungen können wir einige der häufigsten Ursachen für katastrophale Unfälle, auch mit Luftschiffen, verhindern."
 MAN_recruit_bandits_north:0 "Rekrutierung der nördlichen Banditen"
 MAN_recruit_bandits_north_desc:0 "Jede Kugel, die für die Jagd auf Banditen ausgegeben wird, ist eine weniger, die für den kommenden Kampf zur Verfügung steht. Anstatt unsere eigenen Untertanen zu bekämpfen, sollten wir ihnen eine Möglichkeit bieten, sich durch den Dienst am Imperator zu rehabilitieren."
 MAN_recruit_bandits_west:0 "Rekrutiert die westlichen Banditen"
 MAN_recruit_bandits_west_desc:0 "Jede Kugel, die für die Jagd auf Banditen ausgegeben wird, ist eine weniger, die für den kommenden Kampf zur Verfügung steht. Anstatt unsere eigenen Untertanen zu bekämpfen, sollten wir ihnen eine Möglichkeit bieten, sich durch den Dienst am Imperator zu rehabilitieren."
 MAN_recruit_bandits_east:0 "Rekrutiert die östlichen Banditen"
 MAN_recruit_bandits_east_desc:0 "Jede Kugel, die für die Jagd auf Banditen ausgegeben wird, ist eine weniger für den kommenden Kampf. Anstatt unsere eigenen Untertanen zu bekämpfen, sollten wir ihnen eine Möglichkeit bieten, sich durch den Dienst für den Imperator zu rehabilitieren."
 MAN_recruit_bandits_generic:0 "Rekrutieren Sie Banditenüberreste"
 MAN_recruit_bandits_generic_desc:0 "Unsere Gefängnisse und Arbeitslager sind voll mit denen, die einst gegen uns gekämpft haben. Wir brauchen jeden Soldaten und jedes Gewehr im Kampf für unsere Freiheit. Der Imperator könnte seine legendäre Barmherzigkeit und Gnade zeigen, indem er diesen Kriminellen die Möglichkeit gibt, sich durch Dienst zu rehabilitieren."
 MAN_release_bandits:0 "Lasst die Banditen frei"
 MAN_release_bandits_desc:0 "Die ehemaligen Kriminellen und zwielichtigen Gestalten haben gezeigt, dass sie bereit sind, sich für ihren Imperator zu opfern und können nun sicher in die Gesellschaft zurück entlassen werden."
 MAN_war_preparations:0 "Unabhängigkeitskrieg"
 MAN_raise_manchu_banner:0 "Erhebt die Banner"
 MAN_raise_manchu_banner_desc:0 "In den alten Tagen konnten die Qing-Kaiser ihre Bannerträger dazu aufrufen, in ihren Kriegen zu kämpfen. Obwohl sich die Zeiten geändert haben, gelten die gleichen Prinzipien. Das Haus der Qing benötigt wieder die Dienste ihrer Bannermänner."
 MAN_disband_the_banners:0 "Auflösen der Banner"
 MAN_disband_the_banners_desc:0 "Nach getanem Dienst können die Mandschu-Banner wieder nach Hause zu ihren Familien geschickt werden - bis sie wieder gebraucht werden."
 MAN_fund_underground_gun_shops:0 "Unterirdische Werkstätten errichten"
 MAN_fund_underground_gun_shops_desc:0 "Obwohl sie nicht die gleichen Skaleneffekte erzielen wie große Fabriken - und eine sehr gemischte Qualitätskontrolle haben - ist die Verteilung der Waffenproduktion auf kleinere Werkstätten, die über das ganze Land verteilt sind, der beste Weg, die Produktion in kürzester Zeit zu steigern."
 MAN_remove_underground_gun_shops:0 "Schließen Sie die Untergrundwerkstätten"
 MAN_remove_underground_gun_shops_desc:0 "Die Waffenwerkstätten, die wir geschaffen haben, haben ihren Zweck erfüllt. Es ist an der Zeit, zu einer besser organisierten Form der Waffenproduktion zurückzukehren."
 MAN_divert_machine_tools:0 "Werkzeugmaschinen umleiten"
 MAN_divert_machine_tools_desc:0 "Mit der Eisenbahn unter unserer Kontrolle können wir sicherstellen, dass einige Lieferungen von Werkzeugmaschinen durch einen "Verwaltungsfehler" verloren gehen."
 MAN_prepare_to_seize_arms:0 "Beschlagnahme japanischer Waffendepots vorbereiten"
 MAN_prepare_to_seize_arms_desc:0 "Die über das ganze Land verteilten Depots und Nachschublager sind nur schlecht bewacht. Ein gut geplanter und zeitlich abgestimmter Angriff könnte sie mit einem Minimum an Verlusten einnehmen, uns Zugang zu modernen Waffen verschaffen und gleichzeitig den Japanern Munition und Nachschub vorenthalten. Wenn wir mehr Zeit und Ressourcen dafür aufwenden, können wir weitere Depots einnehmen."
 MAN_seize_arms:0 "Führen Sie den Plan aus"
 MAN_seize_arms_desc:0 "Schnell zuschlagen! FÜR DEN KAISER!"
 MAN_can_prepare_more_tt:0 "Es können noch weitere Vorbereitungen getroffen werden, um zusätzliche Depots zu beschlagnahmen.\n"
