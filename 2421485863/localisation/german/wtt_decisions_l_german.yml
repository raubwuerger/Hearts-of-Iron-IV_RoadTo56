 women_in_the_workforce:0 "Frauen als Arbeitskräfte"
 women_in_the_workforce_desc:0 "Während die Männer in den Krieg ziehen, nehmen Tausende von Frauen Jobs in Fabriken an, um die Kriegsmaschine am Laufen zu halten."
 scientist_refuge:0 "Zuflucht von Wissenschaftlern"
 scientist_refuge_desc:0 "Aufgrund der aktuellen politischen Lage in Europa haben sich eine Reihe von Wissenschaftlern entschlossen, ihre Heimat zu verlassen. Sie haben ein Einreisevisum in unserem Land beantragt. Die Gewährung wird uns einen Bonus für die Forschung geben, aber auch einige Leute verärgern, die dies als eine interne Angelegenheit betrachten, in die wir uns nicht einmischen sollten."
 give_refuge_ger:0 "Deutschen Wissenschaftlern Zuflucht gewähren"
 give_refuge_ita:0 "Italienischen Wissenschaftlern Zuflucht gewähren"
