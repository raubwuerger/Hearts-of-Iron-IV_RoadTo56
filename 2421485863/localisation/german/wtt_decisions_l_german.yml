 JAP_ichi_go:0 "Ichi Go"
 JAP_ichi_go_desc:0 "Das Ende des Krieges ist in Sicht. Mit einem letzten Vorstoß und einer entschlossenen Anstrengung können wir den Konflikt schnell zu Ende bringen. Sollten wir jedoch nicht innerhalb des nächsten Jahres den Sieg erringen, könnte es zu interner Instabilität kommen, da sich die öffentliche Meinung gegen die verstärkten Kriegsanstrengungen wendet."
