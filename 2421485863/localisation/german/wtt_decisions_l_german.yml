 JAP_sue_for_peace_CHI:1 "Biete Kapitulationsbedingungen für [From.GetNameDef]"
 JAP_sue_for_peace_TT:0 "Kein §Ychinesischer§! oder §Ykoreanischer§! Festlandskern wird von §YJapan§! oder einem seiner Untertanen kontrolliert."
 JAP_sue_for_peace_CHI_desc:0 "Wir haben unseren Einfluss auf das Festland verloren. Das Militär hält es für unwahrscheinlich, dass wir die verlorenen Gebiete zurückgewinnen werden. Die zivile Regierung schlägt vor, dass wir uns um Bedingungen bemühen, um unsere Souveränität über die Inseln zu behalten."
 JAP_sue_for_peace_MAN:0 "Biete Kapitulationsbedingungen für [From.GetNameDef]"
 JAP_sue_for_peace_MAN_desc:0 "Wir haben unseren Einfluss auf das Festland verloren. Das Militär hält es für unwahrscheinlich, dass wir die verlorenen Gebiete zurückgewinnen werden. Die zivile Regierung schlägt vor, dass wir uns um Bedingungen bemühen, um unsere Souveränität über die Inseln zu behalten."
 JAP_sue_for_peace_nuke:0 "Bedingungslose Kapitulation anbieten"
 JAP_sue_for_peace_nuke_desc:0 "Der Feind hat eine neue und äußerst grausame Bombe eingesetzt. Der Krieg entwickelt sich nicht unbedingt zu unseren Gunsten. Wir müssen das Unerträgliche aushalten."
 JAP_sue_for_peace_nuke_mission:0 "Führen Sie Atomschläge auf [JAP.GetAdjective] Boden durch"
 JAP_sue_for_peace_nuke_mission_desc:1 "Der jüngste erfolgreiche Test einer Atombombe bietet eine Alternative zu einer groß angelegten Invasion der japanischen Heimatinseln. Nachrichtendienstliche Erkenntnisse deuten darauf hin, dass, wenn wir den [JAP.GetAdjective] die Kontrolle über Okinawa und Iwo Jima entreißen und ihre Flotte auf nur 30 Schiffe reduzieren, die Regierung der [JAP.GetAdjective] zur bedingungslosen Kapitulation gezwungen werden kann, wenn wir zwei Orte auf den Heimatinseln in schneller Folge mit Atombomben angreifen."
 JAP_request_soviet_support:0 "Bitte um sowjetische Unterstützung"
 JAP_request_soviet_support_desc:0 "Wir benötigen Unterstützung in unserem derzeitigen Bürgerkrieg, und die wahrscheinlichsten Unterstützer unserer Sache sind die [SOV.GetAdjective]s in unserem Norden. Vielleicht könnten wir die südliche Halbinsel Sachalin gegen eine Gruppe von [SOV.GetAdjective]s Freiwilligendivisionen eintauschen."
 JAP_nuke_1:0 "Erster Nuklearschlag gegen Japan ausgeführt"
 JAP_nuke_2:0 "Zweiter Nuklearschlag gegen Japan ausgeführt"
 foreign_politics:0 "Außenpolitik"
 JAP_pressure_france:1 "Forderung nach Indochina"
 JAP_break_the_london_naval_treaty:0 "Bruch des Londoner Flottenabkommens"
 JAP_break_the_london_naval_treaty_desc:0 "Die ungeheuerlichen Beschränkungen des Londoner Flottenabkommens sind eine Bedrohung für die Sicherheit unserer Nation. Wir müssen die Freiheit haben, eine Marine zu bauen, die es mit jedem Land aufnehmen kann, das uns das Recht auf unser Eigentum streitig macht."
 JAP_tora_tora_tora:0 "Tora! Tora! Tora!"
 JAP_tora_tora_tora_desc:0 "Der erste Schlag steht an. Danach müssen wir schnell weitermachen und den Schwung nutzen, den wir gewonnen haben, um unsere Feinde lahmzulegen, bevor sie wissen, was geschehen ist."
 JAP_war_with_soviet_union:0 "Erklären Sie der [SOV.GetNameDef] den Krieg."
 JAP_war_with_soviet_union_desc:0 "Unsere Verbündeten in Europa haben einen Nichtangriffspakt mit [SOV.GetNameDef] unterzeichnet. Unser Krieg kann jedoch nicht warten; wir müssen den Konflikt mit den Kommunisten einseitig fortsetzen, auch wenn wir damit riskieren, unsere Verbündeten zu verprellen."
 prospect_for_resources:1 "Schürfen nach Ressourcen"
 prospect_for_resources_desc:0 "Unsere Geologen haben mehrere vielversprechende Rohstoffvorkommen in unseren Territorien gefunden. Wir können etwas Kapital in die Erschließung dieser Felder stecken. Fortschritte in der Fördertechnik könnten weitere Vorkommen für die Ausbeutung rentabel machen."
