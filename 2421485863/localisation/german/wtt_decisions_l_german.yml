 SOV_seize_manchuria:0 "Mandschurei beschlagnahmen"
 SOV_seize_manchuria_desc:0 "Als Ergebnis des japanischen Bürgerkriegs hat sich [MAN.GetName] von der japanischen Herrschaft befreit. Wir haben die einmalige Gelegenheit, die sowjetische Herrschaft über das Gebiet endgültig zu etablieren, wenn wir schnell handeln."
 SOV_return_manchuria:0 "Rückgabe der Mandschurei"
 SOV_return_manchuria_desc:0 "Wir werden die Mandschurei an das einzige rechtmäßige Volksregime in China zurückgeben."
 fascism_on_the_rise:0 "Faschismus auf dem Vormarsch"
 fascism_on_the_rise_desc:0 "Lautstarke politische Elemente haben begonnen, sich für faschistische Werte auszusprechen, und finden Unterstützung bei einem wachsenden Teil der Bevölkerung. Der Weg der Nation zum Faschismus liegt offen und wartet nur darauf, dass man sich für einen friedlichen oder gewaltsamen Übergang entscheidet."
 prepare_for_fascist_civil_war:0 "Auf den Bürgerkrieg vorbereiten"
 prepare_for_fascist_civil_war_desc:1 "Wir haben keine Zeit, um auf die langsamen Veränderungen in den Köpfen der Menschen zu warten. Um ihrer selbst willen müssen wir die Angelegenheit schnell vorantreiben, auch wenn einige dabei ihr Leben verlieren könnten. Im Gegensatz zu einem friedlichen Referendum wird ein Bürgerkrieg enorme Verwüstungen bei unseren Streitkräften und der Industrie und Infrastruktur des Landes verursachen, aber er ist auch schneller und stellt sicher, dass wir unseren Willen danach mit mehr Nachdruck durchsetzen können."
 expand_civil_fascism_support:0 "Zivile Unterstützung ausweiten"
 expand_civil_fascism_support_desc:1 "Wir müssen dafür sorgen, dass sich die Unterstützung für unsere Sache in der Bevölkerung weiter ausbreitet, und sie dazu ermutigen, die Autorität der gegenwärtigen Regierung öffentlich in Frage zu stellen. Je mehr die Position der Regierung untergraben wird und je mehr zivile Unruhen entstehen, desto leichter wird es für uns, unsere Ziele zu erreichen. Dies gilt insbesondere dann, wenn diese Ziele im Gegensatz zu einem legalen Regierungswechsel ein eher... unheimliches Mittel des Regimewechsels beinhalten."
 army_support_for_fascist_civil_war:0 "Militärische Unterstützung ausbauen"
 army_support_for_fascist_civil_war_desc:0 "Ohne umfangreiche Unterstützung des Militärs wäre jede Hoffnung auf einen Sieg in einem bewaffneten ideologischen Kampf vergebens. Wir müssen die Loyalität von gut platzierten Einheiten unserer Streitkräfte sicherstellen."
 army_support_TT:0 "Jedes Mal, wenn die Armeeunterstützung erhöht wird, werden 10% zur Stärke Ihrer Fraktion im Bürgerkrieg hinzugefügt, bis zu einer maximalen Gesamtstärke von 70%.\n"
 ensure_general_loyalty_for_fascist_civil_war:1 "Sicherstellen der Loyalität der unteren Heeresleitung"
 ensure_general_loyalty_for_fascist_civil_war_desc:0 "Es ist möglich, dass bestimmte Generäle geheime Gefühle zugunsten des Faschismus hegen. Wir müssen sie ansprechen und ihre Loyalität sicherstellen, wenn die Kämpfe beginnen."
 ensure_marshal_loyalty_for_fascist_civil_war:0 "Loyalität der oberen Heeresleitung sicherstellen"
 ensure_marshal_loyalty_for_fascist_civil_war_desc:0 "Es ist möglich, dass bestimmte Feldmarschälle geheime Gefühle für den Faschismus hegen. Wir müssen sie ansprechen und ihre Loyalität sicherstellen, wenn die Kämpfe beginnen."
 siphon_equipment_stockpiles_for_fascist_civil_war:0 "Ausrüstung abschöpfen"
 siphon_equipment_stockpiles_for_fascist_civil_war_desc:0 "Indem wir die Ausrüstungsbestände der Nation abschöpfen, können wir einen kleinen Vorrat an Waffen anlegen, der uns im zukünftigen Kampf helfen wird."
 formulate_surprise_attack_plan_for_fascist_civil_war:0 "Formulieren Sie einen Überraschungsangriffsplan"
 formulate_surprise_attack_plan_for_fascist_civil_war_desc:0 "Der Feind hat keine Ahnung von dem bevorstehenden Unheil. Wir müssen dafür sorgen, dass dies so bleibt, während wir unsere Schlachtpläne so ausrichten, dass wir das Überraschungsmoment maximal nutzen."
 formulate_surprise_attack_plan_for_civil_war_tt:0 "Der Überraschungsangriffsplan gibt allen Divisionen im Kerngebiet 30 Tage lang einen Angriffsbonus von 25%."
