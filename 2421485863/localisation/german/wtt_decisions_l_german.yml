 SOV_seize_manchuria:0 "Mandschurei beschlagnahmen"
 SOV_seize_manchuria_desc:0 "Infolge des japanischen Bürgerkriegs hat sich [MAN.GetNameDef] von der japanischen Herrschaft gelöst. Wir haben die einmalige Gelegenheit, endlich die Kontrolle über das Gebiet zu erlangen, wenn wir schnell handeln."
 SOV_return_manchuria:0 "Rückgabe der Mandschurei"
 SOV_return_manchuria_desc:0 "Wir werden die Mandschurei an das einzige rechtmäßige Volksregime in China zurückgeben."
 fascism_on_the_rise:0 "Faschismus auf dem Vormarsch"
 fascism_on_the_rise_desc:0 "Lautstarke politische Elemente haben begonnen, sich für faschistische Werte auszusprechen und finden immer mehr Unterstützung in der Bevölkerung. Der Weg des Landes zum Faschismus steht offen, und es muss nur noch die Entscheidung für einen friedlichen oder gewaltsamen Übergang getroffen werden."
 prepare_for_fascist_civil_war:0 "Bereiten Sie sich auf den Bürgerkrieg vor"
 prepare_for_fascist_civil_war_desc:1 "Wir haben keine Zeit, auf die langsamen Veränderungen in den Köpfen der Menschen zu warten. Um ihrer selbst willen müssen wir die Angelegenheit schnell vorantreiben, auch wenn einige dabei ihr Leben verlieren. Im Gegensatz zu einem friedlichen Referendum wird ein Bürgerkrieg für unsere Streitkräfte, die Industrie und die Infrastruktur des Landes verheerende Folgen haben. Er ist jedoch auch schneller und gewährleistet, dass wir unseren Willen anschließend mit mehr Nachdruck durchsetzen können."
 expand_civil_fascism_support:0 "Zivile Unterstützung ausbauen"
 expand_civil_fascism_support_desc:1 "Wir müssen dafür sorgen, dass sich die Unterstützung für unsere Sache in der Bevölkerung weiter ausbreitet, und sie ermutigen, die Autorität der derzeitigen Regierung öffentlich in Frage zu stellen. In dem Maße, in dem die Position der Regierung zunehmend geschwächt wird und die zivilen Unruhen weiter zunehmen, wird es für uns leichter, unsere Ziele zu erreichen. Dies gilt insbesondere dann, wenn diese Ziele im Gegensatz zu einem legalen Regierungswechsel ein unheilvolleres Mittel des Regimewechsels beinhalten."
 army_support_for_fascist_civil_war:0 "Militärische Unterstützung ausbauen"
 army_support_for_fascist_civil_war_desc:0 "Ohne umfangreiche militärische Unterstützung wäre jede Hoffnung auf einen Sieg in einem bewaffneten ideologischen Kampf vergebens. Wir müssen die Loyalität von gut platzierten Einheiten unserer Streitkräfte sicherstellen."
 army_support_TT:0 "Jedes Mal, wenn die militärische Unterstützung erhöht wird, wird die Stärke der eigenen Fraktion im Bürgerkrieg um 10% erhöht, bis zu einer maximalen Gesamtstärke von 70%."
 ensure_general_loyalty_for_fascist_civil_war:1 "Sicherstellung der Loyalität der unteren Heeresleitung"
 ensure_general_loyalty_for_fascist_civil_war_desc:0 "Einige Generäle hegen möglicherweise geheime Gefühle für den Faschismus. Wir müssen sie ansprechen und ihre Loyalität sicherstellen, wenn die Kämpfe beginnen."
 ensure_marshal_loyalty_for_fascist_civil_war:0 "Sicherstellung der Loyalität der oberen Heeresleitung"
 ensure_marshal_loyalty_for_fascist_civil_war_desc:0 "Einige Feldmarschälle hegen möglicherweise geheime Sympathien für den Faschismus. Wir müssen sie ansprechen und ihre Loyalität sicherstellen, wenn die Kämpfe beginnen."
 siphon_equipment_stockpiles_for_fascist_civil_war:0 "Ausrüstung abschöpfen"
 siphon_equipment_stockpiles_for_fascist_civil_war_desc:0 "Indem wir die Ausrüstungsbestände der Nation abschöpfen, können wir ein kleines Waffenarsenal anlegen, das uns in unserem zukünftigen Kampf helfen wird."
 formulate_surprise_attack_plan_for_fascist_civil_war:0 "Plan für einen Überraschungsangriff ausarbeiten"
 formulate_surprise_attack_plan_for_fascist_civil_war_desc:0 "Der Feind hat keine Ahnung von dem bevorstehenden Unheil. Wir müssen dafür sorgen, dass dies auch so bleibt, und gleichzeitig unsere Schlachtpläne so ausrichten, dass wir das Überraschungsmoment maximal nutzen können."
 formulate_surprise_attack_plan_for_civil_war_tt:0 "Der Überraschungsangriffsplan verleiht allen Divisionen im Kerngebiet 30 Tage lang einen Angriffsbonus von 25%."
 ignite_the_fascist_civil_war:0 "Bürgerkrieg entfachen"
 ignite_the_fascist_civil_war_desc:0 "Die Zeit ist gekommen, den Sprung zu wagen. Alle Vorbereitungen, die wir für notwendig erachtet haben, wurden getroffen. Jetzt gibt es kein Zurück mehr."
 rebuild_the_nation_fascism:0 "Wiederaufbau der Nation"
 rebuild_the_nation_fascism_desc:0 "Nach dem Bürgerkrieg ist es nun an der Zeit, unsere zerstörte Nation wieder aufzubauen."
 open_up_political_discourse_fascism:0 "Öffnung des politischen Diskurses"
 open_up_political_discourse_fascism_desc:1 "Wir müssen die Akzeptanz abweichender Standpunkte in der Regierung fördern. Vielleicht wird es dadurch möglich sein, einen friedlichen Wandel in der Politik unseres Landes herbeizuführen."
