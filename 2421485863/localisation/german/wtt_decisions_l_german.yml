 SOV_relocate_industry_from_moscow:0 "Verlagerung der Industrie aus Moskau"
 SOV_relocate_industry_from_moscow_desc:0 "Die Evakuierung der schweren Maschinen unserer Moskauer Fabriken in den Ural ist ein gewaltiges Unterfangen, aber es ist notwendig, um unsere Kriegsproduktion zu sichern."
 SOV_relocate_industry_from_moscow_tt:0 "§RDiese Auswirkungen erfordern die Kontrolle Moskaus, wenn die Entscheidung gefallen ist.§!"
 SOV_relocate_industry_from_leningrad:0 "Verlagerung der Industrie aus Leningrad"
 SOV_relocate_industry_from_leningrad_desc:0 "Die Evakuierung der schweren Maschinen unserer Leningrader Fabriken in den Ural ist ein gewaltiges Unterfangen, aber es ist notwendig, um unsere Kriegsproduktion zu sichern."
 SOV_relocate_industry_from_leningrad_tt:0 "§RDiese Auswirkungen erfordern die Kontrolle über Leningrad, wenn die Entscheidung ausfällt.§!"
 SOV_relocate_industry_from_smolensk:0 "Verlagerung der Industrie aus Smolensk"
 SOV_relocate_industry_from_smolensk_desc:0 "Die Evakuierung der schweren Maschinen unserer Smolensker Fabriken in den Ural ist ein gewaltiges Unterfangen, aber es ist notwendig, um unsere Kriegsproduktion zu sichern."
 SOV_relocate_industry_from_smolensk_tt:0 "§RDiese Auswirkungen erfordern die Kontrolle über Smolensk, wenn die Entscheidung ausläuft.§!"
