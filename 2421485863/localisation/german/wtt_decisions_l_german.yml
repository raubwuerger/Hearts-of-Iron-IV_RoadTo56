 improved_worker_conditions_desc:0 "Fabrikarbeit ist hart und mit vielen Gefahren behaftet. Die Verbesserung der Bedingungen für unsere Fabrikarbeiter wird kurzfristig die Produktion reduzieren, aber die langfristigen Vorteile sind es wert."
 promises_of_peace:0 "Versprechen des Friedens"
 promises_of_peace_desc:1 "Die Geschichte hat uns die Schrecken des Krieges gelehrt. Wir dürfen ihn nie wieder zulassen. Es ist an der Zeit, dass unsere Nation Frieden und Wohlstand erfährt."
 refuse_the_tribute:0 "Verweigern Sie den Tribut"
 refuse_the_tribute_desc:0 "Die sowjetischen Forderungen lassen unser Land ausbluten. Wir können nicht zulassen, dass unsere so genannten "Kameraden" uns so ausbeuten.""
