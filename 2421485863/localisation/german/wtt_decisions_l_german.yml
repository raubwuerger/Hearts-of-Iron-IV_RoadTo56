 GER_mefo_bills_category:0 "MEFO-Rechnungen"
 GER_mefo_bills_category_desc:0 "Um unsere wachsende Rüstungsindustrie zu finanzieren und dies vor den Augen von [ENG.GetAdjective] und [FRA.GetAdjective] geheim zu halten, sind wir gezwungen, Zahlungen in Form von Schuldscheinen über eine Bilanzeinheit abzuwickeln. Wenn wir unsere politischen Verbindungen nicht nutzen, um die Fälligkeit dieser Schuldscheine zu verlängern, werden wir gezwungen sein, sie zurückzuzahlen, und wir werden ihre Leistungen nicht mehr erhalten."
 GER_mefo_bills_mission:0 "Fällige MEFO-Rechnungen"
 GER_can_delay_mefo_payment:0 "Kann die Zahlung der MEFO-Rechnungen verzögern."
 GER_mefo_bills_mission_desc:0 "Unsere ausgestellten Rechnungen werden bald fällig. Wir müssen entscheiden, ob wir sie verlängern oder mit der Zahlung beginnen wollen."
 GER_extend_mefo_bills:0 "MEFO-Rechnungen"
 GER_extend_mefo_bills_desc:0 "Verlängern Sie die Fälligkeit der MEFO-Rechnungen um weitere drei Monate, so dass wir weiterhin in den Genuss ihrer Vorteile kommen. Dadurch erhöhen sich jedoch auch die Kosten für unsere eventuellen Zahlungen."
 GER_extend_mefo_bills_tt:1 "Entscheiden Sie, ob Sie die '§YMEFO-Rechnungen§!' verlängern oder mit den Zahlungen beginnen wollen."
 GER_mefo_bills_mission_tt:1 "Stellen Sie eine sechsmonatige Verlängerung von '§YMEFO-Rechnungen§!' aus, die mit dem Fälligkeitsdatum des aktuellen Stapels von MEFO-Rechnungen in Kraft tritt.[~\n\n~]Die Kosten für jede Verlängerung werden schrittweise steigen, bis der Krieg ausbricht, an welchem Punkt die Abhängigkeit von MEFO-Rechnungen aufgehoben und die Zahlung bis nach dem Ende des Krieges aufgeschoben wird.[~\n\n~]"
 GER_mefo_bills_effect_in_days:1 "Folgendes wird in [?Root.days_mission_timeout@GER_mefo_bills_mission|H0] Tagen passieren:\n"
 GER_mefo_bills_extension_timer:0 "Vor dem Fälligkeitsdatum der MEFO-Rechnungen."
 GER_mefo_bills_extension:0 "Weniger als 60 Tage seit Verlängerung der MEFO-Rechnungen."
 GER_mefo_bills_extended:0 "Verlängerte MEFO-Rechnungen"
 GER_renew_mefos:0 "MEFO-Rechnungen verlängern"
 GER_renew_mefos_desc:0 "Die Reichsbank ist entscheidend für den Wiederaufbau und die Wiederbewaffnung unserer Nation. Es ist klar, dass wir bei unserer Entscheidung, unsere Schulden zu tilgen, einen Fehler gemacht haben, und wir sollten die MEFO-Rechnungen um ein paar Monate verlängern."
 GER_cancel_mefos:0 "MEFO-Rechnungen streichen"
 GER_cancel_mefos_desc:0 "Wir haben uns beim Wiederaufbau unserer Rüstungsindustrie zu lange auf die Reichsbank verlassen. Es ist an der Zeit, dass wir unser Versprechen gegenüber unseren Waffenherstellern einlösen und diese "MEFO Bill"-Scharade beenden."
 GER_case_anton_category:0 "Fall Anton"
 GER_case_anton_category_desc:0 "Die Gründung von Vichy-Frankreich hatte immer die Absicht, die französischen Kolonien und die französische Flotte von den Alliierten fernzuhalten. Es handelt sich jedoch um eine Vereinbarung, die wir jederzeit aufkündigen können. Wir haben einen Plan ausgearbeitet, um das Gebiet gewaltsam zu integrieren und einen Blitzangriff auf den Stützpunkt der französischen Flotte in Toulon zu unternehmen."
 GER_case_anton:1 "Führen Sie Fall Anton aus"
 GER_case_anton_tt2:1 "Kontrolliert keine französischen Staaten in Nordafrika."
 GER_case_anton_desc:0 "Unser Marionettenstaat in Frankreich hat seine Nützlichkeit überlebt. Wir werden sofort mit der Integration in [Root.GetNameDef] beginnen, und wenn wir schnell genug vorgehen, können wir vielleicht sogar die Reste der französischen Flotte beschlagnahmen."
 GER_case_anton_tt:0 "Annektiert Vichy-Frankreich in 7 Tagen und beschlagnahmt die französische Flotte.[~\n\n~]§RFrankreich wird in der Lage sein, seine Flotte zu versenken, wenn nicht innerhalb von 2 Tagen deutsche Truppen in Toulon sind!§!\n"
