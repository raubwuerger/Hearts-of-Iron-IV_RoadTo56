 JAP_sue_for_peace_CHI:1 "Biete Kapitulationsbedingungen für [From.GetNameDef]"
 JAP_sue_for_peace_TT:0 "Kein §YChinesischer§! oder §YKoreanischer§! Festlandskern wird von §YJapan§! oder einem seiner Untertanen kontrolliert."
 JAP_sue_for_peace_CHI_desc:0 "Wir haben unseren Einfluss auf das Festland verloren. Das Militär hält es für unwahrscheinlich, dass wir in der Lage sein werden, die verlorenen Gebiete zurückzugewinnen. Die Zivilregierung schlägt vor, dass wir uns um Bedingungen bemühen sollten, um wenigstens unsere Souveränität über die Inseln zu behalten."
 JAP_sue_for_peace_MAN:0 "Biete Kapitulationsbedingungen für [From.GetNameDef]"
 JAP_sue_for_peace_MAN_desc:0 "Wir haben unsere Herrschaft über das Festland verloren. Das Militär hält es für unwahrscheinlich, dass wir in der Lage sein werden, die verlorenen Gebiete zurückzugewinnen. Die zivile Regierung schlägt vor, dass wir Bedingungen anstreben sollten, um zumindest unsere Souveränität über die Inseln zu behalten."
 JAP_sue_for_peace_nuke:0 "Bedingungslose Kapitulation anbieten"
 JAP_sue_for_peace_nuke_desc:0 "Der Feind hat eine neue und äußerst grausame Bombe eingesetzt. Der Krieg entwickelt sich nicht unbedingt zu unserem Vorteil. Wir müssen das Unerträgliche aushalten."
 JAP_sue_for_peace_nuke_mission:0 "Atomschläge auf japanischem Boden durchführen"
 JAP_sue_for_peace_nuke_mission_desc:1 "Der jüngste erfolgreiche Test einer Atombombe bietet eine Alternative zu einer groß angelegten Invasion der japanischen Heimatinseln. Nachrichtendienstliche Erkenntnisse deuten darauf hin, dass, wenn wir den Japanern die Kontrolle über Okinawa und Iwo Jima entreißen und ihre Flotte auf nur 30 Schiffe reduzieren, der Angriff auf zwei Orte auf den Heimatinseln mit Atombomben in schneller Folge die japanische Regierung zur bedingungslosen Kapitulation zwingen wird."
 JAP_request_soviet_support:0 "Bitte um sowjetische Unterstützung"
 JAP_request_soviet_support_desc:0 "Wir benötigen Unterstützung in unserem derzeitigen Bürgerkrieg, und die nächsten wahrscheinlichen Unterstützer unserer Sache sind die Sowjets in unserem Norden. Vielleicht könnten wir die südliche Halbinsel Sachalin im Gegenzug für eine Gruppe sowjetischer Freiwilligendivisionen eintauschen."
 JAP_nuke_1:0 "Erster Atomangriff auf Japan ausgeführt"
 JAP_nuke_2:0 "Zweiter Atomangriff auf Japan ausgeführt"
 foreign_politics:0 "Außenpolitik"
 JAP_pressure_france:1 "Fordern Sie Indochina"
 JAP_break_the_london_naval_treaty:0 "Bruch des Londoner Flottenabkommens"
 JAP_break_the_london_naval_treaty_desc:0 "Die unverschämten Beschränkungen des Londoner Flottenabkommens sind eine Bedrohung für die Sicherheit unserer Nation. Wir müssen die Freiheit haben, eine Marine zu bauen, die sich gegen jede Nation behaupten kann, die das herausfordert, was rechtmäßig uns gehört."
 JAP_tora_tora_tora:0 "Tora! Tora! Tora! Tora!"
 JAP_tora_tora_tora_desc:0 "Der erste Schlag steht an. Danach müssen wir schnell weitermachen und den Schwung nutzen, den wir gewonnen haben, um unsere Feinde lahmzulegen, bevor sie wissen, was passiert ist."
 JAP_war_with_soviet_union:0 "Erklären Sie der Sowjetunion den Krieg"
 JAP_war_with_soviet_union_desc:0 "Unsere Verbündeten in Europa haben einen Nichtangriffspakt mit der Sowjetunion unterzeichnet. Unser Krieg kann jedoch nicht warten; wir müssen einseitig einen Konflikt mit den Kommunisten verfolgen, auch wenn wir damit riskieren, unsere Verbündeten zu entfremden."
 prospect_for_resources:1 "Schürfen nach Ressourcen"
 prospect_for_resources_desc:0 "Unsere Geologen haben eine Reihe von vielversprechenden Rohstoffvorkommen innerhalb unserer Territorien gefunden. Wir können etwas Kapital ausgeben, um diese Felder zu erschließen. Fortschritte in der Fördertechnik könnten weitere Vorkommen für die Ausbeutung rentabel machen."
