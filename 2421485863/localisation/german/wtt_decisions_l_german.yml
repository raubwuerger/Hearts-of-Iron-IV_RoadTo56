 dismantle_maginot:0 "Demontieren Sie Maginot"
 propaganda_efforts:0 "Propaganda-Bemühungen"
 war_propaganda:0 "Kriegspropaganda"
 war_propaganda_desc:0 "Während die Welt um uns herum brennt, ist unser Volk erschreckend unvorbereitet auf den Krieg. Wir müssen ihre Unterstützung gewinnen, um für unsere Nation zu den Waffen zu greifen."
 desperate_defense:0 "Verzweifelte Verteidigung"
 desperate_defense_desc:0 "Wir können uns nicht weiter zurückziehen. Unsere Soldaten müssen sich eingraben und die Linie halten."
 war_bonds:0 "Kriegsanleihen"
 war_bonds_desc:0 "Wir brauchen mehr Mittel für unsere Kriegswirtschaft, und Kriegsanleihen sind genau der richtige Weg, um diese zu erhalten."
 CHI_lessons_of_war:0 "Lektionen des Krieges"
 CHI_bolster_our_ranks:0 "Verstärken Sie unsere Ränge"
 CHI_industrial_evacuations_from_beijing:0 "Industrie-Evakuierungen aus Peking"
 GER_barbarossa_mission_desc:0 "Die deutsche Wehrmacht muss darauf vorbereitet sein, Sowjetrussland in einem schnellen Feldzug zu zerschlagen. Der größte Teil der russischen Armee wird durch kühne Operationen unter Führung von gepanzerten Speerspitzen vernichtet werden.""
 USA_war_measures:0 "Kriegsmaßnahmen"
 USA_homeland_defense:0 "Notstandsgesetz zur Heimatverteidigung"
 USA_homeland_defense_desc:1 "Der Feind hat einen Fuß auf den Boden unserer stolzen Nation gesetzt. Das amerikanische Volk wird sich erheben und die Invasoren zurück ins Meer stoßen!"
 USA_aid_britain:0 "Helft Großbritannien"
 USA_establish_personal_communication_with_former_naval_person:0 "Korrespondenz mit ehemaligem Marineangehörigen"
 USA_establish_personal_communication_with_former_naval_person_desc:0 "Ein neuer Anführer hat die Rolle des Ersten Ministers in [ENG.GetName] übernommen. Wir müssen einen persönlichen Dialog mit ihm eröffnen, der uns hilft, unseren unvermeidlichen Eintritt in den Krieg vorzubereiten und zu koordinieren."
 USA_battle_domestic_isolationism:0 "Innenpolitischen Isolationismus bekämpfen"
 USA_battle_domestic_isolationism_desc:0 "Wenn es nach den isolationistischen Elementen ginge, wären wir gegen jede feindliche Nation wehrlos. Zu unserem eigenen Wohl müssen wir damit beginnen, die vorherrschende isolationistische Rhetorik zu dekonstruieren."
 USA_emergency_arms_deliveries:0 "Notfall-Waffenlieferungen"
 USA_emergency_arms_deliveries_desc:0 "Frankreich ist gefallen, und Großbritannien steht nun allein gegen den Aggressor und kämpft darum, seine Küsten gegen eine Invasion zu verteidigen. Durch feurige Rhetorik haben sie angedeutet, dass ihre Entschlossenheit so stark ist wie immer, und sie haben nicht vor, still in die Nacht zu gehen. Wir sind es der Demokratie schuldig, dafür zu sorgen, dass sie die Mittel erhalten, um ihre Freiheit zu verteidigen."
 USA_arsenal_of_democracy_decision:0 "Arsenal der Demokratie"
 USA_arsenal_of_democracy_decision_desc:0 "Auch wenn wir noch nicht in den Konflikt hineingezogen werden, können wir unseren Freunden helfen, indem wir ihr Arsenal sind. Lassen Sie uns den Menschen verständlich machen, warum dies notwendig ist."
 USA_women_in_the_workforce:1 "Rosie the Riveter"
 USA_women_in_the_workforce_desc:0 "Können Sie einen elektrischen Mixer bedienen? Wenn ja, können Sie lernen, eine Bohrmaschine zu bedienen. Während des Krieges arbeiteten über sechs Millionen amerikanische Frauen in Fabriken, auf dem Bau und bei anderen körperlichen Arbeiten und bewiesen für immer, dass Frauen die Arbeit genauso gut erledigen konnten wie Männer."
 CAN_women_in_the_workforce:0 "Ronnie, das Bren Gun Girl"
 CAN_women_in_the_workforce_desc:0 "Ronnie sagt: Keep 'em Coming!" Da unsere Männer in der Armee dienen, ruht die Last unserer Militärproduktion auf den Schultern der Frauen unserer Nation. Im Laufe des Krieges übernahmen 800.000 kanadische Frauen die Jobs, die diejenigen, die sich meldeten, hinter sich ließen, und bewiesen damit für immer, dass Frauen den Job genauso gut machen können wie Männer.""
