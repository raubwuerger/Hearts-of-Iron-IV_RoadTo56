 demand_tribute_from_new_communist_china:0 "Verlangt erhöhte Tribute"
 blow_suez_canal:0 "Sprengung des Suezkanals"
 blow_suez_canal_desc:0 "Wir können unseren Feinden nicht die Nutzung des strategisch wichtigen Suezkanals erlauben. Wir müssen daher mit den Vorbereitungen beginnen, dem Kanal so viel gezielten Schaden zuzufügen, dass er für eine längere Zeit außer Betrieb bleibt. Dies wird die Möglichkeiten des Feindes, Schiffe aus Asien und Ostafrika ins Mittelmeer zu bringen, stark einschränken."
 blow_panama_canal:0 "Sprengung des Panamakanals"
 blow_panama_canal_desc:0 "Wir können unseren Feinden die Nutzung des strategisch wichtigen Panamakanals nicht erlauben. Wir müssen daher mit den Vorbereitungen beginnen, dem Kanal so viel gezielten Schaden zuzufügen, dass er für längere Zeit außer Betrieb bleibt. Dies wird es dem Feind erheblich erschweren, Schiffe vom Pazifik zum Atlantik und umgekehrt zu bewegen."
 rebuild_suez_canal:0 "Reparatur des Suezkanals"
 rebuild_suez_canal_desc:0 "Der Suezkanal ist für unsere Kriegsanstrengungen von größter Bedeutung. Wir müssen alle notwendigen Ressourcen für den Wiederaufbau dieses großen Kanals bereitstellen, damit wir ihn für den freien Verkehr von Schiffen und Truppen zwischen dem Mittelmeer und dem Indischen Ozean nutzen können."
 rebuild_panama_canal:0 "Reparatur des Panamakanals"
 rebuild_panama_canal_desc:0 "Der Panamakanal ist für unsere Kriegsanstrengungen von größter Bedeutung. Wir müssen alle notwendigen Ressourcen für den Wiederaufbau dieses großen Kanals bereitstellen, damit wir ihn für den freien Transport von Schiffen und Truppen zwischen dem Pazifischen und dem Atlantischen Ozean nutzen können."
 border_war_with_from:0 "Grenzkrieg mit [From.GetNameDef]"
 MAN_banditry_category:0 "Banditentum"
 MAN_banditry_category_desc:0 "Die Kwantung-Armee zeigt wenig Interesse daran, den Bewohnern der Mandschurei zu helfen, da sie es eher als militärische Besatzung denn als Nationenbildung sieht. Die Regierung von Mandschukuo, so wie sie ist, hat von den Japanern nur wenige Ressourcen erhalten, um die Ordnung aufrecht zu erhalten. In dieses Machtvakuum strömen alle Arten von Banditen: manchmal selbsternannte "Freiheitskämpfer", die im Namen abstrakter Ideale wie "nationale Befreiung" oder "proletarischer Internationalismus" morden und stehlen, aber häufiger ohne eine erklärte Ideologie, um ihre Übergriffe zu verschleiern."
 MAN_bandit_raids:0 "Banditenüberfälle"
 MAN_bandit_raids_desc:0 "Umherziehende Räuber und Terroristen stehlen alles, was nicht niet- und nagelfest ist, und verbrennen den Rest! Stellt mehr Truppen auf und stoppt sie!"
 PRC_border_clashes:0 "Grenzkonflikte"
 PRC_border_clashes_desc:0 "Das Terrain in China zwingt jeden dazu, seine Schlachten sorgfältig auszuwählen. Das gibt uns die Möglichkeit, verwundbares Terrain einzunehmen, ohne in einen totalen Krieg zu verwickeln."
