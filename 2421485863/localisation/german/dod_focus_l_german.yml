 YUGOSLAV_DEFENCE_LEAGUE:0 "Balkan-Verteidigungsliga"
 YUG_crush_ustasa:0 "Drohender Ustasa-Aufstand"
 YUG_crush_ustasa_desc:0 "Die Entscheidung der Regierung, gegen die faschistische Ustasa-Gruppe vorzugehen, hat die Befürworter der kroatischen Unabhängigkeit aufgeschreckt, und die Ustasa bereiten sich rasch auf einen bewaffneten Aufstand gegen die Regierung vor. Wenn es uns nicht gelingt, diese faschistische Organisation rechtzeitig zu zerschlagen, könnten die Ustasa die lokale kroatische Regierung überwältigen und ihre Fahne im Aufstand gegen unseren Staat hissen."
 YUG_ustasa_uprising:0 "Der Aufstand der Ustasa"
 YUG_ustasa_uprising_desc:0 "Wenn es uns nicht gelingt, den Aufstand der Ustasa rechtzeitig einzudämmen, werden wir mit einer großen kroatischen Rebellion gegen unseren Staat konfrontiert."
 YUG_ustasa_crushed_mission:0 "Umgehung des Ustasa-Aufstandes"
 YUG_ustasa_crushed_mission_desc:0 "Wenn es uns gelingt, unsere Kontrolle über Kroatien zu verstärken, wird der Ustasa-Aufstand umgangen und alle Schwierigkeiten mit den kroatischen Nationalisten werden vorerst eingedämmt."
 YUG_delay_ustasa_uprising:0 "Verzögerung des Aufstandes"
 YUG_delay_ustasa_uprising_desc:0 "Da die Ustasa auf dem Vormarsch ist, muss die Regierung unbedingt Maßnahmen ergreifen, um den kroatischen Aufstand zu verzögern. Obwohl solche Bemühungen auch unsere eigenen Operationen zur endgültigen Beendigung des kroatischen Nationalismus verzögern werden, kann eine Verzögerung des Aufstandes notwendig sein."
 YUG_croat_concessions:0 "Zugeständnisse an die Kroaten"
 YUG_croat_concessions_desc:0 "Unsere Behandlung der allgemeinen kroatischen Bevölkerung seit unserer Entscheidung, gegen die Ustasa vorzugehen, wird weithin als grausam und unmenschlich angesehen. Wenn wir der kroatischen Bevölkerung etwas Nachsicht gewähren, wird sie uns vielleicht ein wenig wohlwollender gegenüberstehen."
 YUG_croat_concessions_cooldown:0 "Zugeständnisse für die Kroaten"
 YUG_croat_concessions_cooldown_desc:0 "Unsere Behandlung der kroatischen Bevölkerung im Allgemeinen seit unserer Entscheidung, gegen die Ustasa vorzugehen, wird weithin als grausam und unmenschlich angesehen. Wenn wir der kroatischen Bevölkerung etwas Nachsicht gewähren, wird sie uns vielleicht ein wenig wohlwollender gegenüberstehen."
 YUG_positive_discrimination_croat:0 "Positive Diskriminierung für Kroaten"
 YUG_positive_discrimination_croat_desc:0 "In Kroatien selbst leben neben Kroaten noch viele andere Kulturen und Völker. Durch die Einführung von Gesetzen, die die Kroaten in Bezug auf Arbeitsmöglichkeiten und Steuererleichterungen begünstigen, können wir ihnen vielleicht die Illusionen von Selbstbestimmung gewähren, die ihnen die Ustasa verspricht."
 YUG_positive_discrimination_croat_cooldown:0 "Positive Benachteiligung von Kroaten"
 YUG_positive_discrimination_croat_cooldown_desc:0 "Kroatien selbst beherbergt neben Kroaten viele andere Kulturen und Völker. Vielleicht können wir ihnen die Illusionen der Selbstbestimmung, die ihnen die Ustasa versprechen, gewähren, indem wir Gesetze einführen, die Kroaten bei der Vergabe von Arbeitsplätzen und Steuererleichterungen begünstigen."
 YUG_listening_posts_croatia:0 "Einrichtung von Abhörposten in Kroatien"
 YUG_listening_posts_croatia_desc:0 "Die Ustasa operiert jetzt im Untergrund, um nicht entdeckt zu werden, und plant ihren Verrat hinter verschlossenen Türen. Wenn wir einige jugoslawische Loyalisten davon überzeugen, sich der Ustasa anzuschließen, können wir vielleicht ihre Operationen und Propagandakampagnen in der Region abhören und stören."
 YUG_listening_posts_cooldown:0 "Abhörposten in Kroatien einrichten"
 YUG_listening_posts_cooldown_desc:0 "Die Ustasa operiert jetzt im Untergrund, um nicht entdeckt zu werden, und plant ihren Verrat hinter verschlossenen Türen. Wenn wir einige jugoslawische Loyalisten davon überzeugen, sich der Ustasa anzuschließen, können wir vielleicht ihre Operationen und Propagandakampagnen in der Region abhören und stören."
 YUG_progress_crushing_decisions:0 "Hartes Durchgreifen gegen die Ustasa"
 YUG_progress_crushing_decisions_desc:0 "Es ist an der Zeit, die faschistische Ustasa-Gruppe auszuschalten, und auch wenn viele diese Maßnahmen als faschistische Handlungen ansehen mögen, so wissen wir doch, dass diese Maßnahmen unbedingt notwendig sind, um die Stabilität unseres Staates zu gewährleisten."
 YUG_raid_croat_villages:0 "Razzien in kroatischen Dörfern"
 YUG_raid_croat_villages_desc:0 "Die Ustasa sind überall und nirgends zugleich, und jeder kann ein Anhänger ihrer faschistischen Gesinnung sein. Wir müssen in allen Städten und Dörfern in der Region Kroatien Razzien durchführen und die Verräter dort aufspüren."
 YUG_shut_down_recruitment_centers:0 "Schließt die Rekrutierungszentren der Ustasa"
 YUG_shut_down_recruitment_centers_desc:0 "Auch die Ustasa haben ihre eigenen Rekrutierungszentren, in denen sie jeden ausbilden und bewaffnen, der dumm genug ist, für ihre Sache zu kämpfen und zu sterben. Wir müssen diese Rekrutierungszentren ausfindig machen und eliminieren, damit die Ustasa keine Möglichkeit mehr hat, weitere Leute in ihre Reihen zu bringen."
 YUG_arrest_ustasa_leaders:0 "Verhaftung von Ustasa-Führern"
 YUG_arrest_ustasa_leaders_desc:0 "Wir haben eine Liste mit den Namen wichtiger Persönlichkeiten in der Ustasa-Bewegung, und es ist höchste Zeit, dass wir diese Liste nutzen und einige Verhaftungen vornehmen."
 YUG_croatian_recruitment:0 "Kroatische Rekrutierungskampagne"
 YUG_croatian_recruitment_desc:0 "Die Frage der Unabhängigkeit ist in aller Munde, aber nicht alle ziehen eine Ustasa-Regierung einer jugoslawischen vor. Es ist an der Zeit, dass wir eine Handvoll Loyalisten in unsere Reihen aufnehmen und der kroatischen Bevölkerung zeigen, dass es einige gibt, die es vorziehen würden, wenn Kroatien sicher in der warmen Umarmung Jugoslawiens bliebe."
 YUG_croat_raid_cooldown:0 "Überfälle auf kroatische Dörfer"
 YUG_croat_raid_cooldown_desc:0 "Die Ustasa sind überall und nirgends zugleich, und jeder kann ein Anhänger ihrer faschistischen Linie sein. Wir müssen in allen Städten und Dörfern in der Region Kroatien Razzien durchführen und die Verräter dort aufspüren."
 YUG_shut_down_recruitment_centers_cooldown:0 "Schließt die Rekrutierungszentren der Ustasa"
 YUG_shut_down_recruitment_centers_cooldown_desc:0 "Auch die Ustasa haben ihre eigenen Rekrutierungszentren, in denen sie jeden ausbilden und bewaffnen, der dumm genug ist, für ihre Sache zu kämpfen und zu sterben. Wir müssen diese Rekrutierungszentren ausfindig machen und eliminieren, damit die Ustasa keine Möglichkeit mehr hat, weitere Leute in ihre Reihen zu bringen."
 YUG_arrest_ustasa_leaders_cooldown:0 "Verhaftung von Ustasa-Führern"
 YUG_arrest_ustasa_leaders_cooldown_desc:0 "Wir haben eine Liste mit den Namen wichtiger Persönlichkeiten der Ustasa-Bewegung, und es ist höchste Zeit, dass wir davon Gebrauch machen und einige Verhaftungen vornehmen."
