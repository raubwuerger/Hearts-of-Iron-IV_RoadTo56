l_german:
 HUN_balanced_budget:0 "Ausgeglichener Haushalt"
 HUN_balanced_budget_desc:0 "Wir müssen das Beste aus den uns zur Verfügung stehenden Mitteln machen. Ein gut geplanter und ausgeglichener Haushalt ist der Schlüssel zum Erfolg unserer Regierung."
 HUN_strengthen_the_monarchists:0 "Stärkung der Monarchisten"
 HUN_strengthen_the_monarchists_desc:0 "Der erste Schritt, um Ungarn wieder zu seinem früheren Ansehen zu verhelfen, ist die Stärkung der Parteien, die eine Rückkehr zur Monarchie fordern."
 HUN_elect_a_king:0 "Einen König wählen"
 HUN_elect_a_king_desc:0 "Die Unterstützung der Bevölkerung für die Rückkehr zur monarchischen Regierungsform ist nun so groß, dass wir über die Einleitung des Prozesses zur Wahl eines neuen Königs nachdenken können."
 HUN_invite_the_habsburg_prince:0 "Laden Sie den Habsburger Prinzen ein"
 HUN_invite_the_habsburg_prince_desc:1 "Lange haben die Habsburger Ungarn regiert, und unter ihrer Herrschaft war das Land Teil eines der größten Reiche Europas. Die Rückkehr eines Habsburgers an das Ruder wird Ungarn sicherlich wieder zu Größe führen."
 HUN_demand_a_referendum:0 "Fordern Sie ein Referendum"
 HUN_demand_a_referendum_desc:0 "Die Auflösung von Österreich-Ungarn war ein Fehler. Österreich und Ungarn sind gemeinsam stärker, und es bedarf einer Kombination aus beiden, um Größe zu erlangen. Die Österreicher müssen dazu gebracht werden, eine Volksabstimmung über einen Vorschlag zur friedlichen Vereinigung unserer beiden Nationen abzuhalten."
 HUN_take_austria_by_force:0 "Österreich mit Gewalt einnehmen"
 HUN_take_austria_by_force_desc:0 "Der erste Schritt, um Ungarn wieder zu Ruhm zu verhelfen, ist die Wiedereingliederung der österreichischen Länder. Wir können nicht riskieren, dass dies auf diplomatischem Wege misslingt, also müssen wir es mit Gewalt erreichen."
 HUN_proclaim_the_restoration_of_austria_hungary:0 "Wiederherstellung von Österreich-Ungarn"
 HUN_proclaim_the_restoration_of_austria_hungary_desc:0 "Mit der Wiedervereinigung unserer beiden Nationen und einem Habsburger auf dem Thron können wir nun feierlich die Wiederherstellung Österreich-Ungarns verkünden und uns um die Rückeroberung unserer rechtmäßigen historischen Provinzen kümmern!"
 HUN_protect_czechoslovakia:0 "Schützt die Tschechoslowakei"
 HUN_protect_czechoslovakia_desc:0 "Die Tschechoslowakei ist seit ihrer Unabhängigkeit mächtig und fleißig geworden, aber ihre Ländereien werden von ihren Nachbarn gierig beäugt. Wir werden ihnen unseren Schutz gegen diese Bedrohungen anbieten, indem wir sie entweder wieder als integralen Bestandteil unseres Reiches aufnehmen oder ihnen den Status einer Assoziation gewähren."
 HUN_claim_transylvania:0 "Anspruch auf Siebenbürgen"
 HUN_claim_transylvania_desc:0 "Das Gebiet von Siebenbürgen wurde uns nach dem letzten Krieg zu Unrecht genommen. Es ist an der Zeit, es zurückzufordern."
 HUN_march_to_the_shore:0 "Marsch zur Küste"
 HUN_march_to_the_shore_desc:0 "Eine wahre Großmacht braucht Zugang zu den Meeren. Die Küste der Adria ist unser Geburtsrecht."
 HUN_reclaim_venetia:0 "Rückeroberung Venetiens"
 HUN_reclaim_venetia_desc:0 "Der Verrat der Italiener im Großen Krieg ist noch nicht vergessen. Es ist an der Zeit, sie in die Schranken zu weisen und das Reich in seinen natürlichen Grenzen wiederherzustellen."
 HUN_claim_galicia:0 "Beanspruche Galizien"
 HUN_claim_galicia_desc:0 "Der Staat Polen ist nichts weiter als ein künstliches Konstrukt. Er kann nach Bedarf geschaffen und aufgelöst werden."
 HUN_claim_the_bucovina:0 "Beanspruche die Bukowina"
 HUN_claim_the_bucovina_desc:0 "Die Bukowina mag nicht der wirtschaftlich bedeutendste unserer weit verstreuten Besitzungen sein, aber sie ist immer noch ein Teil unseres Reiches. Und wir werden sie zurückfordern."
 HUN_reclaim_the_empire:0 "Das Reich zurückfordern"
 HUN_reclaim_the_empire_desc:0 "Um unsere territorialen Ansprüche de jure abzuschließen, müssen wir die verschiedenen Titel in Deutschland, Italien und Palästina beanspruchen, die unser Habsburger Monarch in seinem Namen trägt."
 HUN_elect_a_democratic_king:0 "Einen demokratischen König wählen"
 HUN_elect_a_democratic_king_desc:0 "Wir müssen einen König suchen, der die demokratischen Prinzipien unserer Nation und die Rechte unseres Volkes hochhält."
 HUN_responsible_government:0 "Verantwortungsvolle Regierung"
 HUN_responsible_government_desc:1 "Traditionell ist die Regierung letztlich dem König unterstellt, was es ihr ermöglicht, den Willen des Volkes zu ignorieren. Wir werden die Verfassung ändern, um sicherzustellen, dass das Volk und nicht der Herrscher die Regierung zur Verantwortung zieht."
 HUN_rapproachement_with_little_entente:0 "Annäherung an die kleine Entente"
 HUN_rapproachement_with_little_entente_desc:0 "Feindliche Ideologien umgeben uns, und wir müssen unsere Beziehungen zu unseren Nachbarn der Kleinen Entente bekräftigen. Wir werden sie fragen, ob sie eine Wiederaufrüstung wünschen."
 HUN_join_allies:0 "Beitritt zu den Alliierten"
 HUN_join_allies_desc:0 "Die Zukunft Ungarns und seiner demokratischen Werte liegt bei den großen westlichen Demokratien und ihrem Bündnis. Als Mitglied dieses Bündnisses können wir ihnen unsere Kraft zur Verfügung stellen und auch selbst auf ihre Unterstützung zählen."
 HUN_the_balkan_pact:0 "Der Donbass-Pakt"
 HUN_the_balkan_pact_desc:0 "Die Demokratien des Westens sind zu weit weg, um uns zu helfen, und so müssen wir Verbündete in unserer Nähe suchen. Als Anführer des Danubischen Paktes werden wir ihnen unseren Schutz anbieten und sie zum Sieg führen!"
 HUN_an_unlikely_alliance:0 "Ein unwahrscheinliches Bündnis"
 HUN_an_unlikely_alliance_desc:0 "Wir haben unser Land von Grund auf verändert. Wir sind nicht mehr die Kriegstreiber von einst. Es ist an der Zeit, unserem alten Feind die Hand zu reichen und ein neues Schicksal zu schmieden - gemeinsam."
 HUN_joint_oil_exploitation_company:0 "Gemeinsame Ölerschließungsgesellschaft"
 HUN_joint_oil_exploitation_company_desc:0 "Mit der Aussicht auf mögliche Ölfelder in unserem Gebiet haben wir die Aufmerksamkeit des Auslands auf uns gezogen. Befreundete Mächte sind begierig darauf, unsere Ölindustrie mit ihrem technischen Know-how zu unterstützen, und dies wäre eine lukrative Gelegenheit, von ihren Fortschritten zu lernen."
 HUN_elect_a_fascist_king:0 "Einen faschistischen König wählen"
 HUN_elect_a_fascist_king_desc:0 "Unser Land braucht einen starken Führer, der es durch die kommenden turbulenten Jahre lenkt. Unser Herrscher muss jemand sein, zu dem das Volk aufschauen kann und den unsere Feinde fürchten können."
 HUN_economic_intervention:0 "Wirtschaftliche Intervention"
 HUN_economic_intervention_desc:0 "Wir müssen reichlich politische Mittel einsetzen, um unsere Wirtschaft zu lenken. Sie ist zwar ausreichend, aber wir können sie noch stärker und effizienter machen."
 HUN_strengthen_fascists:0 "Stärkt die Faschisten"
 HUN_strengthen_fascists_desc:0 "Die faschistischen Elemente in unserem Land müssen gestärkt werden und eine öffentliche Plattform erhalten, um ihre Ideologie zu verbreiten. Ihre Ansichten über die Zukunft Ungarns sind am ehesten geeignet, das Land wieder zu Größe zu führen."
 HUN_renounce_the_treaty_of_trianon:0 "Verzicht auf den Vertrag von Trianon"
 HUN_renounce_the_treaty_of_trianon_tt:0 "[~§Y~]Miklós Horthy[~§!~] oder [~§Y~]Friedrich Franz von Mecklenburg-Schwerin[~§!~] wird das Staatsoberhaupt."
 HUN_renounce_the_treaty_of_trianon_desc:0 "Das Unrecht, das unserer Nation am Ende des Großen Krieges auferlegt wurde, indem zwei Drittel des Territoriums und der Bevölkerung unserer einst großen Nation weggerissen wurden, übertrifft die Schande, die Deutschland im Vertrag von Versailles widerfahren ist, und es muss rückgängig gemacht werden."
 HUN_renew_the_rome_protocols:0 "Erneuern Sie die Römischen Protokolle"
 HUN_renew_the_rome_protocols_desc:0 "Angesichts des anhaltenden Revisionismus Deutschlands müssen wir die 1934 ausgearbeiteten und unterzeichneten Römischen Protokolle erneuern. Die Vereinbarungen würden nicht nur dazu dienen, die deutschen und jugoslawischen Bedrohungen weiter zu isolieren, sondern auch als möglicher Vorläufer eines tatsächlichen Bündnisses."
 HUN_protect_austria:0 "Österreich beschützen"
 HUN_protect_austria_desc:0 "Um weiter gegen Deutschland zu bestehen, müssen wir uns seinen offenen Bestrebungen zur Vereinigung mit Österreich widersetzen. Wir können ihnen eine Garantie gewähren, die der derzeitigen Regierung die politische Stärke verleiht, die sie braucht, um sich hoffentlich gegen die pro-deutschen Elemente zu behaupten."
 HUN_alliance_with_italy:0 "Bündnis mit Italien"
 HUN_alliance_with_italy_desc:0 "Die in den Protokollen von Rom gemachten ersten Annäherungsversuche an ein Bündnis können nun ausgeweitet werden. Wir werden eine Delegation nach Italien entsenden, um ein verbindliches Abkommen über eine weitreichende militärische Zusammenarbeit, sowohl defensiv als auch offensiv, zu erörtern."
 HUN_trade_deal_with_germany:0 "Handelsabkommen mit Deutschland"
 HUN_trade_deal_with_germany_desc:0 "Die Vorteile, die eine Intensivierung der Handelsbeziehungen mit Deutschland für unsere Industrie mit sich bringt, liegen auf der Hand, und Behauptungen über eine mögliche zu große Abhängigkeit unserer Wirtschaft von den Deutschen sind übertrieben. Wir werden fortfahren und ein umfassendes Handelsabkommen unterzeichnen."
 HUN_joint_aluminum_mining_company:0 "Gemeinsame Aluminium-Bergbaugesellschaft"
 HUN_joint_aluminum_mining_company_desc:0 "Da Aluminium ein wesentlicher Bestandteil der modernen Kriegsindustrie ist, könnten wir leicht deutsche Unterstützung für die Erweiterung der Minen im Norden unseres Landes erhalten."
 HUN_join_axis:0 "Beitritt zur Achsenmächte"
 HUN_join_axis_desc:0 "Da unsere Wirtschaft bereits so stark von den Deutschen abhängig ist, ist es nur logisch, dass wir ihnen in den Krieg folgen werden. Wir werden ihnen ein Ersuchen um formellen Beitritt zum Achsenbündnis schicken."
 HUN_reaffirm_territorial_claims:0 "Territoriale Ansprüche bekräftigen"
 HUN_reaffirm_territorial_claims_desc:0 "Nach der Ablehnung des Vertrags von Trianon müssen wir nun unsere Ansprüche auf die Gebiete, die uns gestohlen wurden, bekräftigen."
 HUN_demand_transylvania:0 "Verlangen Sie Siebenbürgen"
 HUN_demand_transylvania_desc:0 "Wenn wir unsere Gebiete ohne Blutvergießen zurückgewinnen können, ist das umso besser. Rumänien wird ein Ultimatum gestellt, in dem die Abtretung unserer rechtmäßigen Gebiete gefordert wird."
 HUN_demand_southern_slovakia:0 "Verlangen Sie die Südslowakei"
 HUN_demand_southern_slovakia_desc:0 "Wenn wir unsere Gebiete ohne Blutvergießen zurückgewinnen können, um so besser. Der Tschechoslowakei wird ein Ultimatum gestellt, in dem die Abtretung der uns rechtmäßig zustehenden Gebiete gefordert wird."
 HUN_demand_the_vojvodina:0 "Fordern Sie die Vojvodina"
 HUN_demand_the_vojvodina_desc:0 "Wenn wir unsere Gebiete ohne Blutvergießen zurückgewinnen können, um so besser. Jugoslawien wird ein Ultimatum gestellt, in dem die Abtretung unserer rechtmäßigen Gebiete gefordert wird."
 HUN_claim_overlordship_over_slovakia:0 "Anspruch auf die Oberhoheit über die Slowakei"
 HUN_claim_overlordship_over_slovakia_desc:0 "Der Rest der Slowakei muss ebenfalls wieder in den ungarischen Staat eingegliedert werden, entweder direkt oder in Form eines Abhängigkeitsverhältnisses. Wir werden ein weiteres Ultimatum stellen."
 HUN_proclaim_greater_hungary:0 "Ausrufung von Großungarn"
 HUN_proclaim_greater_hungary_desc:0 "Nachdem wir das uns zustehende Territorium zurückgewonnen haben, hat sich unser Land bis zu unseren historischen Grenzen ausgedehnt. Wir können nun voller Zuversicht der Welt die Bildung von Großungarn verkünden und neue Ziele ins Auge fassen."
 HUN_GREATER_tt:0 "Ändert euren Namen in [~§Y~]Groß-Ungarn[~§!~][~\n~]"
 HUN_demands_tt:0 "Wenn du ein Gebiet forderst, ist es wahrscheinlicher, dass die andere Seite es dir ohne Blutvergießen übergibt, wenn du eine starke Armee hast. Sie könnten jedoch immer noch glauben, dass sie uns die Stirn bieten können, wenn sie in einer Fraktion sind. [~\n~]"
 HUN_assassinate_horthy:0 "Attentat auf Horthy"
 HUN_assassinate_horthy_desc:0 "Der alte Admiral aus dem Ersten Weltkrieg hat in seiner jetzigen Funktion als Regent des Königreichs Ungarn viel zu viel Macht und Einfluss, und seine Haltung gegen den Kommunismus erweist sich als ein ziemliches Problem für die Bemühungen unserer Kameraden. Er muss von der Macht entfernt werden, wenn unsere Nation ihren Weg zur Revolution finden soll."
 HUN_council_of_peoples_commissars:0 "Rat der Volkskommissare"
 HUN_council_of_peoples_commissars_desc:0 "Es muss ein Führungsgremium geschaffen werden, das den Übergang Ungarns in einen kommunistischen Staat überwachen kann. Sobald dies geschehen ist, wird dieser Rat als Analogon zum westlichen System eines aus Ministern gebildeten Kabinetts dienen."
 HUN_the_hungarian_red_army:0 "Die ungarische Rote Armee"
 HUN_the_hungarian_red_army_desc:0 "Alle Patrioten, die das Vaterland lieben, müssen ihre Pflicht zur Verteidigung des Vaterlandes erfüllen. Wir werden nach dem Vorbild der Sowjets im Osten eine ungarische Rote Armee bilden, die unsere junge Revolution schützen wird."
 HUN_soviet_hungarian_military_academy:0 "Sowjetisch-ungarische Militärakademie"
 HUN_soviet_hungarian_military_academy_desc:0 "Unsere Armee ist nichts ohne ihre Führung. Die Sowjets haben viel mehr Erfahrung in militärischen Angelegenheiten, so dass es von Vorteil sein kann, mit ihnen bei der Ausbildung unserer besten militärischen Köpfe zusammenzuarbeiten. Zu diesem Zweck werden wir eine Militärakademie mit den fähigsten Ausbildern aus unseren beiden Nationen gründen."
 HUN_join_comintern:0 "Beitritt zur Komintern"
 HUN_join_comintern_desc:0 "Der Weg nach vorn für die Revolution liegt in der Komintern. Gemeinsam mit unseren Genossinnen und Genossen werden wir die kapitalistische Ungerechtigkeit und die faschistische Bedrohung, die sich im Westen abzeichnet, beiseite fegen."
 HUN_the_revolutionary_council:0 "Der Revolutionäre Rat"
 HUN_the_revolutionary_council_desc:0 "Die Komintern hat den Kampf gegen den Imperialismus aufgegeben und sich stattdessen mit der Koexistenz zufrieden gegeben. Wenn die Arbeiter der Welt frei sein sollen, müssen wir die Fackel von Marx und Lenin weitertragen - notfalls auch gegen die Sowjetunion."
 HUN_FACTION_COMMIE:0 "Union der Kommunistischen Sowjets"
 HUN_pressure_romania:0 "Druck auf Rumänien"
 HUN_pressure_romania_desc:0 "Während wir uns auf die faschistische Gefahr im Westen konzentrieren, können wir nicht zulassen, dass eine potenzielle Bedrohung in unserem Rücken weiterbesteht, insbesondere nicht, wenn sie zwischen uns und unseren Verbündeten im Osten liegt. Rumänien muss als kommunistischer Bruderstaat gesichert werden, oder die wichtigen Landwege zu unseren Verbündeten müssen übergeben werden, damit wir ihre Unterstützung erhalten können."
 HUN_intervene_in_czechoslovakia:0 "In der Tschechoslowakei intervenieren"
 HUN_intervene_in_czechoslovakia_desc:0 "Den Tschechoslowaken wurde ein Teil der Gebiete zugesprochen, die uns im Vertrag von Trianon entzogen worden waren. Gleichzeitig wissen wir von den deutschen Plänen für ihr Land. Vielleicht könnten wir einen Handel arrangieren; unsere rechtmäßigen Gebiete im Gegenzug für eine Garantie der sowjetischen militärischen Unterstützung im Falle einer deutschen Aggression."
 HUN_industrial_revitalization:0 "Industrielle Wiederbelebung"
 HUN_industrial_revitalization_desc:0 "Unsere industrielle Basis ist in den letzten Jahren auf gefährliche Weise verfallen. Wir müssen uns bemühen, neue Technologien einzuführen, um verlorenen Boden wieder gutzumachen."
 HUN_support_urbanization:0 "Urbanisierung fördern"
 HUN_support_urbanization_desc:0 "Immer mehr Menschen verlassen die Dörfer und kleineren Städte und ziehen in die großen städtischen Zentren auf der Suche nach Arbeit in neuen Fabriken. Auch wenn wir ihnen nicht sofort Arbeit anbieten können, können wir neue Stadtviertel bauen, um den Weg für eine spätere Expansion zu ebnen."
 HUN_institute_for_industrial_techniques:0 "Institut für Industrietechniken"
 HUN_institute_for_industrial_techniques_desc:0 "Der Ad-hoc-Charakter der industriellen Forschung hat zu langsamerem Wachstum und geringerer Produktivität geführt. Wir sollten ein neues Institut gründen, das die gesamte Forschung zu neuen industriellen Methoden bündelt."
 HUN_announce_the_gyor_program:0 "Das Györ-Programm ankündigen"
 HUN_announce_the_gyor_program_desc:0 "Unser Militär ist gefährlich schwach, und es ist zwingend erforderlich, dass wir seine Größe und Kampffähigkeit erhöhen. Dazu müssen wir unsere Industrie erheblich stärken, um mit den wachsenden Anforderungen an die Ausrüstung Schritt zu halten. Im Rahmen des auf fünf Jahre angelegten Györ-Programms werden die staatlichen Ausgaben nicht nur für das Militär selbst, sondern auch für angrenzende Bereiche wie Industrie, Landwirtschaft, Infrastruktur und Bildung erhöht."
 HUN_civilian_industry:0 "Zivile Industrie"
 HUN_civilian_industry_desc:0 "Trotz des Bedarfs an mehr militärischer Industrie dürfen wir unsere zivilen Bedürfnisse nicht vernachlässigen. Eine Ausweitung der zivilen Industrie ist daher angebracht."
 HUN_reintegrate_the_railroads:0 "Wiedereingliederung der Eisenbahnen"
 HUN_reintegrate_the_railroads_desc:0 "Die Eisenbahnnetze des alten österreichisch-ungarischen Reiches sind seit seiner Auflösung in unabhängige Staaten zersplittert. Wir sollten auf die anderen ehemaligen Teilstaaten zugehen und eine Reintegration unserer Eisenbahnnetze vorschlagen, um die Infrastruktur insgesamt zu verbessern."
 HUN_invite_foreign_investors:0 "Ausländische Investoren einladen"
 HUN_invite_foreign_investors_desc:0 "Ungarn liegt im Herzen Osteuropas, und wir könnten unsere zentrale Lage gut nutzen, um ausländische Investoren anzuziehen, die an der Verbesserung unserer Infrastruktur und Industrie interessiert sind."
 HUN_expand_the_manfred_weiss_steel_works:0 "Ausbau des Manfred-Weiss-Stahlwerks"
 HUN_expand_the_manfred_weiss_steel_works_desc:0 "Die massiven Manfed-Weiss-Stahlwerke sind seit dem Ersten Weltkrieg, als die Anlagen massiv ausgebaut wurden, ein wichtiger Rüstungslieferant. Wenn wir unser Militär in Vorbereitung auf den nächsten Krieg verstärken wollen, muss der Stolz unserer nationalen Industrie erneut vergrößert werden."
 HUN_expand_the_aluminum_industry:0 "Die Aluminiumindustrie ausbauen"
 HUN_expand_the_aluminum_industry_desc:0 "Wir benötigen alle verfügbaren Ressourcen, sowohl für den Export als auch für den inländischen Gebrauch. Unsere Aluminiumindustrie ist zwar bereits sehr umfangreich, kann aber noch weiter ausgebaut werden, und wir sollten die Ressourcen sofort in diese Richtung lenken."
 HUN_expand_the_technical_university_of_budapest:0 "Ausbau der Technischen Universität in Budapest"
 HUN_expand_the_technical_university_of_budapest_desc:0 "Wir brauchen mehr kluge Köpfe, um bahnbrechende Entdeckungen zu machen, die uns in den kommenden Konflikten helfen werden. Durch den Ausbau der Universität in unserer Hauptstadt können wir den Pool an qualifizierten Ingenieuren und Wissenschaftlern für unsere Militärindustrie vergrößern."
 HUN_support_domestic_industry:0 "Unterstützung der heimischen Industrie"
 HUN_support_domestic_industry_desc:0 "Das Militär benötigt mehr Ausrüstung, und unsere Industrie muss Schritt halten. Wir werden neue Ressourcen für den Ausbau unserer Rüstungsindustrie bereitstellen."
 HUN_domestic_arms_industry:0 "Inländische Rüstungsindustrie"
 HUN_domestic_arms_industry_desc:0 "Unsere Rüstungsindustrie muss durch eine starke zivile Industriebasis unterstützt werden, nicht nur für die Produktion von Industrieausrüstungen, sondern auch für die Errichtung neuer Fabriken."
 HUN_autarky:0 "Autarkie"
 HUN_autarky_desc:0 "Wir sind viel zu abhängig von ausländischen Ölquellen. Wir sollten den deutschen Bemühungen um die Entwicklung synthetischen Öls nacheifern."
 HUN_synthetic_industry:0 "Synthetische Industrie"
 HUN_synthetic_industry_desc:0 "Jetzt, da wir die Technologie zur Verflüssigung von Kohle beherrschen, können wir eine Pilotanlage bauen und mit der Produktion beginnen."
 HUN_synthetic_oil_tt:0 "Fügt eine synthetische Raffinerie zu einem zufälligen Staat hinzu. Der Standort wird angezeigt, sobald die Forschung bewiesen hat, dass die Produktion von synthetischem Öl möglich ist."
 HUN_aeronautic_technology_institute:0 "Lufttechnisches Institut"
 HUN_aeronautic_technology_institute_desc:0 "Die Luft ist zu einem neuen Aspekt der Kriegsführung geworden, dessen Bedeutung von vielen unterschätzt wird. Wir müssen lernen, diese neue Dimension zu beherrschen, und Ressourcen für die Entwicklung neuer Doktrinen und Ausrüstung bereitstellen, die uns dies ermöglichen."
 HUN_boost_hungarian_aviation_industry:0 "Stärkung der ungarischen Luftfahrtindustrie"
 HUN_boost_hungarian_aviation_industry_desc:0 "Unsere industrielle Basis muss gestärkt werden, damit wir neue Flugzeugmodelle in ausreichender Stückzahl herstellen können, um die Luft zu beherrschen."
 HUN_secret_rearmament:0 "Geheime Aufrüstung"
 HUN_secret_rearmament_desc:0 "Die uns durch den Vertrag von Trianon auferlegten Beschränkungen verbieten es uns, unsere Armee zu vergrößern. Dennoch wird das politische Klima in der Welt immer unruhiger, und ein Konflikt zeichnet sich am Horizont ab. Wir können nicht wehrlos bleiben und müssen mit der Aufrüstung beginnen, auch wenn dies bedeutet, dass wir insgeheim gegen die Bestimmungen des Friedensvertrags verstoßen, der uns nach dem Großen Krieg auferlegt wurde."
 HUN_war_games:0 "Kriegsspiele"
 HUN_war_games_desc:0 "Durch Kriegsspiele in kleinem Maßstab können wir Schwachstellen in unserer derzeitigen Militärstruktur aufdecken und die gewonnenen Erfahrungen nutzen, um Mängel zu beheben."
 HUN_theoretical_air_efforts:0 "Theoretische Luftanstrengungen"
 HUN_theoretical_air_efforts_desc:0 "Wir müssen reichlich Ressourcen für die Ausarbeitung neuer Theorien zur Luftkriegsführung aufwenden. Wenn wir in den Krieg ziehen, werden die entwickelten Theorien von unschätzbarem Wert sein."
 HUN_bled_agreement:0 "Bled-Abkommen"
 HUN_bled_agreement_desc:0 "Eine geheime Aufrüstung in kleinem Maßstab wird nicht ausreichen. Wir müssen auf unsere Nachbarn zugehen und sie auffordern, den Vertrag, der uns nach dem Ersten Weltkrieg auferlegt wurde, rückgängig zu machen. Ungarn hat ein gleiches Recht auf Aufrüstung."
 HUN_bled_agreement_custom_effect_tooltip:0 "Kann zur Ersetzung des [~§H~]Vertrags von Trianon[~§!~] führen."
 HUN_establish_the_air_force:0 "Aufbau der Luftwaffe"
 HUN_establish_the_air_force_desc:0 "Da die rechtlichen Beschränkungen nun aus dem Weg geräumt sind, ist es an der Zeit, die ungarische Luftwaffe offiziell zu gründen."
 HUN_indigenous_designs:0 "Einheimische Entwürfe"
 HUN_indigenous_designs_desc:0 "Unser eigenes technisches Know-how ist für unsere Bedürfnisse ausreichend. Die Kontrolle über unser eigenes Konstruktionsbüro ermöglicht es uns, ihm mehr Ressourcen zuzuweisen und so die Entwicklung neuer Konstruktionen zu beschleunigen."
 HUN_heavy_fighter_effort:0 "Schwere Kampfflugzeuge"
 HUN_heavy_fighter_effort_desc:0 "Unsere Jäger müssen in der Lage sein, die anfälligeren Bomberflugzeuge zu unterstützen. Dies erfordert eine schwerere Bewaffnung und eine größere Reichweite auf Kosten einer gewissen Geschwindigkeit und Manövrierfähigkeit."
 HUN_light_fighter_effort:0 "Leichte Jagdflugzeuge"
 HUN_light_fighter_effort_desc:0 "Wir brauchen Kampfflugzeuge, um die lokale Luftüberlegenheit über unseren Streitkräften zu erlangen und feindliche Flugzeuge abzufangen, die unsere Nation bedrohen."
 HUN_cas_focus:0 "CAS-Schwerpunkt"
 HUN_cas_focus_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge am Boden und in der Luft."
 HUN_tac_focus:1 "Schwerpunkt taktische Bomber"
 HUN_tac_focus_desc:0 "Der Sieg wird durch die Vernichtung der gegnerischen Bodentruppen errungen. Wir müssen uns darauf konzentrieren, unsere eigenen Armeen mit taktischen Schlägen gegen Nah- und Fernziele zu unterstützen."
 HUN_license_foreign_designs:0 "Lizenzierung ausländischer Muster"
 HUN_license_foreign_designs_desc:0 "Ausländische Luftstreitkräfte haben bereits bewiesen, dass sie über bewährte Konstruktionen von sehr hoher Qualität verfügen. Anstatt das Schicksal herauszufordern und uns auf unser noch nicht vorhandenes Luftfahrt-Know-how zu verlassen, sollten wir darum bitten, diese ausländischen Modelle in Lizenz herstellen zu dürfen."
 HUN_fighter_competition:0 "Wettbewerb bei Kampfflugzeugen"
 HUN_fighter_competition_desc:0 "Um das beste Kampfflugzeugmodell für die Lizenzproduktion auswählen zu können, müssen wir die Konkurrenten gegeneinander antreten lassen. Wir werden einen Wettbewerb für Kampfflugzeuge veranstalten und alle Großmächte einladen, ihre modernsten Kampfflugzeugmodelle zur Teilnahme zu schicken."
 HUN_bomber_competition:0 "Bomber-Wettbewerb"
 HUN_bomber_competition_desc:0 "Damit wir das beste Bombermodell für die Lizenzproduktion auswählen können, müssen wir die Bewerber gegeneinander antreten lassen. Wir werden einen Bomberwettbewerb veranstalten und alle Großmächte einladen, ihre modernsten Bombermodelle zur Teilnahme einzureichen."
 HUN_joint_air_development:0 "Gemeinsame Entwicklung von Flugzeugen"
 HUN_joint_air_development_desc:0 "Das beste Mittel zur Entwicklung neuer Flugzeugmodelle ist die Zusammenarbeit mit unseren Verbündeten. Wenn wir die klügsten Köpfe aller unserer Nationen zusammenbringen, werden wir die besten Ergebnisse erzielen."
 HUN_army_maneuvers:0 "Armee-Manöver"
 HUN_army_maneuvers_desc:0 "Unsere Armee muss für mögliche künftige bewaffnete Konflikte wieder in Form gebracht werden. Wir werden sie auf Manöver schicken, um neue Taktiken und Strategien zu entwickeln."
 HUN_mobile_focus:0 "Mobiler Schwerpunkt"
 HUN_mobile_focus_desc:0 "Eine mobile Armee, die in der Lage ist, dort zuzuschlagen, wo sie den größten Schaden anrichten kann, ist der Schlüssel zum militärischen Erfolg."
 HUN_the_botond:0 "Der Botond"
 HUN_the_botond_desc:0 "Um unseren Versorgungs- und Transportbedarf angemessen zu decken, benötigen wir eine neue Form von Lastwagen. Die ersten Versionen des Botond-Designs Rába 38M haben sich in Versuchen als erfolgreich erwiesen, und mit den entsprechenden Ressourcen können wir das Design fertigstellen und mit der Produktion beginnen."
 HUN_develop_tanks:0 "Entwicklung von Panzern"
 HUN_develop_tanks_desc:0 "Die uns umgebenden Nationen haben die Bedeutung von Panzern erkannt und stellen sie in großer Zahl her. Wir müssen unsere eigenen Panzerkonzepte entwickeln und versuchen, mit unseren Verbündeten und Gegnern Schritt zu halten."
 HUN_assault_gun_focus:0 "Fokus auf Sturmgeschütze"
 HUN_assault_gun_focus_desc:0 "Anstatt uns auf vollwertige Panzer zu konzentrieren, werden wir uns stattdessen auf Sturmgeschütze verlassen, um unsere Infanterie bei Durchbrüchen zu unterstützen, da dies eine kostengünstigere Alternative ist."
 HUN_joint_tank_procurement:0 "Gemeinsame Panzerbeschaffung"
 HUN_joint_tank_procurement_desc:0 "Gemeinsam mit unseren Verbündeten können wir neue Panzermodelle viel effektiver entwickeln. Wir werden ein gemeinsames Beschaffungsbüro einrichten, in dem unsere Ingenieure zusammenarbeiten können, um die besten Entwürfe für die Zukunft zu ermitteln."
 HUN_armored_warfare:0 "Gepanzerte Kampfführung"
 HUN_armored_warfare_desc:0 "Unsere motorisierten Divisionen werden gepanzerte Unterstützung benötigen, um wirklich effektiv zu sein. Wir müssen mehr Ressourcen in die Entwicklung neuer Panzerungskonzepte stecken."
 HUN_mobile_corps_doctrine:0 "Doktrin für mobile Korps"
 HUN_mobile_corps_doctrine_desc:0 "Da nun sowohl motorisierte als auch gepanzerte Elemente in Produktion sind, müssen wir neue theoretische Ansätze für das Zusammenwirken dieser Elemente auf dem Schlachtfeld prüfen."
 HUN_home_defense:0 "Landesverteidigung"
 HUN_home_defense_desc:0 "Kleine mobile Streitkräfte werden nicht in der Lage sein, unser Land im Falle eines Angriffs zu verteidigen. Wir müssen eine undurchdringliche Frontlinie bilden und neue Doktrinen entwickeln, um die Wirksamkeit eines solchen Ansatzes zu erhöhen."
 HUN_danuvia_submachine_guns:0 "Danuvia-Maschinenpistolen"
 HUN_danuvia_submachine_guns_desc:0 "Unsere Infanterie braucht eine gute Bewaffnung, um ihre Effektivität zu verbessern. Die ersten Prototypen der Danuvia 43M haben sich in Tests gut bewährt, und wenn wir die Mittel für ihre Entwicklung aufstocken, können wir vielleicht schon bald mit der Massenproduktion dieser Waffe beginnen."
 HUN_artillery_effort:0 "Bemühungen um die Artillerie"
 HUN_artillery_effort_desc:0 "Die Artillerie ist der Schlüssel zur Verbesserung der Wirksamkeit unserer Streitkräfte. Wir werden moderne Artilleriemodelle entwickeln, damit sie über die beste Artillerieunterstützung verfügen, die wir bieten können."
 HUN_motorized_logistics:0 "Motorisierte Logistik"
 HUN_motorized_logistics_desc:0 "Der Schlüssel zur mobilen Kriegsführung ist die Fähigkeit, Männer und Material schnell über große Entfernungen zu bewegen. Selbst der beste Panzer wird schnell unbrauchbar, wenn er nicht mit Nachschub versorgt wird."
 HUN_light_infantry_divisions_doctrine:0 "Doktrin der leichten Infanteriedivisionen"
 HUN_light_infantry_divisions_doctrine_tech_tt:0 "Ermöglicht [~§H~]Leichte Infanteriedivisionen Doktrin[~§!~][~\n~][~§H~]Infanterie[~\n~] Wald[~§!~][~\n~] Angriff: [~§G~]+2%[~§!~][~\n~] Movement: [~§G~]+5%[~§!~][~\n~] [~§H~]Stadt[~§!~][~\n~] Angriff: [~§G~]+5%[~§!~][~\n~] Movement: [~§G~]+5%[~§!~][~\n~]"
 HUN_light_infantry_divisions_doctrine_unit_tt:0 "[~\n~]Gewinnen Sie eine [~§Y~]Infanterie[~§!~] Einheit mit 6 Bataillonen.[~\n~]"
 HUN_light_infantry_divisions_doctrine_desc:0 "Wir müssen mit der begrenzten Anzahl von Soldaten auskommen, die uns zur Verfügung stehen. Wenn wir mehr Divisionen wollen, müssen sie zwangsläufig kleiner sein. Leichte Infanteriedivisionen bieten eine optimale Mischung aus Schlagkraft und Größe, und wir werden sie zum Rückgrat unseres Militärs machen."
 HUN_form_parachute_battalions:0 "Fallschirmjägerbataillone bilden"
 HUN_form_parachute_battalions_desc:0 "Infanterie, die aus der Luft gelandet wird, gibt uns die Möglichkeit, auf jede unerwartete Bedrohung oder taktische Gelegenheit schnell zu reagieren."
 HUN_naval_warfare:0 "Seekriegsführung"
 HUN_naval_warfare_desc:0 "Nach der Wiedererlangung einer Küstenlinie müssen wir unsere Anstrengungen auf den Wiederaufbau einer Flotte konzentrieren, die einer Großmacht gewachsen ist."
 HUN_restauration:0 "Wiederherstellung"
 HUN_restauration_desc:0 "Wir können keine Zeit damit verschwenden, mit neuen und unerprobten Technologien zu experimentieren. Wir werden uns an bewährte Konzepte aus den Tagen des alten Imperiums halten."
 HUN_reform:0 "Reform"
 HUN_reform_desc:0 "Es macht wenig Sinn, eine Flotte aufzubauen, die auf veralteten Ideen beruht. Wir haben die Möglichkeit erhalten, eine neue Marine von Grund auf zu schaffen, ohne den Ballast der alten. Wir sollten sie nutzen, um die modernste und fähigste Flotte zu bauen, die wir können."
 HUN_capital_ships:0 "Großkampfschiffe"
 HUN_capital_ships_desc:0 "Das Herzstück einer Marine ist das Schlachtschiff. Wir müssen die verlorene Zeit wieder aufholen und so bald wie möglich mit dem Bau neuer Schiffe beginnen."
 HUN_destroyer:0 "Zerstörer"
 HUN_destroyer_desc:0 "Zerstörer sind ein wichtiger, aber oft übersehener Teil der Flotte. Zusammen mit den niedrigen Kosten sind sie ein guter Start für jedes Flottenerweiterungsprogramm."
 HUN_cruisers:0 "Kreuzer"
 HUN_cruisers_desc:0 "Selbst die schlagkräftigste Flotte ist nutzlos, wenn sie den Feind nicht finden oder sich nicht gegen Flugzeuge schützen kann. Die Entwicklung neuer leichter und schwerer Kreuzer hilft uns, aus einer Ansammlung von Schiffen eine echte Flotte zu machen."
 HUN_submarines:0 "U-Boote"
 HUN_submarines_desc:0 "U-Boote waren im letzten Krieg nahe daran, die mächtigste Flotte der Welt zu schlagen. Wir können als moderne Marine nicht ernst genommen werden, wenn wir nicht über eigene U-Boote verfügen."
 HUN_carriers:0 "Flugzeugträger"
 HUN_carriers_desc:0 "Das Schlachtschiff ist ein Relikt aus einer längst vergangenen Zeit. Die Zukunft der Seekriegsführung sind Flugzeugträger und Flugzeuge. Wir werden bei dieser Entwicklung an vorderster Front stehen."
 fighter_tt:0 "Wir müssen ein modernes Kampfflugzeug anbieten und mit [[~Root.GetName~]] im Frieden sein."
 bomber_tt:0 "Wir müssen ein modernes Bombenflugzeug anbieten und mit [[~Root.GetName~]] in Frieden leben."
 ROM_preserve_greater_romania:0 "Großrumänien bewahren"
 ROM_preserve_greater_romania_desc:0 "Wir haben es endlich geschafft, alle rumänischsprachigen Menschen in unserem Land zu vereinen. Jetzt müssen wir dafür sorgen, dass unsere Kinder unser Erbe eines Rumäniens für alle Rumänen antreten können."
 ROM_a_deal_with_the_devil:0 "Ein Pakt mit dem Teufel"
 ROM_a_deal_with_the_devil_desc:0 "Der Kommunismus bedroht unsere östliche Grenze, und territoriale Forderungen sind vielleicht nur am Horizont zu erkennen. Vielleicht wäre es besser, sich den Sowjets anzuschließen, anstatt sie zu bekämpfen."
 ROM_form_peasant_militias:0 "Bildung von Bauernmilizen"
 ROM_form_peasant_militias_desc:0 "Mit den kommunistischen Idealen, die wir von unserem Nachbarn übernehmen, kommt die Pflicht eines jeden Mannes, seine Kameraden, sein Land und die Revolution zu verteidigen."
 ROM_basing_rights_for_soviet_union:0 "Grundrechte für die Sowjetunion"
 ROM_basing_rights_for_soviet_union_desc:0 "Wir wissen, dass die Sowjets unser Territorium begehren, aber wir könnten jegliche Feindseligkeiten ausschließen, indem wir unserem Nachbarn Stützpunktrechte anbieten."
 ROM_romanian_volunteer_brigades:0 "Rumänische Freiwilligenbrigaden"
 ROM_romanian_volunteer_brigades_desc:0 "Wir werden Freiwilligenbrigaden aufstellen, um die entstehenden Revolutionen in anderen Ländern zu unterstützen."
 ROM_join_comintern:0 "Beitritt zur Komintern"
 ROM_join_comintern_desc:0 "Es ist an der Zeit, endlich einen Antrag auf Mitgliedschaft in der Komintern zu stellen. Dies wird unser Territorium vor Ansprüchen aus dem Osten schützen und uns in die Lage versetzen, die Sache des Kommunismus weltweit aktiver zu vertreten."
 ROM_german_romanian_trade_agreement:0 "Handelsvertrag mit Deutschland"
 ROM_german_romanian_trade_agreement_desc:0 "Wir wissen um das deutsche Wirtschaftsinteresse an unserem Land. Die Vereinbarung vermehrter Lieferungen von Gütern wie Öl wird es uns ermöglichen, deutsche Hilfe bei der Modernisierung unseres Militärs zu erbitten."
 ROM_german_romanian_oil_exploitation_company:0 "Deutsch-rumänische Ölausbeutungsgesellschaft"
 ROM_german_romanian_oil_exploitation_company_desc:0 "Der deutsche Bedarf an Öl ist enorm und bietet uns eine lukrative Möglichkeit, unsere Ölraffinerien zu erweitern."
 ROM_invite_german_advisors:0 "Deutsche Berater einladen"
 ROM_invite_german_advisors_desc:0 "Deutsche Hilfe ist unerlässlich, wenn wir unser Militär modernisieren wollen. Sie verfügen über das technische Know-how, das wir benötigen, und wir sollten daher ihre Berater um Hilfe bitten."
 ROM_invite_german_advisors_tt:0 "Erlauben Sie Deutschland, Truppen auf rumänischem Boden zu stationieren."
 ROM_license_german_equipment:0 "Deutsche Ausrüstung lizenzieren"
 ROM_license_german_equipment_desc:0 "Die deutsche Ausrüstung ist unserer eigenen überlegen, aber vielleicht könnten wir die Lizenzen für die Herstellung dieser Waffen selbst erwerben."
 ROM_join_axis:0 "Beitritt zur Achse"
 ROM_join_axis_desc:0 "Es ist an der Zeit, der Achse beizutreten, damit wir an der Seite der Deutschen eine glorreiche rumänische Zukunft gestalten können."
 ROM_demand_transnistria:0 "Fordern Sie Transnistrien"
 ROM_demand_transnistria_desc:0 "Jetzt, da wir stark sind und deutsche Unterstützung haben, ist es an der Zeit, die Region Transnistrien einzufordern und sie in Großrumänien einzugliedern."
 ROM_renew_the_romanian_polish_alliance:1 "Rumänisch-polnisches Bündnis erneuern"
 ROM_renew_the_romanian_polish_alliance_desc:0 "Unsere alten Beziehungen zu Polen haben sich in den letzten Jahren abgekühlt. Da die Bedrohungen, die uns umgeben, nicht geringer geworden sind und die weltpolitische Lage immer unruhiger wird, ist es an der Zeit, das Bündnis mit unserem nördlichen Nachbarn wiederzubeleben."
 ROM_the_cordon_sanitaire:0 "Der Cordon Sanitaire"
 ROM_the_cordon_sanitaire_desc:0 "Wir sind sowohl im Osten als auch im Westen von gefährlichen Ideologien umgeben. Gemeinsam mit unseren Nachbarn im Norden und Süden werden wir eine Barriere errichten, die diese Dogmen unter Quarantäne stellt und ihr weiteres Vordringen verhindert."
 ROM_demand_a_western_guarantee:0 "Westliche Garantien einfordern"
 ROM_demand_a_western_guarantee_desc:0 "Wenn wir uns sowohl gegen den Kommunismus als auch gegen den Faschismus behaupten wollen, brauchen wir westliche Hilfe. Wir werden alle uns zur Verfügung stehenden politischen Hebel in Bewegung setzen, um eine solche Garantie zu erhalten."
 ROM_military_modernization:0 "Militärische Modernisierung"
 ROM_military_modernization_desc:0 "Auch mit westlicher Unterstützung müssen wir für die Modernisierung der Armee sorgen, damit unsere Verbündeten Zeit haben, uns zu unterstützen, bevor alles verloren ist."
 ROM_join_allies:0 "Sich den Verbündeten anschließen"
 ROM_join_allies_desc:0 "Eine Garantie reicht nicht aus - es ist an der Zeit, sich voll und ganz zu den westlichen Demokratien zu bekennen und gemeinsam mit ihnen für die Verteidigung der Freiheit einzutreten."
 ROM_joint_allied_staff_college:0 "Gemeinsame Alliierte Stabsakademie"
 ROM_joint_allied_staff_college_desc:0 "In Anbetracht unserer gemeinsamen Interessen sollten wir mit den Westmächten bei der Entwicklung von militärischer Ausrüstung und Taktik zusammenarbeiten."
 ROM_civil_works:0 "Zivile Arbeiten"
 ROM_civil_works_desc:0 "Großrumänien wird ein umfangreiches Programm zur industriellen Entwicklung benötigen, wenn es einen groß angelegten militärischen Aufbau unterstützen soll. Wir werden jetzt damit beginnen."
 ROM_national_defense_industry:0 "Nationale Verteidigungsindustrie"
 ROM_national_defense_industry_desc:0 "Wir müssen unsere nationale Rüstungsindustrie stark ausbauen, wenn wir mit der gestiegenen Nachfrage Schritt halten wollen."
 ROM_danubian_transport_network:0 "Donautransportnetz"
 ROM_danubian_transport_network_desc:0 "Unsere Transportkapazitäten entlang der Donau können drastisch verbessert werden, sowohl durch eine effektivere Nutzung des Flusses selbst als auch durch die Art und Weise, wie er mit unserem Straßen- und Schienennetz verbunden ist."
 ROM_malaxa:0 "MALAXA"
 ROM_malaxa_desc:0 "Wir müssen unsere heimische Automobilindustrie ausbauen, damit sie im Bedarfsfall leicht umgerüstet und für militärische Zwecke eingesetzt werden kann. Zu diesem Zweck hat einer unserer Wirtschaftsmagnaten einige recht interessante Ideen, die wir nutzen könnten..."
 ROM_invite_foreign_motor_companies:0 "Ausländische Autofirmen einladen"
 ROM_invite_foreign_motor_companies_desc:0 "Anstatt Ressourcen für die Steigerung der Produktion von unbewährten inländischen Automobildesigns auszugeben, würden wir mehr davon profitieren, wenn wir bewährte ausländische Designs in Lizenz produzieren würden."
 ROM_hunedoara_steel_works:0 "Hunedoara-Stahlwerk"
 ROM_hunedoara_steel_works_desc:0 "Um den Bedarf unserer Waffenproduktion zu decken, muss das große Stahlwerk in Siebenbürgen modernisiert und drastisch erweitert werden."
 ROM_invest_in_the_iar:0 "Investitionen in die IAR"
 ROM_invest_in_the_iar_desc:0 "Es ist von entscheidender Bedeutung, mit den Anforderungen einer modernen Luftwaffe Schritt zu halten. Unsere Industrie muss nicht nur in der Lage sein, die von uns benötigten Maschinen zu bauen, sondern auch schnell genug, um die operativen Verluste zu ersetzen."
 ROM_expand_ploiesti_oil_production:0 "Ausweitung der Ölförderung in Ploiesti"
 ROM_expand_ploiesti_oil_production_desc:0 "Wir verfügen in Ploiesti über einige der größten Ölfelder Europas, die nicht nur für uns, sondern auch für unsere Verbündeten und andere Nationen in der Region von enormer Bedeutung sind. Wir sollten die Produktion der Felder erhöhen, um den Bedarf besser decken zu können."
 ROM_expand_the_university_of_bucharest:0 "Ausbau der Universität Bukarest"
 ROM_expand_the_university_of_bucharest_desc:0 "Durch die Verbesserung der Qualität und Kapazität unserer Universität können wir den Pool der besten und klügsten Köpfe vergrößern, auf den wir uns für unsere technologischen Fortschritte verlassen."
 ROM_exploit_the_baita_mines:0 "Ausbeutung der Baita-Minen"
 ROM_exploit_the_baita_mines_desc:0 "Es wird allmählich klar, dass Uran für einige der drastischsten waffentechnischen Fortschritte seit der Erfindung der Feuerwaffe von entscheidender Bedeutung ist. Wir haben das Glück, innerhalb unserer Grenzen über große Uranvorkommen zu verfügen, und wir sollten eine Mine errichten, um sie auszubeuten."
 ROM_balkans_dominance:0 "Vorherrschaft auf dem Balkan"
 ROM_balkans_dominance_desc:0 "Der Schlüssel zu einer prosperierenden rumänischen Zukunft liegt nicht bei den Revolutionären im Osten oder den Demokratien oder Faschisten im Westen, sondern in der rumänischen Dominanz auf dem Balkan."
 ROM_puppet_bulgaria:0 "Marionette Bulgarien"
 ROM_puppet_bulgaria_desc:0 "Das kriegslüsterne Bulgarien ist seinen Nachbarn schon lange ein Dorn im Auge. Wir müssen es ein für alle Mal unterwerfen."
 ROM_align_hungary:0 "Ungarn verbünden"
 ROM_align_hungary_desc:0 "Ungarn muss für unseren Standpunkt sensibilisiert werden. Ihre Regierung wird von fehlgeleiteten Elementen geführt, die das Land nur in den Ruin treiben können. Mit uns würden sie stärker sein."
 ROM_HUN_aligned:0 "Ungarn verbündet"
 ROM_secure_greece:0 "Griechenland sichern"
 ROM_secure_greece_desc:0 "Griechenland - obwohl in der Vergangenheit oft ein Verbündeter - muss dazu gebracht werden, die rumänische Dominanz in der Region zu akzeptieren."
 ROM_divide_yugoslavia:0 "Jugoslawien aufteilen"
 ROM_divide_yugoslavia_desc:0 "Das derzeitige Arrangement der Balkanstaaten, aus denen Jugoslawien besteht, ist nicht haltbar. Wir werden ein Ultimatum stellen und eine Umstrukturierung der Teilstaaten unter rumänischer Führung fordern."
 ROM_split_czechoslovakia:0 "Spaltung der Tschechoslowakei"
 ROM_split_czechoslovakia_desc:0 "Die Tschechoslowakei ist ein künstliches Konstrukt, das allein nicht überleben kann. Wir können nicht zulassen, dass dieser Teil ins Chaos abgleitet und müssen eingreifen, bevor die Situation unhaltbar wird."
 ROM_secure_the_bosporus:0 "Sichern Sie den Bosporus"
 ROM_secure_the_bosporus_desc:0 "Unser maritimer Zugang ist derzeit auf das Schwarze Meer beschränkt. Die Türkei, die sich über den Bosporus erstreckt, könnte uns im Kriegsfall den Zugang zum Mittelmeer versperren, und deshalb müssen wir die freie Durchfahrt sicherstellen, wenn wir sie brauchen."
 ROM_institute_royal_dictatorship:0 "Institut Königliche Diktatur"
 ROM_institute_royal_dictatorship_desc:0 "Es ist an der Zeit, die bereits weitreichenden Befugnisse des Königs weiter auszubauen, um dem Land politische Stabilität zu verleihen und es in die Lage zu versetzen, sich auf Bedrohungen von außen zu konzentrieren."
 ROM_fortify_the_borders:0 "Verstärkung der Grenzen"
 ROM_fortify_the_borders_desc:0 "Nachdem die innenpolitische Situation nun unter Kontrolle ist, müssen wir uns um eine bessere Verteidigung unserer Grenzen gegen Bedrohungen von außen kümmern."
 ROM_flexible_foreign_policy:0 "Flexible Außenpolitik"
 ROM_flexible_foreign_policy_desc:0 "Wir müssen unsere Prinzipien aufgeben und Beziehungen zu denjenigen knüpfen, mit denen dies am sinnvollsten ist. Unser Überleben hängt davon ab."
 ROM_his_majestys_loyal_government:0 "Loyale Regierung Seiner Majestät"
 ROM_his_majestys_loyal_government_desc:0 "Solange die Nation hinter ihrem König steht, ist eine pragmatische Außenpolitik überflüssig."
 ROM_militarize_the_sentinels:0 "Militarisierung der Sentinels"
 ROM_militarize_the_sentinels_desc:0 "Die paramilitärischen Sentinels könnten leicht in eine vollwertige militärische Organisation umgewandelt werden, sofern wir die entsprechenden Ressourcen bereitstellen."
 ROM_all_parties_must_end:0 "Alle Parteien müssen aufhören"
 ROM_all_parties_must_end_desc:0 "Keine Partei währt ewig, und die derzeitige geopolitische Lage erfordert die ungeteilte Aufmerksamkeit unseres Königs. Wenn der Krieg vorbei ist, wird er vielleicht eine tolle Party schmeißen, aber für den Moment muss er seine hedonistische Lebensweise hinter sich lassen."
 ROM_revise_the_constitution:0 "Überarbeitung der Verfassung"
 ROM_carol_current_leader_trigger:0 "[~§Y~]Carol II[~§!~] ist das derzeitige Staatsoberhaupt."
 ROM_carol_not_leader_trigger:0 "[~§Y~]Carol II[~§!~] ist nicht der Führer des Landes."
 ROM_revise_the_constitution_desc:0 "Die Verfassung muss umgeschrieben werden, um die Position des Königs als Führer der Nation zu festigen. Darüber hinaus können gefährliche rechtsextreme Bewegungen unterminiert werden, indem mit der königlichen Jugendorganisation Sentinel of the Motherland eine sicherere Alternative geschaffen wird."
 ROM_the_royal_foundation:0 "Die Königliche Stiftung"
 ROM_the_royal_foundation_desc:0 "Der König hat sich freundlicherweise bereit erklärt, in seinem Namen eine Stiftung zu gründen, die die rumänische Kultur erforschen und die Wissenschaft der Nation aufbauen soll."
 ROM_appoint_soviet_friendly_government:1 "Ernennung einer prosowjetischen Regierung"
 ROM_appoint_soviet_friendly_government_desc:0 "Die Zukunft Rumäniens hängt von guten Beziehungen zu unserem kommunistischen östlichen Nachbarn ab. Wir müssen eine Regierung ernennen, die sich dieser Realität bewusst ist."
 ROM_securitate:0 "Securitate"
 ROM_securitate_desc:0 "Wir müssen eine expansive Geheimpolizei einrichten, um interne Bedrohungen für unsere neue Regierung zu unterdrücken."
 ROM_appoint_german_friendly_government:1 "Ernennung einer achsenfreundlichen Regierung"
 ROM_appoint_german_friendly_government_desc:0 "Die Zukunft Rumäniens hängt von guten Beziehungen zu den aufstrebenden faschistischen Mächten im Westen ab. Wir müssen eine Regierung ernennen, die sich dieser Realität bewusst ist."
 ROM_appoint_german_friendly_government_tooltip:0 "Entfernt [~§Y~]Verfassungsgarantien[~§!~] und [~§Y~]Securitate[~§!~][~\n~]"
 ROM_appoint_allied_friendly_government_tooltip:0 "Entfernt [~§Y~]Eiserne Garde[~§!~] und [~§Y~]Securitate[~§!~][~\n~]"
 ROM_appoint_soviet_friendly_government_tooltip:0 "Entfernt [~§Y~]Verfassungsgarantien[~§!~] und [~§Y~]Eiserne Garde[~§!~][~\n~]"
 ROM_iron_guard:0 "Eiserne Garde"
 ROM_iron_guard_desc:0 "Es ist an der Zeit, unsere Politik bezüglich der Eisernen Garde zu überdenken. Mit unserer neuen Regierung steht die Bewegung nun viel mehr im Einklang mit unseren offiziellen Standpunkten und könnte als hervorragendes Instrument zur Erhöhung der politischen Stabilität der Nation dienen."
 ROM_force_abdication:0 "Abdankung erzwingen"
 ROM_force_abdication_desc:0 "König Carol II. wird nicht mehr benötigt und erweist sich in der Tat eher als lästig denn als Führer. Obwohl er immer noch die Kontrolle über die Regierung und die Finanzen des Landes hat, muss er zum langfristigen Wohl Rumäniens zum Abdanken gebracht werden."
 ROM_appoint_allied_friendly_government:1 "Pro-Alliierte Regierung ernennen"
 ROM_appoint_allied_friendly_government_desc:0 "Die Zukunft Rumäniens hängt von guten Beziehungen zu unseren alten Verbündeten im Westen ab - Frankreich und seinen Verbündeten. Wir müssen eine Regierung ernennen, die diese Beziehungen fortsetzt."
 ROM_constitutional_guarantees:0 "Verfassungsmäßige Garantien"
 ROM_constitutional_guarantees_desc:0 "Die verfassungsrechtlichen Möglichkeiten, die der König genutzt hat, müssen rückgängig gemacht werden, und es müssen Garantien und Ausgleiche eingeführt werden, um sicherzustellen, dass dies nicht noch einmal geschieht. Andernfalls bleibt uns nur eine Verhöhnung der Demokratie."
 ROM_handle_the_king:0 "Umgang mit dem König"
 ROM_handle_the_king_desc:0 "Es müssen Gesetze erlassen werden, die den üppigen Lebensstil des Königs einschränken. Die Staatskasse darf nicht mehr für seine persönlichen Ausgaben verwendet werden."
 ROM_king_michaels_coup:0 "Der Staatsstreich von König Michael"
 ROM_king_michaels_coup_desc:0 "Die derzeitige Regierung führt Rumänien in den Ruin. Es bedarf einer starken Hand, um die Nation vor der Katastrophe zu bewahren - die Hand von Prinz Michael."
 ROM_expand_the_air_force:0 "Die Luftwaffe ausbauen"
 ROM_expand_the_air_force_desc:0 "Moderne Kriege können nicht ohne die Beherrschung des Luftraums gewonnen werden. Wir müssen alles in unserer Macht Stehende tun, um die rumänische Luftwaffe auszubauen!"
 ROM_acquire_licenses:0 "Erwerben Sie Lizenzen"
 ROM_acquire_licenses_desc:0 "Die ausländische Luftfahrttechnologie ist der unseren überlegen, und wir sollten uns um den Erwerb von Lizenzen bemühen, damit wir selbst Flugzeuge mit deren Innovationen herstellen können."
 ROM_air_defense:0 "Luftverteidigung"
 ROM_air_defense_desc:0 "Wir müssen unsere Grenzen mit umfangreichen Luftabwehrbatterien schützen, um unsere kleine Luftwaffe zu entlasten."
 ROM_heavy_interceptors:0 "Schwere Abfangjäger"
 ROM_heavy_interceptors_desc:1 "Unser Land ist nicht in der Lage, eine große Luftwaffe zu unterhalten. Wir müssen in jedem Flugzeug so viel Feuerkraft wie möglich konzentrieren, um jeden Angreifer zu vernichten."
 ROM_ground_support:0 "Bodenunterstützung"
 ROM_ground_support_desc:0 "Kombinierte Waffen sind ein wesentlicher Bestandteil der modernen Kriegsführung. Die Luftwaffe muss so ausgebildet sein, dass sie unsere Landstreitkräfte im Bedarfsfall unterstützen kann."
 ROM_medium_bombers:0 "Mittlere Bomber"
 ROM_medium_bombers_desc:0 "Die Zeiten, in denen Armeen Kriege gewinnen konnten, ohne auf den Himmel zu schauen, sind vorbei. Wir müssen unsere taktischen Bomber weiterentwickeln, um unseren Soldaten die notwendige Luftunterstützung zu geben."
 ROM_cas:0 "CAS"
 ROM_cas_desc:0 "Wir brauchen spezielle Flugzeugmodelle für die Luftnahunterstützung, wenn wir das Beste aus unseren kombinierten Streitkräften herausholen wollen."
 ROM_acquire_fighters:0 "Beschaffung von Kampfflugzeugen"
 ROM_acquire_fighters_desc:0 "Die Luftüberlegenheit ist der Schlüssel zu unserer Verteidigung, und deshalb müssen wir unsere Kampfflugzeuge mit allen Mitteln ausbauen."
 ROM_local_development:0 "Lokale Entwicklung"
 ROM_local_development_desc:0 "Wir werden uns auf die heimische rumänische Luftfahrtindustrie verlassen, um die von uns benötigten Flugzeuge zu produzieren."
 ROM_air_superiority:0 "Luftüberlegenheit"
 ROM_air_superiority_desc:0 "Die Beherrschung der Luft ist eine wesentliche Voraussetzung für militärische Operationen, und auf diesen Aspekt der Luftkriegsführung müssen wir uns konzentrieren."
 ROM_strategic_bomber_force:0 "Strategische Bomberkräfte"
 ROM_strategic_bomber_force_desc:0 "Militärische Operationen sind nur zweitrangig gegenüber der Zerstörung der gegnerischen Industrie und Infrastruktur. Die strategische Bombardierung ist das Mittel, mit dem wir dies erreichen werden."
 ROM_heavy_bombers:0 "Schwere Bomber"
 ROM_heavy_bombers_desc:0 "Unsere strategischen Bomberkräfte benötigen eine große Reichweite und eine hohe Bombenlast. Große Bomber sind die einzige Möglichkeit, diese Anforderungen zu erfüllen."
 ROM_nuclear_bomb_project:0 "Projekt Atombombe"
 ROM_nuclear_bomb_project_desc:0 "Wir können niemals darauf hoffen, unsere wahrscheinlichen Feinde mit konventionellen Mitteln auszubomben. Wir müssen uns daher auf technologische Fortschritte konzentrieren, die es uns ermöglichen, mit weniger Mitteln mehr Zerstörung anzurichten. Viel, viel mehr."
 ROM_iar_80:0 "IAR 80"
 ROM_iar_80_desc:0 "Unsere Ingenieure haben hervorragende Ideen, die sie gerne in ein neues Kampfflugzeugdesign einfließen lassen würden. Sie brauchen nur die Finanzierung und den Startschuss."
 ROM_army_maneuvers:0 "Armee-Manöver"
 ROM_army_maneuvers_desc:0 "Unsere Armee muss für mögliche künftige bewaffnete Konflikte wieder fit gemacht werden. Wir werden sie auf Manöver schicken, um neue Taktiken und Strategien zu entwickeln."
 ROM_army_war_college:0 "Kriegsakademie der Armee"
 ROM_army_war_college_desc:0 "Wir brauchen die klügsten Köpfe für die Führung unserer Streitkräfte, was bedeutet, dass die Kriegsakademie erweitert werden muss."
 ROM_war_college_tt:0 "Ein [~§Y~]2 Skill[~§!~] General namens [~§Y~]Barbu Paraianu[~§!~] wird erscheinen."
 ROM_the_zb_53:0 "Die ZB-53"
 ROM_the_zb_53_desc:0 "Moderne Ausrüstung ist der Schlüssel zur Kriegsführung, und wir müssen uns bemühen, unsere Infanteriewaffen zu modernisieren."
 ROM_vanatori_de_munte:0 "Vanatori De Munte"
 ROM_vanatori_de_munte_unit_tt:0 "[~\n~]Gewinnen Sie eine [~§Y~]Bergsteiger[~§!~] Einheit mit 9 Bataillonen.[~\n~]"
 ROM_vanatori_de_munte_desc:0 "Die Vanatori De Munte - Gebirgsjäger - sind unsere Eliteinfanterie in den Bergen. Ihr Ruf eilt ihnen voraus, sogar im Ausland, und wir täten gut daran, ihre Zahl mit den besten zu verstärken, die wir finden können."
 ROM_artillery_modernization:0 "Modernisierung der Artillerie"
 ROM_artillery_modernization_desc:0 "Die Infanterie funktioniert nicht ohne angemessene Artillerieunterstützung. Die Bereitstellung moderner, hochwertiger Geschütze wird die Effektivität unserer Streitkräfte erheblich verbessern."
 ROM_modern_at_guns:0 "Moderne AT-Geschütze"
 ROM_modern_at_guns_desc:0 "Das Zeitalter der Panzer ist angebrochen, und unsere Infanterie braucht moderne Mittel, um sich gegen diese stählernen Ungetüme zu verteidigen."
 ROM_mountain_artillery:0 "Gebirgsartillerie"
 ROM_mountain_artillery_tech_tt:0 "Ermöglicht [~§H~]Gebirgsgeschütz[~§!~][~\n~][~§H~]Artillerie[~\n~] Berg[~§!~]: Bewegung: [~§G~]+15%[~§!~][~\n~][~§H~]Anti-Tank[~\n~] Mountain[~§!~]: Bewegung: [~§G~]+15%[~§!~]"
 ROM_mountain_artillery_desc:0 "Unsere Gebirgsjäger müssen die ihnen gebührende Artillerieunterstützung erhalten, wenn wir ihre Exzellenz erhalten wollen. Unsere Artillerie muss daher für den Einsatz im Gebirge angepasst werden."
 ROM_reserve_divisions:0 "Reserve-Divisionen"
 ROM_reserve_divisions_desc:0 "Rumänien ist eine kleine Nation, und wir müssen eine angemessene Anzahl von Reservedivisionen aufstellen, wenn unsere Armee im Feld bestehen soll."
 ROM_royal_guards_divisions:0 "Königliche Garde-Divisionen"
 ROM_royal_guards_divisions_tt:0 "Gewinnen Sie eine Einheit mit [~§Y~]7 Infanterie[~§!~] und [~§Y~]2 Artillerie[~§!~] Bataillonen."
 ROM_royal_guards_divisions_desc:0 "Unsere Königliche Garde muss erweitert werden, wie es sich für unseren großen König gehört."
 ROM_the_armored_division:0 "Die Panzerdivision"
 ROM_the_armored_division_tt:0 "Erhalte eine Einheit mit [~§Y~]4 mittleren Panzer-[~§!~] und [~§Y~]4 motorisierten[~§!~] Bataillonen.[~\n~]"
 ROM_the_armored_division_desc:0 "Panzer sind der Weg nach vorn, und wir müssen spezielle Divisionen aufstellen, die die Stärken dieser neuen Waffen nutzen."
 ROM_acquire_modern_tanks:0 "Beschaffung moderner Panzer"
 ROM_acquire_modern_tanks_desc:0 "Die Entwicklung von Panzern schreitet rasant voran, und es reicht nicht aus, veraltete Modelle zu erwerben."
 ROM_mobile_tank_destroyers:0 "Mobile Panzerzerstörer"
 ROM_mobile_tank_destroyers_desc:0 "Wir verfügen nicht über die nötige Industrie, um unsere Feinde bei der Produktion von Panzern zu übertreffen. Wir müssen uns stattdessen auf die Produktion von Waffen konzentrieren, die die Überlegenheit des Gegners bei gepanzerten Einheiten zunichte machen können."
 ROM_the_maresal:0 "Der Maresal"
 ROM_the_maresal_desc:0 "Unsere Ingenieure haben die Idee entwickelt, eine sowjetische 122-mm-Haubitze in einer geschlossenen Kasematte unterzubringen. Wenn wir diesen Entwurf weiter verfeinern, sind wir vielleicht auf dem besten Weg, ein sehr erfolgreiches Panzermodell zu schaffen."
 ROM_expand_the_galati_shipyards:0 "Ausbau der Galati-Werften"
 ROM_expand_the_galati_shipyards_desc:0 "Unsere bereits bestehenden Werftanlagen in Galati müssen erheblich erweitert werden, wenn wir unsere Macht im Schwarzen Meer ausbauen wollen."
 ROM_coastal_defense_navy:0 "Küstenverteidigungsflotte"
 ROM_coastal_defense_navy_desc:0 "Mit unseren begrenzten Ressourcen können wir nicht mehr anstreben, als unsere Küsten zu sichern. Alle Anstrengungen müssen auf dieses Ziel ausgerichtet werden."
 ROM_coastal_defense_ships:0 "Küstenverteidigungsschiffe"
 ROM_coastal_defense_ships_tech_tt:0 "Ermöglicht [~§H~]Küstenverteidigungsschiffe[~§!~][~\n~][~§H~]Schwere Kreuzer[~§!~][~\n~] Panzerung: [~§G~]+20%[~§!~][~\n~] Feuerkraft der Marine: [~§G~]+10%[~§!~][~\n~] Produktionskosten: [~§G~]-10%[~§!~]"
 ROM_coastal_defense_ships_desc:0 "Für Schiffe, die sich besonders für die Küstenverteidigung eignen, müssen neue Entwürfe entwickelt werden."
 ROM_modern_destroyers:0 "Moderne Zerstörer"
 ROM_modern_destroyers_desc:0 "Zerstörer sind das Rückgrat jeder Marine, und unsere ist da keine Ausnahme. Das Rückgrat unserer Marine muss an die heutigen Standards angepasst werden."
 ROM_torpedo_boats:0 "Torpedoboote"
 ROM_torpedo_boats_desc:0 "Torpedos sind der große Gleichmacher der Seekriegsführung. Wenn wir dafür sorgen, dass alle unsere Schiffe mit Torpedos ausgerüstet sind, können wir eine überlegene Streitmacht durch schiere Kühnheit und die Menge des Torpedobeschusses überraschen und auslöschen."
 ROM_modern_submarines:0 "Moderne U-Boote"
 ROM_modern_submarines_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir tun gut daran, uns vor U-Booten zu schützen und sie gegen feindliche Schiffe einzusetzen."
 ROM_black_sea_dominance:0 "Dominanz im Schwarzen Meer"
 ROM_black_sea_dominance_desc:0 "Unser anfänglicher Mangel an Ressourcen sollte kein Hindernis für eine künftige totale rumänische Vorherrschaft im Schwarzen Meer sein. Mit dem entsprechenden politischen Willen werden wir dies in die Tat umsetzen."
 ROM_capital_ships:0 "Großkampfschiffe"
 ROM_capital_ships_desc:0 "Wenn wir als Seemacht ernst genommen werden wollen, benötigen wir Großkampfschiffe an der Spitze unserer Schwarzmeerflotte."
 ROM_torpedo_bombers:0 "Torpedobomber"
 ROM_torpedo_bombers_desc:0 "Wir können unsere Seeschwäche ausgleichen, indem wir einen Teil unserer Luftstreitkräfte für Marineaufgaben einsetzen. Dazu brauchen wir ein neues Flugzeugmodell, das Torpedos tragen kann."
 ROM_expand_the_marine_regiment:0 "Das Marineregiment ausbauen"
 ROM_expand_the_marine_regiment_desc:0 "Die Beherrschung des Schwarzen Meeres eröffnet uns neue Angriffsmöglichkeiten. Seeinvasionen sind nun eine realistische Option, die die Entwicklung neuer Transportflugzeugmodelle und spezieller Marinedivisionen erfordert, die sich auf diese Form der Kriegsführung spezialisieren können."
 CZE_fortification_studies:0 "Studien zur Festung"
 CZE_fortification_studies_desc:0 "Die Notwendigkeit, unsere Grenzen zu befestigen, ist klar, aber die Frage ist wie? Die Franzosen haben vor kurzem eine unglaubliche Festungslinie gebaut, die Maginot-Linie, und durch die Entsendung einer Delegation, die ihre Methoden studiert, sollte es möglich sein, unsere eigenen Grenzverteidigungsprobleme zu lösen."
 CZE_fallback_line:0 "Rückzugslinie"
 CZE_fallback_line_desc:0 "Wenn die Grenze nicht gehalten werden kann, wäre es gut, eine zweite Befestigungslinie zu haben, auf die man zurückgreifen kann, bevor ein Angriff aus dem Westen unser Kernland erreichen kann."
 CZE_sudeten_1:0 "Frühe Befestigungen im Sudetenland"
 CZE_sudeten_1_desc:0 "Das Sudetenland, unsere gebirgige Grenze zu Deutschland, ist der perfekte Ort für Grenzbefestigungen. Nachdem wir die französische Maginot-Linie studiert haben, können wir selbst eine ähnliche Linie errichten."
 CZE_sudeten_2:0 "Fortgeschrittene Befestigungen im Sudetenland"
 CZE_sudeten_2_desc:0 "Das Sudetenland verfügt jetzt über eine anständige Verteidigungslinie, aber anständig ist nicht gut genug, wenn es um unser nationales Überleben geht."
 CZE_sudeten_3:0 "Sudetenland Endgültige Befestigungen"
 CZE_sudeten_3_desc:0 "Das Sudetenland hat ein starkes Befestigungssystem, aber es könnte noch stärker sein!"
 CZE_hungarian_line:0 "Ungarische Linie"
 CZE_hungarian_line_desc:0 "Der ungarische Irredentismus ist eine ständige Bedrohung für unsere Nation. Ein System von Festungsanlagen entlang unserer gemeinsamen Grenze wird dazu beitragen, unsere Sicherheit zu gewährleisten."
 CZE_polish_line:0 "Polnische Linie"
 CZE_polish_line_desc:0 "Die polnische Aggression kennt keine Grenzen, aber eine gut befestigte Grenze wird sie hoffentlich dazu bringen, sich ein leichteres Ziel zu suchen."
 CZE_internal_redoubts:0 "Interne Schanzen"
 CZE_internal_redoubts_desc:0 "Jedes System von Befestigungen kann durchbrochen werden. Zum Schutz vor dieser Möglichkeit können wir starke Punkte um unsere wichtigsten Städte herum errichten, damit sie nicht einfach von einem Feind eingenommen werden können, der unsere Linien durchbricht."
 CZE_industrial_legacy:0 "Industrielles Erbe"
 CZE_industrial_legacy_desc:0 "Die Skoda-Werke waren der größte Waffenhersteller in Österreich-Ungarn, und seit unserer Unabhängigkeit haben sie sich zu einem führenden Unternehmen in vielen Industriezweigen entwickelt. Eine so hohe Konzentration von Fachwissen und Schwerindustrie ist für alle industriellen Bestrebungen von großem Vorteil."
 CZE_favor_czechs_1:0 "Tschechische Industrie"
 CZE_favor_czechs_1_desc:0 "Innerhalb unseres Landes hat es immer Spannungen zwischen Tschechen und Slowaken gegeben, nicht zuletzt deshalb, weil ein Großteil unserer industriellen Macht in den tschechischen Provinzen Böhmen und Mähren konzentriert ist. Diese industrielle Stärke macht es jedoch viel einfacher, in diesen Gebieten weitere Fabriken zu errichten, auch wenn dies die Slowaken noch mehr verärgern könnte."
 CZE_favor_czechs_2:1 "Industrielle Kerngebiete"
 CZE_favor_czechs_2_desc:1 "Weitere Investitionen, die sich auf Böhmen und Mähren konzentrieren, werden unsere Industrie weitaus stärker fördern als ein breiterer Ansatz."
 CZE_favor_czechs_3:1 "Neue Industriestädte"
 CZE_favor_czechs_3_desc:1 "Nach der Entwicklung der alten Industriegebiete in Böhmen und Mähren ist es nun an der Zeit, neue Städte zu bauen, um die Arbeiter für unsere wachsende Industrie unterzubringen."
 CZE_balanced_1:1 "Ausgewogene Investitionen in die Industrie"
 CZE_balanced_1_desc:0 "Um die Spannungen zwischen Tschechen und Slowaken abzubauen, wurde vorgeschlagen, das künftige industrielle Wachstum gleichmäßig auf die beiden Landesteile aufzuteilen, obwohl dies insgesamt weniger effizient ist."
 CZE_balanced_2:1 "Gemeinsame tschechisch-slowakische Planungskommission"
 CZE_balanced_2_desc:1 "Durch die Einrichtung eines gemeinsamen Gremiums von Politikern aus beiden Landesteilen können wir sicherstellen, dass alle gleichermaßen am industriellen Wachstum unseres Landes teilhaben können."
 CZE_balanced_3:1 "Lokale Spezialisierung"
 CZE_balanced_3_desc:1 "Durch die kontinuierlichen Investitionen in die Industrie in allen Regionen des Landes haben einige Gebiete begonnen, sich auf bestimmte Waren und Dienstleistungen zu spezialisieren. Dies können wir weiter fördern."
 CZE_united_population:0 "Vereinte Bevölkerung"
 CZE_united_population_desc:0 "Eine Reihe jüngster politischer Initiativen in Verbindung mit unserer Politik des ausgewogenen industriellen Wachstums hat dazu geführt, dass sich die Tschechen und Slowaken im ganzen Land in ihren Zielen viel mehr geeint fühlen."
 CZE_arms_exports_1:0 "Waffenexporte"
 CZE_arms_exports_1_desc:0 "Die Skoda-Werke sind seit langem einer der wichtigsten Waffenlieferanten in ganz Europa und stellen Waffen in einem Umfang her, der den Bedarf unseres Landes bei weitem übersteigt. Die Produktion in einem solchen Umfang führt zu einer Effizienz der Produktion, von der nur wenige andere Hersteller träumen können."
 CZE_arms_exports_2:1 "Export-Subventionen"
 CZE_arms_exports_2_desc:1 "Angesichts der drohenden Kriegsgefahr wollen immer mehr Länder Panzer kaufen. Staatliche Bürgschaften für Kredite und andere Maßnahmen können andere Länder ermutigen, tschechoslowakische Panzer zu kaufen, und die Größenvorteile noch weiter verbessern."
 CZE_arms_exports_3:1 "Garantie des gleichberechtigten Zugangs"
 CZE_arms_exports_3_desc:1 "Die Nachfrage nach Waffen ist so hoch wie nie zuvor, und das gilt auch für die Produktion unserer Fertigungsstraßen. Um den Verkauf von Waffen zu fördern, können wir öffentlich erklären, dass wir an jeden verkaufen werden, der das nötige Kleingeld hat, um sie zu bezahlen - und das Geld dann für Investitionen in unsere eigene Aufrüstung verwenden."
 CZE_political_direction:0 "Politische Ausrichtung"
 CZE_political_direction_desc:0 "Unsere Demokratie ist noch jung und wurde noch nicht auf die Probe gestellt. Angesichts der Tatsache, dass sowohl der Faschismus als auch der Kommunismus in ganz Europa auf dem Vormarsch sind, muss man sich die Frage stellen: Ist dies die richtige Richtung, oder wenn nicht, welche dann?"
 CZE_go_left:0 "Nach links gehen"
 CZE_go_left_desc:0 "Der Kommunismus ist die Zukunft! Alle Anstrengungen müssen darauf gerichtet sein, unsere Regierung und Gesellschaft nach marxistischen Idealen umzugestalten."
 CZE_czech_socialism:0 "Tschechischer Sozialismus"
 CZE_czech_socialism_desc:1 "Zentrale Kontrolle ist sicherlich gut für die Wirtschaft, aber vielleicht kann man auch zu viel des Guten haben. Durch eine leichte Dezentralisierung in tschechische und slowakische Sowjets kann sich eine größere Einheit durchsetzen!"
 CZE_communism_with_a_human_face:0 "Kommunismus mit menschlichem Antlitz"
 CZE_communism_with_a_human_face_desc:1 "Durch die Forderung nach einer stärkeren Beteiligung des Volkes an der Kommunal- und Landespolitik unter dem Dach der Kommunistischen Partei werden wir den Idealen des Kommunismus neues Leben einhauchen."
 CZE_communist_support:0 "Kommunistische Unterstützung"
 CZE_communist_support_desc:0 "Unser Linksruck gewinnt an Schwung. Die Unterstützung für den Kommunismus wächst landesweit, und sie wird nur noch zunehmen, wenn wir mehr staatliche Unterstützung für ihn bereitstellen."
 CZE_join_comintern:0 "Beitritt zur Komintern"
 CZE_join_comintern_desc:0 "Auf unsere weniger fortschrittlichen früheren Verbündeten kann man sich nicht mehr verlassen. Es ist an der Zeit, ein Bündnis mit der UdSSR zu schließen, um unsere Sicherheit gegen die faschistisch-imperialistische Aggression zu gewährleisten."
 CZE_the_romanian_question:0 "Die rumänische Frage"
 CZE_the_romanian_question_desc:0 "Rumänien steht zwischen uns und unserem Freund und Beschützer, der Sowjetunion. Da sie den Durchzug sowjetischer Truppen zur Unterstützung unserer Verteidigung nicht zulassen, muss eine drastischere Lösung in Betracht gezogen werden."
 CZE_the_polish_division:0 "Die polnische Division"
 CZE_the_polish_division_desc:0 "Polen verweigert nicht nur den Durchzug sowjetischer Truppen für den Fall, dass wir ihre Hilfe benötigen, sondern hegt auch noch Groll über unsere Befreiung der Zaolzie-Region und könnte durchaus auf Rache sinnen. Eine präemptive Verteidigung wäre klug."
 CZE_democratic_bastion:0 "Demokratische Bastion"
 CZE_democratic_bastion_desc:0 "Die Tschechoslowakei ist eine Bastion der Demokratie in Mitteleuropa und soll es bleiben, komme was wolle!"
 CZE_beacon_of_liberty:0 "Leuchtturm der Freiheit"
 CZE_beacon_of_liberty_desc:0 "Unser Engagement für die Demokratie inspiriert sowohl unsere eigenen Bürger als auch diejenigen, die vor repressiveren Regimen fliehen mussten."
 CZE_defensive_preparations:0 "Verteidigungsvorbereitungen"
 CZE_defensive_preparations_desc:0 "Es scheint sicher, dass der Krieg kommen wird, ob wir es wollen oder nicht. Daher ist es am besten, wenn wir darauf vorbereitet sind."
 CZE_bonus_research_slot_1:0 "Tschechische Technische Universität"
 CZE_bonus_research_slot_1_desc:0 "Angesichts des drohenden Krieges wird uns eine stärkere Konzentration auf praktische Technologien zugute kommen."
 CZE_go_right:0 "Nach rechts gehen"
 CZE_go_right_desc:0 "Nur unter dem Faschismus kann das tschechische Volk zu Größe aufsteigen! Die Demokratie in Europa ist dem Untergang geweiht, und nur die starken Nationen, die faschistischen Nationen, werden einen Platz an den Verhandlungstischen haben, wenn die schwachen Staaten zerlegt werden!"
 CZE_czech_fascism:0 "Tschechischer Faschismus"
 CZE_czech_fascism_desc:0 "Die Unterstützung für den Faschismus wächst landesweit, und je mehr Macht in die Hände der Faschisten fällt, desto mehr Druck kann auf die Dissidenten ausgeübt werden, die Widerstand leisten."
 CZE_aggressive_wars:0 "Aggressive Kriege"
 CZE_aggressive_wars_desc:0 "Wenn der Faschismus triumphiert, kann unser Aufstieg zur Macht beginnen!"
 CZE_the_polish_question:0 "Die polnische Frage"
 CZE_the_polish_question_desc:0 "Die Polen haben uns Zaolzie nie verziehen, und wenn wir irgendeine Schwäche zeigen, werden sie zweifellos zuschlagen. Warum sollte eine große Nation wie die Tschechoslowakei unter dieser Art von Bedrohung leiden? Schluss damit! Entschiedene Maßnahmen müssen ergriffen werden!"
 CZE_exclude_the_slovaks:0 "Tschechische Konsolidierung"
 CZE_exclude_the_slovaks_desc:1 "Seit dem Tag, an dem unser Land gegründet wurde, sind die Slowaken unzufrieden. Sie strebten immer nach mehr politischer Macht und forderten immer mehr als ihren gerechten Anteil an den nationalen Ressourcen. Damit ist jetzt Schluss! Von nun an wird die Macht in tschechischen Händen konzentriert sein. [Das wird zum Bürgerkrieg führen."
 CZE_national_fascism:0 "Nationaler Faschismus"
 CZE_national_fascism_desc:0 "Tschechen und Slowaken stehen geschlossen unter dem Banner des Faschismus. Gemeinsam marschieren wir vorwärts! Zusammen sind wir unaufhaltsam!"
 CZE_german_minor_ally:0 "Deutscher Verbündeter"
 CZE_german_minor_ally_desc:0 "Deutschland ist eine aufstrebende Macht, eine Macht, der wir zum Ruhm folgen können. Wohin Deutschland führt, werden wir folgen und unsere Ziele auf dem Weg dorthin sammeln."
 CZE_german_minor_ally_tt:0 "Werden Sie ein deutscher Satellit, der Boni für die Lizenzierung deutscher Technologie bietet, aber auch Deutschland die Oberhoheit über unser Land verschafft."
 CZE_german_ally:0 "Deutscher Partner"
 CZE_german_ally_desc:0 "Deutschland ist eine befreundete faschistische Macht, ein Mitreisender auf dem Weg zum Ruhm. Gemeinsam werden wir die Welt um die Achse Prag-Berlin kreisen lassen!"
 CZE_strategy_decisions:0 "Strategische Entscheidungen"
 CZE_strategy_decisions_desc:0 "Ein Sturm zieht über Europa auf, ein Krieg droht, aber wie soll die Tschechoslowakei die vor ihr liegenden Herausforderungen meistern?"
 CZE_german_leanings:0 "Deutsches Appeasement"
 CZE_german_leanings_desc:0 "Die deutsche Macht ist auf dem Vormarsch, und ihr erklärtes Ziel ist es, alle deutschsprachigen Völker in einem Reich zu vereinen. Für eine Nation mit einer beträchtlichen deutschen Minderheit sind dies beunruhigende Entwicklungen. Wenn wir uns nicht selbst mächtige Verbündete sichern können, könnte es für uns von Vorteil sein, in Deutschlands Gunst zu stehen."
 CZE_german_puppet:0 "Deutsche Marionette"
 CZE_german_puppet_desc:0 "Deutschland kann nicht besänftigt werden, es wird nicht aufhören, bis es über uns herrscht. Und doch können wir vielleicht etwas Autonomie bewahren, wenn wir das Knie beugen?"
 CZE_hungarian_situation:0 "Die ungarische Situation"
 CZE_hungarian_situation_desc:0 "Ungarn ist uns schon lange ein Dorn im Auge, aber mit der vollen Macht des Faschismus im Rücken ist die Zeit der Ungarn vorbei."
 CZE_deliver_sudetenland:0 "Befreien Sie das Sudetenland"
 CZE_deliver_sudetenland_desc:0 "Deutschland will unsere Deutschen. Es scheint, dass wir einen Krieg nur durch die Abtretung des Sudetenlandes abwenden können."
 CZE_german_technology:0 "Deutsche Technologie"
 CZE_german_technology_desc:0 "Da die friedlichen Beziehungen zwischen unseren Nationen nun gesichert sind, wurde vorgeschlagen, dass ein gegenseitiger Austausch von Technologie für beide Seiten von Vorteil sein könnte."
 CZE_trust_in_the_west:0 "Vertrauen in den Westen"
 CZE_trust_in_the_west_desc:0 "Frankreich und Großbritannien werden den Frieden in Europa bewahren. Schließlich haben sie den Großen Krieg nicht gewonnen, nur damit Deutschland zwanzig Jahre später souveräne Nationen bedroht und zerstückelt!"
 CZE_doctrinal_innovation:0 "Doktrinelle Innovation"
 CZE_doctrinal_innovation_desc:0 "Wir haben aus dem Austausch von Offizieren und Strategiesitzungen mit unseren Verbündeten viel gelernt. Die Kombination solch unterschiedlicher Standpunkte hat uns an den Rand eines Durchbruchs gebracht."
 CZE_bonus_research_slot_2:1 "Teams für den Wissensaustausch"
 CZE_bonus_research_slot_2_desc:0 "Der alliierte Wissensaustausch hat so große Vorteile gebracht, dass er nun als ständige Einrichtung vorgeschlagen wurde."
 CZE_secret_weapons:0 "Geheimwaffen"
 CZE_secret_weapons_desc:0 "Die Zukunft der tschechischen Kriegsführung liegt in der Beherrschung mehrerer fortschrittlicher Technologien und deren optimaler Nutzung."
 CZE_nukes:0 "Nuklearwaffen"
 CZE_nukes_desc:0 "Die Zukunft der tschechischen Kriegsführung liegt in der Beherrschung der Macht des gespaltenen Atoms!"
 CZE_an_entente_of_our_own:0 "Eine eigene Entente"
 CZE_an_entente_of_our_own_desc:0 "Die "kleine Entente" ist in den letzten Jahren erloschen, aber sie könnte wieder auferstehen, wenn unsere ehemaligen Verbündeten dazu bereit sind."
 CZE_invite_yugoslavia:0 "Jugoslawien einladen"
 CZE_invite_yugoslavia_desc:0 "Laden Sie Jugoslawien in die Entente ein."
 CZE_invite_romania:0 "Laden Sie Rumänien ein"
 CZE_invite_romania_desc:0 "Laden Sie Rumänien in die Entente ein."
 CZE_faction_tech_sharing:0 "Der Pakt der Organisation"
 CZE_faction_tech_sharing_desc:0 "Um gut zusammenarbeiten zu können, sollten die Armeen der Entente auf einem ähnlichen Niveau ausgerüstet sein. Um dies zu erreichen, schlagen wir vor, dass alle Mitglieder unserer Fraktion ihre Technologie frei miteinander teilen."
 CZE_security_council:0 "Sicherheitsrat"
 CZE_security_council_desc:0 "Der Sicherheitsrat der Entente wird sicherstellen, dass alle Mitglieder koordiniert vorgehen, wenn gemeinsame militärische Operationen geplant sind."
 CZE_deal_with_hungary:0 "Ungarn auflösen"
 CZE_deal_with_hungary_desc:0 "Da der Frieden in ganz Europa zusammenbricht, kann die Entente nicht zulassen, dass Ungarn wieder zu einer Bedrohung wird. Nur eine dauerhafte Lösung kann es uns ermöglichen, uns auf die größeren Probleme zu konzentrieren."
 CZE_deal_with_bulgaria:0 "Bulgarien auflösen"
 CZE_deal_with_bulgaria_desc:0 "Bulgarien hat wieder aufgerüstet und bedroht erneut die Sicherheit auf dem Balkan. Diese Bedrohung kann nicht toleriert werden, wenn sich die Entente auf einen allgemeinen Konflikt in Europa konzentrieren will."
 CZE_rapprochement_with_hungary:0 "Annäherung an Ungarn"
 CZE_rapprochement_with_hungary_desc:0 "Der ungarische Irredentismus ist eine ständige Bedrohung, aber vielleicht kann ein letzter Versuch unternommen werden, das Problem friedlich zu lösen?"
 CZE_czechoslovak_legion:0 "Tschechoslowakische Legion"
 CZE_czechoslovak_legion_desc:0 "Die tschechoslowakische Legion kämpfte während des Ersten Weltkriegs in ganz Europa und während des russischen Bürgerkriegs tief in Russland. Nun, da sich der Konflikt in ganz Europa ausbreitet, könnte die Legion erneut in Marsch gesetzt werden."
 CZE_military_research_institute:0 "Militärtechnisches Institut"
 CZE_military_research_institute_desc:0 "Das Militärtechnische Institut versorgt die tschechoslowakischen Streitkräfte mit militärischen Forschungs-, Entwicklungs- und Testkapazitäten."
 CZE_mountain_bonus:0 "Gebirgsjäger"
 CZE_mountain_bonus_desc:0 "Da ein Großteil unserer Grenze aus Hügeln und Bergen besteht, ist der Bedarf an spezialisierten Soldaten zur Überwachung und Verteidigung dieser Gebiete offensichtlich."
 CZE_inf_and_artillery_advancement:1 "Verstärkung der Infanterie"
 CZE_inf_and_artillery_advancement_desc:1 "Die Infanterie ist die wichtigste Einheit unserer Armee. Die Verbesserung ihrer Bewaffnung ist daher ein wichtiger Schritt zur erfolgreichen Landesverteidigung."
 CZE_support_bonus:1 "Unterstützungseinheiten"
 CZE_support_bonus_desc:1 "Damit unsere Infanterie Höchstleistungen erbringen kann, müssen auch die unterstützenden Einheiten modernisiert werden."
 CZE_inf_and_artillery_advancement_2:1 "Weiterentwicklung der Artillerie"
 CZE_inf_and_artillery_advancement_2_desc:1 "Als Königin des Schlachtfelds wird die moderne Artillerie ein wichtiger Faktor für die Stärke unserer Armee sein."
 CZE_doctrine_bonus:0 "Entdeckungen in der Doktrin"
 CZE_doctrine_bonus_desc:0 "Waffen allein machen eine Armee nicht schlagkräftig, es bedarf auch einer wirksamen Doktrin. Das Militärtechnische Institut ist sich dessen wohl bewusst und hat mehrere Vorschläge unterbreitet."
 CZE_motorization_scheme:0 "Motorisierungsschema"
 CZE_motorization_scheme_desc:0 "Wir haben zwar nicht die größte Armee, aber die Motorisierung bietet die Möglichkeit, unsere Kräfte in einem Gebiet schneller zu konzentrieren."
 CZE_armour_bonus_1:1 "Das LT vz. 38"
 CZE_armour_bonus_1_desc:0 "Unsere Armee verfügt über einige der fortschrittlichsten Panzer der Welt, aber die Technologie in diesem Bereich schreitet schnell voran, und wir können es uns nicht leisten, zurückzubleiben."
 CZE_mechanization:0 "Mechanisierung"
 CZE_mechanization_desc:0 "Während die Motorisierung unseren Soldaten Schnelligkeit bietet, bietet die Mechanisierung ihnen Schnelligkeit, Schutz und Feuerkraft."
 CZE_armour_bonus_ii:1 "Modernisierung der Panzerung"
 CZE_armour_bonus_ii_desc:0 "Das Militärtechnische Institut arbeitet weiterhin eng mit den Skoda-Werken zusammen, um neue und bessere Panzer zu entwickeln."
 CZE_doctrine_bonus_2:0 "Doktrin Entdeckungen II"
 CZE_doctrine_bonus_2_desc:0 "Waffen allein machen eine Armee nicht schlagkräftig, es bedarf auch einer wirksamen Doktrin. Das Militärtechnische Institut ist sich dessen wohl bewusst und hat mehrere Vorschläge unterbreitet."
 CZE_war_college:0 "Kriegsakademie"
 CZE_war_college_desc:0 "Die Kriegsschule gibt unserer Armee die gut ausgebildeten Führungskräfte, die sie zum Sieg führen können."
 CZE_war_college_effect_tt:0 "[~§Y~]Wenn Sie bereits über 5 Forschungsplätze verfügen, erhalten Sie keinen zusätzlichen Platz."
 CZE_military_aeronautical_institute:0 "Militär-Aeronautisches Institut"
 CZE_military_aeronautical_institute_desc:0 "Das Militärische Luftfahrtinstitut versorgt die tschechoslowakische Luftwaffe mit Forschungs- und Konstruktionsvorschlägen."
 CZE_import_foreign_fighters:0 "Import ausländischer Kampfflugzeuge"
 CZE_import_foreign_fighters_desc:0 "Durch den Import verschiedener ausländischer Kampfflugzeuge zur Erprobung und Bewertung können unsere eigenen Flugzeugkonstrukteure wertvolle Erfahrungen sammeln."
 CZE_light_fighter_focus:0 "Leichte Kampfflugzeuge im Fokus"
 CZE_light_fighter_focus_desc:0 "Das Military Aeronautical Institute ist zu dem Schluss gekommen, dass leichte Kampfflugzeuge am nützlichsten sind und den Kern unserer Luftwaffe bilden sollten."
 CZE_heavy_fighter_focus:0 "Schwerpunkt Schweres Jagdflugzeug"
 CZE_heavy_fighter_focus_desc:0 "Das Military Aeronautical Institute ist zu dem Schluss gekommen, dass schwere Kampfflugzeuge am nützlichsten sind und den Kern unserer Luftwaffe bilden sollten."
 CZE_air_is_our_sea:0 "Die Luft ist unser Meer"
 CZE_air_is_our_sea_desc:0 "Andere Nationen sind auf eine Marine angewiesen, um ihre Grenzen zu schützen und ihre Macht zu demonstrieren; für uns erfüllt diese Rolle unsere Luftwaffe."
 CZE_rule_the_air:0 "Beherrsche die Luft"
 CZE_rule_the_air_desc:0 "Unser Engagement für die Luftwaffe hat uns eine bemerkenswerte Produktionseffizienz ermöglicht."
 CZE_import_foreign_bombers:0 "Import ausländischer Bomber"
 CZE_import_foreign_bombers_desc:0 "Durch den Import einer Vielzahl ausländischer Bomber zu Test- und Evaluierungszwecken können unsere eigenen Flugzeugkonstrukteure wertvolle Lektionen lernen."
 CZE_cas_focus:0 "CAS-Schwerpunkt"
 CZE_cas_focus_desc:0 "Die Ergebnisse der Tests des Military Aeronautical Institute zeigen, dass wir uns auf Flugzeuge zur Luftnahunterstützung konzentrieren sollten."
 CZE_tac_focus:0 "Schwerpunkt taktische Bomber"
 CZE_tac_focus_desc:0 "Die Ergebnisse der Tests des Military Aeronautical Institute zeigen, dass wir uns auf taktische Bomber konzentrieren sollten."
 CZE_access_to_the_sea:0 "Zugang zum Meer"
 CZE_access_to_the_sea_desc:0 "Wir sind nicht länger landumschlossen! Jetzt, da wir eine Küste haben, müssen wir uns mit der Seefahrt befassen und einen Plan für den Aufbau einer Marine entwickeln."
 CZE_sudden_shipyard:0 "Plötzliche Schiffswerft"
 CZE_sudden_shipyard_desc:0 "Eine Marine braucht eine Schiffswerft. Wir haben das nicht geplant, aber große technische Projekte sind für uns nichts Neues. Wenn wir uns richtig anstrengen, sollte eine Werft nicht lange auf sich warten lassen."
 CZE_shipbuilding_legacy:0 "Das Erbe des Schiffbaus"
 CZE_shipbuilding_legacy_desc:0 "Eine eigene Marine ist zwar neu, aber die Skoda-Werke haben eine lange Tradition im Bau von Komponenten für die Schiffe der österreichisch-ungarischen Marine. Jetzt können sie diese Erfahrung nutzen, um Schiffe für unsere eigene Marine zu bauen."
 CZE_battleship_catchup_1:1 "Durchbruch bei den Kriegsschiffen"
 CZE_battleship_catchup_1_desc:1 "Unser neuer Bedarf an einer Marine hat zu einem plötzlichen Ansturm auf die Entwicklung von Kriegsschiffen geführt."
 CZE_destroyer_catchup_1:1 "Durchbruch bei den Zerstörern"
 CZE_destroyer_catchup_1_desc:1 "Unser neuer Bedarf an einer Marine hat zu einem plötzlichen Ansturm auf den Entwurf von Zerstörern geführt."
 CZE_cruiser__catchup_1:1 "Durchbruch bei den Kreuzern"
 CZE_cruiser__catchup_1_desc:1 "Unser neuer Bedarf an einer Flotte hat zu einer plötzlichen Flut von Kreuzern geführt."
 CZE_raiding_focus:0 "Schwerpunkt Raubzüge"
 CZE_raiding_focus_desc:1 "Unsere Flotte muss sich auf den indirekten Ansatz konzentrieren, d. h. die Vermeidung von Kämpfen und die Belästigung der Schiffe unserer Feinde."
 CZE_capital_focus:0 "Schwerpunkt Kapital"
 CZE_capital_focus_desc:1 "Unsere Marine muss sich auf direkte und entscheidende Gefechte konzentrieren."
 yugoslavian_focus:0 "Jugoslawischer Fokusbaum"
 YUG_western_focus:0 "Westlicher Fokus"
 YUG_western_focus_desc:1 "Der Schlüssel zur Zukunft Jugoslawiens liegt bei den Mächten im Westen, die unserem Land sowohl geografisch als auch wirtschaftlich näher stehen."
 YUG_friendship_treaty_with_italy:0 "Freundschaftsvertrag mit Italien"
 YUG_friendship_treaty_with_italy_desc:1 "Als unser mächtigster unmittelbarer Nachbar ist es unerlässlich, dass Italien uns als Freunde ansieht. Wir werden Verhandlungen über eine Freundschaftserklärung zwischen unseren beiden Nationen aufnehmen."
 YUG_reinforce_old_alliances:0 "Alte Allianzen verstärken"
 YUG_reinforce_old_alliances_desc:1 "Seit den Anfängen unserer Nation haben wir die Unterstützung der großen europäischen Demokratien Frankreich und Großbritannien genossen. Es ist an der Zeit, diese Beziehungen in Vorbereitung auf künftige Allianzen zu festigen."
 YUG_attract_foreign_capital:0 "Ausländisches Kapital anziehen"
 YUG_attract_foreign_capital_desc:1 "Wir können aus unseren engen diplomatischen Beziehungen Kapital schlagen, indem wir den Zufluss von ausländischem Kapital und Investitionen erleichtern."
 YUG_ban_slovene_nationalist_parties:0 "Verbot slowenischer nationalistischer Parteien"
 YUG_ban_slovene_nationalist_parties_desc:1 "Jegliche Unabhängigkeitsbestrebungen müssen zum Wohle unserer Nation unterdrückt werden. Nationalistische politische Elemente werden geächtet und ihre Anhänger verfolgt, damit sie uns nicht im Inneren schwächen."
 YUG_traditional_values:0 "Traditionelle Werte"
 YUG_traditional_values_desc:1 "Die traditionellen Werte, wie sie von der orthodoxen Religion gelehrt werden, sind der Grundpfeiler unserer Gesellschaft. Die Förderung dieser Werte wird uns nicht nur die Unterstützung der orthodoxen Kirche sichern, sondern auch unser Volk zusammenführen."
 YUG_greater_yugoslavia:0 "Groß-Jugoslawien"
 YUG_greater_yugoslavia_desc:0 "Wir können nicht ruhen, bis alle Südslawen unter unserem Banner vereint sind. Die Bulgaren mögen sich nicht als Teil unserer Nation betrachten, aber wir tun es ganz sicher."
 YUG_all_yugoslavian_regiments:0 "Gesamtjugoslawische Regimenter"
 YUG_all_yugoslavian_regiments_desc:1 "So unterschiedlich unsere Völker auch sein mögen, alle müssen der Verteidigung unserer Nation dienen. Wir werden bei der Aufstellung unserer Regimenter keinen Unterschied nach der ethnischen Zugehörigkeit machen."
 YUG_crush_the_ustasa:0 "Zerschlagung der Ustasa"
 YUG_crush_the_ustasa_desc:1 "Die kroatische ultranationalistische Bewegung Ustasa ist uns zunehmend ein Dorn im Auge. Sie kann nicht länger als eine terroristische Organisation betrachtet werden und muss zum Wohle der Nation zerschlagen werden."
 YUG_invite_german_military_mission:0 "Deutsche Militärmission einladen"
 YUG_invite_german_military_mission_desc:1 "Die Abneigung unseres Militärs gegenüber den Deutschen muss überwunden werden. Die Einladung einer Militärmission wäre ein wichtiger Schritt, um unseren Militärs zu zeigen, dass eine Zusammenarbeit von großem Nutzen sein kann."
 YUG_join_axis:1 "Unterzeichnung des Dreiparteienpakts"
 YUG_join_axis_desc:2 "Obwohl sich viele wünschen, dass sich Jugoslawien den alliierten Mächten anschließt und dem Faschismus widersteht, wissen wir, dass dies ein hoffnungsloses Unterfangen ist, das nur in Krieg und Chaos enden kann. Wir haben die Möglichkeit, mit den Deutschen, Italienern und Japanern einen Pakt der gegenseitigen militärischen und wirtschaftlichen Zusammenarbeit zu schließen, und wir müssen diese Gelegenheit sofort nutzen."
 YUG_invite_italian_naval_experts:0 "Italienische Seefahrtsexperten einladen"
 YUG_invite_italian_naval_experts_desc:1 "Unsere Verbündeten im Mittelmeerraum verfügen über ein überlegenes Wissen über Schiffsdesign und -bau. Wir werden italienische Experten einladen, ihr Wissen an uns weiterzugeben."
 YUG_limited_self_government:0 "Dezentralisierung"
 YUG_limited_self_government_desc:2 "Die Gräben innerhalb unserer Nation sind eindeutig zu tief und zu zahlreich, um sie mit einer einfachen Reform zu überwinden. Nur wenn wir den verschiedenen Völkern, die unsere Nation bilden, Autonomie gewähren, können wir unsere Union ohne Gewaltanwendung zusammenhalten."
 YUG_guarantee_religious_liberties:0 "Religiöse Freiheiten garantieren"
 YUG_guarantee_religious_liberties_desc:1 "Alle müssen die Möglichkeit haben, die Religion ihrer Wahl auszuüben. Wir werden diesbezüglich gesetzliche Garantien einführen."
 YUG_local_militias:0 "Lokale Milizen"
 YUG_local_militias_desc:1 "Die Bevölkerung wird ermutigt, Milizen zur Verteidigung ihres Heimatlandes zu bilden. Dies wird es größeren Teilen der Bevölkerung ermöglichen, später für den Militärdienst rekrutiert zu werden."
 YUG_concessions_for_macedonians:0 "Zugeständnisse für Mazedonier"
 YUG_concessions_for_macedonians_desc:1 "Indem wir auf die führenden Gruppen der Mazedonier zugehen, werden wir auf ihre Missstände eingehen und ihre Loyalität gegenüber dem Staat gewinnen."
 YUG_establish_the_banovina_of_croatia:0 "Gründung der Banovina von Kroatien"
 YUG_establish_the_banovina_of_croatia_desc:1 "Durch die Errichtung eines halbautonomen Banats Kroatien können wir hoffentlich die Forderungen nach echter Unabhängigkeit unterdrücken."
 YUG_non_discriminating_officer_promotions:0 "Nicht-diskriminierende Beförderung von Offizieren"
 YUG_non_discriminating_officer_promotions_desc:1 "Unsere diskriminierende Politik muss rückgängig gemacht werden, und von nun an müssen alle Ethnien die Möglichkeit haben, in den Rängen unseres Offizierskorps aufzusteigen. Auf diese Weise können wir die fähigste militärische Führung bekommen, die wir bekommen können."
 YUG_join_allies:2 "Eine königliche Allianz"
 YUG_royal_alliance_tt:0 "Wir werden versuchen, der Fraktion unseres königlichen Ehepartners beizutreten. Sollte unser Partner Prinzessin Alexandra sein, werden wir versuchen, den Alliierten beizutreten."
 carlist_text:0 "Carlisten"
 YUG_join_allies_desc:3 "Da unser König nun glücklich verheiratet ist, müssen wir unsere Zugehörigkeit öffentlich bekannt geben, damit wir uns auf ihre militärische Stärke verlassen können, falls wir zum Ziel unserer Nachbarn werden."
 YUG_reclaim_istria_and_zadar:0 "Istrien und Zadar zurückerobern"
 YUG_reclaim_istria_and_zadar_desc:1 "Italien hält immer noch die Gebiete von Istrien und Zandar. Es ist an der Zeit, sie zurückzuerobern."
 YUG_claim_macedonia:0 "Makedonien einfordern"
 YUG_claim_macedonia_desc:1 "Einige Teile Mazedoniens befinden sich noch immer außerhalb unserer Grenzen. Da alle Mazedonier Slawen sind, gehören sie zu unserer Nation."
 YUG_allied_air_combat_school:0 "Alliierte Luftkampfschule"
 YUG_allied_air_combat_school_desc:1 "Unsere neuen Verbündeten verfügen über umfangreiche Erfahrungen im Luftkampf. Indem wir uns für eine gemeinsame Alliierte Luftkampfschule einsetzen, können wir sicherstellen, dass unsere Pilotenrekruten ungehindert die wertvollen Lektionen lernen, für die unsere Verbündeten geblutet haben."
 YUG_recognize_the_soviet_union:0 "Anerkennen der Sowjetunion"
 YUG_recognize_the_soviet_union_desc:1 "Obwohl wir uns in der Vergangenheit geweigert haben, den bolschewistischen Staat im Osten anzuerkennen, ist es vielleicht an der Zeit, dass wir unsere Haltung in dieser Angelegenheit überdenken. Während die westlichen Demokratien zu schwach zu sein scheinen, um die kleineren Mächte zu verteidigen, könnte sich die Sowjetunion als zuverlässigerer Freund erweisen."
 YUG_form_peasant_councils:0 "Bildung von Bauernräten"
 YUG_form_peasant_councils_desc:1 "Die Arbeiterschaft muss in der Kommunalpolitik eine größere Präsenz erhalten. Die Einrichtung von Bauernräten wird viel dazu beitragen, dass ihre Stimme gehört wird."
 YUG_mutual_economic_aid:0 "Gegenseitige wirtschaftliche Hilfe"
 YUG_mutual_economic_aid_desc:1 "Die Sowjetunion und Jugoslawien haben einander wirtschaftlich viel zu bieten. Durch den Abschluß vorteilhafter Handelsabkommen und wirtschaftlicher Hilfsvereinbarungen können wir gegenseitig großen Nutzen ziehen."
 YUG_abolish_the_monarchy:0 "Abschaffung der Monarchie"
 YUG_abolish_the_monarchy_desc:1 "Die Monarchie ist kaum eine zeitgemäße Regierungsform, ganz zu schweigen davon, dass sie mit unseren gesellschaftlichen Vorstellungen völlig unvereinbar ist. Sie muss abgeschafft werden, und die königliche Herrschaft muss durch die Stimme des einfachen Volkes ersetzt werden."
 YUG_join_comintern:0 "Der Komintern beitreten"
 YUG_join_comintern_desc:1 "Der beste Weg zur Förderung der Revolution ist der Zusammenschluss mit anderen kommunistischen Staaten in der Komintern."
 YUG_yugoslavian_path_to_communism:0 "Der jugoslawische Weg zum Kommunismus"
 YUG_yugoslavian_path_to_communism_desc:1 "Wir brauchen keine Führung in unserem Kampf für die Sache der Arbeiter. Wir werden diejenigen sammeln, die unsere Führung akzeptieren, und gemeinsam die Version der Revolution verbreiten."
 YUG_form_the_federal_republic:0 "Die Föderale Republik gründen"
 YUG_form_the_federal_republic_desc:1 "Die Zeit ist gekommen, einen echten föderalistischen Staat zu bilden, in dem alle Mitgliedsvölker willkommen sind. Die innerlich zersplitterte Nation, die wir in den letzten Jahrzehnten waren, wird es nicht mehr geben."
 YUG_pan_slavic_workers_congress:0 "Panslawischer Arbeiterkongress"
 YUG_pan_slavic_workers_congress_desc:1 "Die slawischen Arbeiter müssen sich zusammenschließen, um für ihre Sache zu kämpfen, und da die Sowjetunion die Notlage der Arbeiter auf dem Balkan nicht versteht, werden wir selbst die Führung übernehmen."
 YUG_research_collaboration:0 "Zusammenarbeit in der Forschung"
 YUG_research_collaboration_desc:1 "Unsere Verbündeten verfügen über weitaus größere Ressourcen als wir, daher sollten wir uns für eine Forschungszusammenarbeit einsetzen, die es uns ermöglicht, an ihren technologischen Durchbrüchen teilzuhaben."
 YUG_federal_defense_council:0 "Bundesverteidigungsrat"
 YUG_federal_defense_council_desc:1 "Alle Regionen müssen ein Mitspracherecht bei der Verteidigung unserer großen Nation haben. Dies wird dazu beitragen, dass die meisten Stimmen gehört werden und Diskriminierung nicht schon in den Kinderschuhen stecken bleibt."
 YUG_invite_bulgaria:0 "Bulgarien einladen"
 YUG_invite_bulgaria_desc:1 "Unsere slawischen Brüder in Bulgarien brauchen unsere Führung, um ihren Weg zum Kommunismus zu finden. Da sie unsere östliche Flanke besetzen, wird ihre Aufnahme es uns ermöglichen, uns nicht mehr um einen großen Teil unserer Grenzen zu sorgen, und ihre militärische Stärke wird bei der Verbreitung der Revolution sehr nützlich sein."
 YUG_pan_balkan_workers_congress:0 "Die panbalkanische Initiative"
 YUG_pan_balkan_workers_congress_desc:0 "Während wir die Ideale des Sozialismus in unseren unmittelbaren südlichen Nachbarländern gesichert haben, leiden auf dem gesamten Balkan unzählige Menschen unter monarchistischen und bürgerlichen Diktaturen. Nur wenn wir die Arbeiter in Rumänien, Ungarn und Griechenland befreien, können wir sagen, dass wir die Arbeiter auf dem Balkan befreit haben."
 YUG_invite_albania:0 "Albanien einladen"
 YUG_invite_albania_desc:1 "Albanien verfügt über ein Gebiet, das zwar klein, aber für uns von strategischer Bedeutung ist. Indem wir sie in unseren Kongress aufnehmen, können wir den größten Teil unserer Südgrenze sichern und gleichzeitig ihre Stärke der unseren hinzufügen."
 YUG_invite_greece:0 "Laden Sie Griechenland ein"
 YUG_invite_greece_desc:0 "Die jungen Männer und Frauen Griechenlands leiden unter dem eisernen Stiefel ihrer Herren, und nur durch die Bewaffnung ihrer Armen und Unterdrückten können wir die Ketten, die sie binden, sprengen."
 YUG_invite_romania:0 "Laden Sie Rumänien ein"
 YUG_invite_romania_desc:0 "Die Rumänen leben in einer aristokratischen Gesellschaft, die gesehen hat, welchen Schaden Aristokratie und Kapitalismus in einem Land anrichten können. Sie werden nicht länger unter den wankelmütigen Händen ihrer korrupten Monarchen leiden; sie werden ihr Schicksal selbst in die Hand nehmen!"
 YUG_invite_hungary:0 "Ladet Ungarn ein"
 YUG_invite_hungary_desc:0 "Der ungarische Staat ist seit dem Zusammenbruch der Habsburger Monarchie unsicher und schwankend. Mit unserer Hilfe wird das ungarische Volk die wahre Form seines Staates in einer vereinigten kommunistischen Diktatur finden!"
 YUG_invite_turkey:0 "Die Türkei einladen"
 YUG_invite_turkey_desc:0 "Das türkische Volk wurde vor über einem Jahrzehnt von seinem Kalifen befreit, von seinen bürgerlichen Herren muss es sich erst noch befreien. Obwohl die Republikanische Volkspartei der Türkei behauptet, eine "Sozialdemokratie" zu sein, hat sie in Wahrheit völlig versagt, die Ketten ihres Volkes zu brechen, und nur durch eine direkte jugoslawische Intervention können wir wirklich alle Arbeiter des Balkans befreien."
 YUG_united_autonomous_croatia:0 "Ein vereinigtes autonomes Kroatien"
 YUG_united_autonomous_croatia_desc:0 "Die Vereinigung der kroatischen Banovina zu einem autonomen Staat ist seit langem ein Lösungsvorschlag für das Problem des zunehmenden kroatischen Separatismus. Indem wir Kroatien ein gewisses Maß an Autonomie gewähren, können wir aus unserem potenziellen Feind einen starken Verbündeten machen."
 YUG_devolved_croatia:0 "Ein dezentralisiertes Kroatien"
 YUG_devolved_croatia_desc:0 "Niemand ist lauter als die Kroaten, die sich gegen die Union aussprechen. Derzeit ist Kroatien zwischen dem Banat Sava im Norden und dem Banat Littoral im Süden geteilt. Wenn wir diesen Banaten individuelle Autonomie gewähren, können wir sowohl die kroatische Opposition besänftigen als auch verhindern, dass die Kroaten zu viel Einfluss in der Union gewinnen."
 YUG_safeguard_bosnia:0 "Bosnien beschützen"
 YUG_safeguard_bosnia_desc:0 "Es gibt viele Nationen an unserer Grenze, die die Bosnier besetzt und unterdrückt sehen wollen. Wir dürfen dies nicht zulassen, und die Bosnier und Herzegowiner sollten bei ihren Bemühungen um Bewaffnung und Industrialisierung unterstützt werden."
 YUG_divide_bosnia:0 "Bosnien spalten"
 YUG_divide_bosnia_desc:0 "Die bosnische Region ist kulturell und religiös gespalten: Serben, Kroaten, Muslime, Christen und unzählige andere Völker. Die Region kann nur dann angemessen verteidigt werden, wenn sie in getrennte bosnische und herzegowinische Staaten aufgeteilt wird, die im Einklang mit unserer Union arbeiten."
 YUG_dissolve_serbia:0 "Das Banat Serbien auflösen"
 YUG_dissolve_serbia_desc:0 "In der Region, die wir als "Serbien" bezeichnen, leben viele Menschen, die sich nicht als Serben betrachten. Mazedonier, Albaner und Montenegriner bewohnen alle Gebiete, die wir als serbisch bezeichnen. Wir dürfen nicht zulassen, dass wir als Eindringlinge in ihre Kultur wahrgenommen werden, und wir müssen überdenken, was wir als rechtmäßig serbisch betrachten."
 YUG_banat_for_support:0 "Banat zur Unterstützung"
 YUG_banat_for_support_desc:0 "Es ist kein Geheimnis, dass die Ungarn und Rumänen Nordserbien annektieren wollen, und da es unserem Staat an ausländischer Unterstützung mangelt, könnten wir diese Gebiete im Austausch für ein gewisses Maß an Anerkennung und Unterstützung abtreten."
 YUG_autonomous_transylvania:0 "Autonomie für das slawische Transsilvanien"
 YUG_autonomous_transylvania_desc:0 "In den Regionen Banat und Vojvodina leben nicht nur Serben, sondern auch Rumänen und Ungarn. Indem wir diesen Regionen Autonomie und Selbstverwaltung anbieten, können wir den rumänischen und ungarischen Ansprüchen auf diese Regionen ein Ende setzen."
 YUG_fortify_banat:0 "Banat befestigen"
 YUG_fortify_banat_desc:0 "Die Ungarn und Rumänen haben sich unseren Feinden beunruhigend genähert. Um Serbien und seine autonomen Protektorate zu schützen, sind schnelle Befestigungen im Norden notwendig."
 YUG_evolution:0 "Entwicklung"
 YUG_evolution_desc:0 "Auch wenn einige behaupten, unsere Nation sei ein instabiler Zusammenschluss verschiedener Kulturen, die in Feindschaft leben, so wissen wir doch genau, dass wir nur dann in der Lage sein werden, fremde Eindringlinge abzuwehren, wenn wir als eine Einheit zusammenstehen. Wir müssen uns bemühen, unser Volk zu vereinen und diejenigen zu vernichten, die versuchen, uns zu spalten."
 YUG_slovenia_for_support:0 "Slowenien zur Unterstützung"
 YUG_slovenia_for_support_desc:0 "Die Achsenmächte haben die Absicht, unser Land unter sich aufzuteilen. Vielleicht können wir durch die Abtretung Sloweniens an Italien sowohl die störenden Elemente in Slowenien loswerden als auch unsere Sympathie für die Sache der Achsenmächte zeigen."
 YUG_surrender_macedonia:0 "Abtretung von Mazedonien"
 YUG_surrender_macedonia_desc:0 "Auch Bulgarien hat Grund, mit uns zu rivalisieren; es beansprucht Gebiete in Südserbien und Mazedonien für sich. Indem wir ihnen ihre Ansprüche abtreten, werden wir sowohl die Bedrohung an unserer Südgrenze zum Schweigen bringen als auch den mazedonischen Nationalismus zu Bulgariens Problem machen."
 YUG_zara_for_axis:0 "Zara für Achsenmitgliedschaft"
 YUG_zara_for_axis_desc:0 "Die Italiener behaupten, die Regierung in Zara sei der rechtmäßige Herrscher über Dalmatien, aber wenn wir den Italienern versichern, dass wir für dieselbe Sache kämpfen, sind sie vielleicht bereit, Zara an uns abzutreten und ihre Ambitionen auf dem Balkan aufzugeben, zumindest vorläufig."
 YUG_surrender_italian_claims:0 "Verzicht auf italienische Ansprüche"
 YUG_surrender_italian_claims_desc:0 "Zara und Istrien bleiben in italienischer Hand, aber wir können nicht riskieren, [[~ITA.GetLeader~]] zu verärgern, indem wir weiterhin darauf bestehen, dass sie rechtmäßig uns gehören. Vielleicht können wir im Gegenzug für den Verzicht auf die Ansprüche außerhalb unserer Grenzen den Beitritt zur Achse erreichen."
 YUG_end_the_regency:0 "Beende die Regentschaft"
 YUG_end_the_regency_desc:0 "Prinz Paul hat seine Pflicht gegenüber der Krone lange genug erfüllt. Angesichts des drohenden Krieges muss unser Volk sehen, dass sein König den Faschisten und Kommunisten, die unsere Nation zerschlagen wollen, die Stirn bietet."
 YUG_coronation:0 "Die Krönung"
 YUG_coronation_desc:0 "Unser Volk ist seit langem ohne König, und es ist an der Zeit, ein Zeichen für den Fortbestand der Krone zu setzen. Indem wir unseren König in der Kathedrale der Weißen Stadt krönen, geben wir unserem Volk die Gewissheit, dass die Krone ewig ist und wir nicht an fremde Invasoren fallen werden."
 YUG_royal_wedding:0 "Eine königliche Hochzeit"
 YUG_royal_wedding_desc:0 "Königliche Hochzeiten sind seit langem ein Mittel zur Sicherung von Bündnissen, und da viele prestigeträchtige Prinzessinnen keinen König haben, könnte unser junger geeigneter König Peter uns ein Bündnis mit einer Weltmacht sichern."
 YUG_enforced_neutrality:0 "Durchsetzung der jugoslawischen Neutralität"
 YUG_enforced_neutrality_desc:0 "Wir können nicht zulassen, dass der Balkan Teil dieses sich anbahnenden globalen Konflikts wird. Wir müssen unsere Neutralität erklären und jede Handlung vermeiden, die uns mit den streitenden Weltmächten verbünden würde."
 YUG_fortress_yugoslavia:0 "Festung Jugoslawien"
 YUG_fortress_yugoslavia_desc:0 "Wir können nicht zulassen, dass die Nazi-Bedrohung an unserer Grenze unkontrolliert bleibt! Mit den Italienern in Zara und den Deutschen in Österreich müssen wir dafür sorgen, dass unsere Grenzen geschützt werden und die Soldaten dort alles haben, was sie zum Kampf gegen die Faschisten brauchen."
 YUG_ban_fascists:0 "Faschistische Parteien verbieten"
 YUG_ban_fascists_desc:0 "Auch heute noch gibt es in unserem Land Parteien, die eine Kultur über alle anderen stellen und die Vorherrschaft in der jugoslawischen Union anstreben. Diese Leute haben keinen Platz in unserem Land und müssen zum Schweigen gebracht werden."
 YUG_towards_independence:0 "Auf dem Weg zur Unabhängigkeit"
 YUG_towards_independence_desc:0 "Jetzt, da wir die Union in eine Reihe autonomer Staaten aufgelöst haben, müssen wir den nächsten Schritt tun: die Unabhängigkeit. Wir können nicht mehr als Diktatoren über unsere Mitmenschen herrschen, wir müssen ihnen zutrauen, sich selbst zu regieren, frei von serbischer Einmischung."
 YUG_defence_army_of_yugoslavia:0 "Die Verteidigungsarmee von Jugoslawien"
 YUG_defence_army_of_yugoslavia_desc:0 "Für unsere Union zu kämpfen, ist eine schwierige Aufgabe für den Durchschnittsbürger, aber für die eigene Heimat zu kämpfen, ist die Pflicht eines jeden Menschen. Mit dem Versprechen der Unabhängigkeit am Horizont wimmelt es in unserer Union von Männern, die bereit sind, unseren Feind zu bekämpfen; sie brauchen nur die Unterstützung der Regierung."
 YUG_defence_league:0 "Jugoslawische Verteidigungsliga"
 YUG_defence_league_desc:0 "Den Mitgliedern unseres Staates wurde ein hohes Maß an Autonomie zugestanden; jetzt fehlt nur noch der letzte Schritt. Durch die offizielle Anerkennung der Unabhängigkeit aller Balkannationen werden wir Jugoslawien von einer Nation in eine wirtschaftliche und militärische Kooperation vieler Nationen verwandeln."
 YUG_united_kingdom:0 "Ein Vereinigtes Königreich"
 YUG_united_kingdom_desc:0 "Jetzt, da unser Volk die Möglichkeit hatte, die Unabhängigkeit zu erleben und sich in unserer Union angemessen vertreten zu fühlen, ist es an der Zeit, Schritte zu unternehmen, um das Gefühl des Pan-Nationalismus und der Einheit zu schaffen, das in unserem früheren Staat schmerzlich vermisst wurde."
 YUG_reunite_the_kingdom:0 "Wiedervereinigung der Königreiche"
 YUG_reunite_the_kingdom_desc:0 "Auch wenn viele befürchten, dass diese Maßnahme zu einem Rückfall in die Uneinigkeit und die kulturellen Konflikte führen könnte, die für Jugoslawien kennzeichnend waren, müssen wir unsere Nation wieder zu einer einzigen Einheit vereinen, um den größeren Bedrohungen an unserer Grenze begegnen zu können."
 YUG_attract_allied_capital:0 "Alliiertes Kapital anlocken"
 YUG_attract_allied_capital_desc:0 "Die Briten haben Grund, unsere Nation zu unterstützen; wir sind seit langem Verbündete, schon seit der Zeit vor dem Ersten Weltkrieg, und indem wir Investoren aus den alliierten Nationen anziehen, werden wir ihnen versichern, dass die Beziehungen zwischen unseren Nationen unzerstörbar sind."
 YUG_attract_axis_capital:0 "Kapital der Achsenmächte anlocken"
 YUG_attract_axis_capital_desc:0 "Unsere Wirtschaft befindet sich in einem erbärmlichen Zustand, und obwohl wir wissen, dass die Italiener Ambitionen in unserem Land hegen, müssen wir den Handel mit unseren Nachbarn fördern, wenn wir wirtschaftlich darauf vorbereitet sein wollen, ihnen zu widerstehen."
 YUG_industrialization_program:0 "Programm zur Industrialisierung"
 YUG_industrialization_program_desc:1 "Ein Programm zur raschen Industrialisierung ist erforderlich, wenn wir mit den Aufrüstungsprogrammen unserer Nachbarn mithalten wollen."
 YUG_expand_the_mining_industry:0 "Ausweitung der Bergbauindustrie"
 YUG_expand_the_mining_industry_desc:1 "Wir brauchen reichlich Ressourcen, um unsere aufkeimende Kriegsmaschinerie anzutreiben. Wir sollten uns um den Ausbau unserer heimischen Bergbauindustrie bemühen."
 YUG_rare_minerals_exploitation:0 "Ausbeutung seltener Minerale"
 YUG_rare_minerals_exploitation_desc:1 "Bislang unerschlossene Vorkommen seltener Metalle sind plötzlich von großer Bedeutung. Wir müssen unverzüglich die erforderlichen Minen und Infrastrukturen errichten, um sie nutzen zu können."
 YUG_exploit_the_pannonian_deposits:0 "Ausbeutung der pannonischen Vorkommen"
 YUG_exploit_the_pannonian_deposits_desc:1 "Wir sollten die Erdölvorkommen auf unserem Territorium ausbeuten. Auch wenn die Menge gering ist, brauchen wir alles, was wir für unsere Kriegsmaschinerie bekommen können."
 YUG_develop_civilian_industry:0 "Entwicklung der zivilen Industrie"
 YUG_develop_civilian_industry_desc:1 "Unsere zivile Industrie muss mit der militärischen mithalten, um sie mit Maschinen und anderen wichtigen Gütern zu versorgen."
 YUG_integrated_rail_network:0 "Integriertes Schienennetz"
 YUG_integrated_rail_network_desc:1 "Wir sollten die nationalen Eisenbahnnetze in allen Teilen des Landes gleichermaßen ausbauen. Es gibt keinen Teil unseres Landes, der wichtiger ist als die anderen."
 YUG_improve_light_industry:0 "Verbesserung der Leichtindustrie"
 YUG_improve_light_industry_desc:1 "Wir haben bereits innere Unruhen, und es wäre nicht gut, wenn die Leichtindustrie zurückbleibt und den Menschen die lebensnotwendigen Güter des täglichen Lebens vorenthält."
 YUG_develop_slovenian_industry:0 "Entwicklung der slowenischen Industrie"
 YUG_develop_slovenian_industry_desc:1 "Obwohl lange vernachlässigt, verfügt Slowenien über ausreichend Platz, um ein neues Industriezentrum zu schaffen. Dies wird auch die Slowenen sehr freuen."
 YUG_local_self_management:0 "Lokale Selbstverwaltung"
 YUG_local_self_management_desc:1 "Eine verstärkte lokale Selbstverwaltung wird die Nutzung der lokalen Ressourcen und die Effizienz neuer Bauprojekte verbessern."
 YUG_expand_the_university_of_ljubljana:0 "Ausbau der Universität von Ljubljana"
 YUG_expand_the_university_of_ljubljana_desc:1 "Durch den Ausbau unserer Universität in Slowenien erhalten wir eine weitere Einrichtung für die Ausbildung unserer Bevölkerung."
 YUG_develop_military_industry:1 "Entwicklung der Militärindustrie"
 YUG_develop_military_industry_desc:2 "Ein modernes Militär benötigt eine starke industrielle Basis, um die notwendige Produktion neuer Flugzeuge zu unterstützen."
 YUG_improve_serbian_rail_network:0 "Verbesserung des serbischen Eisenbahnnetzes"
 YUG_improve_serbian_rail_network_desc:1 "Wir können auf den Ausbau des Eisenbahnnetzes in den abgelegenen Provinzen verzichten. Die wichtigsten Gebiete sind das Zentrum und der Osten."
 YUG_serbian_steel:0 "Serbischer Stahl"
 YUG_serbian_steel_desc:1 "Wir müssen die Produktion von Stahl in Serbien aufnehmen. Wir brauchen immer mehr davon für die Kriegsanstrengungen."
 YUG_expand_the_university_of_belgrad:0 "Ausbau der Universität Belgrad"
 YUG_expand_the_university_of_belgrad_desc:1 "Durch den Ausbau unserer renommiertesten Universität können wir den Zustrom kluger Köpfe in unsere Forschungs- und Entwicklungsteams erhöhen."
 YUG_expand_the_university_of_zagreb:0 "Vergrößerung der Universität Zagreb"
 YUG_expand_the_university_of_zagreb_desc:1 "Die alte Universität von Zagreb ist seit langem eine der führenden Hochschulen. Zusätzliche Mittel werden es ihr ermöglichen, auch wertvolle Forschungsarbeit zu leisten."
 YUG_central_management:0 "Zentrale Verwaltung"
 YUG_central_management_desc:1 "Eine starke zentrale Kontrolle über alle Aspekte der Verwaltung wird unsere Fähigkeit zur Einhaltung der Produktionsquoten verbessern."
 YUG_expand_the_sarajevo_arsenals:0 "Ausbau der Waffenarsenale in Sarajevo"
 YUG_expand_the_sarajevo_arsenals_desc:1 "Wir brauchen mehr Produktionskapazitäten, um mit dem wachsenden Bedarf unseres Militärs Schritt zu halten. Die Arsenale in Sarajewo sind ein erstklassiger Kandidat für eine Erweiterung; wir werden die Mittel unverzüglich bereitstellen."
 YUG_modernize_the_air_force:0 "Modernisierung der Luftwaffe"
 YUG_modernize_the_air_force_desc:1 "Unsere Luftwaffe ist entsetzlich veraltet. Wenn wir eine vernünftige Chance haben wollen, den Luftraum über unserem eigenen Territorium zu verteidigen, geschweige denn den Feind zu bekämpfen, brauchen wir ein drastisches Modernisierungsprogramm."
 YUG_local_developers:0 "Lokale Entwickler"
 YUG_local_developers_desc:1 "Wir müssen die einheimische Flugzeugentwicklung stärker unterstützen, damit wir mehr Kontrolle über die entstehenden Flugzeugmodelle haben und unsere Industrie ankurbeln können."
 YUG_ikarus:0 "Ikarus"
 YUG_ikarus_desc:1 "Unsere älteste Flugzeugindustrie, die Ikarus-Werke in Novi Sad, müssen ausgebaut werden, um sie auf die erhöhte Produktion vorzubereiten, die für unsere neue Luftwaffe erforderlich ist."
 YUG_designer_tt:0 "Erschließt dieses Unternehmen als Flugzeugkonstrukteur[~\n~]."
 YUG_rogozarski:0 "Rogozarski"
 YUG_rogozarski_desc:1 "Die kurz nach Ikarus gegründete 'Erste serbische Flugzeugfabrik von Zivojin Rogozarski' muss erweitert werden, wenn sie mit den aktuellen Produktionsanforderungen Schritt halten soll."
 YUG_zmaj:0 "Zmaj"
 YUG_zmaj_desc:1 "Die Belgrader Zmaj-Flugzeugwerkstätten müssen neue Flächen zugewiesen bekommen, auf denen sie expandieren können. Obwohl Zmaj jünger ist als unsere anderen Unternehmen, verfügt es über ein großes Potenzial, um unseren Produktionsbedarf zu decken, wenn es erweitert wird."
 YUG_the_ik_3:0 "Die IK-3"
 YUG_the_ik_3_desc:1 "Ein Trio von Ingenieuren, die in ihrer Freizeit im Verborgenen arbeiten, hat einen bemerkenswerten Vorschlag für einen Ersatz für unser derzeitiges im Ausland gebautes Kampfflugzeug ausgearbeitet. Mit der entsprechenden Unterstützung wäre die Produktion wahrscheinlich bald möglich."
 YUG_heavy_fighter_project:0 "Projekt "Schweres Kampfflugzeug"
 YUG_heavy_fighter_project_desc:1 "Unsere Kampfflugzeuge müssen in der Lage sein, die anfälligeren Bomberflugzeuge zu unterstützen. Dies erfordert eine schwerere Bewaffnung und eine größere Reichweite auf Kosten einer gewissen Geschwindigkeit und Manövrierfähigkeit."
 YUG_bomber_project:0 "Projekt Bomber"
 YUG_bomber_project_desc:1 "Um den Kampf zum Feind zu bringen, benötigen wir Bomber. Unsere Ingenieure müssen mit der Entwicklung neuer einheimischer Konstruktionen dieser Art beauftragt werden."
 YUG_purchase_foreign:0 "Kauf im Ausland"
 YUG_purchase_foreign_desc:1 "Es gibt andere Nationen, die weitaus mehr Mittel in die Entwicklung guter Kampfflugzeuge investiert haben, als wir es jemals könnten. Wir sollten ihre Flugzeuge kaufen, anstatt den mühsamen Prozess von Versuch und Irrtum zu durchlaufen, um unsere eigenen zu entwickeln."
 YUG_license_production:0 "Lizenzproduktion"
 YUG_license_production_desc:1 "Die Beschaffung neuer Flugzeuge könnte dadurch erleichtert werden, dass wir sie selbst in Lizenz herstellen. Wir werden so bald wie möglich eine solche Vereinbarung treffen."
 YUG_fighter_license:0 "Kampfflugzeug-Lizenz"
 YUG_fighter_license_desc:1 "Wir müssen uns auf die Lizenzproduktion von Kampfflugzeugen für unsere Luftwaffe konzentrieren, da Bomber ohne Deckung durch Kampfflugzeuge ohnehin nutzlos sind."
 YUG_bomber_license:0 "Bomberlizenz"
 YUG_bomber_license_desc:1 "Die Luft eröffnet neue Möglichkeiten, den Kampf zum Feind zu tragen, und deshalb müssen wir unsere gesamte Lizenzproduktion auf Bomber konzentrieren."
 YUG_army_modernization:0 "Modernisierung der Armee"
 YUG_army_modernization_desc:1 "Die Art und Weise des Krieges hat sich seit dem letzten Konflikt verändert, und wir müssen sicherstellen, dass unsere Armee mit der Zeit geht, indem wir ihre Ausrüstung und Taktik modernisieren."
 YUG_motorize_the_cavalry:0 "Motorisierung der Kavallerie"
 YUG_motorize_the_cavalry_desc:1 "Neue Entwicklungen in der Automobiltechnik haben die Geschwindigkeit und Mobilität von Armeeeinheiten revolutioniert. Unsere Kavallerieeinheiten müssen auf das Pferd verzichten und stattdessen mit Lastwagen ausgerüstet werden."
 YUG_motorized_logistics:0 "Motorisierte Logistik"
 YUG_motorized_logistics_desc:1 "Die Motorisierung eröffnet vielversprechende neue Möglichkeiten, um die Versorgung der Truppen an der Front mit dem Nötigsten und der Spezialausrüstung sicherzustellen. Auf diese Weise können wir sicherstellen, dass unsere Streitkräfte stets in bester Kampfbereitschaft sind."
 YUG_armored_cavalry:0 "Gepanzerte Kavallerie"
 YUG_armored_cavalry_desc:1 "Die Panzerung unserer Truppentransporter verbessert deren Überlebensfähigkeit, Kampfkraft und Moral erheblich. Dies erfordert jedoch einen neuen Typ eines zumindest teilweise gepanzerten Fahrzeugs, das das zusätzliche Gewicht tragen kann, ohne im Gelände stecken zu bleiben, und gleichzeitig mit eigenen Waffen ausgestattet ist."
 YUG_tank_conversions:0 "Panzer-Umbauten"
 YUG_tank_conversions_desc:1 "Während wir jetzt Panzer benötigen, werden wir im nächsten Monat vielleicht Artilleriepanzer oder Panzerjäger auf demselben Fahrgestell benötigen. Unsere gepanzerte Ausrüstung muss flexibel bleiben und an unsere aktuellen Bedürfnisse angepasst werden können."
 YUG_modern_tanks:0 "Moderne Panzer"
 YUG_modern_tanks_desc:1 "Durch die Hinzufügung großkalibriger Hauptwaffen hat sich die Panzertechnologie weit über den einfachen Zweck des sicheren Transports von Truppen von Punkt A nach Punkt B hinaus entwickelt."
 YUG_tank_licenses:0 "Panzer-Lizenzen"
 YUG_tank_licenses_desc:1 "Anstatt unsere begrenzten Ressourcen für die Entwicklung eigener Panzermodelle auszugeben, könnten wir viel effizienter einfach ausländische Modelle in Lizenz produzieren."
 YUG_small_arms:0 "Kleinwaffen"
 YUG_small_arms_desc:1 "Die Infanterie ist das Rückgrat jeder Armee, und wir müssen sicherstellen, dass sie bestmöglich ausgerüstet ist. Wir müssen die Entwicklung von neuen und modernen Waffenmodellen vorantreiben."
 YUG_domestic_artillery_production:0 "Inländische Artillerieproduktion"
 YUG_domestic_artillery_production_desc:1 "Durch die Förderung der Entwicklung moderner, einheimischer Artilleriemodelle können wir sicherstellen, dass unsere Streitkräfte über die bestmögliche Feuerunterstützung verfügen, die wir bieten können."
 YUG_anti_tank_defenses:0 "Panzerabwehr"
 YUG_anti_tank_defenses_desc:1 "Da der Panzer im Mittelpunkt der modernen Kriegsführung steht, sind neue Entwicklungen im Bereich der Panzerabwehrkanonen erforderlich, damit unsere Infanterie diese gepanzerten Ungetüme ausschalten kann."
 YUG_mountain_brigades:0 "Gebirgsbrigaden"
 YUG_mountain_brigades_desc:1 "Große Teile unseres Landes bestehen aus Gebirgen, was die Bildung von Spezialbrigaden erfordert, die auf den Kampf in dieser Art von Gelände spezialisiert sind."
 YUG_independent_engineer_regiments:0 "Unabhängige Pionierregimenter"
 YUG_independent_engineer_regiments_desc:1 "Mobilität ist in der modernen Militärdoktrin der Schlüssel, auch wenn das Gelände dies nicht immer zulässt. Spezielle Pionierregimenter, die in unsere Divisionen eingebettet sind, werden die Bewegung der Division durch jede Art von Gelände erleichtern."
 YUG_motorized_recon_companies:0 "Motorisierte Aufklärungskompanien"
 YUG_motorized_recon_companies_desc:1 "Um ausreichende Informationen über die feindlichen Verbände und ihre Stellungen zu erhalten, benötigen wir motorisierte Aufklärungskompanien, die große Entfernungen vor dem Vormarsch unserer Hauptgruppe zurücklegen können."
 YUG_form_parachute_battalions:0 "Fallschirmjägerbataillone bilden"
 YUG_form_parachute_battalions_desc:1 "Durch die Nutzung der dritten Dimension sind wir in der Lage, Standorte aus unerwarteten Richtungen weit hinter den feindlichen Linien anzugreifen. Die Aufstellung spezialisierter Fallschirmjägerbataillone gewährleistet, dass wir unsere Luftstreitkräfte optimal einsetzen können."
 YUG_army_maneuvers:0 "Armee-Manöver"
 YUG_army_maneuvers_desc:1 "Um unsere Armee auf Vordermann zu bringen, müssen neue Manöver abgehalten werden. Die dabei gewonnenen Erfahrungen werden zweifellos auch zu neuen Erkenntnissen über die moderne Kriegsführung führen."
 YUG_supremacy_of_offense:0 "Vorherrschaft der Offensive"
 YUG_supremacy_of_offense_desc:1 "Die Offensive ist der Schlüssel zum Sieg und muss daher unsere Gesamtstrategie und die Entwicklung neuer Doktrinen bestimmen."
 YUG_supremacy_of_defense:0 "Vorherrschaft der Verteidigung"
 YUG_supremacy_of_defense_desc:1 "Eingekesselt von Feinden auf allen Seiten müssen wir so lange durchhalten, bis unsere Verbündeten den Druck von uns nehmen können. Die Entwicklung neuer Militärdoktrinen muss sich auf die Verteidigung unseres Heimatlandes konzentrieren."
 YUG_artillery_regiments:0 "Artillerieregimenter"
 YUG_artillery_regiments_desc:1 "Durch die Einführung leistungsfähiger Artillerieregimenter in unseren Divisionen wird deren Kampfkraft insgesamt erheblich gesteigert."
 YUG_expand_the_split_shipyards:0 "Ausbau der Split-Werften"
 YUG_expand_the_split_shipyards_desc:1 "Unsere bereits bestehende Schiffbauindustrie in Dalmatien ist ein erstklassiger Kandidat für einen Ausbau und verfügt über umfangreiche Anlagen, die den Bau größerer Kriegsschiffe ermöglichen. Das kroatische Streben nach mehr Autonomie könnte jedoch dazu führen, dass wir die direkte Kontrolle über die Anlagen verlieren."
 YUG_contest_the_adriatic:0 "Kampf um die Adria"
 YUG_contest_the_adriatic_desc:1 "Die Verteidigung unserer Küsten beginnt in dem Meer, das dahinter liegt. Wir müssen neue Seetaktiken und -strategien entwickeln, um die Kontrolle über die Adria zu erlangen oder sie anzufechten."
 YUG_replace_the_dalmacija:0 "Ersetzen Sie die Dalmacija"
 YUG_replace_the_dalmacija_desc:1 "Der alte deutsche Kreuzer Dalmacija ist in die Jahre gekommen. Wir brauchen ein neues, modernes Schiff vom Typ eines Kreuzers, das ihn ersetzt und das Rückgrat unserer Adria-Flotte bildet."
 YUG_naval_bombers:0 "Seebomber"
 YUG_naval_bombers_desc:1 "Die Adria ist lang, aber schmal, so dass sie für Flugzeuge, die auf unseren Flugplätzen stationiert sind, leicht zugänglich ist. Die Entwicklung spezieller Seebombermodelle könnte die Chancen unserer Flotte gegenüber stärkeren Gegnern erheblich verbessern."
 YUG_heavy_cruiser_project:0 "Projekt schwerer Kreuzer"
 YUG_heavy_cruiser_project_desc:1 "Um feindlichen Seestreitkräften angemessen entgegentreten zu können, benötigen wir eine größere Tonnage und eine schwerere Bewaffnung. Schwere Kreuzer wären ein guter Fortschritt gegenüber den leichten Kreuzern, die wir bisher als Hauptträger unserer Flotte eingesetzt haben."
 YUG_modern_destroyers:0 "Moderne Zerstörer"
 YUG_modern_destroyers_desc:1 "Zerstörer sind das Rückgrat jeder Marine, und wir müssen dafür sorgen, dass unsere eigenen Schiffe denen unserer Gegner nicht unterlegen sind."
 YUG_expand_the_serbian_shipyards:0 "Die serbischen Werften ausbauen"
 YUG_expand_the_serbian_shipyards_desc:1 "Obwohl es in der Region an Einrichtungen fehlt, die eine einfache Produktion größerer Kriegsschiffe ermöglichen, würde die Ansiedlung ausgedehnter Werften in der Region Montenegro sicherstellen, dass wir unabhängig von unserer künftigen Politik in Bezug auf die kroatische Autonomie die Kontrolle über sie behalten."
 YUG_coastal_defense:0 "Küstenverteidigung"
 YUG_coastal_defense_effect_tt1:0 "Hinzufügen von [~§Y~]2 Küstenforts[~§!~] an der Küstenlinie[~\n~]"
 YUG_coastal_defense_effect_tt2:0 "Hinzufügen von [~§Y~]1 Küstenfort[~§!~] zu [~§Y~]Marinestützpunkten[~§!~] Standorten[~\n~]"
 YUG_coastal_defense_desc:1 "Wir können nicht darauf hoffen, die Flotten unserer Gegner in der Adria anzugreifen. Stattdessen müssen wir unsere Küsten vorbereiten, um mögliche Invasionsversuche der Marine abzuwehren."
 YUG_expand_the_submarine_fleet:0 "Die U-Boot-Flotte ausbauen"
 YUG_expand_the_submarine_fleet_desc:1 "Anstatt den Feind mit unserer unterlegenen Marine frontal herauszufordern, sollten wir uns auf U-Boote konzentrieren, um den Feind zu bedrängen und seine Handelsschiffe ins Visier zu nehmen."
