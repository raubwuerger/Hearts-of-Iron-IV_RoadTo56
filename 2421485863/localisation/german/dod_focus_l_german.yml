 YUG_peasant_uprisings:0 "Bauernaufstände anzetteln"
 YUG_peasant_uprisings_desc:0 "Die Menschen auf dem Balkan haben lange genug unter dem Stiefel des Imperialismus gelitten! Wir werden die leidenden Unterschichten des Balkans erreichen und sie zu Streiks und Demonstrationen organisieren, bis die Bourgeoisie zurechtgestutzt ist!"
 instigating_a_coup:0 "Anzettelung eines Bauernaufstandes"
 YUG_medal_for_extreme_bravery:0 "Extreme Tapferkeit"
 YUG_medal_for_extreme_bravery_desc:0 "Die heldenhaften Mühen unserer Soldaten, die von allen Seiten angegriffen werden, erfordern die Schaffung einer neuen Ehrung, um ihren unerschütterlichen Geist zu würdigen."
 yug_extreme_bravery_medal:0 "[~§Y~][[~ROOT.GetNameDefCap~]][~§!~] wird nun in der Lage sein, die [~§Y~]Medaille für extreme Tapferkeit[~§!~] an [~§Y~]Feldkommandeure[~§!~] zu verleihen."
 YUG_brigadistas:0 "Die Brigadistas"
 YUG_brigadistas_desc:0 "Viele tapfere jugoslawische Bürger schreien danach, gegen unsere gemeinsamen Feinde im laufenden Spanischen Bürgerkrieg zu kämpfen."
