l_german:
##Commanders 
 caring_leader:0 "Fürsorglicher Führer"
 caring_leader_desc:0 "§Dieser Mann kümmert sich aufrichtig um die Gesundheit und den relativen Komfort des einfachen Soldaten. Seine Untergebenen sind schnell wieder kampffähig, aber dieser Luxus" hat seinen Preis.
 artillerist:0 "Artillerist"
 artillerist_desc:0 "§Dieser Mann hat den Gebrauch der Artillerie studiert und weiß, wie man sie gut einsetzt. Manchmal überstrapaziert er seine geliebten Geschütze und feuert ein bisschen mehr als nötig.§!"
 air_force_ties:0 "Luftwaffenverbindungen"
 air_force_ties_desc:0 "§LDieser Mann diente einst in der Luftwaffe oder hat enge Verbindungen zu Offizieren der Luftwaffe, was die Koordination zwischen seinen Truppen und der Luftfahrt stärkt.§! "
 meticulous:0 "Minutiös"
 meticulous_desc:0 "§Dieser Mann überprüft gerne jedes Detail seiner Pläne und verliert dabei viel Zeit, korrigiert aber auch kleine Fehler.§! "
 obsessed_by_artillery:0 "Besessen von der Artillerie"
 obsessed_by_artillery_desc:0 "§Die Leidenschaft dieses Mannes für die Artillerie kennt fast keine Grenzen. Er prüft ständig, ob sie einsatzbereit ist und besteht darauf, dass sie in jeder Situation eingesetzt wird, auch wenn eine schnellere und leichtere Operation vorzuziehen wäre.§! "
 decided_planner:0 "Entschiedener Planer"
 decided_planner_desc:0 "§Dieser Kommandeur kann Operationen schnell ausarbeiten...aber dabei leidet die Qualität der Operationen insgesamt.§!"
 homeland_connoisseur:0 "Heimatkenner"
 homeland_connoisseur_desc:0 "§LDieser Mann kennt seine Heimat extrem gut, was ihm ermöglicht, das lokale Terrain zu seinem Vorteil zu nutzen.§!"
 unpopular:0 "Umstrittene Figur"
 unpopular_desc:0 "§Eine interne Fraktion hat sich gegen diesen Commander gebildet, die ihn daran hindert, einen höheren Rang zu erreichen. Entweder, weil er sich in den eigenen Reihen Feinde gemacht hat, wegen der politischen Natur seiner Ernennung oder wegen Äußerungen, die er in der Öffentlichkeit gemacht hat. Seine Karriere wird nicht weiter voranschreiten.§!"
 funnies_inventor:0 "Kurioser Erfinder"
 funnies_inventor_desc:0 "§LPercy Hobart zeichnete sich durch die Erschaffung von sehr spezialisierten Panzern aus, die in einer Einheit zusammengefasst waren, die er selbst befehligte.§!"
 bad_staffer:0 "Schlechter Mitarbeiter"
 bad_staffer_desc:0 "§LDieser Mann ist entweder schlecht im Auswählen von Offizieren, nicht kompetent im Beraten von Offizieren oder eine Kombination aus beidem. In jedem Fall schränkt dies seine Fähigkeit ein, eine große Anzahl von Einheiten zu befehligen.§!"
 military_governor:0 "Militärischer Gouverneur"
 military_governor_desc:0 "§Dieser Kommandant ist ein Experte für die Einhaltung von Gesetzen in besetzten Ländern."
 retraining:0 "Umschulung"
 retraining_desc:0 "§Dieser Charakter nimmt derzeit an zusätzlichen Militärkursen teil, um seine Kommandofähigkeiten zu verbessern.§! "
 front_line_commander:0 "Kommandant an der Front"
 front_line_commander_desc:0 "§Dieser Kommandant hat die Angewohnheit, so nah wie möglich an der Frontlinie zu kommandieren. Dies ermöglicht ihm, die Schlacht als Ganzes zu überblicken, aber in Wahrheit ist er nicht gut geeignet, um große Operationen zu leiten. Er ist risikofreudig, und trotz seiner Unzulänglichkeiten wird er von seinen Männern respektiert und von seinen Kollegen bewundert.§! "
 jumping_general:0 "Fallschirmjäger General"
 jumping_general_desc:0 "§Dieser Kommandeur hat die Angewohnheit, seine Fallschirmjäger so nah wie möglich am Geschehen zu kommandieren, indem er direkt ins Geschehen springt. Dies ermöglicht ihm, den Kampf zu überblicken und die Initiative und die Moral seiner Truppen aufrechtzuerhalten, aber in Wahrheit ist er nicht gut geeignet, große Operationen zu leiten. Er ist risikofreudig, und trotz seiner Unzulänglichkeiten wird er von seinen Männern bewundert und von seinen Kollegen respektiert.§! "
  
