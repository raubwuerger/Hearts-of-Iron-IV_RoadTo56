l_german:

##Commanders ""
 attentive_surgeon:0 "Aufmerksamer Chirurg"
 attentive_surgeon_desc:0 "§LDieser Mann ist ein ausgebildeter Chirurg, der auch unter großem Druck in der Lage ist, die schwierigsten Aufgaben zu erfüllen. Er kümmert sich um seine Kameraden und schreckt vor nichts zurück, um sie zu versorgen §!"
 caring_leader:0 "Fürsorglicher Anführer"
 caring_leader_desc:0 "\nDieser Mann kümmert sich aufrichtig um die Gesundheit und das relative Wohlbefinden des einfachen Soldaten. Seine Untergebenen sind schnell wieder kampfbereit, aber dieser "Luxus" hat seinen Preis.§!"
 artillerist:0 "Artillerist"
 artillerist_desc:0 "\nDieser Mann hat den Umgang mit der Artillerie studiert und weiß, wie man sie gut einsetzt. Manchmal überstrapaziert er seine geliebten Geschütze und feuert etwas mehr als nötig.§!"
 air_force_ties:0 "Luftwaffe Krawatten"
 air_force_ties_desc:0 "§LDieser Mann diente einst in der Luftwaffe oder hat enge Beziehungen zu Offizieren der Luftwaffe, was die Koordination zwischen seinen Truppen und der Luftfahrt stärkt.§!"
 meticulous:0 "Akribisch"
 meticulous_desc:0 "§LDieser Mann prüft gerne jedes winzige Detail seiner Pläne und Taktiken, wobei er viel Zeit verliert, aber kleine Fehler bemerkt und korrigiert.§!"
 obsessed_by_artillery:0 "Besessen von der Artillerie"
 obsessed_by_artillery_desc:0 "§LDie Leidenschaft dieses Mannes für Artillerie kennt wahrscheinlich keine Grenzen. Er wird ständig überprüfen, ob sie einsatzbereit sind, und darauf bestehen, dass sie in jeder Situation eingesetzt werden, auch wenn eine schnellere und leichtere Reaktion vorzuziehen wäre.§!"
 decided_planner:0 "Entschiedener Planer"
 decided_planner_desc:0 "§LDieser Befehlshaber kann Operationen schnell formulieren...aber dabei leidet die Qualität der Operationen insgesamt.§!"
 homeland_connoisseur:0 "Kenner der Heimat"
 homeland_connoisseur_desc:0 "§LDieser Mann kennt sein Heimatland sehr gut, so dass er sich die örtlichen Gegebenheiten zunutze machen kann.§!"
 unpopular:0 "Umstrittene Figur"
 unpopular_desc:0 "§LGegen diesen Kommandanten hat sich eine interne Fraktion gebildet, die ihn daran hindert, einen höheren Rang zu erreichen. Entweder, weil er sich innerhalb seiner oder höherer Ränge Feinde gemacht hat, wegen des politischen Charakters seiner Ernennung oder wegen seiner öffentlichen Äußerungen. Seine Karriere wird leider nicht weitergehen.§!"
 funnies_inventor:0 "Funnies Erfinder"
 funnies_inventor_desc:0 "§LPercy Hobart zeichnete sich durch die Erfindung hochspezialisierter Panzer aus, die in einer Einheit zusammengefasst wurden, die er selbst befehligte.§!"
 bad_staffer:0 "Schlechter Mitarbeiter"
 bad_staffer_desc:0 "§LDieser Mann ist entweder schlecht in der Auswahl von Offizieren, nicht kompetent in der Beratung von Offizieren oder eine Kombination aus beidem. In jedem Fall schränkt dies seine Fähigkeit ein, eine größere Anzahl von Einheiten zu befehligen.§!"
 walloon:0 "Wallonisch"
 walloon_desc:0 "§LDieser Kommandeur wird sich im Falle einer Auflösung Belgiens Wallonien anschließen.§!"
 flemish:0 "Flämisch"
 flemish_desc:0 "§LDieser Befehlshaber wird sich im Falle einer Auflösung Belgiens Flandern anschließen.§!"
 military_governor:0 "Militärgouverneur"
 military_governor_desc:0 "§LDieser Befehlshaber ist ein Experte für die Durchsetzung des Gesetzes und die Aufrechterhaltung der Ordnung in besetzten Gebieten.§!"
 retraining:0 "Umschulung"
 retraining_desc:0 "§LDieser Befehlshaber nimmt derzeit an zusätzlichen Militärkursen teil, um seine Kommandofähigkeiten zu verbessern.§!"
 front_line_commander:0 "Kommandant an der Front"
 front_line_commander_desc:0 "§LDieser Kommandant hat die Angewohnheit, so nah wie möglich an der Front zu kommandieren. Dies ermöglicht ihm, die Schlacht als Ganzes zu überblicken, aber in Wahrheit ist er nicht gut geeignet, um große Operationen zu leiten. Er ist risikofreudig, und trotz seiner Schwächen wird er von seinen Männern respektiert und von seinen Kollegen bewundert."
 jumping_general:0 "Springender General"
 jumping_general_desc:0 "\nDieser Befehlshaber hat die Angewohnheit, seine Fallschirmjäger so nah wie möglich zu kommandieren, bis hin zum Sprung direkt ins Gefecht an der Seite seiner Männer. Auf diese Weise kann er den Kampf überblicken und die Initiative und die Moral seiner Truppen aufrechterhalten, aber in Wahrheit ist er für die Durchführung großer Operationen nicht gut geeignet. Er ist risikofreudig, und trotz seiner Schwächen wird er von seinen Männern bewundert und von seinen Kollegen respektiert."
 lucky:0 "Glücklich"
 lucky_desc:0 "\nDieser Mann scheint vom Schicksal ausgewählt worden zu sein. Seine Fähigkeit, gefährliche Situationen zu überleben, ist ihm vielleicht noch nicht bewusst, aber das Schicksal weiß es und wartet auf den richtigen Moment, um ihm subtil zu helfen."
 vigorous:0 "Kräftig"
 vigorous_desc:0 "§LDieser Mann ist bekannt für seine starke Gesundheit, die ihn widerstandsfähig und bereit macht, mit seinen Männern selbst unter den härtesten Bedingungen zu kämpfen.§!"
 promising:0 "Vielversprechend"
 promising_desc:0 "Dieser Mann scheint ein großes Talent zu besitzen und wird die Grundlagen schnell erlernen."
 promising_tooltip:0 "§RDiese Eigenschaft wird entfernt, wenn der Anführer Stufe 3 erreicht.§!"
 fighting_with_at_least_23_units:0 "Beherrscht mindestens §H23§! Armeen"

