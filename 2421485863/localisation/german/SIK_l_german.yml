l_german:
 r56_SIK_bring_kashgar_back_into_the_fold:0 "Bringen Sie Kashgar zurück in die Herde"
 r56_SIK_bring_kashgar_back_into_the_fold_desc:0 "Wir haben genug von der [TNG.getleader]-Scharade. Wir haben ihm zu viel Kontrolle über den Militärbezirk Kashgar erlaubt, und es ist an der Zeit, dass wir dieses Problem ein für alle Mal angehen."
 sik.1.t:0 "[SIK.getleader] fordert die direkte Kontrolle über den Militärbezirk Kashgar distinct."
 sik.1.desc:0 "Es scheint, dass [SIK.getleader] die jüngsten politischen Siege ermutigt haben.  Er fühlt, dass er das Recht und die Pflicht hat, über alle Regionen in Xinjiang zu herrschen, einschließlich des Kashgar Military distinct unter unserer Kontrolle. Allerdings ist ein solches Vorgehen nur ein Schachzug, um [TNG.GetLeader] zu unterwandern und zu entmachten. Ein Mann, den [SIK.GetLeader] als Rivalen zu seiner Macht in der Region ansieht. Wie sollten wir auf eine solche Zumutung reagieren?"
 sik.1.a:0 "Versammelt das Volk und kämpft gegen den verräterischen [SIK.GetLeader]!"
 sik.1.b:0 "Wir haben keine andere Wahl, als zu kapitulieren..."
 sik.2.t:0 "[TNG.GetLeader] versammelt Truppen, um sich unseren Forderungen zu widersetzen!"
 sik.2.desc:0 "[TNG.getleader] hat auf unsere Forderungen reagiert, indem er die Truppen unter seinem Kommando bereit macht und sich auf einen Kampf mit uns vorbereitet. Dies ist eine Wiederherstellung seiner Kontrolle über die Region und eine direkte Beleidigung für [SIK.getleader]. Dies rechtfertigt eine schnelle und direkte Antwort!"
 sik.2.a:0 "Anrücken und sofort zuschlagen!"
 sik.2.b:0 "Lasst uns Zeit gewinnen..."
 sik.3.t:0 "[TNG.getleader] kapituliert!"
 sik.3.desc:0 "Angesichts eines Kampfes, den er nicht gewinnen konnte, hat [TNG.getleader] die Kontrolle über das Militärgebiet von Kashgar und seine Truppen an [SIK.getleader] abgegeben. Dies wird unsere Position in der Region Xinjiang und in ganz China erheblich stärken!"
 sik.3.a:0 "Ein großer Sieg!"
 sik.4.t:0 "[SIK.getleader] tritt zurück!"
 sik.4.desc:0 "Er will sich nicht einem Kampf mit [TNG.getleader] stellen. Die Armeen unter [SIK.getleader] haben ihre Forderungen nach Kontrolle über das Kashgar Military distinct zurückgezogen. Dies ist ein großer Sieg für das Volk von Kashar! Dies zementiert unsere Kontrolle über unser Land und die Region Kashar weiter."
 sik.4.a:0 "Ein großer Sieg!"
 SIK_TNG_REBELS_tt:0 "Türkische Rebellendivision erscheint in Kashar"
