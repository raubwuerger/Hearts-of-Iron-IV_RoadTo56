 JAP_redesign_the_naval_guns:0 "Neukonzeption der Marinegeschütze"
 JAP_redesign_the_naval_guns_desc:0 "Um die Vorherrschaft unserer Schiffe zu gewährleisten, müssen wir moderne Geschütze entwickeln, die die Reichweite und Effektivität unserer Flotten verbessern."
 JAP_black_dragon_society:0 "Gesellschaft des Schwarzen Drachen"
 JAP_black_dragon_society_desc:0 "Die Black Dragon Society ist ein Geheimbund, der in unsere Geheimdienste eingebettet ist. Einige ihrer Kontakte könnten uns von großem Nutzen sein."
 JAP_divert_naval_guns_to_the_army:0 "Umleitung von Marinegeschützen auf die Armee"
 JAP_divert_naval_guns_to_the_army_desc:0 "Anstelle eines Schlachtschiffs könnten wir eine Eisenbahnartillerie haben."


 r56_japan.1.t:0 "Vorfall vom 26. Februar"
 r56_japan.1.desc:0 "Offenbar haben junge Offiziere einen Putschversuch in der Armee unternommen. Unter dem Vorwand, eine "Gerechte Armee" zu sein, haben sie viele Politiker und Kritiker getötet, die mit ihrer übermäßig nationalistischen Rhetorik nicht einverstanden waren. Wir haben schnell reagiert und die Rebellion niedergeschlagen. Viele der Mitglieder dieses Putsches gehören zur Kōdōha-Fraktion innerhalb unserer Regierung und Armee."
 r56_japan.1.a:0 "Ein Aufstand wird nicht geduldet."

 r56_japan.2.t:0 "Japanische technologische Zusammenarbeit"
 r56_japan.2.desc:0 "Um unsere militärische Überlegenheit zu sichern, fördert die [[~JAP.GetAdjective~]]-Regierung die technologische Zusammenarbeit mit ihren Verbündeten. Sie bereiten ihre Entwürfe vor."
 r56_japan.2.a:0 "Ausgezeichnet."

 r56_japan.10.t:0 "Gastgeberwahlen"
 r56_japan.10.desc:0 "Mehrere Jahrzehnte lang hatten die Militaristen einen großen Einfluss auf die politische Sphäre und die diplomatische Ausrichtung des Landes. Die neue provisorische Regierung hat aus den Fehlern der Vergangenheit gelernt und nach der Festigung der Kontrolle über das Land landesweite Wahlen für diesen Monat angekündigt. [Angesichts der eindeutigen Prävalenz liberaler Vorstellungen unter den höchsten Beamten des Staates ist es mehr als klar, dass eine demokratische Koalition die Mehrheit der Unterstützung erhalten wird. Wir sind immer noch in der Lage, einige Unterstützungskampagnen zu starten, um sicherzustellen, dass der gewünschte Block die Wahlen gewinnen wird."
 r56_japan.10.a:0 "Rikken Minseito, Partei der konstitutionellen Demokratie!"
 r56_japan.10.b:0 "Rikken Seiyukai, Vereinigung der Freunde der konstitutionellen Regierung!"

 r56_japan.11.t:0 "[[~JAP.getAdjective~]] Fachleute schlagen technologische Zusammenarbeit vor"
 r56_japan.11.desc:0 "Diplomaten von [[~JAP.getNameDef~]] haben sich an unsere Regierungsbeamten gewandt mit dem Angebot, eine Betriebsbesichtigung durchzuführen, die es den Ingenieuren von [[~JAP.getAdjective~]] ermöglichen könnte, von unseren Produktionsmethoden zu lernen und die Qualität ihrer eigenen Produkte zu verbessern. [Ihre Vertreter haben uns bereits die Vertraulichkeit und Diskretion dieses Abkommens zugesichert und schriftliche Zusagen über die Sicherheit unserer verschiedenen technologischen Innovationen, die vor Ort besprochen werden, gegeben. [~\n~]Die Entscheidung steht noch aus und die Delegation erwartet eine Antwort in naher Zukunft. Wie sollte die Antwort lauten?"
 r56_japan.11.a:0 "Gewähren Sie ihnen uneingeschränkten Zugang zu unseren Panzerfabriken."
 r56_japan.11.b:0 "Kleinwaffen können inspiziert werden, um ihre Qualität zu gewährleisten."
 r56_japan.11.c:0 "Flugzeugfabriken könnten von ausländischem Fachwissen profitieren."
 r56_japan.11.e:0 "Wir haben kein Interesse daran, Geheimnisse zu teilen."

 JAP_reignite_the_chinese_civil_war:0 "Den chinesischen Bürgerkrieg neu entfachen"
 JAP_reignite_the_chinese_civil_war_desc:0 "Zu lange haben die Nationalisten und andere reaktionäre Kräfte der Befreiung des chinesischen Volkes im Wege gestanden!"

 ############################## IDEAS #######################3 ""

 JAP_hirohito:0 "Hirohito"
 JAP_hirohito_desc:0 "Der Kaiser Shōwa symbolisiert für das [[~JAP.GetAdjective~]]-Volk dessen Siege und Wohlstand und fungiert gleichzeitig als starker Einiger innerhalb von [[~JAP.GetNameDef~]]."

 sino_jap_war_fail_naisen:0 "Naisen"
 sino_jap_war_fail_naisen_desc:0 "Das Scheitern bei der Eroberung Chinas hat zu einer Zersplitterung der Regierung und der Öffentlichkeit geführt; unsere Nation steht nun am Rande des totalen Zusammenbruchs!"

 sino_jap_war_fail_naisen_overthrow:0 "Kakumei Seishin"
 sino_jap_war_fail_naisen_overthrow_desc:0 "Das Scheitern bei der Eroberung Chinas hat gezeigt, dass die derzeitige Regierung unfähig ist, Japan zu führen. Wir müssen uns gegen sie erheben und Japan aus der abgrundtiefen Dunkelheit herausholen!"

 JAP_r56_nanshin_ron:0 "Nanshin-ron"
 JAP_r56_nanshin_ron_desc:0 ""
 jap_r56_hokushin_ron:0 "Hokushin-ron"
 jap_r56_hokushin_ron_desc:0 "Wir werden bis zum Ende der Zeiten gegen das größere Übel kämpfen!"

  ###################### EVENTS FROM KMT (SUNFALL - JAPANESE CIVIL WAR AND STUFF) ###################### ""
 jap.1.t:0 "Kodoha hat einen Militärputsch angezettelt!"
 jap.1.d:0 "Die intensive politische Rivalität hat zu einer Reihe von Attentaten auf Politiker im ganzen Land geführt. Die Kodoha-Fraktion, die hinter all diesen Taten steckt, will ihren Rivalen Toseiha vernichten, da sie der Meinung ist, dass dessen parlamentarisches Vorgehen nur eine Belastung für die Herrschaft des Kaisers ist. Der Kaiser hat das Ereignis anerkannt und eine öffentliche Rede gehalten, in der er erklärte, dass..."
 jap.1.a:0 "...Kodohas gewaltsame Praktiken müssen aufhören!"
 jap.1.b:0 "...werden die Bürger aufgefordert, die Kodoha bei der Rückgabe der Macht an den Kaiser zu unterstützen."

 jap.2.t:0 "Taisei Yokusankai"
 jap.2.d:0 "Taisei Yokusankai, eine Organisation, die die Herrschaft des Kaisers unterstützen soll, wird gegründet."
 jap.2.a:0 "Nihon banzai!"

 sfl.1.t:0 "Naisen!"
 sfl.1.d:0 "Die Unruhen in der Öffentlichkeit und bei einigen Beamten haben einen Höhepunkt erreicht; ein Bürgerkrieg scheint unvermeidlich zu sein! Schlimmer noch, die Zivilbevölkerung in Taiwan und Korea hat sich erhoben und alle unsere lokalen Beamten getötet und ist unter chinesische Herrschaft zurückgekehrt!"
 sfl.1.a:0 "Schützt Kaiser Hirohito um jeden Preis!"

 sfl.3.t:0 "Die Halbinsel Joseon"
 sfl.3.desc:0 "Die koreanische Halbinsel, ursprünglich das Heimatland der Joseon-Dynastie, fiel 1910 an die Japaner; vielleicht ist es an der Zeit, dass wir ihnen ihre lang ersehnte Unabhängigkeit geben."
 sfl.3.a:0 "Sie sollen eine freie Nation werden!"
 sfl.3.b:0 "Wir werden sie den Japanern überlassen."
 sfl.3.c:0 "Wir werden eine Marionettenregierung einsetzen."
 sfl.3.d:0 "Um der Zusammenarbeit willen werden wir die Halbinsel aufteilen."

 sfl.4.t:0 "Japan gibt Territorium zurück"
 sfl.4.d:0 "Nach dem erfolgreichen Putsch der Demokraten in Japan wollte die neue Regierung ihre Beziehungen zu uns verbessern, indem sie die von der früheren faschistischen Regierung besetzten Gebiete zurückgab."
 sfl.4.a:0 "Diese Gebiete gehören rechtmäßig uns!"

 sfl.5.t:0 "Japans Zeichen der Freundschaft"
 sfl.5.d:0 "Nach dem erfolgreichen Staatsstreich der Demokraten in Japan will die neue Regierung ihre Beziehungen zu uns verbessern, indem sie ihre Ansprüche auf umstrittene Gebiete zwischen unseren beiden Nationen aufgibt."
 sfl.5.a:0 "Es ist weise, auf diese Gebiete zu verzichten."

 sfl.6.t:0 "Inseln in der Bismarcksee"
 sfl.6.d:0 "Nach dem erfolgreichen Putsch der Demokraten in Japan wollte die neue Regierung ihre Beziehungen zu uns verbessern, indem sie uns Inseln schenkte, die sie dem Deutschen Reich im Großen Krieg abgenommen hatte."
 sfl.6.a:0 "Wir akzeptieren dieses Zeichen der Freundschaft"
 sfl_aftermath_chi_tt:0 "[[~Root.GetNameDefCap~]] übernimmt die Kontrolle über chinesische Staaten im Besitz von [[~JAP.GetNameDef~]]."

 sfl.7.t:0 "Korea befreit"
 sfl.7.d:0 "Die Auserwählte Halbinsel ist in fremde Hände gefallen, und sie haben das koreanische Volk befreit."
 sfl.7.a:0 "Das ist Wahnsinn!"
 sfl.7.b:0 "Wir haben keine Zeit für dieses koreanische Ärgernis!"

 sfl.8.t:0 "Chinesische Territorien"
 sfl.8.d:0 "Nun, da das faschistische Regime verschwunden ist, sollten auch die bösen Taten, die es begangen hat, verschwinden. Die Besetzung der Mandschurei ist eine davon; sollten wir sie dem chinesischen Volk zurückgeben?"
 sfl.8.a:0 "[[~CHI.GetNameDefCap~]] soll diese Gebiete übernehmen."
 sfl.8.b:0 "Wir müssen die kommunistische Welt zufriedenstellen, damit wir nicht unter der sowjetischen Macht untergehen."
 sfl.8.c:0 "Dies ist nicht unsere Priorität."

 sfl.9.t:0 "Umstrittene Gebiete mit [[~SOV.GetNameDef~]]"
 sfl.9.d:0 "Die umstrittenen Gebiete um die Insel Sachalin sind eine hervorragende Gelegenheit, den roten Riesen über uns zufrieden zu stellen und uns in Sicherheit zu bringen."
 sfl.9.a:0 "Wir dürfen nicht unsere eigene Zerstörung herbeiführen!"
 sfl.9.b:0 "Unsinn, die kommunistische Welt wird niemals über die Welt der Freiheit triumphieren!"

 sfl.10.t:0 "Inseln im Pazifik"
 sfl.10.d:0 "[[~USA.GetNameDefCap~]] ist ein großartiger Verbündeter, da wir nun der gleichen Ideologie angehören; wir sollten sie mit den Inseln erfreuen, die wir dem Deutschen Reich im Großen Krieg abgenommen haben. Auf diese Weise können wir uns ihre Unterstützung verdienen."
 sfl.10.a:0 "Ein großer Verbündeter ist unbezahlbar."
 sfl.10.b:0 "Wir kommen gut allein zurecht!"

 sfl.11.t:0 "Japan weigert sich, die Mandschurei an uns zurückzugeben"
 sfl.11.d_prc:0 "[[~JAP.GetNameDefCap~]] hat beschlossen, seine besetzten chinesischen Gebiete an [[~CHI.GetNameDef~]] zurückzugeben; dies ist eine Demütigung für unsere Regierung!"
 sfl.11.d_chi:0 "[[~JAP.GetNameDefCap~]] hat beschlossen, seine besetzten chinesischen Gebiete an [[~PRC.GetNameDef~]] zurückzugeben; dies ist eine Demütigung für unsere Regierung!"
 sfl.11.a:0 "Wir werden diese Demütigung nicht hinnehmen!"

 sfl.12.t:0 "Mandschurei-Problem wird ignoriert"
 sfl.12.d:0 "Die japanische Regierung hat angekündigt, dass sie die Debatte über die Mandschurei auf unbestimmte Zeit verschoben hat. Sie wollen diese Gebiete nicht zurückgeben!"
 sfl.12.a:0 ""Wenn dies toleriert werden kann, was sonst nicht?" #是可忍,孰不可忍!"

 sfl.13.t:0 "Korea"
 sfl.13.d:0 "Sollten wir die Koreaner befreien und sie in Ruhe lassen?"
 sfl.13.a:0 "Auf jeden Fall."
 sfl.13.b:0 "Was für ein Witz."

 sfl.14.t:0 "Den Frieden mit den Achsenmächten suchen"
 sfl.14.d:0 "Jetzt, da sich Japan nicht mehr im Krieg mit uns befindet, sind die Gründe für den Krieg der anderen Achsenmächte gegen uns weggefallen. Vielleicht sollten wir den Frieden mit ihnen suchen, anstatt weiter zu kämpfen."
 sfl.14.a:0 "Wir werden uns mit ihnen in Verbindung setzen und um Frieden bitten."
 sfl.14.b:0 "Wir können uns in diesem Krieg einen Vorteil verschaffen."

 sfl.15.t:0 "[[~From.GetNameDefCap~]] Ruft zum Frieden auf"
 sfl.15.d:0 "Die Regierung von [[~From.GetNameDef~]] hat [[~Root.GetLeader~]] zu einem Friedensgespräch aufgefordert, da sie sich nicht mehr im Krieg mit Japan befindet; sie denken, dass wir keinen Grund mehr haben, den Konflikt zwischen uns fortzusetzen."
 sfl.15.a:0 "Sie haben Recht; der Krieg zwischen uns wird enden."
 sfl.15.b:0 "Wir kämpfen für unsere Interessen!"

 sfl.16.t:0 "[[~From.GetNameDefCap~]] Einigt euch auf Frieden zwischen uns"
 sfl.16.d:0 "[[~From.GetLeader~]] hat beschlossen, dass sie keinen Grund mehr haben, mit uns zu kämpfen, und hat einen weißen Frieden zwischen unseren Nationen unterzeichnet."
 sfl.16.a:0 "Dafür gebührt ihnen unsere aufrichtige Dankbarkeit."

 sfl.17.t:0 "[[~From.GetNameDefCap~]] Abgelehnte Friedensgespräche"
 sfl.17.d:0 "[[~From.GetLeader~]] erklärte, dass sie andere Interessen hätten, um diesen Krieg zu verlängern!"
 sfl.17.a:0 "Verdammter imperialistischer Schweinehund!"
 kmt_kor_north_liberated:0 "5 Einheiten erheben sich in Pjöngjang"
 kmt_kor_south_liberated:0 "5 Einheiten erheben sich in Seoul"

 sfl.18.t:0 "Verzweifelte Lage"
 sfl.18.d:0 "Nach der Befreiung Koreas, der gescheiterten Eroberung Chinas und dem anhaltenden Bürgerkrieg sind unsere Kräfte zu stark beansprucht. Der Kaiser und das Militär haben beschlossen, die Kontinentalpolitik aufzugeben und sich stattdessen auf den Bürgerkrieg zu konzentrieren. Das mag eine schwere Entscheidung sein, aber in der gegenwärtigen Situation ist es vielleicht die beste."
 sfl.18.a:0 "Ja, der Kaiser hat Recht."
 sfl.18.b:0 "So ein Blödsinn!"

 sfl.19.t:0 "Japan strebt nach Frieden"
 sfl.19.d:0 "Japans gescheiterter Krieg hat sie dazu veranlasst, ihre Kontinentalpolitik aufzugeben, was bedeutet, dass sie chinesische Ländereien aufgeben werden, um ihre Kräfte auf den laufenden Bürgerkrieg zu konzentrieren.[~[~\n~][~\n~]~]Wie sollen wir reagieren?"
 sfl.19.a:0 "Sie sind erledigt, egal was passiert; kein Grund, Zeit mit ihnen zu verschwenden."
 sfl.19.b:0 "Ein vorübergehender Waffenstillstand."
 sfl.19.c:0 "Kein Aufschub für imperialistische Hunde!"
 sfl_jap_forfeit_land:0 "[[~Root.GetNameDefCap~]] übernimmt chinesische Ländereien, die Japan gehören[~\n~]."
 sfl_later_war_with_jap:0 "Sie können nach einem Monat beschließen, mit Japan in den Krieg zu ziehen, [~§R~]ungeachtet ihrer Ideologie.[~§!~]"

 sfl.20.t:0 "Frieden mit [[~CHI.GetNameDef~]]"
 sfl.20.d:0 "[[~CHI.GetNameDefCap~]] hat dem Frieden zwischen uns zugestimmt."
 sfl.20.a:0 "Wir können uns nun auf den Bürgerkrieg konzentrieren."

 sfl.22.t:0 "Kein Frieden mit [[~CHI.GetNameDef~]]"
 sfl.22.d:0 "[[~CHI.GetNameDefCap~]] hat den Frieden zwischen uns abgelehnt."
 sfl.22.a:0 "Ist das unser Schicksal?"

 sfl.23.t:0 "Krieg mit Japan?"
 sfl.23.d:0 "Es ist an der Zeit zu entscheiden, ob wir [[~JAP.GetNameDef~]] den Krieg erklären oder nicht."
 sfl.23.a:0 "Das japanische Volk wird für seine Gräueltaten bezahlen!"
 sfl.23.b:0 "Es gibt bereits zu viel Blutvergießen."

 sfl.24.t:0 "[[~CHI.GetNameDefCap~]] Erklären Sie uns den Krieg!"
 sfl.24.d:0 "Die Chinesen haben ihren Waffenstillstand aufgekündigt und uns den Krieg erklärt!"
 sfl.24.a:0 "Hinterhältiger Abschaum!"
 sfl_cant_peace_with_axis_later:0 "[[~§R~]] Sie werden in Zukunft keinen separaten Frieden mit der Achse schließen können."

 sfl.25.t:0 "Besitz von Indochina"
 sfl.25.d:0 "Wie sollten wir in der Indochina-Frage handeln?"
 sfl.25.a:0 "[[~FRA.GetNameDefCap~]] kann es zurückerhalten."
 sfl.25.b:0 "[[~CHI.GetNameDefCap~]] kann es haben."
 sfl.25.c:0 "Wir werden es behalten."

 sfl.26.t:0 "[[~From.GetNameDefCap~]] Übergabe Indochinas"
 sfl.26.d:0 "[[~From.GetNameDefCap~]] hat beschlossen, Indochina an unsere Herrschaft zu übergeben."
 sfl.26.a:0 "Ein weiser Schritt."

 sfl.27.t:0 "[[~From.GetNameDefCap~]] Ignoriert unseren Anspruch auf Indochina"
 sfl.27.d:0 "Trotz unseres berechtigten Anspruchs hat [[~From.GetNameDefCap~]] beschlossen, Indochina nicht an uns zu übergeben."
 sfl.27.a:0 "Dann werden wir es mit Gewalt einnehmen."


 sfl.28.t:0 "Ryukyu"
 sfl.28.d:0 "Die Japaner haben den Namen unserer Heimat in Okinawa geändert, nachdem sie unser Königreich vor langer Zeit annektiert hatten. Jetzt, wo wir frei sind, sollten wir unsere Städte wieder so benennen, wie sie ursprünglich hießen."
 sfl.28.a:0 "Schafft die japanischen Namen ab!"
 sfl.28.b:0 "Das würde zu viel Aufwand bedeuten."
 r56_japan.11.t:0 "Japan bittet um eine Inspektion unserer Produktionsmethoden"
 r56_japan.11.d:0 "Wir könnten japanischen Ingenieuren erlauben, unsere Fabriken zu inspizieren und von unseren Produktionsmethoden zu lernen. Obwohl dies normalerweise eine vergebliche Bitte wäre; jetzt, da [[~JAP.GetAdjective~]] eine demokratische Nation geworden ist, können wir darauf vertrauen, dass das keine Probleme verursachen wird."
