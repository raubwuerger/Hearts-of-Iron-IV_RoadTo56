 JAP_fascism_ideology_desc:0 "Die §YImperial Rule Assistance Association§! (Taisei Yokusankai) wurde von Premierminister Fumimaro Konoe gegründet, um die Ziele seiner §MShintaisei§! (Neue Ordnung") Bewegung zu fördern. Sie entwickelte sich zu einer §YStatistischen§! regierenden politischen Partei, die darauf abzielte, den Sektionalismus in der Politik und Wirtschaft im Kaiserreich Japan zu beseitigen, um einen §HTotalitären Ein-Parteien-Staat§! zu schaffen, um die Effizienz von Japans §RTotalem Krieg§! zu maximieren.
 
 JAP_germano_japanese_technological_exchange:0 "Deutsch-japanischer technologischer Austausch"
 JAP_army_expansion_idea:0 "Ausbau der Armee"
 JAP_kempetai_repression:0 "Kempetai-Unterdrückung"
 JAP_kempetai_repression:0 "Die Kempetai unterstehen dem Innenministerium, wenn sie zu Hause sind, aber sie stehen unter dem Befehl der Armee, wenn sie im Ausland sind. Sie sind für die Sicherheit unserer kaiserlichen Herrschaftsgebiete unerlässlich. "
 JAP_guard_the_revolution:0 "Die Revolution bewachen"
 JAP_guard_the_revolution_desc:0 "Nur ideologisch zuverlässige Agenten können im Sinne der Revolution handeln. Im In- und Ausland werden sie Konterrevolutionäre jagen und die Vorhut der Befreiung der Arbeiter Asiens werden."
