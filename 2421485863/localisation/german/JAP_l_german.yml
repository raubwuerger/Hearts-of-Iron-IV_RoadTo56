 JAP_stimulate_mongol_traditions:0 "Belebung der mongolischen Traditionen"
 JAP_stimulate_mongol_traditions_desc:0 "Die Mongolen haben unter der jahrzehntelangen kommunistischen Herrschaft gelitten, die ihre buddhistischen Traditionen angegriffen hat. Die Wiederherstellung der Tempel und deren Respektierung wird uns die Dankbarkeit der Bevölkerung einbringen."
 JAP_pro_mongol_propaganda:0 "Pro Mongolen-Propaganda"
  
 JAP_proclaim_philippines_liberation:0 "Proklamieren Sie die Befreiung der Philippinen"
 JAP_philippines_liberation_proclamation:0 "Proklamation der Befreiung der Philippinen"
 JAP_proclaim_philippines_liberation_desc:0 "Zeigen wir den Philippinos, dass die Ära des barbarischen westlichen Kolonialismus endlich vorbei ist und dass Asien unter der wohlwollenden japanischen Führung triumphieren wird. "
  
 JAP_proclaim_indonesian_liberation:0 "Proklamieren Sie die Befreiung Indonesiens"
 JAP_proclaim_indonesian_liberation_desc:0 "Lasst uns den Indonesiern zeigen, dass die Ära des barbarischen westlichen Kolonialismus endlich vorbei ist und dass Asien unter der wohlwollenden japanischen Führung triumphieren wird."
 
 JAP_indian_independence_league:0 "Indische Unabhängigkeitsliga"
 JAP_indian_liberation_army:0 "Indische Befreiungsarmee"
 JAP_indian_liberation_army_desc:0 "Indische Nationalisten müssen mobilisiert werden, um sicherzustellen, dass die Ausländer aus Indien vertrieben werden."
 JAP_support_burmese_liberation_movement:0 "Unterstützen Sie die burmesische Befreiungsbewegung"
 JAP_support_burmese_liberation_movement_desc:0 "Die Burmesen haben ihren Platz in Ostasien."
 
 JAP_support_the_indian_independence_league:0 "Unterstützen Sie die Indische Unabhängigkeitsliga"
 JAP_support_the_indian_independence_league_desc:0 "Es muss eine Armee aufgestellt werden, um die Befreiung Indiens sicherzustellen"
 
 JAP_support_the_burmese_liberation_movement:0 "Unterstützen Sie die burmesische Befreiungsbewegung"
 
 JAP_join_the_anti_bolshevik_pact:0 "Treten Sie dem Antibolschewistischen Pakt bei"
 JAP_join_the_anti_bolshevik_pact_desc:0 "[TUR.GetNameDefCap] scheint entschlossen, gegen die Schrecken des sowjetischen Boshevismus zu kämpfen. Unser Bündnis wird sie im Osten und im Westen treffen."
 
 JAP_nippon_nordic_friendship_treaty:0 "Nippon-Nordischer Freundschaftsvertrag"
  
 JAP_nordic_strategy:0 "Die Nordische Strategie"
 JAP_nordic_strategy_desc:0 "Um die Nordische Strategie zu ergänzen, ist es logisch zu versuchen, Länder im Norden zu finden, die unsere Ansichten bezüglich [SOV.GetnameDef] teilen. Skandinavien und Finnland sind seit langem über die [SOV.getAdjective]-Aktivitäten besorgt, und die diplomatische Öffnung wird wahrscheinlich mit der Unterzeichnung eines Kooperationsvertrags enden. Es lebe der Nipponisch-Nordische Freundschaftsvertrag!"
 
 JAP_sumitomo_rubber_industries:0 "Sumitomo Rubber Industries"
 JAP_sumitomo_rubber_industries_desc:0 "Zunächst nur Partner von Dunlop Japan, konnte sich die Gummisparte der Sumitomo zaibatsu mit der Chemiesparte des Konglomerats verbünden und einen eigenen japanischen Gummi herstellen."
 
 JAP_diversified_tank_roles:0 "Abwechslungsreiche Panzer-Rollen"
 JAP_diversified_tank_roles_desc:0 "Ausgestattet mit unterschiedlichen Geschützen und mit verschiedenen Antriebssystemen können Panzer dann vielfältigere Aufgaben auf dem Schlachtfeld erfüllen."
 JAP_red_pacific_fleet:0 "Rotpazifische Flotte"
 JAP_red_pacific_fleet_desc:0 "Wir müssen unsere Flotte nach ideologischen Gesichtspunkten umbauen"
 JAP_corporate_developments:0 "Unternehmensentwicklungen"
 JAP_corporate_developments_desc:0 "Unsere Zusammenarbeit mit den Zaibatsus wird sicherlich fruchtbar sein."
 
 JAP_airframe_supplies_improvements:0 "Verbesserungen bei der Flugzeugversorgung"
 JAP_airframe_supplies_improvements_desc:0 "Die Notwendigkeit einer Steigerung der Flugzeugproduktion machte eine Reform in der Produktion verschiedener Teile von Kampfflugzeugen notwendig. "
 JAP_reform_airframe_production:0 "Reform der Flugzeugzellenproduktion"
 JAP_reform_airframe_production_desc:0 "Die Notwendigkeit einer Steigerung der Flugzeugproduktion machte eine Reform in der Produktion verschiedener Teile von Kampfflugzeugen notwendig. "
 JAP_submarine_modernization:0 "U-Boot-Modernisierung"
 JAP_submarine_modernization_desc:0 "Auch wenn die große Flugzeugträger- vs. Schlachtschiff-Debatte auf der anderen Seite steht, sind U-Boote dennoch ein wesentlicher Bestandteil der japanischen Marine, da eine Unterbrechung der Versorgung jede ankommende feindliche Armee pontentiell lahmlegen kann. "
 JAP_supply_disruption:0 "Unterbrechung des Nachschubs"
 JAP_supply_disruption_desc:0 "Anstatt den Feind frontal zu bekämpfen, könnten wir seine Kraftprojektion verzögern und schwächen, indem wir seine Marine-Nachschublinien angreifen."
 JAP_finance_the_naval_arsenals:0 "Finanzierung der Marinearsenale"
 JAP_finance_the_naval_arsenals_desc:0 "Um die Sicherheit des Pazifiks zu gewährleisten, ist eine größere Marine notwendig."
 JAP_increased_repair_capabilities:0 "Erhöhte Reparaturkapazitäten"
 JAP_increased_repair_capabilities_desc:0 "Unsere Marine kann nur effizient sein, wenn sie schnell und effizient repariert wird und in den Kampfeinsatz zurückkehrt, bevor die feindlichen Schiffe beschädigt werden."
 
 
