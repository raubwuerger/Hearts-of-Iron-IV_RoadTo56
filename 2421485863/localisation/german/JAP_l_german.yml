 JAP_caught_off_gruad:0 "Unvorbereitet erwischt"
 JAP_caught_off_gruad_desc:0 "Wir wussten, dass sie kommen würden, wir hätten nur nicht gedacht, dass es so bald sein würde."
 #Vanilla rename ""
 r56_JAP_prepare_for_war_with_the_soviet_union:0 "Strike North-Doktrin"
 r56_JAP_prepare_for_war_with_the_soviet_union_desc:0 "Wir müssen uns mit der Bedrohung unserer nördlichen Grenzen befassen. Wir müssen mit den Vorbereitungen für einen Krieg mit [[~SOV.GetNameDef~]] beginnen."

