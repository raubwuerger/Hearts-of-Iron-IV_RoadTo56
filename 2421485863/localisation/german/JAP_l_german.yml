 JAP_fascism_ideology_desc:0 "Premierminister Fumimaro Konoe gründete die [~§Y~]Imperial Rule Assistance Association[~§!~] (Taisei Yokusankai), um die Ziele seiner [~§B~]Shintaisei[~§!~] ("Neue Ordnung") Bewegung zu fördern. Sie entwickelte sich zu einer [~§Y~]etatistischen[~§!~] Regierungspartei, die darauf abzielte, den Sektionalismus in Politik und Wirtschaft des Kaiserreichs Japan zu beseitigen und einen [~§H~]totalitären Einparteienstaat[~§!~] zu schaffen, um die Effizienz von Japans [~§R~]Totalem Krieg[~§!~] zu maximieren."

 JAP_germano_japanese_technological_exchange:0 "Deutsch-japanischer technologischer Austausch"
 JAP_army_expansion_idea:0 "Ausbau der Armee"
 JAP_the_boeitai:0 "Die Boeitai"
 JAP_the_volunteer_corps:0 "Das Freiwilligenkorps"
 JAP_support_the_railways_and_shipping_section:0 "Unterstützung der Sektion Eisenbahn und Schifffahrt"
 JAP_support_the_railways_and_shipping_section_desc:0 "Logistik ist die Mutter des Krieges und ihre Vernachlässigung wird unseren Truppen mehr Schaden zufügen als feindliche Granaten. Ausgehungerte und unzureichend ausgerüstete Soldaten können nicht effizient kämpfen, was aber lösbar ist, wenn wir bereit sind, in die Entwicklung neuer Transportfahrzeuge zu investieren."
 JAP_rocket_artillery:0 "Raketenartillerie"
 JAP_rocket_artillery_desc:0 "Die Regierung kann Mittel für die Entwicklung einer mobilen Raketenartillerie bereitstellen, die in der Lage ist, hochexplosive Granaten über ein weites Gebiet zu verteilen und den feindlichen Bodentruppen immense Zerstörungen zuzufügen. Einige Prototypen werden zur Überprüfung und Erprobung auf das Testgelände geschickt."
 JAP_kempetai_repression:0 "Kempetai-Unterdrückung"
 JAP_kempetai_repression_desc:0 "Die Kempetai sind zu Hause dem Innenministerium unterstellt, während sie im Ausland den Befehlen der Armee gehorchen. Sie sind für die Sicherheit unserer kaiserlichen Herrschaftsgebiete unerlässlich."
 JAP_pack_guns:0 "Gewehre im Gepäck"
 JAP_pack_guns_desc:0 "Es ist von höchster Wichtigkeit, dass unsere Artillerieregimenter die am besten geeignete Ausrüstung verwenden, die ihren Bedürfnissen entspricht. Durch die Verringerung des Gewichts des Artilleriegeschützes und insbesondere der Granate können wir ein Geschütz erwerben, das in der Lage ist, feindliche Infanterieformationen zu bekämpfen."
 JAP_expand_the_teishin_shudan:0 "Ausweitung des Teishin Shudan"
 JAP_expand_the_teishin_shudan_desc:0 "Die kaiserliche Armee hat bereits in den frühen 30er Jahren mit dem Konzept der Luftlandetruppen experimentiert, aber das Programm wurde aufgrund der geringen Effizienz und der hohen Verwundbarkeit von Transportflugzeugen aufgegeben. Mit dem Wandel der Zeit werden sich auch unsere Methoden ändern, und es ist von großer Bedeutung, in diesen Teil unserer Streitkräfte zu investieren."
 JAP_defense_in_depth:0 "Verteidigung in der Tiefe"
 JAP_defense_in_depth_desc:0 "Einige unserer tapferen Soldaten könnten scheinbar selbstmörderische Operationen im gegnerischen Hinterland durchführen, und bevor sie sicher zum Hauptquartier zurückkehren können, müssen diese furchtlosen Männer und Frauen das gefährliche Frontgebiet überqueren. Durch die Einrichtung von Nachschublinien und die Ausbildung unserer Truppen für die rauen Bedingungen sollen diese taktischen Manöver gestärkt und die Ergebnisse solcher Operationen verbessert werden."
 JAP_lunge_mines:0 "Tretminen"
 JAP_lunge_mines_desc:0 "Unsere Militärexperten haben eine hochwirksame Panzerabwehrwaffe entwickelt, die bei richtigem Abwurf 6 Zoll oder 150 mm der schrägen Panzerung durchdringen kann. Das Leben des Soldaten wird auf Kosten der Zerstörung des gepanzerten Fahrzeugs und der darin befindlichen Besatzung geopfert. Eine lohnende Anstrengung für ein ressourcenarmes Land mit einer der Sache ergebenen Bevölkerung."
 JAP_lunge_mines_tt:0 "Aktiviert [~§H~]Lunge Mines[~§!~][~\n~][~§H~]All Infantry[~\n~] Hard Attack: [~§G~]+25%[~§!~][~\n~] Piercing: [~§G~]+50%[~§!~][~\n~] Verluste erfahrener Soldaten: [~§R~]+15%[~§!~][~§!~]"
 JAP_raise_the_boeitai:0 "Erhebt die Boeitai"
 JAP_raise_the_boeitai_desc:0 "Wenn wir unsere Heimat vor den bösartigen Eindringlingen bewahren wollen, ist es von höchster Wichtigkeit, Verteidigungskorps aufzustellen, die in der Lage sind, den Feind an der Schwelle jedes Hauses zu treffen! Die Rekrutierung dieser Männer und Frauen stand früher außer Frage, aber die harten Zeiten erfordern alles und jeden für das Überleben der Nation!"
 JAP_rethink_armor_design:0 "Überdenken Sie das Design der Panzerung"
 JAP_rethink_armor_design_desc:0 "Unsere gepanzerten Fahrzeuge haben sich als wenig effektiv gegen die neuesten Panzerabwehrwaffen erwiesen. Deshalb haben unsere Forschungs- und Entwicklungsteams einen Panzer entworfen, der sich schnell bewegen kann und gleichzeitig eine große Kanone und Panzerung besitzt. Alles, was es braucht, ist eine behördliche Genehmigung, damit diese glänzenden Maschinen auf das Schlachtfeld rollen können!"
 JAP_the_ultimate_tank:0 "Der ultimative Panzer"
 JAP_the_ultimate_tank_desc:0 "Unsere Feinde werden zerbrechen, wenn sie der Wut und dem Zorn des Halbgottes auf dem Schlachtfeld gegenüberstehen! Die neue gepanzerte Bestie ist bereits entwickelt und einige Maschinen werden in den nächsten Wochen nach der offiziellen Genehmigung durch die Regierung gebaut."
 JAP_embrace_jungle_warfare:0 "Den Dschungelkrieg annehmen"
 JAP_embrace_jungle_warfare_desc:0 "Sollte unsere Nation in den Dschungel Südostasiens vordringen, wird [[~ROOT.getAdjective~]] nicht nur den Menschen, sondern auch einem natürlichen Feind gegenüberstehen. Heißes Klima, hohe Luftfeuchtigkeit, eine Fülle gefährlicher Insekten und Krankheiten werden selbst den stärksten Soldaten zweimal überlegen lassen, bevor er sich in den Dschungel begibt. Wir können aber auch eine Spezialeinheit entwickeln, die in der Lage ist, unter den Bedingungen des Dschungels einen effizienten Krieg zu führen."
 JAP_protect_our_islands_skies:0 "Schützen Sie den Himmel über unserer Insel"
 JAP_protect_our_islands_skies_desc:0 "Auch wenn unser Land an Land durch unsere tapferen Soldaten gesichert und von See aus durch geschickte und wachsame Seeleute geschützt ist, bleibt es ein mögliches Ziel von Bombenangriffen. Wenn wir nicht bereit sind, eine überlegene Luftwaffe zu entwickeln, ist es unerlässlich, die Industrie und unsere Bürger durch den Bau von Luftabwehranlagen im ganzen Land zu schützen."
 JAP_prepare_for_an_invasion:0 "Bereiten Sie sich auf eine Invasion vor"
 JAP_prepare_for_an_invasion_desc:0 "Unsere Gewässer sind nicht mehr sicher und der bösartige Feind könnte sich auf einen weiteren amphibischen Angriff gegen uns vorbereiten! Die Bevölkerung wird mobilisiert, um eine Reihe von Bunkern und Bunkeranlagen zu errichten, um den Angriffen vom Meer aus zu widerstehen!"
 JAP_form_the_volunteer_corps:0 "Bilden Sie das Freiwilligenkorps"
 JAP_form_the_volunteer_corps_desc:0 "Die einfachen Männer und Frauen werden in den Grundfertigkeiten der Brandbekämpfung unterrichtet und erhalten Werkzeuge zur Bergung von Maschinen und Ausrüstungen aus zerstörten oder beschädigten Fabrikanlagen. Diese Anstrengungen sollen die Auswirkungen der feindlichen Bomber, die den Nachthimmel über unseren Köpfen beherrschen, verringern!"
 JAP_guard_the_revolution:0 "Bewacht die Revolution"
 JAP_guard_the_revolution_desc:0 "Nur ideologisch verlässliche Agenten können im Sinne der Revolution handeln. Im In- und Ausland werden sie Konterrevolutionäre jagen und die Vorhut der Befreiung der Arbeiter Asiens werden."
 JAP_smash_the_imperialists:0 "Zerschlagt die Imperialisten"
 JAP_smash_the_imperialists_desc:0 "Mit der Erfahrung einiger Überläufer sollten wir endlich in der Lage sein, die imperialistischen Linien zu durchbrechen und den Triumph der Revolution zu markieren!"
 JAP_smash_the_imperialists_idea:0 "Zerschlagt die Imperialisten"
 JAP_showa_aircraft_industry:0 "Showa-Flugzeugindustrie"
 JAP_showa_aircraft_industry_desc:0 "Das Unternehmen wurde speziell für die Herstellung von Flugzeugmotorenteilen gegründet, um dem Rückstand Japans bei der Produktion von Transportflugzeugen Rechnung zu tragen."

