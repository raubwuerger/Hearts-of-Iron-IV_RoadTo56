 ROOT_diplomatic_effort:0 "[[~ROOT.getAdjective~]] Diplomatische Bemühungen"
 JAP_alliance_expansion_plan:0 "Plan zur Erweiterung der Allianz"

 JAP_stimulate_mongol_traditions:0 "Belebung der mongolischen Traditionen"
 JAP_stimulate_mongol_traditions_desc:0 "Die Mongolen haben unter den jahrzehntelangen kommunistischen Herrschern gelitten, die ihre buddhistischen Traditionen angegriffen haben. Wenn wir die Tempel wiederherstellen und sie respektieren, wird uns das die Dankbarkeit der Bevölkerung einbringen."
 JAP_pro_mongol_propaganda:0 "Pro-mongolische Propaganda"

 JAP_adapt_to_siberian_warfare:0 "Anpassung an die sibirische Kriegsführung"
 JAP_adapt_to_siberian_warfare_desc:0 "Wenn wir endlich das fortsetzen wollen, was wir 1905 begonnen haben, müssen wir uns auf sehr kalte Temperaturen und große Schneemengen einstellen."

 JAP_operate_the_trans_siberian_railway:0 "Betreiben Sie die Transsibirische Eisenbahn"
 JAP_operate_the_trans_siberian_railway_desc:0 "Um unsere Truppen zu versorgen, müssen wir die Infrastruktur der Transsibirischen Eisenbahn betreiben und die Züge dorthin leiten, wo unsere Truppen sie brauchen."


 JAP_expand_the_alliance:0 "Das Bündnis ausbauen"
 JAP_expand_the_alliance_desc:0 "Als echte Verfechter der demokratischen Werte werden wir ein Bündnis mit denjenigen suchen, die unsere Sache in der Region unterstützen!"

 JAP_seek_alliances:0 "Allianzen suchen"
 JAP_seek_alliances_desc:0 "Es ist wahrlich ein Unterfangen, die Bestie, zu der die Bolschewiken geworden sind, zur Strecke zu bringen, doch mit etwas zusätzlicher Hilfe könnten wir die kommunistische Bedrohung viel schneller niederschlagen."
 JAP_proclaim_philippines_liberation:0 "Proklamieren Sie die Befreiung der Philippinen"
 JAP_philippines_liberation_proclamation:0 "Proklamation der philippinischen Befreiung"
 JAP_proclaim_philippines_liberation_desc:0 "Zeigen wir den Philippinen, dass die Ära des barbarischen westlichen Kolonialismus endlich vorbei ist und dass Asien unter der wohlwollenden Führung Japans triumphieren wird."

 JAP_proclaim_indonesian_liberation:0 "Proklamation der indonesischen Befreiung"
 JAP_proclaim_indonesian_liberation_desc:0 "Zeigen wir den Indonesiern, dass die Ära des barbarischen westlichen Kolonialismus endgültig vorbei ist und dass Asien unter der wohlwollenden Führung Japans triumphieren wird."

 JAP_indian_independence_league:0 "Indische Unabhängigkeitsliga"
 JAP_indian_liberation_army:0 "Indische Befreiungsarmee"
 JAP_indian_liberation_army_desc:0 "Wir müssen die indischen Nationalisten mobilisieren, um sicherzustellen, dass sie die Ausländer aus Indien vertreiben können."
 JAP_support_burmese_liberation_movement:0 "Unterstützen Sie die burmesische Befreiungsbewegung"
 JAP_support_burmese_liberation_movement_desc:0 "Die Burmesen haben ihren Platz in Ostasien."

 JAP_support_the_indian_independence_league:0 "Unterstützen Sie die Indische Unabhängigkeitsliga"
 JAP_support_the_indian_independence_league_desc:0 "Wir müssen eine Armee aufstellen, um die Befreiung Indiens und aller seiner Völker zu gewährleisten!"

 JAP_support_the_burmese_liberation_movement:0 "Unterstützt die burmesische Befreiungsbewegung"
 JAP_support_the_burmese_liberation_movement_desc:0 "Die Burmesen haben ihren Platz in Ostasien."
 JAP_join_the_anti_bolshevik_pact:0 "Treten Sie dem Antibolschewistischen Pakt bei"
 JAP_join_the_anti_bolshevik_pact_desc:0 "[[~TUR.GetNameDefCap~]] scheint entschlossen, gegen die Schrecken des Sowjetbolschewismus zu kämpfen. Unsere Allianz wird sie im Osten und im Westen angreifen."

 JAP_reinforce_cooperation_with_poland:0 "Verstärkte Zusammenarbeit mit Polen"
 JAP_reinforce_cooperation_with_poland_desc:0 "Seit seiner Unabhängigkeit ist Polen ein wichtiger Partner bei der Sammlung von Informationen über die UdSSR. Nun, da die [[~SOV.getAdjective~]]-Armee sie wie in den 1920er Jahren bedroht, sollte die Region um Wladiwostok über reduzierte Garnisonen verfügen, was bedeutet, dass es an der Zeit ist, sie anzugreifen."

 JAP_a_new_spirit_for_an_old_alliance:0 "Ein neuer Geist für ein altes Bündnis"
 JAP_a_new_spirit_for_an_old_alliance_desc:0 "Jetzt, da wir ideologisch auf einer Linie sind, sollten wir über die Erneuerung des anglo-japanischen Bündnisses nachdenken."

 JAP_invite_malaysia:0 "Laden Sie Malaysia ein"
 JAP_invite_malaysia_desc:0 "Die Seewege um Malaysia sind die Adern für den weltweiten Handel und die Mineralien. Ein Bündnis und ein gegenseitiger Verteidigungspakt mit [[~MAL.GetNameDef~]] wird diese wertvollen Ressourcen für unsere Märkte erschließen und Zugang zu ihren Meerengen verschaffen."

 JAP_invite_indonesia:0 "Indonesien einladen"
 JAP_invite_indonesia_desc:0 "Der Nusantara-Archipel ist entscheidend für den Schutz der Route nach Indien und Europa. Wenn wir uns mit ihnen anfreunden und sie in unser Bündnis einladen, werden alle beteiligten Länder davon profitieren."

 JAP_invite_canada:0 "Kanada einladen"
 JAP_invite_canada_desc:0 "Haben Sie schon einmal versucht, Ahornsirup auf Ihr Sushi zu tun?"

 JAP_invite_the_philippines:0 "Laden Sie die Philippinen ein"
 JAP_invite_the_philippines_desc:0 "Nach dem Abzug der USA ist es nun unsere Aufgabe, die Philippinen vor anderen Kolonialmächten zu schützen."

 JAP_invite_australia:0 "Australien einladen"
 JAP_invite_australia_desc:0 "Mit den Australiern an unserer Seite können wir den Frieden zu unserer Zeit sichern, fernab von den westlichen Interventionsmächten."

 JAP_invite_new_zealand:0 "Laden Sie Neuseeland ein"
 JAP_invite_new_zealand_desc:0 "Wir müssen uns mit Neuseeland verbünden! Ein Bündnis mit Neuseeland ist der wünschenswerteste und wirksamste Weg, um die Seewege zu schützen, die Inselnationen wie uns verbinden."

 JAP_invite_the_pacific_states:0 "Laden Sie die Pazifikstaaten ein"
 JAP_invite_the_pacific_states_desc:0 "Einzeln betrachtet sind diese Staaten wunderbar zum Reisen und Feiern geeignet. Gemeinsam sind sie potenzielle Ausgangspunkte für eine Invasion auf dem Seeweg, ein verstecktes Messer im Rücken Japans selbst. Wir müssen uns um jeden Preis mit ihnen verbünden, um zu verhindern, dass dies Realität wird."

 JAP_side_with_the_balkan_league_against_the_ussr:0 "Seite an Seite mit der Balkanliga gegen die UdSSR"
 JAP_side_with_the_balkan_league_against_the_ussr_desc:0 "Die Balkanstaaten befinden sich im Krieg mit [[~SOV.getNameDef~]]; wir sollten ihnen helfen, einen unserer größten Rivalen in Asien auszuschalten."

 JAP_obtain_polish_cryptological_data:0 "Beschaffen Sie [[~POL.getAdjective~]] Kryptologische Daten"
 JAP_obtain_polish_cryptological_data_desc:0 "Die Bemühungen der kryptologischen Abteilung von [[~POL.getNameDef~]] könnten für unseren Erfolg gegen unsere Feinde entscheidend sein."

 JAP_nippon_nordic_friendship_treaty:0 "Nipponisch-Nordischer Freundschaftsvertrag"
 JAP_anglo_japanese_friendship_treaty:0 "Anglo-japanischer Freundschaftsvertrag"

 JAP_nordic_strategy:0 "Die Nordische Strategie"
 JAP_nordic_strategy_desc:0 "Um die Nordstrategie zu ergänzen, ist es logisch, dass wir versuchen, Länder im Norden zu finden, die unsere Ansichten in Bezug auf [[~SOV.getNameDef~]] teilen. Skandinavien und Finnland sind seit langem über die [[~SOV.getAdjective~]]-Aktivitäten besorgt, und die diplomatische Öffnung wird wahrscheinlich mit der Unterzeichnung des Kooperationsvertrags enden. Lang lebe der nipponisch-nordische Freundschaftsvertrag!"

 JAP_sumitomo_rubber_industries:0 "Sumitomo Gummi-Industrie"
 JAP_sumitomo_rubber_industries_desc:0 "Die Kautschuksparte der Sumitomo zaibatsu, die zunächst nur Partner von Dunlop Japan war, konnte sich mit der Chemieabteilung des Mischkonzerns verbünden und japanischen Kautschuk herstellen."

 JAP_imperial_rule_assistance_association:0 "Der Verein zur Unterstützung der kaiserlichen Herrschaft"
 JAP_imperial_rule_assistance_association_desc:0 "Es ist an der Zeit, die verschiedenen politischen Parteien, die die Regierungen der nationalen Union bilden, zu vereinen und unsere Nation zu einem Einparteienstaat zu machen, der sich unserem großen Krieg zur Befreiung Asiens widmet."

 JAP_diversified_tank_roles:0 "Vielfältige Panzer-Rollen"
 JAP_diversified_tank_roles_desc:0 "Ausgestattet mit verschiedenen Arten von Waffen und unterschiedlichen Antriebssystemen können gepanzerte Fahrzeuge auf dem Schlachtfeld unterschiedlichste Aufgaben erfüllen."
 JAP_diversified_tank_roles_ho_ni_3_tt:0 "Der Besitz eines [~§Y~]Verbesserten Mittleren Fahrgestells[~§!~] gewährt auch eine Vorlage für einen [~§Y~]Verbesserten Mittleren Panzerzerstörer[~§!~]."
 JAP_red_pacific_fleet:0 "Rote Pazifikflotte"
 JAP_red_pacific_fleet_desc:0 "Wir müssen unsere Flotte nach unseren ideologischen Kriterien neu aufbauen."
 JAP_corporate_developments:0 "Unternehmensentwicklungen"
 JAP_corporate_developments_desc:0 "Unsere Zusammenarbeit mit den Zaibatsus wird zweifelsohne fruchtbar sein."

 JAP_airframe_supplies_improvements:0 "Verbesserungen bei der Flugzeugversorgung"
 JAP_airframe_supplies_improvements_desc:0 "Die Notwendigkeit, die Flugzeugproduktion zu erhöhen, machte eine Reform der Produktion verschiedener Teile von Kampfflugzeugen notwendig."
 JAP_reform_airframe_production:0 "Reform der Flugwerksproduktion"
 JAP_reform_airframe_production_desc:0 "Die Notwendigkeit, die Flugzeugproduktion zu erhöhen, machte eine Reform der Produktion verschiedener Teile von Kampfflugzeugen erforderlich."
 JAP_submarine_modernization:0 "U-Boot-Modernisierung"
 JAP_submarine_modernization_desc:0 "U-Boote sind ein wesentlicher Bestandteil der japanischen Marine, da eine Unterbrechung des Nachschubs jede ankommende feindliche Armee lahm legen kann."
 JAP_supply_disruption:0 "Unterbrechung des Nachschubs"
 JAP_supply_disruption_desc:0 "Anstatt den Feind frontal zu bekämpfen, könnten wir seine Machtprojektion verzögern und schwächen, indem wir seine Marine-Nachschublinien angreifen."
 JAP_finance_the_naval_arsenals:0 "Finanzierung der Marinewaffenarsenale"
 JAP_finance_the_naval_arsenals_desc:0 "Wir brauchen eine größere Marine, um die Sicherheit des Pazifiks zu gewährleisten."
 JAP_increased_repair_capabilities:0 "Verbesserte Reparaturkapazitäten"
 JAP_increased_repair_capabilities_desc:0 "Unsere Marine kann nur dann effizient sein, wenn sie schnell und effizient repariert wird und in den Kampfeinsatz zurückkehrt, bevor die feindlichen Schiffe beschädigt werden."

 JAP_trans_pacific_alliance:0 "Transpazifische Freundschaft"
 JAP_trans_pacific_alliance_desc:0 "Die Spannungen zwischen Japan und den Vereinigten Staaten waren in letzter Zeit hoch. Doch mit unserer neuen Regierung und Lebensweise ist es nur natürlich, dass wir uns mit ihnen verbünden, damit unsere beiden Nationen eine würdige Front zur Verteidigung der demokratischen Welt bilden können."

 JAP_subsidise_the_zaibatsus:0 "Subventionieren Sie die Zaibatsus"
 JAP_subsidise_the_zaibatsus_desc:0 "Die Zaibatsus können das Rückgrat der Staatsmacht werden, wenn sie entsprechend unterstützt werden."

 JAP_expand_kobe_steel_works:0 "Kobe-Stahlwerk ausbauen"
 JAP_expand_kobe_steel_works_desc:0 "Zur Unterstützung unserer innenpolitischen und militärisch-industriellen Entwicklung müssen wir die Produktion von Kobe Steel ausbauen, damit wir die notwendigen Ressourcen zur Erreichung unserer Ziele erhalten."

 JAP_preemptive_strike_soviet:0 "Präventivschlag"
 JAP_preemptive_strike_soviet_desc:0 "Wir können nicht warten, bis wir einem weiteren kommunistischen Komplott zum Opfer fallen. Wir müssen mit all unserer Kraft zuerst zuschlagen."

 JAP_crush_chinese_communists:0 "Zerschlagt die chinesischen Kommunisten"
 JAP_crush_chinese_communists_desc:0 "Die unrechtmäßigen kommunistischen Herrscher Chinas sind eine massive Bedrohung für Ostasien und die Welt; wir müssen sie zerschlagen, bevor sie Schaden anrichten können."

 JAP_trans_pacific_faction:0 "Transpazifischer Vertrag"


 JAP_liberate_korea:0 "Befreit Korea"
 JAP_liberate_korea_desc:0 "Zu lange hat das koreanische Volk unter kapitalistischer und imperialistischer Herrschaft gelitten; es ist unser Recht, es von dieser Tyrannei zu befreien!"

 JAP_soviet_technology_sharing:0 "Sowjetisch-japanischer technologischer Austausch"
 JAP_soviet_technology_sharing_desc:0 "Wenn wir vereint bleiben wollen, müssen wir unsere Waffenforschung teilen, um alle Bedrohungen gegen uns beide abzuschrecken."

 JAP_import_soviet_armor:0 "Import sowjetischer Rüstung"
 JAP_import_soviet_armor_desc:0 "Die Sowjetunion hat in den letzten Jahren bedeutende Durchbrüche bei der Entwicklung ihrer gepanzerten Fahrzeuge erzielt, und mit einer winzigen eigenen Panzertruppe können wir viel von ihnen lernen."

 JAP_strike_the_old_oppressors:0 "Schlagt die alten Unterdrücker"
 JAP_strike_the_old_oppressors_desc:0 "Die Vereinigten Staaten haben uns zu lange mit ihrer kapitalistischen und imperialistischen Tyrannei in Schach gehalten; wir können nicht zulassen, dass sich dies wiederholt. Wir müssen dies ein für alle Mal beenden!"

 JAP_taiwan_fob_prepare_tt:0 "[~§Y~]Taiwan[~§!~] wird als Aufmarschgebiet vorbereitet, um auch einen Angriff auf die [~§Y~]Philippinen[~§!~] zu ermöglichen."
 ##Fixed ""

 JAP_develop_mengjiang:0 "Entwickeln Sie [[~MEN.GetNonIdeologyName~]]"
 JAP_develop_mengjiang_desc:0 "Die Einrichtung von [[~MEN.GetNameDef~]] bietet uns eine weitere Möglichkeit, die lokale Industrie für unser eigenes Wirtschaftswachstum zu entwickeln."

 JAP_nishina_okochi_directive:0 "Nishina-Ōkōchi-Richtlinie"
 JAP_nishina_okochi_directive_desc:0 "Die ultimative Waffe zur Vernichtung unserer Feinde ist zum Greifen nahe. Die Bemühungen von Yoshio Nishina und Masatoshi Ōkōchi haben die Möglichkeit des Einsatzes von Kernwaffen in der Kriegsführung bewiesen, und wir müssen ihnen erlauben, ihre Arbeit fortzusetzen, um eine solch mächtige Waffe zu erhalten."

