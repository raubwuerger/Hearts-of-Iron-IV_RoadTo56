 JAP_redesign_the_naval_guns:0 "Neukonstruktion der Marinegeschütze"
 JAP_redesign_the_naval_guns_desc:0 "Um die Vorherrschaft unserer Schiffe zu ermöglichen, müssen moderne Geschütze entworfen werden, die die Reichweite und Effektivität unserer ehrenwerten Flotten verbessern."
 JAP_black_dragon_society:0 "Black Dragon Society"
 JAP_black_dragon_society_desc:0 "Die Black Dragon Society ist ein Geheimbund, der in unsere Geheimdienste eingebettet ist. Einige ihrer Kontakte könnten uns von großem Nutzen sein."
 
  r56_japan.1.t:0 "Vorfall vom 26. Februar "
  r56_japan.1.desc:0 "Es scheint, dass ein Putschversuch von jungen Offizieren der Armee unternommen wurde. Unter dem Vorwand, eine "Gerechte Armee" zu sein, haben sie viele Politiker und Kritiker getötet, die mit ihrer übermäßig nationalistischen Rhetorik nicht einverstanden waren. Wir haben schnell reagiert und diese Rebellion niedergeschlagen. Viele der Mitglieder dieses Putsches sind von der Kōdōha-Fraktion innerhalb unserer Regierung und Armee. "
  r56_japan.1.a:0 "Aufruhr wird nicht geduldet"
  r56_japan.2.t:0 "Japanische technologische Zusammenarbeit"
  r56_japan.2.desc:0 "Um unsere militärische Überlegenheit zu sichern, fördert die [JAP.GetAdjective] Regierung die technologische Zusammenarbeit mit ihren Verbündeten. Sie stellen ihre Blaupausen so schnell wie möglich bereit."
  r56_japan.2.a:0 "Ausgezeichnet."
