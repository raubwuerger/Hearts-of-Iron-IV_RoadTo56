 JAP_rikken_seiyukai:0 "Rikken Seiyukai"
 JAP_rikken_seiyukai_desc:0 "Rikken Seiyukai; die Mitte-Rechts orientierte Partei Japans"
 JAP_the_bastion:0 "Demokratische Bastion"
 JAP_the_bastion_desc:0 "Japan muss die Bastion der Demokratie im Osten sein, wir müssen bereit sein, für diese neu gefundene Demokratie zu kämpfen, sonst werden wir sie untergehen sehen."
 JAP_invite_the_militarist_back:0 "Rückruf der Militaristen"
 JAP_invite_the_militarist_back_desc:0 "Wir sollten versuchen, mit den Militaristen Kompromisse einzugehen, sie können sich als nützlich erweisen, so wie sie es einst waren - nur unter neuen Regeln."
 JAP_economic_deals:0 "Wirtschaftliche Deals"
 JAP_economic_deals_desc:0 "Wir können den technologischen Vorsprung unserer Verbündeten nutzen, um unsere Wirtschaft anzukurbeln."
 JAP_economic_deals_tanks:0 "Integration der ausländischen Panzerproduktion"
 JAP_economic_deals_tanks_desc:0 "Das Lernen von unserem Bündnis hat sich als sehr nützlich erwiesen, möge es uns beiden zugute kommen."
 JAP_economic_deals_infantry:0 "Integration der Produktion ausländischer Gewehre"
