l_german:
 ########################## Basics ########################## ""

 GEN_personal_affair:0 "Persönliche Angelegenheit"
 GEN_personal_affair_desc:0 "Der aktuelle Krieg, in dem sich [ROOT.GetName] befindet, ist eher persönlich als politisch. Daher wollen andere Nationen nicht involviert werden und sollten es auch nicht."
 GEN_non_escalation_pact:0 "Nicht-Eskalations-Pakt"
 GEN_seeking_expansive_t:0 "Expansive Politik anstreben"
 GEN_begin_industrial_buildup:0 "Beginn des industriellen Aufbaus"
 GEN_begin_industrial_buildup_desc:0 "Eine Ära des Wandels steht bevor. Investitionen werden getätigt, Maschinen werden erfunden und unser Land muss sich anpassen, um mit diesen Entwicklungen Schritt zu halten."
 GEN_improve_state_infrastructure:0 "Verbesserung der staatlichen Infrastruktur"
 GEN_improve_state_infrastructure_desc:0 "Ein gutes Infrastrukturnetz trägt dazu bei, unser Land zu einem einzigartigen kohärenten Gebilde zu verbinden."
 GEN_encorage_foreign_investors:0 "Ausländische Investoren ermutigen"
 GEN_encorage_foreign_investors_desc:0 "Ausländische Mächte verfügen über eine viel größere Industrie als unsere eigene, daher müssen wir uns auf ihr Wissen verlassen."
 GEN_expand_civilian_manufacturers:0 "Zivile Fabriken ausbauen"
 GEN_expand_civilian_manufacturers_desc:0 "Neue Fabriken sind für ein modernes Land unerlässlich."
 GEN_improve_civilian_industry_capacity:0 "Verbesserung der Kapazität der zivilen Industrie"
 GEN_improve_civilian_industry_capacity_desc:0 "Unsere Industrie muss modernisiert werden, um mit den Anforderungen unserer Zeit Schritt zu halten."
 GEN_new_schools_and_modern_teaching:0 "Neue Schulen und moderner Unterricht"
 GEN_new_schools_and_modern_teaching_desc:0 "Der Unterricht ist die Grundlage der Wissenschaft und der Schlüssel zur Anpassung an die heutige Welt."
 GEN_reveal_mineral_wealth:0 "Mineralische Reichtümer aufdecken"
 GEN_reveal_mineral_wealth_desc:0 "Die für den Krieg notwendigen Reichtümer sind vielleicht tief unter unserer Erde verborgen, und es ist unsere Pflicht, sie ans Licht zu bringen."
 GEN_focus_on_synthetic_processing:0 "Fokus auf synthetische Verarbeitung"
 GEN_focus_on_synthetic_processing_desc:0 "Die Herstellung von Öl und Kautschuk aus Kohle macht es möglich, dass wir kein Öl mehr importieren oder Ölfelder kontrollieren müssen. Dieses synthetische Öl ist jedoch viel umweltschädlicher und kostspieliger in der Herstellung."
 GEN_reform_the_taxes:0 "Reform der Steuern"
 GEN_reform_the_taxes_desc:0 "Mit einer besser organisierten Verwaltung wird der Staat besser in der Lage sein, die derzeitigen Schwierigkeiten zu bewältigen."
 ABC_establish_a_general_staff:0 "Der [ROOT.GetAdjective] Generalstab"
 ABC_establish_a_general_staff_desc:0 "Unserer Armee fehlt es an einer angemessenen Taktik und Organisation. Die Einrichtung eines ordentlichen Generalstabs wird den geschwächten militärischen Apparat konsolidieren."
 ABC_army_reform:0 "Reform der Armee"
 ABC_army_reform_desc:0 " Die Reorganisation der Armee ist ein langwieriger Prozess. Unser neues Generalstabspersonal weist auf die Notwendigkeit hin, Soldaten in Militärmanövern zu schulen und Offiziere auszubilden."
 ABC_doctrine_effort:0 "Doktrin Anstrengung"
 ABC_equipment_effort:0 "Ausrüstung"
 ABC_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die die Infanterie tragen kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die bestmögliche Ausrüstung zur Verfügung zu stellen."
 ABC_equipment_effort_2:0 "Modernisierung unserer Kleinwaffen"
 ABC_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 ABC_mechanization_effort:0 "Mechanisierungsanstrengungen"
 ABC_mechanization_effort_desc:0 "Wir werden die Möglichkeiten der motorisierten Infanterie neu überdenken und die Grenzen dessen, was wir heute an Fahrzeugen konstruieren können, erweitern."
 ABC_doctrine_effort_2:0 "Kriegsspiele"
 ABC_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich in den Jahren zwischen den beiden Weltkriegen und in den jüngsten Konflikten verändert. Wir müssen unsere Doktrinen ständig neu bewerten, um dem Rechnung zu tragen."
 ABC_establish_a_military_academy:0 "Einrichtung einer Militärakademie"
 ABC_establish_a_military_academy_desc:0 "In der neu gegründeten Militärakademie können Doktrinstudien und der Austausch militärischen Wissens gefördert werden."
 ABC_equipment_effort_3:0 "Feldstückforschung"
 ABC_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir bei Infanteriewaffen weltweit führend werden."
 ABC_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg bestimmten, sind überholt. Wir müssen unsere besten Köpfe mit der Aufgabe betrauen, das militärische Denken von morgen zu gestalten."
 ABC_army_modernization:0 "Modernisierung der Armee"
 ABC_army_modernization_desc:0 "Um den härtesten militärischen Manövern und Übungen standhalten zu können, brauchen unsere Soldaten angemessene Kleidung, Instrumente und Ausrüstung."
 ABC_motorization_effort:0 "Motorisierungsanstrengungen"
 ABC_motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um die Infanterie sicher ins Feld und aus dem Feld zu bringen. Die Konzentration auf diese Entwicklungen wird es uns ermöglichen, schnell zu handeln."
 ABC_establish_a_armor_corp:0 "Aufbau einer Panzertruppe"
 ABC_establish_a_armor_corp_desc:0 "Kürzlich erworbene ausländische Militärausrüstung hat einheimische Ingenieure zur Entwicklung eines neuen gepanzerten Fahrzeugtyps inspiriert, der schneller, widerstandsfähiger und leistungsstärker zu sein scheint, als wir es uns überhaupt vorstellen können."
 ABC_field_hospitals:0 "Verbessern Sie unsere Feldlazarette"
 ABC_field_hospitals_desc:0 "Talentierte und erfahrene Soldaten im Kampf zu verlieren, ist unter den derzeitigen Umständen ein inakzeptabler Luxus."
 ABC_special_forces:0 "Spezialtruppen"
 ABC_special_forces_desc:0 "Wir brauchen Elitetruppen; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein."
 ABC_signal_companies:0 "Signalkompanien"
 ABC_signal_companies_desc:0 "Die Koordinierung von Angriffen und Militäroperationen wird wesentlich effektiver sein, wenn wir zusätzliches, mit Kommunikationsgeräten ausgestattetes Personal bereitstellen. "
 ABC_modern_logistics:0 "Moderne Logistik"
 ABC_modern_logistics_desc:0 "Militärische Loyalität basiert auf der Fähigkeit, für unsere Sache zu kämpfen. Wenn wir die Armee nicht mit der benötigten Ausrüstung versorgen können, könnte es zu Meutereien und Desertierung kommen."
 GEN_expand_military_capacity:0 "Militärische Kapazitäten ausbauen"
 GEN_expand_military_capacity_desc:0 "Das Militär benötigt große Mengen an neuer Ausrüstung. Der Bau einiger weniger Fabriken wird ihren Bedarf sicherlich decken."
 GEN_invite_german_investors:0 "Einladen von [GER.getAdjective] Investoren"
 GEN_invite_german_investors_desc:0 "Viele [GER.getAdjective]-Konzerne sind daran interessiert, ihren Einfluss und ihre Präsenz in der ganzen Welt auszuweiten. Wir können ihre guten Beziehungen zu uns nutzen und um ein paar bescheidene Investitionen bitten."
 GEN_german_heavy_industry_expansion:0 "[GER.getAdjective] Ausbau der Schwerindustrie"
 GEN_german_heavy_industry_expansion_desc:0 "Eine stabile industrielle Zusammenarbeit mit unseren [GER.getAdjective] Verbündeten hilft uns, die Schwerindustrie zu modernisieren."
 GEN_invite_american_investors:0 "Laden Sie [USA.getAdjective] Investoren"
 GEN_invite_american_investors_desc:0 "Die Großmächte der westlichen Hemisphäre sind stets daran interessiert, ihren Einfluss und ihre freiheitlichen Werte in der ganzen Welt geltend zu machen. Wir können ihre guten Beziehungen zu uns nutzen und um ein paar bescheidene Investitionen bitten."
 GEN_american_air_industry_expansion:0 "[USA.getAdjective] Ausbau der Luftfahrtindustrie"
 GEN_american_air_industry_expansion_desc:0 "Flugzeuge sind die Zukunft des Handels, des Tourismus und der Kriegsführung. Unter der Führung des [USA.getNameDef] können wir noch mehr neue Fabriken eröffnen"
 GEN_invite_soviet_planners:0 "Einladen von [SOV.getAdjective] Planer"
 GEN_invite_soviet_planners_desc:0 "Einzigartige [SOV.getAdjective]-Architektur und Stadtplanung sind sicherlich für viele Anlagen in unserem Land anwendbar. Der Bau eines brandneuen Industriekomplexes sollte ein erster Schritt in unserer Zusammenarbeit sein."
 GEN_soviet_heavy_industry:0 "[SOV.getAdjective] Schwerindustrie"
 GEN_soviet_heavy_industry_desc:0 "Unsere [SOV.getAdjective]-Freunde schlagen einen koordinierten Ausbau unserer Schwerindustrie vor."
 GEN_automobile_industry:0 "Autoindustrie"
 GEN_Automobile_tt:0 "Gewinnen Sie eine kleine Menge an §HMotorisierter Ausrüstung§! von eingeladenen Unternehmen."
 GEN_automobile_industry_desc:0 "Lokale Automobilhersteller werden derzeit ermutigt, sich mit ihren Kollegen aus dem Ausland zu koordinieren."
 GEN_purchase_foreign_licenses:0 "Kaufen Sie ausländische Lizenzen"
 GEN_Licences_EXPL:0 "Schalten Sie §HKauf ausländischer Rüstung§! Entscheidungen frei."
 GEN_purchase_foreign_licenses_desc:0 "Da wir jetzt in der Lage sind, moderne Ausrüstung zu produzieren, können wir die modernsten Designs von anderen Nationen kaufen. Auch wenn dafür ein gewisser Preis gezahlt werden muss, wird es sich sicher lohnen."

 GEN_industrial_boom:0 "Industrieller Aufschwung"
 GEN_industrial_boom_desc:0 "Der weitere industrielle Ausbau des Staates ist der einzige Weg, um das Wohlergehen unserer Bürger zu sichern."
 GEN_nation_wide_industrial_expansion:0 "Landesweite industrielle Expansion"
 GEN_nation_wide_industrial_expansion_desc:0 "Das neue Regierungsprogramm zielt darauf ab, die Zahl der Produktionsstätten im ganzen Land zu erhöhen."
 GEN_modernize_railway_system:0 "Modernisierung des Straßennetzes"
 GEN_modernize_railway_system_desc:0 "Wachsende industrielle Bedürfnisse erfordern eine angemessene Infrastruktur, um erfolgreich erfüllt zu werden."
 GEN_modern_electronic_devices:0 "Moderne elektronische Geräte"
 GEN_modern_electronic_devices_desc:0 "Umfangreiche Mengen neuer Informationen können durch die neueste Generation der Rechenmaschinen effektiv verarbeitet werden."
 GEN_new_research_complex:0 "Neuer Forschungskomplex"
 GEN_new_research_complex_desc:0 "Mutige und kühne Köpfe werden ermutigt, sich den neuen Instituten, Universitäten und Forschungszentren anzuschließen."
 GEN_Shared_Research:0 "Gemeinsame Forschungszusammenarbeit"
 GEN_Shared_Research_desc:0 ""

 GEN_Army_Effort:0 "Die Armee ausbauen"
 GEN_Army_Effort_desc:0 ""
 GEN_Units_Mass_One:0 "Verbesserung der Infanterieausrüstung"
 GEN_Units_Mass_One_desc:0 ""
 GEN_Units_Mass_Two:0 "Fokus auf Zahlen"
 GEN_Units_Mass_Two_desc:0 "Gute Ausbildung und Ausrüstung werden überbewertet. Es sind die Zahlen, die die Schlachten gewinnen."
 GEN_Artilery:0 "Modernes Artilleriedesign"
 GEN_Artilery_desc:0 ""
 GEN_Cheap:0 "Günstigere Ausrüstung"
 GEN_Cheap_desc:0 ""
 GEN_Better:0 "Bessere Ausrüstung"
 GEN_Better_desc:0 ""
 GEN_Units_Good_One:0 "Verbesserung der Feldunterstützung und Logistik"
 GEN_Units_Good_One_desc:0 ""
 GEN_Units_Good_Two:0 "Fokus auf Qualität"
 GEN_Units_Good_Two_desc:0 ""
 GEN_Mechanized:0 "Mechanisierte LKW-Modelle ausbauen"
 GEN_Mechanized_tt:0 "Erhalten Sie eine Divisionsvorlage mit 2 §HLeichten Panzern§! und 3 §HMotorisierten§! Bataillonen."
 GEN_Mechanized_desc:0 ""
 GEN_Armor_Sov:0 "Auftrag für die sowjetische Panzerung"
 GEN_Armor_Sov_desc:0 ""
 GEN_Armor_French:0 "Auftrag für die französische Panzertruppe"
 GEN_Armor_French_desc:0 ""
 GEN_Armor_Purchase:0 "Kauf veralteter Panzer"
 GEN_Armor_Purchase_desc:0 ""
 GEN_Armor_Own:0 "Eigene Panzerkonstruktion entwickeln"
 GEN_Armor_Own_desc:0 ""
 GEN_Exercises:0 "Armee-Manöver"
 GEN_Exercises_desc:0 ""

 GEN_Aviation_Effort:0 "Ausbau der Luftwaffe"
 GEN_Aviation_Effort_desc:0 "Ein erster Schritt zur Förderung des kommerziellen Flugverkehrs wird im Ausbau der Flughäfen des Landes gesehen."
 GEN_Foreign_Design:0 "Fokus auf ausländische Designs"
 GEN_Foreign_Design_desc:0 "Möglicherweise haben wir einfach nicht genug Spezialisten, um neue Flugzeuge zu entwickeln. Die Zusammenarbeit mit ausländischen Ingenieuren ist unsere einzige Option, wenn wir auf dem neuesten Stand bleiben wollen."
 GEN_aircraft_england:0 "Britische Flugzeuge studieren"
 GEN_aircraft_england_desc:0 "Unsere britischen Kollegen haben uns mehrere Entwürfe für Leichtflugzeuge zur Verfügung gestellt."
 GEN_aircraft_american:0 "Amerikanische Flugzeuge studieren"
 GEN_aircraft_american_desc:0 "Amerikanische Ingenieure haben uns ihre Unterstützung angeboten und uns einige Prototypen von Kampfflugzeugen zur Verfügung gestellt."
 GEN_aircraft_italian:0 "Italienische Flugzeuge studieren"
 GEN_aircraft_italian_desc:0 "Durch gemeinsame Übungen konnten wir einige italienische Sturzkampfbomber sehen und später kaufen."
 GEN_aircraft_japanese:0 "Japanische Flugzeuge studieren"
 GEN_aircraft_japanese_desc:0 "Die Geschwindigkeit und Manövrierfähigkeit japanischer Jagdflugzeuge haben unsere neuen Jagdflugzeugmodelle stark gefördert."
 GEN_aircraft_soviet:0 "Sowjetische Flugzeuge studieren"
 GEN_aircraft_soviet_desc:0 "Transpolare Flüge mit den neuen schweren sowjetischen Bombern werden in einer modernen Welt mit diesen brandneuen Konstruktionen eine alltägliche Sache sein."
 GEN_aircraft_german:0 "Deutsche Flugzeuge studieren"
 GEN_aircraft_german_desc:0 "Da unsere deutschen Kollegen in jeder Hinsicht innovativ sind, haben sie uns auch hier nicht enttäuscht: Die neuen Sturzkampfbomber sind Meisterwerke, von denen wir Konstruktionszeichnungen angefertigt haben."
 GEN_Fighter_Competition:0 "Wettbewerb der Kampfflugzeuge"
 GEN_Fighter_Competition_desc:0 "Wir werden eine Flugshow veranstalten, um das schnellste und beweglichste Kampfflugzeugmodell zu ermitteln. "
 GEN_Fighter_Competition_EXPL:0 "Gewinnen Sie einige §HFlugzeuge§! von Nationen, in denen Sie eine Flugzeugmission durchgeführt haben.\n"
 GEN_Close_Air_Support:0 "Close Air Support Modifikationen"
 GEN_Close_Air_Support_desc:0 "Jetzt, wo wir ausländische Kampfflugzeuglizenzen besitzen, können wir sie leicht modifizieren, um unserer Armee Luftunterstützung zu geben."
 GEN_Bomber_Competition:0 "Bomber-Wettbewerb"
 GEN_Bomber_Competition_desc:0 "Unsere Bomber konkurrieren derzeit in den Bereichen Haltbarkeit, Reichweite und Tragkraft."
 GEN_German_Rocketry:0 "Deutsche Raketentechnik"
 GEN_German_Rocketry_desc:0 "Eine der neu entwickelten deutschen Raketen ist sicher und wohlbehalten auf unserem Territorium gelandet. Wir können sie studieren, bevor wir sie an die Deutschen zurückgeben."
 GEN_Shared_Air_Doctrine:0 "Nach dem Muster der ausländischen Luftfahrtdoktrin"
 GEN_Shared_Air_Doctrine_desc:0 "Viele erfahrene Piloten haben ihre Fähigkeiten in den letzten Wettbewerben unter Beweis gestellt, die uns bei der Entwicklung unserer aktuellen Luftverkehrsdoktrin inspiriert haben."
 GEN_Own_Design:0 "Unser eigenes Design entwickeln"
 GEN_Own_Design_desc:0 "Eine inspirierende nationale Flugzeugforschung wird die Einzigartigkeit und Unabhängigkeit unserer Luftwaffe bewahren."
 GEN_Own_Fighter:0 "Schwerpunkt Kampfflugzeug"
 GEN_Own_Fighter_desc:0 "Die Entwicklung brandneuer schneller und mobiler Kampfflugzeuge ist eine komplizierte Aufgabe, die unser Luftamt erfolgreich bewältigt hat."
 GEN_Own_Bomber:0 "Schwerpunkt Bomber"
 GEN_Own_Bomber_desc:0 "Unser Feind wird keine Sonne mehr am Himmel sehen, sobald unsere großartigen neuen Bomber in die Luft gehen!"
 GEN_Own_Naval_Bomber:0 "Schwerpunkt Marinebomber"
 GEN_Own_Naval_Bomber_desc:0 "Das letzte Stück ist ein richtig konzipiertes Luft-Wasser-Flugzeug."
 GEN_Own_Air_Doctrine:0 "Unsere eigene Luft-Doktrin"
 GEN_Own_Air_Doctrine_desc:0 "Einzigartige Flugzeugkonstruktionen haben auch zu einer einzigartigen Doktrin der Luftkriegsführung geführt."
 GEN_aircraft_design_cooperation:0 "Zusammenarbeit bei der Entwicklung von Flugzeugen"
 GEN_aircraft_design_cooperation_desc:0 "Wir können viel von unseren Verbündeten lernen, während sie auch viel von uns lernen können. Der gegenseitige Nutzen wird unsere Luftforschung noch näher zusammenbringen."

 GEN_Naval_Effort:0 "Marinewerft-Bemühungen"
 GEN_Naval_Effort_desc:0 "Der Zugang zum Meer eröffnet uns neue Handelsmöglichkeiten und erhöht unsere Präsenz in der Welt."
 GEN_Small_Navy:0 "Fokus auf die Raubflotte"
 GEN_Small_Navy_desc:0 "Störung und Chaos werden den offenen Ozean perfekt beschreiben, wo unsere Flotte auf einen ahnungslosen Konvoi wartet."
 GEN_Submarine:0 "Neue moderne U-Boote"
 GEN_Submarine_desc:0 "Der Konzentrationspunkt der Überfallflotte ist ein modernes U-Boot."
 GEN_stealth_upgrades:0 "Stealth Upgrades"
 GEN_stealth_upgrades_desc:0 "Auf offener See anzugreifen und zu verschwinden ist effektiver, wenn der Feind die U-Boot-Motoren nicht orten und das Schiff angreifen kann. Der Schnorchel ist in diesem Fall eine gute Investition."
 GEN_Sea_Dominance:0 "Fokus auf Dominanz auf See"
 GEN_Sea_Dominance_desc:0 "Unsere Marine wird tapfer über dem Wasser stehen und jede feindliche Flotte vernichten, die am Horizont auftaucht. Schlachtschiffe sind die Zukunft der Kriegsführung und wir werden dies der Welt zeigen."
 GEN_Study_Ships:0 "Studium ausländischer Schiffskonstruktionen"
 GEN_Study_Ships_desc:0 "Unsere Häfen werden ständig von ausländischen Schiffen angelaufen. Mehrere "Sicherheitsinspektionen" würden sicherlich mehr Details über die neuesten Schiffsvarianten liefern."
 GEN_Ships_American:0 "Mission zu [USA.GetAdjective] Marinewerften"
 GEN_Ships_American_desc:0 "Unsere guten Beziehungen zu den USA haben sich nach gemeinsamen Werftbesuchen noch weiter vertieft."
 GEN_Ships_England:0 "Dienstreise zu [ENG.GetAdjective] Marinewerften"
 GEN_Ships_England_desc:0 "Britische Marineingenieure haben eine Reihe von Methoden zur Verbesserung der Qualität und Verkürzung der Bauzeit unserer leichten Schiffe aufgezeigt."
 GEN_Purchase_Ships:0 "Bau von Großschiffen in Auftrag geben"
 GEN_Purchase_Ships_desc:0 ""
 GEN_Dockyards:0 "Werftanlagen ausbauen"
 GEN_Dockyards_desc:0 "Um eine ordentliche Marine zu bauen, müssen wir unsere Werftanlagen an den neuen Ufern ausbauen."
 GEN_Carrier:0 "Schwerpunkt Flugzeugträger"
 GEN_Carrier_desc:0 "Der neue Trägerprototyp wird von unserem Marinebüro entwickelt."
 GEN_Navy_Aircrafts:0 "Trägergestützte Flugzeugmodelle"
 GEN_Navy_Aircrafts_desc:0 "Ein Flugzeugträger ohne Flugzeuge ist nur eine Metallkiste, die auf dem Ozean schwimmt. Ihn mit neuen Marinebombern auszustatten, wird einige Zeit in Anspruch nehmen, aber das ist es sicher wert."
 GEN_Battleship:0 "Schwerpunkt Schlachtschiff"
 GEN_Battleship_desc:0 "Neue glänzende Schlachtkreuzer werden nach den neu entwickelten Entwürfen gebaut. Lass unsere Feinde wissen, dass wir Feuer und Wut auf den Meeren haben!"
 GEN_Destroyer:0 "Schwerpunkt Zerstörer"
 GEN_Destroyer_desc:0 "Schwere Schiffe sind besonders anfällig für Torpedoangriffe. Die Verbesserung und der Bau von Zerstörern wird dieses Problem lösen."
 GEN_Cruisers:0 "Schwerpunkt Kreuzer"
 GEN_Cruisers_desc:0 "Der schwere Kreuzer ist zwar nicht so mächtig wie ein Schlachtschiff oder ein Flugzeugträger, aber er ist eine gute Ergänzung der Feuerkraft unserer Flotte, die zusätzliche Mittel erfordert."
 GEN_Naval_Doctrine:0 "Verbesserung der Marinedoktrin"
 GEN_Naval_Doctrine_desc:0 "Neue Schiffe sind ohne die richtige Taktik nutzlos, wir sollten unsere Doktrin sofort verbessern!"

 GEN_Generals:0 "Generalstab ausbauen"
 GEN_Generals_EXPL:0 "Wir werden §Hden Generalstab§! ausbauen und ausgebildete §HGeneräle§! und §HAdmiräle§! gewinnen.\nAnzahl und Qualität der Generäle hängen von §Habgeschlossenen§! Schwerpunkten ab."
 GEN_Generals_Other_tt:0 "\nDurch den Abschluss dieses Fokus erhaltet ihr einen zusätzlichen Kommandanten, wenn ihr den Fokus §HGeneralstab ausbauen§! abschließt."
 GEN_Generals_Other_nav_tt:0 "\nDurch das Abschließen dieses Fokus erhältst du einen zusätzlichen Admiral, wenn du den Fokus §HGeneralstab ausbauen§! abschließt."
 GEN_Generals_desc:0 "Dem Militär unseres Landes mangelt es an einer angemessenen Organisation. Die Bildung eines nationalen Generalstabs wird die Leistung der stehenden Heere verbessern."

 GEN_State_Matter:0 "Fokus auf interne Angelegenheiten"
 GEN_State_Matter_desc:0 "Noch nie war unser Land so gespalten und durch den internen Machtkampf zerrissen. Die Einsetzung einer starken, konsolidierten Regierung sollte unsere oberste Priorität sein."

 GEN_Collectivist_Ethos:0 "Kollektivistisches Ethos"
 GEN_Collectivist_Ethos_desc:0 "Ein mächtiger Staat ist ein Einparteienstaat. Jede demokratische Opposition zum Schweigen zu bringen, wird das Regime der Behörden nur stärken."
 GEN_Organise_Youth:0 "Organisieren Sie die Jugend"
 GEN_Organise_Youth_desc:0 "Junge Stimmen, die das derzeitige Regime loben, sind in jedem Winkel unseres Landes zu hören. Ihre gemeinsame Unterstützung kann genutzt werden, um den Glauben des Volkes an unsere Sache zu stärken. "
 GEN_Com_Generals:0 "Kommunistisches Militärkommando ausbauen"
 GEN_Com_Generals_desc:0 "Viele gebildete Bauern und Arbeiter treten bereitwillig in das Militär ein, um die fehlenden Offiziersränge zu füllen."
 GEN_Collectivist_Propaganda:0 "Die Kultur der Arbeiterklasse"
 GEN_Collectivist_Propaganda_desc:0 "Umverteilter Reichtum wird erfolgreich zur Verbesserung der laufenden Fabriken und zur Steigerung der Produktionsleistung eingesetzt."
 GEN_Conquer:0 "Expansive Politik"
 GEN_Conquer_desc:0 "Die militärische Stärke und Macht unseres Regimes in Verbindung mit der Schwäche und Unfähigkeit der Regierungen unserer Nachbarn lässt uns keine andere Wahl, als ihnen die richtige Herrschaft zu bringen."
 GEN_Intervene:0 "Einmischende Politik"
 GEN_Intervene_desc:0 "Unsere Sache kann in der ganzen Welt durch kleine Brigaden gefördert werden, die das richtige Regime der Behörden durch ideologische Erziehung, Personalplanung und militärische Unterstützung unterstützen. "
 GEN_Isolated:0 "Isolierter Staat"
 GEN_Isolated_desc:0 "Unsere Herrschaft soll mit politischer Stabilität und nationalem Wohlstand verbunden sein. Doch sollte jemand unsere Neutralität missachten, wird er dafür schwer bezahlen!"
 GEN_Forced_Conscription:0 "Wehrpflichtgesetz"
 GEN_Forced_Conscription_desc:0 "Wenn wir in dem Pulverfass, zu dem die Welt geworden ist, überleben wollen, brauchen wir viel mehr Soldaten, die unsere Werte verteidigen."
 GEN_Fanaticism:0 "Ideologischer Fanatismus"
 GEN_Fanaticism_desc:0 "Es gibt keinen Grund, unsere Propagandabemühungen einzuschränken. Wenn Menschen bereit sind, für unsere Sache zu sterben, warum sollten wir sie daran hindern?"

 GEN_Liberty_Ethos:0 "Freiheitsethos"
 GEN_Liberty_Ethos_desc:0 "Eine neue Regierung wird effektiver arbeiten, wenn sie auf den Willen aller Bevölkerungsgruppen hört und jede Unterteilung nach Geschlecht, Ethnie oder politischer Zugehörigkeit außer Acht lässt."
 GEN_Strenghten_Monarchy:0 "Autokratie"
 GEN_Strenghten_Monarchy_desc:0 "Eine starke Figur hinter dem Staat, die der Öffentlichkeit die Ideen der aktuellen Regierung vermittelt, ist keine schlechte Idee. Solange die Rede- und Versammlungsfreiheit gewahrt bleibt, kann nichts schiefgehen."
 GEN_Strenghten_Democracy:0 "Die Demokratie stärken"
 GEN_Strenghten_Democracy_desc:0 "Das Vertrauen des Volkes in unsere Sache ist unbestreitbar: Die neue Legislaturperiode wird den Massen noch mehr liberale Werte bringen!"
 GEN_Defence_Act:0 "Gesetz zur nationalen Sicherheit"
 GEN_Defence_Act_desc:0 "Die Förderung von loyalen Polizei-, Militär- und Geheimdienstexperten wird die Position der Regierung verbessern und den Gesetzgebungsapparat vor ausländischer Einflussnahme schützen."
 GEN_Brigades:0 "Internationale Brigaden bilden"
 GEN_Brigades_desc:0 "Wenn unsere militärischen Fähigkeiten im globalen Maßstab ernst genommen werden sollen, sollten wir unsere freiwillige Präsenz rund um den Globus verstärken."
 GEN_Military_Build:0 "Waffen schützen die Nation"
 GEN_Military_Build_desc:0 "Die äußere Sicherheit einer Nation hängt von der Größe ihrer Armee ab. Wenn wir den wachsenden Ansprüchen unserer Soldaten gerecht werden wollen, ist ein Ausbau der Rüstungsindustrie ein Muss!"
 GEN_Anti_Invasion:0 "Festungen schützen die Nation"
 GEN_Anti_Invasion_desc:0 "Die Verteidigung der wichtigsten Industrie- und Forschungszentren ist effektiver, wenn die am meisten gefährdeten Standorte befestigt und ihre Garnison ausgebaut werden kann."

 GEN_red_army:0 "Die [ROOT.GetAdjective] Rote Armee"
 GEN_red_army_desc:0 "Nur die bewaffneten Massen werden sich selbst befreien können"

 ARCTIC_winter_readiness:0 "Winter-Bereitschaft"
 ARCTIC_recruit_penguins:0 ""Rekrutiere Pinguine" #das ist ein supergeheimer, versteckter Scherzgeist"
 ARCTIC_recruit_penguins_desc:0 "Da es in der Arktis nur wenige Männer gibt, müssen wir unsere bestgekleideten Landsleute rekrutieren: Zwergalken. Ich weiß, dass man dir Pinguine versprochen hat, aber auch der Große Tümmler (Pinguinus impennis) lebte früher in der Arktis und beide werden auf Französisch "pingouin" genannt. Im Englischen leben Pinguine auf der Südhalbkugel. Arktische Vögel sind niedlich und kriegerisch, während Sprachen kompliziert sind."
 ARCTIC_the_day_before_the_storm_hit:0 "Der Tag vor dem Sturm"
 ARCTIC_the_day_before_the_storm_hit_desc:0 ""Die Pinguin-Supermacht ist seit fast zwei Jahrzehnten, seit dem Ende des letzten Krieges, bereit, in China einzumarschieren, und jetzt, wo die ganze Welt wieder in heißes Wasser getaucht ist, hat es nicht lange gedauert, bis alles ans Licht kam." # kopiert aus dem schlecht übersetzten HOI4-Video, das ohnehin ein versteckter Witz ist"
 ARCTIC_organize_army_structure:0 "Organisieren Sie die Armeestruktur"
 ARCTIC_organize_army_structure_desc:0 "Wir werden die neue Armee reorganisieren, um die Kommunikation zu straffen und die Macht des Generalstabs zu zentralisieren."
 ARCTIC_winter_training:0 "Wintertraining"
 ARCTIC_winter_training_desc:0 "Kaltes Wetter ist eine Realität, auf die wir im Kampf vorbereitet sein müssen."
 ARCTIC_sharpshooting_tradition:0 "Tradition des Scharfschießens"
 ARCTIC_sharpshooting_tradition_desc:0 "In der Taiga oder der Tundra empfiehlt es sich, ein Gewehr zu tragen. Das gilt auch für die Armee."
 ARCTIC_start_them_young:0 "Fangen Sie jung an"
 ARCTIC_start_them_young_desc:0 "Das Erlernen des Schießens ist in Anbetracht der begrenzten Bevölkerungszahl und der schwierigen Umwelt eine wichtige Fähigkeit."
 ARCTIC_komi_can_communicate:0 "Komi können kommunizieren"
 ARCTIC_komi_can_communicate_desc:0 "Die große Entfernung zwischen den Gebieten der Komi erschwert die Koordinierung der Einheiten; deshalb sind Investitionen in Kommunikationsausrüstung für die Verbesserung unseres Militärs unerlässlich."

