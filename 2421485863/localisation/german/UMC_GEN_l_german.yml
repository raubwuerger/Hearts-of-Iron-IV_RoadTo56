 umc_gen.19.t:0 "[From.GetAdjective] Verweigern Sie die Herausgabe von Lizenzen"
 umc_gen.19.d:0 "Die Regierung von [From.GetAdjective] weigert sich unter Berufung auf die nationale Sicherheit, eine Produktionslizenz herauszugeben. Vielleicht haben wir anderswo bessere Chancen, oder wir können unsere vorhandenen Flugzeuge als Notlösung aufrüsten."
 umc_gen.19.a:0 "Nichts kann getan werden."

 abc.1.t:0 "Die Philosophie des Generalstabs"
 abc.1.desc:0 "Jetzt, wo wir dabei sind, einen Generalstab aufzubauen. Was sollte unsere Philosophie sein, wenn wir Schlachtpläne machen?"
 abc.1.a:0 "Uns Zeit damit lassen"
 abc.1.b:0 "Unsere Pläne schnell entwickeln"
