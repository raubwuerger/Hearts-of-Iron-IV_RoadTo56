 GEN_non_escalation_pact:0 "Nicht-Eskalations-Pakt"
 GEN_seeking_expansive_t:0 "Expansive Politik anstreben"
 GEN_Industrial_Start:0 "Beginn des industriellen Aufbaus"
 GEN_Industrial_Start_desc:0 "Eine Ära des Wandels steht bevor. Investitionen kommen, Maschinen werden erfunden und unser Land muss sich anpassen, um mit diesen Entwicklungen fertig zu werden."
 GEN_Expand_Infra:0 "Verbesserung der staatlichen Infrastruktur"
 GEN_Expand_Infra_desc:0 "Ein gutes Infrastrukturnetz hilft, unsere Nation als einen einzigartigen zusammenhängenden Körper zu verbinden."
 GEN_Futher_Investments:0 "Ausländische Investoren ermutigen"
 GEN_Futher_Investments_desc:0 "Ausländische Mächte haben eine viel größere Industrie als unsere eigene, deshalb müssen wir uns auf ihr Wissen verlassen."
 GEN_Civilian_One:0 "Zivile Fabriken ausbauen"
 GEN_Civilian_One_desc:0 "Neue Fabriken sind für ein modernes Land unerlässlich."
 GEN_Civilian_Two:0 "Verbessern Sie die Kapazität der zivilen Industrie"
 GEN_Civilian_Two_desc:0 "Unsere Industrie muss modernisiert werden, um mit den Anforderungen unserer Zeit Schritt zu halten."
 GEN_Research:0 "Neue Schulen und moderner Unterricht"
 GEN_Research_desc:0 "Unterricht ist die Grundlage der Wissenschaft und der Schlüssel zur Anpassung an die heutige Welt."
 GEN_Excavation:0 "Mineralischen Reichtum aufdecken"
 GEN_Excavation_desc:0 "Reichtümer, die für den Krieg notwendig sind, können tief unter unserem Boden verborgen sein und es ist unsere Pflicht, sie zu enthüllen."
 GEN_Refinery:0 "Fokus auf synthetische Verarbeitung"
 GEN_Refinery_desc:0 "Die Herstellung von Öl und Kautschuk aus Kohle ermöglicht es, von der Notwendigkeit befreit zu sein, Öl zu importieren oder Ölfelder zu kontrollieren. Dieses synthetische Öl ist jedoch viel umweltschädlicher und kostspieliger in der Herstellung."
 GEN_Autarky:0 "Reform der Steuern"
 GEN_Autarky_desc:0 "Mit einer besser organisierten Verwaltungsmacht wird der Staat besser in der Lage sein, mit den aktuellen Schwierigkeiten umzugehen."
 ABC_establish_a_general_staff:0 "Der [ROOT.GetAdjective] Generalstab"
 ABC_establish_a_general_staff_desc:0 ""
 ABC_army_reform:0 "Armee-Reform"
 ABC_army_reform_desc:0 " "
 ABC_doctrine_effort:0 "Doktrin Anstrengung"
 ABC_equipment_effort:0 "Ausrüstung Effort"
 ABC_equipment_effort_desc:0 "Die Grenzen für die Ausrüstung, die von der Infanterie getragen werden kann, werden ständig verschoben. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zur Verfügung zu stellen."
 ABC_equipment_effort_2:0 "Kleinwaffen modernisieren"
 ABC_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen fortsetzen, um sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 ABC_mechanization_effort:0 "Mechanisierungsbestrebungen"
 ABC_mechanization_effort_desc:0 "Wir werden die Möglichkeiten der motorisierten Infanterie überdenken und die Grenzen dessen, was heute an Fahrzeugen konstruiert werden kann, verschieben."
 ABC_doctrine_effort_2:0 "Kriegsspiele"
 ABC_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich nicht nur in den Jahren zwischen den beiden Weltkriegen verändert, sondern auch im Laufe der jüngsten Konflikte. Wir müssen unsere Doktrinen ständig neu bewerten, um dies zu berücksichtigen."
 ABC_establish_a_military_academy:0 "Eine Militärakademie gründen"
 ABC_establish_a_military_academy_desc:0 " "
 ABC_equipment_effort_3:0 "Feldstückforschung"
 ABC_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir uns zum Ziel setzen, bei Infanteriewaffen weltweit führend zu werden."
 ABC_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Großen Krieg definierten, sind veraltet. Wir müssen unsere besten Köpfe mit der Aufgabe betrauen, das militärische Denken von morgen zu formen."
 ABC_army_modernization:0 "Heeresmodernisierung"
 ABC_army_modernization_desc:0 " "
 ABC_motorization_effort:0 "Motorisierungsanstrengungen"
 ABC_motorization_effort_desc:0 "Mobilität und Schutz sind entscheidend, um die Infanterie sicher ins und aus dem Feld zu bringen. Die Konzentration auf diese Entwicklungen wird es uns ermöglichen, schnell zu handeln."
