 #New stuff ""
 CHL_GATHERING_STORM_DESC:0 "Die jüngste Geschichte Chiles ist geprägt von Staatsstreichen, Bürgerkriegen und politischen Machthabern. Dennoch gibt es in vielen politischen Kreisen Chiles die Hoffnung, dass das Land zu Demokratie und politischer Stabilität zurückkehren kann. Diese Aufgabe ist für die demokratische Koalition, die sich selbst als "Volksfront" bezeichnet, nicht einfach. Zu den Gegnern der Koalition gehört der derzeitige Führer und Diktator Chiles, Arturo Alessandri. Er wünscht sich nichts sehnlicher, als den Untergang der Koalition herbeizuführen. Radikale Gewerkschaften versuchen, die "Volksfront" zu kapern und sie in eine marxistische Richtung zu lenken. Gleichzeitig gewinnt die faschistische Bewegung der Nacista täglich mehr Sympathisanten."
 r56_CHL_nationist_coup_2:0 "Drohende faschistische Insurrektion"
 r56_CHL_nationist_coup_2_desc:0 "Unseren Quellen zufolge planen die Nacistas einen Aufstand, um die derzeitige Regierung zu stürzen. Obwohl die Nacistas in unserem Land nur eine begrenzte Unterstützung zu haben scheinen, müssen wir diese Bedrohung ernst nehmen und gegen ihren Dissens vorgehen, bevor es ihnen gelingt, genügend Unterstützung für einen ernsthaften Aufstand zu sammeln."
