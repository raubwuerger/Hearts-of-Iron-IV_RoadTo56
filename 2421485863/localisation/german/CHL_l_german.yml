 CHL_suppress_the_nacistas:0 "Unterdrückung der Nacistas"
 CHL_suppress_the_nacistas_desc:0 "Die Nationalsozialistische Bewegung (MNS) hat die Integrität unserer Republik schon viel zu lange bedroht. Um das Überleben der Republik zu sichern, muss der Faschismus in all seinen Formen ausgemerzt werden. Wir müssen alle Parteimitglieder aus zivilen und militärischen Positionen entfernen und die Partei verbieten."
