 CHL_cas_bonus:0 "Es wurden neue Sturzkampfbomber zur Bewertung entwickelt."
 CHL_heavy_fighter_bonus:0 "Im Bereich der zweimotorigen Kampfflugzeuge hat es Innovationen gegeben, die wir nutzen können."
