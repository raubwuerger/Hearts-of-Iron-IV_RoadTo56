 #New stuff ""
 CHL_GATHERING_STORM_DESC:0 "Die jüngste Geschichte Chiles ist geprägt von Regierungsputschen, bürgerlichen Unruhen und politischen Machthabern. Dennoch gibt es in vielen politischen Kreisen Chiles die Hoffnung, dass das Land zu Demokratie und politischer Stabilität zurückkehren kann. Diese Aufgabe ist nicht einfach für die demokratische Koalition, die sich selbst als "Volksfront" bezeichnet. Zu den Rivalen der Koalition gehört der derzeitige Führer und Diktator Chiles Arturo Alessandri. Der wünscht sich nichts sehnlicher als den Untergang der Koalition. Radikale Gewerkschaften versuchen, die "Volksfront" zu kapern und in eine marxistische Richtung zu führen. Während die faschistische Bewegung der Nacista von Tag zu Tag mehr Sympathisanten gewinnt."
 r56_CHL_nationist_coup_2:0 "Drohende faschistische Insurrektion"
 r56_CHL_nationist_coup_2_desc:0 "Unsere Quellen sagen, dass die Nacistas einen Aufstand planen, um die aktuelle Regierung zu stürzen. Obwohl die Nacistas nur eine begrenzte Unterstützung in unserem Land zu haben scheinen, müssen wir diese Bedrohung ernst nehmen und beginnen, gegen ihren Dissens vorzugehen, bevor es ihnen gelingt, genug Unterstützung für einen ernsthaften Aufstand zu sammeln."
