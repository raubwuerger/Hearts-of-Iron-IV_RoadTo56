 CHL_supress_the_nacistas:0 "Unterdrückung der Nacistas"
 CHL_supress_the_nacistas_desc:0 "Die Nationalsozialistische Bewegung (MNS) hat die Integrität unserer Republik schon viel zu lange bedroht. Für das Überleben der Republik muss der Faschismus in all seinen Formen gesäubert werden. Alle Parteimitglieder sind sowohl aus zivilen als auch aus militärischen Positionen zu entfernen und die Partei zu ächten."
