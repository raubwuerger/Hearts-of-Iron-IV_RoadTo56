 CHL_depression1:0 "Die Große Depression"
 CHL_depression1_desc:0 "Die Weltwirtschaftskrise hatte erhebliche Auswirkungen auf die chilenische Wirtschaft."
 CHL_depression2:0 "Die große Depression"
 CHL_depression2_desc:0 "Die Investitionen der Regierung haben die Auswirkungen der Großen Depression gemildert, aber sie ist immer noch schwerwiegend."
 CHL_depression3:0 "Die Große Depression"
 CHL_depression3_desc:0 "[CHL.GetNameDefCap] hat sich von der Großen Depression weitgehend erholt, aber Arbeitslosigkeit und Armut sind immer noch sehr verbreitet."
 CHL_agrarian_reform:0 "Verrückte Hacendados"
 CHL_agrarian_reform_desc:0 "Die Mad Hacendados, Großgrundbesitzer, sind wie Tyrannen zu den Bauern von [CHL.GetNameDef]."
 CHL_land:0 "Agrarreform"
 CHL_land_desc:0 "Bedeutende Agrarreformen haben die Effizienz fast aller ländlichen Aktivitäten erheblich verbessert."
