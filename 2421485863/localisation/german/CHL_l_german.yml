 r56_CHL_concessions_1:0 "Nacistas Zugeständnisse"
 r56_CHL_concessions_1_desc:0 "Zugeständnisse der extremen Rechten könnten uns mehr Zeit verschaffen, um mit der Bedrohung durch die Nacistas fertig zu werden."
 r56_CHL_arrest_Jorge:0 "Antrag auf Verhaftung von Jorge González von Marées"
 chile.39.t:0 "Aufruhr der Nacistas im Kapitol"
 chile.39.d:0 "Nach den jüngsten politischen Ereignissen im Lande sind die Nacistas zunehmend verärgert über die derzeitige Regierung. Diese Stimmung scheint sich zu bewahrheiten, denn heute Morgen hat eine kleine Anzahl militanter Faschisten unter der Führung von Jorge González von Marées versucht, unsere Regierung durch einen Putsch zu stürzen. Zum Glück hat ihre Bewegung keinen Zulauf erhalten, und man geht davon aus, dass die Zahl der Nacistas-Rebellen derzeit sehr gering ist. Sie werden derzeit in einigen Regierungsgebäuden in Santiago festgehalten.\n\nObwohl sie die örtliche Polizei überrannt haben, sollte eine formelle militärische Antwort sie zerschlagen."
 chile.39.a:0 "Wir werden diese kleine Farce zerschmettern."
 chile.40.t:0 "Massiver Aufstand der Nacistas"
 chile.40.d:0 "Nach den jüngsten politischen Ereignissen im Land sind die Nacistas zunehmend verärgert und kämpferisch gegenüber der derzeitigen Regierung. Diese Stimmung scheint sich zu bewahrheiten, denn heute Morgen hat eine große Anzahl militanter Faschisten unter der Führung von Jorge González von Marées versucht, unsere Regierung durch einen Putsch zu stürzen. Wir haben es geschafft, unser Militär im Norden zu sichern und bereiten eine Antwort vor. Es scheint, dass wir die Stärke ihrer Bewegung stark unterschätzt haben, da sich viele ehemalige Militäroffiziere und einige unserer derzeitigen Nachwuchsoffiziere ihrer Sache angeschlossen haben. Derzeit haben sie die Hauptstadt Santiago und die umliegenden Gebiete eingenommen. Sie haben auch die Polizei und die örtlichen Garnisonen überrannt und dabei militärische Ausrüstung an sich gerissen. Es scheint, dass wir die militärischen und antifaschistischen Kräfte zusammenbringen müssen, um diesen Aufstand niederzuschlagen. Leider sind die Kämpfe zwischen unseren beiden Kräften in den letzten vierundzwanzig Stunden zu einem totalen Bürgerkrieg eskaliert."
 chile.40.a:0 "Durch Stärke werden wir dies überwinden."
 chile.41.t:0 "Pedro Aguirre Cerda stirbt"
 chile.41.d:0 "Der Führer der Demokratischen Partei, Pedro Aguirre Cerda, ist im zentralen Krankenhaus von Santiago im Schlaf gestorben. Nun, da er von uns gegangen ist und viele seinen Namen in Ehren halten, wählen die demokratischen Elemente einen neuen Führer."
 chile.41.a:0 "Juan Antonio Rios wird das Amt übernehmen."
 CHL_preemptive_strike_tt:0 "§CDieser Fokus wird Kriegsziele gegen einige Nachbarländer gewähren, wenn sie entweder faschistisch oder kommunistisch sind.§!"
 CHL_growing_communist_faction_t:0 "Aggressive Ausbreitung des Kommunismus"
 CHL_ideological_propaganda:0 "Ideologische Propaganda"
 CHL_ideological_propaganda_desc:0 "Jede kommunistische Bewegung ist eine potenzielle Zelle, die bereit ist, die Massen zu organisieren."
 R56_chile_fascist_scw_given_tag:0 "§WIst der Aufstand der Nacistas.§!"
 CHL_the_spread_of_fascism_t:0 "Ermächtigt die Nacistas-Bewegung"
 chile.43.t:0 "Der "Seguro Obrero"-Zwischenfall"
 chile.43.d:0 "Aus Angst vor Aktionen gegen seine Bewegung unternahm Jorge Gonzalez heute gegen 12:30 Uhr einen Putschversuch mit seinen [GER.GetAdjective]-gestützten chilenischen Nationalsozialisten. Dieser Putschversuch scheiterte nach einem Schusswechsel mit der [CHL.GetAdjective]-Polizei. Die Rebellen hielten kurzzeitig zwei Gebäude, aber die örtliche Polizei zwang eine Gruppe zum Rückzug, während die anderen und der Rest der früheren Aufständischen sich ergaben. Etwa 60 nationalsozialistische Rebellen wurden nach ihrer Kapitulation durch ein Erschießungskommando hingerichtet, womit sie das Versprechen der Regierung brachen, ihr Leben zu achten. Nur vier Männer konnten der Tötung entgehen. Es wird gemunkelt, dass [CHL.GetLeader] das Massaker angeordnet hat."
 chile.43.a:0 "Eine 'erschütternde' Wendung der Ereignisse."
 CHL_invite_red_uruguay:0 "Uruguay einladen"
 CHL_invite_red_uruguay_desc:0 "Die kommunistische Regierung von [URG.getnameDef] ist unser Bruder und sollte sich unserem Kampf für die Arbeiterrevolution in ganz Südamerika anschließen."
 CHL_invite_red_paraguay:0 "Laden Sie Paraguay ein"
 CHL_invite_red_paraguay_desc:0 "Die kommunistische Regierung von [PAR.getnameDef] ist unser Bruder und sollte sich unserem Kampf für die Arbeiterrevolution in ganz Südamerika anschließen."
