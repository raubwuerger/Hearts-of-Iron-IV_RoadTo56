 chile_communist_faction:0 "Union der Kommunistischen Staaten Lateinamerikas"
 CHL_neutrality_party:0 "Partido Liberal"
 CHL_fascism_party:0 "VPS"
 CHL_fascism_party_long:0 "Vanguardia Popular Socialista"
 CHL_democratic_party:0 "Radikale Partei"
 CHL_democratic_party_long:0 "Radikale Partei "
 CHL_communism_party:0 "PCCh"
 CHL_communism_party_long:0 "Partido Comunista de Chile"
 CHL_isi:0 "ISI"
 CHL_isi_desc:0 "Die Politik der Importsubstitutionsindustrialisierung wurde erlassen, um unsere Industrie zu ermutigen, sich selbst zu versorgen."
 CHL_corfo:0 "CORFO"
 CHL_corfo_desc:0 "Eine verstaatlichte Baufirma zu haben, hilft, unsere Projekte zu erleichtern."
 CHL_dissident_activity:0 "Dissidenten-Aktivität"
 CHL_dissident_activity_desc:0 "Alle Arten von Dissidenten plagen Chile. Zwischen den Kommunisten und den Nationalsozialisten gibt es keinen Frieden."
 CHL_command_economy:0 "Kommandowirtschaft"
 CHL_command_economy_desc:0 "Da wir die gesamte chilenische Industrie verstaatlicht haben, können wir anstelle der Kapitalisten bestimmen, was mit ihr produziert wird."
 CHL_communist_influence:0 "Chilenischer Einfluß"
 CHL_communist_influence_desc:0 "Chile verbreitet den Kommunismus innerhalb der Nation."
 CHL_revolution:0 "Kommunistische Revolution"
 CHL_revolution_desc:0 "Das Feuer der Revolution brennt in dieser Nation."
 CHL_communist_militia_idea:0 "Kommunistische Milizen"
 CHL_communist_militia_idea_desc:0 "Wir haben kommunistische Milizen in unsere Streitkräfte integriert und sie gestärkt."
 CHL_communist_ban:0 "Unterdrückung des Kommunismus"
 CHL_communist_ban_desc:0 "Durch das Verbot des Kommunismus ist es für solche Bewegungen schwieriger geworden, innerhalb der Nation zu operieren."
 CHL_fascist_ban:0 "Verbot des Faschismus"
 CHL_fascist_ban_desc:0 "Mit dem Verbot des Faschismus sind seine radikalen Bewegungen fast vollständig unterdrückt."
 CHL_republican_guard_idea:0 "Republikanische Garde"
 CHL_republican_guard_idea_desc:0 "Die Wiedereinführung der Republikanischen Garde als paramilitärische Organisation, die sich dem Staat verschrieben hat, hat uns eine größere Kraft gegeben, mit der wir arbeiten können."
 CHL_expanded_private_sector:0 "Ausgedehnter Privatsektor"
 CHL_expanded_private_sector_desc:0 "Die Ausweitung des Privatsektors hat zu mehr Wettbewerb und Effizienz in der Wirtschaft geführt."
 CHL_preemptive_idea:0 "Vorbereitungen für den Krieg"
 CHL_preemptive_idea_desc:0 "Angesichts des drohenden Krieges wurden Schritte unternommen, um die Grenzen der Nation zu sichern."
 CHL_crackdown_idea:0 "Politische Niederschlagung"
 CHL_crackdown_idea_desc:0 "Die Regierung geht rücksichtslos gegen radikale Bewegungen innerhalb des Landes vor."
 CHL_spread_of_fascist:0 "Ermächtigung der Nacistas"
 CHL_spread_of_fascist_desc:0 "Die Nacistas-Bewegungen haben sich in der Nation ausgebreitet. Obwohl viele immer noch nicht mit ihnen einverstanden sind."
 CHL_patriotic_leagues_idea:0 "Patriotische Ligen"
 CHL_patriotic_leagues_idea_desc:0 "Die Wiedereinführung der Patriotischen Ligen als paramilitärische Organisation hat uns eine größere Armee beschert."
 CHL_spread_the_revolution_idea:0 "Ausbreitung der Revolution"
 CHL_spread_the_revolution_idea_desc:0 "Wir müssen die Revolution in der ganzen Welt verbreiten! Die Revolutionäre im Ausland müssen unterstützt werden."
 CHL_home_of_latin_revolution:0 "Heimat der lateinischen Revolution"
 CHL_home_of_latin_revolution_desc:0 "Chile ist die Heimat der kommunistischen Revolution in Lateinamerika und als solche gibt es ein starkes Gefühl der Zielstrebigkeit und Einheit."
 CHL_pacts_of_may_idea:0 "Die Pakte vom Mai"
 CHL_pacts_of_may_idea_desc:0 "Die Pakte vom Mai wurden 1902 unterzeichnet und waren ein Abkommen mit Argentinien, dass wir unsere Operationen auf den Pazifik und sie auf den Atlantik beschränken würden."
 CHL_central_bank_idea:0 "Vergrößerte Zentralbank"
 CHL_central_bank_idea_desc:0 "Nachdem wir unsere Zentralbank erweitert haben, können wir leichter staatliche Infrastrukturprojekte ermöglichen."
 CHL_popular_front_frail:0 "Schwache Koalition"
 CHL_popular_front_frail_desc:0 "Die Volksfront war eine Koalition zwischen den Sozialisten, der linken Mitte und den kommunistischen Parteien. Dieses breite Bündnis ist von Natur aus zerbrechlich."
 CHL_volunteer_corps_focus_republican:0 "Unterstützung für das republikanische Spanien"
 CHL_volunteer_corps_focus_republican_desc:0 "Wir müssen Soldaten schicken, um unsere Brüder im Ausland in Spanien zu unterstützen. Danach sollten wir dies wahrscheinlich an anderer Stelle fortsetzen."
 CHL_volunteer_corps_focus_nationalist:0 "Unterstützung für das nationalistische Spanien"
 CHL_volunteer_corps_focus_nationalist_desc:0 "Wir müssen Soldaten schicken, um unseren Brüdern im Ausland in Spanien zu helfen. Wahrscheinlich sollten wir danach an anderer Stelle damit fortfahren."
 lion_of_tarapaca:0 "Löwe von Tarapacá"
 CHL_soviet_assistance:0 "Sowjetische Berater"
 CHL_german_assistance:0 "Deutsche Berater"
 CHL_the_leader_idea:0 "Eine Partei, ein Führer"
 CHL_the_leader_idea_desc:0 "Das Konzept eines 'Jefe' (Häuptling), eines Herrschers mit absoluter Macht innerhalb eines Landes und seiner Regierungspartei als einigendes Konzept war eine verbreitete Philosophie unter lateinamerikanischen Diktaturen und rechtsextremen Bewegungen."
 CHL_extirpation_idea:0 "Ausrottung von Unerwünschten"
 CHL_extirpation_idea_desc:0 "Die Feinde des Staates müssen aus dem Land vertrieben werden."
 CHL_communist_conquest_idea:0 "Kavaliere des Kommunismus"
 CHL_anti_american_idea:0 "Antiamerikanische Gesinnung"
 CHL_anti_capitalist_idea:0 "Ausgerottete Kapitalisten"
 CHL_peronist_support:0 "Chilenische Unterstützung für Peronisten"
 CHL_consolidate_the_government:0 "Alessandri-Position verstärken"
 CHL_consolidate_the_government_desc:0 "Unser Land ist immer noch von den Auswirkungen des Putsches von 1925 betroffen. Radikale Bewegungen durchdringen das Land und es kann nicht zugelassen werden, dass sie weiter bestehen. Es ist an der Zeit, die Zügel unserer Nation wieder in die Hand zu nehmen und einen neuen und unbezwingbaren Kurs einzuschlagen"
 CHL_the_popular_front:0 "Die Volksfront"
 CHL_the_popular_front_desc:0 "Alessandri hat seine Zeit gehabt; das Massaker von Seguro Obrero ist der letzte Strohhalm. Während sich das Land unter seiner Herrschaft stabilisiert hat, wird ein solch brutaler Mann nicht mehr gebraucht. Es ist Zeit für eine liberalere Regierung. Es soll eine Koalition der sozialistischen und liberalen Parteien geben, um sich zu emanzipieren."
 CHL_win_the_liberals:0 "Die Liberalen gewinnen"
 CHL_win_the_liberals_desc:0 "Sowohl die Linke als auch die Rechte drohen, die Nation erneut ins Chaos zu stürzen: Das darf nicht sein. Ein wenig Blutvergießen ist notwendig, um die Nation zu sichern, und das Blut von Dissidenten ist ein kleiner Preis, der für die Sicherheit der Bürger zu zahlen ist. Die Liberalen werden es verstehen, und wir werden ihre Unterstützung gewinnen."
 CHL_isi_idea:0 "Importsubstitutionswirtschaft"
 CHL_isi_idea_desc:0 "Die große Depression hat die chilenische Wirtschaft verkrüppelt. Solch eine wilde liberale Wirtschaft kann nicht wieder praktiziert werden. Chile muss selbstgenügsam sein, um sich vor den Turbulenzen der ausländischen Wirtschaft zu schützen. Die Grundindustrie und die Produktionskapazitäten Chiles müssen verbessert werden, um dies zu ermöglichen."
 CHL_establish_corfo:0 "CORFO gründen"
 CHL_establish_corfo_desc:0 "Wir sollten CORFO gründen: die Corporación de Fomento de la Producción, eine staatliche Organisation, die unseren öffentlichen Sektor beaufsichtigt und das Wirtschaftswachstum sichert. Wir sollten mit der Gründung eines staatlichen Zuckerunternehmens beginnen: IANSA, die Industria Azucarera Nacional."
 CHL_cap_steel:0 "Nationale Stahlwerke"
 CHL_cap_steel_desc:0 "Wir sollten ein Stahlunternehmen für unsere Nation gründen. Chile hat bereits eine Stahlindustrie und diese sollte mit Elementen, die zur Sicherheit verstaatlicht werden, erweitert werden. Wir werden die Compania de Acero del Pacifico als nationales Stahlwerk gründen."
 CHL_enap:0 "Erweitern Sie die Öl- und Elektronikindustrie"
 CHL_enap_desc:0 "Die Empresa Nacional del Petroleo, ENAP, und die Empresa Nacional de Electricidad, ENDESA, werden neue Industrien unter der CORFO sein und sollen dafür sorgen, dass diese Sektoren in Chile florieren."
 CHL_liberalism_over_socialism:0 "Parlamentarismus statt Sozialismus"
 CHL_liberalism_over_socialism_desc:0 "Während wir eine Koalition mit den Sozialisten und sogar mit den Kommunisten eingegangen sind, ist dies nicht der Weg, den Chile einschlagen wird. Chile soll eine soziale Demokratie sein. Denn die Kommunisten sind nicht besser als die Juntas und Diktatoren von früher. Freiheit und Sicherheit sollen die Ziele dieser Regierung sein."
 CHL_a_truly_radical_party:0 "Eine wahrhaft radikale Partei"
 CHL_a_truly_radical_party_desc:0 "Die Nation ist immer noch in Aufruhr. Diese zerbrechliche Koalition zwischen Bourgeois und Sozialisten wird keinen Bestand haben. Jetzt ist die Zeit für die kommunistische Revolution in Chile. Lasst uns die Präsidentschaft an uns reißen und eine wahrhaft gleiche und befreiende Regierung errichten."
 CHL_remove_the_right:0 "Entfernt die Rechte"
 CHL_remove_the_right_desc:0 "Die extreme Rechte hat die Stabilität Chiles seit Jahrzehnten bedroht. Die Zeit ist gekommen, diese Bedrohung endlich auszumerzen. Lasst uns von Marees und seine Nationalsozialisten finden und sie entfernen. Es wird nie wieder einen gescheiterten Putsch in Chile geben."
 CHL_support_republican_spain:0 "Unterstützen Sie das republikanische Spanien"
 CHL_support_republican_spain_desc: "Long has Chile been tied closely with Spain. The Republicans cry out for the aid of internationalists everywhere and it is our duty to assist them. Soon the whole world will be communist." ""
 CHL_support_nationalist_spain: "Support Nationalist Spain" ""
 CHL_support_nationalist_spain_desc: "Our motherland, Spain, calls for aid. Franco, just as we did, struggles against the communists and anarchists who threaten to destroy everything that is Spanish and replace it with internationalism. We cannot sit idly by and allow the lands of our forefathers fall to darkness. We must assist him." ""
 CHL_reestablish_the_republican_guard:0 "Stellen Sie die Republikanische Garde wieder her"
 CHL_reestablish_the_republican_guard_desc:0 "Nach der politischen Instabilität von '32 und dem Fall der Sozialistischen Republik wurde La Milicia Republicana (Republikanische Garde) gegründet, um jedem Versuch des Militärs, in die politische Arena einzudringen, entgegenzuwirken. Bis '36 wurde sie als überflüssig betrachtet und aufgelöst, aber die jüngsten Entwicklungen in der Welt haben das Gegenteil gezeigt. Rufen wir noch einmal die Soldaten der Republik auf, um den Frieden zu bewahren."
 CHL_public_works:0 "Öffentliche Arbeiten"
 CHL_public_works_desc:0 "Der Haushalt ist dank Alessandri endlich ausgeglichen. Wir sollten in einige große öffentliche Bauwerke investieren, um die Größe des großen Chiles zu zeigen und auch das Volk daran zu erinnern. Dadurch wird auch die Bauindustrie stark angekurbelt, was zur Erneuerung der Wirtschaft beitragen sollte."
 CHL_urbanisation_focus:0 "Urbanisierung fördern"
 CHL_urbanisation_focus_desc:0 "Es ist an der Zeit, dass sich Chile von einer vorwiegend ländlichen und landwirtschaftlich geprägten Gesellschaft zu einer wirklich modernen Wirtschaft entwickelt. Eine bessere Infrastruktur in den Städten und Anreize zum Umzug werden die Entwicklung der verarbeitenden Industrie fördern, die uns helfen wird, uns von der Depression zu erholen."
 CHL_land_reform_auth:0 "Aneignung der Haciendas"
 CHL_land_reform_auth_desc:0 "Die Hacendados haben sich als unerträgliche Oberherren erwiesen. Sie müssen bestraft und an ihren Platz erinnert werden. Die Aneignung einiger ihrer Ländereien und die Einführung einer neuen Gesetzgebung sollten das Problem einfach lösen."
 CHL_land_reform:0 "Agrarreform"
 CHL_land_reform_desc:0 "Der landwirtschaftliche Sektor in Chile ist an die Hacendados und ihr fast feudales System gekettet. Es wird wegen ihres Einflusses schwierig sein, aber das Problem muss gelöst werden, um die Agrarkrise zu bewältigen. Die Gesetzgebung allein wird nicht ausreichen - es wird auch Zwang nötig sein."
 CHL_full_recovery:0 "Vollständige wirtschaftliche Erholung"
 CHL_full_recovery_desc:0 "Die Wirtschaft Chiles hat sich dank der verschiedenen Investitionen und Fortschritte in der Wirtschaft wieder erholt. Außerdem ist Chile für den eigenen Wohlstand nicht mehr so sehr auf das Ausland angewiesen. In Zukunft wird man besser auf wirtschaftliche Turbulenzen vorbereitet sein."
 CHL_efe_rail:0 "Revitalisierung der Eisenbahnen"
 CHL_efe_rail_desc:0 "Die Empresa de Ferrocarriles del Estado, das nationale Eisenbahnunternehmen, wurde 1884 gegründet und verfügt über Gleise, die quer durch Chile führen. Es ist jedoch schon einige Zeit her, dass die Schienen erneuert wurden und die Züge sind veraltet. Wir sollten mit neuem Elan in das Unternehmen investieren, zum Nutzen aller Industrien und Menschen in Chile."
 CHL_steel:0 "Das Stahlwerk ausbauen"
 CHL_steel_desc:0 "Das nationale Stahlwerk hat sich als äußerst lohnendes Unternehmen erwiesen. Es ist nur sinnvoll, dort weiter zu investieren, wo wir Ressourcen haben. Lassen Sie uns ein riesiges Stahlwerk in Huachipato errichten - die Region hat neben einer besonderen Fußballbegeisterung auch Anzeichen von Rohstoffen."
 CHL_oil_in_the_tierra_del_fuego:0 "Öl in Feuerland"
 CHL_oil_in_the_tierra_del_fuego_desc:0 "Tief im Süden liegen Ressourcen, die zu unserer energetischen Unabhängigkeit führen könnten."
 CHL_mining_technologies:0 "Bergbau-Technologien"
 CHL_mining_technologies_desc:0 "Unsere Wirtschaft hängt stark vom Bergbausektor ab, daher sind moderne Technologien zur Erzgewinnung unerlässlich."
 CHL_the_spread_of_fascism:0 "Unterstützt die Nacistas"
 CHL_the_spread_of_fascism_desc:0 "Sowohl im Militär als auch in der Bevölkerung Chiles gibt es eine zunehmende nationalistische Stimmung, die die Republik zu stürzen droht. Es scheint wahrscheinlich, dass sie früher oder später die Macht ergreifen werden. Wir sollten uns jetzt mit ihnen verbünden, um Blutvergießen zu verhindern."
 CHL_appropriate_land_com:0 "Befreit die Bauern"
 CHL_appropriate_land_com_desc:0 "Der tyrannischen Aristokratie, die einen Großteil des Landes in Chile besitzt, muss ein Ende gesetzt werden. Es ist an der Zeit, ihr Land den hart arbeitenden Bauern zuzusprechen, die bisher auf dem Land geschuftet haben."
 CHL_el_ariostazo:0 "El Ariostazo"
 CHL_el_ariostazo_desc:0 "Es ist Zeit für die Abschaffung der Republik. Die Demokratie ist schwach und kann leicht geschwächt werden. Eine starke Militärregierung ist das, was Chile in diesen höchst turbulenten Zeiten braucht. Ein Staatsstreich soll diese Regierung stürzen: einer, der nicht scheitern wird."
 CHL_the_pacts_of_may:0 "Abschaffung der Pactos de Mayo"
 CHL_the_pacts_of_may_desc:0 "Die Pactos de Mayo wurden 1902 unterzeichnet und definierten die militärischen Beziehungen zwischen Chile und Argentinien. Vielleicht ist es an der Zeit, unsere Beziehung zu den Argentiniern zu überdenken."
 CHL_claims_on_argentina:0 "Die Einnahme Feuerlands"
 CHL_claims_on_argentina_desc:0 "Unsere Grenze mit den Argentiniern wurde 1902 festgelegt, aber mit der Revision dieser Grenze muss auch unsere Grenze revidiert werden. Feuerland ist ein Archipel südlich von Patagonien. Derzeit teilen wir uns das Gebiet mit den Argentiniern, aber die Zeit dafür ist vorbei. Chile muss Kap Hoorn kontrollieren."
 CHL_claims_on_uruguay:0 "Sicherung des Südatlantiks"
 CHL_claims_on_uruguay_desc:0 "Da Argentinien unter unserer Kontrolle steht, fällt auch der größte Teil des Südatlantiks in unsere Zuständigkeit. Wir teilen uns den strategisch wichtigen Rio de la Plata mit den Uruguayern. Das kann nicht so bleiben. Wir müssen unsere Kontrolle über die Region und den Río de la Plata sichern."
 CHL_hispanic_pan_nationalism:0 "Hispanischer Pan-Nationalismus"
 CHL_hispanic_pan_nationalism_desc:0 "Es ist klar, dass wir die wahre Nation des spanischen Südamerikas sind. Alle hispanischen Völker sollen eins sein und gemeinsam triumphieren."
 CHL_reform_the_army_desc:0 "Der Schatten des Krieges liegt wieder über der Welt - wir müssen uns vorbereiten und unser bedauernswert veraltetes Militär aktualisieren. "
 CHL_reform_the_army:0 "Die Fuerzas aufrüsten"
 CHL_andean_warfare:0 "Kriegsführung in den Anden"
 CHL_andean_warfare_desc:0 "Chile liegt fast vollständig auf einer Gebirgskette. Wir müssen unsere Armee für Konflikte in diesem Terrain spezialisieren, nicht nur für defensive Operationen, sondern auch für offensive, denn Chile ist mit seiner Geographie nicht allein auf dem Kontinent."
 CHL_mobility_focus:0 "Schwerpunkt Mobilität"
 CHL_mobility_focus_desc:0 "Die Zukunft der Kriegsführung liegt in der Mobilität. Panzer stellen eine große Veränderung in der Art der Kriegsführung dar, und wir müssen uns entsprechend verändern oder von der Flut der Geschichte weggefegt werden. Chile wird an der Spitze der Kriegsführung der dritten Generation stehen und den Weg in Amerika anführen."
 CHL_infantry_focus:0 "Fokus Infanterie"
 CHL_infantry_focus_desc:0 "Panzer mögen ein interessantes Experiment sein, aber Chile hat nicht die Industrie, um solche phantasievollen Eskapaden zu verfolgen. Wir sollten uns auf bewährte Methoden der Kriegsführung verlassen: Infanterie und Artillerie."
 CHL_restore_the_navy:0 "Die Armada ausbauen"
 CHL_restore_the_navy_desc:0 "Chile hatte einst die mächtigste Flotte im Pazifik, die sogar die Vereinigten Staaten übertraf. Was war, kann wieder sein; wir werden die Wellen unseres Ozeans beherrschen."
 CHL_naval_aviation_focus:0 "Marinefliegerei"
 CHL_naval_aviation_focus_desc:0 "Flugzeuge haben im letzten Jahrzehnt unglaubliche Fortschritte gemacht. Die traditionelle Seekriegsführung wird mit ihrem Aufkommen hoffnungslos veraltet sein, denn große Schlachtschiffe werden ihnen hilflos ausgeliefert sein, ohne jemals einen einzigen Schuss abgegeben zu haben."
 CHL_surface_fleet_focus:0 "Überwasserflotte"
 CHL_surface_fleet_focus_desc:0 "Die altbewährten Methoden der Seekriegsführung werden uns perfekt passen. Es gibt kein Hindernis, das dem Beschuss eines Schlachtschiffes standhalten kann."
 CHL_destroyer_focus:0 "Schwerpunkt Zerstörer"
 CHL_destroyer_focus_desc:0 "Zerstörer sind das Fundament unserer Flotte, denn ohne sie ist ein Großkampfschiff nackt und verwundbar. Wir sollten in neue Designs von Zerstörern investieren, um ihre Effektivität zu gewährleisten."
 CHL_cruiser_focus:0 "Schwerpunkt Kreuzer"
 CHL_cruiser_focus_desc:0 "Die Zunahme der Marinefliegerei erfordert eine verstärkte Luftabdeckung für unsere Flotten. Leichte Kreuzer sind das perfekte Schiff für diese Aufgabe und werden auch als effektiver Schutz für unsere größeren Schiffe dienen."
 CHL_naval_bomber_focus:0 "Neue Torpedobomber-Konstruktionen"
 CHL_naval_bomber_focus_desc:0 "Es ist schön und gut, moderne Träger zu haben, aber ohne moderne Flugzeuge sind sie nutzlos. Wir müssen unsere Torpedobomber auf den neuesten Stand bringen, um sicherzustellen, dass sie effektiv und mit verheerender Wirkung losschlagen können."
 CHL_expand_talcahuano:0 "Die Talcahuano-Werft ausbauen"
 CHL_expand_talcahuano_desc:0 "Unsere größte Werft befindet sich in Talcahuano, aber sie ist für unsere Bedürfnisse nicht ausreichend. Wir müssen unsere Marinekapazitäten ausbauen, um größere Schiffskonstruktionen bauen zu können."
 CHL_expand_magallanes_valparasio:0 "Magallanes und Valparaiso ausbauen"
 CHL_expand_magallanes_valparasio_desc:0 "Unsere sekundären Werften in Magallanes und Valparaiso müssen ebenfalls ausgebaut werden, um eine größere Schiffbaukapazität zu ermöglichen. Hier sollen unsere Bildschirme gebaut werden."
 CHL_expand_our_arsenal:0 "Erweitern Sie unser Arsenal"
 CHL_expand_our_arsenal_desc:0 "Die chilenische Armee ist professionell und unbezwingbar. Allerdings ist sie nicht so groß, wie wir es uns wünschen. Wir müssen das nationale Arsenal erweitern, um eine größere Schlagkraft zu ermöglichen."
 CHL_invest_further_in_electronics:0 "Weiter in die Elektronik investieren"
 CHL_invest_further_in_electronics_desc:0 "ENDESA hat sich als eine sehr lohnende Investition erwiesen - wir sollten weiter in die Elektronik investieren und sehen, was daraus wird, es wird sich sicherlich lohnen."
 CHL_nuclear_focus:0 "Die Spaltung des Atoms"
 CHL_nuclear_focus_desc:0 "Unsere Wissenschaftler erzählen uns von unermesslichen Kräften, die sogar in Atomen stecken. Das klingt zwar ziemlich phantastisch, aber es lohnt sich trotzdem, es zu untersuchen, denn wenn es wahr ist, sind die möglichen Vorteile unermesslich."
 CHL_famae:0 "Investieren Sie in FAMAE"
 CHL_famae_desc:0 "Fábricas y Maestranzas del Ejercito ist der älteste Waffenhersteller in ganz Lateinamerika. Wir sollten in diese angesehene Firma investieren und neue Waffen entwickeln, um die unserer Rivalen zu übertreffen."
 CHL_universities:0 "Investieren Sie in die Universitäten"
 CHL_universities_desc:0 "Wir sollten zwei neue Universitäten gründen: Bío Bío und Playa Ancha. Um wettbewerbsfähig zu bleiben, muss Chile an der Spitze der Wissenschaft stehen, sowohl im zivilen als auch im militärischen Bereich. Diese Institutionen werden es uns ermöglichen, dies zu tun."
 CHL_military_research_institute:0 "ICIA gründen"
 CHL_military_research_institute_desc:0 "Unser Militär ist groß geworden und mit ihm unsere Erfahrung - es ist nun an der Zeit, dass wir ein militärisches Forschungsinstitut gründen. Es soll Institución Chilena de Investigación Avanzada heißen: das chilenische Institut für Spitzenforschung."
 CHL_mechanized:0 "Mechanisierte Anstrengung"
 CHL_mechanized_desc:0 "Panzer können nicht allein operieren - sie brauchen Späher und Unterstützungseinheiten, die sie schützen. Motorisierte Einheiten sind jedoch unzureichend, daher sollten wir neue Fahrzeuge ausrüsten, die die Stärken von Panzern und Geschütztürmen mit der Vielseitigkeit der Infanterie kombinieren."
 CHL_armour_effort:0 "Panzerungsstärke"
 CHL_armour_effort_desc:0 "Panzer sind der Hammer unserer mobilen Armee. Wir müssen unbedingt neue Modelle entwickeln, um unsere Gegner zu übertreffen und ihre Waffen gegen unsere Panzerung nutzlos zu machen."
 CHL_armour_more:0 "Fortschrittliche Panzermodelle"
 CHL_armour_more_desc:0 "Unsere neuen Universitäten haben eine Fülle von Innovationen hervorgebracht. Wir sollten daraus Kapital schlagen und die fortschrittlichsten Panzer der Welt entwickeln!"
 CHL_doctrine:0 "Doktrinaler Fortschritt"
 CHL_doctrine_desc:0 "Unsere neue Armee ist tadellos und gut ausgerüstet. Es ist an der Zeit, unsere Taktik im Hinblick auf diese neue Ausrüstung zu überdenken und neue Manöver zu entwickeln, um sie voll auszunutzen."
 CHL_artillery_f:0 "Artillerie-Einsatz"
 CHL_artillery_f_desc:0 "Unsere Strategie ist darauf ausgerichtet, den Feind so oft wie möglich zu bombardieren, bis er sich unterwirft. Daher ist es nur natürlich, dass wir neue Artilleriemodelle entwickeln, um unsere Gegner noch genauer und verheerender zu bombardieren."
 CHL_support:0 "Unterstützungsaufwand"
 CHL_support_desc:0 "Infanterie allein ist ineffektiv. Die Infanterie benötigt nicht nur Ordonnanzunterstützung, sondern auch logistische, Aufklärungs- und Spezialistenunterstützung. Wir sollten nicht zulassen, dass diese Elemente unserer Armee ins Hintertreffen geraten."
 CHL_rockets:0 "Raketentechnik"
 CHL_rockets_desc:0 "Unsere Forscher haben uns einen interessanten Vorschlag unterbreitet: Raketen. Sie sagen, dass die Zukunft der Artillerie in ihrer Nutzung liegt. Sicherlich sind wir nicht der Typ, der eine Gelegenheit für eine noch effektivere Art der Bombardierung unserer Feinde ausschlägt. Wir sollten diese Raketen erforschen und sehen, ob sie sich lohnen."
 CHL_naval_doctrine:0 "Weiterentwicklung der Marinedoktrin"
 CHL_naval_doctrine_desc:0 "Unsere neuen Schiffe erfordern neue Taktiken. Wir sollten mit ihnen üben und neue Möglichkeiten entdecken, die wir ausnutzen können."
 CHL_marines_focus:0 "Chilenische Marinesoldaten"
 CHL_marines_focus_desc:0 "Unsere neue Flotte beherrscht die Wellen um uns herum. Es ist nur sinnvoll, dass wir dies ausnutzen und Marines einsetzen, um die Küstenlinie unserer Feinde zu erobern. Unsere derzeitigen Spezialeinheiten sollten für diese Operationen erweitert werden."
 CHL_nationalise_all:0 "Alle Industrie verstaatlichen"
 CHL_nationalise_all_desc:0 "Zu lange haben sich die Bourgeois an der Arbeit des einfachen Mannes bereichert. Wir werden nicht länger träge Aufseher und tyrannische Aufseher dulden. Es ist an der Zeit, die gesamte chilenische Industrie an die Arbeiter und das Volk umzuverteilen. Es wird keine verschwendete Arbeit mehr für Frivolitäten geben."
 CHL_comintern:0 "Treten Sie der Komintern bei"
 CHL_comintern_desc:0 "Chile muss sich den Kommunisten überall in der globalen Revolution anschließen."
 CHL_internationalism:0 "Verbreitet die Revolution"
 CHL_internationalism_desc:0 "Wir müssen die Revolution in unseren Nachbarstaaten verbreiten und dann in der ganzen Welt! Bald werden sich alle unter einem Bund der Menschen vereinigen."
 CHL_communist_argentina_influence:0 "Beeinflussung Argentiniens"
 CHL_communist_argentina_influence_desc:0 "Argentinien ist der Staat, der uns am nächsten ist. Wir müssen die Revolution zuerst dort verbreiten. Die argentinischen Arbeiter werden bald die Befreiung und die wahre Freiheit erfahren."
 CHL_communist_faction:0 "Gründet die Kommunistische Lateinische Union"
 CHL_communist_faction_desc:0 "Die Komintern ist eine Verhöhnung des wahren Kommunismus - sie sind nicht einmal Sozialisten. Stalin ist nicht mehr als ein despotischer Zar, der durch Angst regiert. Wir sollten unsere eigene Fraktion von wahrhaft kommunistischen Staaten gründen und unsere eigene Revolution propagieren."
 CHL_communist_brazil_influence:0 "Einflussnahme auf Brasilien"
 CHL_communist_brazil_influence_desc:0 "Brasilien ist der größte Staat in Südamerika. Wenn wir die Brasilianer überzeugen können, sich der Revolution anzuschließen, dann wird der Rest des Kontinents schnell folgen."
 CHL_growing_communist_faction:0 "Verbreiten Sie die Revolution in unseren Nachbarländern"
 CHL_growing_communist_faction_desc:0 "Unsere Nachbarn werden von der Bourgeoisie unterdrückt - wir sollten sie emanzipieren, wie wir es selbst getan haben."
 CHL_communist_argentina_war:0 "Befreit die Argentinier"
 CHL_communist_argentina_war_desc:0 "Die argentinischen Arbeiter schreien nach Freiheit. Wir müssen sie von den Fesseln der kapitalistischen Unterdrückung befreien."
 CHL_communist_argentina_alliance:0 "Bündnis mit Argentinien"
 CHL_communist_argentina_alliance_desc:0 "Die argentinischen Arbeiter haben sich selbst befreit, wir müssen zusammenarbeiten, um die Bewegung in ganz Amerika zu verbreiten. "
 CHL_communist_bolivia_paraguay_war:0 "Verbreitet die Revolution im Norden"
 CHL_communist_bolivia_paraguay_war_desc:0 "Paraguay ist nicht wirklich kommunistisch, denn seine Regierung ist nicht besser als die eines faschistischen Diktators. Wir müssen die Bolivianer und die Paraguayer befreien, indem wir sie in unsere Schar aufnehmen."
 CHL_communist_brazil_war:0 "Verbreitet die Revolution in Brasilien"
 CHL_communist_brazil_war_desc:0 "Brasilien ist der größte Staat in Südamerika. Wir müssen das brasilianische Volk befreien und die Vorherrschaft in Südamerika gewinnen. Von nun an wird sich der Rest des Kontinents uns schnell anschließen."
 CHL_preemptive_measures:0 "Vorbeugende Maßnahmen"
 CHL_preemptive_measures_desc:0 "Wir müssen uns auf die unglückliche Unvermeidbarkeit eines Krieges vorbereiten. Peru ist die unmittelbarste Bedrohung, aber wir sollten uns auf jede Eventualität vorbereiten."
 CHL_join_allies:0 "Schließen Sie sich den Alliierten an"
 CHL_join_allies_desc:0 "Alleine ist Chile verwundbar gegenüber äußeren Mächten, die größer sind als es selbst. Wir müssen Verbündete finden, die uns helfen, uns gegen diejenigen zu verteidigen, die versuchen, unsere Demokratie zu zerstören, und wir müssen im Gegenzug dafür sorgen, dass die Freiheit überall geschützt wird."
 CHL_trade_deals:0 "Neue Handelsabkommen"
 CHL_trade_deals_desc:0 "Chile ist zu eng mit Deutschland und der anderen faschistischen Sorte verbunden, um Wohlstand zu erlangen. Wir sollten neue Handelsmöglichkeiten mit den anderen Demokratien der Welt verfolgen."
 CHL_expand_private_sector:0 "Den Privatsektor ausbauen"
 CHL_expand_private_sector_desc:0 "Viel zu viel der chilenischen Wirtschaft ist in öffentlicher Hand. Wir sollten die Beteiligung der Regierung reduzieren, um den Wettbewerb und die Effizienz zu erhöhen. Davon sollen sowohl die Menschen als auch die Wirtschaft profitieren."
 CHL_communist_militias:0 "Milizen in die Armee einbinden"
 CHL_communist_militias_desc:0 "Das Proletariat sehnt sich danach, uns bei der Ausbreitung der Revolution zu helfen, und wer sind wir, ihnen das zu verweigern. Lasst uns diese Milizen in unsere Armee einbinden."
 CHL_crackdown:0 "Hartes Durchgreifen gegen die Dissidenten"
 CHL_crackdown_desc:0 "Die radikale Linke und die radikale Rechte haben in diesem Land schon zu lange gewütet. Die Regierung kann nicht mehr einfach auf deren Putschversuche und Gewaltausbrüche reagieren. Wir müssen die politische Bedrohung, die sie für unser Land darstellen, aufspüren und beseitigen."
 CHL_ties_with_argentina:0 "Die Beziehungen zu Argentinien fortsetzen"
 CHL_ties_with_argentina_desc:0 "Obwohl wir nicht immer das beste Verhältnis zu Argentinien hatten, sind wir letztlich Brüder. Wir sollten unsere Freundschaft mit den Argentiniern stärken, um den Frieden in der Region zu sichern."
 CHL_central_bank:0 "Die Zentralbank ausbauen"
 CHL_central_bank_desc:0 "Alessandri hat unsere Zentralbank gegründet, aber sie ist in diesen unruhigen Zeiten nicht ausreichend. Wir müssen die finanzielle Stabilität unserer Nation sicherstellen."
 CHL_patriotic_leagues:0 "Wiedereinführung der Patriotischen Ligen"
 CHL_patriotic_leagues_desc:0 "Die Patriotischen Ligen waren eine paramilitärische Organisation, die dafür sorgte, dass der nationalistische Geist Chiles nie unterdrückt wurde, aber sie haben sich vor etwa zehn Jahren aufgelöst. Wir sollten diese ehrenwerte Organisation wieder gründen und sie ermutigen."
 CHL_ban_communism:0 "Kommunismus unterdrücken"
 CHL_ban_communism_desc:0 "Die kommunistische Bedrohung wurde schon zu lange zugelassen. Wir müssen diese Sekte ächten und ihre Präsenz vollständig beseitigen, wenn wir vor ihren Machenschaften sicher sein wollen."
 CHL_preemptive_strike:0 "Präventivschlag"
 CHL_preemptive_strike_desc:0 "Wir müssen einen Präventivschlag gegen die peruanischen Faschisten durchführen. Dieser Diktator bedroht den Frieden in Südamerika. Wenn wir jetzt nicht handeln, könnten sie mit größerer Gewalt gegen uns vorgehen."
 CHL_argentine_alliance:0 "Allianz mit den Argentiniern"
 CHL_argentine_alliance_desc:0 "Wir sollten ein Bündnis mit den Argentiniern eingehen, um den Schutz unserer beiden Nationen zu gewährleisten. Zusammen sind wir eine unübertroffene Macht auf dem Kontinent."
 CHL_expand_alliance:0 "Ausweitung der Allianz"
 CHL_expand_alliance_desc:0 "Wir sollten unser Bündnis auf unsere Nachbarn ausweiten, um uns selbst zu stärken und auch um sie vor kriegerischen Nachbarn zu schützen. Uruguay ist von strategischer Bedeutung in der atlantischen Region, kann sich aber nicht selbst verteidigen. Wir sollten ihnen anbieten, sich uns anzuschließen."
 CHL_paraguayan_threat:0 "Die paraguayische Bedrohung"
 CHL_paraguayan_threat_desc:0 "Paraguay darf nicht an unserer Grenze bleiben. Sie schlagen ein kommunistisches Regime vor, das das empfindliche Gleichgewicht in Südamerika bedroht. Wenn wir nicht bald handeln, könnten sie zuerst Agenten gegen uns schicken."
 CHL_establish_the_airforce:0 "Investieren Sie in Linea Aérea Nacional"
 CHL_establish_the_airforce_desc:0 "Die Linea Aérea Nacional wurde 1932 unter Carlos Ibáñez del Campo gegründet, aber bis jetzt ist sie nur eine kleine Flotte. Der Himmel wird sich als notwendiges Schlachtfeld erweisen, und als solches sind die Flugzeuge eine notwendige Investition. Unser militärisch-industrieller Komplex kann keine riesige Luftwaffe ermöglichen, also sollten wir uns darauf konzentrieren, das Beste aus dem zu machen, was wir haben."
 CHL_bomber_focus:0 "Fokus auf Bomber"
 CHL_bomber_focus_desc:0 "Wir sollten uns in der Luftfahrt auf Bomber konzentrieren, da sie vielseitig einsetzbar sind und eine hohe Nutzlast haben."
 CHL_cas_focus:0 "Schwerpunkt Unterstützung"
 CHL_cas_focus_desc:0 "Die Luftfahrt hat eine sekundäre Unterstützungsrolle für die Armee. Wir sollten Flugzeuge entwickeln, die sich in einer solchen Rolle auszeichnen."
 CHL_air_doctrine:0 "Doktrinaler Aufwand"
 CHL_air_doctrine_desc:0 "Unsere neuen Konstruktionen erfordern neue Taktiken. Lassen Sie uns mit unseren neuen Flugzeugen experimentieren und neue Methoden entwickeln, wie wir sie am besten einsetzen können."
 CHL_heavy_bomber_focus:0 "Strategische Bomber"
 CHL_heavy_bomber_focus_desc:0 "Es sollte in die Entwicklung neuer schwerer Langstreckenbomber investiert werden - wir werden unsere Gegner vom Himmel aus in die Knie zwingen."
 CHL_bomber_focus_2:0 "Taktische Bomber"
 CHL_bomber_focus_2_desc:0 "Taktische Bomber erfüllen alle möglichen Rollen. Chile fehlt die Industrie, um eine riesige Luftwaffe angemessen zu unterstützen, und so müssen wir mit unseren Flugzeugen effizient sein: Taktische Bomber sind dafür perfekt geeignet."
 CHL_heavy_fighter_focus:0 "Schwere Kampfflugzeuge"
 CHL_heavy_fighter_focus_desc:0 "Feindliche Bomber fallen über Chile her wie ein Wespenschwarm. Schwere Kampfflugzeuge sind ideal, um sie auszurotten, und werden nützlich sein, um die Luftüberlegenheit in den abgelegenen und weit entfernten Gebieten Südamerikas aufrechtzuerhalten."
 CHL_fighter:0 "Kampfflugzeuge"
 CHL_fighter_desc:0 "Kampfflugzeuge sind das Fundament einer jeden Luftwaffe und dürfen nicht vernachlässigt werden. Es ist nur vernünftig, dass wir neue Designs entwickeln, um unsere Opposition zu übertreffen."
 CHL_jet_focus:0 "Jet-Bemühungen"
 CHL_jet_focus_desc:0 "Die Universitäten erzählen uns von neuen Formen von Triebwerken: Jet-Triebwerke. Sie sagen, diese Triebwerke würden eine neue Art von Flugzeugen ermöglichen, die weitaus leistungsfähiger sind als alle anderen, die es bisher gab. Das klingt nach kühnen Behauptungen, aber die Aussicht ist zu verlockend, um sie zu ignorieren."
 CHL_paratroopers:0 "Fallschirmspringer"
 CHL_paratroopers_desc:0 "Wir sollten die Vorteile unserer neu gewonnenen Luftwaffe nutzen und Fallschirmjäger in vollem Umfang einsetzen."
 CHL_naval_fighter_focus:0 "Fokus auf Marinejäger"
 CHL_naval_fighter_focus_desc:0 "Ein Flugzeugträger ist nutzlos ohne Flugzeuge, die von ihm starten können, und Bomber allein sind verwundbar. Wir müssen neue Trägerjäger entwickeln, um unsere Träger und Torpedobomber vor feindlichen Flugzeugen zu schützen."
 CHL_northern_expansion:0 "Nördliche Expansion"
 CHL_northern_expansion_desc:0 "Wir müssen unsere nördlichen Grenzen sichern. Brasilien stellt eine Bedrohung für unsere Hegemonie dar und wir müssen sicherstellen, dass eine Pufferzone zwischen uns und ihnen besteht."
 CHL_expel_america:0 "Amerika vertreiben"
 CHL_expel_america_desc:0 "Südamerika ist frei von der amerikanischen Bedrohung. Mit der sich auf dem Kontinent ausbreitenden Revolution sind sie nicht mehr relevant."
 CHL_spread_revolution_idea:0 "Verbreitet die Revolution"
 CHL_spread_revolution_idea_desc:0 "Wir müssen unsere Bemühungen verstärken, die Revolution im Ausland zu verbreiten!"
 CHL_soviet_ties:0 "Appellieren Sie an die Sowjetunion"
 CHL_soviet_ties_desc:0 "Unser Regime ist noch jung und unerfahren. Wir sollten die Sowjets um Hilfe bitten, denn sie scheinen die am besten etablierten Kommunisten zu sein."
 CHL_german_ties:0 "Bitte um Berater aus Deutschland"
 CHL_german_ties_desc:0 "Die deutsche Armee ist sehr fortschrittlich, weit über unsere eigene Armee hinaus, und wir könnten viel von ihr lernen. Da wir ideologisch übereinstimmen, sollten wir sie um Hilfe bitten."
 CHL_japan_accord:0 "Abkommen mit Japan"
 CHL_japan_accord_desc:0 "Chile ist seit langem eine bedeutende Seemacht im Pazifik. Die Japaner sind in letzter Zeit zu einer mächtigen Kraft in der Region geworden. Wir sollten ein Abkommen zwischen unseren Nationen vorschlagen, um zukünftige Konflikte zu vermeiden: Die Japaner sollen den Westen und den Nordpazifik kontrollieren, während wir den Süden und Südosten kontrollieren."
 CHL_fascist_constitution:0 "Die Verfassung neu entwerfen"
 CHL_fascist_constitution_desc:0 "Die derzeitige Verfassung ist veraltet und schwach. Sie ist für Kommunisten und Kapitalisten gleichermaßen angreifbar. Wir sollten ein neues Dokument entwerfen, das standfester ist und den chilenischen Idealen entspricht."
 CHL_the_leader:0 "El Jefe"
 CHL_the_leader_desc:0 "Die Macht des Führers muss absolut sein, damit der Kurs der Nation unbeugsam ist. Mit dem Entwurf einer neuen Verfassung können wir die Macht von El Jefe formell festigen. Die Demokratie ist schwach und anfällig für Umsturz, aber jetzt soll unsere Autorität unanfechtbar sein und uns vor subversiven Elementen schützen."
 CHL_extirpation:0 "Unerwünschte ausrotten"
 CHL_extirpation_desc:0 "Schon lange wird Chile von zwielichtigen Gestalten heimgesucht. Das chilenische Volk ist von höchstem Charakter und Form. Wir müssen diejenigen beseitigen, die hinter unseren Erwartungen zurückbleiben, und uns ihre Ressourcen für die moralische und physische Gesundheit der Nation aneignen."
 CHL_communist_conquest:0 "Südamerika befreien"
 CHL_communist_conquest_desc:0 "Die anderen Regime in Südamerika sind unterdrückerisch und kapitalistisch - es gibt keine Hoffnung für sie. Wir müssen unsere Nachbarn mit Gewalt von ihren Fesseln befreien und ein neues Zeitalter des Überflusses einläuten."
 CHL_anti_americanism:0 "Antiamerikanismus"
 CHL_anti_americanism_desc:0 "Amerika ist dekadent und korrupt. Der amerikanische Einfluss in Chile ist, gelinde gesagt, verabscheuungswürdig. Wir müssen die törichten und schwachen Ideen, die Amerika propagiert, ausrotten, sonst werden wir auch ihrer Dekadenz verfallen."
 CHL_japan_faction:0 "Ein Bündnis mit Japan"
 CHL_japan_faction_desc:0 "Nachdem wir zugestimmt haben, den Pazifik mit Japan zu teilen, sollten wir eine Allianz gründen, um ihn zwischen uns zu sichern. Amerika wird zurückgedrängt werden, wo es hingehört, und wir werden diesen Ozean wieder beherrschen."
 CHL_axis:0 "Ein Bündnis mit Deutschland"
 CHL_axis_desc:0 "Deutschland kämpft gegen unsere gemeinsamen Feinde: Amerikanismus und Kommunismus. Wir sollten darum bitten, uns formell in ihrem Kampf anzuschließen, um unsere beiden Erfolgschancen zu verbessern."
 CHL_ban_capitalism:0 "Beseitigen Sie den Kapitalismus"
 CHL_ban_capitalism_desc:0 "Selbst unter unserer Herrschaft gibt es noch kapitalistische Aufständische, die Tauschhandel betreiben. Wir müssen sie ein für alle Mal ausrotten, um sicherzustellen, dass alles unter unsere Zuständigkeit fällt, denn das Kollektiv ist stärker als der Einzelne."
 CHL_support_peronism:0 "Unterstützen Sie den Peronismus in Argentinien"
 CHL_support_peronism_desc:0 "In Argentinien entsteht eine populistische Bewegung an der Basis, die ein enger Freund von uns werden könnte. Auch wenn Peron unsere Ansichten über die semitische Gemeinschaft und den Charakter unseres Volkes nicht teilt, ist er doch ein Populist und Nationalist."
 CHL_support_argentinian_coup:0 "Unterstützen Sie einen Coup in Argentinien"
 CHL_support_argentinian_coup_desc:0 "Die Peronisten haben eine breite populäre Unterstützung innerhalb Argentiniens, aber die Regierung wird sie nicht an die Macht kommen lassen. Wir sollten einen Putsch in Argentinien unterstützen, um ihre Herrschaft zu sichern."
 CHL_fascist_faction:0 "Allianz mit den Peronisten"
 CHL_fascist_faction_desc:0 "Nachdem wir ihnen bei ihrem Aufstieg zur Macht geholfen haben, sind wir bereits eng mit den Peronisten verbunden. Wir sollten ein Bündnis mit ihnen eingehen, um unsere Sicherheit auf dem Kontinent zu gewährleisten."
 CHL_arg_northern_expansion:0 "Gemeinsam nach Norden drängen"
 CHL_arg_northern_expansion_desc:0 "Sowohl Argentinien als auch Chile werden von Brasilien und den anderen nördlichen Mächten bedroht. Wir sollten gemeinsam nach Norden marschieren, um unsere kollektive Sicherheit zu gewährleisten."
 CHL_give_arg_urg:0 "Argentinische Kontrolle des Rio de la Plata"
 CHL_give_arg_urg_desc:0 "Argentinien kontrolliert den Südatlantik und der Fluss Rio de la Plata ist ein wesentlicher Bestandteil dieser Kontrolle. Derzeit wird der Fluss mit Uruguay geteilt, aber das sollten wir ändern."
 CHL_shared_hegemony:0 "Geteilte Hegemonie"
 CHL_shared_hegemony_desc:0 "Zusammen mit Argentinien teilen wir uns die Hegemonie über das spanische Südamerika. Unsere Nationen sind durch einander stark geworden und werden dies auch weiterhin tun."
 CHL_expand_alliance_bol:0 "Rückgabe von Tarapacá an Bolivien"
 CHL_expand_alliance_bol_desc:0 "Wir haben Tarapacá nach dem Pazifikkrieg 1904 im Friedens- und Freundschaftsvertrag von Bolivien zurückerobert. Leider ist daraus nicht so viel Freundschaft entstanden. Vielleicht sollten wir dieses Land an sie zurückgeben, im Austausch für ein dauerhaftes Bündnis und echten Frieden in der Region."
 CHL_expand_alliance_pru:0 "Arica an Peru zurückgeben"
 CHL_expand_alliance_pru_desc:0 "Arica war Teil der peruanischen Provinz Tarapacá bis 1883, als wir es nach dem Pazifikkrieg eroberten. Seitdem haben wir Tacna 1929 auf Geheiß Amerikas zurückgegeben, um den Frieden zu erhalten, aber nicht Arica. Diese Lösungen waren nur vorübergehend und der einzige Weg, den Frieden zu sichern, ist die Rückgabe dessen, was uns nicht gehört."
