 CHL_depression2:0 "Die Große Depression"
 CHL_depression2_desc:0 "Investitionen der Regierung haben die Auswirkungen der Großen Depression verringert, aber sie ist immer noch schwerwiegend."
 CHL_depression3:0 "Die Große Depression"
 CHL_depression3_desc:0 "Chile hat sich weitgehend von der Großen Depression erholt, aber es gibt immer noch weit verbreitete Arbeitslosigkeit und Armut."
