 r56_CHL_concessions_1_desc:0 "Zugeständnisse der extremen Rechten könnten uns mehr Zeit verschaffen, mit der Bedrohung durch die Nacistas umzugehen"
 r56_CHL_arrest_Jorge:0 "Antrag auf Verhaftung von Jorge González von Marées"
 chile.39.t:0 "Nacistas-Aufstand im Capitol"
 chile.39.d:0 "Nach den jüngsten politischen Ereignissen im Land sind die Nacistas zunehmend verärgert über die aktuelle Regierung. Diese Stimmung scheint sich materialisiert zu haben, da heute Morgen eine kleine Anzahl militanter Faschisten unter der Führung von Jorge González von Marées versucht hat, unsere Regierung in einem Coup d'.\n\nGlücklicherweise hat ihre Bewegung nicht an Dampf gewonnen und man geht davon aus, dass die aktuelle Anzahl der Nacistas-Rebellen sehr klein ist. Sie werden derzeit in ein paar Regierungsgebäuden in Santiago festgehalten.\n\n Obwohl sie die örtliche Polizei überrannt haben, sollte eine formelle militärische Antwort sie zerschlagen."
 chile.39.a:0 "Wir werden diese kleine Farce zerschmettern."
 chile.40.t:0 "Massiver Aufstand der Nacistas"
 chile.40.d:0 "Nach den jüngsten politischen Ereignissen innerhalb des Landes sind die Nacistas immer verärgerter und kämpferischer gegenüber der aktuellen Regierung geworden. Diese Stimmung scheint sich bewahrheitet zu haben, denn heute Morgen hat eine große Anzahl militanter Faschisten unter der Führung von Jorge González von Marées versucht, unsere Regierung in einem Staatsstreich zu stürzen. Wir haben es geschafft, unser Militär im Norden zu sichern und bereiten eine Antwort vor. Es scheint, dass wir die Stärke ihrer Bewegungen stark unterschätzt haben, da viele ehemalige Militäroffiziere und einige unserer derzeitigen Nachwuchsoffiziere sich ihrer Sache angeschlossen haben. Sie haben derzeit die Hauptstadt Santiago und die umliegenden Gebiete eingenommen. Sie haben auch die Polizei und die örtlichen Garnisonen überrannt und dabei militärische Ausrüstung beschlagnahmt. Es scheint, dass wir nicht nur das Militär, sondern auch antifaschistische Kräfte mobilisieren müssen, um diesen Aufstand niederzuschlagen. Leider sind die Kämpfe zwischen unseren beiden Kräften in den letzten 24 Stunden zu einem ausgewachsenen Bürgerkrieg eskaliert."
 chile.40.a:0 "Mit vereinten Kräften werden wir das überwinden"
 CHL_preemptive_strike_tt:0 "§Whis§! #YFocus§! *Will grant§! §YWargoals§! §Wagaisnt einige Nachbarländer, wenn sie entweder §YFascist§! §Wor§! §YKommunist§! §W.§!"
 CHL_growing_communist_faction_t:0 "Aggressive Ausbreitung des Kommunismus"
 CHL_ideological_propaganda:0 "Ideologische Propaganda"
 CHL_ideological_propaganda_desc:0 "Jede kommunistische Bewegung ist eine potenzielle Zelle, die bereit ist, die Massen zu organisieren.  "
 R56_chile_fascist_scw_given_tag:0 "§War der Aufstand der Nacistas.§!"
 CHL_the_spread_of_fascism_t:0 "Ermächtigte die Nacistas-Bewegung"
 chile.43.t:0 "Der "Seguro Obrero"-Vorfall"
 chile.43.d:0 "Aus Angst vor Aktionen gegen seine Bewegung. Gegen 12:30 Uhr versuchte Jorge Gonzalez mit seinen von Deutschland unterstützten chilenischen Nationalsozialisten einen Putsch. Dieser Putsch scheiterte nach einem Schusswechsel mit der chilenischen Polizei. Zwei Gebäude wurden kurzzeitig von den Rebellen gehalten, aber die örtliche Polizei zwang eine Gruppe zum Rückzug, während die anderen und der Rest der bisherigen Rebellen sich ergaben. Etwa 60 nationalsozialistische Rebellen wurden nach ihrer Kapitulation durch ein Erschießungskommando hingerichtet und brachen damit das Versprechen der Regierung, ihr Leben zu achten. Nur vier Männer konnten der Tötung entgehen. Es wird gemunkelt, dass [CHL.GetLeader] die Tötungen anordnete."
 chile.43.a:0 "Eine 'erschütternde' Wendung der Ereignisse..."
 CHL_invite_red_uruguay:0 "Uruguay einladen"
 CHL_invite_red_uruguay_desc:0 "Die kommunistische Regierung von [URG.getnameDef] sind unsere Brüder und sollten sich unserem Kampf für die Arbeiterrevolution in ganz Südamerika anschließen"
 CHL_invite_red_paraguay:0 "Einladen Paraguay"
 CHL_invite_red_paraguay_desc:0 "Die kommunistische Regierung von [PAR.getnameDef] sind unsere Brüder und sollten sich unserem Kampf für die Arbeiterrevolution in ganz Südamerika anschließen"
