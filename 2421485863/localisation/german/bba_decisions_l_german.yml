 ETH_improve_country_category:0 "Das Vorrücken von [ROOT.GetName]"
 ETH_improve_country_category_desc:0 "[ETH.GetNameDefCap] ist eine weitgehend landwirtschaftliche Wirtschaft, die von Subsistenzbauern betrieben wird. Um die Industrialisierung voranzutreiben, müssen wir massiv in die Elektrifizierung und die Verkehrsinfrastruktur investieren, damit mehr Arbeiter von der Landwirtschaft in die Fabriken wechseln können."
 ETH_build_local_resistance_force:0 "Widerstandskräfte in [FROM.GetName] aufbauen"
 ETH_build_local_resistance_force_desc:1 "Wir müssen alles in unserer Macht stehende tun, um die Widerstandsbewegungen in den besetzten Gebieten zu unterstützen. Das wird einen großen Beitrag dazu leisten, den Griff der [ITA.GetAdjective] auf die Region zu schwächen und sie zu beschäftigen, während wir uns auf die unvermeidliche Befreiung von [ETH.GetName] vorbereiten."
 ETH_build_local_resistance_force_increase_tt:0 "Rekrutiert §G1§! Arbegnoch-Division, die sich im Staat erheben kann."
 ETH_build_local_resistance_force_cost:0 "£command_power §G25§!"
 ETH_build_local_resistance_force_cost_blocked:0 "£command_power §R25§!"
 ETH_building_local_resistance_flag:0 "Derzeitige Rekrutierung von Widerstandskämpfern"
 ETH_launch_large_scale_uprising:0 "Groß angelegter Aufstand"
 ETH_launch_large_scale_uprising_desc:0 "Das Volk von [ETH.GetName] brennt darauf, die fremden Besatzungstruppen in ihrem Heimatland zu stürzen. Wir müssen ihnen nur einen Anstoß geben, es zu tun."
 ETH_has_readied_uprising_tt:0 "Hat einen Aufstand in mindestens 1 Staat vorbereitet"
 ETH_italian_uprising_warning_mission:0 "Aufstand in [ETH.GetName] steht bevor"
 ETH_italian_uprising_warning_mission_desc:0 "Es wird gemunkelt, dass [ETH.GetLeader] die Rebellen im Land aufgerufen hat, sich für einen koordinierten Angriff auf [ROOT.GetName] zu erheben."
 ETH_italian_uprising_warning_mission_tt:0 "Aufstand beginnt"
 ETH_coup_haile_selassie_imru:0 "Anstiftung zum Palastputsch"
 ETH_coup_haile_selassie_imru_desc:0 "Der demokratisch gesinnte $ETH_ras_imru_haile_selassie$ hat das Land in Abwesenheit des Kaisers regiert. Zweifellos wird er von den Massen als der wahre Held von [ROOT.GetName] angesehen, nachdem er das Land in den Krieg geführt hat. Die Rufe nach einem demokratischeren [ROOT.GetName] sind lauter geworden. Vielleicht ist es jetzt an der Zeit, wirklich einen Wandel in [ROOT.GetNameDef] herbeizuführen."
 ETH_palace_coup_tt:0 "§Y$ETH_ras_imru_haile_selassie$§! startet einen Putschversuch"
 ETH_formal_request_to_host:0 "Stellen Sie eine formelle Anfrage an die [?ETH.host_nation.GetAdjective] Regierung."
 ETH_formal_request_to_host_desc:0 "Die [?ETH.host_nation.GetAdjective]-Regierung sollte kontaktiert und gebeten werden, sich dem Krieg gegen [ITA.GetNameDef] anzuschließen. Dies wird den letzten Teil der Rückeroberung unserer Nation einleiten."
 ETH_false_flag_operation_decision:0 "Starten Sie eine Operation unter falscher Flagge"
 ETH_false_flag_operation_decision_desc:0 "Um unsere Gastgeber davon zu überzeugen, dass [ITA.GetName] nicht vertrauenswürdig ist, müssen wir einen Angriff auf einen deutschen Grenzposten inszenieren und ihn den Italienern in die Schuhe schieben."
 ETH_throw_grand_party_for_host:0 "Schmeißt eine rauschende Party"
 ETH_throw_grand_party_for_host_desc:0 "Eine große Party in der Residenz von [ROOT.GetLeader] wäre eine hervorragende Gelegenheit für informelle Lobbyarbeit neben der offiziellen."
 ETH_influence_host_cost:0 "§G10§! £GFX_ETH_imperial_treasury"
 ETH_influence_host_cost_blocked:0 "§R10§! £GFX_ETH_imperial_treasury"
 organization_of_african_unity_member_tt:0 "Ist ein Mitgliedsstaat der Organisation für Afrikanische Einheit"
 ETH_take_loans:0 "Persönliche Darlehen"
 ETH_take_loans_desc:0 "Wir können versuchen, unsere verfügbaren Mittel zu erhöhen, mit Imperial Assets als Sicherheit."
 ETH_take_loans_tt:0 "£GFX_ETH_imperial_treasury Schatzkammer: §G+10§! \n"
 ETH_fundraising_campaign_decision:0 "Fundraising-Kampagne"
 ETH_fundraising_campaign_decision_desc:0 "Nach der Radioansprache von [ROOT.GetLeader] ist die Unterstützung für unsere Sache in Amerika erheblich gewachsen. Wir sollten dies ausnutzen und dort und anderswo Spendenkampagnen starten, um die kaiserliche Schatzkammer zu füllen und damit die Rückeroberung unserer Heimatländer zu finanzieren."
 ETH_low_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Schatzkammer: §G+5§! \n"
 ETH_medium_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Schatzkammer: §G+15§! \n"
 ETH_high_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Schatzkammer: §G+20§! \n"
 ETH_very_high_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Schatzkammer: §G+30§! \n"
 ETH_set_up_gideon_force_decision:0 "Die Gideon-Truppe"
 ETH_set_up_gideon_force_decision_desc:0 "Die [?ETH.host_nation.GetAdjective] Regierung scheint bereit zu sein, ein kleines Expeditionskorps zu finanzieren, das unseren Angriff auf die Besatzer direkt unterstützt. Wir sollten sofort auf die Bildung einer solchen Einheit drängen!"
 ETH_set_up_gideon_force_decision_tt:0 "Ein [?ETH.host_nation.GetAdjective] Kommandeur einer Spezialeinheit schließt sich vorübergehend der [ROOT.GetAdjective]-Armee an."

 ETH_recruit_mercenaries_host_cost:0 "§G[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_host_cost_blocked:0 "§R[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_from_host:0 "Söldner rekrutieren"
 ETH_recruiting_mercenaries_flag:0 "Rekrutierung von Söldnern"
 ETH_recruit_mercenaries_from_host_desc:0 "Es gibt immer Leute, die für Münzen kämpfen wollen."
 ETH_recruit_aircrews_from_host:0 "Rekrutieren Sie [?ETH.host_nation.GetAdjective] Piloten"
 ETH_recruit_aircrews_from_host_desc:0 "Sicherlich gibt es [?ETH.host_nation.GetAdjective] Piloten und Service-Techniker, die bereit sind, ihr Handwerk im Dienste von [ROOT.GetName] auszuüben, wenn die Münze gut genug ist."
 ETH_recruit_merchant_marines_from_host:0 "Erwerb von zivilen Schiffen"
 ETH_recruit_merchant_marines_from_host_desc:0 "Wir werden Schiffe und Matrosen brauchen, um unsere Armee nach Afrika zu transportieren."
 ETH_buy_rifles_from_host:0 "Kaufen Sie [?ETH.host_nation.GetAdjective] hergestellte Gewehre."
 ETH_buy_rifles_from_host_desc:0 "Um die Rückeroberung von [ROOT.GetName] zu finanzieren, müssen Opfer gebracht werden. Das persönliche Vermögen des Monarchen für Waffen auszugeben, mag verzweifelt sein, aber verzweifelte Zeiten erfordern verzweifelte Maßnahmen."
 ETH_buy_rifles_from_host_cost:0 "§G[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_buy_rifles_from_host_cost_blocked:0 "§R[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_securing_arms_deals_flag:0 "Sicherstellung des Waffengeschäfts"
 ETH_will_be_re_enabled_tt:0 "Nach Abschluss wird diese Entscheidung in [?ETH_re_enable_time_international_actions] Tagen wieder verfügbar sein."
 ETH_buy_tanks_from_host:0 "Überschüssige [?ETH.host_nation.GetAdjective] Panzer kaufen"
 ETH_buy_tanks_from_host_desc:0 "Der [ROOT.GetAdjective]-Armee mangelt es stark an Panzern. Es gibt alte, überschüssige Panzer auf dem Markt, und wenn man einen Teil des kaiserlichen Schatzes für den Erwerb einiger dieser Panzer ausgibt, sollte sich die Situation etwas bessern. Alte Panzer sind besser als gar keine Panzer."
 ETH_buy_support_equipment_from_host:0 "Beschaffen Sie unterstützende Ausrüstung"
 ETH_buy_support_equipment_from_host_desc:0 "Gewehre sind nicht alles. Soldaten brauchen Helme, Stiefel, Granaten und so weiter. Wir können einen Teil des kaiserlichen Schatzamtes für die Anschaffung dieser Dinge verwenden."

 ETH_chitet_category:0 "Das Chitet"
 ETH_chitet_category_desc:0 "Durch die Ausrufung der Landesabgabe hat der Staat sehr schnell Zugriff auf viele Truppen. Die Abgabe hat dem Land im Laufe der Jahrhunderte gute Dienste geleistet. Wenn der Krieg vorbei ist, können die Soldaten wieder in ihr ziviles Leben zurückkehren."
 ETH_raise_the_chitet:0 "Das Chitet aufstellen"
 ETH_raise_the_chitet_desc:0 "Mobilisierung der regionalen Abgaben in allen kontrollierten äthiopischen Staaten."
 ETH_disband_the_chitet:0 "Auflösen des Chitet"
 ETH_disband_the_chitet_desc:0 "Wenn der Krieg vorbei ist, ist es an der Zeit, die Abgaben in ihre Heimat zurückkehren zu lassen."
 ETH_chitet_cooldown_tt:0 "Das Chitet kann [?var_ETH_chitet_cooldown] Tage nach seiner Auflösung wieder aufgestellt werden."
 ETH_chitet_disband_tt:0 "[?var_ETH_chitet_cooldown] Tage seit der Auflösung des Chitet"
 ETH_disband_the_chitet_mission:0 "Heimkehr der Levies"
 ETH_disband_the_chitet_mission_desc:0 "Es ist an der Zeit, das Chitet aufzulösen und den Soldaten zu erlauben, in ihr ziviles Leben zurückzukehren."
 ETH_raise_the_chitet_effect_tt:0 "Erhöht die Abgaben"
 ETH_number_levy_units_less_than_five:0 "Weniger als 5 aktive Abgabedivisionen."
 ETH_second_italo_ethiopian_war_category:0 "Der 2. Italo-Äthiopische Krieg"
 ETH_second_italo_ethiopian_war_category_desc:0 "[Get2ndItaloEthiopianWarDesc] "

 ETH_2ndItaloEthiopianWar:1 "[ITA.GetName] sind unrechtmäßig in unser Heimatland eingedrungen. Obwohl wir ein vollwertiges Mitglied des Völkerbundes sind, ergreift die Welt keine Maßnahmen und betrachtet den Konflikt als ein kleines koloniales Scharmützel. Wir müssen dem Völkerbund beweisen, dass es sich um einen ausgewachsenen Angriffskrieg eines Mitgliedstaates gegen einen anderen handelt, und so die Welt zwingen, gegen [ITA.GetLeader] vorzugehen.]"
 ITA_2ndItaloEthiopianWar:0 "Der Völkerbund ist bisher nicht gegen uns vorgegangen, sondern hat sich nur symbolisch gegen unsere Eroberung Äthiopiens ausgesprochen. Je länger sich der Konflikt jedoch hinzieht und je mehr reguläre Truppen wir einsetzen, desto größer wird die Gefahr, dass sie sich tatsächlich in unsere Angelegenheiten einmischen. Wir müssen diesen Krieg beenden, bevor es [ETH.GetLeader] gelingt, den Völkerbund zum Eingreifen zu bewegen."
 ETH_christmas_offensive_mission:0 "Die Weihnachtsoffensive"
 ETH_christmas_offensive_mission_desc:0 "Unsere Truppen rücken immer noch vor, aber wir verlieren an Schwung. Bald wird die Energie des Gegenangriffs verbraucht sein."
 ETH_time_based_war_escalation_mission:0 "Allmähliche Eskalation des Krieges"
 ETH_time_based_war_escalation_mission_desc:0 "Je länger der Krieg dauert, desto besorgter wird die Welt sein. Für jedes halbe Jahr, das seit dem Beginn im Oktober 1935 vergeht, erhöht sich die Kriegseskalation um eins."

 ETH_hold_the_north_mission:0 "Halten Sie den Norden"
 ETH_hold_the_north_mission_desc:0 "Mit der Weihnachtsoffensive ist es gelungen, die Italiener zurückzudrängen, aber es ist uns nicht gelungen, sie wie geplant ins Meer zu treiben. Sie werden sich neu formieren und mit größerer Kraft angreifen, und wir müssen zeigen, dass wir unser Land halten können."
 ETH_hold_the_north_mission_success:0 "\n[ETH.GetName] hielt erfolgreich den Norden (+1) £trigger_yes\n"
 ITA_conquer_the_north_mission:0 "Eroberung Nordäthiopiens"
 ITA_conquer_the_north_mission_desc:0 "Es ist an der Zeit, den Boden zurückzuerobern, den wir durch die Offensive der Äthiopier verloren haben."
 ETH_war_escalation_inc_tt:0 "Die Kriegseskalation erhöht sich um §G1§!"
 ETH_war_deescalation_inc_tt:0 "Kriegseskalation sinkt um §R1§!"
 ITA_war_escalation_inc_tt:0 "Kriegseskalation erhöht sich um §R1§!"
 ITA_war_deescalation_inc_tt:0 "Kriegseskalation verringert sich um §G1§!"
 ETH_hold_the_south_mission:0 "Halten Sie den Süden"
 ETH_hold_the_south_mission_desc:0 "Die Südfront war bisher ruhig, aber die Italiener bereiten mit Sicherheit eine weitere Offensive von ihren Besitzungen im Süden aus vor. Wir müssen sie aufhalten und der Welt zeigen, dass die Behauptungen, die sie und ihre somalischen Marionetten aufstellen, unrechtmäßig sind."
 ETH_hold_the_south_mission_success:0 "\n[ETH.GetName] erfolgreich den Süden gehalten (+1) £trigger_yes\n"
 ITA_conquer_the_south_mission:0 "Eroberung Südäthiopiens"
 ITA_conquer_the_south_mission_desc:0 "Die Äthiopier rechnen wahrscheinlich nicht mit einem Vorstoß im Süden. Wir müssen ihre Armee demoralisieren und ihre Unterstützung im Völkerbund schwächen, indem wir schnell [837.GetName] und [836.GetName] einnehmen."
 ETH_hold_addis_ababa_mission:0 "Addis Abeba halten"
 ETH_hold_addis_ababa_mission_desc:0 "Indem wir in unserer Hauptstadt ausharren, können wir der internationalen Gemeinschaft hoffentlich zu verstehen geben, dass die Italiener mit Gewalt aufgehalten werden müssen."
 ETH_hold_the_capital_mission_success:0 "\n[ETH.GetName] hat Addis Abeba erfolgreich gehalten (+1) £trigger_yes\n"
 ETH_conquer_addis_ababa_mission:0 "Addis Abeba einnehmen"
 ETH_conquer_addis_ababa_mission_desc:0 "Wir müssen die Hauptstadt einnehmen und [ETH.GetName] zur Kapitulation zwingen."
 ETH_hold_harar_mission:0 "Halten Sie [835.GetName]"
 ETH_hold_harar_mission_desc:0 "Nachdem wir den Süden verloren haben, sollten wir versuchen, uns in Harar zu halten und unsere Route zum Meer zu verteidigen."
 ETH_harar_lost_tt:0 "Der Verlust der Kontrolle über Harar wird die Unterstützung des Krieges durch das Volk verringern."
 ETH_conquer_harar_mission:0 "Erobern Sie [835.GetName]"
 ETH_conquer_harar_mission_desc:0 "Die Äthiopier gruppieren sich in den Bergen neu. Wir müssen [835.GetCapitalVictoryPointName] einnehmen, bevor sie es schaffen, ihre Positionen zu verschanzen."
 ETH_hold_harar_mission_success:0 "\n[ETH.GetName] hat erfolgreich [835.GetName] gehalten (+1) £trigger_yes\n"
 ETH_buy_rifles:0 "Kleinwaffen kaufen"
 ETH_buy_rifles_desc:0 "Jetzt, da wir Zugang zum internationalen Waffenmarkt haben, müssen wir Waffengeschäfte abschließen. In erster Linie brauchen wir Gewehre für unsere Infanterie, damit sie die Invasoren auf Augenhöhe bekämpfen kann."
 ETH_buy_artillery:0 "Kauf von Artillerie"
 ETH_buy_artillery_desc:0 "Wir brauchen dringend moderne Artillerie zur Unterstützung unserer Armeen. Unsere Priorität sollte es sein, Waffengeschäfte für den Kauf von schweren Geschützen abzuschließen."
 ETH_buy_support_equipment:0 "Kauf von Unterstützungsausrüstung"
 ETH_buy_support_equipment_desc:0 "Wir brauchen nicht nur Waffen, sondern auch dringend Kommunikationsmittel und Unterstützungsausrüstung im Allgemeinen. Die Beschaffung von mehr davon ist von höchster Priorität."
 ETH_buy_anti_tank_guns:0 "Panzerabwehrkanonen kaufen"
 ETH_buy_anti_tank_guns_desc:0 "Wir versuchen, die italienischen Panzer mit Benzinkanistern und Großwildjagdgewehren zu bekämpfen. Wenn wir in der Lage sein sollen, die Italiener zu besiegen, brauchen wir eine große Anzahl guter Panzerabwehrkanonen."

 ETH_request_sent_flag:0 "Erwartet Antwort"
 ETH_host_confirmed_flag:0 "Hat ein Exil-Gastland bestätigt"
 ETH_host_country_decision:0 "Bitte um Erlaubnis zur Einrichtung einer Exilregierung in [FROM.GetName]"
 ETH_host_country_decision_desc:0 "Wir müssen uns auf das Schlimmste vorbereiten. Wenn das Land fällt, brauchen wir eine Basis, von der aus wir den Widerstand fortsetzen können. Wir sollten uns an die [FROM.GetAdjective]-Regierung wenden und um die Erlaubnis bitten, dort eine Exilregierung zu errichten."
 ETH_host_country_decision_tt:0 "§Y[ROOT.GetLeader]§! wird in der Lage sein, eine §YExilregierung§! in §Y[FROM.GetNameWithFlag]§! einzurichten, wenn der §Y$ETH_boarding_the_train$§! Fokus vor der Kapitulation abgeschlossen wurde. Schaltet zusätzliche Schwerpunkte frei, die als Regierung im Exil in [FROM.GetNameDef] zur Verfügung stehen werden."

 ITA_expand_regional_control:0 "Erweitert die regionale Kontrolle auf [FROM.GetName]"
 ITA_expand_regional_control_desc:1 "Wir werden die [ITA.GetAdjective]-Kontrolle über [FROM.GetName] ausweiten."
 ITA_discredit_haile_selassie_cd_tt:0 "[GetDecisionCooldownTooltip] §Y180§! Tage."
 expanding_regional_control_flag:0 "Ausweitung der regionalen Kontrolle"
 ETH_italian_occupation_category:0 "[ITA.GetAdjective] Besetzung von [ETH.GetName]"
 ETH_italian_occupation_category_desc:1 "Wir sind zwar gezwungen, uns aus unserem Heimatland zurückzuziehen, aber der Krieg ist noch lange nicht vorbei. Wir werden alle uns zur Verfügung stehenden Mittel einsetzen, um dem Volk von [ETH.GetAdjective] wieder die Freiheit zu sichern."
 ETH_italian_occupation_category_map_category_name:0 "Verwalten Sie die [ITA.GetAdjective]-Besetzung von [ETH.getNameDef]"
 ETH_italian_control_mission:0 "[ITA.GetName] mit der Integration von [?ITA.state_integrated.GetName]"
 ETH_italian_control_mission_desc:1 "[ITA.GetName] versucht, mit roher Gewalt die Kontrolle über unser Gebiet zu erlangen. Wir müssen sie zurückdrängen."
 ETH_italian_control_mission_tt:0 "[?ITA.state_integrated.GetName] wird in den Besitz von [ITA.GetNameWithFlag] übergehen."
 ETH_retake_territory_mission:0 "Territorium zurückerobern"
 ETH_retake_territory_mission_desc:0 "Die Hälfte von [ROOT.GetName] ist unter feindlicher Kontrolle. Die örtlichen Ras sind verärgert, dass ihr Gebiet aufgegeben wurde, und die Zentralbehörde wird in Frage gestellt. Es gibt Gespräche über ein Abkommen mit den Italienern. Die Rückeroberung des [ROOT.GetAdjective]-Gebiets ist die einzige Möglichkeit, die Bevölkerung vom Sieg zu überzeugen."
 controls_50_percent_of_territory:0 "[ROOT.GetNameWithFlag] kontrolliert mindestens §Y50%§! der Gesamtzahl der besessenen Staaten\n: [?num_owned_controlled_states|Y0]\n Bedarf: [?controlled_owned_50|Y0] "
 controls_more_than_50_percent_of_territory:0 "[ROOT.GetNameWithFlag] kontrolliert mehr als §Y50%§! der Gesamtzahl der besessenen Staaten.\n Derzeit kontrolliert: [?num_owned_controlled_states|Y0]\n Bedarf: [?controlled_owned_more_than_50|Y0] "

 ETH_road_reform_BoP:0 "Straßenverbesserungen"

 ETH_Education_reform_decentralized_BoP:0 "Lokalisierte Bildungsreformen"
 ETH_Education_reform_decentralized_BoP_tt:0 "Bildung steht an der Spitze unseres Kampfes gegen überholte Machtstrukturen. Wir müssen die Jugend so erziehen, dass sie Autoritäten in Frage stellt und die antiquierten Ansichten der Traditionalisten ablehnt."
 ETH_Education_reform_centralized_BoP:0 "Staatliche Bildungsreformen"
 ETH_Education_reform_centralized_BoP_tt:0 "Natürlich ist es unsere Priorität, dafür zu sorgen, dass die nächste Generation in der Lage ist, ins Berufsleben einzusteigen. Wir haben jedoch die Möglichkeit, künftige Generationen in eine akzeptablere moralische Richtung zu lenken und so sicherzustellen, dass sie [ETH.GetLeader] treu bleiben."
 ETH_road_reform_local_BoP:0 "Unterstützung der lokalen Straßenentwicklung"
 ETH_road_reform_highways_BoP:0 "Unterstützen Sie die Entwicklung von Hauptverkehrsstraßen"
 ETH_road_reform_local_BoP_desc:0 "Das Straßennetz von [ETH.GetName] stellt zunehmend ein Hindernis für die weitere wirtschaftliche Entwicklung dar. Wir haben jetzt den politischen Einfluss, um die Modernisierung des Straßennetzes voranzutreiben, die dem Durchschnittsbürger im ganzen Land zugute kommen würde, indem wir bessere Straßen zwischen Städten und Dörfern schaffen."
 ETH_road_reform_highways_BoP_tt:0 "Das Straßennetz von [ETH.GetName] stellt zunehmend ein Hindernis für die weitere wirtschaftliche Entwicklung dar. Mit unserem neu gewonnenen Einfluss sollten wir die wirtschaftliche Entwicklung und die Zentralisierung durch den Bau besserer Autobahnen um die Hauptstadt herum beschleunigen."
 ETH_officer_reforms_centralized_BoP:0 "Politische Militäroffiziere einführen"
 ETH_officer_reforms_decentralized_BoP:0 "Erhöhung der Meritokratie im Militär"
 ETH_officer_reforms_centralized_BoP_tt:0 "Um sicherzustellen, dass sich das Militär nicht gegen unser Regime wendet, müssen wir seine Loyalität durch die Einführung politischer Offiziere sicherstellen."
 ETH_officer_reforms_decentralized_BoP_tt:0 "Um die Effizienz des Militärs zu gewährleisten, müssen wir die Meritokratie im Offizierskorps erhöhen."
 ETH_BoP_purge_communists:0 "Säuberung der Kommunisten"
 ETH_BoP_purge_communists_tt:0 "Der unsichere Frieden zwischen den Schwarzen Löwen und den kommunistischen Offizieren beginnt zu bröckeln. Die Offiziere sind eindeutig darauf aus, die Macht zu zentralisieren und einen autoritären Staat zu schaffen, der ihnen treu ergeben ist. Wir müssen sie beseitigen, bevor sie alles zerstören, was wir aufgebaut haben."
 ETH_BoP_purge_anarchists:0 "Säuberung der Anarchisten"
 ETH_BoP_purge_anarchists_tt:1 "Der unsichere Frieden zwischen dem Militär und den Black Lions bröckelt. Ihre naiven anarchistischen Ansichten verfaulen [ETH.GetNameDef] von innen heraus und machen uns angreifbar. Um das Fortbestehen unserer Revolution zu garantieren, werden wir die Black Lions ein für alle Mal auslöschen. \n\n§Y$ETH_prov_mil_admin$§! wird Anführer von §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! werden."
 ETH_BoP_expand_black_lions:0 "Black Lion Divisionen erhöhen"
 ETH_BoP_expand_black_lions_tt:0 "Den Kommunisten kann man nicht trauen, wir müssen wachsam sein, falls sie versuchen, die Macht an sich zu reißen. Deshalb werden wir die Anzahl der Black Lion-Divisionen erhöhen, um sie von jeglichen Versuchen abzuhalten."
 ETH_BoP_expand_red_guards:0 "Aufstockung der Divisionen der Roten Garde"
 ETH_BoP_expand_red_guards_tt:0 "Den Schwarzen Löwen kann man beim Regieren nicht trauen und sie müssen letztendlich von der Macht vertrieben werden. Wir müssen die Zahl der Einheiten der Roten Garde unter unserem Kommando erhöhen, damit wir die Situation ausnutzen können, wenn die Schwarzen Löwen unweigerlich scheitern."

