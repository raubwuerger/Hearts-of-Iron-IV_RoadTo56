 ETH_offer_peace_SUD_tt:0 "Bieten Sie dem Besitzer des [SUD.GetAdjective]-Territoriums Frieden an, wenn er sich bereit erklärt, seine Ansprüche auf das Gebiet aufzugeben, das [ETH.GetName] derzeit kontrolliert. [SUD.GetAdjective] Territorium, das derzeit kontrolliert wird, wird eine [ETH.GetAdjective] Marionette."
