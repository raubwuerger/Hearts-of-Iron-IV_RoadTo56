 ITA_bop_take_over_ministry_of_foreign_affairs:0 "Übernahme des Außenministeriums"
 ITA_bop_take_over_ministry_of_foreign_affairs_desc:1 "Durch die Ernennung zum Außenminister kann Benito Mussolini die Außenpolitik und die Beziehungen Italiens direkt kontrollieren."
 ITA_bop_resign_ministry_of_foreign_affairs_position:0 "Rücktritt vom Amt des Außenministers"
 ITA_bop_resign_ministry_of_foreign_affairs_position_desc:1 "Durch den Rücktritt vom Amt des Außenministers wird dieses Amt für andere geöffnet, so dass Benito Mussolini weniger Kontrolle über die Außenpolitik und die Beziehungen Italiens hat."
 ITA_bop_take_over_ministry_of_justice:0 "Übernahme des Justizministeriums"
 ITA_bop_take_over_ministry_of_justice_desc:1 "Mit der Ernennung zum Minister für Gnade und Justiz übt Benito Mussolini eine direkte Kontrolle über das italienische Justizsystem und seine Institutionen aus."
 ITA_bop_resign_ministry_of_justice_position:0 "Rücktritt vom Amt des Justizministers"
 ITA_bop_resign_ministry_of_justice_position_desc:1 "Durch den Rücktritt vom Amt des Ministers für Gnade und Justiz wird dieses Amt für andere geöffnet, so dass Benito Mussolini weniger Kontrolle über Italiens Justizsystem und -institutionen hat."
 ITA_bop_take_over_ministry_of_education:0 "Übernahme des Bildungsministeriums"
 ITA_bop_take_over_ministry_of_education_desc:1 "Wenn Benito Mussolini sich selbst zum Minister für das öffentliche Bildungswesen ernennt, übt er eine direkte Kontrolle über das italienische Bildungssystem und die Bildungseinrichtungen aus."
 ITA_bop_resign_ministry_of_education_position:0 "Rücktritt vom Amt des Erziehungsministers"
 ITA_bop_resign_ministry_of_education_position_desc:1 "Der Rücktritt vom Amt des Ministers für das öffentliche Bildungswesen ermöglicht es anderen, dieses Amt zu übernehmen, so dass Benito Mussolini weniger Kontrolle über das italienische Bildungssystem und die Bildungseinrichtungen hat."
 ITA_bop_take_over_ministry_of_corporations:0 "Übernahme des Ministeriums für Unternehmen"
 ITA_bop_take_over_ministry_of_corporations_desc:1 "Durch die Ernennung zum Minister für Unternehmen kann Benito Mussolini die direkte Kontrolle über das italienische Finanzsystem und seine Institutionen ausüben."
 ITA_bop_resign_ministry_of_corporations_position:0 "Rücktritt vom Amt des Ministers für Unternehmen"
 ITA_bop_resign_ministry_of_corporations_position_desc:1 "Durch den Rücktritt vom Amt des Ministers für Unternehmen wird dieses Amt für andere geöffnet, wodurch Benito Mussolini weniger Kontrolle über Italiens Finanzsystem und -institutionen hat."
 ITA_mussolini_took_over_minister_of_foreign_affairs_flag:0 "§Y365 Tage§! sind vergangen, seit §Y[ROOT.ITA_benito_mussolini.GetName]§! das Außenministerium übernommen hat (Derzeit sind §Y[?ITA_mussolini_took_over_minister_of_foreign_affairs_flag:days|Y0]§! Tage vergangen)"
