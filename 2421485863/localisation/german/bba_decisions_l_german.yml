 ETH_japanese_infrastructure_investments_decision_desc:0 "Japanische Investoren sind auf der Suche nach neuen Investitionsmöglichkeiten in Afrika. [FROM.GetName] könnte der perfekte Ort für eine von Japan finanzierte Infrastrukturentwicklung sein."
 ETH_japanese_dockyard_investments_decision:0 "Japanische Schiffbauinvestitionen"
 ETH_japanese_dockyard_investments_decision_desc:0 "Japanische Investoren sind auf der Suche nach neuen Investitionsmöglichkeiten in Afrika. [FROM.GetName] könnte der perfekte Ort für einige japanisch finanzierte Schiffbauanlagen sein."
 ETH_local_development_industry_grows_mission:0 "Industrielle Expansion in [?ETH.ETH_local_state.GetName]"
 ETH_local_development_industry_grows_mission_desc:0 "Die Kleinproduktion in [?ETH.ETH_local_state.GetName] boomt. Wenn wir dies weiterhin fördern, wird ganz [ROOT.GetName] davon profitieren."
 ETH_local_development_arms_industry_grows_mission:0 "Lokale Waffenproduktion in [?ETH.ETH_local_state.GetName]"
 ETH_local_development_arms_industry_grows_mission_desc:0 "Lokale Waffenschmieden in [?ETH.ETH_local_state.GetName] haben ihre Produktion erheblich gesteigert. Damit wird ein Niveau erreicht, von dem das ganze Land profitieren kann."
 ETH_local_development_improved_production_mission:0 "Lokale Baukomitees bilden sich in [?ETH.ETH_local_state.GetName]"
 ETH_local_development_improved_production_mission_desc:0 "Lokale Komitees in [?ETH.ETH_local_state.GetName] verbessern die Arbeitsbedingungen, Werkzeuge und Methoden."
