 ITA_withdraw_from_ethiopia:0 "Rückzug aus Äthiopien"
 ITA_withdraw_from_ethiopia_desc:0 "Der Krieg gegen Äthiopien war ein Fehler, es ist an der Zeit, diese kontroverse Angelegenheit zu beenden."
 ITA_transfer_lost_states_tt:1 "§Y[550.GetName]§!, §Y[559.GetName]§! und §Y[844.GetName]§! werden an §Y[ETH.GetName]§! übertragen, wenn sie von diesen vollständig kontrolliert werden. §Y[908.GetName]§! wird ebenfalls übertragen, wenn sie im Besitz von [ROOT.GetNameDef] sind."

 ITA_missiolinis:1 "Missionen des Duce"
 ITA_missiolinis_desc:1 "Der Duce hat große Pläne, um die stolze italienische Nation an ihren rechtmäßigen Platz zu bringen. Um seine Vision eines größeren Italiens zu verwirklichen, gibt er die entsprechenden Befehle heraus, von denen er glaubt, dass sie rechtzeitig ausgeführt werden. \n\n£ITA_missiolini_text_icon Aktive Missionen: §Y[?ITA_missiolinis_active_missions]§! \n£ITA_missiolini_text_icon Erfolgreiche Missionen: §Y[?ITA_missiolinis_successful_missions]§! \n£ITA_missiolini_silver_text_icon Misslungene Missionen: §R[?ITA_missiolinis_failed_missions]§!"
 ITA_missiolini_conquer_ethiopia:0 "Äthiopien erobern"
 ITA_missiolini_conquer_ethiopia_desc:1 "Die noch verbliebenen abessinischen Hochburgen müssen beseitigt werden, um einen italienischen Sieg zu sichern."
 ITA_missiolini_pacify_ethiopia:0 "Äthiopien befrieden"
 ITA_missiolini_pacify_ethiopia_desc:1 "Der Duce hat den Befehl gegeben, mit brutaler Gewalt gegen die abessinische Opposition vorzugehen und Gesetze zu erlassen, um die Bevölkerung in Schach zu halten. Er möchte, dass das gesamte Land befriedet und so schnell wie möglich unter italienische Kontrolle gebracht wird."
 ITA_missiolini_pacify_ethiopia_vanilla:0 "$ITA_missiolini_Befriedung_Äthiopiens$"
 ITA_missiolini_pacify_ethiopia_vanilla_desc:0 "$ITA_missiolini_pazifizieren_Äthiopien_desc$"
 ITA_pacify_ethiopia_goal_tt:1 "Alle ursprünglichen äthiopischen Staaten haben eine höhere Compliance als §Y60%§!"
 ITA_missiolini_strengthen_heavy_industry:0 "Industrialisierungsprogramm"
 ITA_missiolini_strengthen_heavy_industry_desc:1 "Damit Italien wirklich florieren kann, müssen wir neue Fabriken bauen, um das Wachstum unseres geschäftigen Reiches zu unterstützen und unsere Produktionskapazitäten zu erweitern."
 ITA_missiolini_strengthen_heavy_industry_trigger_tt:0 "$TRIGGER_NUM_OF_CIVILIAN_FACTORIES_MORE_THAN$§Y[?ITA_missiolinis_required_civs]§!. (Derzeit §[GetColorNumOfCivsMissiolinis][?ROOT.num_of_civilian_factories]§!.)"
 ITA_missiolini_strengthen_the_army:0 "Verstärken Sie die Armee"
 ITA_missiolini_strengthen_the_army_desc:1 "Wie einst das Römische Reich dehnt sich auch unser aufstrebendes Imperium weit aus und braucht eine starke Armee, um es vor den Horden von Barbaren jenseits der Grenzen zu schützen."
 ITA_missiolini_stockpile_trucks:0 "Lastwagen aufstocken"
 ITA_missiolini_stockpile_trucks_desc:1 "Wir brauchen eine mobilere Streitmacht, die sich schnell über weite Landstriche bewegen kann, ohne durch eine rückständige Logistik behindert zu werden."
 ITA_missiolini_stockpile_fuel:0 "Treibstoffreserven aufstocken"
 ITA_missiolini_stockpile_fuel_desc:1 "Eine moderne Armee marschiert nicht nur mit dem Magen, sondern auch mit dem Treibstoff, und wenn es keinen gibt, kommt die gesamte Kriegsmaschinerie zum Stillstand. Alle Zweige des Militärs brauchen Treibstoff, und wir müssen in der Lage sein, ihn in großen Mengen bereitzustellen, wenn wir auf den Schlachtfeldern erfolgreich sein wollen."
 ITA_missiolini_strengthen_the_airforce:0 "Stärkung der Luftwaffe"
 ITA_missiolini_strengthen_the_airforce_desc:1 "Die Aeronautica ist zu einem Symbol des Nationalstolzes geworden und war einst eine der größten Luftstreitkräfte der Welt. Wir müssen zusätzliche Flugzeuge produzieren, um unsere Luftwaffe zu verstärken und sie wieder groß zu machen."
 ITA_missiolini_strengthen_the_airforce_fighters_goal_tt:1 "Hat §Y[?ROOT.ITA_missiolinis_fighters_to_produce]§! neue §Y$fighter_equipment$§! Flugzeuge produziert oder erworben. \nDerzeit eingesetzte Kampfflugzeuge: §G[?ROOT.num_deployed_planes_with_type@small_plane_airframe]§! - Aktuelle Kampfflugzeuge im Vorrat §G[?ROOT. num_equipment@small_plane_airframe]§! - Total Fighters Goal §Y[?ITA_missiolinis_fighters_goal]§!"
 ITA_missiolini_strengthen_the_airforce_bombers_goal_tt:1 "Hat §Y[?ROOT.ITA_missiolinis_bombers_to_produce]§! neue §Y$CAS_equipment$§!, §Y$nav_bomber_equipment$§! oder §Y$tac_bomber_equipment$§! Flugzeuge produziert oder erworben (nur ein Typ). \nAktuell eingesetzte CAS: §G[?ROOT.num_deployed_planes_with_type@small_plane_cas_airframe]§! - Current CAS in stockpile §G[?ROOT. num_equipment@small_plane_cas_airframe]§! - Total CAS Goal §Y[?ITA_missiolinis_cas_goal]§! \nCurrent Naval Bombers deployed: §G[?ROOT.num_deployed_planes_with_type@small_plane_naval_bomber_airframe]§! - Aktuelle Marinebomber im Vorrat §G[?ROOT. num_equipment@small_plane_naval_bomber_airframe]§! - Total Naval Bombers Goal §Y[?ITA_missiolinis_naval_bombers_goal]§! \nAktuell eingesetzte taktische Bomber: §G[?ROOT.num_deployed_planes_with_type@medium_plane_airframe]§! - Aktuelle taktische Bomber im Bestand §G[?ROOT. num_equipment@medium_plane_airframe]§! - Gesamtziel taktische Bomber §Y[?ITA_missiolinis_tactical_bombers_goal]§!"
 ITA_missiolini_industrial_research:0 "Industrielle Forschung"
 ITA_missiolini_industrial_research_desc:1 "Wir müssen der Welt zeigen, mit welch großer Geschwindigkeit der Faschismus und das italienische Volk große Technologiesprünge vollbringen können."
 ITA_missiolini_expand_intelligence_agency:0 "Nachrichtendienst ausbauen"
 ITA_missiolini_expand_intelligence_agency_desc:1 "Durch den Ausbau unseres Nachrichtendienstes werden wir jeden Aspekt der italienischen Gesellschaft infiltrieren, um Kommunisten, Kriminelle und andere schädliche Elemente ans Licht zu zerren und sie vor Gericht zu bringen und Italien sicherer zu machen."
 ITA_missiolini_occupy_albania:0 "Albanien besetzen"
 ITA_missiolini_occupy_albania_desc:1 "Die engen Beziehungen zwischen Italien und Albanien reichen Jahrtausende zurück, bis in die Zeit des Römischen Reiches. Wir müssen Albanien Italien einverleiben, um den Zugang zum Adriatischen Meer zu sichern."
 ITA_missiolini_firmly_established_italian_administration_autonomy_text:0 "Fest etablierte [ROOT.GetAdjective] Verwaltung"
 ITA_missiolini_occupy_albania_occupation_effects:0 "Wenn [ROOT.GetFlag][ROOT.GetNameDef] die [ALB.GetFlag][ALB.GetAdjective] Kerne kontrolliert: \n"
 ITA_missiolini_occupy_albania_subject_effects:0 "Wenn [ALB.GetFlag][ALB.GetNameDef] ein Subjekt von §Y[ROOT.GetFlag][ROOT.GetNameDef]§! ist: \n"
 ITA_missiolini_occupy_dalmatia:0 "Besetzen Sie [103.GetName]"
 ITA_missiolini_occupy_dalmatia_desc:1 "Wir müssen eine schwere Ungerechtigkeit aus dem Großen Krieg korrigieren und uns mit Gewalt nehmen, was uns rechtmäßig gehört. Dalmatien muss italienisch werden!"
 ITA_missiolini_occupy_dalmatia_occupation_effects:0 "\nWenn [ROOT.GetFlag][ROOT.GetNameDef] §Y[103.GetName]§! kontrolliert: \nJeder [YUG.GetFlag][YUG.GetAdjective] Kernzustand wird vollständig von [ROOT.GetFlag][ROOT.GetNameDef] kontrolliert: \n Compliance: §G+5.0%§!. \n Resistance: §G-5.0%§!"
 ITA_missiolini_occupy_dalmatia_subject_effects:0 "\n Wenn §Y[103.GetName]§! vollständig von einem [ROOT.GetAdjective] Subjekt von [YUG.GetAdjective] Herkunft kontrolliert wird: \n Alle [ROOT.GetAdjective] Subjekte von [YUG.GetAdjective] Herkunft: \n"
 ITA_missiolini_occupy_greece:0 "besetzen [GRE.GetName]"
 ITA_missiolini_occupy_greece_desc:1 "Wie die römischen Legionen von einst können auch wir die uns auferlegten Beschränkungen durch die Eroberung Griechenlands durchbrechen und unsere brüderlichen Völker vereinen."
 ITA_missiolini_occupy_greece_occupation_effects:0 "\nJeder [GRE.GetFlag][GRE.GetAdjective] Kernstaat wird vollständig von [ROOT.GetFlag][ROOT.GetNameDef] kontrolliert: \n Compliance: §G+5.0%§!. \n Resistance: §G-5.0%§! \n\nAktuelle Effekte:"
 ITA_missiolini_occupy_greece_subject_effects:0 "\nWenn [GRE.GetFlag][GRE.GetName] ein Gegenstand von §Y[ROOT.GetFlag][ROOT.GetNameDef]§! ist: \n"
 ITA_missiolini_occupy_ticino:0 "Besetzen Sie [846.GetName]"
 ITA_missiolini_occupy_ticino_desc:1 "eit Hannibal mit seinen Elefanten die Alpen überquert hat, sind die Berge eine Autobahn für Barbaren, die direkt in Italiens Kernland eindringen. Wir müssen unsere Nordgrenze sichern."
 ITA_missiolini_occupy_ticino_occupation_effects:0 "\n[846.GetName] und jeder [SWI.GetFlag][SWI.GetAdjective] Kernstaat vollständig von [ROOT.GetFlag][ROOT.GetNameDef] kontrolliert: \n Compliance: §G+5.0%§!. \n Resistance: §G-5.0%§! \n\nAktuelle Effekte:"
 ITA_missiolini_occupy_ticino_subject_effects:0 "\nWenn [SWI.GetFlag][SWI.GetName] ein Gegenstand von §Y[ROOT.GetFlag][ROOT.GetNameDef]§! ist: \n"
 ITA_missiolini_bolster_political_cabinet:0 "Politisches Kabinett aufstocken"
 ITA_missiolini_bolster_political_cabinet_desc:1 "Es ist immer schwer, die richtigen Leute für die richtigen Stellen zu finden. Wir dürfen bei unserer Suche nach den klügsten und besten Köpfen nichts unversucht lassen."
 ITA_missiolini_bolster_political_cabinet_trigger_tt:0 "Hat §Y3§! $politische_Berater$s aktiv, von denen mindestens einer ein §YHierarch§! ist."
