l_german:
 #### Ethiopia ""

 # Balance of Power ""
 ETH_recall_balco_safo_decision:0 "Rückruf von $ETH_balcho_safo$ aus dem Ruhestand"
 ETH_recall_balco_safo_decision_desc:0 "$ETH_balcho_safo$ mag ein entschiedener Gegner der kaiserlichen Reform- und Zentralisierungsbestrebungen sein. Gleichzeitig ist er aber auch ein Held, denn er hat sowohl in der Schlacht von Mekelle als auch bei dem glorreichen Sieg bei Adwa gekämpft. Er ist auch ein beliebter Anführer, und wenn wir ihn bitten, noch einmal für [ROOT.GetName] zu den Waffen zu greifen, werden wir nicht nur einen erfahrenen Befehlshaber bekommen, sondern wahrscheinlich auch mehr Soldaten, die sich unseren Bannern anschließen."
 balcho_safo_recalled_tt:0 "Erhalte 1 Einheit §Y$irregular_infantry$§!."
 ETH_bop_increase_mesafint_privileges:0 "Mesafint-Privilegien erhöhen"
 ETH_bop_increase_mesafint_privileges_desc:1 "Die lokalen Ras sind am besten geeignet, die Regionen zu regieren. Die zentrale Autorität in [ROOT.capital.GetCapitalVictoryPointName] sollte sich nicht mit Kleinigkeiten aufhalten. Wir müssen jedoch aufpassen, dass wir nicht zu schnell vorgehen, sonst nutzen sie ihre Macht, um sich völlig zu befreien."
 ETH_bop_increase_the_power_of_the_mekwanint:0 "Mehr Macht für die Mekwanint"
 ETH_bop_increase_the_power_of_the_mekwanint_desc:1 "Die ernannten Minister müssen mehr Macht über lokale Angelegenheiten haben. Wir sollten darauf hinarbeiten, die Macht von der Mesafint auf die Mekwanint zu übertragen und die Kontrolle schrittweise auf die Zentralregierung und [ROOT.GetLeader] zu übertragen. Dies wird die Ras natürlich verärgern, aber es ist notwendig, wenn wir ein starkes [ROOT.GetName] aufbauen wollen."
 ETH_bop_privileges_changed:0 " Weniger als ein Jahr seit der letzten Änderung der Privilegien"
 ETH_bop_increase_anarchist_influence:0 "Unterstützung für die Anarchisten erhöhen"
 ETH_bop_increase_communist_influence:0 "Verstärkte Unterstützung für die Kommunisten"
 ETH_bop_increase_anarchist_influence_desc:0 "Wir müssen sicherstellen, dass die Anarchisten genug Einfluss haben, um zu verhindern, dass eine Zentralregierung die Rechte des Volkes wieder beschneidet. Wir sollten eine Propagandakampagne starten, um die Unterstützung des Volkes für unsere Sache zu erhöhen. "
 ETH_bop_increase_communist_influence_desc:0 "Wir müssen dafür sorgen, dass die Kommunisten Einfluss auf die Entscheidungen der Zentralregierung nehmen können. Wir sollten eine Propagandakampagne starten, um die Unterstützung des Volkes für unsere Sache zu stärken, bevor die Nation auseinander fällt."

# Decisions Menu ""
 ETH_placeholder_political_category:0 "PLATZHALTER - WIRD ENTFERNT"
 ETH_placeholder_political_category_desc:0 "PLACEHOLDER - TO BE REMOVED\n- Dezentralisierung / Zentralisierung: [GetPlaceholderBopText]"
 war_escalation_text:0 "£generic_war_escalation_text_icon Kriegseskalationsstufe: §Y[?ETH.ETH_war_escalation_level]§!"
 war_escalation_level_tt:1 "§YAktuelle Kriegseskalation§!\nEskalationsstufe erhöht sich mit der Zeit und auch durch verschiedene Aktionen, die Italien durchführt.\n\nKriegsdauer: §Y+[?ETH.ETH_escalation_time_increase_total]§!\nItalien hat eine Großoffensive gestartet (+1) [GetItalianRenewedOffensiveText]\n\nItalien hat mindestens 25 reguläre Divisionen eingesetzt (+1) [GetItalian20DivisionsText]\n\nItalien hat mindestens 300 Flugzeuge eingesetzt (+1) [GetItalianAircraftsText] [GetDefendTheNorthMissionText][GetDefendTheSouthMissionText][GetDefendHararMissionText][GetDefendTheCapitalMissionText]"
 war_escalation_icon_tt:1 "§YKriegseskalation§!\nEffekte, die durch die Erhöhung der Kriegseskalation ausgelöst werden, nach Stufe:\n Stufe 3:\n §YVölkerbund§!: Embargo anfordern freigeschaltet\n §YÄthiopien§!: Internationales Ansehen wächst \nStufe 4:\n §YVölkerbund§!: Waffenkäufe freigeschaltet.\n §YItalien§!: Italienische Öffentlichkeit beunruhigt\nLevel 5:\n §YVölkerbund§!: Schließung des Suez entriegelt\n §YItalien§!: Armee von Afrika entmutigt\nLevel 6: \n §YVölkerbund§!: Internationale Brigaden freigeschaltet.\n §YÄthiopien§!: Heeresmoral erhöht\n §YItalien§!: Unruhen in den Kolonien\nLevel 7: \n §YVölkerbund§!: Internationale Mediation freigeschaltet\n §YItalien§!: Italienische Öffentlichkeit fragt Kriegsanstrengungen \nStufe 8:\n §YÄthiopien§!: Feindliche Desertionen\n §YItalien§!: Massendesertionen \nLevel 9:\n §YÄthiopien§!: Überleben gegen alle Widrigkeiten \nStufe 10:\n §YÄthiopien§!: The People's War\n §YItaly§!: Aufruhr in den Kolonien"
 war_escalation_1_tt:0 "Stufe 1\n Keine Auswirkungen"
 war_escalation_2_tt:0 "Level 2\n Keine Auswirkungen"
 war_escalation_3_tt:1 "Stufe 3\n §YVölkerbund§!: Äthiopien kann ein Embargo beantragen.\n §YÄthiopien§!: Internationales Ansehen wächst, Fokus §YEmbargo beantragen§! freigeschaltet."
 war_escalation_4_tt:1 "Stufe 4\n §YVölkerbund§!: Äthiopien kann Waffen anfordern.\n §YItalien§!: Italienische Öffentlichkeit besorgt \n §YÄthiopien§!: §YWaffenkäufe§! Fokus freigeschaltet."
 war_escalation_5_tt:1 "Stufe 5\n §YVölkerbund§!: Äthiopien kann die Schließung des Suez beantragen\n §YItalien§!: Armee von Afrika entmutigt \n §YÄthiopien§!: §YSchließung des Suez§! Fokus freigeschaltet"
 war_escalation_6_tt:1 "Level 6 \n §YVölkerbund§!:Äthiopien kann internationale Brigaden anfordern.\n §YÄthiopien§!: Heeresmoral gestärkt, §YInternationale Brigaden§! Fokus freigeschaltet.\n §YItalien§!: Unruhen in den Kolonien"
 war_escalation_7_tt:2 "Stufe 7\n §YVölkerbund§!: Äthiopien kann um internationale Vermittlung bitten\n§YItalien§!: Italienische Öffentlichkeit stellt Kriegsanstrengungen in Frage \n§YÄthiopien§!: §YInternationale Mediation§! Fokus freigeschaltet."
 war_escalation_8_tt:0 "Stufe 8\n §YÄthiopien§!: Feindliche Desertionen\n §YItalien§!: Massen-Desertionen"
 war_escalation_9_tt:1 "Stufe 9\n §YÄthiopien§!: Überleben gegen alle Widrigkeiten"
 war_escalation_10_tt:0 "Stufe 10\n §YÄthiopien§!: Der Krieg des Volkes\n §YItalien§!: Aufruhr in den Kolonien"

