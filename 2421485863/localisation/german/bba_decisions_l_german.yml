 ETH_anti_colonialism_decision:0 "Anti-[FROM.GetAdjective] Propaganda"
 ETH_anti_colonialism_decision_desc:0 "Der [FROM.GetAdjective]-Imperialismus in Afrika muss beendet werden. Die Welt muss aufwachen und erkennen, dass die Tage des [FROM.GetAdjective]-Kolonialismus vorbei sind. Die Menschen in [FROM.GetNameDef] müssen Druck auf ihre Führer ausüben, damit sie ihre unterdrückten afrikanischen Kolonien freigeben."
 ETH_demand_peace_decision:0 "Fordern Sie die Anerkennung von [FROM.GetAdjective] für [FROM.GetNameDef]"
 ETH_demand_peace_decision_desc:0 "Das tapfere Volk von [FROM.GetName] hat sich gegen die Tyrannei von [?FROM.previous_overlord.GetAdjective] erhoben. Wir sollten jetzt handeln und alle notwendigen Mittel einsetzen, um [?FROM.previous_overlord.GetNameDef] zu zwingen, sich aus dem Gebiet von [FROM.GetAdjective] zurückzuziehen."
 ETH_demand_peace_decision_tt:0 "§Y[?FROM.previous_overlord.GetNameWithFlag]§! wird unter Druck gesetzt, den Krieg mit §Y[FROM.GetNameWithFlag]§! zu beenden."
 ETH_currently_demanding_peace_flag:0 " Fordert derzeit den Frieden"

 ETH_social_reforms_category:0 "Anarcho-Kommunistische Sozialreformen"
 ETH_social_reforms_category_desc:0 "Wir brauchen eine Welle von Sozialreformen, um die kulturellen und religiösen Spaltungen in [ETH.GetName] zu überwinden, damit wir vereint bleiben können."
 ETH_education_reforms_decision:0 "Reformen des Bildungssystems"
 ETH_education_reforms_decision_desc:0 "Um zu verhindern, dass sich in Zukunft eine reaktionäre Bewegung entwickelt, müssen wir das Bildungssystem reformieren, damit die Kinder zu frei denkenden Erwachsenen heranwachsen und nicht zu Lakaien des Kapitalismus."
 ETH_collectivization_reforms_decision:0 "Landreformen"
 ETH_collectivization_reforms_decision_desc:0 "Das Land von [ETH.GetNameDefCap] ist seit Jahrhunderten im Besitz von Aristokraten, obwohl es vom Volk bearbeitet wird. Wir haben die Möglichkeit, jeden zu seinem eigenen Herrn zu machen, indem wir das Land umverteilen."
 ETH_secularization_reforms_decision:0 "Reformen zur Säkularisierung"
 ETH_secularization_reforms_decision_desc:0 "[ETH.GetNameDefCap] enthält eine Vielzahl kultureller und religiöser Gräben, deren Ursprünge Jahrhunderte zurückreichen. Wir müssen den Würgegriff des Aberglaubens brechen, wenn wir verhindern wollen, dass es in Zukunft zu sektiererischer Gewalt kommt."
 ETH_freedom_at_gunpoint_category:0 "Freiheit mit vorgehaltener Waffe"
 ETH_freedom_at_gunpoint_category_desc:0 "Unsere Nachbarn sind nach wie vor unter dem Joch der Imperialisten gefangen. Es ist an der Zeit, dass wir unsere Kriegserfahrungen und unsere neu gewonnene wirtschaftliche Stärke für die Befreiung Afrikas einsetzen und dabei die einzige Sprache verwenden, die die Kolonialmächte verstehen. Brachiale Gewalt."
 ETH_freedom_at_gunpoint_dynamic:0 "Befreie [FROM.GetName] von [FROM.Capital.OWNER.GetName]"
