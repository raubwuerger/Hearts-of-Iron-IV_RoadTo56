 ETH_freedom_at_gunpoint_offer_peace:0 "Biete [FROM.Capital.OWNER.GetName] Frieden für [FROM.GetAdjective] Unabhängigkeit"
 ETH_freedom_at_gunpoint_offer_peace_tt:1 "§Y[FROM.Capital.OWNER.GetName]§! wird Frieden angeboten im Austausch für den Verzicht auf Ansprüche auf §Y[FROM.GetAdjective]§! Territorium, das §Y[THIS.GetName]§! derzeit kontrolliert. Wenn sie zustimmen, gewinnt §Y[THIS.GetName]§! ein Subjekt im kontrollierten Gebiet, das ein Kern von §Y[FROM.GetName]§! ist. §R[ROOT.GetFlag][ROOT.GetNameDefCap] verlässt jede Faction, zu der es gehört, wenn Frieden geschlossen wird und die Faction sich im Krieg mit [FROM. Capital.OWNER.GetFlag][FROM.Capital.OWNER.GetName]!§! \n\n§R[FROM.Capital.OWNER.GetFlag][FROM.Capital. OWNER.GetName] wird das Friedensangebot nur in Betracht ziehen, wenn [ROOT.GetFlag][ROOT.GetName] das [FROM.GetAdjective] Gebiet kontrolliert!§!"

 ETH_exploit_french_weakness_category:0 "Die französische Schwäche ausnutzen"
 ETH_exploit_french_weakness_category_desc:0 "Wenn die Zeit reif ist, werden wir [268.GetName] unter unsere Kontrolle bringen, während die [FRA.GetAdjective] mit näher gelegenen Angelegenheiten abgelenkt ist."
 ETH_take_DJI:0 "Nehmen Sie Französisch-Somaliland"
 ETH_take_DJI_tt:0 "Wir müssen auf den richtigen Moment warten, um zuzuschlagen. Wenn Französisch-Somaliland nicht besetzt ist, werden wir in der Lage sein, das Gebiet schnell einzunehmen. Frankreich wird wahrscheinlich akzeptieren, dass wir das Gebiet besitzen, aber wir sollten trotzdem auf einen größeren Konflikt vorbereitet sein."
 ETH_take_DJI_cancel_tt:0 "\n§RWird annulliert, wenn $FRA_VICHY_fascism$ nicht mehr die Kontrolle über Französisch-Somaliland hat oder wenn sie Spaltungen im Staat vornehmen!§!"
