 ETH_reintegrate_former_territory_category_desc:0 "Die große Aufgabe, die vor uns liegt, ist die Rückeroberung unserer rechtmäßigen Ländereien und die Vereinigung des [ETH.GetAdjective]-Volkes unter unserem großen Führer, [ETH.GetLeader]."
