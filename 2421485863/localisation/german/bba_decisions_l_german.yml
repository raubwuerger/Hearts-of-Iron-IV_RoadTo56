######## COUNCIL SYSTEM ########### ""

 SWI_federal_council_decisions_category:0 "Bundesrat"
 SWI_federal_council_decisions_category_desc:2 "[SWI_get_correct_council_category_description]"
 SWI_federal_council_decisions_category_desc_dem:0 "Der Bundesrat ist seit 1848 der unerschütterliche Höhepunkt der schweizerischen Demokratie. [SWI_get_temp_explanation_of_council_system]\n\n§YPräsident der Schweizerischen Eidgenossenschaft:§! \n[SWI_GetPresidentName] \n\n§YLeitende Ratsmitglieder:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_fasc:0 "Es mag nicht derselbe Rat wie früher sein, aber das neue glorreiche Regime unter der Führung von [SWI.GetLeader] braucht immer noch einen starken Rat, um den Willen des Führers in [?SWI.SWI_biggest_fascist.GetNameDef] durchzusetzen. \n\n§YFührende Ratsmitglieder:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_alt:0 "Vom Anführer von [SWI.GetNameDef], [SWI.GetLeader], kann nicht erwartet werden, dass er alle Aufgaben eines Landes mit einer so wichtigen Mission wahrnimmt, deshalb muss sich [SWI.GetLeader.GetSheHe] auf einen Rat verlassen, der einige der Aufgaben der untergegangenen Versammlung delegiert. \n\n§YFührende Ratsmitglieder:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
 SWI_recently_finished_president_initiative:0 "Eine Ratsinitiative wurde kürzlich beendet"
 SWI_recently_finished_president_initiative_desc:0 "Mit der begrenzten Macht des Bundespräsidenten und des Bundesrates müssen wir warten, bis eine weitere konzertierte Initiative versucht werden kann. Dem Rat mehr Macht zu geben, könnte der Weg sein, um mehr von diesen Initiativen zu machen, aber wir müssen abwägen, ob dies der beste Weg für die tief verwurzelten demokratischen Werte der Schweiz ist."
 SWI_defense_fund_drive:0 "Kampagne für den Verteidigungsfonds"
 SWI_defense_fund_drive_desc:0 "Die Verteidigung gegen unsere potenziellen Angreifer erfordert Geld, das die Schweizer Bundesregierung nicht hat, aber wir können uns dafür einsetzen, dass die Bürgerinnen und Bürger der Schweiz diese Mittel im Rahmen einer echten Bottom-up-Initiative bereitstellen."
 SWI_swiss_democratic_tradition_campaign:0 "Kampagne zur demokratischen Tradition der Schweiz"
 SWI_swiss_democratic_tradition_campaign_desc:0 "Wir können die Schweizer Bevölkerung an unsere geschichtsträchtige demokratische Tradition erinnern, die älteste Demokratie in Europa und vielleicht die einzig wahre."
 SWI_rally_workers:0 "Arbeiter sammeln"
 SWI_rally_workers_desc:0 "Die Arbeiter könnten ein integraler Bestandteil der Verteidigung von [SWI.GetName] sein, so dass wir ihre begeisterte Teilnahme an der [SWI.GetAdjective] Militärindustrie fördern und die notwendigen Opfer ertragen können."
 SWI_anti_fascist_drive:0 "Antifaschistischer Antrieb"
 SWI_anti_fascist_drive_desc:0 "Es gibt keinen Platz für Faschisten in [ROOT.GetName], als ein Land, das sich der Selbstbestimmung und der lokalen demokratischen Macht verschrieben hat und das danach strebt, ein Paradies für die Menschen zu werden, ist es unsere Pflicht, jeden Faschisten, der sich noch im Land befindet, loszuwerden, wo immer er auch sein mag."
 SWI_spouse_fascism:0 "Faschistische Ideale verraten"
 SWI_spouse_fascism_desc:0 "So wie sich die Dinge in der Welt entwickeln, ist es vielleicht am sichersten, wenn wir uns faschistischen Mächten anschliessen. Wir können anfangen, faschistische Propaganda zu verbreiten, damit das Volk für unsere Neuausrichtung der Werte bereit ist."
 SWI_focus_on_swiss_unity:0 "Fokus auf die Schweizer Einheit"
 SWI_focus_on_swiss_unity_desc:0 "Wir können die [SWI.GetAdjective]-Bevölkerung dazu ermutigen, dass die Situation es erfordert, unsere Unterschiede in Sprache, Klasse, Herkunft und politischer Ausrichtung beiseite zu schieben, um unsere Ressourcen und Anstrengungen zur Verteidigung der Einheit und Vielfalt zu bündeln, die [SWI.GetNameDef] ausmacht."
 SWI_isolate_switzerland:0 "Die Schweiz isolieren"
 SWI_isolate_switzerland_desc:0 "Wir können uns darauf konzentrieren, alles zu tun, was wir können, um sicherzustellen, dass [SWI.GetName] allein und unabhängig dasteht, was auch unsere einzige Chance sein könnte, um zu verhindern, dass wir unsere eng gehaltene Unabhängigkeit verlieren."
 SWI_militarization_drive:0 "Militarisierung vorantreiben"
 SWI_militarization_drive_desc:0 "Wir können unseren Schwerpunkt auf den Ausbau der [SWI.GetAdjective]-Kriegsmaschinerie verlagern, damit wir uns selbst verteidigen und vielleicht sogar die Initiative ergreifen und ihren Angriffen zuvorkommen können."
 SWI_expand_covert_operations:0 "Verdeckte Operationen ausbauen"
 SWI_expand_covert_operations_desc:0 "Wir können unsere Spionageressourcen ausbauen, um das Weltgeschehen zu unseren Gunsten zu beeinflussen und gleichzeitig den Anschein von Neutralität zu wahren."
 SWI_expand_arms_industry:0 "Rüstungsindustrie ausbauen"
 SWI_expand_arms_industry_desc:0 "Wir können unsere Kapazitäten für die Entwicklung neuer Waffen ausbauen und sie mit erheblicher Geschwindigkeit produzieren, so dass wir zu unserer Verteidigung nicht auf ausländische Mächte angewiesen sind."
 SWI_support_humanitarian_efforts:0 "Humanitäre Bemühungen unterstützen"
 SWI_support_humanitarian_efforts_desc:0 "Wir können nicht tatenlos zusehen, wie um uns herum Gräueltaten begangen werden. Wir haben die moralische Verpflichtung, den Unterdrückten in Europa zu helfen und ihnen Asyl in unserem Land zu gewähren."
 SWI_diplomatic_mission:0 "Diplomatische Mission"
 SWI_diplomatic_mission_desc:0 "Wir können diplomatische Reisen zu anderen Nationen unternehmen, um engere Beziehungen zu ihnen zu unterhalten und ihre Zweifel an unserer Neutralität zu zerstreuen, um eine mögliche Invasion zu verhindern."
 SWI_appease_fascists:0 "Die Faschisten besänftigen"
 SWI_appease_fascists_desc:0 "Wir können die neue europäische Ordnung akzeptieren und lernen, mit unseren faschistischen Nachbarn zu koexistieren. So könnten wir einem Krieg entgehen und unsere Unabhängigkeit und Neutralität sichern."
