 bba_news.100.a:0 "[[~GetPurgeEventOptions~]]"
 bba_news.100.t_some_purged:0 "Die Säuberung des Partito Nazionale Fascista"
 bba_news.100.desc_some_purged:0 "Einige von Mussolinis engsten Anhängern wurden aus der faschistischen Partei entfernt, als [[~ROOT.GetLeader~]] seinen Griff auf die Partei verstärkte. Die Säuberung war nicht so streng, wie einige befürchtet hatten, aber sie versetzt [[~ROOT.GetLeader~]] in eine stärkere Position, um seine eigene Agenda für Italien zu verfolgen."
 bba_news.100.a_some_purged:0 "Good Riddance"
 bba_news.100.t_many_purged:0 "Die große Säuberung des Partito Nazionale Fascista"
 bba_news.100.desc_many_purged:0 "Mehrere hochrangige Mitglieder der faschistischen Partei wurden kürzlich von der Macht entfernt, als [[~Root.GetLeader~]] zum absoluten Führer von [[~ROOT.GetNameDefCap~]] aufstieg. Diese Säuberung beseitigt alle potenziellen Verbündeten des alten Duce, Benito Mussolini, und alle Hoffnungen, wieder als Italiens Führer eingesetzt zu werden."
 bba_news.100.a_many_purged:0 "Eine Machtdemonstration"
 bba_news.100.t_none_purged:0 "Die Säuberung, die es nie gab"
 bba_news.100.desc_none_purged:0 "Gerüchte über eine große Säuberungsaktion, mit der Mussolini treue Mitglieder aus der Partito Nazionale Fascista vertrieben werden sollten, machten in letzter Zeit die Runde, aber es scheint, dass stattdessen eine parteiweite Amnestie angeboten wurde. Dies könnte die Partei stärken, hat aber die Position von [[~ROOT.GetLeader~]] als Anführer geschwächt."
 bba_news.100.a_none_purged:0 "[[~ROOT.GetLeader~]] der Barmherzige hat einen schönen Klang."
 #FATE OF MUSSOLINI ""
 bba_news.101.t:0 "Ex-Italienischer Führer Benito Mussolini hingerichtet"
 bba_news.101.desc:0 "Nach seiner Entmachtung in Italien wurde Benito Mussolini wegen krimineller Unfähigkeit und Hochverrat durch Untätigkeit unter Hausarrest gestellt und wartete auf sein Schicksal, das ihn schließlich einholte. Am frühen Morgen wurde der ehemalige italienische Staatschef vor einer kleinen Gruppe von Regierungsvertretern erschossen und noch am selben Tag in einer privaten Zeremonie im Kreise seiner engsten Familie beigesetzt."
 bba_news.101.a:0 "Und so endet das Leben Mussolinis."
 bba_news.102.t:0 "[[~GetTrialOfMussoliniTitles~]]"
 bba_news.102.t_innocent:0 "Mussolini in allen Anklagepunkten freigesprochen"
 bba_news.102.t_guilty:0 "Mussolini zu einer Gefängnisstrafe verurteilt"
 bba_news.102.desc:0 "[[~GetTrialOfMussoliniDesc~]]"
 bba_news.102.desc_innocent:0 "Zur Überraschung aller wurde der Ex-Duce in allen Anklagepunkten für unschuldig befunden und in allen Anklagepunkten freigesprochen. Mussolini ist nun frei und kann den Rest seines Lebens als freier Bürger von [[~ROOT.GetNameDefCap~]] verbringen. Er hat zwar noch keine weiteren Pläne bekannt gegeben, aber man kann nicht leugnen, dass der alte Duce immer noch die Herzen und Köpfe vieler Menschen beeinflusst."
 bba_news.102.desc_guilty:0 "Es mag niemanden überraschen, dass der ehemalige italienische Staatschef in allen Anklagepunkten für schuldig befunden worden ist. Der ehemalige Duce hatte auf nicht schuldig plädiert, wurde aber zu einer lebenslangen Haftstrafe verurteilt. Man kann nur vermuten, dass das neue Regime Einfluss auf den Prozess genommen hat und mit dem Ergebnis recht zufrieden sein muss."
 bba_news.102.a:0 "Ein Scheinprozess"
 bba_news.103.t:0 "[[~GetAssassinationOfMussoliniTitles~]]"
 bba_news.103.t_communists:0 "Mussolini von Kommunisten ermordet!"
 bba_news.103.t_coverstory:0 "Mussolini bei Fluchtversuch ermordet!"
 bba_news.103.desc:0 "[[~GetAssassinationOfMussoliniDesc~]]"
 bba_news.103.desc_communists:0 "Der ehemalige Führer von [[~FROM.GetNameDefCap~]], Benito Mussolini, wurde tot aufgefunden, offenbar von Kommunisten hingerichtet. Das neue Regime unter [[~FROM.GetLeader~]] hat schnell gehandelt und mehrere Sympathisanten der Kommunisten verhaftet, da eine aufgeregte Atmosphäre das Land erfasst hat, in der viele nach Gerechtigkeit und Rache gegen vermeintliche Feinde schreien."
 bba_news.103.desc_coverstory:0 "Der ehemalige Führer von [[~FROM.GetNameDefCap~]], Benito Mussolini, versuchte, aus seinem Hausarrest zu entkommen, in dem er nach seiner Entmachtung untergebracht war. Eine Handvoll bewaffneter Männer stürmte Mussolinis Quartier und es kam zu einer Schießerei. Während des Aufruhrs wurde Mussolini getroffen und erlag seinen Verletzungen."
 bba_news.103.a:0 "Ein blutiges Durcheinander, gewiss."

 bba_news.104.t:0 "Ein neues Militärprogramm wird angekündigt"
 bba_news.104.desc:0 "[[~ROOT.GetNameDefCap~]] unterzeichnet ein gemeinsames Kooperationsprogramm mit [[~FROM.GetNameDefCap~]] zur Stärkung der militärischen Fähigkeiten beider Nationen. Das Abkommen wird es beiden Ländern ermöglichen, Technologien und Forschung leichter auszutauschen und wird sicherlich die Bindung zwischen ihnen verstärken."
 bba_news.104.a:0 "Alles nach Plan"
 bba_news.105.t:0 "Unterzeichnung eines neuen Nichtangriffspakts"
 bba_news.105.desc:0 "[[~ROOT.GetNameDefCap~]] und [[~FROM.GetNameDefCap~]] haben einen Nichtangriffspakt unterzeichnet, der den Frieden zwischen den beiden Nationen garantiert. Damit können sie sich auf andere Dinge konzentrieren, aber jeder fragt sich, wie lange dieser prekäre Pakt Bestand haben wird."
 bba_news.105.a:0 "Eine weise Entscheidung"

 bba_news.106.t:0 "[[~GetVittorioDiesEventTitles~]]"
 bba_news.106.t_king:0 "Der König von Italien stirbt"
 bba_news.106.t_emperor:0 "Der Kaiser von Italien stirbt"
 bba_news.106.desc:0 "[[~GetVittorioDiesEventDesc~]]"
 bba_news.106.desc_king:0 "Der alte König von [[~FROM.GetName~]], Vittorio Emanuele III, ist gestorben. Er führte Italien durch zwei Weltkriege und diente als Symbol der Stabilität und als Sammelpunkt für die [[~FROM.GetAdjective~]]s während dieser harten Zeiten. Trauernde Menschen sind auf die Straße gegangen, um ihre Wertschätzung und Unterstützung für den toten König zu zeigen. [[~FROM.GetAdject~]]~ Die Nation hofft, dass der einzige Erbe und Nachfolger des alten Königs, Prinz Umberto, eine ähnlich standhafte Stütze für das [[~FROM.GetAdjective~]] Volk sein wird. Der Prinz wird bald zum König Umberto II. gekrönt werden - möge er lange regieren!"
 bba_news.106.desc_emperor:0 "Der alte Kaiser von [[~FROM.GetName~]], Vittorio Emanuele III, ist gestorben. Er führte Italien durch zwei Weltkriege und diente als Symbol der Stabilität und als Sammelpunkt für die [[~FROM.GetAdjective~]]s in diesen schweren Zeiten. Trauernde Menschen sind auf die Straße gegangen, um ihre Wertschätzung und Unterstützung für den toten Kaiser zu zeigen. [[~FROM.GetAdject~]]~ Die Nation hofft, dass der einzige Erbe und Nachfolger des alten Kaisers, Prinz Umberto, eine ähnlich standhafte Stütze für das [[~FROM.GetAdjective~]] Volk sein wird. Der Prinz wird bald zum Kaiser Umberto I. von [[~FROM.GetName~]] gekrönt werden. - lang möge er regieren!"
 bba_news.106.a:0 "Das Ende einer Ära"

 bba_italian_formables_news.1.t:0 "Italia Irredenta ist erreicht"
 bba_italian_formables_news.1.desc:1 "Heute hat der italienische Führer [[~ITA.GetLeader~]] den Beginn eines Prozesses zur Integration der von den italienischen Irredentisten beanspruchten Gebiete in den italienischen Staat angekündigt. Er hat verkündet, dass dies Italiens Position als Weltmacht stärken und das italienische Volk endlich unter einer Flagge vereinen wird. Viele haben sich gefragt, ob eine so große Nation wirklich zusammenhalten kann, und nur die Zeit weiß, was sie für Italien bereithält."
 bba_italian_formables_news.1.a:0 "Wir sind die neuen Hegemonen von Europa!"
 bba_italian_formables_news.1.b:0 "Eine solche Nation wird unweigerlich zerbröckeln"



