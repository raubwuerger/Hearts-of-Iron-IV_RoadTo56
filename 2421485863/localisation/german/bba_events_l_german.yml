 bba_africa_news.1.t:0 "Gründung der Ostafrikanischen Föderation"
 bba_africa_news.1.desc:0 "In den 1920er Jahren versuchte der Kolonialminister Leo Amery, ein weiß regiertes ostafrikanisches Dominion zu schaffen, das aus Kenia, Uganda und Tanganjika bestehen sollte. Dieses Vorhaben wurde abgelehnt und letztlich nicht verwirklicht. Die Ureinwohner Ostafrikas haben dieses Konzept jedoch als Grundlage für die Bildung einer eigenen Nation genutzt, die sie heute stärker macht als je zuvor. Sie haben erklärt, dass die Ära eines europäisch dominierten Afrikas zu Ende geht!"
 bba_africa_news.1.a:0 "Endlich sind wir geeint!"
 bba_africa_news.1.b:0 "Ist dies das Ende der kolonialen Ära?"

 bba_africa_news.2.t:0 "Das Horn von Afrika ist geeint"
 bba_africa_news.2.desc:0 "Nach Jahrhunderten der Trennung und der Kämpfe sind die Völker am Horn von Afrika unter einem Staat vereint. Dies wäre beinahe schon geschehen, aber der Ehrgeiz von Nationalisten, die nur an sich selbst denken, hat die Beziehungen zwischen den Völkern immer wieder zerrissen. Nun aber hat der Herrscher des Gebietes [[~ROOT.GetLeader~]] erklärt, dass der Staat nicht einer bestimmten Gruppe zugute kommen, sondern ein verbindender Faktor für alle sein soll, die dort leben. Diesmal, so verkündet er, wird die Region friedlich und wohlhabend sein und bis zum Ende der Menschheit geeint bleiben."
 bba_africa_news.2.a:0 "Hoffen wir auf Frieden und Wohlstand"
 bba_africa_news.2.b:0 "Was wird dies für die Region bedeuten?"

 bba_africa_news.3.t:0 "Gründung der Organisation für Afrikanische Einheit"
 bba_africa_news.3.desc:0 "Die afrikanischen Staaten haben begonnen, durch die Gründung einer zwischenstaatlichen Organisation miteinander zu kooperieren. Diese neue Organisation für Afrikanische Einheit verspricht, die Sicherheit und die wirtschaftliche Entwicklung der Mitgliedsstaaten zu fördern. Es bleibt abzuwarten, ob sie diese hochgesteckten Ideale einhalten kann."
 bba_africa_news.3.a:0 "Eine hervorragende Initiative!"
 bba_africa_news.3.b:0 "Was für ein schwaches Konzept."

 bba_africa_news.4.t:0 "Die Gründung der Afrikanischen Union"
 bba_africa_news.4.desc:0 "Viele bezweifelten, dass die Organisation für Afrikanische Einheit in der Lage sein würde, ihre Versprechen zu halten. Die Mitglieder der Organisation haben jedoch den Wunsch geäußert, ihre Integration zu vertiefen, indem sie eine Föderation von Staaten innerhalb einer größeren Afrikanischen Union bilden. Auch wenn noch viel Arbeit zu leisten ist, um die politischen Systeme der einzelnen Mitgliedstaaten vollständig zu integrieren, scheint sich in Afrika eine neue Weltmacht zu formieren."
 bba_africa_news.4.a:0 "Vereint stehen wir, geteilt fallen wir!"
 bba_africa_news.4.b:0 "Dies wird zu nichts führen."

 BBA_generic_purchase_ships_events.01.t:0 "[[~FROM.GetAdjective~]] Marine-Beschaffung"
 BBA_generic_purchase_ships_events.01.desc:0 "[[~FROM.GetNameDefCap~]] ist mit dem Angebot an uns herangetreten, einige unserer eingemotteten Marinewaffen zu beschaffen. Die Objekte, an denen sie interessiert sind, sind aufgrund ihres Alters und des Mangels an moderner Ausrüstung nicht mehr im Einsatz."
 BBA_generic_purchase_ships_events.01.a:0 "Eine für beide Seiten vorteilhafte Vereinbarung."
 BBA_generic_purchase_ships_events.01.b:0 "Wir können keine Flottenmittel entbehren."

 BBA_generic_purchase_ships_events.02.t:0 "[[~FROM.GetNameDefCap~]] Zustimmung zur Beschaffung von Seestreitkräften"
 BBA_generic_purchase_ships_events.02.desc:0 "[[~FROM.GetAdjective~]] Diplomaten und Marineangehörige haben uns mitgeteilt, dass sie sich von ihrer eingemotteten Ausrüstung trennen werden, die wir zum Kauf angeboten haben. Dies wird es uns ermöglichen, unsere junge Flotte schnell zu erweitern."
 BBA_generic_purchase_ships_events.02.a:0 "Ausgezeichnete Neuigkeiten!"

 BBA_generic_purchase_ships_events.03.t:0 "[[~FROM.GetNameDefCap~]] Lehnt Beschaffungsgeschäft mit der Marine ab"
 BBA_generic_purchase_ships_events.03.desc:0 "[[~FROM.GetAdjective~]]-Diplomaten haben uns mitgeteilt, dass sie nicht bereit sind, sich von der eingemotteten Ausrüstung zu trennen, die wir zum Kauf angeboten haben. Es ist unklar, ob die Ablehnung auf ihre eigenen Pläne für die Schiffe zurückzuführen ist oder als Zeichen ihrer Missbilligung unserer Politik gedacht ist."
 BBA_generic_purchase_ships_events.03.a:0 "Das ist bedauerlich."
