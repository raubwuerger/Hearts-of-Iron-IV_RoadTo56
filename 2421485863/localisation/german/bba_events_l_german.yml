 ITA_release_colonies_north_africa_tt:0 "Die Kolonien in Nordafrika werden freigegeben."
 ITA_release_colonies_east_africa_tt:0 "Die Kolonien in Ostafrika werden entlassen."
 ITA_release_colonies_west_africa_tt:0 "Die Kolonien in Westafrika werden entlassen."
 ITA_release_colonies_central_africa_tt:0 "Die Kolonien in Zentralafrika werden freigegeben."
 ITA_release_colonies_south_africa_tt:0 "Die Kolonien in Südafrika werden freigegeben."

 BBA_italy_anti_colonialism_events.100.t:0 "[[~FROM.GetAdjective~]] Offizielle erreichen uns"
 BBA_italy_anti_colonialism_events.100.desc:0 "Wir haben eine Delegation aus [[~FROM.GetName~]] empfangen, die sich um engere Beziehungen zu uns bemüht. Sie haben ausführlich über unsere gemeinsame Geschichte gesprochen und darüber, wie viel stärker wir sein würden, wenn wir uns nur zusammenschließen würden. Es besteht kein Zweifel daran, dass sie sich als Anführer dieses potenziellen Paktes sehen. Ein solches Abkommen wäre zwar in gewisser Hinsicht vorteilhaft, aber wir würden jede Autonomie verlieren."
 BBA_italy_anti_colonialism_events.100.a:0 "Das albanische und das italienische Volk sollen sich vereinigen!"
 BBA_italy_anti_colonialism_events.100.b:0 "Wir werden der neuen italienischen Regierung folgen!"
 BBA_italy_anti_colonialism_events.100.c:0 "Das ist doch Unsinn!"
 BBA_italy_anti_colonialism_events.101.t:0 "[[~FROM.GetNameDefCap~]] Integriert in [[~ROOT.GetNameDef~]]"
 BBA_italy_anti_colonialism_events.101.desc:0 "Die großen und weisen [[~FROM.GetLeader~]] des [[~FROM.GetAdjective~]] Volkes haben zugestimmt, sich mit uns zu vereinigen und ein Land zu gründen! Dies ist ein bedeutsamer Tag für [[~ROOT.GetName~]] und [[~FROM.GetName~]] gleichermaßen!"
 BBA_italy_anti_colonialism_events.101.a:0 "Meraviglioso!"
 BBA_italy_anti_colonialism_events.102.t:0 "[[~FROM.GetAdjective~]] Regierung bittet um Zusammenarbeit"
 BBA_italy_anti_colonialism_events.102.desc:0 "Die [[~FROM.GetAdjective~]]-Regierung hat sich klugerweise dazu entschlossen, sich mit uns zusammenzuschließen, auch wenn sie nicht zu einem Land fusioniert, sondern die Führung und Führung von [[~ROOT.GetAdjective~]] akzeptiert. Das ist zwar nicht das Ergebnis, das wir uns erhofft haben, aber es wird unsere Position im Mittelmeerraum stärken, ohne Blut zu vergießen."
 BBA_italy_anti_colonialism_events.102.a:0 "Ein weiterer Sieg der Arbeiterklasse!"
 BBA_italy_anti_colonialism_events.103.t:0 "[[~FROM.GetLeader~]] Unsere Beamten haben abgelehnt"
 BBA_italy_anti_colonialism_events.103.desc:0 "Es ist offensichtlich, dass das [[~FROM.GetAdjective~]] Volk von einem unklugen und egoistischen Führer regiert wird. [[~FROM.GetLeader~]] weigert sich, zur Vernunft zu kommen und sich mit uns zu verbünden, was beide Länder gestärkt und einen immerwährenden Frieden zwischen unseren Völkern gewährleistet hätte."
 BBA_italy_anti_colonialism_events.103.a:0 "Wird das Volk von [[~FROM.GetAdjective~]] dies akzeptieren?"
 BBA_italy_anti_colonialism_events.103.b:0 "Die Tage von [[~FROM.GetLeader~]] könnten sich dem Ende zuneigen."

 bba_news.107.t:0 "Der Tod des Papstes"
 bba_news.107.desc:1 "Papst Pio XI. ist gestorben, nachdem er die katholische Kirche fast 20 Jahre lang geführt hat. Während seiner Amtszeit als Pontifex Maximus beendete Pio XI. den langen Bruch zwischen dem Papsttum und der italienischen Regierung und trug entscheidend dazu bei, den Vatikan wieder als unabhängigen Staat zu etablieren."
 bba_news.107.a:0 "Ein neuer Papst wird ernannt"
 bba_news.107.b:0 "Gott wirkt auf geheimnisvolle Weise"
 ITA_pope_dies_tt:0 "[~§Y~]$ITA_papa_pio_xii$[~§!~] wird der neue Papst."

 bba_news.108.d:0 "Diplomaten der neuen italienischen Regierung wurden zu Verhandlungen mit dem albanischen Herrscher, König Zog, entsandt, um die Beziehungen zwischen den beiden Ländern zu stärken und Druck auf Zog auszuüben, damit er eine sozialistischere Politik in Albanien verfolgt. [Vielleicht aus dem Gefühl heraus, dass die Tage der albanischen Monarchie zu Ende gehen, oder vielleicht auch nur aus reiner Abneigung gegen den Sozialismus, hat König Zog sich geweigert, mit den italienischen Beamten zu sprechen, und das albanische Volk aufgefordert, dem Druck von [[~ITA.GetNameDef~]] zu widerstehen. [Dennoch sind sich ausländische Militärexperten einig, dass [[~ALB.GetNameDef~]] kaum eine Chance hat, einer Invasion zu widerstehen, sollte die italienische Regierung aktiv werden."
 bba_news.108.b:0 "Die Monarchie ist obsolet!"

 bba_news.109.t:0 "[[~?ITA.ITA_var_deposed_leader.GetName~]] wird abgesetzt"
 bba_news.109.desc:0 "In einem beispiellosen Schritt hat der Große Rat des Faschismus von [[~FROM.GetName~]] die Macht ergriffen und [[~?ITA.ITA_var_deposed_leader.GetName~]] abgesetzt und unter Hausarrest gestellt. Diese Aktion wurde durch das Bestreben motiviert, das Land vor dem militärischen Versagen und der Unfähigkeit des Duce zu bewahren, was zu Spannungen innerhalb von [[~FROM.GetName~]] geführt hat, und einige befürchten, dass dies zu einem Bürgerkrieg führen könnte, wenn keine Schritte zur Entspannung der Situation unternommen werden."
 bba_news.109.a:0 "Besorgniserregend!"
 bba_news.109.b:0 "Großartig!"

 bba_news.110.t:0 "[[~FROM.GetName~]] Bricht in Bürgerkrieg aus!"
 bba_news.110.desc:0 "Der neu ernannte Anführer von [[~FROM.GetName~]], [[~FROM.GetLeader~]], war nicht in der Lage, die zunehmenden Spannungen anzusprechen, die die [[~FROM.GetAdjective~]]s in letzter Zeit gespalten haben. Dies hat zum Ausbruch eines Bürgerkriegs geführt, der das Land von innen heraus zerreißt. Verschiedene Gruppen, von Kommunisten über Royalisten bis hin zu Demokraten, wetteifern um die Macht und bilden wechselnde Allianzen, während die Faschisten entschlossen sind, ihre Herrschaft aufrechtzuerhalten. [Während der Ausgang des Bürgerkriegs noch ungewiss ist, wird die Hilfe von außen sicherlich eine wichtige Rolle für den zukünftigen Sieg spielen. "
 bba_news.110.a:0 "In der Tat beunruhigende Nachrichten."
 bba_news.110.b:0 "Wir müssen die Situation stabilisieren!"
 bba_news.110.c:0 "Das bietet uns Chancen!"

 bba_news.111.t:0 "Proklamation der Anarchistischen Konföderation"
 bba_news.111.desc:0 "[[~GetAnarchistConfederationEventDesc~]]"
 bba_news.111.desc_joint_proclamation:0 "[[~From.GetName~]] und [[~SPC.GetName~]] haben in einer gemeinsamen Proklamation die Gründung der Anarchistischen Konföderation verkündet, in der sie sich verpflichten, sich gegenseitig zu helfen, wenn sie von einer fremden Macht angegriffen werden. Die gemeinsame Erklärung hat dazu geführt, dass Tausende von Anarchisten nach Italien geströmt sind, um diese Proklamation zu unterstützen."
 bba_news.111.desc_single_proclamation:0 "Tausende von Anarchisten aus der ganzen Welt strömen nach [[~FROM.GetName~]], nachdem die Regierung die Gründung der Anarchistischen Konföderation verkündet hat. In ihrer Proklamation machten sie weitreichende Aussagen über die Zerschlagung des Kapitalismus und den Sieg über den Faschismus, wo immer diese Übel zu finden sind."
 bba_news.111.a:0 "Wir werden sehen, wie lange das anhält"

 bba_news.666.t:0 "Der Papst ergreift die Macht"
 bba_news.666.desc:0 "Der Papst [[~FROM.GetLeader~]] hat die Staatsoberhäupter der Welt schockiert, indem er den König [[~?ITA.ITA_var_deposed_leader.GetName~]] von [[~FROM.GetName~]] abgesetzt und die Macht an sich gerissen hat, indem er behauptete, dass es Gottes Wille sei. Während viele Italiener ebenfalls schockiert sind, genießt das Papsttum breite Unterstützung im Land, und einige bejubeln diesen plötzlichen Regierungswechsel als den Beginn einer neuen und glorreichen Ära für [[~FROM.GetNameDefCap~]]."
 bba_news.666.a:0 "Sicherlich unerwartet"

