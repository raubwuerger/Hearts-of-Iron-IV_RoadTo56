 BBA_ethiopia_fascist_events.02.t:0 "Prätendent sucht Frieden"
 BBA_ethiopia_fascist_events.02.desc:0 "Einer der [[~ETH.GetAdjective~]] Adligen, $ETH_haile_selassie_gugsa$, der ebenfalls Anspruch auf den Thron hat, hat sich an das [[~ROOT.GetAdjective~]] Oberkommando in [[~ETH.GetName~]] gewandt. Der Adlige bietet Hilfe gegen [[~ETH.GetLeader~]] im Gegenzug für die Kontrolle von Teilen des Landes nach dem Krieg. $ETH_haile_selassie_gugsa$ wird natürlich $ITA_vittorio_emanuele_iii$ die Treue schwören und an seiner Stelle in [[~ETH.GetName~]] regieren."
 BBA_ethiopia_fascist_events.02.a:0 "Das ist eigentlich recht vorteilhaft"
 BBA_ethiopia_fascist_events.02.b:0 "Nein, wir brauchen keine Hilfe, danke"

 BBA_ethiopia_fascist_events.03.t:0 "Ein autonomes $gojjam$?"
 BBA_ethiopia_fascist_events.03.desc:0 "Ein Vertreter des inhaftierten Prätendenten von $gojjam$, $ETH_hailu_tekle_haymanot$, bietet an, die Eroberung von [[~ROOT.GetName~]] durch [[~ETH.GetName~]] zu unterstützen, wenn im Gegenzug $ETH_hailu_tekle_haymanot$ wieder als Anführer eines halbautonomen $gojjam$ eingesetzt wird. Ein bewaffneter Aufstand im Norden würde die [[~ETH.GetAdjective~]]-Kräfte sicherlich lähmen und einen schnellen Sieg bringen."
 BBA_ethiopia_fascist_events.03.a:0 "Das ist eigentlich recht vorteilhaft"
 BBA_ethiopia_fascist_events.03.b:0 "Nein, wir brauchen keine Hilfe, danke."

 BBA_ethiopia_fascist_events.04.t:0 "Der abgesetzte Führer von $jimma$ bietet Hilfe an"
 BBA_ethiopia_fascist_events.04.desc:0 "$ETH_abba_jofir$, Sohn des letzten Sultans von $jimma$, hat angeboten, mit [[~ROOT.getName~]] zusammenzuarbeiten, wenn [[~ROOT.GetAdjective~]] im Gegenzug $ETH_abba_jofir$s Status als Herrscher von $jimma$ anerkennt. $jimma$ wäre natürlich Teil des [[~ROOT.GetAdjective~]]-Reiches, und $ETH_abba_jofir$ würde der [[~ROOT.GetAdjective~]]-Krone Treue schwören, sollte [[~ROOT.getName~]] das Angebot annehmen."
 BBA_ethiopia_fascist_events.04.a:0 "Ein Marionetten-Sultan könnte uns gute Dienste leisten"
 BBA_ethiopia_fascist_events.04.b:0 "Nein, wir brauchen keine Hilfe, danke"

 BBA_ethiopia_fascist_events.05.t:0 "[[~FROM.GetName~]] Nimmt unser Angebot an"
 BBA_ethiopia_fascist_events.05.desc:0 "Die Mission zum [[~FROM.GetAdjective~]]-Hauptquartier war ein großer Erfolg. [[~ITA.GetLeader~]] hat den Plan für einen Aufstand gebilligt und das Überleben eines halbautonomen Staates nach dem Krieg akzeptiert. Wir müssen uns beeilen, um den Aufstand in Gang zu bringen, bevor sie es sich anders überlegen."
 BBA_ethiopia_fascist_events.05.a:0 "Der Beginn einer neuen Ära"

 BBA_ethiopia_fascist_events.06.t:0 "Italiener weigern sich zu kooperieren"
 BBA_ethiopia_fascist_events.06.desc:0 "Leider scheint [[~FROM.GetLeader~]] wild entschlossen zu sein, ganz Äthiopien zu erobern. [[~FROM.GetNameDefCap~]] hat sich schlichtweg geweigert, über einen Friedensvertrag zu diskutieren, und damit alle Versuche, eine friedliche Lösung des Konflikts zu finden, zunichte gemacht. Unsere einzige Hoffnung besteht nun darin, uns hinter den Kaiser zu stellen und zu versuchen, einen militärischen Sieg zu erringen."
 BBA_ethiopia_fascist_events.06.a:0 "Höchst unglücklich"

 BBA_ethiopia_fascist_events.07.t:0 "Der äthiopische Bürgerkrieg"
 BBA_ethiopia_fascist_events.07.desc:0 "[[~ROOT.GetEthiopianCollaboratorName~]] hat sich offen für die Italiener und gegen den Kaiser ausgesprochen und behauptet, dies sei die Geburt eines neuen [[~ROOT.GetName~]]. Obwohl er sich in einer verzweifelten Lage befindet, weigert sich $ETH_haile_selassie$, die Niederlage zu akzeptieren. Die Kämpfe haben bereits begonnen, und obwohl die meisten der alten Garde noch auf der Seite des Kaisers stehen, kann der Kampf wahrscheinlich nur in eine Richtung gehen."
 BBA_ethiopia_fascist_events.07.a:0 "Vorwärts zum Sieg"

 BBA_ethiopia_fascist_events.50.t:0 "[[~ETH.GetAdjective~]] Streitkräfte besetzen [[~ROOT.GetAdjective~]] Somaliland"
 BBA_ethiopia_fascist_events.50.desc:0 "Die [[~ETH.GetAdjective~]]-Regierung hat sich die Situation zunutze gemacht und [[~ROOT.GetAdjective~]] Somaliland als ihr Eigentum. Abgeschnitten und mit wenig Hoffnung auf Widerstand haben sich die [[~Root.GetAdjective~]]-Behörden in der Region einfach mit der Übergabe des Gebiets abgefunden. Wir müssen uns entscheiden, ob wir diese Demütigung formell anerkennen oder uns entschließen, unser rechtmäßiges Gebiet zurückzuerobern."
 BBA_ethiopia_fascist_events.50.a:0 "Wir müssen die Zähne zusammenbeißen und den Verlust akzeptieren."
 BBA_ethiopia_fascist_events.50.b:0 "Wir werden eine solche Demütigung nicht hinnehmen!"
 BBA_ethiopia_fascist_events.51.t:0 "[[~FROM.GetName~]] Akzeptiert [[~ETH.GetAdjective~]] Kontrolle über Somaliland"
 BBA_ethiopia_fascist_events.51.desc:0 "Der Rumpfstaat [[~FROM.GetName~]] hat formell unsere Kontrolle über das ehemalige Gebiet von [[~FROM.GetAdjective~]] Somaliland. Da sie kaum die Möglichkeit haben, das Gebiet zurückzuerobern, scheinen sie es vorzuziehen, sich auf Angelegenheiten zu konzentrieren, die näher an ihrem Heimatland liegen, als sich in einen Konflikt mit unseren heldenhaften Streitkräften zu verstricken."
 BBA_ethiopia_fascist_events.51.a:0 "[[~ETH.GetName~]] wird stärker!"
 BBA_ethiopia_fascist_events.52.t:0 "[[~FROM.GetName~]] Lehnt die [[~ETH.GetAdjective~]] Kontrolle über Somaliland"
 BBA_ethiopia_fascist_events.52.desc:0 "In einer überraschenden Wendung der Ereignisse hat der Rumpfstaat [[~FROM.GetName~]] unsere Besitzansprüche auf das ehemalige Gebiet von [[~FROM.GetAdjective~]] Somaliland zurückgewiesen. Obwohl sie kaum Möglichkeiten haben, das Gebiet zurückzuerobern, scheinen sie entschlossen zu sein, ihre verbliebenen Soldaten in den Tod gegen unsere heldenhaften Streitkräfte zu schicken."
 BBA_ethiopia_fascist_events.52.a:0 "Sie haben erst kürzlich einen Krieg verloren und sind dabei, einen weiteren zu verlieren."

 BBA_ethiopia_fascist_events.53.t:0 "Anfrage [[~ITA.GetAdjective~]] Ausrüstung"
 BBA_ethiopia_fascist_events.53.desc:0 "Obwohl wir bei der Reform unserer Wirtschaft und der Stärkung unseres Militärs große Fortschritte machen, könnten wir bei diesen Aufgaben noch etwas Unterstützung gebrauchen. Aufgrund unserer sich vertiefenden Beziehungen zu den [[~ITA.GetAdjective~]]s sind diese möglicherweise bereit, uns einige ihrer überschüssigen Ausrüstungsgegenstände zu schicken. Wir müssen nur entscheiden, was wir anfordern sollen."
 BBA_ethiopia_fascist_events.53.a:0 "Jeder Soldat braucht ein Gewehr."
 BBA_ethiopia_fascist_events.53.b:0 "Artillerie wird unsere Feinde abschrecken."

 BBA_ethiopia_fascist_events.54.t:0 "[[~FROM.GetName~]] Fordert militärische Ausrüstung an"
 BBA_ethiopia_fascist_events.54.desc:0 "Wir haben eine Anfrage von [[~FROM.GetName~]] für militärische Ausrüstung erhalten. Dies würde dem [[~FROM.GetAdjective~]]-Militär bei der Modernisierung sehr helfen. Es würde uns auch helfen, einige unserer älteren überschüssigen Ausrüstungsgegenstände loszuwerden."
 BBA_ethiopia_fascist_events.54.a:0 "Sicherlich können wir ein paar alte Geräte entbehren."
 BBA_ethiopia_fascist_events.54.b:0 "Nein, wir wollen nicht, dass [[~FROM.GetName~]] noch stärker wird."

 BBA_ethiopia_fascist_events.55.t:0 "[[~ITA.GetName~]] Weigert sich, militärische Ausrüstung zu schicken"
 BBA_ethiopia_fascist_events.55.desc:0 "Die [[~ITA.GetAdjective~]]-Regierung hat unsere Bitte um militärische Ausrüstung in einer unnötig scharfen Antwort abgelehnt. Es ist noch nicht klar, was die Gründe für diese Entscheidung sind. Wir müssen uns einfach auf unsere eigene Industrie verlassen, um den Modernisierungsplan fortzusetzen."
 BBA_ethiopia_fascist_events.55.a:0 "Wir wussten, dass man ihnen nicht trauen kann."

 BBA_ethiopia_fascist_events.56.t:0 "[[~ITA.GetName~]] Stimmt der Lieferung von Militärausrüstung zu"
 BBA_ethiopia_fascist_events.56.desc:0 "Die [[~ITA.GetAdjective~]]-Regierung hat unserem Antrag auf militärische Ausrüstung zugestimmt. Es handelt sich zwar nicht um ihre beste Ausrüstung, aber das wird unsere Modernisierungspläne sicherlich beschleunigen."
 BBA_ethiopia_fascist_events.56.a:0 "Wir haben nie an ihnen gezweifelt."

 BBA_ethiopia_fascist_events.10.t:0 "Gefangene Feinde"
 BBA_ethiopia_fascist_events.10.desc:0 "Mit der Kapitulation der feindlichen Streitkräfte sind einige der hochrangigen Offiziere in unsere Hände gefallen. Sie werden vorerst gefangen gehalten, aber wir hoffen, dass wir einige von ihnen später überzeugen können, sich unserer Sache anzuschließen."
 BBA_ethiopia_fascist_events.10.a:0 "Gut"
 captured_ethiopian_commanders_tt:0 "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$, und $ETH_ras_kassa$ werden inhaftiert"
 captured_ethiopian_commanders_jimma_tt:0 "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$, $ETH_balcho_safo$, $ETH_tadesse_birru$, und $ETH_ras_kassa$ werden inhaftiert werden"

 BBA_ethiopia_fascist_events.20.t:0 "[[~FROM.GetNameDefCap~]] Erklärt die Unabhängigkeit"
 BBA_ethiopia_fascist_events.20.desc:0 "[[~FROM.GetLeader~]] hat erklärt, dass [[~FROM.GetNameDef~]] nicht länger die Oberherrschaft von [[~ROOT.GetAdjective~]] akzeptieren wird. [[~FROM.GetNameDefCap~]] möchte nach Möglichkeit gute Beziehungen zu [[~ROOT.GetNameDef~]] aufrechterhalten, aber [[~FROM.GetLeader~]] erklärt, dass sie bereit sind, zu den Waffen zu greifen und für ihre Unabhängigkeit zu kämpfen, wenn es nötig ist."
 BBA_ethiopia_fascist_events.20.a:0 "Man muss ihnen eine Lektion erteilen"
 BBA_ethiopia_fascist_events.20.b:0 "Es gibt wichtigere Dinge, über die wir nachdenken müssen"

 BBA_ethiopia_fascist_events.21.t:0 "[[~ETH.GetAdjective~]] Ehre wiederhergestellt"
 BBA_ethiopia_fascist_events.21.desc:0 "In einer eher überraschenden Wendung der Ereignisse hat [[~FROM.GetLeader~]] die Unabhängigkeitserklärung von [[~ROOT.GetAdjective~]] akzeptiert. Von diesem Zeitpunkt an hat [[~FROM.GetNameDef~]] keinen Einfluss mehr auf die Politik von [[~ROOT.GetAdjective~]], weder intern noch extern. Eine riesige Menschenmenge, die die Führung von [[~ROOT.GetLeader~]] feiert, hat sich auf dem Hauptplatz von [[~ROOT.Capital.GetCapitalVictoryPointName~]] versammelt."
 BBA_ethiopia_fascist_events.21.a:0 "Das Joch ist weg"

 BBA_ethiopia_fascist_events.22.t:0 "Der Kampf geht weiter"
 BBA_ethiopia_fascist_events.22.desc:0 "Wie erwartet, hat [[~FROM.getLeader~]] die Bitte um formale Unabhängigkeit von [[~ROOT.GetLeader~]] abgelehnt. Da dies eine erwartete Wendung der Ereignisse war, sichern die [[~ROOT.GetAdjective~]]-Streitkräfte bereits Schlüsselpositionen im Land. Die Nation ist dieses Mal viel besser vorbereitet."
 BBA_ethiopia_fascist_events.22.a:0 "Wir werden unsere Freiheit gewinnen"

 BBA_ethiopia_fascist_events.23.t:0 "Widerstandskämpfer"
 BBA_ethiopia_fascist_events.23.desc:0 "Hinter den feindlichen Linien sind organisierte Gruppen von Widerstandskämpfern aufgetaucht. Diese Freischärler kämpfen mit uns gegen ihre [[~ITA.GetAdjective~]] Unterdrücker. Ihr Kampfwert mag nicht der höchste sein, aber sie werden mit Sicherheit Verwirrung stiften und die feindlichen Streitkräfte stören."
 BBA_ethiopia_fascist_events.23.a:0 "Eine höchst willkommene Hilfe"

 BBA_ethiopia_fascist_events.57.t:0 "[[~FROM.GetName~]] Bittet um Waffenauslagerungsvertrag"
 BBA_ethiopia_fascist_events.57.desc:0 "[[~FROM.GetName~]] hat um ein Waffenauslagerungsabkommen gebeten, in dessen Rahmen [[~ITA.GetAdjective~]]-Unternehmen in ihrem Land Fabriken für die Produktion von militärischer Ausrüstung einrichten würden. Die Unternehmensführung der ausgewählten Unternehmen wäre zweifellos dankbar für diese Gelegenheit zur Expansion. Sollte [[~FROM.GetName~]] jedoch jemals rebellieren, werden wir gegen einen Feind kämpfen, der viele unserer Schwächen kennt."
 BBA_ethiopia_fascist_events.57.a:0 "Die Stärkung von [[~FROM.GetName~]] wird unsere Kräfte in diesem Gebiet freisetzen."
 BBA_ethiopia_fascist_events.57.b:0 "Wir können nicht riskieren, dass unsere Pläne dem Feind in die Hände fallen."

 BBA_ethiopia_fascist_events.58.t:0 "[[~ITA.GetName~]] Akzeptiert Outsourcing-Vereinbarung"
 BBA_ethiopia_fascist_events.58.desc:0 "Dank unserer Diplomaten hat [[~ITA.GetLeader~]] die Erlaubnis erteilt, dass [[~ITA.GetAdjective~]]-Unternehmen Fabriken in unserem Land errichten können. Dies wird unsere Fähigkeit, eigene militärische Ausrüstung zu erforschen und herzustellen, rapide beschleunigen."
 BBA_ethiopia_fascist_events.58.a:0 "Ein großer Tag für [[~ETH.GetName~]]"

 BBA_ethiopia_fascist_events.59.t:0 "[[~ITA.GetName~]] lehnt Outsourcing-Abkommen ab"
 BBA_ethiopia_fascist_events.59.desc:0 "Unseren verachtenswerten Diplomaten ist es nicht gelungen, [[~ITA.GetLeader~]] von der Notwendigkeit unseres Outsourcing-Abkommens für Waffen zu überzeugen. Dies ist ein verheerender Schlag für unsere militärische und industrielle Entwicklung."
 BBA_ethiopia_fascist_events.59.a:0 "Eine verpasste Gelegenheit. "

 BBA_ethiopia_fascist_events.60.t:0 "Auslagerung der Rüstungsproduktion"
 BBA_ethiopia_fascist_events.60.desc:0 "Die [[~ITA.GetAdjective~]]s werden nicht bereit sein, alle ihre Industriegeheimnisse mit uns zu teilen, aus Angst, dass sie in feindliche Hände fallen. Daher müssen wir sorgfältig überlegen, welcher Aspekt unseres Militärs am meisten von einer Auslagerung der Produktion an [[~ITA.GetAdjective~]]s Designer profitieren könnte."
 BBA_ethiopia_fascist_events.60.a:0 "Die Armee muss vor allem modernisiert werden."
 BBA_ethiopia_fascist_events.60.b:0 "Die Luftwaffe wird in künftigen Kriegen wichtiger sein."

 BBA_ethiopia_fascist_events.61.t:0 "[[~FROM.GetName~]] Erbittet Waffen zum Sturz der [[~ITA.GetAdjective~]] Herrschaft"
 BBA_ethiopia_fascist_events.61.desc:0 "[[~ETH.GetAdjective~]]-Diplomaten sind mit einer geheimen Bitte um Waffenlieferungen zu uns gekommen. Es scheint, dass in dem kürzlich erworbenen Gebiet von [[~ITA.GetName~]] nicht alles in Ordnung ist und die örtliche Verwaltung nach ausländischer Hilfe sucht, damit sie ihre Oberherren stürzen kann. Selbst wenn die Rebellion scheitert, würde sie zweifellos das [[~ITA.GetAdjective~]]-Militär ablenken und schwächen. Allerdings könnte es zu Konsequenzen kommen, wenn herauskommt, dass wir die Rebellion unterstützt haben."
 BBA_ethiopia_fascist_events.61.a:0 "Das sollte die [[~ITA.GetAdjective~]]s beschäftigen."
 BBA_ethiopia_fascist_events.61.b:0 "Wir werden einem potenziellen Feind nicht helfen."

 BBA_ethiopia_fascist_events.62.t:0 "[[~FROM.GetName~]] Stimmt der Waffenanfrage zu"
 BBA_ethiopia_fascist_events.62.desc:0 "Diplomaten von [[~FROM.GetAdjective~]] haben signalisiert, dass sie bereit sind, Waffen an uns zu liefern, während wir uns darauf vorbereiten, die [[~ITA.GetAdjective~]]-Kräfte zu stürzen. Wir sind natürlich angewiesen worden, jegliche Beteiligung von ihnen zu leugnen, sollten die [[~ITA.GetAdjective~]]-Kräfte die Waffen entdecken."
 BBA_ethiopia_fascist_events.62.a:0 "Der Sieg ist in Sicht."

 BBA_ethiopia_fascist_events.63.t:0 "[[~FROM.GetName~]] Weigert sich, Waffen anzufordern"
 BBA_ethiopia_fascist_events.63.desc:0 "[[~FROM.GetAdjective~]]-Diplomaten haben unsere Versuche, geheime Waffenlieferungen zu erhalten, abgelehnt. Es scheint, dass sie unsicher sind, wie vertrauenswürdig wir sind, solange wir noch unter dem Einfluss von [[~ITA.GetAdjective~]] stehen. Vielleicht zögern sie auch, das [[~ITA.GetAdjective~]]-Regime in diesen turbulenten Zeiten zu verärgern."
 BBA_ethiopia_fascist_events.63.a:0 "Wie kurzsichtig von ihnen."

 BBA_ethiopia_fascist_events.64.t:0 "[[~FROM.GetName~]] Fordert die Kontrolle über [[~550.GetName~]]"
 BBA_ethiopia_fascist_events.64.desc:0 "[[~ETH.GetLeader~]] hat die Kontrolle über [[~550.GetName~]] als Belohnung oder Entschädigung, je nach Sichtweise, für seine anhaltende Loyalität zu [[~ITA.GetName~]] beantragt. [[~ETH.GetLeader~]] war entscheidend, um die Pattsituation bei der Invasion Äthiopiens zu durchbrechen, und dies würde einen großen Beitrag zur Aufrechterhaltung guter Beziehungen leisten. Das [[~ITA.GetAdjective~]]-Volk versteht jedoch vielleicht nicht so recht, warum wir Territorium verschenken."
 BBA_ethiopia_fascist_events.64.a:0 "Wir werden ihre Loyalität belohnen. "
 BBA_ethiopia_fascist_events.64.b:0 "Sie sind nicht in der Lage, Forderungen zu stellen."

 BBA_ethiopia_fascist_events.65.t:0 "[[~FROM.GetName~]] Fordert die Kontrolle von [[~559.GetName~]] und [[~844.GetName~]]"
 BBA_ethiopia_fascist_events.65.desc:0 "[[~ETH.GetLeader~]] hat die Kontrolle über [[~559.GetName~]] und [[~844.GetName~]] als Belohnung oder Entschädigung, je nach Sichtweise, für seine anhaltende Loyalität zu [[~ITA.GetName~]] gefordert. [[~ETH.GetLeader~]] hat entscheidend dazu beigetragen, die Pattsituation bei der Invasion Äthiopiens zu durchbrechen, und dies würde einen großen Beitrag zur Aufrechterhaltung guter Beziehungen leisten. Das [[~ITA.GetAdjective~]]-Volk versteht jedoch vielleicht nicht so recht, warum wir Territorium verschenken."
 BBA_ethiopia_fascist_events.65.a:0 "Wir werden ihre Loyalität belohnen. "
 BBA_ethiopia_fascist_events.65.b:0 "Sie sind nicht in der Lage, Forderungen zu stellen."

 BBA_ethiopia_fascist_events.66.t:0 "[[~ITA.GetName~]] Stimmen Sie der territorialen Entschädigung zu"
 BBA_ethiopia_fascist_events.66.desc:0 "[[~ITA.GetName~]] hat unsere Bitte um die Kontrolle über die angeforderten Gebiete gnädig angenommen. Dies markiert den Beginn eines neuen Kapitels in den Beziehungen zwischen Italien und [[~ETH.GetAdjective~]]."
 BBA_ethiopia_fascist_events.66.a:0 "Die Zukunft gehört dem [[~ETH.GetAdjective~]]-Volk."

 BBA_ethiopia_fascist_events.67.t:0 "[[~ITA.GetName~]] Verweigert territoriale Entschädigung"
 BBA_ethiopia_fascist_events.67.desc:0 "[[~ITA.GetAdjective~]]-Diplomaten haben mit Empörung auf unsere Forderung nach territorialer Kompensation reagiert. Sie argumentieren, dass es dem [[~ITA.GetAdjective~]]-Volk nicht schmecken würde, jemandem ein Gebiet zu überlassen, das mit seinem Blut bezahlt wurde, geschweige denn einem ehemaligen Feind."
 BBA_ethiopia_fascist_events.67.a:0 "Sie stellen unsere Loyalität auf die Probe..."

 BBA_ethiopia_fascist_events.68.t:0 " [[~ITA.GetAdjective~]] Depot geplündert"
 BBA_ethiopia_fascist_events.68.desc:0 "Letzte Nacht wurde ein [[~ITA.GetAdjective~]]-Waffendepot erfolgreich überfallen und die Waffen entwendet. Die italienischen Behörden beschuldigen unsere Verwaltung wütend, den Vorfall inszeniert zu haben, obwohl sie nur sehr wenige Beweise haben. Obwohl sie vielleicht misstrauisch werden, wenn unsere Soldaten mit glänzenden neuen [[~ITA.GetAdjective~]]-Gewehren herumlaufen..."
 BBA_ethiopia_fascist_events.68.a:0 "Eine solch ungeheuerliche Anschuldigung."

 BBA_ethiopia_fascist_events.69.t:0 "[[~FROM.GetName~]] Fordert Militärberater an"
 BBA_ethiopia_fascist_events.69.desc:0 "Die Führung von [[~ETH.GetName~]] hat die Schwäche ihres Militärs erkannt und uns daher um Unterstützung gebeten. Sie sind neugierig, ob wir einigen unserer Offiziere erlauben würden, ihrem Generalstab beizutreten und sie zu beraten, wie sie die Werkzeuge des modernen Krieges am besten einsetzen können."
 BBA_ethiopia_fascist_events.69.a:0 "Eine stärkere [[~FROM.GetName~]] würde es uns ermöglichen, uns auf Regionen zu konzentrieren, die näher an unserer Heimat liegen."
 BBA_ethiopia_fascist_events.69.b:0 "Unsere Offiziere werden anderswo gebraucht."
 ETH_send_ita_generals_tt:0 "[~\n~][~§Y~]$ITA_giuseppe_tellera$[~§!~], [~§Y~]$ITA_mario_berti$[~§!~] und [~§Y~]$ITA_alessandro_pirzio_biroli$[~§!~] werden nach Äthiopien versetzt."

 BBA_ethiopia_fascist_events.70.t:0 "[[~FROM.GetName~]] Zustimmen, Beamte zu senden"
 BBA_ethiopia_fascist_events.70.desc:0 "[[~FROM.GetName~]] hat sich bereit erklärt, einige ihrer Militäroffiziere für die absehbare Zukunft in unseren Generalstab zu entsenden. Hoffentlich werden wir lernen, wie wir unsere neue Ausrüstung auf dem modernen Schlachtfeld am besten einsetzen können."
 BBA_ethiopia_fascist_events.70.a:0 "Ausgezeichnet."

 BBA_ethiopia_fascist_events.71.t:0 "[[~FROM.GetName~]] Weigert sich, Offiziere zu entsenden"
 BBA_ethiopia_fascist_events.71.desc:0 "[[~FROM.GetName~]] haben sich geweigert, ihre Offiziere in unseren Generalstab zu entsenden. Man hat uns mitgeteilt, dass sie derzeit anderweitig benötigt werden. Allerdings hat man uns als Zeichen der Unterstützung eine zusätzliche Lieferung von Infanterieausrüstung geschickt."
 BBA_ethiopia_fascist_events.71.a:0 "Das ist besser als nichts."



#Communist Ethiopia ""
 BBA_ethiopia_communist_events.01.t:0 "[[~ETH.GetAdjective~]] Kommunisten bitten um Hilfe"
 BBA_ethiopia_communist_events.01.desc:0 "Die kommunistische Führung von [[~ETH.GetName~]] hat uns um Hilfe in ihrem Kampf gegen die italienischen Faschisten gebeten. Das neue Regime in [[~ETH.Capital.GetCapitalVictoryPointName~]] ist immer noch dabei, seine Macht zu konsolidieren und könnte bereit sein, sich unseren außenpolitischen Ambitionen anzuschließen, wenn wir ihnen unsere Unterstützung anbieten. Wir riskieren jedoch eine Eskalation des Krieges und werden dabei sicherlich [[~ITA.GetName~]] verärgern."
 BBA_ethiopia_communist_events.01.a:0 "Wir werden unsere kommunistischen Mitstreiter in ihrem Kampf unterstützen."
 BBA_ethiopia_communist_events.01.b:0 "Wir haben kein Interesse an diesen kolonialen Verstrickungen in Afrika."
 BBA_ethiopia_communist_events.02.t:0 "[[~SOV.GetName~]] Aufruf zur Hilfe zurückgewiesen"
 BBA_ethiopia_communist_events.02.desc:0 "Trotz unseres verzweifelten Hilferufs hat sich [[~SOV.GetNameDef~]] von uns abgewandt. Obwohl dies ein Rückschlag ist, werden wir den Kräften des Faschismus weiterhin Widerstand leisten. Wir sollten uns jetzt darauf konzentrieren, Unterstützung von den breiteren antifaschistischen Netzwerken auf der ganzen Welt zu bekommen."
 BBA_ethiopia_communist_events.02.a:0 "So viel zur Klassensolidarität."
 BBA_ethiopia_communist_events.03.t:0 "[[~SOV.GetName~]] Senden von Hilfe an [[~ETH.GetName~]]"
 BBA_ethiopia_communist_events.03.desc:0 "In den letzten Tagen gab es beunruhigende Berichte über [[~ETH.GetAdjective~]]-Truppen, die Russisch sprechen und [[~SOV.GetAdjective~]]-Waffen benutzen. Wir können nur vermuten, dass die [[~SOV.GetName~]] "Freiwillige" schicken, um für [[~ETH.GetLeader~]] zu kämpfen, in der Hoffnung, Einfluss in Afrika zu gewinnen und die Unterstützung für die Regierung von [[~ITA.GetLeader~]] in [[~ITA.GetName~]] zu schwächen."
 BBA_ethiopia_communist_events.03.a:0 "Sie werden für diesen Akt der Aggression leiden."
 BBA_ethiopia_communist_events.04.t:0 "[[~SOV.GetName~]] Stimmt zu, uns zu helfen"
 BBA_ethiopia_communist_events.04.desc:0 "Der [[~SOV.GetName~]] hat sich bereit erklärt, uns in den kommenden Monaten materielle Hilfe zukommen zu lassen und "Freiwillige" aus dem [[~SOV.GetAdjective~]]-Militär zuzulassen, die an unserer Seite in unserem Kampf gegen [[~ITA.GetName~]] kämpfen. Dies wird sicherlich das Gleichgewicht zu unseren Gunsten verschieben, aber es ist unklar, wie die [[~ITA.GetAdjective~]]s darauf reagieren werden, dass [[~SOV.GetAdjective~]]-Truppen gegen sie kämpfen."
 BBA_ethiopia_communist_events.04.a:0 "Gemeinsam werden wir den Faschismus in Afrika besiegen."
 BBA_ethiopia_communist_events.05.t:0 "Putsch gegen [[~ROOT.GetLeader~]]"
 BBA_ethiopia_communist_events.05.desc:0 "Heute haben Mitglieder des Militärs und der antifaschistischen Organisation "Black Lions" einen Putsch gegen die Regierung von [[~ROOT.GetLeader~]] inszeniert. Der Kaiser sollte die Truppen inspizieren, als sich eine Gruppe verärgerter Soldaten gegen ihn und ihre Offiziere wandte und sie unter Arrest stellte. [In der Zwischenzeit haben die Schwarzen Löwen in [[~ROOT.Capital.GetCapitalVictoryPointName~]] die wichtigste Infrastruktur der Stadt erobert, darunter auch die Residenz des Kaisers. Viele Loyalisten des Militärs und der Polizei wurden in kleineren Scharmützeln getötet, aber was von [[~ETH.GetName~]] übrig geblieben ist, steht nun unter der Kontrolle einer provisorischen Regierung. Die Mehrheit der Bevölkerung, erschöpft vom Krieg mit [[~ITA.GetName~]], hat die Autorität ihrer neuen Regierung einfach akzeptiert. Die erste Entscheidung der neuen Regierung ist nun, über das Schicksal von [[~ROOT.GetLeader~]] zu entscheiden."
 BBA_ethiopia_communist_events.05.a:0 "Wir können nicht riskieren, die Unterstützung des Volkes zu verlieren. Schickt ihn ins Exil."
 BBA_ethiopia_communist_events.05.b:0 "Alle Feinde des Volkes müssen sich für ihre Verbrechen verantworten. Sperrt ihn ein."
 BBA_ethiopia_communist_events.06.t:0 "Die provisorische Regierung ist aufgelöst"
 BBA_ethiopia_communist_events.06.desc:0 "Militärische Offiziere, die von der [[~SOV.GetName~]] unterstützt werden, haben die provisorische [[~ETH.GetAdjective~]]-Regierung aufgelöst. Die Offiziere behaupten, sie hätten vom [[~SOV.GetAdjective~]]-Geheimdienst Beweise erhalten, die belegten, dass die von [[~ROOT.GetLeader~]] geführte Regierung das Volk verraten habe. Den Beweisen zufolge führten Mitglieder der Regierung Gespräche, um den Truppen von [[~ITA.GetAdjective~]] die vollständige Besetzung des Landes im Austausch gegen große Mengen an persönlichem Reichtum zu ermöglichen. Nach Schießereien mit den Black Lions werden die ehemaligen Mitglieder der provisorischen Regierung für tot oder verhaftet gehalten. [Das Militär hat nun die Führung des Landes übernommen, um die Ordnung wiederherzustellen und die Mitverschwörer von [[~ROOT.GetLeader~]] auszurotten. Es bleibt unklar, wie dauerhaft der neu gebildete Militärverwaltungsrat sein wird."
 BBA_ethiopia_communist_events.06.indy_desc:0 "Militäroffiziere haben die provisorische [[~ETH.GetAdjective~]]-Regierung aufgelöst. Die Offiziere behaupten, sie hätten von den Geheimdiensten Beweise erhalten, die belegten, dass die von [[~ROOT.GetLeader~]] geführte Regierung das Volk verraten habe. Den Beweisen zufolge führten Mitglieder der Regierung Gespräche, um den Truppen von [[~ITA.GetAdjective~]] die vollständige Besetzung des Landes im Austausch gegen große Mengen an persönlichem Reichtum zu ermöglichen. Nach Schießereien mit den Black Lions werden die ehemaligen Mitglieder der provisorischen Regierung für tot oder verhaftet gehalten. [Das Militär hat nun die Führung des Landes übernommen, um die Ordnung wiederherzustellen und die Mitverschwörer von [[~ROOT.GetLeader~]] auszurotten."
 BBA_ethiopia_communist_events.06.a:0 "Die Verräter haben bekommen, was sie verdient haben."
 BBA_ethiopia_communist_events.07.t:0 "[[~SOV.GetNameDefCap~]] Fordert ein Ende des Krieges mit [[~ETH.GetName~]]"
 BBA_ethiopia_communist_events.07.desc:0 "[[~SOV.GetNameDefCap~]] haben ein Ende der Feindseligkeiten zwischen uns und den [[~ETH.GetAdjective~]]s gefordert. Die [[~SOV.GetAdjective~]]s waren stark an der Unterstützung des kommunistischen Regimes in [[~ETH.Capital.GetCapitalVictoryPointName~]] beteiligt und sehen es nun als Teil ihrer Einflusssphäre. Die Sowjets drohen sogar damit, sich militärisch in den Konflikt einzumischen.  Wir riskieren eine Demütigung im eigenen Land, wenn wir den sowjetischen Forderungen zustimmen. Wir riskieren jedoch einen viel größeren Konflikt, wenn wir sie ablehnen."
 BBA_ethiopia_communist_events.07.a:0 "Wir werden nicht mit Kommunisten verhandeln."
 BBA_ethiopia_communist_events.07.b:0 "Wir können im Moment keinen größeren Konflikt riskieren."
 BBA_ethiopia_communist_events.08.t:0 "[[~ETH.GetName~]] Fordert Infanterie-Ausrüstung an"
 BBA_ethiopia_communist_events.08.desc:0 "[[~ETH.GetName~]] haben um Infanterieausrüstung gebeten, um ihren Konflikt mit Italien zu unterstützen. Ohne einen Zustrom von Grundausrüstung ist es unwahrscheinlich, dass das [[~ETH.GetAdjective~]]-Militär in der Lage sein wird, seine Truppen angemessen zu bewaffnen. Wenn wir uns jedoch dafür entscheiden, sie mit unserer Ausrüstung zu beliefern, wird dies unsere Beziehungen zu [[~ITA.GetName~]] mit Sicherheit noch mehr belasten."
 BBA_ethiopia_communist_events.08.a:0 "Wir können keine Ausrüstung entbehren."
 BBA_ethiopia_communist_events.08.b:0 "Natürlich werden wir ihnen helfen."
 BBA_ethiopia_communist_events.09.t:0 "[[~SOV.GetNameDefCap~]] Sendet Infanterieausrüstung"
 BBA_ethiopia_communist_events.09.desc:0 "Der [[~SOV.GetName~]] hat uns die angeforderte Infanterieausrüstung geschickt, um uns in unserem Kampf gegen [[~ITA.GetName~]] zu unterstützen. Dies wird uns sicherlich zum Sieg gegen die Faschisten verhelfen."
 BBA_ethiopia_communist_events.09.a:0 "Der Krieg kippt wieder zu unseren Gunsten."
 BBA_ethiopia_communist_events.10.t:0 "[[~SOV.GetNameDefCap~]] Verweigern Sie die Entsendung von Ausrüstung"
 BBA_ethiopia_communist_events.10.desc:0 "Der [[~SOV.GetName~]] hat sich geweigert, uns Infanterieausrüstung zu schicken. Trotz der besten Versuche unserer Delegation bei [[~SOV.capital.GetCapitalVictoryPointName~]], scheint es, dass sie zu sehr mit ihren eigenen Problemen beschäftigt sind, um etwas für uns zu entbehren."
 BBA_ethiopia_communist_events.10.a:0 "Sie haben uns verraten."
 BBA_ethiopia_communist_events.11.t:0 "[[~ETH.GetName~]] Fordert Militärberater an"
 BBA_ethiopia_communist_events.11.desc:0 "Die neue Führung von [[~ETH.GetNameDefCap~]] hat die Schwäche ihres Militärs im Umgang mit der modernen Kriegsführung erkannt. Sie hat uns daher um Unterstützung bei der Umstrukturierung ihres Militärs gebeten. Dies wäre eine großartige Gelegenheit, unseren Offizieren Erfahrungen in anderen Umgebungen zu vermitteln, aber es ist auch eine Chance für uns, das interne Machtgleichgewicht innerhalb von [[~ETH.GetName~]] zu beeinflussen."
 BBA_ethiopia_communist_events.11.a:0 "Diese Gelegenheit dürfen wir uns nicht entgehen lassen."
 BBA_ethiopia_communist_events.11.b:0 "Wir können nicht riskieren, dass fremde Mächte unsere Taktiken kennen."
 BBA_ethiopia_communist_events.12.t:0 "[[~SOV.GetAdjective~]] Ausrüstung trifft ein"
 BBA_ethiopia_communist_events.12.desc:0 "Die vom [[~SOV.GetName~]] versprochene Ausrüstung ist in unseren Militärdepots eingetroffen und wird nun an unsere Streitkräfte verteilt."
 BBA_ethiopia_communist_events.12.a:0 "Ausgezeichnet!"
 BBA_ethiopia_communist_events.14.t:0 "[[~ETH.GetNameDefCap~]] Erbittet Hilfe bei der Erstellung der Luftwaffe"
 BBA_ethiopia_communist_events.14.desc:0 "[[~ETH.GetNameDefCap~]] hat uns um Unterstützung bei der Entwicklung ihrer eigenen Luftwaffe gebeten. Ihr Vorschlag beinhaltet die Entsendung von Freiwilligen, die zusammen mit unseren Piloten in älteren, überzähligen Flugzeugen trainieren. Dies wäre eine fantastische Gelegenheit für unsere Piloten, mehr Erfahrung zu sammeln und unsere Ausrüstung gegen die [[~ITA.GetAdjective~]]s zu testen."
 BBA_ethiopia_communist_events.14.a:0 "Ein ausgezeichneter Vorschlag."
 BBA_ethiopia_communist_events.14.b:0 "Wir müssen unseren Bestand an Flugzeugen aufrechterhalten."
 BBA_ethiopia_communist_events.15.t:0 "[[~SOV.GetNameDefCap~]] Schickt Militärberater"
 BBA_ethiopia_communist_events.15.desc:0 "Generäle von [[~SOV.GetNameDef~]] sind heute in [[~ROOT.Capital.GetCapitalVictoryPointName~]] angekommen. Die Berater erhalten einen Überblick über die aktuelle Struktur unserer Streitkräfte und den aktuellen Stand des Krieges mit [[~ITA.GetName~]]. Wir hoffen, dass sie bei der Modernisierung unserer Streitkräfte helfen können."
 BBA_ethiopia_communist_events.15.a:0 "Das war längst überfällig."
 BBA_ethiopia_communist_events_15_tt:1 "[~§Y~]$SOV_semyon_budyonny$[~§!~] und [~§Y~]$SOV_vasily_kuznetsov$[~§!~] werden als Generäle zur Verfügung stehen."
 BBA_ethiopia_communist_events.16.t:0 "[[~SOV.GetNameDefCap~]] Verweigern Sie die Entsendung von Militärberatern"
 BBA_ethiopia_communist_events.16.desc:0 "Unsere vermeintlichen Freunde in [[~SOV.Capital.GetCapitalVictoryPointName~]] haben sich geweigert, uns Militärberater zu schicken, die uns bei unserer militärischen Modernisierung unterstützen sollen. Trotz dieses Rückschlags werden wir die Faschisten besiegen und unsere Modernisierung allein fortsetzen."
 BBA_ethiopia_communist_events.16.a:0 "Auf die [[~SOV.GetAdjective~]] kann man sich nicht verlassen."
 BBA_ethiopia_communist_events.17.t:0 "[[~ETH.GetNameDefCap~]] Fordert Unterstützung gegen [[~ITA.GetAdjective~]] Rüstung"
 BBA_ethiopia_communist_events.17.desc:0 "Eine Delegation von [[~ETH.GetNameDef~]] hat unsere Minister und Militärs aufgefordert, unsere überschüssigen gepanzerten Fahrzeuge zu schicken, um sie in ihrem Krieg gegen [[~ITA.GetName~]] zu unterstützen. Die [[~ETH.GetAdjective~]]s sind im Kampf gegen die Panzer von [[~ITA.GetAdjective~]] eindeutig im Nachteil. Wenn wir unsere Ausrüstung schicken würden, würde es ihnen sicherlich helfen, die [[~ITA.GetAdjective~]]s zurückzudrängen, aber es würde auch die Spannungen zwischen der [[~SOV.GetNameDef~]] und [[~ITA.GetName~]] erhöhen."
 BBA_ethiopia_communist_events.17.a:0 "Eine hervorragende Gelegenheit, unsere Ausrüstung zu testen."
 BBA_ethiopia_communist_events.17.b:0 "Wir werden keine weitere Eskalation riskieren."
 BBA_ethiopia_communist_events.18.t:0 "[[~SOV.GetNameDefCap~]] Verweigern Sie die Entsendung gepanzerter Fahrzeuge"
 BBA_ethiopia_communist_events.18.desc:0 "Die [[~SOV.GetNameDefCap~]] haben sich geweigert, uns gepanzerte Fahrzeuge zu schicken, um die [[~ITA.GetAdjective~]]s zu bekämpfen. Es scheint, dass die [[~SOV.GetAdjective~]]'s Angst vor einer Eskalation der Spannungen zwischen ihnen und den [[~ITA.GetAdjective~]]s haben. "
 BBA_ethiopia_communist_events.18.a:0 "Wir müssen einen anderen Weg finden."
 BBA_ethiopia_communist_events.19.t:0 "[[~SOV.GetNameDefCap~]] Sendet gepanzerte Fahrzeuge"
 BBA_ethiopia_communist_events.19.desc:0 "[[~SOV.GetNameDefCap~]] hat uns gepanzerte Fahrzeuge geschickt, um uns im Kampf gegen die [[~ITA.GetAdjective~]]s zu unterstützen. Obwohl es sich nicht um ihre neuesten Entwürfe handelt, werden sich die Fahrzeuge an der Front zweifellos als wertvoll erweisen, und sei es nur zur Stärkung der Moral."
 BBA_ethiopia_communist_events.19.a:0 "Ausgezeichnet!"
 BBA_ethiopia_communist_events.20.t:0 "[[~SOV.GetNameDefCap~]] Weigert sich, Piloten auszubilden"
 BBA_ethiopia_communist_events.20.desc:0 "[[~SOV.GetNameDefCap~]] hat einen Vorschlag zur Ausbildung unserer Piloten abgelehnt. Wir hatten gehofft, dass dies den Ausbau unserer Luftwaffe beschleunigen könnte, aber es scheint, dass die Sowjets im Moment andere Prioritäten haben. Man hat uns jedoch Entwürfe für die Herstellung unserer eigenen Flugzeuge gegeben."
 BBA_ethiopia_communist_events.20.a:0 "Das kriegen wir doch sicher hin."
 BBA_ethiopia_communist_events.21.t:0 "[[~SOV.GetNameDefCap~]] Vereinbart die Ausbildung von Piloten"
 BBA_ethiopia_communist_events.21.desc:0 "Unsere Kameraden in der [[~SOV.GetName~]] haben sich bereit erklärt, uns bei der Ausbildung von Piloten zu helfen. Sie haben uns auch großzügig eine Reihe von Flugzeugen zur Verfügung gestellt. Dies wird unsere Pläne zur Schaffung einer Luftwaffe, die in der Lage ist, den [[~ITA.GetAdjective~]]s entgegenzutreten, rasch beschleunigen."
 BBA_ethiopia_communist_events.21.a:0 "Wir sind unseren [[~SOV.GetAdjective~]]-Kameraden sehr dankbar!"
 BBA_ethiopia_communist_events.22.t:0 "[[~ITA.GetNameDefCap~]] Weigern Sie sich, den Krieg mit [[~ETH.GetNameDefCap~]] zu beenden."
 BBA_ethiopia_communist_events.22.desc:0 "Die [[~ITA.GetAdjective~]]s haben unsere Forderungen, ihren Krieg gegen [[~ETH.GetName~]] zu beenden, bisher ignoriert. Es ist klar geworden, dass die einzige Sprache, die sie verstehen, rohe Gewalt ist. Wenn wir unseren derzeitigen Kurs fortsetzen, wird der Krieg zwischen [[~SOV.GetName~]] und [[~ITA.GetName~]] unvermeidlich sein. Wenn wir jetzt einen Rückzieher machen, werden wir letztendlich alles verlieren, was wir durch die Unterstützung von [[~ETH.GetName~]] gewonnen haben, und unser diplomatisches Gewicht auf der Weltbühne wird stark abnehmen."
 BBA_ethiopia_communist_events.22.a:0 "Sie werden das bedauern."
 BBA_ethiopia_communist_events.22.b:0 "Wir sind nicht bereit für einen Krieg."
 BBA_ethiopia_communist_events.23.t:0 "[[~SOV.GetNameDefCap~]] Macht einen Rückzieher"
 BBA_ethiopia_communist_events.23.desc:0 "Die Sowjetunion hat einen Rückzieher bei ihrer jüngsten Kriegsrhetorik gemacht und ist zu stark formulierten Einwänden gegen unser Vorgehen in Äthiopien zurückgekehrt. Es scheint, dass ihre Kriegsdrohung nicht mehr als ein Bluff war."
 BBA_ethiopia_communist_events.23.a:0 "Ein Sieg für [[~ITA.GetName~]]!"
 BBA_ethiopia_communist_events.24.t:0 "[[~SOV.GetNameDefCap~]] Übernimmt die Kontrolle über die Außenpolitik"
 BBA_ethiopia_communist_events.24.desc:0 "Die diplomatische Konfrontation zwischen [[~ITA.GetName~]] und [[~SOV.GetNameDef~]] ist nun in einen offenen Konflikt ausgeartet. Die [[~SOV.GetAdjective~]]s haben unsere Unabhängigkeit garantiert und werden uns nun auf dem Schlachtfeld helfen, die [[~ITA.GetAdjective~]]s zurückzuschlagen. Es scheint jedoch, dass dies auf Kosten unserer Unabhängigkeit geschehen wird. Von nun an müssen wir sicherstellen, dass unsere Außenpolitik vollständig mit der von [[~SOV.Capital.GetCapitalVictoryPointName~]] abgestimmt ist."
 BBA_ethiopia_communist_events.24.a:0 "Das ist notwendig. Für den Moment."
 BBA_ethiopia_communist_events.25.t:0 "[[~ETH.GetNameDefCap~]] Mediation anfordern"
 BBA_ethiopia_communist_events.25.desc:0 "Die [[~ETH.GetNameDefCap~]] haben sich an uns gewandt, in der Hoffnung, dass wir zwischen ihnen und den [[~ITA.GetAdjective~]]s vermitteln können. Die [[~ITA.GetAdjective~]]s haben sich von den scharf formulierten Einwänden des Völkerbundes nicht beeindrucken lassen, daher wird jede Vermittlung durch uns wahrscheinlich die Androhung von Gewalt erfordern. Wir müssen sorgfältig abwägen, wie viel wir bereit sind, im Interesse von [[~ETH.GetNameDef~]] zu riskieren. "
 BBA_ethiopia_communist_events.25.a:0 "Wir werden ihnen helfen, diesen Krieg zu beenden."
 BBA_ethiopia_communist_events.25.b:0 "Wir werden ihnen helfen. Für einen Preis."
 BBA_ethiopia_communist_events.25.c:0 "Das ist zu riskant."
 BBA_ethiopia_communist_events.26.t:0 "[[~SOV.GetNameDefCap~]] Verweigern Sie die Vermittlung des Konflikts"
 BBA_ethiopia_communist_events.26.desc:0 "[[~SOV.GetNameDefCap~]] hat die Möglichkeit ausgeschlossen, zwischen uns und den [[~ITA.GetAdjective~]]s zu vermitteln. Sie berufen sich darauf, dass [[~ITA.GetName~]] nicht bereit ist, auf den Völkerbund zu hören und dass sie deshalb mit der Anwendung von Gewalt drohen müssten. Das Risiko einer Eskalation zum Krieg zwischen den beiden Ländern wurde von [[~SOV.GetLeader~]] als zu gefährlich eingestuft."
 BBA_ethiopia_communist_events.26.a:0 "Sie benutzen uns, um die [[~ITA.GetAdjective~]]s auszubluten."
 BBA_ethiopia_communist_events.27.t:0 "[[~SOV.GetNameDefCap~]] Schafft es nicht, die [[~ITA.GetAdjective~]] Aggression"
 BBA_ethiopia_communist_events.27.desc:0 "[[~SOV.GetNameDefCap~]] hat seine Zusage, den Aggressionskrieg von [[~ITA.GetName~]] zu beenden, nicht eingehalten. Es scheint, dass ihre Bereitschaft, in den Krieg zu ziehen, nicht mehr als ein Bluff war. Jetzt stehen wir vor der schwierigen Aufgabe, diesen Krieg selbst zu beenden."
 BBA_ethiopia_communist_events.27.a:0 "Sie haben uns verraten."
 BBA_ethiopia_communist_events.28.t:0 "[[~SOV.GetNameDefCap~]] Fordert außenpolitische Neuausrichtung"
 BBA_ethiopia_communist_events.28.desc:0 "Die diplomatische Konfrontation zwischen [[~ITA.GetName~]] und [[~SOV.GetNameDef~]] hat sich nun gelegt, da die [[~ITA.GetAdjective~]]s zugestimmt haben, ihren Krieg gegen uns zu beenden. Die [[~SOV.GetAdjective~]]s haben unsere Unabhängigkeit garantiert und deutlich gemacht, dass sie einen Angriff auf uns als einen Angriff auf sie betrachten. Es scheint jedoch, dass der Preis für ihre Hilfe bei der Beendigung des Krieges unsere Unabhängigkeit ist. Von nun an müssen wir sicherstellen, dass unsere Außenpolitik vollständig mit der von [[~SOV.Capital.GetCapitalVictoryPointName~]] übereinstimmt."
 BBA_ethiopia_communist_events.28.a:0 "Wir müssen es zulassen. Für den Moment."
 BBA_ethiopia_communist_events.29.t:0 "[[~SOV.GetNameDefCap~]] Erfolgreiche Konfliktschlichtung"
 BBA_ethiopia_communist_events.29.desc:0 "Die diplomatische Konfrontation zwischen [[~ITA.GetName~]] und [[~SOV.GetNameDef~]] hat sich nun gelegt, da die [[~ITA.GetAdjective~]]s zugestimmt haben, ihren Krieg gegen uns zu beenden. Dies ist ein großer Sieg gegen den Faschismus, aber es ist unwahrscheinlich, dass dies das Ende des Kampfes sein wird. Hoffentlich können wir weiterhin mit unseren Freunden in [[~SOV.Capital.GetCapitalVictoryPointName~]] zusammenarbeiten."
 BBA_ethiopia_communist_events.29.a:0 "Wir sind ewig dankbar."
 bba_news.1.t:0 "[[~SOV.GetName~]] Fordert ein Ende des Italo-Äthiopischen Krieges"
 bba_news.1.desc:0 "[Der drohende Ausbruch eines großen Krieges hat heute die Staats- und Regierungschefs auf der ganzen Welt aufgeschreckt. Der sowjetische Führer [[~SOV.GetLeader~]] hat gefordert, dass [[~ITA.GetLeader~]] den illegalen Krieg von [[~ITA.GetName~]] gegen [[~ETH.GetNameDef~]] beendet. [[~SOV.GetLeader~]] hat deutlich gemacht, dass [[~ITA.GetName~]] bereit ist, Gewalt anzuwenden, wenn [[~SOV.GetLeader.GetSheHe~]] dieser Forderung nicht nachkommt. In den letzten Monaten waren die [[~SOV.GetAdjective~]]s bestrebt, [[~ETH.GetNameDef~]] mit Ausrüstung und Beratung zu unterstützen. Es wird immer deutlicher, dass sie das Land nun als Teil ihrer eigenen Einflusssphäre betrachten."
 bba_news.1.a:0 "Sicherlich bluffen sie?"
 bba_news.2.t:0 "[[~ITA.GetName~]] stimmt einem Friedensabkommen mit [[~ETH.GetNameDefCap~]] zu"
 bba_news.2.desc:0 "[In einer bemerkenswerten Wende der Ereignisse hat [[~ITA.GetName~]] einem Waffenstillstand mit [[~ETH.GetName~]] zugestimmt.] Die Truppen von [[~ITA.GetAdjective~]] haben außerdem damit begonnen, sich auf ihre ursprünglichen Grenzen mit [[~ETH.GetNameDef~]] zurückzuziehen und alle territorialen Gewinne aufzugeben, die sie erzielt hatten. Die offensichtliche Bereitschaft von [[~SOV.GetNameDefCap~]], für Äthiopien in den Krieg zu ziehen, hat zweifellos eine Rolle bei der Entscheidung von [[~ITA.GetLeader~]] gespielt, sich zurückzuziehen. Es bleibt abzuwarten, wie die Öffentlichkeit von [[~ITA.GetAdjective~]] auf diese Demütigung reagieren wird."
 bba_news.2.a:0 "Wird [[~ITA.GetLeader~]] dies überleben?"
 bba_news.3.t:0 "Italo-[[~ETH.GetAdjective~]] Waffenstillstandsabkommen"
 bba_news.3.desc:0 "Da sich der Krieg in [[~ETH.GetName~]] zu einem Zermürbungskrieg entwickelt, wurden die [[~ITA.GetAdjective~]]s zu Waffenstillstandsverhandlungen gezwungen. Die meisten erwarteten, dass sich das [[~ETH.GetAdjective~]]-Militär nach dem jüngsten kommunistischen Aufstand im Land einfach auflösen würde, doch [[~ETH.GetLeader~]] hat es geschafft, den Krieg zu wenden und einen Großteil des Landes vor der Besetzung durch [[~ITA.GetAdjective~]] zu retten. Da jedoch ein Großteil Ostafrikas immer noch unter der Herrschaft von [[~ITA.GetAdjective~]] steht, ist es unklar, ob der unruhige Frieden von Dauer sein wird. "
 bba_news.3.a:0 "Das wird nie von Dauer sein. "
 bba_news.4.t:0 "Kommunistischer Putsch in Äthiopien"
 bba_news.4.desc:0 "Mitglieder des Militärs und der antifaschistischen Organisation "Black Lions" haben einen Putsch gegen die kaiserliche Regierung von $ETH_haile_selassie$ inszeniert. Der Kaiser sollte die Truppen inspizieren, als er von ihnen in einen Hinterhalt gelockt und verhaftet wurde. In der Zwischenzeit haben die Black Lions in [[~ROOT.Capital.GetCapitalVictoryPointName~]] die wichtigste Infrastruktur der Stadt erobert, einschließlich der Residenz des Kaisers. Viele Loyalisten von Militär und Polizei wurden in kleineren Gefechten getötet, aber was von der Nation übrig geblieben ist, steht nun unter der Kontrolle einer kommunistisch geprägten provisorischen Regierung. [Die Mehrheit des Volkes, erschöpft durch den Krieg mit [[~ITA.GetName~]], hat die Autorität der neuen Regierung einfach akzeptiert. "
 bba_news.4.a:0 "Die Revolution breitet sich aus!"
 bba_news.4.b:0 "Die kommunistische Bedrohung ist auf dem Vormarsch."
 bba_news.5.t:0 "Das Solomonische Reich gegründet"
 bba_news.5.desc_owns_454:0 "[[~ETH.GetLeader~]] hat erklärt, dass er aufgrund seiner königlichen Blutlinie, die angeblich bis auf den biblischen König Salomon zurückgeht, der rechtmäßige Herrscher von [[~454.GetName~]] ist. Er verkündete die Wiedergeburt Äthiopiens als das Reich Salomons. Nachdem er den Großmächten bereits die Kontrolle über [[~454.GetName~]] entrissen hat, beabsichtigt [[~ETH.GetLeader~]], die Hauptstadt seines Reiches in die Region zu verlegen. Es bleibt abzuwarten, ob die salomonische Umstrukturierung Äthiopiens geopolitische Auswirkungen haben wird. "
 bba_news.5.desc_does_not_own_454:0 "[[~ETH.GetLeader~]] hat erklärt, dass er aufgrund seiner königlichen Blutlinie, die angeblich bis zum biblischen König Salomo zurückreicht, der rechtmäßige Herrscher von [[~454.GetName~]] ist. Das Schreckgespenst eines weiteren territorialen Streits wird in den Hauptstädten der Region zweifellos Ängste auslösen, aber es bleibt abzuwarten, ob die salomonische Umstrukturierung Äthiopiens geopolitische Auswirkungen haben wird. "
 bba_news.5.a:0 "Ehre sei dem einzigen wahren Erben Salomos!"
 bba_news.5.b:0 "Das ist Wahnsinn."
 bba_news.6.t:0 "Das Reich Zion wird gegründet"
 bba_news.6.desc:0 "In einer wahrhaft bizarren Wendung der Ereignisse hat sich der Kaiser von Äthiopien, [[~ETH.GetLeader~]], einer religiösen Randbewegung in der Karibik angeschlossen, die als "Rastafarianismus" bekannt ist. Offensichtlich begnügt sich [[~ETH.GetLeader~]] nicht damit, einfach nur ein Kaiser zu sein, sondern wird von den Rastafarians nun als die buchstäbliche Verkörperung Gottes oder genauer gesagt als "Jah" verehrt. Äthiopien selbst wurde als "Reich von Zion" neu organisiert. Es bleibt abzuwarten, ob dieser religiöse Umbruch zu Veränderungen in der äthiopischen Außenpolitik oder zu geopolitischer Instabilität führen wird."
 bba_news.6.a:0 "Gepriesen sei Jah!"
 bba_news.6.b:0 "Das ist Wahnsinn."
 bba_news.7.t:0 "[[~ITA.GetName~]] Moves to Annex [[~AFA.GetNameDef~]]"
 bba_news.7.desc:0 "[Gerüchte machen die Runde, dass die Annexion von [[~AFA.GetNameDef~]] durch [[~ITA.GetAdjective~]]-Kräfte unmittelbar bevorstehen könnte. Truppen von [[~ITA.GetAdjective~]] wurden an der Grenze der isolierten Nation gesehen und Quellen deuten darauf hin, dass in [[~AFA.Capital.GetCapitalVictoryPointName~]] diplomatisch Druck ausgeübt wird, um eine Kapitulation ohne Blutvergießen zu erzwingen. Es bleibt abzuwarten, ob [[~AFA.GetLeader~]] dem Druck von [[~ITA.GetAdjective~]] widerstehen kann, aber die Situation sieht nicht vielversprechend aus. "
 bba_news.7.a:0 "Wie furchtbar."
 bba_news.7.b:0 "Wir sollten uns auf das Unvermeidliche vorbereiten."
 bba_news.7.c:0 "Das war unvermeidlich."
 bba_news.8.t:0 "[[~AFA.GetName~]] Unterwirft sich den [[~ITA.GetAdjective~]] Fordert"
 bba_news.8.desc:0 "Für viele vielleicht nicht überraschend, hat [[~AFA.GetNameDef~]] die Forderungen von [[~ITA.GetAdjective~]] nach Unterwerfung akzeptiert. Während die [[~AFA.GetAdjective~]]-Regierung die Hoffnung hegte, der Besetzung zu entgehen, wurde immer deutlicher, dass die Kolonialmächte der Region ihr nicht zu Hilfe kommen würden und auch die benachbarten [[~ETH.GetName~]] nicht in der Lage sein würden, Militärpersonal zur Unterstützung zu entbehren. Angesichts der düsteren Lage beugte sich die Regierung dem Druck von [[~ITA.GetAdjective~]], um die Bevölkerung vor unnötigem Blutvergießen zu bewahren. [Die [[~ITA.GetAdjective~]]-Kräfte rücken nun in das kleine Land ein, um neue Positionen an der Grenze zu [[~ETH.GetNameDef~]] einzunehmen. Es ist unklar, ob die Besetzung dauerhaft sein wird, oder wie sie sich auf den größeren [[~ITA.GetAdjective~]]-Konflikt mit [[~ETH.GetName~]] auswirken wird. "
 bba_news.8.a:0 "Das ist leider nicht überraschend."
 bba_news.8.b:0 "Das wird unsere Kräfte noch mehr beanspruchen."
 bba_news.8.c:0 "Sie haben weise gewählt."
 BBA_ethiopia_communist_events.30.t:0 "[[~ETH.GetNameDefCap~]] Bittet um Waffenstillstand"
 BBA_ethiopia_communist_events.30.desc:0 "Vertreter von [[~ETH.GetNameDefCap~]] haben um einen Waffenstillstand in unserem derzeitigen Konflikt mit ihnen gebeten. Der Krieg hat nicht so schnell geendet, wie wir gehofft hatten, und dies würde uns die Möglichkeit geben, unsere Position in der Region zu stärken oder andere dringende Probleme zu lösen."
 BBA_ethiopia_communist_events.30.a:0 "Wir werden die Kämpfe einstellen. Für den Moment. "
 BBA_ethiopia_communist_events.30.b:0 "Der Sieg ist in greifbarer Nähe, wir werden jetzt nicht aufhören."
 BBA_ethiopia_communist_events.31.t:0 "[[~ITA.GetNameDefCap~]] Stimmt Waffenstillstand zu"
 BBA_ethiopia_communist_events.31.desc:0 "Die [[~ITA.GetAdjective~]]s haben einem Waffenstillstand in unserem aktuellen Konflikt zugestimmt. Dies gibt uns hoffentlich die Möglichkeit, einen dauerhaften Frieden zwischen unseren Nationen zu schaffen. Wir sollten jedoch wachsam bleiben, da der Konflikt jederzeit wieder ausbrechen kann."
 BBA_ethiopia_communist_events.31.a:0 "Endlich, ein Ende des Blutvergießens."
 BBA_ethiopia_communist_events.32.t:0 "[[~ITA.GetNameDefCap~]] lehnt Angebot zur Waffenruhe ab"
 BBA_ethiopia_communist_events.32.desc:0 "Die [[~ITA.GetAdjective~]]s haben sich geweigert, an einem Waffenstillstand teilzunehmen. Es scheint, dass sie auf die vollständige Zerstörung von [[~ETH.GetNameDefCap~]] aus sind. Die Menschen werden nun wissen, dass mit den Faschisten nicht zu reden ist und dass unsere Freiheit davon abhängt, dass jeder seine Anstrengungen verdoppelt."
 BBA_ethiopia_communist_events.32.a:0 "Wir werden sie weiterhin leiden lassen."
 BBA_ethiopia_communist_events.33.t:0 "Eritreische Unabhängigkeit"
 BBA_ethiopia_communist_events.33.desc:0 "Während unseres Konflikts mit den [[~ITA.GetAdjective~]]s ist es uns gelungen, Eritrea von den Faschisten zu befreien. Wir haben nun die Möglichkeit, den Menschen in der Region die Unabhängigkeit zu geben. Die [[~ITA.GetAdjective~]]s werden jedoch zweifellos von diesem Schritt enttäuscht sein und er könnte unseren zerbrechlichen Frieden mit ihnen destabilisieren."
 BBA_ethiopia_communist_events.33.a:0 "Freiheit für alle!"
 BBA_ethiopia_communist_events.33.b:0 "Das ist zu riskant."
 BBA_ethiopia_communist_events.34.t:0 "Die somalische Unabhängigkeit"
 BBA_ethiopia_communist_events.34.desc:0 "Während unseres Konflikts mit den [[~ITA.GetAdjective~]]s ist es uns gelungen, Somalia von den Faschisten zu befreien. Wir haben jetzt die Möglichkeit, den Menschen in der Region die Unabhängigkeit zu geben. Die [[~ITA.GetAdjective~]]s werden jedoch zweifellos von diesem Schritt enttäuscht sein und er könnte unseren zerbrechlichen Frieden mit ihnen destabilisieren."
 BBA_ethiopia_communist_events.34.a:0 "Freiheit für alle!"
 BBA_ethiopia_communist_events.34.b:0 "Das ist zu riskant"
 BBA_ethiopia_communist_events.35.t:0 "[[~ETH.GetNameDefCap~]] Fordert Rückzug aus Afrika"
 BBA_ethiopia_communist_events.35.desc:0 "Nachdem sie uns im Bürgerkrieg unterstützt haben, haben Vertreter von [[~ETH.GetNameDef~]] darum gebeten, dass wir nun den Prozess der Entkolonialisierung beginnen. Sie erklären, dass wir, wenn wir den Werten, für die wir im Bürgerkrieg gekämpft haben, treu bleiben, das Selbstbestimmungsrecht der Menschen in Afrika unterstützen müssen. [[~ETH.GetLeader~]] hat vorgeschlagen, gemeinsam eine unabhängige Republik Rif im Norden Marokkos zu gründen."
 BBA_ethiopia_communist_events.35.a:0 "Wir stehen an der Seite der Menschen in Afrika."
 BBA_ethiopia_communist_events.35.b:0 "Sie haben kein Recht, uns zu belehren."
 BBA_ethiopia_communist_events.36.t:0 "[[~SPC.GetNameDefCap~]] Stimmt der Befreiung des Rifs zu"
 BBA_ethiopia_communist_events.36.desc:0 "[[~SPC.GetNameDefCap~]] hat unserem Vorschlag zugestimmt, eine unabhängige Republik Rif in Nordmarokko zu gründen. Dies ist ein positiver Schritt im Kampf für die Unabhängigkeit in ganz Afrika und in der Welt."
 BBA_ethiopia_communist_events.36.a:0 "Es hat sich gelohnt, sie zu unterstützen. "
 BBA_ethiopia_communist_events.37.t:0 "[[~SPC.GetNameDefCap~]] lehnt Vorschlag zur Entkolonialisierung ab"
 BBA_ethiopia_communist_events.37.desc:0 "[[~SPC.GetNameDefCap~]] haben mit Empörung auf unseren Vorschlag reagiert, dass sie Gebiete in Afrika verlieren sollten. Sie haben gezeigt, dass sie nicht besser sind als die Faschisten oder Imperialisten, die sie angeblich bekämpfen."
 BBA_ethiopia_communist_events.37.a:0 "Dann werden wir sie mit Gewalt befreien."
 BBA_ethiopia_communist_events.37.b:0 "Wir sollten die Sache nicht erzwingen."
 BBA_ethiopia_communist_events.38.t:0 "[[~ETH.GetNameDefCap~]] Bietet Unterstützung an"
 BBA_ethiopia_communist_events.38.desc:0 "Nachdem sie kürzlich in ihrem Heimatland gegen den Faschismus gekämpft haben, sind Freiwillige von [[~ETH.GetNameDef~]] in Spanien eingetroffen, um uns in unserem Kampf zu unterstützen. [[~ETH.GetLeader~]] hat [[~ETH.GetLeader.GetHerHis~]] seine Unterstützung für unsere Sache zugesagt und materielle Hilfe für die kommenden Monate versprochen."
 BBA_ethiopia_communist_events.38.a:0 "Vielen Dank, Kameraden."
 BBA_ethiopia_communist_events.39.t:0 "Das Rif ist befreit"
 BBA_ethiopia_communist_events.39.desc:0 "Mit der Befreiung der Rif-Region von [[~SPC.GetNameDef~]] haben wir die Möglichkeit, sie zu Friedensverhandlungen zu zwingen. Nachdem sie unser Vertrauen in der Frage der Entkolonialisierung verraten haben, könnten wir alternativ den Krieg in [[~SPC.GetNameDef~]] selbst fortsetzen."
 BBA_ethiopia_communist_events.39.a:0 "Wir haben unsere Ziele erreicht."
 BBA_ethiopia_communist_events.39.b:0 "Wir werden dafür sorgen, dass sie nicht länger eine Bedrohung darstellen."
 BBA_ethiopia_communist_events.40.t:0 "[[~ETH.GetNameDefCap~]] Fordert Ende der Feindseligkeiten"
 BBA_ethiopia_communist_events.40.desc:0 "Es ist uns nicht gelungen, die Kontrolle über unser Gebiet in Afrika zu behalten. Die [[~ETH.GetName~]]-Regierung, die ihre Ziele erreicht hat, hat sich an uns gewandt, in der Hoffnung, Frieden zwischen uns auszuhandeln."
 BBA_ethiopia_communist_events.40.a:0 "Wir haben keine andere Wahl."
 BBA_ethiopia_communist_events.41.t:0 "[[~ETH.GetNameDefCap~]] Fordert Berater zum Rückzug auf"
 BBA_ethiopia_communist_events.41.desc:0 "[[~ETH.GetNameDefCap~]] haben uns mitgeteilt, dass alle unsere Militärberater das Land sofort verlassen müssen. Es scheint, dass [[~ETH.GetLeader~]] beabsichtigt, das Land in eine unabhängigere Richtung zu führen. Wenn wir nicht bald handeln, könnten wir die Kontrolle über das Regime in [[~ETH.Capital.GetCapitalVictoryPointName~]] verlieren."
 BBA_ethiopia_communist_events.41.a:0 "Nach allem, was wir für sie getan haben."

