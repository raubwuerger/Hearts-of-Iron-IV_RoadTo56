 BBA_italy_air_accident.01.t:1 "Der tragische Tod von $ITA_italo_balbo$"
 BBA_italy_air_accident.01.desc:1 "Feldmarschall Italo Balbo wurde über dem Himmel von Libyen durch eigenes Feuer abgeschossen. Eine Verwechslung führte dazu, dass die Luftabwehrbatterien das Feuer eröffneten und sein Flugzeug vom Himmel schossen. General Giuseppe Tellera, der in einem anderen Flugzeug unterwegs war, überlebte den Unfall, ist aber erschüttert von diesem Erlebnis."
 BBA_italy_air_accident.01.a:0 "Ein verheerender Schlag..."
 BBA_italy_air_accident.02.t:1 "Der tragische Tod von $ITA_giuseppe_tellera$"
 BBA_italy_air_accident.02.desc:1 "Nach einer Verwechslung geriet das Flugzeug von Feldmarschall Italo Balbo über Libyen unter den Beschuss von Luftabwehrbatterien. Glücklicherweise entkam er unversehrt, aber sein Stabschef, General Giuseppe Tellera, hatte nicht so viel Glück und wurde abgeschossen und getötet. Wütend disziplinierte Balbo die gesamte Kompanie - einschließlich der Offiziere - auf harte Weise."
 BBA_italy_air_accident.02.a:0 "Tragisch..."
 BBA_italy_air_accident.03.t:0 "Tragödie durch Friendly Fire abgewendet"
 BBA_italy_air_accident.03.desc:1 "Feldmarschall Italo Balbo geriet nach einer Fehleinschätzung über Libyen unter Beschuss durch Luftabwehrbatterien. Balbo gelang es, mit den Bodentruppen Kontakt aufzunehmen und sich aus dem Sperrfeuer herauszuhalten. Er überzeugte die Flak-Besatzung, das Feuer einzustellen, und landete sein Flugzeug erfolgreich. Der Feldmarschall wurde für seine Tapferkeit und sein ruhiges Verhalten in einer heiklen Situation gelobt."
 BBA_italy_air_accident.03.a:0 "Balbos Tapferkeit hat den Tag gerettet!"
 BBA_italy_air_accident.11.t:0 "Tragischer Flugzeugabsturz"
 BBA_italy_air_accident.11.desc:1 "Auf dem Weg zur Inspektion der französischen Grenze hatte das Flugzeug des Luftwaffenchefs Aldo Pellegrini und des Generals Pietro Pintor einen Motorschaden. Das Flugzeug stürzte ab, ohne dass jemand an Bord überlebte."
 BBA_italy_air_accident.11.a:0 "[[~ROOT.GetNameDefCap~]] hat zwei hohe Offiziere verloren."
 BBA_italy_air_accident.12.t:0 "Flugzeugabsturz"
 BBA_italy_air_accident.12.desc:1 "Auf dem Flug zur französischen Grenze hatte das Flugzeug von Luftwaffenchef Aldo Pellegrini und General Pietro Pintor Motorprobleme und verlor rapide an Höhe. Im Angesicht des sicheren Todes übernahm Pellegrini das Steuer und konnte das Flugzeug dank seiner Vertrautheit mit Savoia-Marchetti-Flugzeugen zum Absturz bringen. Alle an Bord überlebten, wenn auch mit Prellungen. "
 BBA_italy_air_accident.12.a:0 "Das Glück ist mit ihnen!"
 ITA_pellegrini_promotion_tt:0 "Die Eigenschaft [~\n~]$air_chief$ verbesserte sich von [~§Y~]Spezialist[~§!~] zu [~§Y~]Experte[~§!~]."

 BBA_italy_naval_cooperation_programs.01.t:0 "Italienisches Marine-Kooperationsprogramm"
 BBA_italy_naval_cooperation_programs.01.desc:1 "Wir haben ein Angebot von [[~From.GetName~]] erhalten, an einem Marine-Kooperationsprogramm mit ihnen teilzunehmen. Ein solches Programm könnte für uns sehr nützlich sein, aber es wäre auch für die [[~FROM.GetAdjective~]] Marine nützlich."
 BBA_italy_naval_cooperation_programs.01.a:0 "Ein vorteilhaftes Geschäft!"
 BBA_italy_naval_cooperation_programs.01.b:0 "Die Italiener haben uns nichts zu bieten."
 BBA_italy_naval_cooperation_programs.02.t:1 "[[~FROM.GetNameDefCap~]] Tritt der $ITA_naval_cooperation_program_research_group_name$ bei"
 BBA_italy_naval_cooperation_programs.02.desc:1 "Wie es scheint, hat [[~From.GetName~]] eine vernünftige Entscheidung getroffen und sich entschlossen, unserem Marinekooperationsprogramm beizutreten. Dies wird sicherlich für beide Seiten von Vorteil sein und unsere Fähigkeiten stärken!"
 BBA_italy_naval_cooperation_programs.02.a:0 "Setzen wir die Experten an die Arbeit!"
 BBA_italy_naval_cooperation_programs.03.t:1 "[[~FROM.GetNameDefCap~]] Lehnt die $ITA_naval_cooperation_program_research_group_name$ ab"
 BBA_italy_naval_cooperation_programs.03.desc:1 "[[~FROM.GetName~]] hat sich törichterweise geweigert, unserem Marine-Kooperationsprogramm beizutreten, weil er Einsamkeit mit Stärke verwechselt hat, während der Weise weiß, dass Stärke in der Zahl liegt."
 BBA_italy_naval_cooperation_programs.03.a:0 "Eine unerwartet dumme Entscheidung."
 BBA_italy_naval_cooperation_programs.04.t:0 "Gemeinsame Manöver mit der [[~FROM.GetAdjective~]] Marine"
 BBA_italy_naval_cooperation_programs.04.desc:1 "Die [[~FROM.GetAdjective~]]s bieten uns an, an einer gemeinsamen Marineübung teilzunehmen, denn nur wenn wir uns auf den Krieg vorbereiten, sind wir auf unsere Feinde vorbereitet, wenn sie kommen."
 BBA_italy_naval_cooperation_programs.04.a:0 "Avanti!"
 BBA_italy_naval_cooperation_programs.04.b:0 "Die Italiener haben uns nichts zu bieten."
 BBA_italy_naval_cooperation_programs.05.t:0 "[[~ROOT.GetAdjective~]]-[[~FROM.GetAdjective~]] Manöver Fortlaufend"
 BBA_italy_naval_cooperation_programs.05.desc:1 "[[~FROM.GetName~]] hat unser Angebot für ein gemeinsames Seemanöver angenommen, da er erkannt hat, dass wir vorbereitet und bereit sein müssen, falls unsere Feinde über uns herfallen sollten."
 BBA_italy_naval_cooperation_programs.05.a:0 "Fabelhaft!"
 BBA_italy_naval_cooperation_programs.06.t:0 "[[~FROM.GetNameDefCap~]] Lehnt unseren Vorschlag ab"
 BBA_italy_naval_cooperation_programs.06.desc:1 "Die Kurzsichtigkeit von [[~FROM.GetName~]] ist verblüffend! Die Ablehnung unseres Angebots einer gemeinsamen Marineübung zur besseren Vorbereitung und Vorbereitung unserer Flotten zeigt nur ihre Arroganz."
 BBA_italy_naval_cooperation_programs.06.a:0 "[[~FROM.GetLeader~]] hat das nicht richtig durchdacht..."
 BBA_italy_naval_cooperation_programs.07.t:0 "[[~ROOT.GetAdjective~]]-[[~FROM.GetAdjective~]] Manöver"
 BBA_italy_naval_cooperation_programs.07.desc:1 "Unsere Admiräle freuen sich, berichten zu können, dass unsere jüngste Marineübung ein großer Erfolg war! Wir haben viele neue Erkenntnisse gewonnen und sind für künftige Operationen auf hoher See besser gerüstet."
 BBA_italy_naval_cooperation_programs.07.a:0 "Es wird Zeit, das Gelernte in die Praxis umzusetzen!"
 ITA_joint_maneuvers_with_country_remove_effect_tt:0 "Auswirkungen nach Abschluss des gemeinsamen Manöverprogramms, in [~§Y~][[~?ITA.ITA_joint_maneuvers_with_country_days~]][~§!~] Tagen:"
 BBA_italy_naval_cooperation_programs.08.t:1 "[[~FROM.GetAdjective~]] Angebot zum Kauf von Begleitschiffen"
 BBA_italy_naval_cooperation_programs.08.desc:1 "Die [[~FROM.GetAdjective~]]s sind mit dem Angebot an uns herangetreten, einige ihrer Eskortschiffe an uns zu verkaufen. Einige dieser Schiffe sind ziemlich alt und veraltet, aber vielleicht können wir sie in unserer Flotte noch gebrauchen."
 BBA_italy_naval_cooperation_programs.08.a:0 "Das wird die [[~ROOT.GetAdjective~]]-Flotte verstärken!"
 BBA_italy_naval_cooperation_programs.08.b:0 "Wir brauchen keinen [[~ITA.GetAdjective~]]-Schrott."
 BBA_italy_naval_cooperation_programs.09.t:0 "[[~FROM.GetNameDefCap~]] Stimmt dem Kauf unserer Begleitschiffe zu"
 BBA_italy_naval_cooperation_programs.09.desc:1 "[[~FROM.GetName~]] hat zugestimmt, einige unserer alten und veralteten Eskortschiffe zu kaufen. Sie müssen wirklich verzweifelt sein, wenn sie sich für diese veralteten Schiffe entscheiden. Nichtsdestotrotz wird der Verkauf und die Ausmusterung dieser Schiffe die Fähigkeiten unserer Flotte insgesamt stärken, da sie schneller und wendiger wird."
 BBA_italy_naval_cooperation_programs.09.a:0 "Ein gutes Geschäft!"
 BBA_italy_naval_cooperation_programs.10.t:0 "[[~FROM.GetNameDefCap~]] Lehnt unsere Begleitschiffe ab"
 BBA_italy_naval_cooperation_programs.10.desc:1 "[[~FROM.GetName~]] war nicht so leicht davon zu überzeugen, unsere alten und veralteten Eskortschiffe zu kaufen, wie wir gehofft hatten. Wir müssen uns anderweitig umsehen, um diese veralteten Schiffe loszuwerden."
 BBA_italy_naval_cooperation_programs.10.a:0 "Wir werden andere Käufer finden."
 ITA_cooperation_programs_deal_others_tt:0 "([[~ROOT.GetEscortShipsSender~]]): Überträgt [~§Y~]2 Zerstörer der Curtatone-Klasse[~§!~] und [~§Y~]2 Zerstörer der Maestrale-Klasse[~§!~] an [[~ROOT.GetEscortShipsReceiver~]]."
 ITA_cooperation_programs_deal_root_tt:0 "[[~ROOT.GetFlag~]][~§Y~][[~ROOT.GetName~]][~§!~]"
 ITA_cooperation_programs_deal_from_tt:0 "[[~FROM.GetFlag~]][~§Y~][[~FROM.GetName~]][~§!~]"
 BBA_italy_naval_cooperation_programs.11.t:0 "[[~ITA.GetNameDefCap~]] Bietet Zerstörer"
 BBA_italy_naval_cooperation_programs.11.desc:1 "Die [[~FROM.GetAdjective~]]s haben uns zwei ihrer älteren Zerstörer angeboten. Umsonst. Diese Schiffe mögen zwar etwas veraltet sein, aber sie könnten unserer Marine immer noch gute Dienste leisten. Dies ist in der Tat eine großzügige Geste. "
 BBA_italy_naval_cooperation_programs.11.a:0 "Wir wissen die Geste zu schätzen!"
 BBA_italy_naval_cooperation_programs.12.t:0 "Unsere Zerstörer der Aquila-Klasse kommen in Spanien an"
 BBA_italy_naval_cooperation_programs.12.desc:1 "Die [[~FROM.GetAdjective~]] Marine hat unsere Zerstörer erhalten, die wir ihr so großzügig geschenkt haben. Umsonst. Hoffentlich werden sie für einen guten Zweck eingesetzt."
 BBA_italy_naval_cooperation_programs.12.a:0 "Arriverderci!"
 BBA_italy_naval_cooperation_programs.13.t:0 "[[~FROM.GetNameDefCap~]] Lehnt unsere Zerstörer ab"
 BBA_italy_naval_cooperation_programs.13.desc:1 "Der [[~FROM.GetAdjective~]] hat unser Geschenk von zwei Zerstörern etwas arrogant abgelehnt. Umsonst. Ihre Flotte muss wirklich mächtig sein, um ein solches Angebot abzulehnen!"
 ITA_cede_aquila_class_destroyers_tt:0 "([[~ROOT.GetEscortShipsSender~]]): Überträgt [~§Y~]2 Aquila-Klasse-Zerstörer[~§!~] an [[~ROOT.GetEscortShipsReceiver~]]."
 BBA_italy_naval_cooperation_programs.14.t:0 "[[~ITA.GetName~]] Exportiert Zwerg-U-Boote"
 BBA_italy_naval_cooperation_programs.14.desc:1 "Die [[~FROM.GetAdjective~]]s haben sich nach unserem Interesse am Kauf von fünf Mini-U-Booten erkundigt. Sie sind zwar nur begrenzt einsatzfähig, könnten aber unseren Bedürfnissen dienen und unsere Marinefähigkeiten erweitern."
 BBA_italy_naval_cooperation_programs.14.a:0 "Sie können sich für unsere Marine als nützlich erweisen."
 BBA_italy_naval_cooperation_programs.14.b:0 "Kein Interesse, fahren Sie fort."
 BBA_italy_naval_cooperation_programs.15.t:0 "[[~FROM.GetName~]] Kauft unsere Mini-U-Boote"
 BBA_italy_naval_cooperation_programs.15.desc:1 "Die [[~FROM.GetAdjective~]] Marine hat einige Vorteile in unseren Mini-U-Booten gesehen und beschlossen, sie zu kaufen. Dies ist in der Tat ein großer Moment sowohl für die Ingenieure unseres Landes als auch für unsere eigene Marine."
 BBA_italy_naval_cooperation_programs.15.a:0 "Fabelhaft!"
 BBA_italy_naval_cooperation_programs.16.t:0 "[[~FROM.GetName~]] Lehnt unser Angebot ab"
 BBA_italy_naval_cooperation_programs.16.desc:1 "Die [[~FROM.GetAdjective~]] Marine sah keinen Nutzen im Kauf unserer Mini-U-Boote. Das liegt daran, dass sie engstirnig und offen gesagt einfältig sind, da unsere U-Boote von höchster Qualität sind."
 BBA_italy_naval_cooperation_programs.17.t:0 "[[~ITA.GetAdjective~]] Zwerg-U-Boote kommen nach [[~ROOT.GetName~]]"
 BBA_italy_naval_cooperation_programs.17.desc:1 "Die [[~FROM.GetAdjective~]]-Zwerg-U-Boote sind endlich eingetroffen, um unsere Marinefähigkeiten zu verstärken! Sie sind eine großartige Ergänzung unserer Flotte und wir werden sie gut gebrauchen können."
 BBA_italy_naval_cooperation_programs.17.a:0 "Lassen wir sie an die Arbeit!"
 BBA_italy_human_torpedo_raid.1.t:0 "Überfall gegen [[~?ITA.ITA_raided_state_var.GetName~]]"
 BBA_italy_human_torpedo_raid.1.desc:0 "Den Italienern ist es gelungen, unsere Hafenverteidigung in [[~?ITA.ITA_raided_state_var.GetName~]] zu umgehen und den dortigen Marinestützpunkt mit sehr kleinen Schiffen zu infiltrieren, um einen Überfall auf unsere dort angedockten Schiffe zu verüben. Der Überfall hat zwar keines der Schiffe versenkt, aber es ist ihm gelungen, sie zu beschädigen, was einige Zeit dauern wird, um sie zu reparieren."
 BBA_italy_human_torpedo_raid.1.a:0 "Sehr unglücklich"
 ITA_human_torpedo_raid_tt:0 "Dieser Überfall kann nur einmal durchgeführt werden."
 ITA_human_torpedo_effect_tt:0 "Beschädigt feindliche Marineeinheiten, die in diesem Staat angedockt sind."
 ITA_human_torpedo_target_effect_tt:0 "Beschädigt Marineeinheiten, die in [[~?ITA.ITA_raided_state_var.GetName~]] angedockt sind."

 BBA_italy_colonial_management.1.t:0 "Koloniale Polizei"
 BBA_italy_colonial_management.1.desc:1 "Unsere kolonialen Besitztümer sind seit der Gründung unserer Nation vor weniger als einem Jahrhundert beträchtlich gewachsen. Dieses Wachstum hat jedoch zu einer Überlastung unserer Arbeitskräfte geführt. Es gibt jedoch Möglichkeiten, diese Einschränkungen durch den Einsatz lokaler Polizeikräfte wie Meharisti, Savari, Spahi und anderer zu mildern. Die Rekrutierung dieser Gruppen würde unsere eigenen Kräfte weniger belasten, und sie haben den Vorteil, dass sie in ihren Ländern heimisch sind, mit allem, was das mit sich bringt."
 BBA_italy_colonial_management.1.a:1 "Rekrutiert sie!"
 BBA_italy_colonial_management.1.b:0 "Wir haben andere Pläne"
 BBA_italy_colonial_management.1_do_not_apply_tt:1 "Besatzungsrecht [~§Y~]$Kolonialpolizei$[~§!~] wird in kontrollierten [[~GetAfricanStates~]][[~GetAndOrNothing~]][[~GetAlbanianStates~]] verfügbar sein."
 BBA_italy_colonial_management_african_states:0 "Afrikanische Staaten"
 BBA_italy_colonial_management_albanian_states:0 "Albanische Staaten"
 BBA_italy_colonial_management_and:0 " und "

 BBA_italy_bop.1.t:1 "Der Fall von [[~?ITA.ITA_lost_core.GetName~]]"
 BBA_italy_bop.1.desc:1 "Wir haben [[~?ITA.ITA_lost_core.GetName~]] an den Feind verloren! Dies hat natürlich das Vertrauen des italienischen Volkes in unsere Kriegsanstrengungen erschüttert und sogar Stimmen für Friedensgespräche laut werden lassen. Diese Ereignisse haben, gelinde gesagt, viele verärgert, und die Menschen suchen nach einem Schuldigen, irgendjemandem. Wir müssen wieder die Initiative ergreifen und die feindlichen Kräfte aus Italien vertreiben!"
 BBA_italy_bop.1.a:1 "Dies ist eine Katastrophe!"
 ITA_losing_cores_tt:0 "Jedes Mal, wenn [[~ROOT.GetName~]] die Kontrolle über einen [[~§Y~]Kernstaat[~§!~]] an einen Feind verliert, werden die Effekte angewendet."
 BBA_italy_bop.2.t:1 "Der Fall von [[~?ITA.ITA_lost_colony.GetName~]]"
 BBA_italy_bop.2.desc:1 "Feindliche Kräfte haben die Kontrolle über [[~?ITA.ITA_lost_colony.GetName~]] übernommen und die Italiener überall schockiert! Die Menschen hatten den Eindruck, dass der Krieg zu unseren Gunsten entschieden wurde oder zumindest bald entschieden sein würde. Auch wenn dies definitiv ein Rückschlag ist, werden wir mit guter Planung und Stärke sicherlich [[~?ITA.ITA_lost_colony.GetName~]] zurückerobern!"
 BBA_italy_bop.2.a:1 "Wir werden uns wieder erheben!"
 ITA_losing_colonies_tt:0 "Die Effekte werden jedes Mal angewendet, wenn [[~ROOT.GetName~]] die Kontrolle über einen [~§Y~]Nicht-Kernstaat[~§!~] an einen Feind verliert."
 BBA_italy_bop.3.t:0 "Wir haben [[~?ITA.ITA_reclaimed_core.GetName~]] zurückerobert"
 BBA_italy_bop.3.desc:0 "Unsere siegreichen Streitkräfte haben [[~?ITA.ITA_reclaimed_core.GetName~]] zurückerobert und damit den Geist der Italiener überall gestärkt! Dies könnte der Moment sein, in dem wir die Gezeiten des Krieges wenden und die Feinde aus unserem geliebten [[~ITA.GetNameDef~]] zurückdrängen."
 BBA_italy_bop.3.a:0 "Das Blatt wendet sich zu unseren Gunsten!"
 ITA_reclaiming_cores_tt:0 "Die Effekte werden jedes Mal angewendet, wenn [[~ROOT.GetName~]] einen [~§Y~]Kernstaat[~§!~] von einem Feind zurückerobert."

 BBA_italy_council_deposes_duce.1.t:0 "Absetzung von [[~?ITA.ITA_var_deposed_leader.GetName~]]"
 BBA_italy_council_deposes_duce.1.desc:0 "Um Italien vor dem Ruin zu bewahren und das faschistische System zu erhalten, müssen wir das Undenkbare tun und [[~?ITA.ITA_var_deposed_leader.GetName~]] von der Macht entfernen! Seine Unfähigkeit und Unzulänglichkeit haben unser Land und seinen Fortschritt lange Zeit belastet. Es ist unsere Pflicht, das [[~FROM.GetAdjective~]] Volk und seine Zukunft zu schützen!"
 BBA_italy_council_deposes_duce.1.a:0 "Für das Wohl der Allgemeinheit"

 BBA_italy_civil_war.1.t:0 "Italienischer Bürgerkrieg"
 BBA_italy_civil_war.1.desc:1 "Unser geliebtes Italien ist unter den Strapazen des Krieges zerbrochen! Gegensätzliche Seiten formieren sich nun, um um das zu kämpfen, was von unserer Nation übrig geblieben ist, und um die Ideale zu verteidigen, die Italien in Zukunft vertreten wird. Wir alle müssen harte Entscheidungen treffen, aber wir müssen beharrlich und ausdauernd sein, damit wir wieder aufblühen können. "
 BBA_italy_civil_war.1.a:1 "Wir brauchen eine ruhige Hand!"
 BBA_italy_civil_war.1.b:1 "Wir brauchen Stabilität und Tradition!"
 BBA_italy_civil_war.1.c:1 "Nehmt die Revolution des Volkes an!"
 BBA_italy_civil_war.1.d:1 "Lasst die Freiheit regieren!"
 BBA_italy_civil_war.2.t:0 "$ITA_fronte_militare_clandestino$"
 BBA_italy_civil_war.2.desc:1 "Es scheint, dass eine neu gegründete Widerstandsgruppe hinter unserer Front Schaden anrichtet. Nach dem, was wir über die Gruppe wissen, scheint sie größtenteils aus ehemaligen Armeeoffizieren zu bestehen, die die Seiten gewechselt haben. Es wird versucht, sie herauszulocken, aber wir haben zu wenig Informationen, um ihre nächsten Schritte vorhersagen zu können."
 BBA_italy_civil_war.2.a:1 "Sie können sich nicht ewig verstecken"
 BBA_italy_civil_war.3.t:0 "$ITA_gappisti$"
 BBA_italy_civil_war.3.desc:1 "Wir haben Informationen erhalten, dass mehrere kleine Gruppen kommunistischer Partisanen, die sich selbst Gappisti nennen, mehrere erfolgreiche Überfälle auf unser Gebiet verübt haben. Sie sind gut ausgebildet und bewaffnet, was uns vermuten lässt, dass sie von [[~FROM.GetName~]] finanziert werden."
 BBA_italy_civil_war.3.a:1 "Verräterische Kommunisten!"
 BBA_italy_civil_war.4.t:0 "Anti-Parteien-Maßnahmen in [[~FROM.GetName~]]"
 BBA_italy_civil_war.4.desc:1 "Die Widerstands- und Partisanengruppen in [[~FROM.GetName~]], die unermüdlich an der Befreiung des restlichen Italiens arbeiten, waren erfolgreich! Das finstere Regime, das dort immer noch an der Macht ist, hat sich gezwungen gesehen, eine neue Serie von harten Anti-Parteien-Maßnahmen zu ergreifen. Dies wird es für unsere Agenten schwieriger machen, in [[~FROM.GetName~]] zu operieren, aber der Kampf für ein freies Italien geht weiter!"
 BBA_italy_civil_war.4.a:1 "Morto per la libertà!"
 BBA_italy_civil_war.5.t:0 "[[~FROM.GetAdjective~]] Forderungen nach Unabhängigkeit"
 BBA_italy_civil_war.5.desc:1 "Unsere italienischen Verbündeten und Untertanen haben darum gebeten, von unserer Herrschaft befreit zu werden und volle Unabhängigkeit zu erhalten. Wir haben zunächst die Kontrolle über [[~FROM.GetName~]] übernommen, um sicherzustellen, dass die italienische Front nicht völlig zusammenbricht, aber vielleicht ist die Zeit gekommen, ihnen ihre Freiheit zu gewähren."
 BBA_italy_civil_war.5.a:1 "Gewähren Sie ihnen die Unabhängigkeit"
 BBA_italy_civil_war.5.b:1 "Weisen Sie ihre Bitten um Freiheit zurück"
 BBA_italy_civil_war.6.t:0 "Unabhängigkeit für [[~ROOT.GetNameDef~]]"
 BBA_italy_civil_war.6.desc:1 "Unser verbündeter - und vorübergehender - Oberherr, [[~FROM.GetName~]], hat unseren Ruf nach Freiheit erhört und zugestimmt, uns unsere Unabhängigkeit wieder zu gewähren! Dies ist ein bedeutendes Ereignis für unser vom Krieg zerrissenes Land. Jetzt können wir ernsthaft mit dem Wiederaufbau beginnen und den Weg zurück zur Vereinigung einschlagen."
 BBA_italy_civil_war.6.a:1 "Wir sind wieder Herr über unser eigenes Schicksal"
 BBA_italy_civil_war.7.t:0 "[[~FROM.GetName~]] Weist unsere Forderungen nach Unabhängigkeit zurück"
 BBA_italy_civil_war.7.desc:1 "Unsere tyrannischen [[~FROM.Adjective~]] Oberherren haben unsere ehrliche Bitte um Unabhängigkeit abgelehnt! Sie waren zwar nützlich, um unseren Bürgerkrieg zu gewinnen, aber sie haben kein Recht mehr, unser Schicksal zu bestimmen oder sich in unsere Politik einzumischen. Wenn die Zeit reif ist, ist es unsere Pflicht, sie aus unserem Land zu vertreiben und unsere Freiheit selbst zu erlangen!"
 BBA_italy_civil_war.7.a:1 "Sie werden dies bereuen!"
 BBA_italy_civil_war.7.b:0 "Wir werden zufrieden sein..."
 ITA_we_will_transfer_the_following_states_tt:0 "Die folgenden Staaten werden an [~§Y~][[~RDS.GetFlag~]][[~RDS.GetNameDef~]][~§!~] übertragen:"
 ITA_we_keep_our_occupied_states_tt:0 "Wir werden die Kontrolle über unsere aktuellen Belegungszustände behalten."
 BBA_italy_civil_war_fascist_tt:0 "Wir werden die Kontrolle über [~§Y~][[~ROOT.GetFlag~]][[~ROOT.GetNameDefCap~]][~§!~] behalten. [~§Y~][[~ROOT.GetFlag~]][[~ROOT.GetNameDefCap~]][~§!~] wird zu [~§Y~]$RSI_DEF$[~§!~]. [[~GetRsiOverlord~]]"
 BBA_italy_civil_war_monarchist_tt:1 "Wir werden zu [~§Y~]$RDS_DEF$[~§!~], der revoltierenden Seite im Bürgerkrieg mit der Ideologie der [~§Y~]$Neutralität$[~§!~]. [[~GetRdsOverlord~]]"
 BBA_italy_civil_war_communist_tt:1 "Wir werden [~§Y~]$RDS_DEF$[~§!~], die Revoluzzer-Seite im Bürgerkrieg mit der Ideologie des [~§Y~]$Kommunismus$[~§!~]. [[~GetRdsOverlord~]]"
 BBA_italy_civil_war_democratic_tt:1 "Wir werden [~§Y~]$RDS_DEF$[~§!~], die revoltierende Seite im Bürgerkrieg mit der [~§Y~]$demokratischen$[~§!~] Ideologie. [[~GetRdsOverlord~]]"
 ITA_rsi_overlord_tt:0 "Wir werden ein Untertan von [~§Y~][[~?ITA_rsi_overlord.GetFlag~]][[~?ITA_rsi_overlord.GetNameDef~]][~§!~]."
 ITA_rds_overlord_tt:0 "Wir werden ein Subjekt von [~§Y~][[~?ITA_rds_overlord.GetFlag~]][[~?ITA_rds_overlord.GetNameDef~]][~§!~]."
 BBA_italy_civil_war.100.t:0 "Besetztes italienisches Territorium"
 BBA_italy_civil_war.100.desc:0 "Wir haben die Kontrolle über italienisches Territorium erlangt und kämpfen an der Seite eines italienischen Verbündeten. Wir könnten mehr unserer Kräfte freisetzen und sie anderweitig einsetzen, indem wir diese Gebiete an [[~RDS.GetName~]] abtreten."
 BBA_italy_civil_war.100.a:0 "Übertragen Sie das Gebiet"
 BBA_italy_civil_war.100.b:0 "Behalten Sie das besetzte Gebiet"
 BBA_italy_civil_war.101.t:0 "[[~FROM.GetName~]] Übergibt das italienische Territorium"
 BBA_italy_civil_war.101.desc:0 "Der weise Anführer von [[~FROM.GetName~]], [[~FROM.GetLeader~]], hat uns großzügig die Kontrolle über das italienische Gebiet zurückgegeben! Das stärkt nicht nur die Moral der Truppen, sondern auch unsere Fähigkeiten und unsere Bemühungen, ganz Italien zu befreien."
 BBA_italy_civil_war.101.a:0 "Avanti!"

 BBA_italy_civil_war.300.desc:0 "Unsere Bemühungen, das Volk gegen den Faschismus zu vereinen, haben einen Höhepunkt erreicht! Wir können nicht länger untätig zusehen, wie unser schönes Land ausblutet. Mit unserer gesammelten Kraft haben wir nun die Mittel, das faschistische Regime ein für alle Mal zu stürzen und ganz Italien von seiner Tyrannei zu befreien!"

 BBA_italy_interaction_events.1.t:1 "[[~ITA.GetLeader~]] Fordert [[~846.GetName~]]"
 BBA_italy_interaction_events.1.desc:0 "In einem völlig unerwarteten und ungeheuerlichen Schritt hat der italienische Führer [[~ITA.GetLeader~]] unsere langjährige Neutralität mit einem Ultimatum an uns entweiht. Innerhalb von zwei Wochen müssen wir die Region [[~846.GetName~]] an die Italiener ausliefern, oder es wird Krieg geben. Wie sollen wir darauf reagieren?"
 BBA_italy_interaction_events.1.a:0 "Das ist ein Schwachpunkt weniger, den wir verteidigen müssen."
 BBA_italy_interaction_events.1.b:0 "Wir würden gerne sehen, wie sie es versuchen!"

 BBA_italy_interaction_events.2.t:1 "Der feige [[~SWI.GetName~]] Faltet"
 BBA_italy_interaction_events.2.desc:0 "Der Präsident von [[~SWI.GetNameDef~]] hat heute das Ende einer Ära für das Land angekündigt. Sie werden das italienische Gebiet von [[~846.GetName~]] an uns abtreten und auf ihre Ansprüche auf alle italienischsprachigen Städte in der Region verzichten. Der heutige Tag markiert eine Verringerung der Größe und der multiethnischen Werte von [[~SWI.GetName~]], da sie in der Folge auch Italienisch als Amtssprache zurückgenommen haben."
 BBA_italy_interaction_events.2.a:0 "Perfetto!"

 BBA_italy_interaction_events.3.t:1 "[[~SWI.GetNameDef~]] Steht trotzig!"
 BBA_italy_interaction_events.3.desc:0 "Die Nation von [[~SWI.GetName~]] hat heute angekündigt, dass sie ihre Neutralität aufheben wird, indem sie sich unseren Forderungen widersetzt, [[~846.GetName~]] der italienischen Welt zurückzugeben. Aufgrund dieser törichten Entscheidung bleibt uns nichts anderes übrig, als das System der Schweizer Kantone vollständig zu zerstören."
 BBA_italy_interaction_events.3.a:0 "Mobilisieren Sie die Divisione Alpini!"

 BBA_italy_interaction_events.4.t:1 "Forderungen nach der Krönung eines italienischen Prinzen"
 BBA_italy_interaction_events.4.desc:0 "Wir haben Forderungen von [[~ITA.GetLeader~]] erhalten, den als Prinz Aimone bekannten italienischen Prinzen, König Tomislav II. von Kroatien, offiziell zu krönen. Wenn wir diese Forderungen akzeptieren würden, würden wir sicherlich einen Teil unserer Unabhängigkeit verlieren, aber das könnte es wert sein, um jegliche italienische Aggression für die nahe Zukunft abzuwehren."
 BBA_italy_interaction_events.4.a:0 "Und König Tomislav wird er sein!"
 BBA_italy_interaction_events.4.b:0 "Die Italiener werden ihren Untergang an den Küsten Dalmatiens finden."

 BBA_italy_interaction_events.5.t:0 "Die Krönung von Prinz Aimone"
 BBA_italy_interaction_events.5.desc:0 "Heute läuten in Zagreb die Glocken, denn der Italiener, der früher als Prinz Aimone bekannt war, wird zu Tomislav dem Zweiten von Kroatien gekrönt. Unser Einfluss wird sich nun noch weiter auf den Balkan ausdehnen, denn die Tage unseres Ruhms rücken näher."
 BBA_italy_interaction_events.5.a:0 "Bellissimo!"

 BBA_italy_interaction_events.6.t:1 "Aimone an der kroatischen Grenze gestoppt"
 BBA_italy_interaction_events.6.desc:0 "Prinz Aimone ist zu uns zurückgekehrt und hat berichtet, dass er auf dem Weg zu seiner Krönung in Zagreb an der kroatischen Grenze aufgehalten und zurückgewiesen wurde. Uns ist klar, dass die Kroaten uns nichts zu bieten haben und dass die militärische Besetzung für sie die einzige Option für die Zukunft ist."
 BBA_italy_interaction_events.6.a:0 "Krieg ist angesagt!"

 BBA_italy_interaction_events.7.t:1 "Der neue Chef des Nationalkomitees"
 BBA_italy_interaction_events.7.desc:0 "Italien hat [[~MNT.GetLeader~]] zum neuen Leiter des Nationalen Komitees ernannt. Dies wird unser Regime sicherlich stärken."
 BBA_italy_interaction_events.7.a:0 "In der Tat"

 BBA_italy_interaction_events.8.t:1 "[[~ITA.GetName~]] fordert die Besetzung von Dalmatien"
 BBA_italy_interaction_events.8.desc:0 "[[~ITA.GetLeader~]] von [[~ITA.GetNameDef~]] hat uns heute ein Ultimatum gestellt und uns aufgefordert, [[~ITA.GetName~]] die Besetzung der Region Dalmatien zu gewähren. Wenn wir den Forderungen von [[~ITA.GetLeader~]] nicht nachkommen, werden wir wahrscheinlich einen militärischen Konflikt am Hals haben."
 BBA_italy_interaction_events.8.a:0 "Sie können es haben"
 BBA_italy_interaction_events.8.b:0 "Was glauben die, wer sie sind?"

 BBA_italy_interaction_events.9.t:1 "[[~FROM.GetName~]] Nimmt unsere Forderungen an"
 BBA_italy_interaction_events.9.desc:0 "[[~FROM.GetLeader~]] von [[~FROM.GetNameDef~]] hat unsere Forderungen nach Besetzung Dalmatiens gnädig akzeptiert und das Gebiet an uns abgetreten. Sie beschwichtigen uns lieber, als sich gegen uns zu stellen, was Italiens Zielen auf dem Balkan nur zuträglich sein wird."
 BBA_italy_interaction_events.9.a:0 "Alles nach Plan"

 BBA_italy_interaction_events.10.t:1 "Der törichte [[~FROM.GetLeader~]] hat unser Ultimatum abgelehnt"
 BBA_italy_interaction_events.10.desc:0 "Der törichte [[~FROM.GetLeader~]] von [[~FROM.GetNameDef~]] hat uns unseren rechtmäßigen Ton verweigert, und es ist nun an der Zeit, [[~FROM.GetName~]] in einem einzigen schnellen Angriff niederzuschlagen. Dies wird unsere Ansprüche auf Dalmatien für die nahe Zukunft sichern."
 BBA_italy_interaction_events.10.a:0 "Dann erzwingt es"

 BBA_italy_interaction_events.11.t:1 "[[~ITA.GetName~]] Anspruch auf den montenegrinischen Thron"
 BBA_italy_interaction_events.11.desc:0 "[[~ITA.GetLeader~]] hat gefordert, dass der montenegrinische Thron an den italienischen Staat übergeben wird und dass die Kronen unter einem Banner vereint werden. Das ist natürlich ein wenig wahnhaft, wenn auch nicht allzu weit von der Realität entfernt, denn die Königin von Italien ist Montenegrinerin. Was sollen wir darauf antworten?"
 BBA_italy_interaction_events.11.a:0 "Sie können es haben"
 BBA_italy_interaction_events.11.b:0 "Was, glauben sie, gibt ihnen das Recht dazu?"

 BBA_italy_interaction_events.12.t:1 "[[~FROM.GetName~]] Reicht uns die montenegrinische Krone"
 BBA_italy_interaction_events.12.desc:0 "[[~FROM.GetLeader~]] hat erklärt, dass sie keinen Grund haben, sich unserem Willen zu widersetzen, und dass das Gebiet von Montenegro sofort an uns übertragen wird. Heute ist ein großer Tag für die italienische Nation!"
 BBA_italy_interaction_events.12.a:0 "Perfetto!"

 BBA_italy_interaction_events.13.t:1 "[[~FROM.GetName~]] Weigert sich, Montenegro zu übergeben"
 BBA_italy_interaction_events.13.desc:0 "[[~FROM.GetLeader~]] hat angekündigt, dass sie keine weiteren diplomatischen Beziehungen mit uns anstreben werden und dass wir unseren Anspruch auf den montenegrinischen Thron sofort zurücknehmen müssen. Unverzeihlich, inakzeptabel!"
 BBA_italy_interaction_events.13.a:0 "Bedauerlich!"

 BBA_italy_interaction_events.14.t:1 "[[~ITA.GetName~]] Fordert eine vollständige Entmilitarisierung Westanatoliens"
 BBA_italy_interaction_events.14.desc:0 "[[~ITA.GetLeader~]] hat Forderungen nach Sicherheitsgarantien zwischen unseren beiden Nationen gestellt, was ja auch nur fair ist. Der empörendere Teil ist, dass [[~ITA.GetLeader~]] auch von uns verlangt, sowohl [[~342.GetName~]] als auch [[~339.GetName~]] vollständig zu entmilitarisieren, was unsere Sicherheit gefährden könnte, da dies für uns bedeuten würde, dass wir keine anfänglichen Verteidigungspositionen für den Fall einrichten könnten, dass wir von [[~ITA.GetName~]] oder einem ihrer Verbündeten angegriffen würden."
 BBA_italy_interaction_events.14.a:0 "Wir haben ohnehin keinen Grund, dort Truppen zu stationieren."
 BBA_italy_interaction_events.14.b:0 "Das würde bedeuten, dass wir uns nicht verteidigen können!"

 BBA_italy_interaction_events.15.t:1 "[[~FROM.GetName~]] Entspricht unseren Forderungen"
 BBA_italy_interaction_events.15.desc:0 "[[~FROM.GetName~]] hat unseren Forderungen zugestimmt und beschlossen, Westanatolien vollständig zu entmilitarisieren. Das bedeutet, dass sie viel schwächer sein werden und keine Möglichkeit haben werden, einen ersten Widerstand zu leisten, wenn wir sie angreifen."
 BBA_italy_interaction_events.15.a:0 "Sie werden es nicht kommen sehen"

 BBA_italy_interaction_events.16.t:1 "[[~FROM.GetName~]] Verweigert uns das Recht, uns sicher zu fühlen!"
 BBA_italy_interaction_events.16.desc:0 "[[~FROM.GetName~]] hat unsere freundliche Bitte um Sicherheitsgarantien abgelehnt und uns die Entmilitarisierung von [[~342.GetName~]] und [[~339.GetName~]] verweigert. Dies ist mehr als empörend und muss auf seine eigene Art und Weise behandelt werden."
 BBA_italy_interaction_events.16.a:0 "Sie lassen uns keine andere Wahl"

 BBA_italy_interaction_events.17.t:1 "[[~ITA.GetName~]] Übergibt [[~45.GetName~]] Übergibt an [[~HUN.GetName~]]"
 BBA_italy_interaction_events.17.desc:0 "Unser Oberherr [[~ITA.GetName~]] hat heute beschlossen, das Territorium von [[~45.GetName~]] an die Ungarn zu übergeben, das wir kontrollieren. Dies dient der Stärkung der Beziehungen zwischen dem italienischen und dem ungarischen Staat, und es gibt nicht viel, was man dagegen tun kann. Wir werden jedoch einen kleinen diplomatischen Protest einlegen, auch wenn die höheren Stellen ihn nicht einmal lesen werden."
 BBA_italy_interaction_events.17.a:0 "Wir können nicht viel dagegen tun..."

 BBA_italy_interaction_events.18.t:1 "Italien kommt mit einem Angebot auf uns zu"
 BBA_italy_interaction_events.18.desc:0 "[[~ITA.GetNameDef~]] ist mit einem verlockenden Angebot an uns herangetreten. Sie bieten uns den Besitz von Rhodos und den Dodekanes-Inseln im Austausch für ein Bündnis mit ihnen an. Dieses Angebot scheint fast zu schön, um wahr zu sein, ist es aber nicht. Was sollen wir tun?"
 BBA_italy_interaction_events.18.a:0 "Wir sind der griechischen Wiedervereinigung einen Schritt näher gekommen!"
 BBA_italy_interaction_events.18.b:0 "Wir werden uns den Italienern nicht beugen, egal zu welchen Bedingungen!"

 BBA_italy_interaction_events.19.t:1 "[[~GRE.GetNameDef~]] Nimmt unser Angebot an"
 BBA_italy_interaction_events.19.desc:0 "Die griechische Regierung hat heute bekannt gegeben, dass sie unser Angebot angenommen hat und so bald wie möglich mit der militärischen Zusammenarbeit beginnen wird, im Austausch für den Besitz der Dodekanes-Inseln. Wir werden sehen, wohin uns das führt."
 BBA_italy_interaction_events.19.a:0 "Und ein Bündnis werden wir haben"

 BBA_italy_interaction_events.20.t:1 "[[~GRE.GetNameDef~]] hat unser Angebot undankbar abgelehnt"
 BBA_italy_interaction_events.20.desc:0 "Die griechischen Verräter haben unser Angebot, ihnen die Inseln im Austausch für ein Bündnis zu verkaufen, abgelehnt. Dies zeigt nur die Unfähigkeit und Schwäche ihrer Regierung."
 BBA_italy_interaction_events.20.a:0 "Wir sind ohne sie besser dran"

 BBA_italy_interaction_events.21.t:1 "Italien kommt mit einem Angebot auf uns zu"
 BBA_italy_interaction_events.21.desc:0 "[[~ITA.GetNameDef~]] ist mit einem verlockenden Angebot an uns herangetreten. Sie bieten uns den Besitz von Rhodos und den Dodekanes-Inseln im Austausch für ein Bündnis mit ihnen an. Dieses Angebot scheint fast zu schön, um wahr zu sein, ist es aber nicht. Was sollen wir tun?"
 BBA_italy_interaction_events.21.a:0 "Dieses Griechenland, wir haben es zuerst bekommen!"
 BBA_italy_interaction_events.21.b:0 "Wir werden uns den Italienern nicht beugen, egal zu welchen Bedingungen!"

 BBA_italy_interaction_events.22.t:1 "[[~TUR.GetNameDef~]] Nimmt unser Angebot an"
 BBA_italy_interaction_events.22.desc:0 "Die türkische Regierung hat heute bekannt gegeben, dass sie unser Angebot angenommen hat und so bald wie möglich mit der militärischen Zusammenarbeit beginnen wird, im Austausch für den Besitz der Dodekanes-Inseln. Wir werden sehen, wohin uns das führt."
 BBA_italy_interaction_events.22.a:0 "Und ein Bündnis werden wir haben"

 BBA_italy_interaction_events.23.t:1 "[[~TUR.GetNameDef~]] hat unser Angebot undankbar abgelehnt"
 BBA_italy_interaction_events.23.desc:0 "Die türkischen Verräter haben unser Angebot, ihnen die Inseln im Austausch für ein Bündnis zu verkaufen, abgelehnt. Dies zeugt nur von der Inkompetenz und Schwäche ihrer Regierung."
 BBA_italy_interaction_events.23.a:0 "Wir sind ohne sie besser dran"

 BBA_italy_interaction_events.24.t:1 "Deutschland versucht, Österreich anzuschließen"
 BBA_italy_interaction_events.24.desc:0 "Der abscheuliche deutsche Staat versucht, sich in die österreichische Politik einzumischen und das Land an sich zu binden. Wir haben ihnen früher Garantien gegeben, und deshalb erwartet unsere Bevölkerung, dass wir uns für sie gegen die Deutschen einsetzen. Vielleicht können wir auch die Briten und Franzosen um Hilfe bitten. Was sollen wir tun?"
 BBA_italy_interaction_events.24.a:0 "Wir können es allein mit ihnen aufnehmen!"
 BBA_italy_interaction_events.24.b:0 "Es könnte gut sein, um Hilfe zu bitten"
 BBA_italy_interaction_events.24.c:0 "Es gibt nichts, was wir tun können. Ziehen Sie die Garantien zurück!"

 BBA_italy_interaction_events.25.t:1 "Die Italiener sind gegen uns"
 BBA_italy_interaction_events.25.desc:0 "Das italienische Verteidigungsministerium hat uns eine Warnung bezüglich unseres Versuchs, die Österreicher in unser Land einzugliedern, zukommen lassen. Sie erklären, dass wir, sollten wir gegen Österreich vorgehen, mit schwerwiegenden Gegenmaßnahmen seitens der italienischen Armee rechnen müssen. Wie sollen wir auf diese eindeutige Provokation reagieren?"
 BBA_italy_interaction_events.25.a:0 "Ihre Köpfe werden zu groß"
 BBA_italy_interaction_events.25.b:0 "Wir können mit dieser Form der Konfrontation nicht umgehen"

 BBA_italy_interaction_events_news.1.t:1 "Deutschland macht einen Rückzieher"
 BBA_italy_interaction_events_news.1.desc:0 "Nachrichtenagenturen auf der ganzen Welt haben über das italienische Verteidigungsministerium Berichte erhalten, wonach die Deutschen beschlossen haben, ihre Ansprüche auf österreichisches Territorium aufzugeben. Dies ist ein historischer Tag für Europa, und nur die Zeit wird zeigen, was aus dem zerrütteten deutschen Staat werden wird."
 BBA_italy_interaction_events_news.1.a:0 "Es gab leider keine andere Möglichkeit"
 BBA_italy_interaction_events_news.1.b:0 "Dies beweist die Schwäche des deutschen Systems"

 BBA_italy_interaction_events.26.t:1 "[[~ITA.GetNameDef~]] Zieht sich zurück"
 BBA_italy_interaction_events.26.desc:0 "Italien hat angekündigt, dass sie sich nicht gegen uns stellen werden, nachdem ihnen nun bewiesen wurde, dass es zu einem Zusammenstoß kommen wird, wenn sie nicht nachgeben. Heute ist ein glorreicher Tag für das Vaterland!"
 BBA_italy_interaction_events.26.a:0 "Sie erkennen, dass sie uns nicht gewachsen sind!"

 BBA_italy_interaction_events.27.t:1 "Italien bittet uns um Hilfe bei der Eindämmung Deutschlands"
 BBA_italy_interaction_events.27.desc:1 "[[~GetItalyAsksEngland~]]"
 BBA_italy_interaction_events.27.desc_hosting_ethiopia:0 "Italien bittet uns, ihm bei der Eindämmung der deutschen Expansionsmacht zu helfen, und möchte, dass wir die österreichische Unabhängigkeit garantieren, um es zu schützen. Während wir früher Seite an Seite gekämpft haben, sind wir jetzt Gastgeber der äthiopischen Exilregierung, die von den Italienern vertrieben wurde. Wenn [[~ITA.GetNameDef~]] unsere Hilfe im bevorstehenden Krieg will, müssen sie sich zuerst mit dem Frieden abfinden."
 BBA_italy_interaction_events.27.desc_standard:0 "Das ist während des großen Krieges schon einmal geschehen, aber jetzt bittet uns Italien erneut um Hilfe bei der Eindämmung der deutschen Expansionsmacht. Sie wollen, dass wir die Unabhängigkeit Österreichs garantieren, um sie zu schützen. Wie sollen wir vorgehen?"
 BBA_italy_interaction_events.27.a:0 "Also gut, Jungs, wir gehen wieder rein"
 BBA_italy_interaction_events.27.b:1 "Wenn sie Frieden mit [[~ETH.GetNameDef~]] schließen."
 BBA_italy_interaction_events.27.c:0 "Verdammt nein, warum sollten wir uns um den Kontinent kümmern?"

 ITA_if_Italy_accepts_tt:0 "Wenn [~§Y~][[~ITA.GetName~]][~§!~] annimmt:"

 BBA_italy_interaction_events_news.2.t:1 "Großbritannien garantiert die Unabhängigkeit Österreichs"
 BBA_italy_interaction_events_news.2.desc:0 "Die britische Regierung hat heute bekannt gegeben, dass sie die österreichische Unabhängigkeit unterstützen und Italien gegen jegliche Bedrohung der Souveränität des Landes beistehen wird."
 BBA_italy_interaction_events_news.2.a:0 "Erstaunlich"

 BBA_italy_interaction_events.28.t:1 "Italien bittet uns um Hilfe bei der Eindämmung Deutschlands"
 BBA_italy_interaction_events.28.desc:0 "Unsere südöstlichen Nachbarn haben uns gebeten, sie bei der Abwehr eines möglichen deutschen Angriffs auf den Staat Österreich zu unterstützen, dessen Unabhängigkeit sie derzeit garantieren. Sie bitten uns nun, das Gleiche zu tun. Wie sollen wir darauf reagieren?"
 BBA_italy_interaction_events.28.a:0 "Oui, pour la liberté!"
 BBA_italy_interaction_events.28.b:1 "Wenn sie Frieden mit [[~ETH.GetNameDefCap~]] schließen"

 BBA_italy_interaction_events_news.3.t:1 "Der französische Staat garantiert die österreichische Unabhängigkeit"
 BBA_italy_interaction_events_news.3.desc:0 "Die Franzosen haben auf Bitten Italiens beschlossen, die Österreicher in ihrem Kampf um die Unabhängigkeit zu unterstützen, und versprochen, alle potenziellen Aggressoren anzugreifen, die versuchen könnten, in die Souveränität der Nation einzugreifen."
 BBA_italy_interaction_events_news.3.a:0 "Nicht sehr französisch..."

 BBA_italy_interaction_events.29.t:1 "Italien nimmt uns [[~802.GetName~]] Away From Us!"
 BBA_italy_interaction_events.29.desc:0 "Italien versucht, uns [[~802.GetName~]] wegzunehmen, indem es es seinem eigenen Königreich Albanien hinzufügt. Wenn wir nichts unternehmen, werden unsere Ansprüche auf die Region für immer verloren sein. "
 BBA_italy_interaction_events.29.a:0 "Es gibt nichts, was wir tun können, um sie aufzuhalten."
 BBA_italy_interaction_events.29.b:0 "Wir müssen von ihnen wegkommen"

 BBA_italy_interaction_events.30.t:1 "Italien bietet [[~45.GetName~]] im Austausch für gegenseitige Garantien"
 BBA_italy_interaction_events.30.desc:0 "[[~ITA.GetName~]] hat angeboten, unsere Ansprüche auf [[~45.GetName~]] im Austausch für gegenseitige Garantien und Kooperationsverträge zu unterstützen. Das scheint uns ein gutes Angebot zu sein, sollen wir es annehmen?"
 BBA_italy_interaction_events.30.a:0 "Klingt großartig!"
 BBA_italy_interaction_events.30.b:0 "Und warum sollten wir einem Italiener vertrauen?"

 BBA_italy_interaction_events.31.t:1 "[[~ITA.GetName~]] Möchte über ihre Ansprüche auf Somalia verhandeln"
 BBA_italy_interaction_events.31.desc:1 "[[~GetRatifyStresaFrontEventDesc~]]"
 BBA_italy_interaction_events.31.desc_no_war:0 "Die italienische Regierung hat sich heute mit einem interessanten Vorschlag an uns gewandt. Sie sagt, sie wolle die Stresa-Front ratifizieren und damit ihre Unterstützung für unsere Seite sichern, falls ein Krieg in Europa ausbrechen sollte. Damit sie dies unterzeichnen, verlangen sie jedoch territoriale Zugeständnisse, derzeit [[~269.GetName~]] und [[~903.GetName~]]. Wie sollen wir darauf reagieren? Sie werden uns zumindest vorübergehend bezahlen, wenn wir zustimmen."
 BBA_italy_interaction_events.31.desc_peace_signed:0 "[[~ITA.GetNameDefCap~]] und [[~ETH.GetNameDefCap~]] haben ihre Differenzen beiseite gelegt und einen Friedensvertrag unterzeichnet, was nicht zuletzt unserer geschickten Diplomatie zu verdanken ist. Die italienische Regierung hat uns an die Vereinbarung erinnert, die wir getroffen haben, wonach sie [[~269.GetName~]] und [[~903.GetName~]] erhalten würde, um die Stresa-Front zu ratifizieren."
 BBA_italy_interaction_events.31.a:0 "Sicher, sie können es haben"
 BBA_italy_interaction_events.31.b:0 "Gütiger Himmel nein"

 BBA_italy_interaction_events.32.t:1 "[[~ITA.GetName~]] will über ihre Ansprüche auf Dschibuti verhandeln"
 BBA_italy_interaction_events.32.desc:0 "Die italienische Regierung hat sich heute mit einem interessanten Vorschlag an uns gewandt. Sie sagt, sie wolle die Stresa-Front ratifizieren und damit ihre Unterstützung für unsere Seite sichern, falls in Europa ein Krieg ausbrechen sollte. Für die Unterzeichnung verlangen sie jedoch territoriale Zugeständnisse, nämlich [[~268.GetName~]]. Wie sollen wir darauf reagieren? Sie werden uns zumindest vorübergehend bezahlen, wenn wir akzeptieren."
 BBA_italy_interaction_events.32.a:0 "Pour la Paix"
 BBA_italy_interaction_events.32.b:0 "Non!"

 BBA_italy_interaction_events.33.t:1 "[[~ITA.GetName~]] Möchte über ihren Anspruch auf [[~906.GetName~]] verhandeln"
 BBA_italy_interaction_events.33.desc:0 "Die Italiener haben sich mit einer weiteren Forderung an uns gewandt. Sie wollen nun den Besitz der Insel [[~906.GetName~]]. Sie geben an, dass sie damit den Fluss der handelbaren Waren, die in Italienisch-Ostafrika ein- und ausgeführt werden, leichter regulieren können und eine der Buchten zum Roten Meer kontrollieren können, während wir die andere kontrollieren. Sollten wir es ihnen überlassen, erklären sie, dass sie uns vorübergehend für unsere Bemühungen bezahlen werden."
 BBA_italy_interaction_events.33.a:0 "Ein kleiner Preis für den Frieden"
 BBA_italy_interaction_events.33.b:0 "Und warum genau sollten sie es haben?"

 BBA_italy_interaction_events.34.t:1 "[[~ITA.GetName~]] Möchte über ihren Anspruch auf Tunesien verhandeln"
 BBA_italy_interaction_events.34.desc:0 "Die Italiener haben sich mit einer weiteren Forderung an uns gewandt. Sie wollen nun den Besitz der Inseln [[~458.GetName~]] und [[~665.GetName~]]. Sie geben an, dass sie damit einen gerechteren Anteil am Norden Afrikas haben wollen als wir und die Briten. Sollten wir es ihnen überlassen, werden sie uns vorübergehend für unsere Bemühungen entlohnen."
 BBA_italy_interaction_events.34.a:0 "Oui"
 BBA_italy_interaction_events.34.b:0 "Unerhört"

 BBA_italy_interaction_events.35.t:1 "[[~ITA.GetName~]] Will über ihren Anspruch auf Malta verhandeln"
 BBA_italy_interaction_events.35.desc:0 "Die Italiener haben sich mit einer weiteren Forderung an uns gewandt. Sie wollen nun den Besitz der Insel [[~116.GetName~]]. Sie geben an, dass sie damit den Mittelmeerraum besser kontrollieren können. Sollten wir sie ihnen überlassen, werden sie uns vorübergehend für unsere Bemühungen entschädigen."
 BBA_italy_interaction_events.35.a:0 "Sie haben eine bessere Verwendung dafür"
 BBA_italy_interaction_events.35.b:0 "Absurd"

 BBA_italy_interaction_events.36.t:1 "[[~ITA.GetName~]] Will über ihre Ansprüche auf den Balkan verhandeln"
 BBA_italy_interaction_events.36.desc:0 "[[~ITA.GetName~]] hat jetzt nur noch eine letzte Bitte an uns, bevor der Pakt unterzeichnet werden kann. Sie möchten, dass wir ihre Ansprüche auf den Balkan ratifizieren. Dies liegt nicht wirklich in unserer Interessenszone, und daher ist unsere Regierung auch nicht sehr daran interessiert, dies abzulehnen."
 BBA_italy_interaction_events.36.a:0 "Es hat keinen Sinn, dies zu bestreiten"

 BBA_italy_interaction_events.37.t:0 "Abschluss der Territorialverhandlungen"
 BBA_italy_interaction_events.37.desc:0 "Unsere Diplomaten haben in den letzten Wochen in Frankreich und Großbritannien hart gearbeitet, um Italiens territoriale Gewinne in naher Zukunft zu sichern. Die Verhandlungen sind nun jedoch abgeschlossen, und die Papiere sind unterzeichnet."
 BBA_italy_interaction_events.37.a:0 "Nicht alles, was wir wollten, aber wir werden es nehmen."
 BBA_italy_interaction_events.37.b:0 "Splendido!"

 BBA_italy_interaction_events.38.t:0 "Die Vorherrschaft des Papstes"
 BBA_italy_interaction_events.38.desc:0 "Da die Macht des Papsttums die der italienischen Monarchie übersteigt, haben viele Anhänger der katholischen Kirche heute den Papst aufgefordert, die Führung des Landes zu übernehmen. Der Papst hat die Rolle, die ihm das Volk zugedacht hat, bereits akzeptiert und erklärt, dass das, was heute geschieht, tatsächlich der Wille Gottes selbst ist. Es gibt nicht viel, was die Monarchie tun kann, um ihn aufzuhalten."
 BBA_italy_interaction_events.38.a:0 "Gott hat es so gewollt!"

 BBA_italy_interaction_events.39.t:0 "Zahlung für afrikanische Kolonien"
 BBA_italy_interaction_events.39.desc:0 "Wir haben endlich die letzte Zahlung für unsere neuen Besitzungen in Afrika geleistet. Dieses Abkommen hat unsere Kolonialgebiete erweitert, sie vereinheitlicht und gefestigt und unsere Position dort gestärkt. Alles in allem war es eine sehr vorteilhafte Vereinbarung für alle Beteiligten."
 BBA_italy_interaction_events.39.a:0 "Eine neue Ära beginnt!"

 BBA_italy_interaction_events.40.t:0 "Ratifizierung der Stresa-Front"
 BBA_italy_interaction_events.40.desc:0 "Nachdem nun die territorialen Zugeständnisse beschlossen sind, hat [[~ITA.GetName~]] einen Prozess in Gang gesetzt, der Italien und Frankreich in ein Militärbündnis namens Stresa-Front einbinden wird. Jetzt ist es nicht an der Zeit, untätig zu bleiben, denn Frankreich muss in seinem eigenen Interesse handeln und sich Italien gegen die deutsche Bedrohung anschließen."
 BBA_italy_interaction_events.40.a:0 "Die Bedingungen sind akzeptabel"
 BBA_italy_interaction_events.40.b:0 "Frankreich darf niemals neben Italien stehen"
 stresa_front_ita:0 "Stresa-Front"

 BBA_italy_interaction_events.41.t:1 "[[~FROM.GetName~]] Bietet uns Schutz"
 BBA_italy_interaction_events.41.desc:0 "[[~FROM.GetLeader~]] ist mit dem Angebot an uns herangetreten, uns unter ihre Fittiche zu nehmen, um uns vor fremden Mächten und wirtschaftlicher Dürre zu schützen. [[~FROM.GetName~]] scheint jedoch ziemlich feindselig zu sein und wird wahrscheinlich bei uns einmarschieren, sollten wir ihre Forderungen ablehnen."
 BBA_italy_interaction_events.41.a:0 "Ein zu gutes Angebot, um es abzulehnen"
 BBA_italy_interaction_events.41.b:0 "Das Volk will seine Unabhängigkeit!"

 BBA_italy_interaction_events.42.t:1 "[[~FROM.GetName~]] Nimmt unser Angebot an"
 BBA_italy_interaction_events.42.desc:0 "Das Land [[~FROM.GetName~]] hat demütig unser Schutzangebot angenommen und sich vor den rechtmäßigen Herrschern des Mittelmeers verneigt. Heute erstrahlt ein neues helles Licht auf Iberia und [[~ITA.GetNameDef~]]."
 BBA_italy_interaction_events.42.a:0 "Hervorragend"

 BBA_italy_interaction_events.43.t:1 "[[~FROM.GetName~]] lehnt unser Angebot ab"
 BBA_italy_interaction_events.43.desc:0 "Das Land [[~FROM.GetName~]] hat unser Schutzangebot grob abgelehnt, und wir werden ihnen zeigen, was es bedeutet, sich im wahrsten Sinne des Wortes gegen uns zu stellen. Sie werden sich vor uns verbeugen!"
 BBA_italy_interaction_events.43.a:0 "Sie werden diesen Tag bereuen!"

 BBA_italy_interaction_events.44.t:1 "[[~FROM.GetName~]] Lädt uns zu einer Allianz ein"
 BBA_italy_interaction_events.44.desc:0 "[[~FROM.GetLeader~]] hat eine Initiative gestartet, sich mit den Nationen Südamerikas zu verbünden und die lateinamerikanischen Kulturen unter einer Herrschaft zu vereinen. Dies scheint eine gute Gelegenheit zu sein, sich vor den [[~USA.GetNameDef~]] zu schützen. Wie sollten wir darauf reagieren?"
 BBA_italy_interaction_events.44.a:0 "Klingt gut für mich"
 BBA_italy_interaction_events.44.b:0 "Warum sollten wir uns mit Imperialisten treffen?"

 BBA_italy_interaction_events.45.t:0 "[[~FROM.GetName~]] nimmt unser Angebot an"
 BBA_italy_interaction_events.45.desc:0 "Das Land [[~FROM.GetName~]] hat demütig unser Bündnisangebot angenommen und sich uns angeschlossen, um gemeinsam gegen unsere gemeinsamen Feinde zu kämpfen. Heute erstrahlt ein neues helles Licht auf Südamerika und [[~ITA.GetNameDef~]]."
 BBA_italy_interaction_events.45.a:0 "Großartig"

 BBA_italy_interaction_events.46.t:1 "[[~FROM.GetName~]] lehnt unser Angebot ab"
 BBA_italy_interaction_events.46.desc:0 "Das Land [[~FROM.GetName~]] hat unser Bündnisangebot schroff zurückgewiesen, und wir werden daher ohne sie auskommen müssen. Sie werden isoliert auf ihrem Kontinent stehen."
 BBA_italy_interaction_events.46.a:0 "Wir können wenig tun, um ihre Meinung zu ändern..."

 BBA_italy_interaction_events.50.t:0 "Ein italienischer Vorschlag"
 BBA_italy_interaction_events.50.desc:0 "Die italienische Regierung hat sich mit einem interessanten Vorschlag an uns gewandt. Sie sagt, sie wolle die Stresa-Front ratifizieren und sich damit ihre Unterstützung für unsere Seite sichern, falls in Europa ein Krieg ausbrechen sollte. Sie verlangen jedoch territoriale Zugeständnisse, derzeit [[~269.GetName~]] und [[~903.GetName~]] - und sie befinden sich im Krieg mit [[~ETH.GetName~]], dessen Regierung wir beherbergen. Sie werden uns zumindest vorübergehend bezahlen, wenn wir akzeptieren."
 BBA_italy_interaction_events.50.a:0 "Sie müssen zuerst einen Friedensvertrag unterzeichnen!"
 BBA_italy_interaction_events.50.b:0 "Mit diesen Verbrechern wird es keinen Deal geben!"

 BBA_italy_interaction_events.51.t:0 "Die Engländer weigern sich, zu verhandeln"
 BBA_italy_interaction_events.51.desc:0 "Unser vernünftiger Vorschlag, die Stresa-Front im Austausch gegen einige kleinere Kolonialgebiete von den Briten zu ratifizieren, wurde mit äußerster Geringschätzung aufgenommen. Sie müssen sich wirklich stark und selbstbewusst fühlen, wenn sie unsere beträchtliche Macht ablehnen."
 BBA_italy_interaction_events.51.a:0 "Das werden sie bereuen!"

 BBA_italy_interaction_events.60.t:0 "[[~ITA.GetName~]] Unterzeichnet den Friedensvertrag"
 BBA_italy_interaction_events.60.desc:0 "Italien hat einen Friedensvertrag mit Äthiopien unterzeichnet und einen Teil der eroberten Gebiete zurückgegeben. Die italienische Regierung fordert uns nun auf, unseren Teil der Abmachung einzuhalten und Österreichs Unabhängigkeit angesichts des deutschen Expansionismus zu garantieren."

 BBA_italy_interaction_events.666.t:0 "[[~454.GetName~]] oder Krieg"
 BBA_italy_interaction_events.666.desc:1 "Seine Heiligkeit, Papst [[~From.GetLeader~]], verlangt, dass wir den Staat [[~454.GetName~]] ausliefern. Seine Abgesandten behaupten, dass eine solch heilige Stätte nur vom Papsttum regiert werden sollte, und die Ablehnung einer solchen Forderung wäre Ketzerei. Es wäre für unsere Beziehungen zu [[~FROM.GetName~]] von großem Vorteil, wenn wir dieser Forderung nachkommen würden, aber [[~454.GetName~]] liegt an der Kreuzung zwischen Europa, Asien und Afrika - was es zu einem strategisch wichtigen Ort macht, jetzt und in der Geschichte."
 BBA_italy_interaction_events.666.a:0 "Wir müssen die Forderungen Seiner Heiligkeit erfüllen..."
 BBA_italy_interaction_events.666.b:0 "Der alte Mann kann in der Hölle schmoren!"

 BBA_italy_interaction_events.667.t:0 "[[~FROM.GetName~]] Hands Over [[~454.GetName~]]"
 BBA_italy_interaction_events.667.desc:1 "Dies ist nicht nur ein großer Tag für das Papsttum, sondern für die gesamte Christenheit! Das Oberhaupt von [[~FROM.GetAdjective~]], [[~FROM.GetLeader~]], hat weise auf unsere Bitte gehört und zugestimmt, [[~454.GetName~]] in unsere Verwaltung zu überführen. Dies wird zu Stabilität und Wohlstand für die Region und zu einer neuen glänzenden Zukunft für [[~ROOT.GetName~]] führen."
 BBA_italy_interaction_events.667.a:0 "Gesegnet seien die [[~FROM.GetAdjective~]]s!"

 BBA_italy_interaction_events.668.t:1 "[[~FROM.GetName~]] Lehnt den Vorschlag seiner Heiligkeit ab"
 BBA_italy_interaction_events.668.desc:1 "[[~FROM.GetLeader~]] ist ebenso arrogant wie ignorant! Er weigert sich, die Sinnhaftigkeit der Übergabe von [[~454.GetName~]] an uns zu sehen. Die Erfüllung unserer Forderungen hätte der Region Sicherheit und Stabilität gebracht, aber sein Handeln wird nur zu Krieg und Elend führen!"
 BBA_italy_interaction_events.668.a:0 "Das ist eine Beleidigung für Gott!"

 BBA_italy_purge_the_party.1.t:0 "Partito Nazionale Fascista säubern"
 BBA_italy_purge_the_party.1.desc:0 "Es gibt einflussreiche Verbündete Mussolinis, die immer noch an der Macht sind und versuchen, die Menschen zur Wiedereinsetzung des alten Duce zu bewegen. Wenn wir die Kontrolle über die Regierung behalten wollen, müssen wir ein Exempel statuieren und diese Narren aus ihren Positionen entfernen."
 BBA_italy_purge_the_party.1.a:0 "Säubert die Berater"
 BBA_italy_purge_the_party.1.b:0 "Säubert die Generäle"
 BBA_italy_purge_the_party.1.c:0 "Verschont sie alle"
 BBA_italy_purge_the_party.1.d:0 "Säubert alle"
 ITA_characters_will_be_spared_tt:0 "[~§Y~]Die folgenden Personen werden von der Säuberung verschont:[~§!~]"

 BBA_italy_decide_the_fate_of_mussolini.1.t:0 "Das Schicksal von Mussolini"
 BBA_italy_decide_the_fate_of_mussolini.1.desc:0 "Nachdem wir uns mit dem internen Machtkampf befasst und unseren Einfluss auf den Partito Nazionale Fascista gefestigt haben, können wir uns endlich dem alten Duce zuwenden - Mussolini. Seine allgegenwärtige Präsenz untergräbt unsere Position und muss beseitigt werden."
 BBA_italy_decide_the_fate_of_mussolini.1.a:0 "Er soll vor Gericht gestellt werden"
 BBA_italy_decide_the_fate_of_mussolini.1.b:0 "Hängen Sie ihn hin"
 BBA_italy_decide_the_fate_of_mussolini.1.c:0 "Meucheln Sie ihn"
 BBA_italy_decide_the_fate_of_mussolini.2.t:0 "Der Prozess gegen Mussolini"
 BBA_italy_decide_the_fate_of_mussolini.2.desc:1 "In Kürze beginnt der Prozess des Jahrhunderts, in dem Benito Mussolini unter anderem wegen Korruption und Hochverrat angeklagt ist. Der Prozess ist lediglich ein Theater für die Öffentlichkeit, um ihm den Anschein von Legitimität zu verleihen. In Wirklichkeit haben wir das Ergebnis in der Hand."
 BBA_italy_decide_the_fate_of_mussolini.2.a:0 "Freispruch"
 BBA_italy_decide_the_fate_of_mussolini.2.b:0 "Lasst ihn im Gefängnis verrotten"
 BBA_italy_decide_the_fate_of_mussolini.3.t:0 "Der Tod von Mussolini"
 BBA_italy_decide_the_fate_of_mussolini.3.desc:0 "Es gibt Pläne für ein Attentat auf den ehemaligen Duce, aber wir müssen sorgfältig abwägen, wie das italienische Volk reagieren wird. Die Frage ist, wie wir das drehen können."
 BBA_italy_decide_the_fate_of_mussolini.3.a:0 "Geben Sie den Kommunisten die Schuld!"
 BBA_italy_decide_the_fate_of_mussolini.3.b:0 "Eine Tarngeschichte aushecken"
 ITA_mussolini_stands_trial_tt:0 "Lassen wir den Gerichtshof über sein Schicksal entscheiden - solange wir den Gerichtshof beherrschen."
 ITA_mussolini_is_assassinated_tt:0 "Wir können seinen Tod zu unserem Vorteil auslegen."
 ITA_mussolini_walks_free_tt:0 "Mussolini ist frei und kann sein Leben als freier Bürger leben."

 BBA_italy_research_agreement.1.t:0 "[[~FROM.GetNameDefCap~]] Schlägt ein gemeinsames militärisches Kooperationsprogramm vor"
 BBA_italy_research_agreement.1.desc:0 "Die [[~FROM.GetAdjective~]]s schlagen ein gemeinsames Forschungsprogramm vor, um nicht nur unsere militärischen Fähigkeiten zu stärken, sondern auch das Band zwischen unseren Ländern. Dies würde uns in die Lage versetzen, Technologien und Forschungsergebnisse leichter untereinander auszutauschen und unsere Länder einander näher zu bringen."
 BBA_italy_research_agreement.1.a:0 "Das könnte uns gut tun."
 BBA_italy_research_agreement.1.b:0 "Wir brauchen ein solches Programm nicht."
 BBA_italy_research_agreement.2.t:0 "[[~FROM.GetNameDefCap~]] Lehnt unser Militärangebot ab"
 BBA_italy_research_agreement.2.desc:0 "[[~FROM.GetNameDefCap~]] hat unklugerweise unsere vorgeschlagene militärische Zusammenarbeit abgelehnt. Dieses gemeinsame Programm hätte die militärischen Fähigkeiten beider Nationen gestärkt, aber es scheint, dass die [[~FROM.GetAdjective~]] kein Interesse an einem solchen Geschäft haben. Glücklicherweise brauchen wir ihre Hilfe nicht, um unsere Ziele zu erreichen!"
 BBA_italy_research_agreement.2.a:0 "Eine schlechte Entscheidung"

 BBA_italy_pact.1.t:0 "[[~FROM.GetNameDefCap~]] Schlägt einen Nichtangriffspakt vor"
 BBA_italy_pact.1.desc:0 "Die [[~FROM.GetAdjective~]]s sind bereit, eine gemeinsame Erklärung der Freundschaft und Zusammenarbeit zwischen unseren Ländern vorzulegen. Ein Nichtangriffspakt mit ihnen würde unsere Grenzen sichern und Ressourcen freisetzen, die anderswo eingesetzt werden könnten. Auch wenn wir sie nicht unbedingt für vertrauenswürdig halten, könnten wir so unsere Zeit abwarten und unsere Stärke ausbauen."
 BBA_italy_pact.1.a:0 "Das käme uns sehr gelegen."
 BBA_italy_pact.1.b:0 "Wir können ihnen nicht trauen!"
 BBA_italy_pact.2.t:0 "[[~FROM.GetNameDefCap~]] Lehnt unseren Olivenzweig ab"
 BBA_italy_pact.2.desc:0 "[[~FROM.GetNameDefCap~]] hat unseren Vorschlag eines Nichtangriffspakts zurückgewiesen und ihn als unehrlich und einseitig bezeichnet. Sie haben eindeutig Wahnvorstellungen und verstehen nicht, was das Beste für sie ist."
 BBA_italy_pact.2.a:0 "Dummköpfe!"

 BBA_italy_recognize_the_empire.1.t:0 "Erkennen Sie das Italienische Reich an"
 BBA_italy_recognize_the_empire.1.desc:0 "[[~FROM.GetLeader~]] hat den Anbruch des Italienischen Reiches verkündet! Während unser Botschafter in Rom empfiehlt, diese Tatsache einfach anzuerkennen und den [[~FROM.GetAdjective~]]s ihre Träume von Größe zu lassen, sind andere über diese Wendung der Ereignisse besorgt. Sie argumentieren, dass ein Beschwichtigen der [[~FROM.GetAdjective~]]s nur zu weiteren Zugeständnissen führen wird und dass wir solche gefährlichen Träume vom Imperium zurückhalten sollten."
 BBA_italy_recognize_the_empire.1.a:0 "Das Italienische Reich anerkennen"
 BBA_italy_recognize_the_empire.1.b:0 "Ignorieren Sie die Proklamation"
 BBA_italy_recognize_the_empire.2.t:0 "Kaiserliche Anerkennung"
 BBA_italy_recognize_the_empire.2.desc:0 "[[~FROM.GetNameDefCap~]] erkennt in weiser Voraussicht unsere imperialen Bestrebungen an und sieht uns als ebenbürtig an - und das sollten sie auch! Unser Prestige und unser Ruhm nehmen weiter zu."
 BBA_italy_recognize_the_empire.2.a:0 "Unsere Macht wächst!"
 BBA_italy_recognize_the_empire.3.t:0 "Kaiserliche Ablehnung"
 BBA_italy_recognize_the_empire.3.desc:0 "[[~FROM.GetNameDefCap~]] spottet törichterweise über unsere imperialen Ambitionen und behauptet, dass Träume und Wunschdenken allein kein Imperium errichten. Sie müssen den Preis für diese Unverschämtheit zahlen! Wir werden unsere Zeit abwarten - vorerst - aber wir sind bereit, diesen Schwachköpfen die wahre Macht des Italienischen Reiches zu zeigen."
 BBA_italy_recognize_the_empire.3.a:0 "Das werden sie noch bereuen...."

 BBA_italy_sends_military_support.1.t:0 "[[~FROM.GetNameDefCap~]] Sendet militärische Unterstützung"
 BBA_italy_sends_military_support.1.desc:0 "Die [[~FROM.GetAdjective~]]s wollen uns bei unseren Kriegsanstrengungen unterstützen und haben einige Ausrüstungsgegenstände geschickt. Es ist eine eher kleine Lieferung, aber jede Hilfe wird angenommen."
 BBA_italy_sends_military_support.1.a:0 "Das wird uns sicher nützlich sein"

 BBA_italy_communist_events.01.t:0 "Die Führung der Republik"
 BBA_italy_communist_events.01.desc:1 "Nachdem unsere junge Republik aus den Klauen der Faschisten befreit wurde, können wir endlich einen neuen Kurs für unser Land einschlagen! Was wir jetzt brauchen, ist ein unerschütterlicher Führer, der ebenso weise wie engagiert für unsere Sache eintritt. Jemanden, der uns durch die vor uns liegenden unruhigen Zeiten führen kann und in seinem Glauben an eine bessere Zukunft nicht wankt."
 BBA_italy_communist_events.01.a:0 "Antonio Gramsci ist der rechtmäßige Führer."
 BBA_italy_communist_events.01.b:0 "Wir sollten Palmiro Togliatti folgen."
 BBA_italy_communist_events.01.c:0 "Sandro Pertini soll uns vorwärts führen."
 BBA_italy_communist_events.02.t:0 "[[~FROM.GetAdjective~]] Aufruf zur Hilfe"
 BBA_italy_communist_events.02.desc:0 "Unsere Kameraden in der neu gegründeten [[~FROM.GetName~]] haben uns um Hilfe gebeten. Das Volk von [[~FROM.GetAdjective~]] wurde in einem Bürgerkrieg zerrissen, um seine kommunistische Herrschaft zu sichern, und wendet sich nun an andere gleichgesinnte Regierungen, damit sie die neue Republik wieder aufbauen und schützen können."
 BBA_italy_communist_events.02.a:0 "Wir werden sie unterstützen!"
 BBA_italy_communist_events.02.b:0 "Keine Sorge für das [[~ROOT.GetAdjective~]]-Volk."
 BBA_italy_communist_events.03.t:0 "Internationale Unterstützung für [[~ROOT.GetNameDef~]]"
 BBA_italy_communist_events.03.desc:0 "Die Regierung in [[~FROM.GetName~]] hat unseren Ruf nach Unterstützung durch kommunistische Mitstreiter gehört und beschlossen, uns zu helfen! Dies wird nicht nur unsere Beziehungen zu ihnen stärken, sondern auch unsere Verteidigungsfähigkeiten, damit wir unsere geliebte Republik schützen können."
 BBA_italy_communist_events.03.a:0 "Vereint werden wir niemals besiegt werden!"
 BBA_italy_communist_events.04.t:0 "Keine internationale Unterstützung erhalten"
 BBA_italy_communist_events.04.desc:0 "Niemand hat auf den Aufruf zur Hilfe geantwortet! Es hat den Anschein, dass die Kommunisten in der ganzen Welt uns im Stich gelassen haben und nicht allzu erpicht darauf sind, ihren eigenen Kameraden zu helfen. Wir können uns in dieser rauen Welt nur auf uns selbst verlassen - aber unsere Revolution wird siegen!"
 BBA_italy_communist_events.04.a:0 "[[~ROOT.GetNameDefCap~]] wird sich durchsetzen, egal was passiert!"
 ITA_country_supports_new_italian_government_tt:0 "[[~FROM.GetNameDefCap~]] wird von uns etwas Unterstützung in Form von [~§Y~]Ausrüstung[~§!~] und einem kleinen temporären [~§Y~]Konsumgüter[~§!~] Bonus erhalten."
 ITA_international_support_arrives_tt:0 "Wir werden von unseren Kameraden im Ausland die folgenden Leistungen erhalten: "
 ITA_international_support_consumer_goods_tt:0 "Erhält '[~§Y~]$ITA_international_aid$[~§!~]', die ($MODIFIER_CONSUMER_GOODS_FACTOR$: [~§Y~][[~?ITA_consumer_goods_from_leftist_aid|%~]][~§!~]) für [~§Y~]730[~§!~] Tage gewährt."
 BBA_italy_communist_events.05.t:0 "Militärische Zusammenarbeit mit der [[~FROM.GetAdjective~]] Armee"
 BBA_italy_communist_events.05.desc:0 "Wir haben kürzlich eine gemeinsame Übung mit dem [[~FROM.GetAdjective~]]-Militär abgeschlossen. Unsere Generäle und Admiräle freuen sich, berichten zu können, dass die Übung ein großer Erfolg war und unser Militär sehr gut abgeschnitten hat. Dies wird unsere Verbindungen zu [[~FROM.GetName~]] und unsere eigenen Fähigkeiten stärken."
 BBA_italy_communist_events.05.a:0 "Dies stärkt die [[~ROOT.GetFactionName~]]!"
 BBA_italy_communist_events.06.t:0 "[[~FROM.GetAdjective~]] Vorschlag zur Zusammenarbeit"
 BBA_italy_communist_events.06.desc:0 "Unsere Mitstreiter von [[~FROM.GetName~]] haben eine Große Kommission mit Mitgliedern aus Spanien und anderen Ländern vorgeschlagen, damit wir die Zusammenarbeit zwischen uns ausbauen können. Sie argumentieren, dass wir uns gemeinsam dem Kapitalismus und dem Faschismus entgegenstellen müssen, damit wir sie eines Tages niederreißen können."
 BBA_italy_communist_events.06.a:0 "Wir werden zusammenstehen!"
 BBA_italy_communist_events.06.b:0 "[[~FROM.GetAdjective~]] Angelegenheiten gehen uns nichts an."
 BBA_italy_communist_events.07.t:0 "[[~FROM.GetName~]] Nimmt unseren Vorschlag an"
 BBA_italy_communist_events.07.desc:0 "Unsere Genossen in [[~FROM.GetName~]] haben zugestimmt, ihre Kräfte mit uns zu vereinen und eine Große Kommission der Zusammenarbeit zu bilden! Gemeinsam werden wir in der Lage sein, dem Ansturm von Kapitalismus und Faschismus zu widerstehen und das Blatt zu wenden, um unsere glorreiche Revolution in alle Ecken der Welt zu bringen!"
 BBA_italy_communist_events.08.t:0 "[[~FROM.GetName~]] Lehnt unseren Vorschlag ab"
 BBA_italy_communist_events.08.desc:0 "Die törichten [[~FROM.GetAdjective~]] sind zu kurzsichtig, um zu erkennen, was das Beste für sie ist! Gemeinsam wäre es einfacher gewesen, Kapitalismus und Faschismus abzuwehren, aber wir werden trotzdem Erfolg haben!"
 BBA_italy_communist_events.08.a:0 "Sie haben das nicht durchdacht..."
 BBA_italy_communist_events.09.t:0 "Antonio Gramsci erholt sich"
 BBA_italy_communist_events.09.desc:0 "Antonio Gramsci hat sich endlich von seiner schweren Krankheit erholt, die er während seiner ungerechtfertigten Inhaftierung erlitten hat. Er ist bereit, unsere Sache auf jede erdenkliche Weise zu unterstützen, und das mit einer stärkeren Überzeugung und Inbrunst als je zuvor!"
 BBA_italy_communist_events.09.a:0 "Er ist durch den Optimismus seines Willens wieder genesen."

 BBA_italy_democratic_events.01.t:0 "$BBA_italy_communist_events.01.t$"
 BBA_italy_democratic_events.01.desc:1 "Nachdem wir die jüngsten Kämpfe hinter uns gelassen haben, ist es nun an der Zeit, zusammenzukommen und sich zu vereinen, unsere Wunden zu heilen und die lange Reise zur Genesung anzutreten. Unsere Demokratie ist noch jung und zerbrechlich, daher brauchen wir eine starke, aber sanfte Hand, die uns den Weg weist."
 BBA_italy_democratic_events.01.a:0 "Ferruccio Parri ist der fähigste Führer."
 BBA_italy_democratic_events.01.b:0 "Die Erfahrung von Ivanoe Bonomi ist von unschätzbarem Wert."
 BBA_italy_democratic_events.02.t:0 "Italienisches Programm für wissenschaftliche Zusammenarbeit"
 BBA_italy_democratic_events.02.desc:0 "[[~FROM.GetName~]] hat uns eingeladen, an einer neuen Initiative zur gemeinsamen Nutzung von Forschungsergebnissen teilzunehmen. Dadurch würden die Beziehungen und die Zusammenarbeit zwischen unseren Ländern erweitert und vertieft."
 BBA_italy_democratic_events.02.a:0 "Eine großartige Initiative!"
 BBA_italy_democratic_events.03.t:0 "Italienische Mafia wieder auf dem Vormarsch"
 BBA_italy_democratic_events.03.desc:0 "Der Bürgerkrieg hat viel Blutvergießen und Kummer verursacht und die Grundfesten von [[~FROM.GetName~]] erschüttert. Das Chaos hat auch ein Machtvakuum hinterlassen, das nun von der wiedererstarkten Mafia in [[~?ROOT.ITA_mafia_epicenter_state.GetName~]] gefüllt wird. Die Unterdrückung der Mafia war vielleicht das einzig Gute, was die Faschisten erreicht haben."
 BBA_italy_democratic_events.03.a:0 "Ein weiteres zu bewältigendes Problem"
 BBA_italy_democratic_events.05.t:0 "Italienische Mafia auf dem Vormarsch"
 BBA_italy_democratic_events.05.desc:0 "Die Mafia ist eine Seuche, die sich ausbreitet! Das jüngste Chaos in [[~FROM.GetName~]] war eine Brutstätte für Kriminelle und ihresgleichen, und in Ermangelung einer starken lokalen Herrschaft werden diese unerwünschten Individuen immer zahlreicher. Sie haben das Machtvakuum, das der Bürgerkrieg hinterlassen hat, ausgenutzt und behaupten wieder einmal ihre Autorität in ganz [[~VOR.GetName~]]."
 BBA_italy_democratic_events.05.a:0 "Abschaum ist das, was sie sind!"
 generic_states_affected_tt:0 "[~\n~]Betroffene Staaten:[~\n~]"

 BBA_italy_anti_colonialism_events.01.t:0 "$ITA_the_ethiopian_question$"
 BBA_italy_anti_colonialism_events.01.desc:0 "Nachdem unsere internen Angelegenheiten geklärt sind, können wir wieder nach außen schauen. Wir haben von den Faschisten eine Vielzahl von Problemen geerbt, die wir nun lösen müssen. Eine der wichtigsten Fragen ist die nach Äthiopien. Es war ein ungerechter und brutaler Krieg, der von dem ewig prestigehungrigen Mussolini begonnen wurde, und jetzt, da er nicht mehr da ist, liegt es an uns, über das Schicksal Äthiopiens zu entscheiden."
 BBA_italy_anti_colonialism_events.01.a:0 "Wir müssen diese Scharade jetzt beenden!"
 BBA_italy_anti_colonialism_events.01.b:0 "Wir werden die Arbeiter in Äthiopien befreien!"
 BBA_italy_anti_colonialism_events.01.c:0 "Wir müssen die äthiopischen Territorien integrieren."
 BBA_italy_anti_colonialism_events.01.d:0 "Wir sollten in Äthiopien und das äthiopische Volk investieren."
 BBA_italy_anti_colonialism_events.01.e:0 "Wir werden den Status quo aufrechterhalten."
 BBA_italy_anti_colonialism_events.01.f:0 "Wir müssen der Unterdrückungsherrschaft von [[~ETH.GetLeader~]] ein Ende setzen!"
 BBA_italy_anti_colonialism_events.01.g:0 "Wir werden die Beziehungen zum äthiopischen Volk stärken."
 BBA_italy_anti_colonialism_events.02.t:0 "Vorschlag zur Feuereinstellung von [[~FROM.GetName~]]"
 BBA_italy_anti_colonialism_events.02.desc:0 "Die neue Regierung von [[~FROM.GetName~]] ist an uns herangetreten und hat um eine Einstellung der Feindseligkeiten gebeten. Es scheint, dass sie nach ihrem Bürgerkrieg genug von Blutvergießen und Kämpfen haben."
 BBA_italy_anti_colonialism_events.02.a:0 "Das klingt vernünftig."
 BBA_italy_anti_colonialism_events.02.b:0 "Wir müssen kapitulieren..."
 BBA_italy_anti_colonialism_events.02.c:0 "Zu spät, sie werden das Knie beugen!"
 BBA_italy_anti_colonialism_events.03.t:0 "Ende des Italo-Äthiopischen Krieges"
 BBA_italy_anti_colonialism_events.03.desc:0 "[[~FROM.GetName~]]'s [[~FROM.GetLeader~]] hat unserem Waffenstillstandsvorschlag zugestimmt und ist bereit, dem Frieden eine Chance zu geben. Wir können endlich eine der größten Gräueltaten Mussolinis hinter uns lassen und neu beginnen."
 BBA_italy_anti_colonialism_events.03.a:0 "Es herrscht Frieden!"
 BBA_italy_anti_colonialism_events.04.t:0 "[[~FROM.GetLeader~]] Lehnt unseren Vorschlag ab"
 BBA_italy_anti_colonialism_events.04.desc:0 "Der blutrünstige [[~FROM.GetLeader~]] wittert nach unserem Bürgerkrieg offenbar Blut und hält uns für schwach. [[~FROM.GetSheHeCap~]] hat unser großzügiges Friedensangebot abgelehnt und ist entschlossen, weiter zu kämpfen. Wir werden [[~FROM.GetHerHim~]] zeigen, dass wir alles andere als schwach sind!"
 BBA_italy_anti_colonialism_events.04.a:0 "[[~FROm.GetLeader~]] wird das bereuen!"
 BBA_italy_anti_colonialism_events.05.t:0 "[[~FROM.GetAdjective~]] Fordert für [[~ROOT.Adjective~]] Integration"
 BBA_italy_anti_colonialism_events.05.desc:0 "Die Regierung in [[~FROM.GetName~]] versucht, die direkte Kontrolle über unsere Territorien zu übernehmen und uns in die größere [[~FROM.GetAdjective~]]-Verwaltung zu integrieren. Wie sich dies auf unser Volk, unsere Kultur und Tradition auswirken wird, weiß noch niemand."
 BBA_italy_anti_colonialism_events.05.a:0 "Wir werden uns gerne unterwerfen."
 BBA_italy_anti_colonialism_events.05.b:0 "Wir werden unsere begrenzte Autonomie nicht aufgeben!"
 BBA_italy_anti_colonialism_events.06.t:0 "[[~FROM.GetAdjective~]] Integration in [[~ROOT.GetNameDef~]]"
 BBA_italy_anti_colonialism_events.06.desc:0 "Die [[~FROM.GetAdjective~]]-Regierung hat erkannt, dass eine Integration in die breitere [[~ROOT.GetAdjective~]]-Verwaltung von Vorteil wäre und uns alle stärken würde."
 BBA_italy_anti_colonialism_events.06.a:0 "Favoloso!"
 BBA_italy_anti_colonialism_events.07.t:0 "[[~FROM.GetName~]] lehnte unseren Vorschlag ab"
 BBA_italy_anti_colonialism_events.07.desc:0 "Es scheint, dass die [[~FROM.GetAdjective~]]s denken, dass sie besser geeignet sind, sich selbst zu regieren und haben unser Angebot abgelehnt, Teil unserer breiteren Verwaltung zu werden."
 BBA_italy_anti_colonialism_events.07.a:0 "Es war zu viel..."
 BBA_italy_anti_colonialism_events.08.t:0 "[[~FROM.GetAdjective~]] Investitionen in [[~ROOT.GetAdjective~]] Entwicklung"
 BBA_italy_anti_colonialism_events.08.desc:0 "Es scheint, dass die neue Regierung in [[~FROM.GetName~]] einige der weniger kultivierten Behandlung des [[~ROOT.GetAdjective~]]-Volkes durch ihre Vorgängerin ändern möchte und beschlossen hat, zur Abwechslung in unser Land zu investieren."
 BBA_italy_anti_colonialism_events.08.a:0 "[[~ROOT.GetCapitalVictoryPointName~]] blüht auf!"
 BBA_italy_anti_colonialism_events.09.t:0 "[[~FROM.GetAdjective~]] Die Regierung macht Druck [[~ROOT.GetName~]]"
 BBA_italy_anti_colonialism_events.09.desc:0 "Der [[~FROM.GetAdjective~]]-Hunger nach Expansion scheint keine Grenzen zu kennen! Wir haben eine Delegation von [[~FROM.GetName~]] erhalten, die uns die Unterwerfung anbietet. Sie behaupten, dass sich wenig ändern würde; wir würden unsere Länder immer noch so regieren, wie wir es für richtig halten, aber mit dem Vorteil des zusätzlichen Schutzes vor den [[~FROM.GetAdjective~]]s und der gelegentlichen Konformität."
 BBA_italy_anti_colonialism_events.09.a:0 "Wir werden unseren italienischen Kameraden folgen!"
 BBA_italy_anti_colonialism_events.09.b:0 "Wir brauchen einen Regierungswechsel!"
 BBA_italy_anti_colonialism_events.09.c:0 "Diese anmaßenden Europäer!"
 BBA_italy_anti_colonialism_events.10.t:0 "[[~FROM.GetAdjective~]] Arbeiter jubeln!"
 BBA_italy_anti_colonialism_events.10.desc:0 "Die [[~FROMGetAdjective~]]-Regierung hat klugerweise beschlossen, unser Angebot anzunehmen, die Kräfte zu bündeln und unseren Schutz zu genießen. Dies wird zweifellos beide Länder stärken und ihnen zugute kommen!"
 BBA_italy_anti_colonialism_events.11.t:0 "[[~FROM.GetAdjective~]] Arbeiter übernehmen die Macht"
 BBA_italy_anti_colonialism_events.11.desc:0 "Obwohl die [[~FROM.GetAdjective~]]-Führung unseren Vorschlag für Schutz und Zusammenarbeit nicht angenommen hat, ist sie uns auf halbem Wege entgegengekommen und hat ihre Regierung durch eine Regierung ersetzt, die der unseren ähnlicher und uns gegenüber freundlicher gesinnt ist."
 BBA_italy_anti_colonialism_events.11.a:0 "Eine strahlende Zukunft erwartet das [[~FROM.GetAdjective~]]-Volk!"
 BBA_italy_anti_colonialism_events.12.desc:0 "Der Anführer von [[~FROM.GetName~]], [[~FROM.GetLeader~]], lehnte unseren Vorschlag für Schutz und Zusammenarbeit entschieden ab und forderte unsere Delegation mit unfreundlichen Worten auf, so schnell wie möglich nach Hause zurückzukehren."
 BBA_italy_anti_colonialism_events.12.a:0 "Die Zeit wird sie lehren, wie falsch sie liegen."
 BBA_italy_anti_colonialism_events.12.b:0 "Es war eine Forderung, kein Vorschlag."
 BBA_italy_anti_colonialism_events.13.t:0 "[[~FROM.GetName~]] Versucht, die Beziehungen zu stärken"
 BBA_italy_anti_colonialism_events.13.desc:0 "Es scheint, dass die [[~FROM.GetAdjective~]]s während ihres Krieges mit uns eine Menge Respekt für unsere Streitkräfte und Fähigkeiten gewonnen haben. Und zwar so sehr, dass sie uns ein gegenseitiges Abkommen über Nichtangriff und Garantie im Falle eines Krieges anbieten wollen."
 BBA_italy_anti_colonialism_events.13.a:0 "Klingt gut!"
 BBA_italy_anti_colonialism_events.13.b:0 "Nicht auf dieser Erde!"
 BBA_italy_anti_colonialism_events.14.desc:0 "[[~FROM.GetLeader~]] hat in weiser Voraussicht zugestimmt, den von uns vorgeschlagenen gegenseitigen Nichtangriffspakt zwischen [[~FROM.GetName~]] und [[~ROOT.GetName~]] sowie eine gegenseitige Garantie zu unterzeichnen - für den Fall, dass einer von uns beiden einem Aggressor gegenübersteht."
 BBA_italy_anti_colonialism_events.15.desc:0 "[[~FROM.GetLeader~]] hat unklugerweise unseren vorgeschlagenen Verteidigungspakt zwischen [[~FROM.GetName~]] und [[~ROOT.GetName~]] abgelehnt. Diese Zusicherung hätte unseren beiden Ländern Stabilität und Sicherheit gebracht, aber jetzt müssen wir uns der Welt alleine stellen."
 BBA_italy_anti_colonialism_events.15.a:0 "Ihr Verlust!"
 BBA_italy_anti_colonialism_events.15.b:0 "Wenn sie nicht für uns sind, sind sie gegen uns!"
 BBA_italy_anti_colonialism_events_war_will_continue_tt:0 "Der Krieg wird weitergehen."

 BBA_italy_anti_colonialism_events.20.t:0 "[[~FROM.GetNameDefCap~]] Verurteilt den Kolonialismus"
 BBA_italy_anti_colonialism_events.20.desc:0 "Es scheint, dass die neu gegründete [[~FROM.GetName~]] einen neuen Sinn für Tugenden und Ziele hat und es sich zur Aufgabe gemacht hat, die Kolonialreiche aller anderen zu zerstören. Eine italienische Delegation hat uns aufgefordert, unser imperiales Verhalten abzulegen und eine Zukunft der Zusammenarbeit und Freiheit anstelle von Unterdrückung und Unterwerfung anzustreben."
 BBA_italy_anti_colonialism_events.20.a:0 "Es ist an der Zeit, die Dinge richtig zu machen!"
 BBA_italy_anti_colonialism_events.20.b:0 "Haben die [[~FROM.GetAdjective~]]s ihren Verstand verloren?"
 BBA_italy_anti_colonialism_events.21.t:0 "Entkolonialisierung von Afrika"
 BBA_italy_anti_colonialism_events.21.desc:0 "[[~GetDecolonizationEventDesc~]]"
 BBA_italy_anti_colonialism_events.21.desc_accepted:0 "Als wir uns aufmachten, die Kolonialreiche in Afrika zu verurteilen und zu zerschlagen, waren wir uns nicht sicher, wie eine solche Aktion aufgenommen werden würde. Wenn man bedenkt, wie hartnäckig Länder an dem festhalten können, was sie als ihr Eigentum betrachten, müssen wir unsere Bemühungen als Erfolg betrachten. Selbst die Befreiung einer einzigen Nation ist ein großer Erfolg!"
 BBA_italy_anti_colonialism_events.21.desc_rejected:0 "Es hat den Anschein, dass unsere Bemühungen um die Entkolonialisierung des afrikanischen Kontinents und die Befreiung seiner unterdrückten Völker auf Schritt und Tritt zunichte gemacht wurden. Die alten Kolonialmächte leugnen offensichtlich, wie sie ihre Untertanen behandeln, und weigern sich, auf die Vernunft zu hören. Sie müssen zur Rechenschaft gezogen werden!"
 BBA_italy_anti_colonialism_events.21.a:0 "Unsere Arbeit hier ist getan."
 BBA_italy_anti_colonialism_events.21.b:0 "Und sei es auf die harte Tour!"

 BBA_italy_anti_colonialism_events.52.t:0 "Nordafrika stimmt für den Beitritt zu [[~ROOT.GetNameDef~]]"
 BBA_italy_anti_colonialism_events.52.desc:0 "Die Menschen in Nordafrika haben gesehen, wie wohlwollend und effizient wir ihr Land regieren und haben dafür gestimmt, sich unserer Regierung anzuschließen! Es hat den Anschein, dass sich unsere Investitionen und unsere Fürsorge für ihre Provinzen ausgezahlt haben. Davon werden wir sicherlich alle profitieren."
 BBA_italy_anti_colonialism_events.52.a:0 "Willkommen, Brüder und Schwestern!"
 BBA_italy_anti_colonialism_events.53.t:0 "Nordafrika stimmt für den Austritt aus [[~ROOT.GetNameDef~]]"
 BBA_italy_anti_colonialism_events.53.desc:0 "Obwohl es vielleicht keine völlige Überraschung ist, wurden wir bedauerlicherweise darüber informiert, dass die Menschen in Nordafrika es ablehnen, weiterhin unter unserer Herrschaft zu stehen. Sie fühlen sich seit geraumer Zeit vernachlässigt und ausgebeutet und haben deshalb dafür gestimmt, unsere Verwaltung zu verlassen."
 BBA_italy_anti_colonialism_events.53.a:0 "Wir sagen ihnen Lebewohl"
