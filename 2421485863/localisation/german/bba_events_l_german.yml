 BBA_ethiopia_communist_events.46.desc:0 "[[~ETH.GetAdjective~]]-Diplomaten sind mit einem Friedensangebot an uns herangetreten. Das Angebot hängt davon ab, dass wir auf die Ansprüche auf das [[~SUD.GetAdjective~]]-Gebiet verzichten, das wir während dieses Konflikts an [[~ETH.GetNameDef~]] verloren haben. Die Diplomaten erklären auch, dass eine [[~SUD.GetAdjective~]]-Regierung in der Region eingesetzt werden wird. Wie unabhängig diese Regierung sein wird, bleibt abzuwarten. "
