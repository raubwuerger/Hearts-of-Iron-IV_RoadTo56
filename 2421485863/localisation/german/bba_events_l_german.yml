 BBA_italy_anti_colonialism_events.60.t:0 "Südafrika stimmt für den Beitritt zu [[~ROOT.GetNameDef~]]"
 BBA_italy_anti_colonialism_events.60.desc:0 "Die Menschen in Südafrika haben gesehen, wie wohlwollend und effizient wir ihr Land regieren, und haben dafür gestimmt, unserer Regierung beizutreten! Es hat den Anschein, dass sich unsere Investitionen und unsere Fürsorge für ihre Provinzen ausgezahlt haben. Das wird uns allen sicherlich zugute kommen."
 BBA_italy_anti_colonialism_events.61.t:0 "Südafrika stimmt für den Austritt aus [[~ROOT.GetNameDef~]]"
 BBA_italy_anti_colonialism_events.61.desc:0 "Obwohl es vielleicht keine völlige Überraschung ist, wurden wir bedauerlicherweise darüber informiert, dass die Bevölkerung Südafrikas es ablehnt, weiterhin unter unserer Herrschaft zu stehen. Sie fühlen sich schon seit geraumer Zeit vernachlässigt und ausgebeutet und haben deshalb dafür gestimmt, unsere Verwaltung zu verlassen."
 BBA_italy_anti_colonialism_events.62.t:0 "Der Nahe Osten stimmt für den Beitritt zu [[~ROOT.GetNameDef~]]"
