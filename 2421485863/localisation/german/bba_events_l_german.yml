 BBA_ethiopia_communist_events.52.t:0 "[[~ETH.GetNameDefCap~]] bricht die Beziehungen zu [[~SOV.GetNameDef~]] ab."
 BBA_ethiopia_communist_events.52.desc:0 "Die [[~ETH.GetAdjective~]]-Administration hat eine Operation inszeniert, um unseren Einfluss auf die Angelegenheiten der Nation zu brechen. [[~SOV.GetAdjective~]]-Personal in der gesamten [[~ETH.Capital.GetCapitalVictoryPointName~]] wurde von [[~ETH.GetAdjective~]]-Truppen in provisorische Haftzentren eskortiert, bevor [[~ETH.GetLeader~]] unseren Botschafter darüber informierte, dass [[~ETH.GetLeader.GetSheHe~]] künftig die volle Kontrolle über die Angelegenheiten von [[~ETH.GetAdjective~]] übernehmen wird. Wenn wir schnell handeln, können wir vielleicht die Kontrolle über die Situation zurückgewinnen. Die Zeitspanne, in der wir handeln können, wird jedoch immer kürzer."
 BBA_ethiopia_communist_events.52.a:0 "Wir müssen uns um wichtigere Dinge kümmern."
 BBA_ethiopia_communist_events.52.b:0 "Wir werden sie über ihre Fehler belehren."

 BBA_ethiopia_communist_events.53.t:0 "[[~SOV.GetNameDefCap~]] Verweigert die Entsendung von Beratern"
 BBA_ethiopia_communist_events.53.desc:0 "In einer enttäuschenden Wendung der Ereignisse haben uns [[~SOV.GetAdjective~]]-Diplomaten mitgeteilt, dass sie im Moment kein Militärpersonal entbehren können. Sie verweisen auf Sicherheitsprobleme in der Nähe ihrer eigenen Grenzen, die Vorrang haben müssen. Als Geste des guten Willens haben sie uns jedoch eine Lieferung von Infanterieausrüstung geschickt."
 BBA_ethiopia_communist_events.53.a:0 "Das ist besser als nichts."

 BBA_ethiopia_communist_events.54.t:0 "Geheime Hilfe von [[~JAP.GetNameDef~]]"
 BBA_ethiopia_communist_events.54.desc:0 "Aufgrund des jüngsten Zustroms von [[~JAP.GetAdjective~]]-Freiwilligen, die sich unserem Kampf angeschlossen haben, wurden wir darüber informiert, dass die Regierung in [[~JAP.Capital.GetCapitalVictoryPointName~]] dabei ist, uns materielle Hilfe in Form von Infanterieausrüstung zu schicken. Der Zustrom von Ausrüstung wird der Revolution einen enormen Auftrieb geben. Die [[~JAP.GetAdjective~]]-Regierung wünscht jedoch, dass wir über die Herkunft der Ausrüstung Stillschweigen bewahren, um diplomatische Rückwirkungen auf die anderen Großmächte zu vermeiden."
 BBA_ethiopia_communist_events.54.a:0 "Ihr habt unseren Dank, Genossen!"

 BBA_ethiopia_communist_events.55.t:0 "[[~JAP.GetAdjective~]] Subversive fliehen aus dem Imperium"
 BBA_ethiopia_communist_events.55.desc:0 "Die Kenpeitai berichten, dass sich eine Reihe von Subversiven an Bord von Frachtschiffen auf dem Weg nach Ostafrika aus der imperialen Gerichtsbarkeit geschlichen haben. Gerüchten zufolge handelt es sich dabei um $IA_sakutaro_iwasa$ und $IA_sanshiro_ishikawa$. Wahrscheinlich wollen sie sich der revolutionären Bewegung in [[~ETH.GetNameDef~]] anschließen."
 BBA_ethiopia_communist_events.55.a:0 "Nun, dieses Problem hat sich von selbst gelöst."
 BBA_ethiopia_communist_events.55.b:0 "Diese Verräter müssen an [[~JAP.GetName~]] ausgeliefert werden, und zwar sofort!"

 BBA_ethiopia_communist_events.56.t:0 "[[~JAP.GetAdjective~]]-Freiwillige auf dem Weg nach Ostafrika"
 BBA_ethiopia_communist_events.56.desc:0 "Die Nachrichtendienste haben uns mitgeteilt, dass sie einer Reihe von Freiwilligen zu einer sicheren Ausreise nach Ostafrika verholfen haben, damit sie die revolutionären Bewegungen dort unterstützen können. Unter den Freiwilligen waren $IA_sakutaro_iwasa$ und $IA_sanshiro_ishikawa$. "
 BBA_ethiopia_communist_events.56.a:0 "Ganbare, Kameraden!"
 BBA_ethiopia_communist_events.56.b:0 "Vielleicht können wir mehr tun, um den Kampf von [[~ETH.GetNameDef~]] zu unterstützen..."

 BBA_ethiopia_communist_events.57.t:0 "[[~JAP.GetNameDefCap~]] fordert die Auslieferung von $IA_sakutaro_iwasa$ und $IA_sanshiro_ishikawa$"
 BBA_ethiopia_communist_events.57.desc:0 "Wir haben ein formelles Ersuchen der Regierung von [[~JAP.GetName~]] erhalten, in dem die Auslieferung aller [[~JAP.GetAdjective~]]s gefordert wird, die in das Land kommen und die Absicht haben, sich unserer revolutionären Bewegung anzuschließen. Es ist zwar nicht klar, was sie zu tun gedenken, aber die Forderung macht deutlich, dass es Konsequenzen haben wird, wenn wir der Forderung nicht nachkommen."
 BBA_ethiopia_communist_events.57.a:0 "Wir werden uns reaktionären Drohungen nicht beugen. Und was ihren Kaiser angeht..."

 BBA_ethiopia_communist_events.58.t:0 "[[~ETH.GetNameDef~]]-[[~JAP.GetName~]] Beziehungen ruiniert"
 BBA_ethiopia_communist_events.58.desc:0 "Wie zu erwarten war, hat sich der revolutionäre Pöbel, der [[~ETH.GetNameDef~]] leitet, geweigert, die im Lande eintreffenden [[~JAP.GetAdjective~]]-Dissidenten auszuliefern. In einem höchst vulgären Mangel an diplomatischem Protokoll enthielt ihre Antwort auch eine Vielzahl von Drohungen gegen unseren glorreichen Kaiser!"
 BBA_ethiopia_communist_events.58.a:0 "Was können wir sonst von Narren erwarten, die ihr Erbe zerstören."
 BBA_ethiopia_communist_events.58.b:0 "Wir werden solche Beleidigungen nicht hinnehmen!"

 BBA_ethiopia_communist_events.59.t:0 "[[~JAP.GetAdjective~]] Embargo"
 BBA_ethiopia_communist_events.59.desc:0 "Es scheint, dass unsere jüngste Ablehnung der Forderungen von [[~JAP.GetAdjective~]] einen Nerv bei ihrer Regierung getroffen hat. Es wurde angekündigt, dass sie beabsichtigt, ein Embargo gegen uns zu verhängen, und zwar für die absehbare Zukunft, und zwar wegen der, wie sie es nennt, "schädlichen ideologischen Aktivitäten" in der Region Ostafrika."
 BBA_ethiopia_communist_events.59.a:0 "Wir sind ohnehin nicht auf ihren Handel angewiesen."

 BBA_ethiopia_communist_events.60.t:0 "[[~FROM.GetName~]] lehnt Friedensvorschlag ab"
 BBA_ethiopia_communist_events.60.desc:0 "Die Botschafter von [[~FROM.GetNameDef~]] haben unseren Friedensvorschlag abgelehnt. Sie argumentieren, dass unser Angriff gegen sie völlig ungerechtfertigt war und sie daher nichts anderes als eine bedingungslose Kapitulation von uns akzeptieren werden, da sie eine Bedrohung für den regionalen Frieden darstellen."
 BBA_ethiopia_communist_events.60.a:0 "Wie heuchlerisch, ihre imperiale Gewalt kann nur mit Gewalt gestoppt werden."

 BBA_ethiopia_communist_events.61.t:0 "[[~FROM.GetNameDefCap~]] Bietet Frieden für [[~?ETH.ETH_disputed_colony.GetAdjective~]] Unabhängigkeit"
 BBA_ethiopia_communist_events.61.desc:0 "[[~FROM.GetAdjective~]]-Diplomaten haben sich mit einem Friedensangebot an uns gewandt. Das Angebot hängt davon ab, dass wir auf die Ansprüche auf das [[~?ETH.ETH_disputed_colony.GetAdjective~]]-Gebiet verzichten, das wir während dieses Konflikts an [[~FROM.GetNameDef~]] verloren haben. Die Diplomaten erklären auch, dass in den abgetretenen [[~?ETH.ETH_disputed_colony.GetAdjective~]]-Gebieten Wahlen abgehalten werden, um eine neue Regierung zu wählen. Wie unabhängig diese Wahlen sein werden, ist noch nicht klar."
 BBA_ethiopia_communist_events.61.a:0 "Wir werden unser Territorium nicht aufgeben."
 BBA_ethiopia_communist_events.61.b:0 "Wir haben keine andere Wahl als zuzustimmen."

 BBA_ethiopia_communist_events.62.t:0 "[[~FROM.GetName~]] Stimmt dem Friedensangebot zu"
 BBA_ethiopia_communist_events.62.desc:0 "Diplomaten von [[~FROM.GetNameDef~]] haben uns darüber informiert, dass ihre Regierung bereit ist, ihre Ansprüche auf das von uns befreite [[~?ETH.ETH_disputed_colony.GetAdjective~]] Gebiet aufzugeben. Sie ziehen nun ihre Streitkräfte auf die neu errichteten Grenzen in der Region zurück."
 BBA_ethiopia_communist_events.62.a:0 "Ein heldenhafter Sieg gegen den Imperialismus!"

 BBA_african_union_events.1.t:0 "Die Organisation für Afrikanische Einheit bietet Mitgliedschaft an"
 BBA_african_union_events.1.desc:0 "Die Organisation für Afrikanische Einheit hat beschlossen, uns den Status eines Mitglieds anzubieten. Die Organisation soll die Nationen Afrikas zusammenbringen, um Fragen von gemeinsamem Interesse zu diskutieren und zusammenzuarbeiten. Sollten wir beitreten, könnte dies zu gegenseitigen Verteidigungsabkommen zwischen den Mitgliedstaaten führen. Allerdings müssten wir uns dann auch an die Regeln der Organisation halten."
 BBA_african_union_events.1.a:0 "Die Mitgliedschaft wird uns zugute kommen."
 BBA_african_union_events.1.b:0 "Wir haben kein Interesse an ihrem Club."
 BBA_african_union_events.2.t:0 "[[~FROM.GetNameDefCap~]] Beitritt zur Organisation für Afrikanische Einheit"
 BBA_african_union_events.2.desc:0 "[[~FROM.GetNameDefCap~]] hat ein Angebot zur Mitgliedschaft in der Organisation für Afrikanische Einheit angenommen. Wir hoffen, dass dies der Beginn einer engeren Zusammenarbeit zwischen unseren Nationen sein wird. "
 BBA_african_union_events.2.a:0 "Gemeinsam sind wir stärker."
 BBA_african_union_events.3.t:0 "[[~FROM.GetNameDefCap~]] Lehnt die Mitgliedschaft in der Organisation für Afrikanische Einheit ab"
 BBA_african_union_events.3.desc:0 "[[~FROM.GetNameDefCap~]] hat unser Angebot zur Mitgliedschaft in der Organisation für Afrikanische Einheit abgelehnt. Es ist noch unklar, ob dies lediglich auf innenpolitische Gründe zurückzuführen ist oder ein Zeichen dafür ist, dass ihre außenpolitischen Ambitionen in Afrika nicht mit unseren eigenen vereinbar sind. Vielleicht werden sie in Zukunft bereit sein, der Organisation beizutreten."
 BBA_african_union_events.3.a:0 "Das ist schade."
 BBA_african_union_events.4.t:1 "[[~ETH_GetCentralBankName~]] Mitgliedschaft"
 BBA_african_union_events.4.desc:1 "Die Organisation für Afrikanische Einheit hat eine afrikanische [[~ETH_GetCentralBankName~]] mit dem Auftrag gegründet, eine Währung für die wachsende Organisation zu verwalten. Ziel ist es, dass alle Mitglieder eine gemeinsame Währung haben und ihre Volkswirtschaften zusammenwachsen. Dies wird hoffentlich in der Zukunft wirtschaftliche Vorteile bringen, aber der Beitritt wird kurzfristig viele Probleme verursachen, da sich die Menschen an die neue Währung gewöhnen müssen."
 BBA_african_union_events.4.a:0 "Der kurzfristige Schmerz wird es wert sein."
 BBA_african_union_events.4.b:0 "Dies wird unserer Wirtschaft schaden."
 BBA_african_union_events.5.t:1 "[[~FROM.GetNameDefCap~]] Lehnt [[~ETH_GetCentralBankName~]] Mitgliedschaft"
 BBA_african_union_events.5.desc:1 "Die Regierung von [[~FROM.GetNameDefCap~]] hat sich geweigert, der [[~ETH_GetCentralBankName~]] beizutreten und zieht es stattdessen vor, die Kontrolle über ihre eigene Währung und die Handelszölle für die absehbare Zukunft zu behalten."
 BBA_african_union_events.5.a:0 "Eine kurzsichtige Entscheidung."
 BBA_african_union_events.6.t:1 "[[~FROM.GetNameDefCap~]] Schließt sich dem [[~ETH_GetCentralBankName~]]"
 BBA_african_union_events.6.desc:1 "[[~FROM.GetNameDefCap~]] haben zugestimmt, der [[~ETH_GetCentralBankName~]] beizutreten und haben nun damit begonnen, ihre Währung an die unsere anzugleichen. Bald wird der Handel zwischen unseren Nationen viel einfacher sein."
 BBA_african_union_events.6.a:0 "Eine weise Entscheidung."
 BBA_african_union_events.7.t:0 "Exekutivrat der Organisation für Afrikanische Einheit"
 BBA_african_union_events.7.desc:0 "Die Organisation für Afrikanische Einheit hat einen Exekutivrat eingerichtet, der die politischen Angelegenheiten ihrer Mitglieder regelt. Der Rat besteht aus Vertretern der Mitgliedsstaaten und versucht, die Außen- und Innenpolitik in eine einheitliche Richtung zu lenken. Ein Beitritt wäre ein Schritt in Richtung einer vollständigen politischen und wirtschaftlichen Integration mit den anderen Mitgliedsstaaten. Allerdings würde ein Beitritt natürlich den Verlust unserer derzeitigen politischen Unabhängigkeit bedeuten."
 BBA_african_union_events.7.a:0 "Wir setzen uns für eine tiefere Integration ein."
 BBA_african_union_events.7.b:0 "Dafür haben wir uns nicht gemeldet."
 BBA_african_union_events.8.t:0 "[[~FROM.GetNameDefCap~]] Tritt dem Exekutivrat bei"
 BBA_african_union_events.8.desc:0 "Die Regierung von [[~FROM.GetNameDef~]] hat zugestimmt, dem Exekutivrat der Organisation für Afrikanische Einheit beizutreten. Sie sind nun dabei, die entsprechenden Verträge zu unterzeichnen, die die Autorität des Rates in allen rechtlichen Angelegenheiten anerkennen."
 BBA_african_union_events.8.a:0 "Ein Schritt näher zur vollständigen Integration."
 BBA_african_union_events.9.t:0 "[[~FROM.GetNameDefCap~]] Weigert sich, dem Exekutivrat beizutreten"
 BBA_african_union_events.9.desc:0 "Die Regierung von [[~FROM.GetNameDef~]] hat es abgelehnt, dem Exekutivrat der Organisation für Afrikanische Einheit beizutreten. [[~FROM.GetLeader~]] beruft sich auf [[~FROM.GetLeader.GetHerHis~]] Bedenken bezüglich der Souveränität und den Wunsch, ohne Zustimmung des Rates Vereinbarungen mit Nationen außerhalb der Organisation zu treffen."
 BBA_african_union_events.9.a:0 "Warum sind sie überhaupt ein Mitgliedsstaat?"
 BBA_african_union_events.10.t:0 "[[~FROM.GetNameDefCap~]] Förderung der Organisation für Afrikanische Einheit"
 BBA_african_union_events.10.desc:0 "[[~FROM.GetNameDefCap~]] haben in unserem Land eine Propagandakampagne gestartet, um die Wahrnehmung der Organisation für Afrikanische Einheit zu verbessern. Damit soll zweifellos Druck auf uns ausgeübt werden, uns stärker in die Organisation zu integrieren."
 BBA_african_union_events.10.a:0 "Sie sollten sich nicht in unsere Angelegenheiten einmischen."
 BBA_african_union_events.11.t:0 "[[~FROM.GetAdjective~]] Druck"
 BBA_african_union_events.11.desc:0 "[[~FROM.GetNameDefCap~]] haben Mitglieder unserer Regierung persönlich bedroht, wenn wir nicht beginnen, unsere politischen Ziele mit ihren abzustimmen. Damit soll zweifellos Druck auf uns ausgeübt werden, damit wir uns stärker in die Organisation für Afrikanische Einheit integrieren."
 BBA_african_union_events.11.a:0 "Wir werden in Zukunft vorsichtiger sein."
 BBA_african_union_events.11.b:0 "Wir werden uns nicht von [[~ETH.GetLeader~]] einschüchtern lassen."
 BBA_african_union_events.12.t:0 "Vollständiger Integrationsprozess beginnt"
 BBA_african_union_events.12.desc:0 "Die Afrikanische Union hat damit begonnen, uns vollständig in ihre Union zu integrieren. Wir hoffen, dass dies zu einem positiveren Kapitel in der Geschichte unseres Volkes führen wird, aber es bleibt abzuwarten, was das letztendliche Ziel der Afrikanischen Union sein wird."
 BBA_african_union_events.12.a:0 "Wir wussten, dass dieser Tag kommen würde."
 BBA_african_union_events.13.t:0 "[[~FROM.GetNameDefCap~]] Verlässt die Organisation für Afrikanische Einheit"
 BBA_african_union_events.13.desc:0 "[[~FROM.GetLeader~]] hat den Austritt von [[~FROM.GetNameDef~]] aus der Organisation für Afrikanische Einheit angekündigt. Sie haben Bedenken über die Ausrichtung der Organisation geäußert und uns vorgeworfen, die Werte, auf denen sie gegründet wurde, zu verraten."
 BBA_african_union_events.13.a:0 "Wir sind uns einig, dass wir uns nicht einig sind"
 BBA_african_union_events.14.t:0 "[[~FROM.GetNameDefCap~]] Austritt aus der Organisation für Afrikanische Einheit"
 BBA_african_union_events.14.desc:0 "[[~FROM.GetLeader~]] hat den Austritt von [[~FROM.GetNameDef~]] aus der Organisation für Afrikanische Einheit angekündigt. Sie haben Bedenken über die Ausrichtung der Organisation geäußert und uns vorgeworfen, die Werte, auf denen sie gegründet wurde, zu verraten."
 BBA_african_union_events.14.a:0 "Wir sind uns einig, dass wir anderer Meinung sind."
 BBA_african_union_events.14.b:0 "Das ist ungeheuerlich!"
 BBA_african_union_events.15.t:0 "Verteidigungsabkommen der Organisation für Afrikanische Einheit"
 BBA_african_union_events.15.desc:0 "Die Organisation für Afrikanische Einheit hat ein gegenseitiges Verteidigungsabkommen zwischen den Mitgliedsstaaten vorgeschlagen. Dies würde bedeuten, dass ein Angriff auf ein Mitglied als Angriff auf alle Mitgliedsstaaten gewertet würde. Dies würde hoffentlich ausländische Angreifer davon abhalten, Mitglieder der Organisation anzugreifen, und einen Krieg zwischen den Mitgliedern verhindern."
 BBA_african_union_events.15.a:0 "Dies wird Konflikte verhindern."
 BBA_african_union_events.15.b:0 "Wir sind an einer solchen Regelung nicht interessiert."
 BBA_african_union_events.16.t:0 "[[~FROM.GetNameDefCap~]] Lehnt Verteidigungsabkommen ab"
 BBA_african_union_events.16.desc:0 "[[~FROM.GetNameDefCap~]] hat das Verteidigungsabkommen der Organisation für Afrikanische Einheit abgelehnt. Es bleibt abzuwarten, ob dies eine Änderung ihrer langfristigen Haltung gegenüber der Organisation bedeutet, oder ob der Vorschlag aufgrund innenpolitischer Erwägungen einfach schlecht gewählt ist."
 BBA_african_union_events.16.a:0 "Sehr verdächtig."
 BBA_african_union_events.17.t:0 "[[~FROM.GetNameDefCap~]] Tritt dem Defensivpakt bei"
 BBA_african_union_events.17.desc:0 "[[~FROM.GetNameDefCap~]] hat zugestimmt, dem Verteidigungspakt der Organisation für Afrikanische Einheit beizutreten. Wir werden nun verpflichtet sein, uns im Falle eines Angriffs auf eine der beiden Parteien gegenseitig zu schützen."
 BBA_african_union_events.17.a:0 "Ausgezeichnete Neuigkeiten."
 BBA_african_union_events.18.t:0 "Verteidigungsabkommen der Organisation für Afrikanische Einheit in Kraft getreten"
 BBA_african_union_events.18.desc:0 "Ein Unterzeichner des Verteidigungsabkommens der Organisation für Afrikanische Einheit ist angegriffen worden. Als Mitunterzeichner sind wir nun verpflichtet, ihnen militärisch zu helfen. Würden wir uns weigern, würden wir zweifellos aus dem Abkommen gestrichen werden und möglicherweise die diplomatischen Beziehungen zu unseren Mitunterzeichnern beschädigen."
 BBA_african_union_events.18.a:0 "Natürlich werden wir sie verteidigen."
 BBA_african_union_events.18.b:0 "Vielleicht war die Unterzeichnung ein Fehler."
 BBA_african_union_events.19.t:0 "[[~FROM.GetNameDefCap~]] Kommt zu unserer Verteidigung"
 BBA_african_union_events.19.desc:0 "[[~FROM.GetName~]] haben sich bereit erklärt, ihre Verteidigungsverpflichtungen als Mitunterzeichner des gegenseitigen Verteidigungsabkommens der Organisation für Afrikanische Einheit einzuhalten."
 BBA_african_union_events.19.a:0 "Gemeinsam werden wir siegreich sein."
 BBA_african_union_events.20.t:0 "[[~FROM.GetNameDefCap~]] Bricht das Verteidigungsabkommen"
 BBA_african_union_events.20.desc:0 "[[~FROM.GetName~]] haben sich geweigert, ihre Verteidigungsverpflichtungen einzuhalten, obwohl sie Mitunterzeichner des gegenseitigen Verteidigungsabkommens der Organisation für Afrikanische Einheit (OAU) sind. Wir sind nun dabei, sie aus dem Abkommen zu streichen."
 BBA_african_union_events.20.a:0 "Sie haben uns alle verraten."
 BBA_african_union_events.21.t:0 "[[~THIS.GetAdjective~]] Wirtschaftswachstum"
 BBA_african_union_events.21.desc:1 "Unsere Wirtschaftsleistung hat in letzter Zeit durch die Anpassung der neuen Währung der [[~ETH_GetCentralBankName~]] einen Einbruch erlitten. Doch nun beginnen unsere Produktion und unser Output wieder zu steigen, sogar über frühere Rekorde hinaus. Wirtschaftswissenschaftler führen das Wachstum auf die Beseitigung von Handelsschranken zwischen [[~THIS.GetNameDef~]] und den anderen Mitgliedern zurück, die die gemeinsame Währung verwenden, was eine tiefere Integration unserer Volkswirtschaften ermöglicht hat."
 BBA_african_union_events.21.a:1 "Das hat sich endlich ausgezahlt."
 BBA_african_union_events.22.t:0 "Einschüchterungsversuch in [[~FROM.GetNameDef~]] Erfolglos"
 BBA_african_union_events.22.desc:0 "Die Führung von [[~FROM.GetNameDef~]] hat mit Empörung auf unsere Einschüchterungsversuche reagiert. Es scheint unwahrscheinlich, dass sie in naher Zukunft zur Zusammenarbeit bereit sind."
 BBA_african_union_events.22.a:0 "Sie können nicht ewig so weitermachen."
 BBA_african_union_events.23.t:0 "Einschüchterungsversuch in [[~FROM.GetNameDef~]] Erfolgreich"
 BBA_african_union_events.23.desc:0 "Die Führung von [[~FROM.GetNameDef~]] hat eine konzertierte Aktion gestartet, um unsere Bedenken bezüglich der politischen Ausrichtung innerhalb der Organisation für Afrikanische Einheit zu zerstreuen. Sie sind sogar so weit gegangen, dass sie versprochen haben, sich mit unseren Botschaftern zu beraten, bevor sie in Zukunft unüberlegte Entscheidungen treffen."
 BBA_african_union_events.23.a:0 "Ausgezeichnet."

####### ITALY ###### ""

 BBA_italy_second_italo_ethiopian_war.1.t:0 "[[~FROM.GetAdjective~]] Angebot für den Frieden"
 BBA_italy_second_italo_ethiopian_war.1.desc:1 "Wir haben [[~FROM.GetName~]] in die Flucht geschlagen! Unsere mächtigen Armeen haben so schwere Verluste erlitten, dass die [[~FROM.GetAdjective~]]s auf ihren nackten Knien kriechen und um Frieden betteln. Unser Land ist vom Krieg zerrissen, und ein Frieden wäre sehr willkommen, aber dies könnte auch eine großartige Gelegenheit sein, unseren Sieg noch weiter auszubauen - um sicherzustellen, dass kein anderes törichtes europäisches Land mehr versucht, das unbesiegbare Äthiopien zu erobern!"
 BBA_italy_second_italo_ethiopian_war.1.a:0 "Frieden ist angesagt!"
 BBA_italy_second_italo_ethiopian_war.1.b:0 "Never, keep pushing!"
 BBA_italy_second_italo_ethiopian_war.2.t:0 "[[~FROM.GetName~]] Akzeptiert [[~ROOT.GetAdjective~]] Friedensangebot"
 BBA_italy_second_italo_ethiopian_war.2.desc:0 "Unser großzügiges Friedensangebot ist von den Abessiniern angenommen worden. Dies ist bei weitem nicht der glorreiche Sieg, den wir uns zu Beginn des Krieges vorgestellt hatten, aber vielleicht können wir uns damit trösten, dass der Krieg nun vorbei ist. Wir werden diese Demütigung überwinden, wie wir es schon so oft getan haben, und wir werden uns erheben - stärker als je zuvor!"
 BBA_italy_second_italo_ethiopian_war.2.a:0 "So eine peinliche Angelegenheit..."
 BBA_italy_second_italo_ethiopian_war.3.t:0 "[[~FROM.GetName~]] Lehnt [[~ROOT.GetAdjective~]] Friedensangebot"
 BBA_italy_second_italo_ethiopian_war.3.desc:0 "Wenn sie den Krieg wollen, werden wir ihnen gehorchen! Die Abessinier haben unser großzügiges Friedensangebot abgelehnt und sind entschlossen, weiter zu kämpfen. Wir werden diesen undankbaren Narren zeigen, was wahre italienische Entschlossenheit ist! Dies ist nur ein Rückschlag. Wir werden sie in die Berge zurückdrängen und sie dann vollständig überrennen."
 BBA_italy_second_italo_ethiopian_war.3.a:0 "Wir werden den Lauf des Krieges umkehren!"

#1st Missiolini localized at the beginning of the file along with Italo-Ethiopian War events ""
 BBA_italy_missiolinis.02_north.t:0 "Die Nordfront gerät ins Stocken"
 BBA_italy_missiolinis.02_north.desc:0 "Der erwartete Erfolg unserer Gegenoffensive in Nordabessinien ist ausgeblieben. Der Duce schwört, dass die ganze Welt über ihn und den mangelnden Fortschritt im Krieg lacht. Er ist fast geneigt, persönlich die Leitung der Nordoffensive zu übernehmen, um sicherzustellen, dass die Truppen richtig motiviert und geführt werden."
 BBA_italy_missiolinis.02_north.a:0 "Wir werden siegen - irgendwann"
 BBA_italy_missiolinis.02_north.b:0 "Wir brauchen einen Wechsel in der Führung!"
 BBA_italy_missiolinis.02_north.c:0 "Ein erschütternder Misserfolg!"
 BBA_italy_missiolinis.04_south.t:0 "Die Südfront gerät ins Stocken"
 BBA_italy_missiolinis.04_south.desc:0 "Die südliche Gegenoffensive in Abessinien hat nicht die vom Duce gewünschten Ziele erreicht, was ihn stundenlang darüber schwadronieren ließ, dass er von Inkompetenz und Idiotie umgeben sei. Er scheint sich sicher zu sein, dass das militärische Oberkommando gegen ihn arbeitet und dass die Generäle den gesamten Krieg scheitern sehen wollen."
 BBA_italy_missiolinis.04_south.a:0 "Wir werden siegen - irgendwann"
 BBA_italy_missiolinis.04_south.b:0 "Wir brauchen einen Wechsel in der Führung!"
 BBA_italy_missiolinis.04_south.c:0 "Ein erschütternder Misserfolg!"
 BBA_italy_missiolinis.03_north.t:1 "Erfolg in Nordäthiopien"
 BBA_italy_missiolinis.03_north.desc:0 "Mussolini ist voll des Lobes und der Bewunderung für die Armeen in Nordabessinien und ihren Erfolg bei der Zurückdrängung ihrer erbitterten Gegner. Er hat natürlich nie an den Fähigkeiten unserer Truppen gezweifelt - solange sie von ihrem Duce die richtige Motivation und das nötige Rüstzeug erhielten, um sich durchzusetzen."
 BBA_italy_missiolinis.03_north.a:0 "Wir haben sie jetzt auf der Flucht!"
 BBA_italy_missiolinis.05_south.t:1 "Erfolg in Südäthiopien"
 BBA_italy_missiolinis.05_south.desc:0 "Mussolini ist überglücklich über die jüngsten Erfolge in Südabessinien und lobt die Tapferkeit der italienischen Truppen und ihren Einsatz zur Beendigung des Konflikts. Er hatte nie irgendwelche Bedenken und vertraute voll und ganz darauf, dass unsere Armeen die Feinde auf dem Schlachtfeld besiegen würden - sobald sie die richtige Unterstützung von ihrem Duce erhielten."
 BBA_italy_missiolinis.05_south.a:0 "Wir haben den Feind zurückgedrängt!"
 BBA_italy_missiolinis.11.t:0 "Den Krieg beenden"
 BBA_italy_missiolinis.11.desc:0 "Der Duce will nun ein schnelles Ende des Krieges in Abessinien, damit sich Italien anderswo nach weiterem Ruhm umsehen kann. Die Eroberung der alten Länder von Axum würde Italiens Stellung als eines der größten Reiche der Welt festigen. [Die verbliebenen abessinischen Hochburgen müssen vernichtet werden, und alle abessinischen Gebiete müssen in italienische Hände fallen."
 BBA_italy_missiolinis.11.a:0 "Der Feind wird besiegt werden!"
 BBA_italy_missiolinis.12.t:0 "Der Krieg geht weiter"
 BBA_italy_missiolinis.12.desc:0 "Die Tatsache, dass Abessinien immer noch frei ist und sich gegen die Besatzung wehrt, hat den Duce stundenlang in Rage gebracht, denn er bezeichnete es als eine Blamage, nicht nur für ihn persönlich, sondern auch für Italien und sein Volk. Hätte er doch nur die letzten Phasen des Krieges selbst überwachen können, dann wäre er schon längst beendet, beschwert er sich bei allen in seiner Umgebung."
 BBA_italy_missiolinis.12.a:0 "Die Abessinier leisten einen harten Kampf"
 BBA_italy_missiolinis.13.t:1 "Die Eroberung Äthiopiens"
 BBA_italy_missiolinis.13.desc:0 "Mussolini ist ekstatisch und prahlt vor allen, die es hören wollen, mit unserem jüngsten Sieg. Er hatte nie einen Zweifel daran, dass Italien in Abessinien siegen und triumphieren würde, trotz der verschiedenen Rückschläge, die wir erlitten haben. Wir haben endlich die Niederlage des ersten italo-abessinischen Krieges gerächt! [Der Duce hat die Eroberung als einen Sieg für das faschistische System und seine Regierung gefeiert und das italienische Volk als stärker und geeinter denn je bezeichnet."
 BBA_italy_missiolinis.13.a:0 "Blut allein bewegt die Räder der Geschichte"
 BBA_italy_missiolinis.21.t:1 "Äthiopien befrieden"
 BBA_italy_missiolinis.21.desc:0 "Der Duce hat öffentlich erklärt, dass die Abessinier zerschlagen und auf der Flucht sind, dass ihr Wille nach der Niederlage gebrochen ist. Insgeheim jedoch verflucht er die Abessinier für ihre Unnachgiebigkeit und ihren Trotz gegenüber der italienischen Herrschaft. Der Duce hat den Befehl gegeben, mit brutaler Gewalt gegen die lokale Opposition vorzugehen und Gesetze zu erlassen, um die Bevölkerung in Schach zu halten. Er möchte, dass das gesamte Land befriedet und so schnell wie möglich unter italienische Kontrolle gebracht wird."
 BBA_italy_missiolinis.21.a:0 "Wir werden für Frieden und Stabilität sorgen"
 BBA_italy_missiolinis.22.t:1 "Äthiopien leistet weiter Widerstand"
 BBA_italy_missiolinis.22.desc:0 "Abessinien ist noch lange nicht befriedet, und der Widerstand gegen die italienische Besatzung bleibt hart. Der Duce findet weder für das abessinische Volk noch für die Bemühungen, den Widerstand zu unterdrücken, lobende Worte und bezeichnet die Operation als nationale Blamage. Er beklagt, dass die italienischen Kolonisten ein raues Auftreten und grobe Manieren haben, was der lokalen Bevölkerung keinen Respekt einflößt."
 BBA_italy_missiolinis.22.a:0 "Die Abessinier sind härter als erwartet"
 BBA_italy_missiolinis.23.t:1 "Die Befriedung von Äthiopien"
 BBA_italy_missiolinis.23.desc:0 "Es ist uns endlich gelungen, den Widerstand in Abessinien zu brechen. Von den hohen Berggipfeln bis zu den niedrigen Wüstenebenen finden die Menschen ihren Platz in der italienischen Gemeinschaft. Erfreut hat Mussolini erklärt, dass er sich nun endlich anderen Dingen zuwenden kann, damit Italien gedeihen und das einfordern kann, was ihm rechtmäßig zusteht."
 BBA_italy_missiolinis.23.a:0 "Italien regiert die Welt"
 BBA_italy_missiolinis.31.t:0 "Programm zur Industrialisierung"
 BBA_italy_missiolinis.31.desc:0 "Damit Italien wirklich aufblühen kann, hat der Duce einen Plan zur Ausweitung unserer Produktionskapazitäten. Um diese Vision einer blühenden Nation zu verwirklichen, brauchen wir mehr Fabriken, die das Wachstum unseres florierenden Reiches unterstützen können."
 BBA_italy_missiolinis.31.a:0 "Die Industrien ausbauen"
 BBA_italy_missiolinis.32.t:0 "Rückständiger Fortschritt in der Industrialisierung"
 BBA_italy_missiolinis.32.desc:0 "Der Duce findet die mangelnden Fortschritte beim Aufbau der industriellen Kapazitäten des Landes beunruhigend. Er beklagt die Zwänge, die ihm - ohne eigenes Verschulden - auferlegt werden und die die Verwirklichung seiner Vision eines blühenden Italiens so sehr erschweren."
 BBA_italy_missiolinis.32.a:0 "Wir müssen uns mehr anstrengen"
 BBA_italy_missiolinis.33.t:0 "Erfolgreiches Industrialisierungsprogramm"
 BBA_italy_missiolinis.33.desc:0 "Die neu errichteten Fabriken werden von Mussolini als erster Schritt zur Modernisierung der italienischen Industrie begrüßt. Der Duce ist sehr zufrieden mit der Steigerung der Produktionskapazität des Landes, die es ihm ermöglichen wird, seine Visionen für ein größeres Italien voranzutreiben."
 BBA_italy_missiolinis.33.a:0 "Der erste Schritt zur Großartigkeit"
 BBA_italy_missiolinis.41.t:0 "Stärkung des Militärs"
 BBA_italy_missiolinis.41.desc:0 "Wie das Römische Reich in der Antike dehnt sich auch unser aufstrebendes Reich weit aus und braucht eine starke Armee, um es vor den Horden von Barbaren jenseits der Grenzen zu schützen. Der Duce ist überzeugt, dass Italien nur dann mit den anderen Großmächten mithalten kann, wenn wir unseren Worten auch Taten folgen lassen - sonst nimmt uns niemand ernst!"
 BBA_italy_missiolinis.41.a:0 "Für Italien!"
 BBA_italy_missiolinis.42.t:0 "Gescheiterte militärische Expansion"
 BBA_italy_missiolinis.42.desc:0 "Der Mangel an italienischen Soldaten ist eine wiederkehrende Sorge des Duce, der die langen Grenzen zu seinen Rivalen als Schwachstelle ansieht. Der Duce fühlt sich nach unserem kürzlich gescheiterten Versuch, die Zahl der Truppen zu erhöhen, ausgebremst und zweifelt an der Hingabe des Volkes für seine Sache, die Wiederherstellung der italienischen Größe."
 BBA_italy_missiolinis.42.a:0 "Italien wird beschützt werden - irgendwie"
 BBA_italy_missiolinis.43.t:0 "Das vergrößerte italienische Militär"
 BBA_italy_missiolinis.43.desc:0 "Mussolini hat einige der neu aufgestellten Truppen, die unsere Grenzen schützen werden, persönlich inspiziert - und sie aufgestockt, wenn der Duce es für nötig hält. Er ist sehr zufrieden mit der gestiegenen Zahl der Divisionen und brüstet sich damit, dass es allein seiner Weitsicht zu verdanken ist, dass Italien nun über eine respektable Armee verfügt, deren Stärke selbst unsere Feinde nicht leugnen können."
 BBA_italy_missiolinis.43.a:0 "Italien ist gesichert"
 BBA_italy_missiolinis.51.t:0 "Die Flotte der Versorgungslastwagen ausbauen"
 BBA_italy_missiolinis.51.desc:0 "Die jüngsten Konflikte haben gewisse Mängel bei der logistischen Unterstützung der Armee offenbart. Der Duce wurde vom italienischen Oberkommando überzeugt, eine neue LKW-Flotte zu bestellen. Ursprünglich wollte er 5000 nagelneue italienische Lastwagen haben, aber man hat ihn überredet, weniger zu akzeptieren - nachdem man ihm versichert hatte, dass dies ausreichen würde."
 BBA_italy_missiolinis.51.a:0 "Wenigstens sind es nicht 5000 Lastwagen"
 BBA_italy_missiolinis.52.t:0 "Zu wenig Unterstützungs-LKWs"
 BBA_italy_missiolinis.52.desc:0 "Die gescheiterte Lieferung neuer Lastwagen für die Armee hat den Duce dazu veranlasst, die Industrie zu kritisieren, die hinter den Bemühungen steht, und sich über den Mangel an Visionen zu beschweren. Er ist überzeugt, dass niemand außer ihm das große Potenzial für Italien und sein Volk wirklich erkennen kann."
 BBA_italy_missiolinis.52.a:0 "Unsere Armeen werden auf Folgendes verzichten müssen"
 BBA_italy_missiolinis.53.t:0 "Die Flotte der Unterstützungslastwagen wird verstärkt"
 BBA_italy_missiolinis.53.desc:0 "Mussolini beglückwünscht persönlich die Fabriken, die an der Herstellung der neuen Lastwagen für die Armee beteiligt sind, und bezeichnet die Arbeiter als das Rückgrat Italiens. Er erwartet nun eine mobilere Streitmacht, die sich schnell über weite Strecken des Geländes bewegen kann, ohne durch eine rückständige Logistik behindert zu werden."
 BBA_italy_missiolinis.53.a:0 "Das wird unsere Armeen sicherlich unbesiegbar machen."
 BBA_italy_missiolinis.61.t:0 "Programm für Kraftstoffreserven"
 BBA_italy_missiolinis.61.desc:0 "Eine moderne Armee marschiert nicht nur mit dem Magen, sondern auch mit dem Treibstoff, und wenn es keinen gibt, kommt die gesamte Kriegsmaschinerie zum Stillstand. Das italienische Oberkommando hat den Duce endlich davon überzeugt, dass ein modernes Militär durch den Mangel an Treibstoff zum Stillstand gebracht wird. Alle Bereiche des Militärs brauchen Treibstoff, und wir müssen in der Lage sein, ihn in großen Mengen zu liefern, wenn wir auf den Schlachtfeldern erfolgreich sein wollen."
 BBA_italy_missiolinis.61.a:0 "Wir müssen Treibstoffvorräte anlegen"
 BBA_italy_missiolinis.62.t:0 "Unzureichende Treibstoffreserven"
 BBA_italy_missiolinis.62.desc:0 "Der Mangel an Treibstoffreserven ist eine ständige Sorge für das militärische Oberkommando, das befürchtet, dass die Flugzeuge am Boden bleiben, die Kriegsschiffe vor Anker gehen und die Armeen stillstehen. Der Duce ist sich sicher, dass Italien - wie immer - durchhalten wird, aber er ist wütend, dass seine ausdrücklichen Befehle noch nicht erfüllt wurden."
 BBA_italy_missiolinis.62.a:0 "Wir werden uns behelfen müssen"
 BBA_italy_missiolinis.63.t:0 "Erfolgreicher Ausbau der Treibstoffreserven"
 BBA_italy_missiolinis.63.desc:0 "Mussolini ist fest davon überzeugt, dass das italienische Militär in der Lage ist, einen umfassenden Krieg zu führen, ohne dass ihm sofort der Treibstoff ausgeht. Das militärische Oberkommando ist vielleicht nicht ganz so zuversichtlich, wird aber dennoch durch die bisher gesammelten Reserven beruhigt."
 BBA_italy_missiolinis.63.a:0 "Unsere Reserven werden sicherlich nützlich sein"
 BBA_italy_missiolinis.71.t:0 "Die Luftwaffe ausbauen"
 BBA_italy_missiolinis.71.desc:1 "Seit der Duce die Aeronautica gegründet hat, ist sie zu einem Symbol des Nationalstolzes und zu einer der größten Luftwaffen der Welt geworden. Das einzige Problem ist, dass sie zu klein ist, und der Duce wurde nun überzeugt, zusätzliche Flugzeuge zu produzieren, um die Aeronautica zu verstärken."
 BBA_italy_missiolinis.71.a:0 "Die Aeronautica ist unser Stolz"
 BBA_italy_missiolinis.72.t:0 "Eine magere Luftwaffe"
 BBA_italy_missiolinis.72.desc:0 "Die Produktion neuer Flugzeuge war als großes Propagandamittel des Duce geplant, der nun seine ursprünglichen Absichten zurückschrauben muss. Der Duce ist wütend über den Mangel an neuen Flugzeugen und sucht nach einem Schuldigen für dieses Fiasko."
 BBA_italy_missiolinis.72.a:0 "Unglücklich"
 BBA_italy_missiolinis.73.t:0 "Die Luftwaffe erfolgreich gestärkt"
 BBA_italy_missiolinis.73.desc:0 "Mussolini hat ein persönliches Interesse an der Stärkung der Luftwaffe und nutzt die Produktion neuer Flugzeuge als Gelegenheit, den italienischen Industrialismus zu präsentieren. Mit der Aeronautica im Mittelpunkt wurden mehrere Propagandaschriften erstellt, die die italienische Luftfahrt und Technik feierten."
 BBA_italy_missiolinis.73.a:0 "Die Aeronautica wird triumphieren!"
 BBA_italy_missiolinis.81.t:0 "Technologische Innovationen"
 BBA_italy_missiolinis.81.desc:0 "Der Duce hat beschlossen, die Überlegenheit des faschistischen Systems zu demonstrieren und zu zeigen, wie es Ressourcen und Anstrengungen effektiver bündeln kann. Er will den Italienern - und dem Rest der Welt - zeigen, mit welch großer Geschwindigkeit der Faschismus große Technologiesprünge vollbringen kann. Er hofft auch, dass dies das historisch gespaltene italienische Volk unter dem Faschismus zusammenschweißen und einengen wird."
 BBA_italy_missiolinis.81.a:0 "Die ganze Welt wird sehen"
 BBA_italy_missiolinis.82.t:0 "Unbefriedigender technologischer Fortschritt"
 BBA_italy_missiolinis.82.desc:0 "Der Versuch, die Stärken des faschistischen Systems zu demonstrieren, ist für den Duce nach hinten losgegangen: Er hat jeden verflucht, der in seine Nähe kam. Statt die Menschen um den Faschismus zu scharen, sind sie eher skeptisch und tuscheln untereinander, was für ein Narr Mussolini ist. Zumindest glaubt das der Duce."
 BBA_italy_missiolinis.82.a:0 "Nur ein kleiner Rückschlag"
 BBA_italy_missiolinis.83.t:0 "Große technologische Neuerungen"
 BBA_italy_missiolinis.83.desc:0 "Der angekündigte technologische Sprung, den das faschistische System machen konnte, hat sich ausgezahlt, und Mussolini hat nicht gezögert, die unter seiner Führung entstandenen Innovationen zu präsentieren. Dabei geht es sowohl um den Faschismus als auch um Mussolini und seine Vision für Italien. Ob dies die Italiener in der vom Duce erhofften Weise zusammenführt und eint, bleibt abzuwarten."
 BBA_italy_missiolinis.83.a:0 "Für Duce und Land!"
 BBA_italy_missiolinis.91.t:0 "Ausbau des Geheimdienstes"
 BBA_italy_missiolinis.91.desc:0 "Der Duce hat sich dazu hinreißen lassen, den Geheimdienst mit zusätzlichen Ressourcen auszustatten und verspricht, dass er zu einem der besten der Welt wird. Dies wiederum hat ihn dazu veranlasst, öffentlich damit zu prahlen, wie unsere Agenten jeden Aspekt der italienischen Gesellschaft infiltriert haben, um Kommunisten, Kriminelle und andere schädliche Elemente ans Licht zu zerren und vor Gericht zu bringen, wodurch Italien sicherer geworden ist."
 BBA_italy_missiolinis.91.a:0 "Ausweitung des Geheimdienstes"
 BBA_italy_missiolinis.92.t:0 "Ein Geheimdienst-Fiasko"
 BBA_italy_missiolinis.92.desc:0 "Anstatt den Nachrichtendienst zu stärken, sind mehrere geheime Dokumente durchgesickert, die einen schlechten Eindruck von unseren Agenten hinterlassen haben. Auch wenn die Dokumente keine Geheimnisse von großer Bedeutung enthielten, ist dies eine Blamage für den Duce, der sich noch vor kurzem mit unserem Geheimdienstapparat brüstete. Dies wird nicht nur den Duce verärgern, sondern auch das italienische Volk und unsere Feinde an unseren Fähigkeiten zweifeln lassen."
 BBA_italy_missiolinis.92.a:0 "Wahrlich eine Blamage"
 BBA_italy_missiolinis.93.t:0 "Eine große nachrichtendienstliche Anstrengung"
 BBA_italy_missiolinis.93.desc:0 "Die Kompetenz unseres Nachrichtendienstes wurde zweifelsfrei bewiesen, nachdem mehrere abweichende Bürger festgenommen wurden, weil sie ein Komplott schmiedeten, um die faschistische Regierung Italiens mit ausländischer Hilfe zu schädigen. Mussolini hat diesen Erfolg genutzt, um zu zeigen, dass Italien dank seiner Führung die Oberhand behalten und alle Schwierigkeiten der Zukunft überwinden wird."
 BBA_italy_missiolinis.93.a:0 "Wahrlich eine Leistung"
 BBA_italy_missiolinis.101.t:0 "Albanien besetzen"
 BBA_italy_missiolinis.101.desc:0 "Die engen Beziehungen zwischen Italien und Albanien reichen Jahrtausende zurück, bis ins Römische Reich. Es gibt eine starke historische Verbindung zwischen unseren beiden Nationen, eine Verbindung, die der Duce unbedingt noch vertiefen möchte. Er möchte Albanien in Italien eingliedern und hat eine rasche Besetzung des Landes gefordert, damit wir den Zugang zur Adria vollständig kontrollieren können. Dies wird Italien, das von vielen anderen Nationen zu lange als untergeordnete Macht angesehen wurde, zu Ruhm und Ansehen verhelfen - zumindest behauptet er das."
 BBA_italy_missiolinis.101.a:0 "Ruhm für Italien!"
 BBA_italy_missiolinis.102.t:0 "Scheitern in Albanien"
 BBA_italy_missiolinis.102.desc:0 "Die Tatsache, dass unsere Soldaten in Albanien kaum vorankommen, hat den Duce verblüfft und er nennt es eine nationale Blamage. Unter vier Augen murmelt er wütend vor sich hin, dass dies eigentlich ein glorreicher Moment für Italien - und für ihn selbst - sein sollte, der unseren demütigenden Rückzug von dort vor fast 20 Jahren rechtfertigen würde. Stattdessen, so sagt er, seien wir durch Inkompetenz und Feigheit verraten worden."
 BBA_italy_missiolinis.102.a:0 "Eine Schande"
 BBA_italy_missiolinis.103.t:0 "Die Besatzung Albaniens"
 BBA_italy_missiolinis.103.desc:0 "Mussolini verkündete vor einer begeisterten Menge voller Freude, dass unsere Truppen in Albanien siegreich seien. Er fuhr fort, dass das ganze Land nun in unserer Hand sei und dass dies Italien zu weiterer Größe und Ruhm führen werde. Die Tage der alten Reiche sind gezählt, und die Tage Italiens werden noch kommen, verkündete er."
 BBA_italy_missiolinis.103.a:0 "Auf den Ruhm, der noch kommen wird!"
 BBA_italy_missiolinis.111.t:0 "Eroberung Dalmatiens"
 BBA_italy_missiolinis.111.desc:0 "Obwohl wir im Großen Krieg zu den Siegern gehörten und uns im Londoner Pakt Dalmatien versprochen worden war, wurden wir von unseren so genannten Verbündeten verraten. Wir haben nie erhalten, was uns versprochen wurde, also müssen wir es uns jetzt mit Gewalt nehmen, behauptet der Duce. Es sei Italiens Schicksal, sich das zu nehmen, was uns rechtmäßig gehöre - ganz gleich, was die alten Mächte sagen."
 BBA_italy_missiolinis.111.a:0 "Dalmatien gehört rechtmäßig uns"
 BBA_italy_missiolinis.112.t:0 "Die ins Stocken geratene Invasion in Dalmatien"
 BBA_italy_missiolinis.112.desc:0 "Was als schnelle Invasion an der Adriaküste geplant war, hat sich zu einer langwierigen Angelegenheit entwickelt. Unsere Truppen haben sich in Dalmatien festgefahren und konnten die große Eroberung, die dem italienischen Volk versprochen wurde, nicht durchführen. Der Duce wurde bei einigen Gelegenheiten in einem fast katatonischen Zustand angetroffen, als er davon murmelte, dass Dalmatien rechtmäßig uns gehöre. Dies war nicht die Machtdemonstration, die sich der Duce erhofft hatte."
 BBA_italy_missiolinis.112.a:0 "Das vertieft nur die Ungerechtigkeit uns gegenüber."
 BBA_italy_missiolinis.113.t:0 "Die Eroberung von Dalmatien"
 BBA_italy_missiolinis.113.desc:0 "Ein schweres Unrecht ist endlich wieder gutgemacht worden! Die dalmatinische Küste gehört uns. Mussolini ist euphorisch und nennt diesen Sieg einen großen Moment für Italien und sein Volk. Er erklärt, dass ein großer Missstand endlich beseitigt worden ist. Die Menschen sind auf die Straße gegangen, um dieses bedeutsame Ereignis zu feiern."
 BBA_italy_missiolinis.113.a:0 "Eine Ungerechtigkeit beseitigt"
 BBA_italy_missiolinis.121.t:0 "Unterwerfung Griechenlands"
 BBA_italy_missiolinis.121.desc:0 "In einer kürzlich gehaltenen Rede skizzierte der Duce seine Vision für ein größeres Italien, in der er unter anderem darauf hinwies, dass wir die Beschränkungen, die uns die anderen Großmächte auferlegt haben, durchbrechen müssen. Er erklärte Griechenland zu einem entscheidenden Punkt für Italien und seine Expansion, zu einem Hindernis, das es zu überwinden gilt, damit wir uns über die uns auferlegten Fesseln hinaus entwickeln können."
 BBA_italy_missiolinis.121.a:0 ""Die Fesseln sprengen"
 BBA_italy_missiolinis.122.t:0 "Verlegenheit in Griechenland"
 BBA_italy_missiolinis.122.desc:0 "Das gebirgige Terrain Griechenlands hat sich für unsere Truppen als unüberwindbares Hindernis erwiesen. Sie fühlen sich behindert und eingeengt. Der Duce ist nach wie vor davon überzeugt, dass der Sieg unser sein wird - unser sein muss - und weigert sich, irgendeinen Rückschlag anzuerkennen. Er argumentiert inbrünstig, dass unsere Überlegenheit am Ende siegen wird."
 BBA_italy_missiolinis.122.a:0 "Der Widerstand war heftig"
 BBA_italy_missiolinis.123.t:0 "Die Unterwerfung Griechenlands"
 BBA_italy_missiolinis.123.desc:0 "Wie die römischen Legionen vor uns haben wir nun die Truppen des Feindes besiegt und ganz Griechenland erobert. Mussolini hielt im Schatten des Parthenon eine mitreißende Rede, in der er erklärte, dass die Italiener und die Griechen brüderliche Völker mit einer jahrhundertelangen gemeinsamen Geschichte seien und dass sie nun frei seien, ihren eigenen Weg durch die Geschichte zu gehen."
 BBA_italy_missiolinis.123.a:0 ""Für vergangenen und zukünftigen Ruhm"
 BBA_italy_missiolinis.131.t:0 "Befreit das Tessin"
 BBA_italy_missiolinis.131.desc:0 "Seit Hannibal mit seinen Elefanten die Alpen überquert hat, sind die Berge eine Schnellstraße für Barbaren, die direkt in das italienische Kernland führt. Der Duce will seit langem die nördlichen Gebirgspässe sichern und die Gelegenheit nutzen, die italienischsprachigen Tessiner in ihr Mutterland einzugliedern - und das italienische Volk zu vereinen, wo immer es auch sein mag."
 BBA_italy_missiolinis.131.a:0 "Rettet das italienische Volk im Tessin!"
 BBA_italy_missiolinis.132.t:0 "Gescheiterte Befreiung des Tessins"
 BBA_italy_missiolinis.132.desc:0 "Der Duce wusste, dass das Tessin von den Schweizern hart umkämpft sein würde, aber die fehlenden Fortschritte machen ihn stutzig. Nicht lange nachdem unsere Offensive ins Stocken geraten war, begann der Duce, sich in die Pläne des Generals einzumischen und dessen Kompetenz in Frage zu stellen, was der italienischen Öffentlichkeit nicht entgangen ist."
 BBA_italy_missiolinis.132.a:0 "Der Mangel an Fortschritt ist beunruhigend"
 BBA_italy_missiolinis.133.t:0 "Die erfolgreiche Befreiung des Tessins"
 BBA_italy_missiolinis.133.desc:0 "Mussolini ist persönlich ins Tessin gereist, um die dortigen italienischsprachigen Menschen in die italienische Gemeinschaft aufzunehmen und ihnen und ganz Italien eine gute Zukunft zu sichern. Er erklärte auch, dass die nördlichen Grenzen nun gesichert seien und dass Italien alle Barbaren abwehren könne, die versuchen, die Alpen zu überqueren."
 BBA_italy_missiolinis.133.a:0 "Ein überwältigender Sieg"
 BBA_italy_missiolinis.201.t:0 "Das politische Kabinett verstärken"
 BBA_italy_missiolinis.201.desc:0 "Es ist immer schwer, die richtigen Leute für die richtigen Stellen zu finden - vor allem, wenn es an den richtigen Leuten mangelt. Der Duce ist überzeugt, dass er für den Erfolg Italiens - und des Faschismus - fähige und qualifizierte Leute für das Kabinett finden muss, und er wird jemanden damit beauftragen, weit und breit nach ihnen zu suchen."
 BBA_italy_missiolinis.201.a:0 "Es wird kein Stein auf dem anderen bleiben."
 BBA_italy_missiolinis.202.t:0 "Das dysfunktionale politische Kabinett"
 BBA_italy_missiolinis.202.desc:0 "Das Versäumnis, das politische Kabinett ausreichend zu erweitern, hat den Duce wütend gemacht, der das politische Kabinett als dysfunktional bezeichnet. Er beschuldigt jeden, der sich ihm nähert, der Idiotie und des Schurkentums, weil er gegen ihn und die Größe, die er für Italien erreichen will, arbeitet."
 BBA_italy_missiolinis.202.a:0 "Es ist schwer, von Inkompetenz umgeben zu sein"
 BBA_italy_missiolinis.203.t:0 "Erfolgreiches politisches Kabinett"
 BBA_italy_missiolinis.203.desc:0 "In einer kürzlich gehaltenen Rede vor dem politischen Kabinett sagte Mussolini, dass nur die besten Köpfe Italiens geeignet seien, dort zu arbeiten. Dann rühmte er sich, dass er bei der Suche nach den richtigen Leuten für das Kabinett nichts unversucht gelassen habe, und dass seine Standhaftigkeit Italien auf lange Sicht zugute kommen werde."
 BBA_italy_missiolinis.203.a:0 "Nur die Klügsten und Intelligentesten"
 BBA_italy_missiolinis.211.t:0 "Stärkung des militärischen Oberkommandos"
 BBA_italy_missiolinis.211.desc:0 "Auf den Mangel an Kompetenz und Erfahrung im militärischen Oberkommando hat der Duce seit dem italienisch-byssinischen Krieg immer wieder hingewiesen. Er möchte dies korrigieren, indem er würdige Kandidaten in Spitzenpositionen des Militärs befördert, um unsere strategischen und taktischen Überlegungen in kommenden Konflikten zu stärken."
 BBA_italy_missiolinis.211.a:0 "Das muss sich ändern"
 BBA_italy_missiolinis.212.t:0 "Mangelnde militärische Kompetenz"
 BBA_italy_missiolinis.212.desc:0 "Der Duce befürchtet, dass seine Aufmerksamkeit zu sehr strapaziert wird, wenn er persönlich die Verantwortung für militärische Aktionen übernehmen muss, und hat sich nicht gescheut, sich über den Mangel an kompetenten Leuten im Militär zu beklagen. Er ist sich sicher, dass dieses Problem den Untergang Italiens bedeuten wird, wenn sich die Lage verschlechtert."
 BBA_italy_missiolinis.212.a:0 "Heutzutage ist es schwer, kompetente Leute zu finden."
 BBA_italy_missiolinis.213.t:0 "Effizientes militärisches Oberkommando"
 BBA_italy_missiolinis.213.desc:0 "Angesichts der jüngsten Beförderungen im militärischen Oberkommando ist Mussolini zuversichtlicher denn je, was die militärischen Fähigkeiten Italiens angeht, wie der Duce in einer Reihe von Reden erklärte. In seinen Ansprachen an die verschiedenen Abteilungen der Streitkräfte lobte er deren Tapferkeit und Fähigkeiten und sagte den Truppen, er sei von ihren künftigen Erfolgen überzeugt."
 BBA_italy_missiolinis.213.a:0 "Kompetente Führung ist der Schlüssel zum Erfolg"
 BBA_italy_missiolinis.council:0 "Der Grosse Rat hat noch weitere Sorgen..."
 ITA_missiolinis_reroll_tt:0 "Der Große Rat des Faschismus wird dafür sorgen, dass Mussolini seine Meinung ändert und bald einen neuen Befehl erlässt."

 BBA_italy_local_rulers.1.t:0 "$ETH_haile_selassie_gugsa$ nähert sich italienischen Offiziellen"
 BBA_italy_local_rulers.1.desc:0 "Haile Selassie Gugsa, ein Befehlshaber der abessinischen Armee und Mitglied der kaiserlichen Familie, hat sich an uns gewandt, um ein Geschäft zu machen. Dies ist in der Tat ein großer Moment für uns und ein demütigender für die Abessinier. Wir können die Gelegenheit nutzen und sie zu unserem Vorteil ausschöpfen, aber wir sollten bedenken, dass dieser Mann in den Augen vieler Abessinier ein Verräter ist und dass wir ihn nur unter bestimmten Bedingungen unterstützen können."
 BBA_italy_local_rulers.1.a:0 "Die Gewährung einiger Zugeständnisse könnte die Einheimischen zufriedenstellen."
 BBA_italy_local_rulers.1.b:0 "Macht $ETH_haile_selassie_gugsa$ zum Gouverneur der Region."
 BBA_italy_local_rulers.1.c:0 "$ETH_haile_selassie_gugsa$ und seine Gefolgsleute müssen unterworfen werden."
 BBA_italy_local_rulers.1.d:0 "Es wird keine Verhandlungen mit den lokalen Herrschern geben."
 BBA_italy_local_rulers.2.t:0 "$ETH_abba_jofir$ wendet sich an italienische Beamte"
 BBA_italy_local_rulers.2.desc:0 "Bei der Eroberung von Addis Abeba haben wir den ehemaligen König von Jimma, Abba Jofir, befreit, der vor Ausbruch des Krieges mit uns zusammenarbeitete. Er hat sich nun an uns gewandt und um Unterstützung gebeten, um einen Teil seiner früheren Macht wiederzuerlangen. Dies könnte sich für uns als vorteilhaft erweisen, da er immer noch einen gewissen Einfluss hat, aber seit seine Verschwörung gegen uns aufgedeckt wurde, betrachten ihn viele auch als Verräter."
 BBA_italy_local_rulers.2.a:0 "Ein paar Zugeständnisse könnten die Einheimischen zufriedenstellen."
 BBA_italy_local_rulers.2.b:0 "Macht $ETH_abba_jofir$ zum Gouverneur der Region."
 BBA_italy_local_rulers.2.c:0 "$ETH_abba_jofir$ und seine Gefolgsleute müssen unterworfen werden."
 BBA_italy_local_rulers.2.d:0 "Es wird keine Verhandlungen mit den lokalen Herrschern geben."
 BBA_italy_local_rulers.3.t:0 "$ETH_hailu_tekle_haymanot$ wendet sich an italienische Beamte"
 BBA_italy_local_rulers.3.desc:0 "Ein abgesetzter abessinischer Adliger, Hailu Tekle Haymanot, hat sich an uns gewandt und behauptet, wir könnten voneinander profitieren. Er bietet uns seine Dienste im Gegenzug für einen Posten in unserer Regierung in Abessinien an. Da er ein ehemaliger Herrscher ist, könnte dies unseren Zwecken dienen, aber da er genau das ist - ein ehemaliger Herrscher - wird dies auch Auswirkungen auf die örtliche Bevölkerung haben, die sich vielleicht gegen seine Herrschaft auflehnt."
 BBA_italy_local_rulers.3.a:0 "Die Gewährung einiger Zugeständnisse könnte die Einheimischen zufriedenstellen."
 BBA_italy_local_rulers.3.b:0 "Mache $ETH_hailu_tekle_haymanot$ zum Gouverneur der Region."
 BBA_italy_local_rulers.3.c:0 "$ETH_hailu_tekle_haymanot$ und seine Gefolgsleute müssen unterworfen werden."
 BBA_italy_local_rulers.3.d:0 "Es wird keine Verhandlungen mit den lokalen Herrschern geben."
 BBA_italy_local_rulers.4.t:0 "$ETH_seyoum_mengesha$ wendet sich an italienische Beamte"
 BBA_italy_local_rulers.4.desc:0 "Bei unserem überwältigenden Sieg über die Abessinier ist es uns gelungen, einen der führenden Heerführer und ein Mitglied der kaiserlichen Familie, Seyoum Mengesha, gefangen zu nehmen. Uns wurde gesagt, dass der abessinische Kaiser Haile Selassie diesen Mann sehr schätzt. Wir können diesen Gefangenen benutzen, um den Kaiser weiter zu demütigen und uns vielleicht die Loyalität des Volkes zu sichern. Er wird natürlich keine wirkliche Macht haben, sondern tun, was ihm gesagt wird."
 BBA_italy_local_rulers.4.a:0 "Ein paar Zugeständnisse könnten die Einheimischen zufriedenstellen."
 BBA_italy_local_rulers.4.b:0 "Ernenne $ETH_seyoum_mengesha$ zum Gouverneur der Region."
 BBA_italy_local_rulers.4.c:0 "$ETH_seyoum_mengesha$ und seine Anhänger müssen unterworfen werden."
 BBA_italy_local_rulers.4.d:0 "Es wird keine Verhandlungen mit den lokalen Herrschern geben."

