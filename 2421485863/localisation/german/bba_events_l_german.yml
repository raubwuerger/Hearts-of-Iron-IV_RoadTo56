 #Triggered by focus "Swiss Guiding Principles" ""
 BBA_switzerland.1.t:0 "[[~ROOT.GetAdjective~]] Leitsätze"
 BBA_switzerland.1.desc:0 "Die politische Situation in und um [[~ROOT.GetNameDefCap~]] verschlechtert sich rapide. Es gibt eine wachsende Bewegung, die sich für Leitprinzipien einsetzt, um das Schiff während des drohenden Sturms in die richtige Richtung zu lenken, aber die Frage ist, welches? [Die Frage ist, welches. Wir wissen nicht, was unsere Nachbarn tun werden, aber wir müssen jetzt entscheiden, welche Vorgehensweise [[~ROOT.GetName~]] das Überleben ermöglichen wird."
 BBA_switzerland.1.a:0 "Wir müssen unsere demokratischen und neutralen Werte schützen"
 BBA_switzerland.1.b:0 "Vielleicht sollten wir uns aktiver für den Schutz unserer Demokratie einsetzen"
 BBA_switzerland.1.c:0 "Neutralität ist unter diesen Umständen unhaltbar"


### David Frankfurter Case ### ""

#Assassination ""
 BBA_switzerland.2.t:0 "Nazi-Parteivertreter in der Schweiz ermordet"
 BBA_switzerland.2.desc:0 "David Frankfurter, ein in Bern lebender jüdischer Kroate, hat sich der Bündner Polizei gestellt und die Ermordung von Wilhelm Gustloff, dem Leiter der Auslandorganisation der NSDAP in der Schweiz, gestanden. [Als Grund für die Erschießung nannte er die schädlichen Überzeugungen der NSDAP gegenüber dem jüdischen Volk und Gustloffs Rolle bei deren Verbreitung in [[~SWI.GetName~]]. [Wie wir in dieser potenziell langwierigen Angelegenheit vorgehen, wird von [[~GER.GetNameDef~]] und dem Rest der Welt als Maßstab für unser Engagement für Neutralität und Rechtsstaatlichkeit herangezogen werden."
 BBA_switzerland.2.a:0 "Er wird einen fairen Prozess bekommen."
 BBA_switzerland.2.b:0 "Vertuschen Sie das Ganze, rekrutieren Sie ihn als Agenten!"
 BBA_switzerland.2.c:0 "Er hat gestanden, also sollte er auch gleich die Höchststrafe bekommen."

#Trial Approaches ""
 BBA_switzerland.3.t:0 "David Frankfurters Prozess rückt näher"
 BBA_switzerland.3.desc:0 "Der Prozess gegen David Frankfurter, der im Februar ein Attentat auf einen Vertreter der Nazipartei in Davos verübt hat, steht kurz bevor. Wir haben ihm einen fairen und neutralen Prozess versprochen, aber es gibt sicherlich auch andere Möglichkeiten. [Wir könnten ihn heimlich freilassen und für Geheimdienstoperationen rekrutieren, oder wir könnten versuchen, [[~GER.GetNameDef~]] zu beschwichtigen, indem wir den Prozess absagen und ihn stattdessen sofort verurteilen. [Was auch immer wir tun, es allen Seiten recht zu machen, könnte unsere Möglichkeiten übersteigen."
 BBA_switzerland.3.a:0 "Der Prozess wird wie geplant fortgesetzt."
 BBA_switzerland.3.b:0 "Er wird ein Gewinn für unsere Geheimdienstbemühungen sein"
 BBA_switzerland.3.c:0 "Bei näherem Nachdenken, er ist eindeutig schuldig"

#Germany thanks Switzerland for swift action ""
 BBA_switzerland.4.t:0 "[[~GER.GetLeader~]] zufrieden mit [[~SWI.GetName~]]s Entscheidung"
 BBA_switzerland.4.desc:0 "Der Führer von [[~GER.GetNameDef~]], [[~GER.GetLeader~]], hat [[~GER.GetLeader.GetHerHis~]] seine Dankbarkeit gegenüber [[~SWI.GetNameDef~]] für die schnelle Behandlung des Mörders von Wilhelm Gustloff zum Ausdruck gebracht, so dass es keinen Zweifel daran gibt, wie [[~SWI.GetName~]] zu Angelegenheiten wie diesen steht. Diese Auslassung von Menschenrechten und demokratischen Werten wird sicherlich die Haltung von [[~GER.GetName~]] uns gegenüber verbessern. [Trotz der positiven Äußerungen von [[~GER.Getleader.GetHerHis~]] wurde deutlich gemacht, dass das ideale Ergebnis für die Nazipartei eine Auslieferung an [[~GER.GetNameDef~]] gewesen wäre, auch wenn das für [[~SWI.GetNameDef~]] vorerst nicht in Frage kommt."
 BBA_switzerland.4.a:0 "Jetzt ist es geschafft"

 #Germany is notified Switzerland decides to continue with the trial. ""
 BBA_switzerland.5.t:0 "[[~SWI.GetName~]] beschließt, mit dem Prozess gegen Gustloffs Mörder fortzufahren"
 BBA_switzerland.5.desc:0 "Die Behörden in [[~SWI.GetName~]] haben angekündigt, dass David Frankfurter, der die Tötung der Auslandorganisation der Nazipartei in Davos gestanden hat, einen fairen und ausgewogenen Prozess nach Bündner Gesetzen erhalten wird, wie jeder andere Mordfall auch. In Anbetracht der Tatsache, dass Gustloff ein Offizier der Nazipartei war, und unseres Einflusses auf unseren wehrlosen Nachbarn, könnten wir einen Anwalt schicken, der Gustloffs Witwe vertritt und auf unser ideales Ergebnis drängt. Auf diese Weise können wir sicherstellen, dass seine Bestrafung seinem Verbrechen angemessen ist. [Pragmatischer ausgedrückt könnte dies auch [[~SWI.GetNameDef~]] dazu zwingen, sich auf eine Seite zu stellen und endlich die fadenscheinige Fassade der Neutralität zu durchbrechen, mit der sie sich immer gerne brüsten."
 BBA_switzerland.5.a:0 "Sie verdient Gerechtigkeit für dieses abscheuliche Verbrechen!"
 BBA_switzerland.5.b:0 "Kein Grund, sich in [[~SWI.GetAdjective~]]-Affären einzumischen"

 #Germany INSISTS on harsher trial ""
 BBA_switzerland.6.t:0 "[[~GER.GetAdjective~]] drängt auf eine harte Strafe für David Frankfurter"
 BBA_switzerland.6.desc:0 "Der Rechtsvertreter von Gustloffs Witwe, der zweifellos von [[~GER.GetNameDef~]] geschickt wurde, versucht, den Bundesrat dazu zu bewegen, das Gericht zu einer harten Strafe für David Frankfurter zu bewegen. Dies ist eine sehr ungewöhnliche Forderung, die zweifellos ein Versuch von [[~GER.GetNameDef~]] ist, Macht über uns auszuüben. [Dies zu akzeptieren, könnte Auswirkungen auf unser internationales Ansehen haben, aber wir sollten uns vergewissern, ob wir es uns leisten können, sie abzulehnen, wenn wir uns dazu entschließen, dies zu tun."
 BBA_switzerland.6.a:0 "Dies ist eine Angelegenheit für die Gerichte."
 BBA_switzerland.6.b:0 "Wir werden es in Betracht ziehen."

#Frankfurter "dies" under mysterious circumstances ""
 BBA_switzerland.7.t:0 "Frankfurter auf mysteriöse Weise im Gefängnis ums Leben gekommen"
 BBA_switzerland.7.desc:0 "Die Behörden in Graubünden berichten, dass David Frankfurter, der in Haft saß, nachdem er den Mord an dem Nazi-Parteivertreter Wilhelm Gustloff gestanden hatte, heute Morgen tot in seiner Zelle aufgefunden wurde. Ob er sich den Tod selbst zugefügt hat oder von einem wütenden Nazi-Sympathisanten im Gefängnis verursacht wurde, ist im Moment noch nicht bekannt, aber die Bundespolizei verspricht, Antworten zu finden. Wir haben keine Beweise für ein Fehlverhalten, aber die Umstände sind sehr mysteriös, und einige sind sehr misstrauisch gegenüber der [[~SWI.GetAdjective~]]-Regierung, weil sie Vertretern von [[~GER.GetAdjective~]] nicht erlaubt hat, die Leiche oder den Tatort zu untersuchen."
 BBA_switzerland.7.a:0 "Nun gut"

#Frankfurter Trial ""
 BBA_switzerland.8.t:0 "Der Prozess gegen David Frankfurter"
 BBA_switzerland.8.desc:0 "Ganz [[~SWI.GetName~]] und seine Nachbarn haben Augen im Prozess gegen David Frankfurter. Das Ergebnis dieses Prozesses wird nicht nur das Schicksal des selbsterklärten Schuldigen offenbaren, sondern auch das der [[~SWI.GetNameDef~]] als Ganzes und wie weit sie bereit ist, Kompromisse bei ihren Institutionen und Traditionen einzugehen. [Alles deutet darauf hin, dass das Gericht eine gerechte Haftstrafe verhängen wird, aber der Einfluss des Rates könnte den Ausgang des Prozesses und vielleicht das Wesen des Landes verändern."
 BBA_switzerland.8.a:0 "Lasst die Gerichte ihre Entscheidung treffen"
 BBA_switzerland.8.b:0 "Er hat der Demokratie einen Dienst erwiesen. Er sollte begnadigt werden!"
 BBA_switzerland.8.c:0 "Wir können nicht riskieren, [[~GER.GetNameDef~]] zu verärgern. Er soll die Höchststrafe bekommen"

#To SWI: Germany is angry ""
 BBA_switzerland.9.t:0 "[[~SWI.GetName~]] erregt unseren Zorn!"
 BBA_switzerland.9.desc_default:0 "[[~SWI.GetNameDefCap~]] hat trotz unserer Forderungen nach Gerechtigkeit und ihrer vorgetäuschten Neutralität und Rechtsstaatlichkeit David Frankfurter begnadigt, der nicht nur ein Mitglied der Nazipartei getötet hat, sondern dies auch noch bereitwillig zugegeben hat! Das beweist, dass sie sich für eine Seite entschieden haben und in einem möglichen kommenden Krieg Freiwild sein werden. Wir können diese Beleidigung von [[~GER.GetNameDef~]] nicht so stehen lassen."
 BBA_switzerland.9.desc_alt:0 "Unsere Agenten in [[~SWI.GetName~]] berichten, dass [[~SWI.GetNameDef~]] trotz ihrer vorgetäuschten Neutralität und Rechtsstaatlichkeit David Frankfurter, den selbsternannten Mörder von Wilhem Gustloff, heimlich aus dem Gefängnis befreit hat, indem sie seinen Tod vortäuschte, und ihn als Geheimdienstagenten rekrutiert hat. Das beweist, dass man ihnen nicht trauen kann und sie eliminiert werden müssen, sobald wir die Gelegenheit dazu bekommen. Wir können diese eklatante Beleidigung von [[~GER.GetNameDef~]] nicht durchgehen lassen."
 BBA_switzerland.9.a:0 "Sie werden dafür bezahlen!"

#To SWI: Germany is pleased ""
 BBA_switzerland.10.t:0 "[[~GER.GetNameDefCap~]] ist zufrieden mit der Entscheidung von [[~SWI.GetNameDef~]]"
 BBA_switzerland.10.desc:0 "Vertreter von [[~GER.GetNameDef~]] und Gustloffs Witwe haben sich gegenüber [[~SWI.GetNameDef~]] für die entschlossene Verurteilung Frankfurts bedankt, so dass es keinen Zweifel daran gibt, wie [[~SWI.GetNameDef~]] zu solchen Dingen steht. Dies wird sicherlich die Haltung von [[~GER.GetName~]] gegenüber [[~SWI.GetName~]] verbessern. [Trotz der positiven Äußerungen von [[~GER.Getleader.GetHerHis~]] wurde deutlich gemacht, dass das ideale Ergebnis für die Nazi-Partei die Auslieferung an [[~GER.GetNameDef~]] gewesen wäre."
 BBA_switzerland.10.a:0 "Vielleicht wird dies unsere Sicherheit garantieren"

#Trial Verdict ""
 BBA_switzerland.11.t:0 "David Frankfurter zu einer Gefängnisstrafe verurteilt"
 BBA_switzerland.11.desc_SWI:0 "Da der Rat beschloss, sich aus dem Fall herauszuhalten und ihn den Gerichten und der Bündner Justiz zu überlassen, wurde David Frankurter, der Wilhelm Gustloff vorsätzlich ermordet hat, zu 18 Jahren Gefängnis verurteilt. [Wir wissen, dass [[~GER.GetNameDef~]] eine viel härtere Strafe gewollt hätte, also werden unsere Diplomaten alle Hände voll zu tun haben, um sie zu beschwichtigen, aber wir konnten nicht riskieren, in Zeiten wie diesen Partei zu ergreifen. Unsere Neutralität ist das, was das [[~SWI.GetAdjective~]]-Volk während des Sturms, der kommen könnte, in Sicherheit bringen kann."
 BBA_switzerland.11.desc_GER:0 "[[~SWI.GetNameDefCap~]] besaß die Frechheit, Gustloffs Mörder zu einer lächerlichen Strafe von 18 Jahren zu verurteilen! Es ist bedauerlich, aber wir hätten nicht viel härter auf ein Strafmaß drängen können, auch auf die Gefahr hin, die Aufrufe zum Boykott der Olympischen Spiele zu verstärken. [Fürs Erste können wir Gustloff zumindest zu einem Märtyrer von [[~GER.GetNameDef~]] machen und den Mord für Propaganda nutzen. Vielleicht können wir bei einer zukünftigen Invasion Frankfurter in die Finger bekommen, und wir bekommen unsere Gerechtigkeit."
 BBA_switzerland.11.a:0 "Das ist das Beste, was wir im Moment tun können."
 BBA_switzerland.11.b:0 ""Wir werden das nicht vergessen!" #THE GALLLLL!!!!"

#After the war ""
 BBA_switzerland.12.t:0 "David Frankfurter bittet um Begnadigung"
 BBA_switzerland.12.desc:0 "Jetzt, wo der Krieg vorbei ist und $GER_fascism_DEF$ nicht mehr existiert, hat David Frankfurter mit Hilfe seines Rechtsbeistandes George Brunschvig um Begnadigung für die Tötung von Wilhelm Gustloff im Jahr 1936 gebeten. [Da wir nicht mehr von faschistischen Regimen umgeben sind und Frankfurters Verbrechen dank der während des Krieges aufgedeckten Nazi-Gräueltaten in einen neuen Kontext gestellt wurde, wäre es fast risikolos, ihm Begnadigung anzubieten, und wir könnten ihm sogar verbieten, [[~ROOT.GetName~]] wieder zu betreten, nur für den Fall."
 BBA_switzerland.12.a:0 "Er wird begnadigt werden"
 BBA_switzerland.12.b:0 "Er wird seine Strafe vollenden"

 BBA_switzerland.13.t:0 "[[~SWI.GetNameDefCap~]] nimmt unsere Bitte an"
 BBA_switzerland.13.desc:0 "Der Vertreter, den wir geschickt haben, um Gustloffs Witwe zu beraten, ist mit fantastischen Neuigkeiten zurückgekehrt. Das Urteil der Richter in [[~SWI.GetName~]] hat David Frankfurter eine sehr harte Strafe auferlegt, die dem entspricht, was wir gefordert haben."
 BBA_switzerland.13.a:0 "Vielleicht müssen wir ja doch nicht einmarschieren"

 SWI_frankfurter_trial_will_continue_TT:0 "[~§Y~]David Frankfurter[~§!~] wird vor Gericht gehen und die Ereignisse werden sich mit der Zeit entwickeln."
 SWI_frankfurter_immediate_harsh_sentence_TT:0 "[~§Y~]David Frankfurter[~§!~] wird die Höchststrafe ohne Prozess erhalten."
 SWI_frankfurter_german_expectations_TT:0 "[~§Y~][[~GER.GetNameDefCap~]][~§!~] wird eine härtere Strafe für [~§Y~]David Frankfurter[~§!~] erwarten."

 #### Other Events #### ""

 BBA_switzerland.14.t:0 "Die Petition der 200"
 BBA_switzerland.14.desc:1 "Der Bundesrat hat eine Petition erhalten, die von 200 Mitgliedern mehrerer rechter Gruppen unterzeichnet wurde, die hoffen, [[~ROOT.GetNameDef~]] zu einem freundlicheren Verhältnis zu [[~SWI_get_fascist_neighbor~]] zu bewegen und dabei relativ neutral zu bleiben. Sie wollen dies erreichen, indem sie eine strenge Zensur jeder negativen Presse über sie einführen, um ihren Zorn zu vermeiden."
 BBA_switzerland.14.a:1 "Wir sollten sie besänftigen und gleichzeitig ihre Forderung ignorieren"
 BBA_switzerland.14.b:1 "Sie haben einige gute Argumente"
 BBA_switzerland.14.c:1 "Das sind Feinde der Schweiz, nehmt sie fest!"

 #Espionage stuff ""
 BBA_switzerland.15.t:0 "[[~FROM.GetName~]] bietet an, uns einen Agenten zu leihen"
 BBA_switzerland.15.desc:0 "Trotz ihrer neutralen Position bietet [[~FROM.GetNameDef~]] uns heimlich die Möglichkeit, einen ihrer Agenten für unsere Geheimdienstmissionen einzusetzen. [Dies ist besonders vorteilhaft für uns, da die Bevölkerung von [[~SWI.GetNonIdeologyName~]] die gleiche Sprache spricht wie [[~GER.GetNonIdeologyName~]], [[~FRA.GetNonIdeologyName~]] und [[~ITA.GetNonIdeologyName~]], so dass sie einen Vorteil bei der Infiltration dieser Länder haben."
 BBA_switzerland.15.a:0 "Wir könnten einen [[~GER.GetAdjective~]]-Agenten verwenden."
 BBA_switzerland.15.b:0 "Ein [[~ITA.GetAdjective~]]-Agent wäre nützlich"
 BBA_switzerland.15.c:0 "Vielleicht einen [[~FRA.GetAdjective~]]-Agenten"
 BBA_switzerland_fra.15.tt:0 "Wird einen lokalen Agenten der Nationalität [~§Y~][[~FRA.GetAdjectiveCap~]][~§!~] und [~§Y~][[~SWI.GetAdjectiveCap~]][~§!~] erhalten"
 BBA_switzerland_ita.15.tt:0 "Erhält einen lokalen Mitarbeiter der Nationalität [~§Y~][[~ITA.GetAdjectiveCap~]][~§!~] und [~§Y~][[~SWI.GetAdjectiveCap~]][~§!~]"
 BBA_switzerland_ger.15.tt:0 "Wird einen lokalen Mitarbeiter der Nationalität [~§Y~][[~GER.GetAdjectiveCap~]][~§!~] und [~§Y~][[~SWI.GetAdjectiveCap~]][~§!~] gewinnen"

 BBA_switzerland.16.t:0 "[[~FROM.GetNameDefCap~]] sucht geheimen Pakt"
 BBA_switzerland.16.desc:1 "Einer unserer verdeckten Agenten, der in [[~FROM.GetCapitalVictoryPointName~]] stationiert ist, wurde von der [[~FROM.GetAdjective~]]-Regierung mit einem Vorschlag konfrontiert: Ein Geheimpakt zwischen unserer Fraktion und [[~FROM. GetNameDef~]], was bedeutet, dass sie uns helfen werden, unsere Feinde in Europa zu unterminieren, während sie den Anschein der Neutralität aufrechterhalten und diese sogar zu unseren Gunsten aufgeben werden, wenn die Zeit gekommen ist.[~[~\n~][~\n~]~]Es wird auch bedeuten, dass wir in ihre Verteidigung gehen werden, wenn sie in Gefahr sind, überfallen zu werden."
 BBA_switzerland.16.a:0 "Sie werden ein großer Gewinn sein."
 BBA_switzerland.16.b:0 "Wir brauchen ihre Hilfe nicht"

 BBA_switzerland.17.t:0 "[[~FROM.GetNameDefCap~]] hat unseren Geheimpakt akzeptiert"
 BBA_switzerland.17.desc:0 "Durch unsere Rückkanäle mit [[~FROM.GetNameDef~]] haben wir die Bestätigung, dass sie unserem vorgeschlagenen Geheimbündnis zugestimmt haben. Von nun an werden sie unsere Unterstützung gegen ihre Feinde haben und uns beschützen, falls wir jemals an den Rand einer Invasion geraten sollten. Das bedeutet jedoch nicht, dass wir sicher sind, denn der Feind könnte unsere Aktionen aufdecken und sie als Bedrohung ansehen, also müssen wir mit der gleichen Vorsicht weitermachen, die wir bisher gezeigt haben, während wir uns darauf vorbereiten, in Aktion zu treten."
 BBA_switzerland.17.a:0 "Es geht um das Wohl unserer Demokratie!"

 BBA_switzerland.18.t:0 "[[~FROM.GetNameDefCap~]] hat unseren Vorschlag abgelehnt!"
 BBA_switzerland.18.desc:0 "Schreckliche Nachrichten von unseren Kontakten in [[~FROM.GetCapitalVictoryPointName~]]. Es scheint, dass die [[~FROM.GetAdjective~]]-Regierung unseren Vorschlag für einen Geheimpakt abgelehnt hat, wodurch wir einer Invasion unserer Nachbarn ausgesetzt sind. Wir müssen uns nun darauf vorbereiten, uns selbst zu verteidigen, oder nach einem anderen Weg suchen, um unsere Unabhängigkeit und Demokratie zu bewahren."
 BBA_switzerland.18.a:0 "Wir stehen allein gegen unsere Feinde."

 ### Diplomatic Events ### ""

 BBA_switzerland.19.t:0 "[[~FROM.GetNameDefCap~]] lädt uns ein, sich ihrer Entente anzuschließen"
 BBA_switzerland.19.desc:0 "Historisch gesehen war [[~FROM.GetName~]] standhaft neutral, aber es scheint, dass sie als Reaktion auf die aktuelle Weltlage beschlossen haben, damit zu brechen und andere neutrale Länder aufzufordern, mit den ihren zu brechen. Wenn der Beitritt zu ihrer Fraktion ein zu großer Sprung von der Neutralität ist, könnten wir uns auch gegenseitig unsere Unabhängigkeit garantieren."
 BBA_switzerland.19.a:0 "Ungewöhnliche Zeiten erfordern ungewöhnliche Maßnahmen"
 BBA_switzerland.19.b:0 "Garantien müssen genügen"
 BBA_switzerland.19.c:0 "Unsere Neutralität könnte unser einziger Schutz sein."

 BBA_switzerland.20.t:0 "[[~FROM.GetName~]] Will sich unserer Entente nicht anschließen, bietet aber Garantien an"
 BBA_switzerland.20.desc:0 "Nach unserer Einladung, [[~ROOT.GetFactionName~]] beizutreten, teilte uns [[~FROM.GetNameDef~]] mit, dass sie trotz der Ablehnung unseres Angebots unsere Unabhängigkeit garantieren werden, solange wir die ihre garantieren. Ein Kompromiss, damit sie ihre Neutralität bewahren können."
 BBA_switzerland.20.a:0 "Es wird reichen müssen"

 BBA_switzerland.21.t:1 "Ein verzweifelter [[~FROM.GetNameDef~]] bittet um unsere Bürgschaft"
 BBA_switzerland.21.desc:0 "Da [[~?FROM.SWI_angriest_country.GetNameDef~]] mit einem Krieg gegen [[~FROM.GetName~]] droht, weil die Liste der Neutralitätsverletzungen ihrer Meinung nach immer länger wird, bittet [[~FROM.GetNameDef~]] uns um das Versprechen, sie vor ihrer Kriegstreiberei zu schützen, indem wir ihnen die Unabhängigkeit von [[~FROM.GetAdjective~]] garantieren."
 BBA_switzerland.21.a:0 "Sie brauchen unseren Schutz"
 BBA_switzerland.21.b:0 "Wir können keinen Konflikt mit [[~?FROM.SWI_angriest_country.GetName~]] riskieren."

 BBA_switzerland.22.t:0 "[[~FROM.GetNameDefCap~]] Versprechen, uns zu beschützen!"
 BBA_switzerland.22.desc:1 "Diplomatische Telegramme sind von [[~VOR.GetName~]] eingetroffen und bringen hervorragende Neuigkeiten. Sie haben zugestimmt, unsere Unabhängigkeit zu garantieren und versprechen, uns zu verteidigen, falls uns jemand angreift, einschließlich [[~?SWI.SWI_angriest_country.GetName~]]"
 BBA_switzerland.22.a:0 "Wir sind gerettet, wahrscheinlich."

 BBA_switzerland.23.t:0 "[[~FROM.GetNameDefCap~]] Lehnt jedes Engagement für unsere Sache ab!"
 BBA_switzerland.23.desc:1 "Leider haben die [[~FROM.GetAdjective~]]s beschlossen, unsere Notlage gegen [[~?SWI.SWI_angriest_country.GetName~]] zu ignorieren. Sie werden uns nicht gegen ihre Drohungen zur Seite stehen."
 BBA_switzerland.23.a:0 "Wir können uns nur auf uns selbst verlassen"

 BBA_switzerland.24.t:0 "[[~?SWI.SWI_angriest_country.GetNameDefCap~]] Betrachtet uns als neutralitätswidrig"
 BBA_switzerland.24.desc:0 "Unsere Neutralität wird nicht nur durch unsere gleichberechtigte Haltung gegenüber jedem anderen Land gewahrt, sondern auch durch deren Wahrnehmung. Laut [[~?SWI.SWI_angriest_country.GetNameDef~]] haben wir unser Neutralitätsversprechen gebrochen und ihre Feinde ihnen gegenüber bevorzugt. Sie haben mitgeteilt, dass sie uns nicht länger als neutrale Nation betrachten und uns sogar den Krieg erklären werden, wenn sie nicht bald besänftigt werden."
 BBA_switzerland.24.a:0 "Besorgniserregend!"

 BBA_switzerland.25.t:0 "[[~?SWI.SWI_angriest_country.GetNameDefCap~]] Betrachtet uns nicht länger als neutral"
 BBA_switzerland.25.desc:0 "Schwarze Nachrichten: [[~?SWI.SWI_angriest_country.GetName~]] verkündet seine Verachtung für [[~ROOT.GetNameDef~]] und erklärt, dass wir Freiwild für politisches Gerangel und sogar Eroberung sind."
 BBA_switzerland.25.a:0 "Wir befinden uns in unerforschten Gewässern!"

 ### [[~REDACTED~]] Events ### ""

 BBA_switzerland.97.t:0 "Österreichischer Marineveteran bietet seine Dienste an"
 BBA_switzerland.97.desc:0 "Unter dem Vorwand einer Europatournee mit seiner musikalisch begabten Familie hat ein altgedienter U-Boot-Kapitän aus Österreich unsere Grenzen überquert und bietet [[~ROOT.GetNameDef~]] seine Dienste im Tausch gegen Asyl an. Georg von Trapp hatte eine beeindruckende Karriere bei der österreichisch-ungarischen Marine, aber seit dem Ende des Ersten Weltkriegs, der Auflösung des Kaiserreichs und dem Verlust seines Vermögens ist er mit seiner Familie von Sängern und Musikern aufgetreten. Seit der Annexion Österreichs durch [[~GER.GetNameDef~]] wird er in den Dienst dieser Armee gestellt und ist daher geflohen. Das musikalische Flair seiner Familie wird sicherlich ebenso geschätzt werden wie seine Erfahrung in der Marine, zumal wir eine Küste haben und kein Personal, um sie zu verteidigen."
 BBA_switzerland.97.a:0 "Die Wellen werden vom Klang unserer Torpedos erfüllt sein."
 BBA_switzerland.97.b:0 "Er und seine Familie können in der Schweiz bleiben und trotzdem auftreten."

 #### Election Stuff ### ""

 BBA_SWI_annual_election.1.t:0 "Wahlen zum Bundespräsidenten der Schweizerischen Eidgenossenschaft"
 BBA_SWI_annual_election.1.desc:1 "Jedes Jahr wählt die Schweizerische Bundesversammlung einen der Bundesräte zum Präsidenten der Schweizerischen Eidgenossenschaft, zuerst unter Gleichen, [[~?ROOT.SWI_confederation_president.GetSheHe~]] wird [[~?ROOT.SWI_confederation_president. GetHerHis~]] begrenzte Befugnisse, um den Rat zu repräsentieren und jegliche Bindungen im Rat zu brechen, um den Rat sanft in Richtung Sicherheit oder Ruhm zu lenken.[~[~\n~][~\n~]~][[~SWI_get_extra_election_paragraph~]]Wen sollte die Versammlung wählen, um das Gesicht der Schweizerischen Eidgenossenschaft in diesem Jahr zu sein?"
 BBA_SWI_annual_election.1.a:0 "Wähle [[~SWI_GetCouncilor1name~]]"
 BBA_SWI_annual_election.1.b:0 "Wähle [[~SWI_GetCouncilor2name~]]"
 BBA_SWI_annual_election.1.c:0 "Wähle [[~SWI_GetCouncilor3name~]]"
 SWI_first_election_text:0 "Sobald ein Ratsmitglied Präsident der Konföderation wird, kann er nicht mehr als politischer Berater eingesetzt werden, aber er hat eine mächtige Entscheidung zur Verfügung. Wenn ein Platz für einen politischen Berater zu lange unbesetzt bleibt, erleidet ihr Strafen, also stellt sicher, dass die Position schnell besetzt wird.[~[~\n~]]"

 BBA_SWI_annual_election.2.t:0 "Dringlichkeitswahl zum Präsidenten der Konföderation!"
 BBA_SWI_annual_election.2.desc:0 "Nach der beispiellosen Absetzung von [[~?SWI_ousted_president.GetName~]] und einer Periode politischer Instabilität im Bundesrat ist es an der Zeit, einen neuen Präsidenten der Konföderation zu wählen. Hoffen wir, dass er den Kurs von [[~SWI.GetNameDef~]] korrigieren kann und dass er nicht der letzte ist, der dieses Amt bekleidet."
 BBA_SWI_annual_election.2.a:0 "Wähle [[~SWI_GetCouncilor1name~]]"
 BBA_SWI_annual_election.2.b:0 "Wähle [[~SWI_GetCouncilor2name~]]"
 BBA_SWI_annual_election.2.c:0 "Wähle [[~SWI_GetCouncilor3name~]]"

 ######## TRADE ####### ""

 BBA_switzerland_trade.1.t:0 "[[~FROM.GetNameDefCap~]] strebt Handelsabkommen mit [[~ROOT.GetName~]] an"
 BBA_switzerland_trade.1.desc:0 "Trotz ihrer historischen Neutralität strebt [[~FROM.GetNameDefCap~]] ein Handelsabkommen mit unserer Nation an. Entweder wollen sie sich mit uns verbünden, oder sie sind verzweifelter als wir dachten. [In jedem Fall können wir von der Nutzung ihrer industriellen Kapazitäten und ihrer günstigen Lage profitieren, ohne die Tortur einer Invasion ihres stark befestigten Landes auf uns nehmen zu müssen. Andererseits könnte dies eine Stärkung ihrer Position im Falle einer zukünftigen Invasion durch [[~ROOT.GetNameDef~]] bedeuten."
 BBA_switzerland_trade.1.a:0 "Ihre Fabriken werden unsere Kriegsmaschinerie antreiben"
 BBA_switzerland_trade.1.b:0 "Unsere zivilen Volkswirtschaften werden sich gegenseitig helfen"
 BBA_switzerland_trade.1.c:0 "Wir brauchen keine Hilfe von einem rückgratlosen neutralen Land"
 BBA_switzerland_trade.1.d:0 "Wir können [[~FROM.GetName~]] nicht trauen"

 BBA_switzerland_trade.2.t:0 "[[~FROM.GetName~]] bricht das Handelsabkommen mit uns vorzeitig"
 BBA_switzerland_trade.2.desc:1 "Es scheint, dass [[~FROM.GetName~]] sich weigert, das Handelsabkommen, das wir mit ihnen geschlossen haben, fortzusetzen, obwohl es für beide Parteien von großem Nutzen ist. [Es gibt nicht viel, was wir jetzt tun können, aber dieser Mangel an Engagement wird [[~ROOT.GetNameDef~]] sicherlich in Erinnerung bleiben."
 BBA_switzerland_trade.2.a:0 "Schade"
 BBA_switzerland_trade.2.b:0 "Wir werden uns nicht noch einmal täuschen lassen"

 BBA_switzerland_trade.3.t:0 "Unser laufendes Handelsabkommen mit [[~FROM.GetName~]]"
 BBA_switzerland_trade.3.desc:0 "Das Handelsabkommen, das wir seit einem Jahr mit [[~FROM.GetNameDef~]] haben, war für [[~ROOT.GetName~]] sehr fruchtbar, und nun ist es an der Zeit zu entscheiden, ob wir es verlängern sollten oder nicht. [~[~\n~][~\n~]~] Trotz der Vorteile eines solchen bilateralen Abkommens und der Tatsache, wie sehr eine Nation wie die unsere es braucht, sollten wir uns darüber im Klaren sein, dass es von einigen Ländern als eine weitere Verletzung unserer Neutralität angesehen werden könnte. Wir sollten sicherstellen, dass die Entfremdung dieser Länder sowohl verkraftbar als auch lohnenswert ist."
 BBA_switzerland_trade.3.a:0 "Ja, wir brauchen diese Lieferungen für unser Überleben"
 BBA_switzerland_trade.3.b:0 "Nein, es ist zu riskant"

 BBA_switzerland_trade.4.t:0 "[[~FROM.GetName~]] möchte unser Handelsabkommen erneuern"
 BBA_switzerland_trade.4.desc:0 "Es scheint, dass [[~FROM.GetName~]]'s Handelsabkommen mit uns sehr vorteilhaft für sie war, da sie bereit sind, eine erneute Verletzung der Neutralität zu riskieren, um sich Lieferungen von uns zu sichern. [~[~\n~][~\n~]~] Dieses Abkommen hat nicht viele Nachteile für uns, es sei denn, wir stellen ihnen die Mittel für ihre Verteidigung gegen unsere mögliche Invasion von [[~FROM.GetName~]] zur Verfügung."
 BBA_switzerland_trade.4.a:0 "Lassen Sie uns das Abkommen erneuern"
 BBA_switzerland_trade.4.b:0 "Ändern Sie den Schwerpunkt auf die zivile Produktion"
 BBA_switzerland_trade.4.c:0 "Ändern Sie den Schwerpunkt auf die militärische Produktion"
 BBA_switzerland_trade.4.d:0 "Es ist unsere Mühe nicht mehr wert"

 BBA_switzerland_trade.5.t:0 "[[~FROM.GetName~]] hat unser Handelsabkommen verfallen lassen"
 BBA_switzerland_trade.5.desc:0 "Trotz der großzügigen Bedingungen, die wir [[~FROM.GetName~]] in unserem gegenseitigen Handelsabkommen eingeräumt haben, haben sie beschlossen, es nicht zu erneuern und es stattdessen vorzuziehen, es alleine zu machen. [~[~\n~][~\n~]~] Es ist uns ein Rätsel, warum sie sich zu so etwas entschlossen haben, aber vielleicht ist es das Beste."
 BBA_switzerland_trade.5.a:0 "Es ist ihr Verlust!"

 BBA_switzerland_trade.6.t:0 "[[~FROM.GetNameDefCap~]] hat unseren Vorschlag für ein Handelsabkommen angenommen!"
 BBA_switzerland_trade.6.desc:0 "Unsere Delegation ist jetzt von [[~FROM.GetName~]] mit großartigen Neuigkeiten zurück. Dieses Handelsabkommen wird es uns ermöglichen, die notwendigen Vorräte zu sichern, um unsere Industrie und Bevölkerung am Laufen zu halten. [[~\n~]]~[~\n~]~] Andere Länder könnten dies als Verletzung der Neutralität betrachten, aber für [[~ROOT.GetName~]] ist es nur der Preis für die Aufrechterhaltung unserer Unabhängigkeit in diesen unsicheren Zeiten."
 BBA_switzerland_trade.6.a:0 "Großartig!"

 BBA_switzerland_trade.7.t:0 "[[~FROM.GetNameDefCap~]] hat unseren Vorschlag für ein Handelsabkommen abgelehnt"
 BBA_switzerland_trade.7.desc:0 "Trotz unserer besten Bemühungen hat die [[~FROM.GetAdjective~]]-Regierung beschlossen, unseren Vorschlag für ein für beide Seiten vorteilhaftes Handelsabkommen abzulehnen. [[~\n~]]. Dies bringt [[~ROOt.GetName~]] möglicherweise in eine prekäre Lage, da die Situation in Europa es immer schwieriger macht, eine stabile Quelle für die zivilen und militärischen Güter zu sichern, die für die Verteidigung und Ernährung unseres Landes benötigt werden."
 BBA_switzerland_trade.7.a:0 "Wir werden einen anderen Weg finden!"

 BBA_switzerland_trade.8.t:0 "[[~FROM.GetNameDefCap~]] Könnte uns beim Goldhandel helfen"
 BBA_switzerland_trade.8.desc:0 "Mit den zunehmenden Spannungen zwischen den Ländern auf der ganzen Welt ist der Handel schwieriger geworden, und wenn wir uns im Krieg befinden, werden die Möglichkeiten für den Kauf und Verkauf von Gold noch eingeschränkter sein. Wenn wir ihnen genug vertrauen, könnte die Neutralität von [[~FROM.GetName~]] eine Gelegenheit für uns sein, unsere Reserven zu lagern und frei zu handeln, was unserer Wirtschaft und letztendlich unserer Kriegsmaschinerie zugute kommen würde."
 BBA_switzerland_trade.8.a:0 "Eine gute Idee"
 BBA_switzerland_trade.8.b:0 "Wir können nicht wissen, wo sie wirklich stehen"

 BBA_switzerland_trade.9.t:0 "[[~FROM.GetNameDefCap~]] Werden ihr Gold durch uns handeln"
 BBA_switzerland_trade.9.desc:0 "Das bedeutet, dass sie ihre Goldreserven bei uns lagern werden, so dass sie Gold frei kaufen und verkaufen können, ohne sich um Embargos kümmern zu müssen. Sie sind nicht die Einzigen, die davon profitieren werden, denn der Geldzufluss wird unserer angeschlagenen Wirtschaft helfen und könnte in Zukunft sogar als Verhandlungsmasse genutzt werden."
 BBA_switzerland_trade.9.a:0 "Dies wird nützlich sein"

 BBA_switzerland_trade.10.t:0 "[[~FROM.GetNameDefCap~]] Weigert sich, unser Bankensystem zu benutzen"
 BBA_switzerland_trade.10.desc:0 "Trotz des offensichtlichen gegenseitigen Nutzens scheint [[~GetName~]] nicht an einem verstärkten Goldhandel mit dem Rest der Welt interessiert zu sein."
 BBA_switzerland_trade.10.a:0 "Nun gut"

 BBA_switzerland_trade.11.t:0 "Wir könnten den Goldhandel weiter über [[~FROM.GetAdjective~]] Exchanges"
 BBA_switzerland_trade.11.desc:0 "Wir nutzen bereits Märkte in [[~FROM.GetName~]], um Handelsbarrieren zu umgehen, die durch die politische Situation in der Welt entstanden sind. Eine Erhöhung unserer dortigen Reserven könnte unserer Wirtschaft weiter zugute kommen, selbst wenn dies auch für sie von Vorteil wäre."
 BBA_switzerland_trade.11.a:0 "Sie haben sich als vertrauenswürdig erwiesen."
 BBA_switzerland_trade.11.b:0 "Wir können nicht riskieren, den Verrat noch schlimmer zu machen"

 BBA_switzerland_trade.12.t:0 "[[~FROM.GetNameDefCap~]] Hat unsere Goldreserven beschlagnahmt!"
 BBA_switzerland_trade.12.desc:0 "Das ist etwas, das wir hätten kommen sehen müssen. Sie haben ihren Anschein von Neutralität benutzt, um uns in den Rücken zu fallen. Das wird schwerwiegende Folgen für unsere Wirtschaft haben, wir müssen uns rächen."
 BBA_switzerland_trade.12.a:0 "Sie werden zahlen"

 BBA_switzerland_trade.13.t:0 "[[~FROM.GetName~]] Möchte, dass wir in ihrem Land investieren"
 BBA_switzerland_trade.13.desc:0 "[[~FROM.GetNameDefCap~]] bittet uns um Unterstützung, um den faschistischen Mächten, die an ihre Türen klopfen, zu widerstehen. Wir können in ihre Wirtschaft investieren, so dass sie auf das Schlimmste vorbereitet sind, oder sogar helfen, den Faschismus direkt zu bekämpfen, wenn sie sich dafür entscheiden oder gezwungen sind, ihre langjährige Neutralität aufzugeben."
 BBA_switzerland_trade.13.a:0 "Wir müssen ihnen helfen, den Faschismus abzuwehren."
 BBA_switzerland_trade.13.b:0 "Das wird uns überhaupt nichts nützen"

 BBA_switzerland_trade.14.t:0 "[[~FROM.GetNameDefCap~]] Wird in [[~ROOT.GetName~]] investieren"
 BBA_switzerland_trade.14.desc:0 "Diese Investitionen werden uns helfen, unsere Wirtschaft zu verbessern und es uns ermöglichen, allen Härten zu widerstehen, die der Faschismus auf [[~ROOT.GetName~]] ausüben könnte. Sie werden auch unsere Nationen näher zusammenbringen, vielleicht sogar in direktem Gegensatz zum Faschismus."
 BBA_switzerland_trade.14.a:0 "Das sind großartige Neuigkeiten!"

 BBA_switzerland_trade.15.t:0 "[[~FROM.GetNameDefCap~]] Weigert sich zu investieren"
 BBA_switzerland_trade.15.desc:0 "Leider wurde uns mitgeteilt, dass [[~FROM.GetName~]] nicht in die Wirtschaft von [[~ROOT.GetAdjective~]] investieren wird. In Anbetracht der drohenden Gefahr des Faschismus stehen wir isolierter da, als wir es uns wünschen."
 BBA_switzerland_trade.15.a:0 "Dies ist ein Problem"

 ####### FASCIST EVENTS ########### ""

 BBA_switzerland_fascist.1.t:0 "[[~FROM.GetNameDefCap~]] will unseren Schutz"
 BBA_switzerland_fascist.1.desc:0 "Die mickrige Nation von [[~FROM.GetName~]], ehemals ein krimineller Käsestaat, will sich [[~ROOT.GetNameDef~]] anschließen, indem sie unsere Marionette wird. Dies kann als Eingeständnis von Schwäche oder als Loyalitätserklärung gegenüber der [[~ROOT.GetRulingParty~]] betrachtet werden. Ihre starken Verteidigungsfähigkeiten und ihre gut ausgebildete Zivilbevölkerung könnten für unsere zukünftigen Pläne nützlich sein."
 BBA_switzerland_fascist.1.a:0 "Sie könnten sich unserem Verband anschließen."
 BBA_switzerland_fascist.1.b:0 "Wir brauchen sie nicht!"

 BBA_switzerland_fascist.2.t:0 "[[~FROM.GetNameDefCap~]] lehnt uns ab"
 BBA_switzerland_fascist.2.desc:0 "Trotz unserer Annäherungsversuche an [[~FROM.GetName~]] haben sie unseren Vorschlag, sich dem [[~FROM.GetAdjective~]]-Regime zu unterwerfen, abgelehnt. [[~FROM.GetName~]] abgelehnt. Dies bringt uns in eine heikle Situation, da wir eindeutig jeglichen Anschein von Neutralität verloren haben und das, was auf uns zukommt, nun allein überleben könnten."
 BBA_switzerland_fascist.2.a:0 "Dunkle Wolken am Horizont"


 BBA_switzerland_fascist.3.t:0 "[[~SWI.GetName~]] beantragt die Kontrolle über [[~848.GetName~]]"
 BBA_switzerland_fascist.3.desc:0 "[[~FROM.GetNameDef~]] erhebt Anspruch auf [[~848.GetName~]] nach einer Wahl im Jahr 1919, bei der sich die Mehrheit der Region für den Beitritt zur damaligen Schweizerischen Eidgenossenschaft entschied. Auch wenn sie die Demokratie aufgegeben haben und die Abstimmung Jahrzehnte zurückliegt, könnte die Übertragung der Verantwortung für diesen Staat die Ressourcen freisetzen, die wir für das Halten des Territoriums aufwenden, und könnte als Test für die Fähigkeiten und - noch wichtiger - die Loyalität von [[~FROM.GetName~]] dienen."
 BBA_switzerland_fascist.3.a:0 "Es gehört ihnen rechtmäßig."
 BBA_switzerland_fascist.3.b:0 "Man kann es ihnen nicht anvertrauen"

 BBA_switzerland_fascist.4.t:0 "[[~FROM.GetNameDefCap~]] hat unseren Antrag auf Erweiterung abgelehnt"
 BBA_switzerland_fascist.4.desc:0 "Obwohl wir unsere Loyalität und Fähigkeiten deutlich gezeigt haben, hat [[~FROM.GetNameDef~]] beschlossen, unseren Antrag abzulehnen. Die Expansion von [[~ROOT.GetNameDef~]] in [[~?SWI.SWI_requested_territory.GetName~]] wird warten müssen, vielleicht bis wir entscheiden, dass unsere weitere Unterordnung unter [[~FROM.GetName~]] es nicht mehr wert ist."
 BBA_switzerland_fascist.4.a:0 "Es ist ihr gutes Recht"

 BBA_switzerland_fascist.5.t:0 "[[~FROM.GetNameDefCap~]] hat unsere Bitte um Kontrolle über [[~?SWI.SWI_requested_territory.GetName~]] akzeptiert."
 BBA_switzerland_fascist.5.desc:0 "Der Preis dafür war zwar hoch, aber die Unterordnung und die Ehre, die wir [[~FROM.GetNameDef~]] erwiesen haben, haben sich gelohnt. Mit sofortiger Wirkung wird [[~ROOT.GetNameDef~]] in ihrem Namen die Kontrolle über [[~?SWI.SWI_requested_territory.GetName~]] übernehmen und in unser Gebiet eingegliedert werden."
 BBA_switzerland_fascist.5.a:0 "Ausgezeichnet"
 BBA_switzerland_fascist.5.b:0 "Unser Schwur geht weiter"


 BBA_switzerland_fascist.6.t:0 "[[~SWI.GetName~]] bittet um Erweiterung ihres Territoriums"
 BBA_switzerland_fascist.6.desc:0 "Nach dem offensichtlichen Erfolg der [[~FROM.GetAdjective~]]-Besetzung von [[~848.GetName~]], bietet [[~FROM.GetNameDef~]] an, unsere [[~SWI_requested_territory.GetAdjective~]]-Gebiete in unserem Namen zu verteidigen. [~[~\n~][~\n~]~] Natürlich bedeutet das auch, dass wir ihnen die Kontrolle über das Gebiet überlassen, also sollten wir ihre Loyalität vorsichtig einschätzen."
 BBA_switzerland_fascist.6.a:0 "Sie haben sich bewährt."
 BBA_switzerland_fascist.6.b:0 "$BBA_switzerland_fascist.3.b$"

 BBA_switzerland_fascist.7.t:0 "[[~FROM.GetNameDefCap~]] heißt uns in ihrem Schoß willkommen"
 BBA_switzerland_fascist.7.desc:0 "Auf einer Kundgebung in [[~ROOT.GetCapitalVictoryPointName~]] verkündete [[~ROOT.GetLeader~]] das Versprechen von [[~FROM.GetName~]], sehr eng zwischen unseren Ländern zusammenzuarbeiten und [[~ROOT.GetName~]] vor unseren und ihren Feinden zu schützen. [Freundliche Offiziere und Funktionäre von [[~FROM.GetNameDef~]], unseren Freunden, strömen in diesem Moment in unsere Nation, um uns zu helfen, unsere militärische Stärke zu entwickeln und bereit zu sein, sie in ihren Dienst zu stellen."
 BBA_switzerland_fascist.7.a:0 "Hilfreich!"

 ##########  SWISS EXPANSION EVENTS ####### ""

 BBA_swiss_expansion.1.t:0 "Wir haben den [[~SWI_beeinflusster_Staat~]] nicht genug beeinflusst"
 BBA_swiss_expansion.1.desc:0 "Trotz der besten Bemühungen unserer Propagandisten hat sich die Demokratie in den Kantonen von [[~?SWI.SWI_influence_target_state.GetName~]] nicht so stark verbreitet, wie wir erwartet hatten, so dass wir leider nicht glauben, dass ein Referendum zum Beitritt zu uns erfolgreich sein würde."
 BBA_swiss_expansion.1.a:0 "Wir werden unsere Mission nicht aufgeben"

 BBA_swiss_expansion.2.t:0 "Dank unseres Einflusses will sich der [[~SWI_beeinflusster_Staat~]] uns anschließen"
 BBA_swiss_expansion.2.desc:0 "Nach einer umfangreichen Propagandakampagne befürwortet die Bevölkerung von [[~?SWI.SWI_beeinflusst_Zielstaat.GetName~]] mit überwältigender Mehrheit den Beitritt zum [[~ROOT.GetNameDef~]]. Das bedeutet, dass [[~?SWI.SWI_beeinflusst_Zielstaat.GetName~]], wäre es eine Demokratie wie die unsere, Teil unseres Landes wäre. Leider ist das nicht der Fall, also brauchen sie unsere Hilfe, um [[~SWI.GetName~]]'s neueste Kantone zu werden.[~[~\n~][~\n~]~]Wir können nun auf ein Referendum im Staat drängen, um über ihre Mitgliedschaft in [[~ROOT.GetNameDef~]] zu entscheiden."
 BBA_swiss_expansion.2.a:0 "Wir müssen ihnen wahre Demokratie bringen"

 BBA_swiss_expansion.3.t:0 "[[~FROM.GetNameDefCap~]] setzt sich für [[~SWI_pressed_state~]] ein"
 BBA_swiss_expansion.3.desc:0 "Diese angeblich neutralen Schurken in [[~FROM.GetName~]] haben die Frechheit, [[~?SWI.SWI_state_being_claimed.GetName~]] als ihren eigenen zu beanspruchen. Sie behaupten, dass die Unterstützung für den Beitritt zu [[~FROM.GetNameDef~]] groß genug ist, dass ein Referendum über diese Frage zu ihren Gunsten ausfallen würde, wodurch der Staat rechtmäßig ihnen gehören würde.[~[~\n~][~\n~]~]Wir können [[~?SWI.SWI_state_being_claimed.GetName~]] ein Referendum durchführen lassen, das wir definitiv verlieren werden, oder einen Krieg mit ihnen riskieren, wenn wir uns weigern."
 BBA_swiss_expansion.3.a:0 "Wir lassen uns nicht einschüchtern!"
 BBA_swiss_expansion.3.b:0 "Ein Referendum ist es also"

 BBA_swiss_expansion.4.t:0 "[[~FROM.GetName~]] nimmt das Referendum an!"
 BBA_swiss_expansion.4.desc:0 "Nach einem friedlichen Referendum in ganz [[~?SWI.SWI_state_being_claimed.GetName~]], das eindeutig zu unseren Gunsten ausgefallen ist, hat [[~FROM.GetNameDef~]] akzeptiert, die Kontrolle über den Staat an uns zu übertragen. Wir werden die Gebiete innerhalb von [[~?SWI.SWI_state_being_claimed.GetName~]] sofort in Kantone umwandeln, und sie werden endlich unsere Form der Demokratie erleben."
 BBA_swiss_expansion.4.a:0 "Unsere Konföderation expandiert!"

 BBA_swiss_expansion.5.t:0 "[[~FROM.GetNameDef~]] ignoriert Forderungen nach einem Referendum!"
 BBA_swiss_expansion.5.desc:0 "Trotz der Unterstützung der Bevölkerung für die Demokratie und [[~ROOT.GetNameDef~]], hat [[~FROM.GetName~]] beschlossen, die Bevölkerung von [[~?SWI.SWI_state_being_claimed. GetName~]] in ihrem Streben nach einem Referendum über ihre Mitgliedschaft in der Eidgenossenschaft zu ignorieren.[~[~\n~][~\n~]Dies ist ein klarer Aufruf an uns, zu den Waffen zu greifen und unsere besetzten Kantone gegen die Tyrannei von [[~FROM.GetNameDef~]] zu verteidigen.]"
 BBA_swiss_expansion.5.a:0 "Unser Eid verlangt es!"

 BBA_swiss_expansion.6.t:0 "[[~FROM.GetNameDefCap~]] Möchte [[~848.GetName~]] als Kanton"
 BBA_swiss_expansion.6.desc:0 "Es scheint, dass [[~FROM.GetName~]] verlangt, dass der Staat [[~848.GetName~]] ihrer Konföderation beitritt. Sie berufen sich auf ein Referendum im Jahr 1919, bei dem der Staat mit überwältigender Mehrheit für den Beitritt als Kanton von [[~FROM.GetNameDef~]] gestimmt hat, aber von den [[~FROM.GetAdjective~]] selbst abgelehnt wurde. Es scheint, dass sie nun ihre Meinung geändert haben.[~[~\n~][~\n~]~]Ob wir nun akzeptieren oder nicht, es ist offensichtlich, dass sie auf Expansion aus sind, also sollten wir vorsichtig sein und bereit sein, unser Gebiet zu verteidigen, selbst wenn wir ihre Forderungen akzeptieren."
 BBA_swiss_expansion.6.a:0 "Das Risiko ist einen so kleinen Staat nicht wert"
 BBA_swiss_expansion.6.b:0 "[[~ROOT.GetName~]] wird niemals ein Gebiet abtreten!"
 BBA_swiss_expansion.6.c:0 "Wir lassen uns nicht von dem Pickel im Gesicht Europas einschüchtern."
 BBA_swiss_expansion.6.d:0 "Gut, dass wir ihn los sind"

 BBA_swiss_expansion.7.t:0 "[[~FROM.GetNameDefCap~]] hat unsere Forderung nach [[~848.GetName~]] abgelehnt Beitritt zu [[~ROOT.GetName~]]"
 BBA_swiss_expansion.7.desc:0 "Die [[~FROM.GetAdjective~]]-Regierung hat unseren Antrag kategorisch abgelehnt, trotz unserer starken Forderung und des demokratischen Willens der Bevölkerung von [[~848.GetName~]]."
 BBA_swiss_expansion.7.a:0 "[[~848.GetName~]] wird eines Tages frei sein!"

 BBA_swiss_expansion.8.t:0 "Die [[~FROM.GetAdjective~]] Regierung hat unseren Antrag auf [[~848.GetName~]]'s Freiheit angenommen"
 BBA_swiss_expansion.8.desc:0 "[[~FROM.GetNameDefCap~]] hat das Licht gesehen und uns zugestimmt, dass [[~848.GetName~]]'s Platz bei [[~ROOT.GetNameDef~]] als neuestem Kanton ist.[~\n~][~\n~]~]Dies ist nur der erste Schritt auf [[~ROOT.GetName~]]'s Weg zu einem demokratischeren Europa!"
 BBA_swiss_expansion.8.a:0 "Dies ist für die Demokratie!"

 BBA_swiss_expansion.9.t:0 "[[~FROM.GetName~]] Bietet ihren Schutz an"
 BBA_swiss_expansion.9.desc:0 "Nachdem [[~FROM.GetName~]] die Auslieferung von [[~848.GetName~]] unter fragwürdigen Vorwänden gefordert hat, bietet [[~FROM.GetNameDef~]] an, unsere Territorien zu übernehmen, um uns angeblich vor [[~GER.GetNameDef~]] zu schützen, von dem sie behaupten, dass er wahrscheinlich versuchen wird, [[~ROOT.GetNameDef~]] bald zu annektieren. [~[~\n~][~\n~]~]Das klingt zwar relativ plausibel und gemeinsam hätten wir eine bessere Chance, eine Invasion abzuwehren, aber mit unserer Souveränität zu bezahlen, könnte ein zu hoher Preis sein.[~[~\n~][~\n~]~]Natürlich können wir erwarten, dass sie uns angreifen, wenn wir uns weigern."
 BBA_swiss_expansion.9.a:0 "Das könnte unsere einzige Chance zu überleben sein."
 BBA_swiss_expansion.9.b:0 "Das ist ein Preis, den wir nicht zu zahlen bereit sind!"

 BBA_swiss_expansion.10.t:0 "[Wir werden uns der Schweiz anschließen! Wird sich der Schweiz anschließen!"
 BBA_swiss_expansion.10.desc:0 "Die Städte in den Alpen werden die Vereinigung unserer beiden Alpennationen feiern! Wir werden in der Lage sein, uns besser gegen die uns umgebenden Großmächte zu verteidigen."
 BBA_swiss_expansion.10.a:0 "Endlich!"

 BBA_swiss_expansion.11.t:0 "[[~FROM.GetNameDefCap~]] hat uns abgewiesen!"
 BBA_swiss_expansion.11.desc:0 "Trotz unserer Versuche, eine neue Nation zu schmieden, die in der Lage ist, sich gegen die größten Mächte Europas zu verteidigen, hat [[~FROM.GetLeader~]] seinen Abscheu über unseren Vorschlag zum Ausdruck gebracht."
 BBA_swiss_expansion.11.a:0 "Wir haben nur noch eine Wahl."

 BBA_swiss_expansion.12.t:0 "[[~FROM.GetName~]] Beansprucht unsere alpinen Territorien"
 BBA_swiss_expansion.12.desc:0 "In einer unerwarteten Wendung der Ereignisse erhebt [[~FROM.GetNameDef~]] Anspruch auf die [[~ROOT.GetAdjective~]] Alpen. Ihr Argument ist bestenfalls dürftig, aber sie haben einen großen Teil ihrer Bevölkerung im Einsatz und sind bereit, einzumarschieren, falls wir uns weigern. Das und ein für sie sehr günstiges Terrain würden einen langen und kostspieligen Krieg auslösen, sollten wir Nein sagen, also müssen wir unsere Optionen abwägen."
 BBA_swiss_expansion.12.desc_FRA:0 "Unsere Schwesterrepublik [[~FROM.GetNameDef~]] möchte die gesamten Alpen unter ihre Fittiche nehmen und hat Anspruch auf sie erhoben. Unsere [[~ROOT.GetAdjective~]] Alpen sind schon seit langer Zeit Teil unserer Nation, aber sie zu einem Teil des [[~FROM.GetAdjective~]]-Gebiets zu machen, würde sie für ihre Loyalität und ihren Einsatz belohnen und sie zu einem noch mächtigeren Verbündeten machen."
 BBA_swiss_expansion.12.a:0 "Sie sollen die Alpen bekommen"
 BBA_swiss_expansion.12.b:0 "Das ist absurd!"

 BBA_swiss_expansion.13.t:0 "[[~FROM.GetNameDefCap~]] Hat unsere Forderungen akzeptiert!"
 BBA_swiss_expansion.13.desc:0 "Die [[~FROM.GetAdjective~]]-Regierung hat die richtige Entscheidung getroffen und zugestanden, dass ihre Alpengebiete rechtmäßig uns gehören. Dies wird unsere Sicherheit vor Aggressoren weiter garantieren."
 BBA_swiss_expansion.13.a:0 "Wir heißen diese neuen Kantone willkommen!"

 BBA_swiss_expansion.14.t:0 "[[~FROM.GetName~]] hat unsere alpinen Ansprüche zurückgewiesen"
 BBA_swiss_expansion.14.desc:0 "Trotz unserer nachdrücklichen Forderung nach den [[~FROM.GetAdjective~]] Alpen hat [[~FROM.GetNameDef~]] erklärt, dass sie unsere Forderungen ablehnen. Wir haben immer noch andere Möglichkeiten, dieses Gebiet in Besitz zu nehmen, wenn wir uns dafür entscheiden, sie zu verfolgen."
 BBA_swiss_expansion.14.a:0 "Wir werden sie auf die eine oder andere Weise bekommen"

 BBA_swiss_expansion.15.t:0 "[[~FROM.GetName~]] versucht, [[~AUS.GetName~]] Against Us!"
 BBA_swiss_expansion.15.desc:0 "Unsere Bemühungen, [[~AUS.GetNonIdeologyName~]] mit [[~ROOT.GetNonIdeologyName~]] zu vereinen, werden von [[~FROM.GetName~]] vereitelt, sie führen eine Kampagne zugunsten ihres schändlichen Regierungssystems und gegen uns.[~\n~]]Auf Anschluss zu drängen, während dieser verleumderische Kreuzzug andauert, wird sich als unmöglich erweisen, also werden wir warten müssen, um unser glorreiches Schicksal zu erfüllen!"
 BBA_swiss_expansion.15.a:0 "Sie verzögern nur das Unvermeidliche!"

 BBA_swiss_expansion.16.t:0 "[[~FROM.GetNonIdeologyName~]] Fordert Unabhängigkeit"
 BBA_swiss_expansion.16.desc:0 "Trotz unseres Schutzes und unserer Unterstützung verlangt unser Untertan [[~FROM.GetName~]] nun, dass wir ihn von seinen Privilegien und Pflichten uns gegenüber befreien, damit er wieder seine eigene Nation werden kann.[[~GetDemandingAlpsParagraph~]]"
 BBA_swiss_expansion.16.a:0 "[[~SWI_only_independence_response~]]"
 BBA_swiss_expansion.16.b:0 "Sie sollen ein unabhängiges Land sein, zusammen mit unseren Alpenstaaten"
 BBA_swiss_expansion.16.c:0 "Sie werden dafür kämpfen müssen!"
 SWI_independence_demand_alps_paragraph:0 "Sie sind ernsthaft genug, neben ihrer Unabhängigkeit auch zu fordern, dass wir unseren Teil der Alpen abtreten, um angeblich ein Land zu bilden, das die gesamten Alpen umfasst."
 SWI_no_alps_independence:0 "Sie können wieder unabhängig sein"
 SWI_have_alps_but_only_independence:0 "Wir erlauben die Unabhängigkeit, aber nicht mehr"

 BBA_swiss_expansion.17.t_alps:0 "[[~FROM.GetName~]] Hat uns unsere Unabhängigkeit zugestanden, aber nicht ihre Alpengebiete"
 BBA_swiss_expansion.17.t_no_alps:0 "[[~ROOT.GetName~]] ist wieder unabhängig!"
 BBA_swiss_expansion.17.desc_alps:0 "Es ist ein bedeutsamer Tag, auch wenn wir noch nicht alle unsere Ziele erreicht haben. [[~FROM.GetNameDefCap~]] hat uns widerwillig erlaubt, uns von ihnen zu trennen, und uns die begehrte Unabhängigkeit gewährt. Und doch haben sie im gleichen Atemzug schändlich erklärt, dass sie nicht bereit sind, sich von ihren alpinen Territorien zu trennen."
 BBA_swiss_expansion.17.desc_no_alps:0 "Ein Freudentag für [[~ROOT.GetNonIdeologyName~]], [[~FROM.GetNameDef~]] hat unseren Antrag auf Unabhängigkeit angenommen. Das bedeutet, dass wir wieder frei sind, unsere eigene Agenda zu bestimmen und unseren außenpolitischen Standpunkt zu wählen. Auf der anderen Seite müssen wir aber auch für uns selbst sorgen."
 BBA_swiss_expansion.17.a:0 "Was kommt als nächstes für [[~ROOT.GetNonIdeologyName~]]?"

 BBA_swiss_expansion.18.t:0 "[[~FROM.GetNameDefCap~]] Gewährt uns und den Alpen unsere Unabhängigkeit"
 BBA_swiss_expansion.18.desc:0 "Unsere Entwürfe kommen endlich zusammen. [[~ROOT.GetNonIdeologyName~]] bekommt endlich seine Unabhängigkeit zurück, und mit ihr die Gebiete, die früher als [[~FROM.GetAdjective~]] Alpen.[~[~\n~][~\n~]~]Während wir nicht mehr mit dem Schutz unseres alten Oberherrn rechnen, wird das Land, das wir gerade erworben haben, unser Überleben sicherer machen."
 BBA_swiss_expansion.18.a:0 "[[~ROOT.GetNameDefCap~]] erhebt sich!"

 BBA_swiss_expansion.19.t:0 "[[~FROM.GetName~]] Wird nicht zulassen, dass [[~ROOT.GetNonIdeologyName~]] Unabhängig sein!"
 BBA_swiss_expansion.19.desc:0 "Unsere Unabhängigkeitserklärung wurde von unserem ehemaligen Oberherrn, [[~FROM.GetNameDef~]], nicht wohlwollend aufgenommen. Sie haben uns den Krieg erklärt, in der Hoffnung, unser Land mit Gewalt zu erobern. Lasst uns zu den Waffen greifen und ihnen zeigen, dass [[~ROOT.GetName~]] sich nicht so einfach unterwerfen lässt."
 BBA_swiss_expansion.19.a:0 "Zu den Waffen!"

