 # News events ""
 bba_news.0.t:0 "Das Ende des Völkerbundes"
 bba_news.0.desc:0 "Mit der Kriegserklärung von [[~?global.LoN_defender_country.GetNameDef~]] durch [[~?global.LoN_attacker_country.GetNameDef~]] ist der Völkerbund in seinen Bemühungen, den Frieden zu erhalten, gescheitert. [[~?global.LoN_attacker_country.GetLeader~]] spottete offen über die Unfähigkeit des Völkerbundes, irgendetwas zu tun, und nahm damit das Land [[~?global.LoN_attacker_country.GetHerHis~]] aus dem Völkerbund. Da auch andere Staatsoberhäupter der Welt den Sinn des Völkerbundes in Frage stellen, wenn er Konflikte nicht verhindern kann, sind die Tage des Völkerbundes de facto gezählt. [Der Rat tritt zwar weiterhin zusammen, aber niemand erwartet mehr, dass er tatsächlich etwas erreicht. Die Autorität, die der Rat einmal hatte, ist längst verloren."
 bba_news.0.a:0 "Nicht völlig unerwartet"

 # Italo-Ethiopian War events ""
 BBA_italo_ethiopian_war_events.01.t:0 "Beendigung der Weihnachtsoffensive"
 BBA_italo_ethiopian_war_events.01.desc:0 "Unsere Truppen sind im Krieg gegen Abessinien ins Stocken geraten und wurden an einigen Stellen sogar zurückgedrängt. Diese "Weihnachtsoffensive" hat Mussolini dazu veranlasst, das militärische Oberkommando privat für seine Unfähigkeit zu schelten. Der Duce will Ergebnisse. Jetzt. [Und zwar sofort."[~\n~] Er hat daher alle notwendigen Mittel genehmigt, um die Abessinier zurückzuschlagen und diesen Krieg schnell zu beenden - koste es, was es wolle."
 BBA_italo_ethiopian_war_events.01.a:0 "Mit allen erforderlichen Mitteln"
 BBA_italo_ethiopian_war_events.01.b:0 "Wir müssen methodisch und überlegt vorgehen"

 BBA_italo_ethiopian_war_events.02.t:0 "Italienische Großoffensive"
 BBA_italo_ethiopian_war_events.02.desc:1 "Die Italiener versuchen, die Initiative in diesem Krieg wiederzuerlangen. Sie starten eine Großoffensive, um unsere Linien zu zerschlagen und das [[~ROOT.GetAdjective~]] Unsere Streitkräfte müssen standhalten. Es ist von entscheidender Bedeutung, dass unsere Streitkräfte lange genug gegen intensive Bombardierungen und Angriffe mit Panzern und Artillerie standhalten, damit wir Zeit haben, die internationale Gemeinschaft zu überzeugen, in unserem Namen zu handeln."
 BBA_italo_ethiopian_war_events.02.a:0 "Zerstören Sie die Invasoren!"

 BBA_italo_ethiopian_war_events.03.t:0 "Italienischer Aufmarsch"
 BBA_italo_ethiopian_war_events.03.desc:0 "Unsere Offensive hat die Italiener zurückgedrängt, aber ihr Ziel nicht erreicht. Unseren Truppen ist der Schwung ausgegangen, und die Italiener erholen sich von dem Schock unseres Angriffs. Nachrichtendienstliche Berichte deuten darauf hin, dass sie einen neuen Vorstoß vorbereiten, besser vorbereitet als beim letzten Mal. Unsere Truppen müssen standhalten. Je länger wir sie von unserem Land fernhalten können, desto mehr müssen sie sich engagieren, und desto leichter wird es sein, den Völkerbund davon zu überzeugen, dass es sich hier nicht um ein unbedeutendes "koloniales Scharmützel", sondern um eine brutale Aggression eines Mitgliedslandes gegen ein anderes handelt."
 BBA_italo_ethiopian_war_events.03.a:0 "Es steht immer mehr auf dem Spiel."

 BBA_italo_ethiopian_war_events.10.t:0 "Die Embargo-Resolution des Völkerbundes"
 BBA_italo_ethiopian_war_events.10.desc:0 "Der Rat des Völkerbundes hat beschlossen, ein umfassendes Embargo gegen den Handel mit [[~ITA.GetNameDef~]] zu verhängen, um auf die unrechtmäßige Aggression des Landes gegen [[~ETH.GetNameDef~]] zu reagieren. Die Sanktionen umfassen alle Ressourcen, die für die Produktion von Kriegsgerät verwendet werden können. Sie sollen sofort verhängt werden und in Kraft bleiben, bis das Land die Feindseligkeiten gegen [[~ETH.GetNameDef~]] einstellt."
 BBA_italo_ethiopian_war_events.10.a:0 "Es ist das Richtige zu tun"
 BBA_italo_ethiopian_war_events.10.b:0 "Wir können unsere Wirtschaft nicht riskieren."
 BBA_italo_ethiopian_war_events.10.c:0 "Nein, [[~ITA.GetName~]] ist unser Freund"
 leave_the_league_of_nations_tt:0 "[~§Y~][[~ROOT.GetName~]][~§!~] verlässt den Völkerbund"
 BBA_italo_ethiopian_war_events.11.t:0 "Der Völkerbund fordert die Schließung von Suez"
 BBA_italo_ethiopian_war_events.11.desc:0 "Die Delegierten von [[~ETH.GetName~]] im Völkerbund beantragen die Schließung des Suezkanals für [[~ITA.GetName~]] als Verschärfung der Sanktionen gegen [[~ITA.GetNameDef~]]. Nach einer langen Debatte im Rat beschloss der Rat, der Forderung nachzukommen. So wurde [[~ROOT.GetNameDef~]] mit der Aufgabe betraut, jeglichen Verkehr von [[~ITA.GetAdjective~]] durch den Kanal zu blockieren."
 BBA_italo_ethiopian_war_events.11.a:0 "Das sollte ihren Kriegsanstrengungen schaden"
 BBA_italo_ethiopian_war_events.11.b:0 "Wir werden es nicht tun"
 suez_blocked_sanctions_tt:0 "[[~§Y~][[~ITA.GetName~]][~§!~] wird an der Benutzung des Suezkanals gehindert werden."
 BBA_italo_ethiopian_war_events.12.t:0 "[[~FROM.GetName~]] Weigert sich, den Suez zu schließen"
 BBA_italo_ethiopian_war_events.12.desc:0 "[[~FROM.GetLeader~]] hat den Rat des Völkerbundes darüber informiert, dass [[~FROM.GetNameDef~]] den Suezkanal für [[~ITA.GetName~]] nicht schließen wird. Dies ist ein klarer Verstoß gegen internationale Vereinbarungen, und als man [[~FROM.GetName~]] aufforderte, dem nachzukommen, kündigte sie einfach an, den Völkerbund zu verlassen."
 BBA_italo_ethiopian_war_events.12.a:0 "Man kann niemandem wirklich trauen, oder?"
 BBA_italo_ethiopian_war_events.13.t:0 "[[~FROM.GetName~]] Schließt den Suez für [[~ITA.GetName~]]"
 BBA_italo_ethiopian_war_events.13.desc:0 "Nach der Resolution des Völkerbundes hat [[~FROM.GetLeader~]] öffentlich verkündet, dass die [[~ITA.GetAdjective~]]-Schifffahrt durch den Suezkanal nicht mehr erlaubt ist. Alle [[~ITA.GetAdjective~]]-Schiffe, die versuchen, den Kanal zu passieren, werden beschlagnahmt und ihre Ladung konfisziert, bis [[~ITA.GetName~]] seine Aggression gegen [[~ETH.GetNameDef~]] einstellt."
 BBA_italo_ethiopian_war_events.13.a:0 "Dies ist ein Schlag für sie!"
 BBA_italo_ethiopian_war_events.14.t:0 "Resolution des Völkerbundes zur Unterstützung von [[~ETH.GetName~]]"
 BBA_italo_ethiopian_war_events.14.desc:0 "Der Rat des Völkerbundes debattierte über den Antrag von [[~ETH.GetName~]] auf militärische Intervention im Krieg mit Italien. Am Ende ging der Rat nicht so weit, eine umfassende Intervention zu fordern, sondern gab eine Erklärung ab, in der er den Mitgliedsländern empfahl, [[~ETH.GetName~]] auf jede mögliche Weise zu unterstützen, einschließlich der Möglichkeit, Freiwillige auf der Seite von [[~ETH.GetName~]] in den Konflikt einzubeziehen."
 BBA_italo_ethiopian_war_events.14.a:0 "Wir sollten das richtig organisieren"
 BBA_italo_ethiopian_war_events.14.b:0 "Wenn die Leute gehen wollen..."
 BBA_italo_ethiopian_war_events.14.c:0 "Es macht keinen Sinn, unsere Bürger zum Sterben in ein anderes Land zu schicken."
 BBA_italo_ethiopian_war_events.14.d:0 "Wir haben unseren eigenen Krieg zu führen."
 ETH_volunteers_leave_3000:0 "Abgesehen von einer organisierten Expedition gehen 3000 [[~ROOT.GetAdjective~]]-Bürger, um sich den [[~ETH.GetAdjective~]]-Kräften anzuschließen."
 ETH_volunteers_leave_2000:0 "2000 [[~ROOT.GetAdjective~]]-Bürger verlassen die Stadt, um sich den [[~ETH.GetAdjective~]]-Kräften anzuschließen."
 ETH_volunteers_leave_200:0 "Trotz der offiziellen Haltung verlassen etwa 200 [[~ROOT.GetAdjective~]]-Bürger die Stadt, um sich den [[~ETH.GetAdjective~]]-Kräften anzuschließen."
 BBA_italo_ethiopian_war_events.15.t:0 "Unser Ruf nach internationaler Unterstützung"
 BBA_italo_ethiopian_war_events.15.desc_a:0 "Infolge der Resolution des Völkerbundes, die die Unterstützung von [[~ROOT.GetName~]] erlaubt, treffen Freiwillige aus der ganzen Welt ein. Aus diesen Freiwilligen werden internationale Brigaden gebildet. Hoffentlich sind ihre Kampffähigkeiten genauso gut wie ihr Enthusiasmus."
 BBA_italo_ethiopian_war_events.15.desc_b:0 "Selbst nach dem Beschluss des Völkerbundes, [[~ROOT.GetName~]] zu unterstützen, ist die Zahl der Freiwilligen, die uns bei unseren Kriegsanstrengungen helfen wollen, leider sehr gering. Hoffentlich sind die Kampffähigkeiten dieser tapferen Freiheitskämpfer genauso groß wie ihr Enthusiasmus."
 BA_italo_ethiopian_war_events.15.desc_b:0 "Leider hat sich der Völkerbund nicht bereit erklärt, uns mit einer militärischen Truppe zu unterstützen. Stattdessen haben sie die Mitgliedsländer nur dazu aufgefordert, uns zu helfen, was letztendlich zu keiner großen Unterstützung geführt hat. Nur eine Handvoll neuer Freiwilliger hat sich gemeldet."
 BBA_italo_ethiopian_war_events.15.a:0 "Gut"
 BBA_italo_ethiopian_war_events.15.b:0 "Schlecht"
 BBA_italo_ethiopian_war_events.16.t:0 "Hilfe ist auf dem Weg?"
 BBA_italo_ethiopian_war_events.16.desc:0 "Der Völkerbund ging nicht so weit zu versuchen, eine militärische Streitmacht aufzustellen, um [[~ITA.GetName~]] aus [[~ROOT.GetName~]] zu vertreiben. Er ermutigte jedoch die Mitgliedsländer, Streitkräfte zu entsenden, um die Wiederherstellung des Status quo zu unterstützen. Es gibt Hinweise darauf, dass mehrere Nationen Expeditionen organisieren, darunter Länder wie [[~FROM.GetName~]]. Es bleibt abzuwarten, ob es sich dabei nur um Gerede handelt oder ob sie tatsächlich kommen, um uns zu helfen."
 BBA_italo_ethiopian_war_events.16.a:0 "Wir müssen abwarten und sehen."

 BBA_italo_ethiopian_war_events.20.t:0 "[[~ETH.GetLeader~]] Weigert sich zu kapitulieren"
 BBA_italo_ethiopian_war_events.20.desc:0 "Trotz der Kapitulation der [[~ETH.GetAdjective~]]-Kräfte weigert sich [[~ETH.GetLeader~]], zu kapitulieren. Gerüchten zufolge wurde [[~ETH.GetLeader.GetSheHe~]] erlaubt, eine Exilregierung in [[~?ETH.Host_nation.GetNameDef~]] zu errichten. Es wurde ein formeller Protest an die [[~?ETH.host_nation.GetAdjective~]]-Regierung gerichtet."
 BBA_italo_ethiopian_war_events.20.a:0 "Der Kampf geht weiter"
 ITA_occupation_tt:0 "[[~ITA.GetName~]] wird sich technisch weiterhin im Krieg mit der Exilregierung von [[~ETH.GetName~]] befinden, bis [[~ETH.GetName~]] keine Staaten mehr besitzt."

 BBA_italo_ethiopian_war_events.100.t:0 "Eine Anfrage von [[~FROM.GetNameDef~]]"
 BBA_italo_ethiopian_war_events.100.desc:0 "Der [[~FROM.GetAdjective~]]-Botschafter hat sich an die Regierung gewandt mit der formellen Bitte von [[~FROM.GetLeader~]], hier in [[~ROOT.GetName~]] eine vorübergehende Exilregierung einrichten zu dürfen, falls der Krieg gegen [[~ITA.GetName~]] schlecht verläuft. Eine Annahme würde die Aufrechterhaltung guter Beziehungen zu [[~ITA.GetName~]] definitiv erschweren."
 BBA_italo_ethiopian_war_events.100.a:0 "Sie sind hier willkommen"
 BBA_italo_ethiopian_war_events.100.b:0 "Das können wir nicht zulassen"

 BBA_italo_ethiopian_war_events.101.t:0 "[[~FROM.GetNameDefCap~]] Ersuchen an die Gastregierung akzeptieren"
 BBA_italo_ethiopian_war_events.101.desc:0 "Die [[~FROM.GetAdjective~]]-Regierung hat positiv auf die Anfrage reagiert, als Gastland für [[~ROOT.GetLeader~]] zu fungieren, sollte dies notwendig sein."
 BBA_italo_ethiopian_war_events.101.a:0 "Ein Problem weniger, über das man sich Sorgen machen muss"
 change_focus_to_from_tt:0 "Fügt neue Fokusse für [~§Y~][[~ROOT.GetNameDef~]][~§!~] hinzu, die im Exil in [~§Y~][[~FROM.GetNameDef~]][~§!~] verwendet werden können."
 BBA_italo_ethiopian_war_events.102.t:0 "[[~FROM.GetNameDefCap~]] Weist die [[~ROOT.GetAdjective~]] Anfrage"
 BBA_italo_ethiopian_war_events.102.desc:0 "Leider wagt es die [[~FROM.GetAdjective~]]-Regierung nicht, [[~ITA.GetLeader~]] zu verärgern. Sie haben unsere Bitte abgelehnt, dort eine Übergangsregierung einzusetzen, sollte [[~ETH.GetName~]] fallen."
 BBA_italo_ethiopian_war_events.102.a:0 "Dann sollten wir es woanders versuchen"
 BBA_italo_ethiopian_war_events.110.t:0 "Völkerbund fordert Frieden"
 BBA_italo_ethiopian_war_events.110.desc:0 "Der Völkerbund hat ein sofortiges Ende der Feindseligkeiten zwischen [[~ROOT.GetName~]] und [[~FROM.GetName~]] gefordert. Die Resolution des Rates gibt den Mitgliedsstaaten das Recht, [[~ROOT.GetDameDef~]] den Krieg zu erklären, sollten wir uns weigern, dem nachzukommen."
 BBA_italo_ethiopian_war_events.110.a:0 "Wir müssen vorerst akzeptieren, dass"
 BBA_italo_ethiopian_war_events.110.b:0 "Sie werden es nicht wagen, etwas zu tun"
 BBA_italo_ethiopian_war_events.111.t:0 "[[~FROM.GetLeader~]] Stimmt dem Frieden zu"
 BBA_italo_ethiopian_war_events.111.desc:0 "Nach der Resolution des Völkerbundsrates ist die [[~FROM.GetAdjective~]]-Regierung unter der Führung von [[~FROM.GetLeader~]] endlich zur Vernunft gekommen. Der vom Völkerbund ausgearbeitete Friedensvertrag stellt die Vorkriegsgrenzen wieder her. Leider enthält er keine Entschädigung für [[~ROOT.GetName~]] für all die Kollateralschäden, aber er wird uns Zeit geben, mit dem Wiederaufbau des Landes zu beginnen."
 BBA_italo_ethiopian_war_events.111.a:0 "Eine Art von Sieg"
 BBA_italo_ethiopian_war_events.112.t:0 "[[~FROM.GetName~]] Trotzt dem Völkerbund"
 BBA_italo_ethiopian_war_events.112.desc:0 "Trotz der Kriegsdrohung der Ratsmitglieder des Völkerbundes ist [[~FRON.GetLeader~]] weiterhin auf die Zerstörung von [[~ROOT.GetName~]] aus. Der Rat hat ein sofortiges Ende der Feindseligkeiten angeordnet, aber [[~FROM.GetName~]] weigert sich eklatant, dem nachzukommen."
 BBA_italo_ethiopian_war_events_wargoal_tt:0 "Die Großmächte des Völkerbundes können ein Kriegsziel gegen [[~ROOT.GetName~]] erreichen."
 BBA_italo_ethiopian_war_events.112.a:0 "Wir werden noch härter kämpfen müssen"
 BBA_italo_ethiopian_war_events.113.t:0 "[[~FROM.GetName~]] Weigert sich, die Resolution des Völkerbundes einzuhalten"
 BBA_italo_ethiopian_war_events.113.desc:0 "Der Völkerbund hat [[~FROM.GetNameDef~]] aufgefordert, ihre Aggression gegen [[~ETH.GetName~]] sofort abzubrechen. Doch [[~FROM.GetLeader~]] bleibt trotzig und weigert sich, der Forderung nachzukommen. Dies ist ein eklatanter Verstoß gegen die internationalen Regeln, und der Rat hat internationale Maßnahmen gegen [[~FROM.GetNameDef~]] gefordert."
 BBA_italo_ethiopian_war_events.113.a:0 "Wenn Gewalt die einzige Sprache ist, die sie sprechen"
 BBA_italo_ethiopian_war_events.113.b:0 "Wir können nicht zulassen, dass der Völkerbund unsere Außenpolitik diktiert"

 BBA_italo_ethiopian_war_events.120.t:0 "Das Debakel in [[~FROM.GetName~]]"
 BBA_italo_ethiopian_war_events.120.desc:0 "Der Krieg in [[~FROM.GetName~]] ist nicht so verlaufen, wie erwartet. Unsere stolze Nation wird schnell zum Gespött Europas, und die Menschenmassen in [[~ROOT.GetCapitalVictoryPointName~]] werden unruhig. Die Revolution könnte vor der Tür stehen. Nun tritt [[~FROM.GetLeader~]] mit einem Friedensangebot an uns heran."
 BBA_italo_ethiopian_war_events.120.a:0 "Wir sollten uns auf etwas Einfacheres konzentrieren"
 ETH_peace_treaty_tt:1 "[~\n~][~§Y~]Friedensvertragsbedingungen[~§!~]: [~\n~]"
 ETH_peace_treaty_part_2_tt:0 "[[~ETH.GetFlag~]][[~ETH.GetName~]]:"
 BBA_italo_ethiopian_war_events.120.b:0 "Wir können das immer noch gewinnen!"
 BBA_italo_ethiopian_war_events.121.t:0 "Sieg!"
 BBA_italo_ethiopian_war_events.121.desc:0 "Ein langer und bitterer Kampf ist endlich vorbei. [[~FROM.GetLeader~]] hat unsere Forderungen akzeptiert und die Aggression gegen [[~ROOT.GetName~]] abgebrochen. [[~ROOT.GetLeader~]] ist der Held des Tages. [[~ROOT.GetLeader.GetSheHeCap~]] hat [[~ROOT.GetNameDef~]] beständig durch diese schwierigen Zeiten geführt und eine europäische Kolonialmacht erfolgreich zurückgeschlagen."
 BBA_italo_ethiopian_war_events.121.a:0 "Dies signalisiert einen Neuanfang für Afrika"
 ETH_gets_the_following_states_tt:0 "[[~ETH.GetNameDefCap~]] wird die folgenden Staaten erhalten:"
 BBA_italo_ethiopian_war_events.122.t:0 "[[~FROM.GetLeader~]] Hartnäckig verweigert"
 BBA_italo_ethiopian_war_events.122.desc:0 "Trotz [[~ROOT.GetAdjective~]]s Erfolgen im Krieg weigert sich der [[~FROM.GetAdjective~]]-Führer, die Niederlage zu akzeptieren. [[~ROOT.GetLeader~]] hat der Welt gezeigt, dass ein afrikanisches Land sich gegen europäische Invasoren behaupten kann, und das ist schon ein Sieg an sich. Jetzt müssen wir es in die Knie zwingen."
 BBA_italo_ethiopian_war_events.122.a:0 "Der Krieg tritt in eine neue Phase ein."
 ethiopia_recognized_flag:0 "Äthiopien kann Verbündete zum Krieg aufrufen"

 BBA_italo_ethiopian_war_events.200.t:0 "Wachsendes internationales Renommee"
 BBA_italo_ethiopian_war_events.200.desc:0 "Die öffentliche Sympathie für die Sache von [[~ROOT.GetName~]] war schon immer groß. Doch niemand hatte wirklich erwartet, dass das Land länger als einen Monat durchhalten würde. Unser hartnäckiger Widerstand gegen die [[~ITA.GetAdjective~]] Invasoren gewinnt die Herzen der Menschen auf der ganzen Welt, und die Führer der Länder beginnen, [[~ROOT.GetName~]] ernster zu nehmen."
 BBA_italo_ethiopian_war_events.200.a:0 "Wenn sie nur mehr tun könnten, als nur zu reden"
 BBA_italo_ethiopian_war_events.201.t:0 "Stärkung der Moral der Armee"
 BBA_italo_ethiopian_war_events.201.desc:0 "Dadurch, dass wir so lange durchgehalten haben, hat sich die Moral der einfachen Soldaten wieder erholt. Als der anfängliche Enthusiasmus abgeklungen war, begannen viele, eine eventuelle Niederlage für selbstverständlich zu halten, aber jetzt wird wieder von einem möglichen Sieg gesprochen. Es gibt auch deutliche Anzeichen dafür, dass sich die Einheiten an den neuen Kampfstil anpassen."
 BBA_italo_ethiopian_war_events.201.a:0 "Darauf müssen wir aufbauen, um den Feind aus [[~ROOT.GetName~]] zu vertreiben."
 ETH_morale_boost_tt:0 "Modifiziere [~§Y~][[~GetEthiopianArmySpiritName~]][~§!~] um: [~\n~]$MODIFIERS_ARMY_DEFENCE_FACTOR$: [~§G~]+10%[~§!~] [~\n~]$MODIFIER_ARMY_ORG_FACTOR$: [~§G~]+5%[~§!~]"

 BBA_italo_ethiopian_war_events.202.t:0 "Feindliche Desertionen"
 BBA_italo_ethiopian_war_events.202.desc:0 "Zuerst war es nur ein Rinnsal, einige der irregulären Einheiten unseres Feindes begannen, den Glauben zu verlieren, und einige von ihnen kamen rüber, um für uns zu kämpfen. Jetzt desertieren die Soldaten massenhaft, und zwar nicht nur die Freischärler. Einige der Deserteure bringen sogar schweres Gerät mit."
 BBA_italo_ethiopian_war_events.202.a:0 "Das Blatt wendet sich"

 BBA_italo_ethiopian_war_events.203.t:0 "Überleben gegen alle Widrigkeiten"
 BBA_italo_ethiopian_war_events.203.desc:0 "Die so genannten Experten gaben uns nicht einmal einen Monat, als der Krieg begann. Wir haben einer so genannten modernen Armee schon viel länger die Stirn geboten. Wir wissen, wie sie kämpfen, und wir haben uns darauf eingestellt. Der Glaube des Volkes kehrt zurück, Rekruten strömen von nah und fern zu den Bannern."
 BBA_italo_ethiopian_war_events.203.a:0 "Wir werden die Eindringlinge ins Meer treiben."
 ETH_for_the_duration_of_the_war_tt:0 "Für die Dauer des Krieges:"

 BBA_italo_ethiopian_war_events.204.t:0 "Der Krieg des Volkes"
 BBA_italo_ethiopian_war_events.204.desc:0 "Überall erhebt sich das Volk gegen die Invasoren, Jung und Alt schließen sich der Widerstandsbewegung an und zwingen [[~ITA.GetName~]], noch härter für ihre Errungenschaften zu arbeiten. Die Einheimischen, die nicht kämpfen können, stellen Waffen und Ausrüstung für die Armee her."
 BBA_italo_ethiopian_war_events.204.a:0 "Der Sieg ist jetzt nah"

 BBA_italo_ethiopian_war_events.300.t:0 "Italienische Öffentlichkeit beunruhigt"
 BBA_italo_ethiopian_war_events.300.desc:1 "Unsere Armeen kämpfen, um in [[~ETH.GetName~]] voranzukommen, und der Mangel an Fortschritt ist sogar in [[~ITA.GetName~]] zu spüren. Die [[~ITA.GetAdjectives~]]s fangen mehr und mehr an, den Krieg in Frage zu stellen, und sogar an unserer Führung, am Ende einen Sieg zu erringen."
 BBA_italo_ethiopian_war_events.300.a:1 "Wie wenig Vertrauen sie doch haben!"

 BBA_italo_ethiopian_war_events.301.t:0 "Armee von Afrika entmutigt"
 BBA_italo_ethiopian_war_events.301.desc:1 "Unsere Armeen in [[~ETH.GetName~]] machen wenig bis keine Fortschritte und erleiden schwere Verluste. Der Widerstand ist heftig und wir müssen hart um jeden Zentimeter kämpfen, den wir gewinnen. Die Moral in den Armeen ist auf einem absoluten Tiefpunkt, und wir haben sogar Berichte erhalten, dass einige Kompanien sich weigern, direkte Befehle auszuführen."
 BBA_italo_ethiopian_war_events.301.a:1 "Wir müssen das Blatt des Krieges wenden!"

 BBA_italo_ethiopian_war_events.302.t:0 "Unruhen in den Kolonien"
 BBA_italo_ethiopian_war_events.302.desc:1 "Unsere Kämpfe in [[~ETH.GetName~]] haben begonnen, einen Welleneffekt anderswo zu haben; wir erhalten Berichte aus den Kolonien, dass unsere Untertanen begonnen haben, den örtlichen Behörden in kleinen und großen Angelegenheiten nicht mehr zu gehorchen. Offenbar sehen sie unsere mangelnden Fortschritte im Krieg als Schwäche an und stellen unsere Stärke auf die Probe."
 BBA_italo_ethiopian_war_events.302.a:1 "Beunruhigende Nachrichten!"
 ITA_colonial_unrest_tt:0 "Koloniale Unruhen: [~§R~]+15%[~§!~]"

 BBA_italo_ethiopian_war_events.303.t:0 "Italienische Öffentlichkeit stellt Kriegsanstrengungen in Frage"
 BBA_italo_ethiopian_war_events.303.desc:1 "Das [[~ETH.GetAdjevtive~]]-Debakel hat die [[~ITA.GetAdjective~]]s gegen den Krieg aufgebracht. Immer mehr Menschen üben offen Kritik an unserer Regierung und ihrer Führung, und selbst das Geflüster über andere Alternativen ist nicht ungewöhnlich."
 BBA_italo_ethiopian_war_events.303.a:1 "Verräter!"

 BBA_italo_ethiopian_war_events.304.t:0 "Massenhafte Desertionen"
 BBA_italo_ethiopian_war_events.304.desc:1 "Die Situation in [[~ETH.GetName~]] ist katastrophal, da die Moral der Soldaten weiter sinkt! Die Armee ist an mehreren Stellen festgefahren und sieht sich mit massenhafter Desertion konfrontiert, was unsere Zahl auch ohne die Hilfe der [[~ETH.GetAdjective~]]s schrumpfen lässt! Wir haben sogar einen Bericht über einen Offizier, der von einem Lastwagen überfahren wurde. Wir haben es als Unfall eingestuft."
 BBA_italo_ethiopian_war_events.304.a:1 "Allesamt Feiglinge!"
 ITA_desertions_east_africa_tt:0 "Die Armeen in Ostafrika leiden unter Desertionen."

 BBA_italo_ethiopian_war_events.305.t:0 "Aufruhr in den Kolonien"
 BBA_italo_ethiopian_war_events.305.desc:1 "Was als ziviler Ungehorsam in den Kolonien begann, ist fast zu einer regelrechten Rebellion eskaliert! Unser Versagen, auf die anhaltenden Kämpfe in [[~ETH.GetName~]] einzugehen, hat unsere Untertanen davon überzeugt, dass wir schwach sind und dass sie ohne unsere Herrschaft besser dran wären."
 BBA_italo_ethiopian_war_events.305.a:1 "Was für eine Frechheit!"
 ITA_colonial_uproar_tt:0 "Große koloniale Unruhen: [~§R~]+80%[~§!~]"

 BBA_italo_ethiopian_war_events.400.t:0 "Zeit, sich mit [[~AFA.GetNameDef~]]"
 BBA_italo_ethiopian_war_events.400.desc:0 "[[~AFA.GetLeader~]], der Sultan von [[~AFA.GetNameDef~]], steht seit langem unter starkem [[~ROOT.GetAdjective~]] Einfluss. Genau wie während des letzten Krieges ist er neutral geblieben, obwohl er formell zum [[~ETH.GetAdjective~]]-Reich gehört. Tatsächlich ist der einzige Grund, warum der Sultan noch an der Macht ist, der gute Wille von [[~ROOT.GetAdjective~]]. Das Land mag seine Küstenlinie an [[~ROOT.GetName~]] verkauft haben, aber es ist immer noch ein Hindernis für unsere Eroberung. Die Einnahme von [[~?ITA.ITA_capture_state.GetName~]] könnte ausreichen, um den Sultan zu überzeugen, den Rest seines Landes aufzugeben."
 BBA_italo_ethiopian_war_events.400.a:0 "Stellen Sie ein Ultimatum und fordern Sie die vollständige Unterwerfung"
 BBA_italo_ethiopian_war_events.400.b:0 "Wir können uns später mit [[~AFA.GetNameDef~]] befassen. Jetzt ist nicht der richtige Zeitpunkt."
 BBA_italo_ethiopian_war_events.401.t:0 "Ein Ultimatum von [[~FROM.GetName~]]"
 BBA_italo_ethiopian_war_events.401.desc:0 "Die Italiener haben uns aufgefordert, den gesamten Staat unter ihre Kontrolle zu stellen, um ihn als Aufmarschgebiet in ihrem Krieg gegen [[~ETH.GetName~]] zu nutzen. Wenn wir dem zustimmen, wird die Unabhängigkeit von [[~ROOT.GetNAme~]] beendet, aber wenn wir uns weigern, wird es mit Sicherheit eine Invasion geben."
 BBA_italo_ethiopian_war_events.401.a:0 "Es hat keinen Sinn, Widerstand zu leisten."
 BBA_italo_ethiopian_war_events.401.b:0 "Wenn sie unser Land wollen, werden sie es sich mit Gewalt nehmen müssen"
 BBA_italo_ethiopian_war_events.402.t:0 "[[~FROM.GetLeader~]] Faltet"
 BBA_italo_ethiopian_war_events.402.desc:0 "[[~FROM.GetNameDefCap~]] hat unsere Forderungen akzeptiert, uns das [[~FROM.GetAdjective~]] Land als Operationsbasis gegen [[~ETH.GetName~]] zu überlassen. Dies beendet effektiv die Unabhängigkeit von [[~FROM.GetName~]]."
 BBA_italo_ethiopian_war_events.402.a:0 "Gut, lasst uns einmarschieren und das Land besetzen."
 BBA_italo_ethiopian_war_events.403.t:0 "[[~FROM.GetNameDefCap~]]Bleibt trotzig"
 BBA_italo_ethiopian_war_events.403.desc:0 "Leider hat der diplomatische Druck nicht ausgereicht, um die italienische Oberherrschaft über [[~FROM.GetNameDef~]] zu sichern. [[~FROM.GetLeader~]] bleibt unnachgiebig, dass sein Land gegen die militärische Macht von [[~ROOT.GetName~]] bestehen kann."
 BBA_italo_ethiopian_war_events.403.a:0 "Wir werden es auf die harte Tour machen müssen"

 BBA_italo_ethiopian_war_events.500.t:0 "Forderungen für den Frieden"
 BBA_italo_ethiopian_war_events.500.desc:0 "[[~GetItaloEthiopianPeaceDemands~]]"
 BBA_italo_ethiopian_war_events.500.desc_guarantees:0 "Die [[~FROM.GetAdjective~]] fordern, dass wir mit [[~ETH.GetName~]] um Frieden bitten, wenn wir ihre Hilfe gegen die Deutschen wollen. Wenn wir einen Vertrag mit den Äthiopiern unterzeichnen, müssen wir bereit sein, uns von einigen der eroberten Gebiete zu trennen, während wir andere behalten. Ein solcher Frieden wird für unsere beiden Länder sicherlich eine bittere Pille sein, die wir schlucken müssen, aber er könnte sich im Kampf gegen die Deutschen lohnen."
 BBA_italo_ethiopian_war_events.500.desc_territories:0 "Um uns einige ihrer Kolonialgebiete zu überlassen, wollen die Briten unseren Krieg mit den Äthiopiern beenden. Wenn wir einen Vertrag mit ihnen unterzeichnen, müssen wir bereit sein, uns von einigen der von uns eroberten Gebiete zu trennen, während wir andere behalten. Ein solcher Frieden wird für unsere beiden Länder sicherlich eine bittere Pille sein, wenn man bedenkt, wie viel Blut, Schweiß und Tränen wir vergossen haben."
 BBA_italo_ethiopian_war_events.500.a:0 "Ein bitterer Frieden ist es"
 BBA_italo_ethiopian_war_events.500.b:0 "Wir brauchen ihre Unterstützung"
 BBA_italo_ethiopian_war_events.500.c:0 "Wir haben zu hart gekämpft!"
 BBA_italo_ethiopian_war_events.500_tt:0 "Der Krieg geht weiter"

 BBA_italo_ethiopian_war_events.501.t:0 "An den Friedenstisch gezwungen"
 BBA_italo_ethiopian_war_events.501.desc:0 "Unser gnädiges Gastland, das uns aufgenommen hat, nachdem unsere eigene Nation von [[~ITA.GetNameDefCap~]] überrannt wurde, scheint unserer überdrüssig geworden zu sein. Sie schmieden hinter unserem Rücken Pläne, um uns zu zwingen, einen Friedensvertrag mit den üblen italienischen Invasoren zu unterzeichnen. Leider können wir nur wenig dagegen tun."
 BBA_italo_ethiopian_war_events.501.a:0 "Wir haben keine Wahl"

 BBA_italo_ethiopian_war_events.502.t:0 "Kein Friedensvertrag"
 BBA_italo_ethiopian_war_events.502.desc:0 "[[~GetItalyRefusesPeaceTalks~]]"
 BBA_italo_ethiopian_war_events.502.desc_guarantees:0 "Die italienische Regierung hat unsere Forderung abgelehnt, im Gegenzug für unsere Hilfe gegen die Deutschen Frieden mit [[~ETH.GetNameDefCap~]] zu schließen. Sie werden sich dem Ansturm selbst stellen müssen."
 BBA_italo_ethiopian_war_events.502.desc_territories:0 "Die italienische Regierung hat unsere Forderung abgelehnt, mit [[~ETH.GetNameDefCap~]] im Austausch für einige unserer Kolonialgebiete Frieden zu schließen. Das zeigt nur, dass es mit solchen Verbrechern keine Abkommen geben kann!"
 BBA_italo_ethiopian_war_events.502.a:0 "So eine Schande"

 BBA_italo_ethiopian_war_events.510.t:0 "[[~ITA.GetNameDef~]] Untergräbt die äthiopische Autorität"
 BBA_italo_ethiopian_war_events.510.desc:0 "Wir haben Berichte erhalten, dass die Italiener eine Desinformationskampagne gestartet haben, um unsere Herrschaft und Legitimität im eigenen Land zu untergraben. Diese gemeinen Lügen könnten einige unserer Untertanen auf die Seite von [[~ITA.GetNameDef~]] ziehen und unseren Anspruch auf den Thron schwächen. Wir müssen unsere Herrschaft über Äthiopien wiederherstellen, bevor sie weiteren Schaden anrichten!"
 BBA_italo_ethiopian_war_events.510.a:0 "Sie werden für ihre Lügen bezahlen!"

#Ethiopia - Balance of Power ""
 BBA_ethiopia_balance_of_power_events.01.t:0 "Herrschaft in Frage gestellt"
 BBA_ethiopia_balance_of_power_events.01.desc_fascism:1 "Die zunehmende Dezentralisierung von [[~THIS.GetName~]] in Verbindung mit der mangelnden Unterstützung für die herrschende Verwaltung und der allgemeinen Instabilität in der Region hat zu einer offenen Rebellion gegen die Zentralregierung geführt. Die Anhänger von $haile_selassie_gugsa$ haben zu den Waffen gegriffen, um ihn auf den [[~THIS.GetAdjective~]]-Thron zu setzen."
 BBA_ethiopia_balance_of_power_events.01.desc_neutrality:1 "Die zunehmende Dezentralisierung von [[~THIS.GetName~]] in Verbindung mit der mangelnden Unterstützung für die herrschende Verwaltung und der allgemeinen Instabilität in der Region hat zu einer offenen Rebellion gegen die Zentralregierung geführt."
 BBA_ethiopia_balance_of_power_events.01.desc_communism:0 "Die zunehmende Zentralisierung von [[~THIS.GetName~]] in Verbindung mit der mangelnden Unterstützung für die herrschende Verwaltung und der allgemeinen Instabilität in der Region hat sich zu einer offenen Rebellion gegen die Zentralregierung ausgeweitet. Die Anarchisten haben erklärt, dass sie die Nation von unserer Regierung befreien werden."
 BBA_ethiopia_balance_of_power_events.01.a:0 "Wir werden sie besiegen"
 BBA_ethiopia_balance_of_power_events.01.b:0 "den Heuchler vernichten"
 BBA_ethiopia_balance_of_power_events.01.c:0 "Zerstören wir die Klassenverräter."
 ETH_alternate_fascist_party:0 "Hayamot-Anhänger"
 ETH_alternate_fascist_party_long:0 "Unterstützer von $ETH_hailu_tekle_haymanot$"
 ETH_alternate_neutrality_party:0 "Selassie-Anhänger"
 ETH_alternate_neutrality_party_long:0 "Befürworter von $ETH_haile_selassie$"

 BBA_ethiopia_balance_of_power_events.10.t:0 "[[~ROOT.GetName~]] fällt auseinander"
 BBA_ethiopia_balance_of_power_events.10.desc:1 "Die allmähliche Dezentralisierung von [[~THIS.GetNameDef~]] hat wenig überraschend dazu geführt, dass die Zentralregierung viel von ihrer Autorität verloren hat. Jetzt gehen die verschiedenen Regionen sogar so weit, ihre Unabhängigkeit von [[~THIS.GetNameDef~]] zu erklären. Wir müssen schnell handeln, wenn wir die Kontrolle über diese Regionen wiedererlangen wollen."
 BBA_ethiopia_balance_of_power_events.10.a:0 "Da ist wohl nichts zu machen"
 BBA_ethiopia_balance_of_power_events.10.b:0 "Sie zerstören"
 ETH_breakup_tt:0 "[~§R~]Unabhängig werden von [[~ROOT.GetName~]][~§!~]"
 ETH_breakup_fight_tt:0 "[~§R~]Unabhängig werden von [[~ROOT.GetName~]] und [[~ROOT.GetName~]] erklärt ihnen den Krieg.[~§!~]"

#BBA_ethiopia_balance_of_power_events.20.t: "Reformen im Bildungswesen"
#BBA_ethiopia_balance_of_power_events.20.desc: "Mit der Reform von [[~ETH.GetNameDefCap~]] rückt das Thema Bildungssystem in den Vordergrund. Es ist natürlich unsere Priorität, dafür zu sorgen, dass die nächste Generation in der Lage ist, am Arbeitsmarkt teilzunehmen. Wir haben jedoch die Möglichkeit, diese Generation in eine akzeptablere moralische Richtung zu lenken."
#BBA_ethiopia_balance_of_power_events.20.a: "Die Umsetzung der Pläne von [[~ETH.GetLeader~]] ist ihre einzige Sorge."
#BBA_ethiopia_balance_of_power_events.20.b: "Religion ist das Opium für die Massen."
# ""
#BBA_ethiopia_balance_of_power_events.21.t: "[[~ETH.GetAdjective~]] Straßenverbesserungen"
#BBA_ethiopia_balance_of_power_events.21.desc: "Das Straßennetz von [[~ETH.GetNameDefCap~]] ist nach wie vor begrenzt und behindert die wirtschaftliche Entwicklung des Landes. Wir haben jetzt das Budget, um Verbesserungen am Straßennetz vorzunehmen, aber es gibt eine Meinungsverschiedenheit darüber, ob wir dem Ausbau des bestehenden Netzes zum Nutzen der Menschen in ihrem lokalen Umfeld Vorrang geben oder Autobahnen um die Hauptstadt herum bauen sollten, um die wirtschaftliche Entwicklung zu konzentrieren."
#BBA_ethiopia_balance_of_power_events.21.a: "Vorrang für den Ausbau lokaler Straßen in den Regionen."
#BBA_ethiopia_balance_of_power_events.21.b: "Wir müssen die wirtschaftliche Entwicklung konzentrieren."

 BBA_ethiopia_balance_of_power_events.22.t:0 "Reformen bei den Militäroffizieren"
 BBA_ethiopia_balance_of_power_events.22.desc:0 "Die jüngsten Erfahrungen haben gezeigt, dass viele unserer Militäroffiziere für die moderne Kriegsführung schlecht gerüstet sind. Der wahrscheinlichste Grund für dieses Manko ist unsere historische Tendenz, militärische Ränge auf der Grundlage erblicher oder politischer Titel zu vergeben und nicht auf der Grundlage der Verdienste der betreffenden Person. Angesichts der jüngsten Reformwelle in [[~ETH.GetNameDef~]] ist es an der Zeit, eine Entscheidung über die Zukunft der Militärhierarchie zu treffen."
 BBA_ethiopia_balance_of_power_events.22.a:0 "Der bäuerliche Pöbel ist nicht fähig, eine Führungsrolle zu übernehmen."
 BBA_ethiopia_balance_of_power_events.22.b:0 "Meritokratie im Militär ist unerlässlich. "

 BBA_ethiopia_balance_of_power_events.23.t:0 "Standardisierte Bildungsreform"
 BBA_ethiopia_balance_of_power_events.23.desc:0 "Unsere jüngste Welle von Bildungsreformen zeigt bereits erste Erfolge. Nicht nur die Jugend erweist sich zunehmend als loyal gegenüber [[~ETH.GetLeader~]], sondern sie scheint auch Druck auf ihre Eltern auszuüben, damit diese sich der Linie anschließen."
 BBA_ethiopia_balance_of_power_events.23.a:0 "Das Regime wird von Tag zu Tag sicherer."

 BBA_ethiopia_balance_of_power_events.24.t:0 "Bildungsreformen"
 BBA_ethiopia_balance_of_power_events.24.desc:0 "Unsere jüngste Welle von Bildungsreformen zeigt bereits erste Erfolge. Die alten Hierarchien von [[~ETH.GetNameDef~]] werden zunehmend in Frage gestellt, da die Jugend ihre Legitimität unter Beweis stellen will. Obwohl dies zu Spannungen zwischen der jüngeren und der älteren Generation geführt hat, scheint es, dass sich die Einstellungen letztlich zu unseren Gunsten ändern werden."
 BBA_ethiopia_balance_of_power_events.24.a:0 "Die Zeit ist auf unserer Seite."

 BBA_ethiopia_balance_of_power_events.25.t:0 "Politische Militäroffiziere"
 BBA_ethiopia_balance_of_power_events.25.desc:0 "Während wir die politische und wirtschaftliche Kontrolle über [[~ETH.GetName~]] zunehmend zentralisieren, bleibt die Angst vor dem Militär groß. Wenn sie sich gegen uns wenden würden, hätten wir kaum eine Chance, ihren Forderungen zu widerstehen. Deshalb haben wir damit begonnen, politische Offiziere in die Streitkräfte einzuführen, um sicherzustellen, dass die Truppen nicht auf dumme Gedanken kommen."
 BBA_ethiopia_balance_of_power_events.25.a:0 "Es ist nur zu ihrem Besten."

 BBA_ethiopia_balance_of_power_events.26.t:0 "Meritokratie in den Streitkräften"
 BBA_ethiopia_balance_of_power_events.26.desc:0 "Die jüngsten Erfahrungen haben gezeigt, dass viele unserer Militäroffiziere für die moderne Kriegsführung schlecht gerüstet sind. Der wahrscheinlichste Grund für dieses Manko ist unsere historische Tendenz, militärische Ränge auf der Grundlage erblicher oder politischer Titel zu vergeben und nicht auf der Grundlage der Verdienste der betreffenden Person. Mit der jüngsten Welle von Reformen in [[~ETH.GetName~]] ist es nur angemessen, dass wir sicherstellen, dass die Meritokratie der entscheidende Faktor ist, um ein militärischer Führer zu werden."
 BBA_ethiopia_balance_of_power_events.26.a:0 "Meritokratie im Militär ist unerlässlich."

 BBA_ethiopia_balance_of_power_events.30.t:0 "$ETH_balcho_safo$ kehrt zurück"
 BBA_ethiopia_balance_of_power_events.30.desc:0 "Der ehemalige Shum von Sidamo und ehemalige Dejazmach der [[~FROM.GetAdjective~]]-Armee ist dem Ruf von [[~FROM.GetLeader~]] gefolgt, erneut für sein Land zu den Waffen zu greifen. Der Held von Adwa bringt Rekruten aus seinen persönlichen Domänen mit. Hoffentlich kann dies helfen, die [[~ITA.GetAdjective~]]-Invasion zurückzuschlagen."
 BBA_ethiopia_balance_of_power_events.30.a:0 "Die Rückkehr eines wahren Helden"

 BBA_ethiopia_balance_of_power_events.51.t:0 "Lokaler Lord bietet an, eine Söldnereinheit aufzustellen"
 BBA_ethiopia_balance_of_power_events.51.desc:0 "Ein lokaler Fürst in [[~?ROOT.ETH_bop_state.GetName~]] hat angeboten, eine Einheit aufzustellen und sie der kaiserlichen Armee zu überlassen. Die Männer werden sich aus lokalen Briganten und ausländischen Freiwilligen rekrutieren, so dass sie voll ausgerüstet und kampfbereit sind. Der Verlust der Autorität ist natürlich ein Risiko, aber mehr Truppen erhöhen die Chancen, den Krieg zu gewinnen."
 BBA_ethiopia_balance_of_power_events.51.a:0 "Das Land braucht jede Hilfe, die es bekommen kann"
 BBA_ethiopia_balance_of_power_events.51.b:0 "Wir müssen die Zahl der Privatarmeen verringern, nicht erhöhen."

 BBA_ethiopia_balance_of_power_events.52.t:0 "Lokaler Fürst möchte sein Gebiet ausweiten"
 BBA_ethiopia_balance_of_power_events.52.desc:0 "Ein lokaler Fürst in [[~?ROOT.ETH_bop_state.GetName~]] plant, seine Machtbasis zu erweitern und sein Gebiet zu vergrößern. Dies wird in gewissem Maße für das Land als Ganzes von Vorteil sein, da er stark in die lokalen Produktionsmöglichkeiten investiert. Gleichzeitig lockert die Zentralregierung ihren Einfluss auf [[~?ROOT.ETH_bop_state.GetName~]], wenn sie dies nicht unterbindet."
 BBA_ethiopia_balance_of_power_events.52.a:0 "Das ist alles gut"
 BBA_ethiopia_balance_of_power_events.52.b:0 "Das muss gestoppt werden"

 BBA_ethiopia_balance_of_power_events.53.t:0 "Regionaler Herrscher will Waffen produzieren"
 BBA_ethiopia_balance_of_power_events.53.desc:0 "Einer der Herrscher in [[~?ROOT.ETH_bop_state.GetName~]] möchte die lokale Produktion von Gewehren und Munition in [[~?ROOT.ETH_bop_state.GetName~]] unterstützen. Dies könnte unseren Streitkräften zu einer besseren Ausrüstung verhelfen und die Kampfkraft der [[~ROOT.GetAdjective~]]-Armee verbessern."
 BBA_ethiopia_balance_of_power_events.53.a:0 "Mehr Gewehre zu bekommen ist im Moment wichtiger als Kontrolle"
 BBA_ethiopia_balance_of_power_events.53.b:0 "Waffenproduktion in privaten Händen klingt zu gefährlich"

 BBA_ethiopia_balance_of_power_events.54.t:0 "Versorgungsengpässe in [[~?ROOT.ETH_bop_state.GetName~]]"
 BBA_ethiopia_balance_of_power_events.54.desc:0 "Die Bevölkerung von [[~?ROOT.ETH_bop_state.GetName~]] bittet die Zentralregierung um Hilfe. Die jüngsten Ereignisse haben zu einer Verknappung der Vorräte geführt, und die Region könnte wirklich einige Investitionen gebrauchen, um die Situation zu verbessern."
 BBA_ethiopia_balance_of_power_events.54.a:0 "Wir müssen etwas tun"
 ETH_investments_in_state_tt:0 "[~\n~]Ändern Sie [~§Y~]$ETH_state_development_dynamic_modifier$[~§!~] um: [~\n~]$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [~§G~]+5%[~§!~][~\n~]$MODIFIER_LOCAL_BUILDING_SLOTS$: [~§G~]+5%[~§!~]"
 BBA_ethiopia_balance_of_power_events.54.b:0 "Im Moment können wir leider nicht viel tun."
 ETH_decline_in_state_tt:0 "[~\n~]Ändern Sie [~§Y~]$ETH_state_development_dynamic_modifier$[~§!~] um: [~\n~]$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [~§R~]-5%[~§!~][~\n~]$MODIFIER_LOCAL_BUILDING_SLOTS$: [~§R~]-5%[~§!~]"
 BBA_ethiopia_balance_of_power_events.54.c:0 "Die lokalen Behörden in [[~?ROOT.ETH_bop_state.GetName~]] müssen sich mit den Problemen befassen"

 BBA_ethiopia_balance_of_power_events.55.t:0 "Einheimische beschweren sich über Misshandlungen"
 BBA_ethiopia_balance_of_power_events.55.desc:0 "Es hat mehrere Fälle von Beschwerden gegen die lokalen Machthaber von [[~?ROOT.ETH_bop_state.GetName~]] gegeben. Die Menschen fühlen sich von der Aristokratie schlecht behandelt. Eine erste Untersuchung der Angelegenheit zeigt, dass die Beschwerden zumindest in gewissem Maße berechtigt sind. Ein Eingreifen der Zentralregierung wird jedoch von anderen Adligen nicht wohlwollend betrachtet werden."
 BBA_ethiopia_balance_of_power_events.55.a:0 "Wir müssen hier ein Exempel statuieren"
 BBA_ethiopia_balance_of_power_events.55.b:0 "Es ist nicht Sache der Zentralregierung, sich in lokale Angelegenheiten einzumischen."

 BBA_ethiopia_balance_of_power_events.56.t:0 "Wirtschaftsboom in [[~?ROOT.ETH_bop_state.GetName~]]"
 BBA_ethiopia_balance_of_power_events.56.desc:0 "Die Bemühungen der Zentralregierung, die Verwaltung von [[~ROOT.GetName~]] zu verbessern und die verschiedenen Regionen zu integrieren, haben zu einem wirtschaftlichen Aufschwung in [[~?ROOT.ETH_bop_state.GetName~]] geführt. Die Region zieht Zuwanderer aus anderen Teilen des Landes an und die Industrie expandiert."
 BBA_ethiopia_balance_of_power_events.56.a:0 "Wir sollten diese Chance nutzen, um den Zentralisierungsprozess noch weiter voranzutreiben"
 BBA_ethiopia_balance_of_power_events.56.b:0 "Wir sollten uns darauf konzentrieren, in die Region zu re-investieren, um sie noch mehr aufblühen zu lassen"


#Imperial Ethiopia ""
 BBA_ethiopia_exile_events.01.t:0 "[[~FROM.GetLeader~]] bereit zur Rückeroberung von [[~FROM.GetName~]]"
 BBA_ethiopia_exile_events.01.desc:0 "Der [[~FROM.GetAdjective~]]-Führer im Exil, [[~FROM.GetLeader~]], ist mehr als bereit, eine große Kampagne zur Rückeroberung von [[~FROM.GetLeader.GetHerHis~]] Land zu starten. Die Unterstützung in der Bevölkerung für einen solchen Versuch ist groß, also könnte dies der richtige Zeitpunkt sein."
 BBA_ethiopia_exile_events.01.a:0 "Die Sache von [[~FROM.GetName~]] ist unsere"
 ETH_can_call_allies_tt:0 "[[~§Y~][[~ETH.GetNameWithFlag~]][~§!~] kann Verbündete zum Krieg aufrufen."
 BBA_ethiopia_exile_events.02.t:0 "Erhöhte Widerstandsaktivität im Norden [[~ETH.GetName~]]"
 BBA_ethiopia_exile_events.02.desc:0 "[[~ETH.GetLeader~]] ist aus dem Land geflohen, ermutigt aber immer noch seine Anhänger, die siegreichen Armeen von [[~ROOT.GetAdjective~]] anzugreifen. Diese Reden haben zu einer erhöhten Widerstandsaktivität in den nördlichen und zentralen Teilen von [[~ETH.GetName~]] geführt."
 BBA_ethiopia_exile_events.02.a:0 "Wir müssen auf der Hut sein"

 BBA_ethiopia_exile_events.03.t:0 "Kommunistische Guerillas im Süden von [[~ETH.GetName~]]"
 BBA_ethiopia_exile_events.03.desc:0 "Es gibt mehrere Berichte über Angriffe auf [[~ROOT.GetAdjective~]]-Kräfte im südlichen [[~ETH.GetName~]]. Es wird vermutet, dass eine Organisation, die sich die Black Lions nennt, hinter diesen Angriffen steckt."
 BBA_ethiopia_exile_events.03.a:0 "Diese Aufständischen"

 BBA_ethiopia_exile_events.04.t:0 "$RAJ_orde_wingate$ erinnerte"
 BBA_ethiopia_exile_events.04.desc:0 "[[~ENG.GetNameDefCap~]] hat beschlossen, $RAJ_orde_wingate$ zurückzurufen. Sie behaupten, dass er beauftragt wurde, eine neue Truppe aufzustellen, die [[~ETH.GetLeader~]] im Krieg in [[~ETH.GetName~]] unterstützen soll. Alles deutet darauf hin, dass der Aufenthalt zeitlich begrenzt sein wird und dass $RAJ_orde_wingate$ zurückkehren darf, wenn die Operation abgeschlossen ist."
 BBA_ethiopia_exile_events.04.a:0 "Hoffen wir also, dass es eine schnelle Sache ist"

 BBA_ethiopia_exile_events.05.t:0 "$RAJ_orde_wingate$ nach Birma überstellt"
 BBA_ethiopia_exile_events.05.desc:0 "Die [[~ENG.GetAdjective~]]-Regierung teilt uns mit, dass $RAJ_orde_wingate$ mit sofortiger Wirkung nach Birma versetzt wird, wo er mit der Organisation einer neuen Truppe beauftragt wird."
 BBA_ethiopia_exile_events.05.a:0 "Schade"

 BBA_ethiopia_exile_events.06.t:0 "[[~FROM.GetName~]] fordert die Oberherrschaft von [[~550.GetName~]]"
 BBA_ethiopia_exile_events.06.desc:0 "[[~FROM.GetLeader~]] hat um die Oberherrschaft über [[~550.GetName~]] gebeten, sollten wir es schaffen, es von [[~550.Owner.GetNameDef~]] zu erobern. Die Region war bisher unter der Kontrolle von [[~ETH.GetAdjective~]], so dass ein historischer Vorrang für den Anspruch besteht. [[~FROM.GetLeader~]] plädierte ebenfalls dafür, dass das gesamte Habesha-Volk unter einem Herrscher vereint werden sollte, und verwies auf die Tatsache, dass [[~FROM.GetNameDef~]] seit der Besetzung von [[~ITA.GetAdjective~]] durch die [[~ITA.GetName~]]s keinen Zugang mehr zum Meer hatte."
 BBA_ethiopia_exile_events.06.a:0 "Das macht Sinn"
 BBA_ethiopia_exile_events.06.b:0 "Wir können zu diesem Zeitpunkt kein vielversprechendes Land betreten"

 BBA_ethiopia_exile_events.07.t:0 "[[~FROM.GetNameDefCap~]] Stimmt unserer Anfrage zu"
 BBA_ethiopia_exile_events.07.desc:0 "Die [[~FROM.GetAdjective~]]-Regierung sieht unsere Ansprüche auf alle Habesha-Länder als legitim an und hat unserem Antrag auf die Oberherrschaft über [[~550.GetName~]] zugestimmt."
 BBA_ethiopia_exile_events.07.a:0 "Gute Nachrichten"

 BBA_ethiopia_exile_events.08.t:1 "Die [[~FROM.GetAdjective~]] Regierung lehnt ab"
 BBA_ethiopia_exile_events.08.desc:0 "Trotz unserer legitimen Ansprüche auf die [[~550.GetName~]]-Region weigert sich die [[~FROM.GetAdjective~]]-Regierung, klare Versprechen oder Erklärungen abzugeben, die die Ansprüche von [[~ROOT.GetAdjective~]] unterstützen. Nur die Zeit wird zeigen, ob sie uns schließlich die Kontrolle über die Küstenlinie überlassen werden."
 BBA_ethiopia_exile_events.08.a:0 "Lasst uns den Krieg gewinnen und dann werden wir sehen"

 BBA_ethiopia_exile_events.10.t:0 "[[~FROM.GetName~]] Herrschaft über alle somalischen Ländereien beantragen"
 BBA_ethiopia_exile_events.10.desc:0 "Während eines Treffens mit dem [[~ROOT.GetAdjective~]] Außenminister in der vorübergehenden Residenz von [[~FROM.GetLeader~]] forderte [[~FROM.GetLeader~]], dass [[~FROM.GetName~]] die Oberherrschaft über alle somalischen Gebiete erhält, da es bereits eine große somalische Bevölkerung in Äthiopien gibt und die Grenzstreitigkeiten einer der Vorwände für den Konflikt waren. Die Übergabe all dieser Gebiete an [[~FROM.GetNameDef~]] würde dann laut [[~FROM.GetLeader~]] diesen Grund für zukünftige Konflikte beseitigen."
 BBA_ethiopia_exile_events.10.a:0 "Das würde uns in der Tat einen starken Verbündeten geben"
 BBA_ethiopia_exile_events.10.b:0 "Sie können die Staaten des Feindes haben"
 BBA_ethiopia_exile_events.10.c:0 "Diese Forderungen gehen zu weit"

 BBA_ethiopia_exile_events.11.t:0 "Somalia gehört uns!"
 BBA_ethiopia_exile_events.11.desc:0 "Die [[~FROM.GetAdjective~]] haben zugestimmt, uns die Kontrolle über alle somalischen Gebiete zu geben. Das bedeutet, dass [[~ROOT.GetName~]] höchstwahrscheinlich den größten Teil des Horns von Afrika kontrollieren wird, sobald der Krieg vorbei ist."
 BBA_ethiopia_exile_events.11.a:1 "Das sind großartige Neuigkeiten!"


 BBA_ethiopia_exile_events.12.t:0 "Teilweiser Erfolg"
 BBA_ethiopia_exile_events.12.desc:1 "Die [[~FROM.GetAdjective~]]s sagen, dass wir einen Teil der somalischen Gebiete haben können. Genauer gesagt, diejenigen, die sie oder wir dem Feind abnehmen können. Sie weigern sich jedoch, uns Gebiete zu überlassen, die sie derzeit als Teil ihres Reiches betrachten."
 BBA_ethiopia_exile_events.12.a:0 "Ich nehme an, es ist einfacher, andere Staaten zu verschenken."

 BBA_ethiopia_exile_events.13.t:0 "Kein Glück"
 BBA_ethiopia_exile_events.13.desc:0 "Unsere Bitte um den künftigen Besitz aller somalischen Ländereien wurde von [[~FROM.GetNameDef~]] abgelehnt. Leider weigerten sie sich sogar, die Kontrolle über Gebiete zu versprechen, die sie dem Feind abgenommen hatten."
 BBA_ethiopia_exile_events.13.a:0 "Das macht einen stutzig"

 BBA_ethiopia_exile_events.14.t:0 "[[~FROM.GetLeader~]] fordert die Kontrolle über [[~454.GetName~]]"
 BBA_ethiopia_exile_events.14.desc:0 "Bei einem kürzlichen Treffen in der Downing Street sprach [[~FROM.GetLeader~]] mit dem [[~ROOT.GetAdjective~]] Premierminister über [[~454.GetName~]]. [[~FROM.GetLeader~]] erklärte, dass [[~FROM.GetLeader.GetSheHe~]] auf der Durchreise nach [[~ROOT.GetNameDef~]] dort einen sehr herzlichen Empfang erhalten habe. Die Gespräche verlagerten sich allmählich in Richtung einer Bitte von [[~FROM.GetLeader~]], [[~454.GetName~]] als Basis für die Rückeroberung von [[~ETH.GetNameDef~]] zu nutzen, wobei er seine behauptete direkte Linie zu König Salomon als Druckmittel einsetzte und so de facto den Premierminister bat, [[~454.GetName~]] an [[~ETH.GetNameDef~]] abzutreten."
 BBA_ethiopia_exile_events.14.a:0 "Vielleicht können wir das irgendwie nutzen"
 BBA_ethiopia_exile_events.14.b:0 "Auf keinen Fall!"

 BBA_ethiopia_exile_events.15.t:0 "[[~FROM.GetNameDefCap~]] Stimmt  zu."
 BBA_ethiopia_exile_events.15.desc:0 "Vielleicht etwas unerwartet haben die [[~FROM.GetAdjective~]] zugestimmt, uns [[~454.GetName~]] als Basis zu verwenden. Wir sollten schnell handeln, um unsere Verwaltung dort einzurichten. Eines Tages werden wir einen neuen Tempel Salomons errichten."
 BBA_ethiopia_exile_events.15.a:0 "Dies ist der Beginn einer neuen Ära"

 BBA_ethiopia_exile_events.16.t:0 "[[~FROM.GetNameDefCap~]] Verweigert"
 BBA_ethiopia_exile_events.16.desc:1 "Leider hat die [[~FROM.GetAdjective~]]-Regierung unsere Bitte abgelehnt, [[~454.GetName~]] als Stützpunkt zu nutzen, und die Legitimität unseres Anspruchs auf die Region in Frage gestellt."
 BBA_ethiopia_exile_events.16.a:1 "Wie beleidigend."

 BBA_ethiopia_exile_events.17.t:0 "[[~ROOT.GetLeader~]] Verspricht [[~FROM.GetLeader~]] Schiffe"
 BBA_ethiopia_exile_events.17.desc:0 "Während eines privaten Treffens zwischen [[~ROOT.GetLeader~]] und [[~FROM.GetLeader~]] versprach [[~ROOT.GetLeader~]], dass [[~ROOT.GetNameDef~]] [[~FROM.getNameDef~]] mit Schiffen unterstützen würde. Unvorsichtige Worte vielleicht, aber dennoch etwas, das die [[~ROOT.GetAdjective~]] Marine ehren sollte."
 BBA_ethiopia_exile_events.17.a:0 "Wir können sicherlich ein paar Zerstörer entbehren"
 ETH_destroyers_tt:0 "[[~ETH.GetName~]] erhält 5 Zerstörer von [[~JAP.GetName~]]."
 BBA_ethiopia_exile_events.17.b:0 "Geben wir ihnen einen Kreuzer mit einigen Eskorten"
 ETH_cruiser_tt:0 "[[~ETH.GetName~]] erhält einen schweren Kreuzer und 3 Zerstörer von [[~JAP.GetName~]]."
 BBA_ethiopia_exile_events.17.c:0 "[[~FROM.GetLeader~]] braucht ein beeindruckendes Flaggschiff"
 ETH_battleship_tt:0 "[[~ETH.GetName~]] erhält ein [[~JAP.GetAdjective~]]-Schlachtschiff."
 BBA_ethiopia_exile_events.17.d:0 "Wir können keine Schiffe entbehren, aber zumindest können wir ihnen etwas Know-how geben"

 BBA_ethiopia_exile_events.18.t:0 "[[~FROM.GetAdjective~]] Zerstörer"
 BBA_ethiopia_exile_events.18.desc:1 "Die [[~FROM.GetAdjective~]]-Marine hat uns freundlicherweise eine Einheit Zerstörer zur Verfügung gestellt, nachdem [[~FROM.GetLeader~]] versprochen hatte, [[~ROOT.GetName~]] mit einer Marine auszustatten."
 BBA_ethiopia_exile_events.18.a:0 "Das ist zumindest etwas"
 BBA_ethiopia_exile_events.19.t:0 "Die Anfänge der [[~ROOT.GetAdjective~]] Marine"
 BBA_ethiopia_exile_events.19.desc:0 "Nach dem Versprechen von [[~FROM.GetLeader~]], [[~ROOT.GetName~]] mit einigen Schiffen zu versorgen, hat [[~FROM.GetAdjective~]] einen Kreuzer und ein paar Zerstörer unter die Kontrolle von [[~ROOT.GetAdjective~]] gestellt. Vielleicht keine große Flotte, aber immerhin eine Flotte. Der Beginn einer neuen Ära für [[~ROOT.GetName~]]"
 BBA_ethiopia_exile_events.19.a:0 "Dies ist nur der Anfang"

 BBA_ethiopia_exile_events.20.t:0 "Ein [[~ROOT.GetAdjective~]] Schlachtschiff"
 BBA_ethiopia_exile_events.20.desc:0 "Nach dem Besuch von [[~ROOT.GetLeader~]] bei [[~FROM.GetLeader~]] ordnete [[~FROM.GetName~]] an, dass ein Schlachtschiff an [[~ROOT.GetName~]] übergeben wird. Somit hat die [[~ROOT.GetNavy~]] nun ein brandneues Flaggschiff. Wir müssen noch Eskorten bauen, aber mit der Hilfe von [[~FROM.GetAdjective~]] sollte das eine machbare Aufgabe sein."
 BBA_ethiopia_exile_events.20.a:0 "Tolle Neuigkeiten"

 BBA_ethiopia_exile_events.21.t:0 "Keine Schiffe"
 BBA_ethiopia_exile_events.21.desc:0 "Trotz [[~FROM.GetLeader~]]s Versprechen an [[~ROOT.GetLeader~]], Schiffe zu bauen, bedeutet der Zustand der [[~FROM.GetAdjective~]]-Marine, dass [[~FROM.GetName~]] sich derzeit nicht von Schiffen trennen kann. Um das irgendwie zu kompensieren, hat die [[~FROM.GetAdjective~]]-Admiralität [[~ROOT.GetName~]] erlaubt, [[~FROM.GetAdjective~]]-Schiffsdesigns und Produktionsmethoden zu studieren, um Wissen über den Schiffsbau an [[~ROOT.GetName~]] weiterzugeben."
 BBA_ethiopia_exile_events.21.a:0 "Es ist immerhin besser als nichts"
 BBA_ethiopia_exile_events.22.t:0 "[[~ROOT.GetLeader~]] Verspricht [[~FROM.GetLeader~]] eine Insel"
 BBA_ethiopia_exile_events.22.desc:0 "Offenbar hat [[~ROOT.GetLeader~]] [[~FROM.GetLeader~]] eine der Inseln von [[~ROOT.GetName~]] versprochen, um sie als Regierungsbasis zu nutzen und die Rückeroberung von [[~FROM.GetName~]] zu beginnen. Dies ist eine offizielle Anerkennung von [[~FROM.GetLeader~]] als Herrscher von [[~FROM.GetNameDef~]] und wird von [[~ITA.GetName~]] als Kriegserklärung aufgefasst werden. Es ist aber auch eine Gelegenheit, den Einfluss von [[~ROOT.GetNameDef~]] zu erweitern."
 BBA_ethiopia_exile_events.22.a:0 "Wie wäre es mit [[~647.GetName~]]?"
 BBA_ethiopia_exile_events.22.b:0 "[[~524.GetName~]] wäre eine hervorragende Basis"
 BBA_ethiopia_exile_events.22.c:0 "[[~543.GetName~]] ist eine Insel, nehme ich an?"
 BBA_ethiopia_exile_events.22.d:0 "Sie können [[~?ETH.japanese_island.GetName~]] haben."
 BBA_ethiopia_exile_events.22.e:0 "Sie können eine der [[~ENG.GetAdjective~]] Inseln haben"

 BBA_ethiopia_exile_events.23.t:0 "Eine äthiopische Insel"
 BBA_ethiopia_exile_events.23.desc:0 "Als Angebot des guten Willens und in Anerkennung von [[~ROOT.GetLeader~]] als rechtmäßiger Herrscher von [[~ROOT.GetNameDef~]] hat [[~FROM.GetLeader~]] [[~ROOT.GetLeader~]] die Insel [[~?ETH.japanese_island.GetName~]] als Aufmarschgebiet für die Rückeroberung von [[~ROOT.GetName~]] gegeben. [[~FROM.GetNameDef~]] wird [[~ROOT.GetName~]] bei der Rückeroberung des verlorenen Gebiets unterstützen. Im Gegenzug hat [[~ROOT.GetLeader~]] [[~FROM.GetLeader~]] die Treue geschworen, was die beiden Länder in ihrem Kampf gegen den europäischen Imperialismus enger zusammenschweißt."
 BBA_ethiopia_exile_events.23.a:0 "[[~?ETH.japanese_island.GetName~]] ist unser"

 BBA_ethiopia_exile_events.24.t:0 "Eine Operationsbasis für Äthiopien"
 BBA_ethiopia_exile_events.24.desc:0 "In einem geheimen Abkommen zwischen den Staatsoberhäuptern von [[~ROOT.GetNameDef~]] und [[~FROM.GetNameDef~]] wurde [[~FROM.GetNameDef~]] eine Reihe von Staaten auf der arabischen Halbinsel versprochen, sollten sie in die Hände der [[~ROOT.GetAdjective~]]-Regierung fallen. Das Territorium wird zu gegebener Zeit übergeben werden, muss aber natürlich erst gesichert werden."
 BBA_ethiopia_exile_events.24.a:0 "Dies wird sie zu einem stärkeren Verbündeten machen"
 ETH_transfer_states_tt:0 "Wird an [~§Y~][[~ETH.GetNameWithFlag~]][~§!~] übertragen, wenn es im Besitz von [~§Y~][[~ROOT.GetNameWithFlag~]][~§!~] ist"

 BBA_ethiopia_exile_events.30.t:0 "Gegenseitige Fraktionsanwendung"
 BBA_ethiopia_exile_events.30.desc:0 "[[~FROM.GetNameDefCap~]] schlägt vor, dass wir einen gemeinsamen Antrag auf Mitgliedschaft in einer Fraktion einreichen, die gegen [[~ITA.GetNameDef~]] ist. Dies würde gegen unsere historischen Richtlinien verstoßen, aber andererseits hat der [[~FROM.GetAdjective~]]-Anführer bereits in gewisser Weise dagegen verstoßen, in [[~ROOT.GetName~]] zu bleiben."
 BBA_ethiopia_exile_events.30.a:0 "Dies ist eine natürliche Eskalation"
 BBA_ethiopia_exile_events.30.b:0 "Nein, das wäre ein Schritt zu weit"
 BBA_ethiopia_exile_events.31.t:0 "[[~FROM.GetName~]] Lehnt unseren Vorschlag ab"
 BBA_ethiopia_exile_events.31.desc:0 "Die [[~FROM.GetAdjective~]]-Regierung hat unseren Vorschlag eines gemeinsamen Mitgliedsantrags abgelehnt. Leider bedeutet dies, dass wir als einzelne Länder kämpfen müssen, anstatt den Rückhalt eines größeren Bündnisses zu haben."
 BBA_ethiopia_exile_events.31.a:0 "Zumindest haben wir versucht"

 BBA_ethiopia_exile_events.32.t:0 "Gemeinsamer Beitrittsantrag von [[~FROM.GetName~]] und [[~FROM.FROM.GetName~]]"
 BBA_ethiopia_exile_events.32.desc:0 "[[~FROM.GetLeader~]] und [[~FROM.FROM.GetLeader~]] sind mit der Bitte an uns herangetreten, der [[~ROOT.GetFactionName~]] beizutreten. Dies würde die Kräfte sowohl von [[~FROM.GetNameDef~]] als auch von [[~FROM.FROM.GetNameDef~]] in den Dienst der [[~ROOT.GetFactionName~]] im Krieg gegen [[~ITA.GetName~]] stellen."
 BBA_ethiopia_exile_events.32.a:0 "Das klingt nach einer guten Idee"
 BBA_ethiopia_exile_events.32.b:0 "Wir sind ohne sie besser dran"

 BBA_ethiopia_exile_events.33.t:0 "[[~FROM.GetName~]] Weigert sich"
 BBA_ethiopia_exile_events.33.desc:0 "Leider hat [[~FROM.GetName~]] die gemeinsame [[~SWE.GetAdjective~]]-[[~ETH.GetAdjective~]]-Anfrage, [[~FROM.GetFactionName~]] beizutreten, abgelehnt. Aus irgendeinem seltsamen Grund weigerten sie sich, den Vorteil einer vereinten Kraft gegen [[~ITA.GetLeader~]] zu sehen."
 BBA_ethiopia_exile_events.33.a:0 "Lästig"

 BBA_ethiopia_exile_events.34.t:0 "[[~FROM.GetNameDefCap~]] Stimmt  zu."
 BBA_ethiopia_exile_events.34.desc:0 "[[~FROM.GetNameDefCap~]] hat uns der [[~FROM.GetFactionName~]] beitreten lassen. Wir haben jetzt eine viel größere Chance, [[~ITA.GetName~]] zu besiegen."
 BBA_ethiopia_exile_events.34.a:0 "Tolle Neuigkeiten"

 BBA_ethiopia_exile_events.40.t:0 "[[~FROM.GetName~]] bittet um Vermittlung"
 BBA_ethiopia_exile_events.40.desc:0 "Der exilierte Kaiser von [[~FROM.GetName~]], [[~FROM.GetLeader~]] hat [[~ROOT.GetAdjective~]] um Vermittlung im Italo-Äthiopischen Krieg gebeten. Der [[~GetGermanCountryLeaderTitle~]] hat sein persönliches Interesse an der Lösung dieses Konflikts bekundet, den der Völkerbund nicht zu lösen vermochte. Dies würde den Status von [[~ROOT.GetName~]] auf der Weltbühne erhöhen."
 BBA_ethiopia_exile_events.40.a:0 "[[~ITA.GetName~]] muss sich aus [[~FROM.GetName~]] zurückziehen."
 BBA_ethiopia_exile_events.40.b:0 "[[~ITA.GetLeader~]] muss etwas geboten werden"
 BBA_ethiopia_exile_events.40.c:0 "Wir sollten neue Grenzen ziehen, die stabiler sind"

 BBA_ethiopia_exile_events.41.t:0 "[[~FROM.GetAdjective~]] Mediation"
 BBA_ethiopia_exile_events.41.desc_back_off:0 "[[~FROM.GetLeader~]] hat sich eindeutig auf die Seite unseres Feindes gestellt. [[~?global.ETH_peace_country.GetLeader~]] darf seit geraumer Zeit in [[~FROM.GetNameDef~]] residieren und so tun, als sei er noch an der Macht. Die Lügen des ehemaligen Anführers von [[~?global.ETH_peace_country.GetNameDef~]] haben [[~FROM.GetLeader~]] deutlich beeinflusst und [[~FROM.GetLeader.GetHerHis~]] Meinung über [[~ROOT.GetNameDef~]] gesenkt. Nun verlangt [[~FROM.GetNameDef~]], dass wir uns einfach aus [[~?global.ETH_peace_country.GetName~]] zurückziehen und unsere Differenzen beiseite legen."
 BBA_ethiopia_exile_events.41.desc_offered_compensation:0 "Als natürliche Konsequenz daraus, dass der exilierte Anführer unseres Feindes, [[~?global.ETH_peace_country.GetLeader~]], sich in [[~FROM.GetNameDef~]] aufhält, will [[~FROM.GetLeader~]] nun im Konflikt zwischen [[~ROOT.GetName~]] und [[~?global.ETH_peace_country.GetName~]] vermitteln. [[~FROM.GetLeader~]] erklärt, dass es [[~FROM.GetLeader.GetSheHe~]] gelungen ist, [[~?global.ETH_peace_country.GetLeader~]] davon zu überzeugen, [[~ROOT.GetName~]] im Gegenzug für den Frieden und eine mögliche zukünftige Zusammenarbeit kleinere Zugeständnisse zu machen."
 BBA_ethiopia_exile_events.41.desc_redraw_map:0 "Der Anführer von [[~FROM.GetAdjective~]], [[~FROM.GetLeader~]], hat eine Lösung für den italienisch-äthiopischen Krieg vorgeschlagen, bei der [[~ROOT.GetName~]] einen großen Teil des Territoriums von [[~?global.ETH_peace_country.GetAdjective~]] erhält, im Gegenzug für Frieden und zukünftige Zusammenarbeit gegen äußere Feinde. [[~?global.ETH_peace_country.GetName~]] würde, sollte [[~ROOT.GetName~]] diesen Vorschlag annehmen, mit [[~550.GetName~]] entschädigt werden, so dass auch sie etwas gewinnen. Dies würde die [[~ROOT.GetAdjective~]]-Besitze in Afrika konsolidieren und gleichzeitig [[~?global.ETH_peace_country.GetName~]] den Zugang zum Meer ermöglichen."
 BBA_ethiopia_exile_events.41.a:0 "Das ist wahrscheinlich das Beste"
 BBA_ethiopia_exile_events.41.b:0 "Es ist ein Anfang, aber die [[~ROOT.GetAdjective~]]leute brauchen mehr, um ihre Bemühungen zu zeigen"
 BBA_ethiopia_exile_events.41.c:0 "Was glaubt [[~FROM.GetLeader.GetSheHe~]], wer [[~FROM.GetLeader.GetSheHe~]] ist?"

 BBA_ethiopia_exile_events.42.t:0 "[[~FROM.GetLeader~]] will mehr"
 BBA_ethiopia_exile_events.42.desc:0 "Der Friedensvorschlag des [[~GetGermanCountryLeaderTitle~]] wurde von [[~FROM.GetLeader~]] nicht rundweg abgelehnt. Die [[~FROM.GetAdjective~]]-Regierung ist jedoch der Meinung, dass sie mehr für ihre Bemühungen, die öffentliche Opposition gegen das Regime zu unterdrücken, vorweisen muss und hat uns daher gebeten, den Vorschlag noch einmal zu überdenken."
 BBA_ethiopia_exile_events.42.a:0 "Verständlich"
 BBA_ethiopia_exile_events.42.b:0 "Wie können sie es wagen, unsere Befehle in Frage zu stellen?"

 BBA_ethiopia_exile_events.43.t:0 "[[~FROM.GetName~]] Akzeptierte unsere Anfrage"
 BBA_ethiopia_exile_events.43.desc:1 "[[~FROM.GetLeader~]] versteht die Notwendigkeit, dass [[~ETH.GetName~]] Territorium abtritt, um den Konflikt auf eine Weise zu beenden, die es uns erlaubt, unser Gesicht in der Öffentlichkeit zu wahren. Wir werden bald in der Lage sein, dieses Chaos einer Invasion erhobenen Hauptes hinter uns zu lassen."
 BBA_ethiopia_exile_events.43.a:0 "Gut"

 BBA_ethiopia_exile_events.44.t:0 "[[~FROM.GetLeader~]] Verärgert über unseren Antrag"
 BBA_ethiopia_exile_events.44.desc:0 "Die von [[~ROOT.GetLeader~]] vorgebrachten Argumente stießen auf taube Ohren. [[~FROM.GetLeader~]] geriet in Rage und behauptete, dass der Vorschlag im besten Interesse aller Parteien sei und dass [[~ROOT.GetLeader~]] ein Versager sei, weil [[~ROOT.GetLeader.GetHerHis~]] in Afrika nicht gewinnen könne. Die [[~FROM.GetAdjective~]] würde die [[~ROOT.GetAdjective~]]-Armee sicherlich in wenigen Wochen vernichten, rief [[~FROM.GetLeader~]] weiter aus."
 BBA_ethiopia_exile_events.44.a:0 "Es ist ja nicht so, dass sie den Krieg erklären würden oder so..."

 BBA_ethiopia_exile_events.45.t:0 "Vermittlung erfolgreich"
 BBA_ethiopia_exile_events.45.desc_white_peace:0 "Die [[~FROM.GetAdjective~]]-Vermittlung hat sich als erfolgreich erwiesen. [[~FROM.FROM.GetLeader~]] wurde von [[~FROM.GetLeader~]] angewiesen, die Armeen von [[~FROM.FROM.GetLeader.GetHerHis~]] aus dem [[~ROOT.GetAdjective~]]-Gebiet zurückzuziehen. [Der Vertrag sieht keine Entschädigung für [[~ROOT.GetName~]] vor, aber wir hoffen, dass wir unsere neuen Verbündeten nutzen können, um das Land in die Moderne zu führen. Die [[~FROM.GetAdjective~]] [[~GetGermanCountryLeaderTitle~]], [[~FROM.GetLeader~]], hat vage Versprechungen über die Wiederherstellung des Glanzes des [[~ROOT.GetAdjective~]]-Reiches gemacht."
 BBA_ethiopia_exile_events.45.desc_redraw_map:0 "[[~FROM.GetLeader~]] hat Frieden mit [[~FROM.FROM.GetNameDef~]] geschlossen. [[~ROOT.GetNameDefCap~]] muss den gesamten Süden an [[~FROM.FROM.GetName~]] abtreten. Im Gegenzug soll [[~550.GetName~]] an [[~ROOT.GetName~]] gegeben werden, damit [[~ROOT.GetName~]] Zugang zum Meer hat. Dadurch wird das Gebiet laut [[~FROM.GetLeader~]] auch in einzelne Einheiten aufgeteilt, was laut [[~FROM.GetLeader~]] das Risiko künftiger Konflikte zwischen den beiden Nationen verringern wird."
 BBA_ethiopia_exile_events.45.desc_cede_territory:0 "[[~FROM.GetLeader~]] hat mit [[~FROM.FROM.GetNameDef~]] Frieden geschlossen. Leider haben die beiden Führer über unsere Köpfe hinweg entschieden, dass [[~FROM.FROM.GetName~]] Teile von [[~ROOT.GetName~]] bekommen soll. Es gibt nicht wirklich etwas, was wir dagegen tun können."
 BBA_ethiopia_exile_events.45.a:0 "Wenigstens eine Art von Frieden"

 BBA_ethiopia_exile_events.46.t:0 "Mediation scheitert"
 BBA_ethiopia_exile_events.46.desc:0 "Leider waren die Versuche von [[~FROM.GetLeader~]], einen Friedensvertrag mit [[~FROM.FROM.GetNameDef~]] auszuhandeln, erfolglos. [[~FROM.FROM.GetLeader~]] weigert sich, Vernunft anzunehmen. Unsere Hoffnung ist nun, dass wir [[~FROM.GetNameDef~]] dazu bringen können, sich uns stattdessen im Krieg anzuschließen."
 BBA_ethiopia_exile_events.46.a:0 "Wir hatten größere Hoffnungen in diesen"

 BBA_ethiopia_exile_events.47.t:0 "[[~FROM.GetLeader~]] Weigert sich zu kooperieren"
 BBA_ethiopia_exile_events.47.desc:0 "Die Antwort von [[~FROM.GetAdjective~]] ist alles andere als zufriedenstellend. [[~FROM.GetLeader~]] weigert sich, sich zu bewegen. [[~FROM.GetName~]] wird den Krieg nicht beenden, bevor sie nicht gewonnen haben oder bei dem Versuch zerstört wurden."
 BBA_ethiopia_exile_events.47.a:0 "Wir müssen [[~FROM.GetLeader.GetHerHim~]] eine Lektion erteilen"

 BBA_ethiopia_exile_events.48.t:0 "[[~FROM.GetLeader~]] hat unsere Mediation angenommen"
 BBA_ethiopia_exile_events.48.desc:0 "Wie erwartet, hat [[~ROOT.GetNameDef~]] Erfolg, wo alle anderen versagt haben. [[~FROM.GetLeader~]] hat die Bedingungen akzeptiert, die [[~ROOT.GetLeader~]] ausgearbeitet hat. Es wird Frieden geben zwischen [[~FROM.GetNameDefCap~]] und [[~?global.ETH_peace_country.GetNameDef~]]. Gemeinsam können wir uns nun wichtigeren Dingen zuwenden."
 BBA_ethiopia_exile_events.48.a:0 "[[~ROOT.GetLeader~]] ist der Garant für den Frieden in unserer Zeit"

 BBA_ethiopia_exile_events.50.t:0 "Zwischenfall an der Grenze"
 BBA_ethiopia_exile_events.50.desc:1 "Ein [[~ROOT.GetAdjective~]] Grenzposten ist von der [[~ITA.GetAdjective~]]-Seite unter Beschuss geraten. Die [[~ROOT.GetAdjective~]] feuerte auf die [[~ITA.GetAdjective~]]-Scharfschützen zurück und es kam zu einem längeren Feuergefecht. Auf beiden Seiten wurden Soldaten verletzt. Bei der [[~ITA.GetAdjective~]]-Regierung wurde ein formeller Protest eingereicht. Diese beteuert jedoch ihre Unschuld und beschuldigt stattdessen unsere Truppen, den Vorfall ausgelöst zu haben."
 BBA_ethiopia_exile_events.50.a:0 "Ein solches Verhalten ist alles andere als akzeptabel."

 BBA_ethiopia_exile_events.51.t:0 "Verdächtiger Grenzzwischenfall"
 BBA_ethiopia_exile_events.51.desc:1 "Die [[~GER.GetAdjective~]]-Regierung hat nach einem Zwischenfall an der deutsch-italienischen Grenze einen wütend formulierten Protest eingereicht. Jemand hat das Feuer eröffnet. Die Berichte sind äußerst widersprüchlich: Einige behaupten, der Schusswechsel sei von der italienischen Seite ausgegangen, während keiner der überlebenden Grenzsoldaten zugegeben hat, geschossen zu haben, bevor die Deutschen das Feuer auf sie eröffneten. Die Tatsache, dass sich die italienischen Soldaten nicht in einem Schutzraum befanden, verstärkt diese Aussagen noch."
 BBA_ethiopia_exile_events.51.a:0 "Dies ist eindeutig eine [[~GER.GetAdjective~]]-Verschwörung"

 BBA_ethiopia_exile_events.52.t:0 "Hinterzimmerdiplomatie"
 BBA_ethiopia_exile_events.52.desc:0 "Die kürzliche Party in der Residenz seiner Majestät [[~ETH.GetLeader~]] war ein großer Erfolg. Während die Gäste sich unter die Gäste mischten und die aus aller Welt importierten Köstlichkeiten genossen, hörten die Politiker von [[~?ETH.Host_nation.GetAdjective~]] von den Exilanten der [[~ETH.GetAdjective~]] von der brutalen [[~ITA.GetAdjective~]]-Besetzung des Heimatlandes. Viele wurden dazu bewegt, einen größeren Einsatz von [[~?ETH.Host_nation.GetAdjective~]]-Ressourcen zu unterstützen, um uns eines Tages bei der Befreiung von [[~ETH.GetNameDef~]] zu helfen."
 BBA_ethiopia_exile_events.52.a:0 "Einen Schritt näher an der Heimkehr."

 BBA_ethiopia_exile_events.53.t:0 "Erfolgreiche Lobbying-Bemühungen"
 BBA_ethiopia_exile_events.53.desc:0 "In den letzten Monaten haben wir mehrfach versucht, bei unseren Gastgebern für die Unterstützung bei der Befreiung von [[~ETH.GetNameDef~]] zu werben. Seine Majestät hat Briefe an Mitglieder der Regierung und des Militärs geschrieben und für unsere Sache geworben. In der Zwischenzeit haben andere Exilanten mit Interviews und Artikeln für eine Vielzahl von Zeitungen die Runde gemacht, um die Unterstützung der [[~?ETH.Host_nation.GetAdjective~]]-Öffentlichkeit zu gewinnen. Obwohl es schwierig war, scheint sich die Stimmung in der Nation nun in Richtung direkter militärischer Unterstützung zur Befreiung von [[~ETH.GetNameDef~]] zu bewegen."
 BBA_ethiopia_exile_events.53.a:0 "Die Anstrengung lohnt sich!"

 BBA_ethiopia_exile_events.54.t:0 "Fundraising-Bemühungen"
 BBA_ethiopia_exile_events.54.desc:0 "Unsere jüngsten Fundraising-Bemühungen haben sich als sehr lukrativ erwiesen. Die kaiserliche Schatzkammer hat einen sehr gesunden Zufluss an Geld von Spendern aus der ganzen Welt verzeichnet. Es scheint, dass viele unsere Empörung über die Besetzung von [[~ETH.GetNameDef~]] teilen."
 BBA_ethiopia_exile_events.54.a:0 "Wir werden ihre Beiträge zu dieser Sache nicht vergessen."

 BBA_ethiopia_exile_events.55.t:0 "[[~?ETH.Host_nation.GetAdjective~]] Rekrutierung von Söldnern"
 BBA_ethiopia_exile_events.55.desc:0 "Die jüngsten Bemühungen zur Förderung unserer Sache haben zu einem stetigen Zustrom von [[~?ETH.host_nation.GetAdjective~]]-Söldnern geführt, die uns ihre Dienste für die kommenden Schlachten anbieten. Natürlich zu einem bestimmten Preis."
 BBA_ethiopia_exile_events.55.a:0 "Unsere Streitkräfte werden jeden Tag stärker."

 BBA_ethiopia_exile_events.56.t:0 "[[~?ETH.host_nation.GetAdjective~]] Piloten antworten auf den Ruf"
 BBA_ethiopia_exile_events.56.desc:0 "Eine Reihe von [[~?ETH.host_nation.GetAdjective~]]-Piloten ist dem Ruf gefolgt, uns bei der bevorstehenden Befreiung unserer Heimat zu unterstützen. Sie bringen eine Fülle von Erfahrungen mit, die sie gerade mit unseren eigenen angehenden Piloten teilen."
 BBA_ethiopia_exile_events.56.a:0 "Wir nehmen jede Hilfe an, die wir bekommen können. "

 BBA_ethiopia_exile_events.57.t:0 "Eine [[~ETH.GetName~]] Hilfsflotte"
 BBA_ethiopia_exile_events.57.desc:0 "Auf den jüngsten Aufruf nach [[~?ETH.host_nation.GetAdjective~]] Matrosen und Schiffen, die bereit sind, sich in die vom Feind verseuchten Gewässer zu wagen, haben sich zahlreiche Freiwillige gemeldet. Marineangehörige im Ruhestand, zivile Seeleute und junge Freiwillige, die einfach nur das Abenteuer suchen, haben sich gemeldet, um die bunte Flotte von Frachtschiffen zu bemannen, die wir in den Werften von [[~?ETH.host_nation.GetNameDef~]] zusammengetragen haben."
 BBA_ethiopia_exile_events.57.a:0 "Hoffen wir, dass die Schiffe noch seetauglich sind..."

 BBA_ethiopia_exile_events.58.t:0 "Gewehrsendung ausgeliefert"
 BBA_ethiopia_exile_events.58.desc:0 "Die von den Herstellern von [[~?ETH.host_nation.GetAdjective~]] gekauften Gewehre wurden an unsere Truppen in [[~?ETH.host_nation.GetName~]] geliefert. Die neue Ausrüstung wird nun auf dem Schießplatz und in Übungen getestet."
 BBA_ethiopia_exile_events.58.a:0 "Gut angelegtes Geld."

 BBA_ethiopia_exile_events.59.t:0 "Unterstützungsausrüstung ausgeliefert"
 BBA_ethiopia_exile_events.59.desc:0 "Unsere kürzlich gekaufte Unterstützungsausrüstung für die Truppen wurde nun ausgeliefert. Auch wenn es sich nicht um die modernste Ausrüstung der Welt handelt, so wird sie doch an der Front eine große Hilfe sein."
 BBA_ethiopia_exile_events.59.a:0 "Jedes bisschen hilft."

 BBA_ethiopia_exile_events.60.t:0 "Panzer ausgeliefert"
 BBA_ethiopia_exile_events.60.desc:0 "Die von der [[~?ETH.host_nation.GetAdjective~]] aus Überschüssen der Armee gekauften Panzer sind nun an unsere Streitkräfte übergeben worden. Bei den Panzern handelt es sich um ältere Modelle, die in den letzten Jahren eingemottet wurden. Sie sind jedoch noch voll funktionsfähig und werden jetzt zur Ausbildung der Besatzungen verwendet, um für den Einsatz an der Front gerüstet zu sein. "
 BBA_ethiopia_exile_events.60.a:0 "Jeder Panzer ist besser als kein Panzer."

#Imperial Events, non-exile stuff ""
 BBA_ethiopia_imperial_events.1.t:0 "[[~FROM.GetName~]] möchte Dschibuti kaufen"
 BBA_ethiopia_imperial_events.1.desc:0 "[[~FROM.GetLeader~]] möchte die [[~ROOT.GetAdjective~]]-Kolonie von [[~268.GetName~]] kaufen. Der Kauf würde [[~FROM.GetNameDef~]] Zugang zum Meer über den Hafen von Dschibuti verschaffen, zu dem es bereits eine Eisenbahnverbindung von Addis Abeba aus gibt. Sie bieten eine anständige Summe für eine so unbedeutende Kolonie."
 BBA_ethiopia_imperial_events.1.a:0 "Wir können das Geld gut gebrauchen"
 BBA_ethiopia_imperial_events.1.b:0 "Es ist [[~ROOT.GetAdjective~]], und wird es auch bleiben!"

 BBA_ethiopia_imperial_events.2.t:0 "[[~FROM.GetNameDefCap~]] Einigt sich auf den Verkauf von Dschibuti"
 BBA_ethiopia_imperial_events.2.desc:0 "Die Verhandlungen mit der [[~FROM.GetAdjective~]]-Regierung über den möglichen Kauf der Kolonie [[~268.GetName~]], sind erfolgreich beendet worden. [[~FROM.GetNameDefCap~]] hat zugestimmt, den Hafen von Dschibuti und die umliegende Region mit sofortiger Wirkung an [[~ROOT.GetName~]] zu übergeben, wodurch wir sowohl Zugang zu einem Hafen erhalten als auch das Volk der Afar unter einem Herrscher vereinen."
 BBA_ethiopia_imperial_events.2.a:0 "Große Neuigkeiten"

 BBA_ethiopia_imperial_events.3.t:0 "[[~FROM.GetName~]] Weigern Sie sich, Dschibuti zu verkaufen"
 BBA_ethiopia_imperial_events.3.desc:0 "Leider hat die [[~FROM.GetAdjective~]]-Regierung unsere Bitte abgelehnt, den Hafen von Dschibuti von ihr zu kaufen. Anstatt den beiderseitigen Nutzen zu sehen, klammern sie sich verzweifelt an ihre Kolonien und weigern sich, auch nur einen Zentimeter des Landes, das sie sich angeeignet haben, aufzugeben."
 BBA_ethiopia_imperial_events.3.a:0 "Wir werden andere Methoden in Betracht ziehen müssen"

 BBA_ethiopia_imperial_events.4.t:0 "[[~FROM.GetNameDefCap~]] Anfragen an [[~689.GetName~]]."
 BBA_ethiopia_imperial_events.4.desc:0 "Die Rastafari-Bewegung in [[~689.GetName~]] behauptet, dass $ETH_haile_selassie$ der Messias oder Jah, ihr Name für Gott, reinkarniert ist. Etwas unerwartet hat $ETH_haile_selassie$ diesen Ruf angenommen und die [[~FROM.GetAdjective~]]-Regierung hat darum gebeten, dass das Heimatland der Bewegung, d.h. [[~689.GetName~]], in das [[~FROM.GetAdjective~]]-Reich eingegliedert wird."
 BBA_ethiopia_imperial_events.4.a:0 "Eine seltsame Forderung, aber warum nicht?"
 BBA_ethiopia_imperial_events.4.b:0 "Wir werden Teil des Imperiums von Zion sein."
 BBA_ethiopia_imperial_events.4.c:0 "Auf keinen Fall!"

 BBA_ethiopia_imperial_events.5.t:0 "[[~FROM.GetNameDefCap~]] hat unseren Antrag angenommen"
 BBA_ethiopia_imperial_events.5.desc:0 "Unsere bescheidene Bitte um Übertragung der Kontrolle über [[~689.GetName~]] wurde von [[~FROM.GetNameDef~]] angenommen. Dies markiert den Beginn einer neuen Ära. Ruhm für $ETH_haile_selassie$. Hoffentlich bedeutet dies, dass wir Anhänger aus ganz Amerika gewinnen können."
 BBA_ethiopia_imperial_events.5.a:0 "Sie haben das Licht gesehen"

 BBA_ethiopia_imperial_events.6.t:0 "[[~FROM.GetNameDefCap~]] Verweigert die Übergabe von [[~689.GetName~]]"
 BBA_ethiopia_imperial_events.6.desc:0 "Trotz unserer besten Bemühungen ist es uns nicht gelungen, die [[~FROM.GetAdjective~]]-Regierung davon zu überzeugen, dass [[~689.GetName~]] ein Teil der [[~ROOT.GetAdjective~]] ist. Sie lachten über unsere Bitte und stellten sogar die Göttlichkeit unseres großen Führers in Frage."
 BBA_ethiopia_imperial_events.6.a:0 "Wie können sie es wagen!"

 BBA_ethiopia_imperial_events.7.t:0 "[[~FROM.GetLeader~]] Ersuchen Unterwerfung"
 BBA_ethiopia_imperial_events.7.desc:0 "Die Rastafari-Bewegung in [[~689.GetName~]] behauptet, dass $ETH_haile_selassie$ der Messias oder Jah, ihr Name für Gott, reinkarniert ist. Etwas unerwartet hat sich $ETH_haile_selassie$ diesen Ruf zu eigen gemacht. Infolgedessen fordert [[~FROM.GetLeader.GetSheHe~]] nun, dass [[~ROOT.GetNameDef~]] offiziell dem [[~FROM.GetAdjective~]] beitritt und eine neue Machtbasis in der Karibik schafft, von der aus der Einfluss auf den Rest der Welt verbreitet werden kann."
 BBA_ethiopia_imperial_events.7.a:0 "Das klingt nach einer guten Idee"
 BBA_ethiopia_imperial_events.7.b:0 "Sie haben völlig den Verstand verloren"
 BBA_ethiopia_imperial_events.8.t:0 "[[~FROM.GetNameDefCap~]] Sendet"
 BBA_ethiopia_imperial_events.8.desc:0 "[[~FROM.GetLeader~]] hat die weise Entscheidung getroffen, unsere Oberherrschaft zu akzeptieren. [[~FROM.GetName~]] wird ein loyaler Untertan von [[~ROOT.GetLeader~]] sein. "
 BBA_ethiopia_imperial_events.8.a:0 "Ruhm für [[~ROOT.GetLeader~]]"
 BBA_ethiopia_imperial_events.9.t:0 "[[~FROM.GetNameDefCap~]] weigert sich zu übermitteln"
 BBA_ethiopia_imperial_events.9.desc:0 "Leider hat [[~FROM.GetNameDef~]] das freundliche Angebot, ein Subjekt von [[~ROOT.GetLeader~]] zu werden, abgelehnt. Trotz unserer besten Bemühungen ist es uns nicht gelungen, die Regierung von [[~FROM.getName~]] davon zu überzeugen, dass dies tatsächlich zum Vorteil beider Parteien ist."
 BBA_ethiopia_imperial_events.9.a:0 "Man kann nicht alle für sich gewinnen"

 BBA_ethiopia_imperial_events.10.t:0 "[[~FROM.GetNameDefCap~]] Sendet Ultimatum"
 BBA_ethiopia_imperial_events.10.desc:0 "[[~FROM.GetNameDefCap~]] hat unsere Unterwerfung und Integration in ihre Nation gefordert. Wenn wir dem nachkommen, ist das natürlich das Ende von [[~THIS.GetName~]] als unabhängige Nation. Es ist nicht klar, wie weit [[~FROM.GetLeader~]] zu gehen bereit ist, um die Integration zu erreichen, aber die Möglichkeit eines bewaffneten Konflikts kann noch nicht ausgeschlossen werden."
 BBA_ethiopia_imperial_events.10.a:0 "Wir haben keine andere Wahl..."
 BBA_ethiopia_imperial_events.10.b:0 "Wir werden uns nicht bedrohen lassen."

 BBA_ethiopia_imperial_events.11.t:0 "[[~FROM.GetNameDefCap~]] Ultimatum ablehnen"
 BBA_ethiopia_imperial_events.11.desc:0 "[[~FROM.GetNameDefCap~]] haben sich geweigert, unsere Forderungen nach Wiedereingliederung zu akzeptieren. Immer wieder waren [[~FROM.GetName~]] bereit, uns zu verraten, um sich selbst zu schützen, das können wir nicht noch einmal zulassen."
 BBA_ethiopia_imperial_events.11.a:0 "Wir werden dem ein Ende setzen."
 BBA_ethiopia_imperial_events.11.b:0 "Wir müssen uns um wichtigere Dinge kümmern."

 BBA_ethiopia_imperial_events.12.t:1 "[[~FROM.GetNameDefCap~]] Akzeptiert Forderungen"
 BBA_ethiopia_imperial_events.12.desc:1 "[[~FROM.GetNameDefCap~]] hat die Notwendigkeit der Reintegration mit [[~THIS.GetName~]] akzeptiert. [[~FROM.GetLeader~]] hat nun seiner Majestät, [[~THIS.GetLeader~]], die Treue geschworen."
 BBA_ethiopia_imperial_events.12.a:0 "Eine Sache weniger, um die man sich sorgen muss."

 BBA_ethiopia_imperial_events.20.t:0 "Blutloser Putsch von $ETH_ras_imru_haile_selassie$"
 BBA_ethiopia_imperial_events.20.desc:1 "Nachdem Ras $ETH_ras_imru_haile_selassie$ die Unterstützung der Mittelschicht und der Bauernschaft von [[~ETH.GetName~]] gewonnen hatte, verkündete er die offizielle Entthronung von $ETH_haile_selassie$ und die Einführung allgemeiner Wahlen in [[~ETH.GetNameDef~]]. Allgemein vom Volk und, was in diesem Fall noch wichtiger ist, von der [[~ETH.GetAdjective~]]-Armee als der wahre Held im zweiten Italo-Äthiopischen Krieg angesehen, hat er es geschafft, sich die Loyalität des Militärs zu sichern und die Unterstützung für den abwesenden Kaiser ist ausgeblieben."
 BBA_ethiopia_imperial_events.20.a:1 "Der Rote Ras sollte [[~ETH.GetNameDef~]] regieren."
 BBA_ethiopia_imperial_events.20.b:0 "Die Einsetzung des Kronprinzen als konstitutioneller Monarch ist sicherer"

 BBA_ethiopia_imperial_events.21.t:0 "Widerstand in [[~ETH.GetName~]]"
 BBA_ethiopia_imperial_events.21.desc:0 "Unsere Truppen durchbrechen weiterhin die [[~ETH.GetAdjective~]]-Kräfte und machen den Weg für unsere überlegene Herrschaft frei. Allerdings beobachten wir eine Zunahme der Widerstandsaktivitäten in unserem neuen Herrschaftsgebiet. Die Nachricht, dass der frühere Herrscher $ETH_haile_selassie$ vor dem Völkerbund gesprochen hat, scheint viele unserer neuen Untertanen in Aufruhr zu versetzen. Solange ihr Herrscher lebt, wird der Widerstand unserer Kolonialverwaltung ein Dorn im Auge sein."
 BBA_ethiopia_imperial_events.21.a:0 "Sie werden sich unserer Herrschaft auf die eine oder andere Weise unterwerfen."
 ETH_imperial_event_21_tt:0 "Alle kontrollierten [~§Y~][[~ETH.GetFlag~]][[~ETH.GetAdjective~]][~§!~] Staaten gewinnen:[~\n~]Compliance: [~§R~]-10%[~§!~]"

# Military and technology events ""
 BBA_ethiopia_military_and_tech_events.1.t:0 "Erste Klasse der [[~GetEthiopianMilitaryAcademyName~]]"
 BBA_ethiopia_military_and_tech_events.1_war.desc:0 "Die erste Klasse, die die [[~GetEthiopianMilitaryAcademyName~]] abschließt, muss direkt von der Schule in den Krieg ziehen. Diese Schule zu errichten und die Ausbildung der ersten Kadettenklasse abzuschließen, während gleichzeitig ein Krieg geführt wird, ist wirklich eine große Leistung. [Dies ist der Beginn einer neuen Ära für das [[~ROOT.GetAdjective~]] Militär!"
 BBA_ethiopia_military_and_tech_events.1_peace.desc:0 "Da der Krieg hinter uns liegt, haben wir nun die Chance, die Gründung unserer Militärakademie abzuschließen. Die erste Klasse von Kadetten kann unserer Nation helfen, zukünftige Kriege zu gewinnen, und sicherstellen, dass wir unsere Erfahrungen aus dem Kampf gegen die Italiener bestmöglich nutzen."

 BBA_ethiopia_military_and_tech_events.1.a:0 "Die Schule wird unsere Konzentration auf den Angriff bewahren."
 ETH_ecole_attack_tt:0 "Modifiziere [~§Y~][[~GetEthiopianArmySpiritName~]][~§!~] um:[~\n~]$modifier_army_sub_unit_infantry_attack_factor$: [~§G~]+10%[~§!~][~\n~]$modifier_army_sub_unit_irregular_infantry_attack_factor$: [~§G~]+10%[~§!~] "
 BBA_ethiopia_military_and_tech_events.1.b:0 "Die Schule wird uns helfen, uns auf eine defensivere Denkweise umzustellen."
 ETH_ecole_defense_tt:0 "Modifiziere [~§Y~][[~GetEthiopianArmySpiritName~]][~§!~] um:[~\n~]$MODIFIERS_ARMY_DEFENCE_FACTOR$: [~§G~]+5%[~§!~]"
 BBA_ethiopia_military_and_tech_events.1.c:0 "Die Schule wird sicherstellen, dass wir nie unvorbereitet in den Krieg ziehen"
 ETH_ecole_learn_tt:0 "Ändere [~§Y~][[~GetEthiopianArmySpiritName~]][~§!~] um:[~\n~]$MODIFIER_XP_GAIN_ARMY$: [~§G~]+5%[~§!~]"

# Anti colonialism ""
 BBA_ethiopia_anti_colonialism_events.2.t:0 "[[~?global.african_supporting_country.GetNameDef~]] Fordert Anerkennung von [[~?global.african_revolt_country.GetNameDef~]]"
 BBA_ethiopia_anti_colonialism_events.2.desc:0 "Der Anführer von [[~?global.african_supporting_country.GetNameDef~]], [[~?global.african_supporting_country.GetNameDef~]], hat um ein sofortiges Ende des Krieges mit den Rebellen von [[~?global.african_revolt_country.GetAdjective~]] gebeten. Die [[~?global.african_supporting_country.GetAdjective~]]-Diplomaten fordern [[~ROOT.GetName~]] auf, die Unabhängigkeit von [[~?global.african_revolt_country.GetNameDef~]] anzuerkennen. Sie sagen nicht ausdrücklich, dass [[~?global.african_supporting_country.GetNameDef~]] in den Krieg ziehen wird, falls wir uns weigern sollten, aber sie deuten diese Möglichkeit deutlich an."
 BBA_ethiopia_anti_colonialism_events.2.a:0 "Sie haben Recht, wir sollten diesen kolonialen Konflikt jetzt beenden"
 BBA_ethiopia_anti_colonialism_events.2.b:0 "Der Krieg wird enden, wenn [[~?global.african_revolt_country.GetNameDef~]] besiegt ist"

 BBA_ethiopia_anti_colonialism_events.3.t:0 "[[~?global.african_supporting_country.GetAdjective~]] Mediation erfolgreich!"
 BBA_ethiopia_anti_colonialism_events.3.desc:0 "[[~?global.african_supporting_country.GetLeader~]], der Anführer von [[~?global.african_supporting_country.GetNameDef~]], hat erfolgreich mit [[~?global.african_colonial_country.GetLeader~]] in unserem Namen verhandelt. [[~?global.african_colonial_country.GetLeader~]] hat zugestimmt, die Unabhängigkeit von [[~ROOT.GetAdjective~]] anzuerkennen und eine Einstellung der Feindseligkeiten zwischen [[~?global.african_colonial_country.GetNameDef~]] und [[~ROOT.GetNameDef~]] angeordnet. [[~ROOT.GetNameDefCap~]] wird [[~?global.african_supporting_country.GetNameDef~]] für ihre Hilfe in unseren Kämpfen immer zu Dank verpflichtet sein."
 BBA_ethiopia_anti_colonialism_events.3.a:0 "Endlich Freiheit"

 BBA_ethiopia_anti_colonialism_events.4.t:0 "[[~FROM.GetNameDefCap~]] Weigert sich, [[~?global.african_revolt_country.GetAdjective~]] anzuerkennen Unabhängigkeit"
 BBA_ethiopia_anti_colonialism_events.4.desc:0 "Trotz unseres Drucks weigert sich die Regierung von [[~?global.african_colonial_country.GetAdjective~]], [[~?global.african_revolt_country.GetNameDef~]] anzuerkennen und die Feindseligkeiten einzustellen. Die [[~?global.african_colonial_country.GetAdjective~]] scheinen darauf aus zu sein, die Unabhängigkeitsbewegung zu vernichten. Mit Diplomatie allein kommen wir wahrscheinlich nicht weiter."
 BBA_ethiopia_anti_colonialism_events.4.a:0 "Wir haben es zumindest versucht."
 BBA_ethiopia_anti_colonialism_events.4.b:0 "Dann müssen wir sie dazu bringen"

 BBA_ethiopia_anti_colonialism_events.5.t:0 "[[~FROM.GetName~]] in den Krieg gegen [[~?global.african_colonial_country.GetName~]] eintreten."
 BBA_ethiopia_anti_colonialism_events.5.desc:1 "Nach einem gescheiterten Vermittlungsversuch in unserem Krieg gegen [[~?global.african_colonial_country.GetNameDef~]] hat [[~?global.african_supporting_country.GetNameDef~]] beschlossen, den Kampf gegen [[~ROOT.GetAdjective~]] aktiv zu unterstützen. Der [[~?global.african_colonial_country.GetAdjective~]]-Botschafter in [[~?global.african_supporting_country.GetName~]] wurde darüber informiert, dass [[~?global.african_supporting_country.GetNameDef~]] sich im Krieg mit [[~? global.african_colonial_country.GetName~]] im Krieg befindet, bis zu dem Zeitpunkt, an dem [[~?global.african_colonial_country.GetNameDef~]] seine imperialistischen und kolonialen Ambitionen in Afrika und anderswo aufgibt."
 BBA_ethiopia_anti_colonialism_events.5.a:0 "Die Kräfte von [[~ROOT.GetName~]] und [[~?global.african_supporting_country.GetName~]] stehen vereint!"

 BBA_ethiopia_anti_colonialism_events.6.t:0 "Freiheit für [[~FROM.GetNameDef~]]"
 BBA_ethiopia_anti_colonialism_events.6.desc:1 "Nach starkem diplomatischen Druck von [[~ROOT.GetName~]], einschließlich direkter Treffen zwischen [[~ROOT.GetLeader~]] und [[~?global.african_colonial_country.GetLeader~]], hat die Regierung von [[~?global.african_colonial_country.GetAdjective~]] beschlossen, nachzugeben und die Unabhängigkeit von [[~?global.african_revolt_country.GetAdjective~]] anzuerkennen. [Dank des direkten Eingreifens von [[~ROOT.GetAdjective~]] ist der Krieg um die Unabhängigkeit von [[~?global.african_revolt_country.GetAdjective~]] endlich vorbei. [[~?global.african_revolt_country.GetNameDefCap~]] ist ein freies Land, und [[~ROOT.GetLeader~]] wird sicherlich für immer ein Held in [[~?global.african_revolt_country.GetNameDef~]] sein."
 BBA_ethiopia_anti_colonialism_events.6.a:0 "Ein weiteres von den Imperialisten befreites Land"

# Industrial and Financial Events ""
 BBA_ethiopia_industrial_financial_events.2.t:0 "[[~FROM.GetNameDefCap~]] Fordert Integration"
 BBA_ethiopia_industrial_financial_events.2.desc:0 "Unter Berufung auf die Tatsache, dass die Volkswirtschaften von [[~ROOT.GetName~]] und [[~FROM.GetName~]] so eng miteinander verflochten sind und dass ein Großteil der Industrie in [[~ROOT.GetName~]] bereits von [[~FROM.GetName~]] kontrolliert wird, fordert [[~FROM.GetLeader~]], dass die Grenzstationen zwischen den beiden Ländern aufgehoben werden. Die Kontrolle der gesamten Außenpolitik soll unter die Kontrolle von [[~FROM.GetName~]] gestellt werden, um maximalen Schutz, Koordination und Effizienz zu gewährleisten. In der Tat würde dies das Ende der Unabhängigkeit von [[~ROOT.GetAdjective~]] bedeuten, [[~FROM.GetLeader~]] stellt sicher, dass all dies im besten Interesse beider Länder geschieht."
 BBA_ethiopia_industrial_financial_events.2.a:0 "Sie haben kein Recht, dies zu tun!"
 BBA_ethiopia_industrial_financial_events.2.b:0 "Solange wir eine gewisse Autonomie bewahren können"
 BBA_ethiopia_industrial_financial_events.2.c:0 "Es ist wirklich das Beste für unsere beiden Länder "

 BBA_ethiopia_industrial_financial_events.3.t:0 "[[~FROM.GetName~]] Weigern sich zu kooperieren"
 BBA_ethiopia_industrial_financial_events.3.desc:0 "Trotz unserer Bemühungen, die Situation zu erklären, weigert sich [[~FROM.GetLeader~]], auf unsere Forderungen einzugehen, um die Integration unserer Volkswirtschaften auf die nächste Stufe zu heben. [[~FROM.GetLeader~]] behauptet, dass die Unabhängigkeit von [[~FROM.GetName~]] nicht angetastet werden darf und niemals Teil irgendeiner Diskussion sein kann."
 BBA_ethiopia_industrial_financial_events.3.a:0 "Wir müssen vielleicht Gewalt anwenden, um unsere Interessen zu schützen"

 BBA_ethiopia_industrial_financial_events.4.t:0 "[[~FROM.GetName~]] Möchte die Teilkontrolle behalten"
 BBA_ethiopia_industrial_financial_events.4.desc:0 "[[~FROM.GetLeader~]] hat die Notwendigkeit gesehen, unsere Zusammenarbeit zu fördern und die Außen- und Finanzpolitik noch stärker als heute zu koordinieren. Allerdings möchte [[~FROM.GetLeader.GetSheHe~]], dass [[~FROM.GetNAme~]] ein gewisses Maß an Autonomie innerhalb der neuen Föderation beibehält."
 BBA_ethiopia_industrial_financial_events.4.a:0 "Diesem Wunsch kann sicherlich entsprochen werden"

 BBA_ethiopia_industrial_financial_events.5.t:0 "[[~FROM.GetLeader~]] Stimmt  zu."
 BBA_ethiopia_industrial_financial_events.5.desc:0 "[[~FROM.GetLeader~]] hat das Dokument unterzeichnet, das [[~ROOT.GetName~]] und [[~FROM.GetName~]] zusammenführt. Die Wirtschaftspolitik wird angeglichen, die Außenämter werden zu einem zusammengefasst. Die Justizsysteme werden zusammengelegt, um eine vollständige Zusammenarbeit zu erleichtern. [[~FROM.GetNameDefCap~]] wird von diesem Tag an ein integraler Bestandteil von [[~ROOT.GetName~]] sein."
 BBA_ethiopia_industrial_financial_events.5.a:0 "Dies ist zum Nutzen aller"

#Fascist Ethiopia ""
 BBA_ethiopia_fascist_events.01.t:0 "Eine Gelegenheit zur Veränderung"
 BBA_ethiopia_fascist_events.01.desc:0 "$ETH_haile_selassie$s konfrontativer Ansatz gegenüber den Italienern, kombiniert mit seinem Vertrauen in den Völkerbund, hat zu nichts geführt. Es ist für jeden offensichtlich, dass dies der Untergang von [[~ROOT.GetName~]] sein wird. Der Krieg ist eine Gelegenheit zum Wandel, er macht den Kurswechsel sogar zur Notwendigkeit. Die erste Maßnahme muss sein, einen Botschafter zu den Italienern zu schicken, um ein Friedensabkommen auszuhandeln, das sie akzeptieren können."
 BBA_ethiopia_fascist_events.01.a:0 "$ETH_haile_selassie_gugsa$ ist die naheliegende Wahl"
