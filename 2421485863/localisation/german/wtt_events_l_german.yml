l_german:
 generic.8.t:0 "Die Meister des Atoms"
 generic.8.d:0 "Wir haben die erste Atomwaffe der Welt eingesetzt und uns damit an die Spitze des derzeitigen Wettrüstens gesetzt. Unsere immensen Anstrengungen haben sich gelohnt, und die Welt wird vorerst nicht anders können, als unsere Macht zu bewundern. Vielleicht können sie es eines Tages mit uns aufnehmen, aber wir haben dafür gesorgt, dass sie uns niemals übertreffen werden."
 generic.8.a:0 "Zermalmt unsere Feinde zu Staub!"
 generic.9.t:0 "Im Schatten der anderen"
 generic.9.d:0 "Andere haben die erste Atomwaffe der Welt eingesetzt und damit die Führung im derzeitigen Wettrüsten übernommen. Trotz all unserer Bemühungen haben wir keine Verteidigung und keine Möglichkeit zur Vergeltung. Wir sind ihnen völlig unterlegen und haben keine andere Wahl, als unsere Anstrengungen zu verdoppeln und die Lücke zu schließen, bevor sie noch mehr Verwüstung anrichten können."
 generic.9.a:0 "Das Programm muss alles bekommen, was wir entbehren können."
 generic.10.t:0 "Mächtige Freunde"
 generic.10.d:0 "Unsere Verbündeten haben die erste Nuklearwaffe der Welt eingesetzt und damit unser Bündnis an die Spitze des derzeitigen Wettrüstens gestellt. Obwohl wir unterlegen waren, beherrschen unsere Verbündeten die Waffe, so dass wir in der Lage sind, Vergeltung zu üben, sollte ein Feind das Atom selbst beherrschen."
 generic.10.a:0 "Ein akzeptables Ergebnis."
 wtt_denmark.1.t:0 "[ICE.GetAdjective] Unabhängigkeit"
 wtt_denmark.1.d:0 "Nach dem Abbruch des Kontakts nach der Invasion hat das [ICE.GetAdjective] Parlament die Kontrolle über die auswärtigen Angelegenheiten der Nation übernommen. Es handelt sich dabei um eine vorübergehende Maßnahme bis zum Ende der Besatzung."
 wtt_denmark.1.a:0 "Viel Glück für sie."
 news.331.t:0 "[ICE.GetNameDefCap] Übernimmt die Kontrolle über die auswärtigen Angelegenheiten"
 news.331.desc:0 "\nNach der Kapitulation des Unionspartners Dänemark hat das [ICE.GetAdjective] Parlament die Kontrolle über seine auswärtigen Angelegenheiten übernommen und ist damit im Wesentlichen eine völlig unabhängige Nation geworden. Der neu gewählte provisorische Gouverneur hat bereits [ICE.GetAdjective] trotz der Invasion des Mutterlandes die Neutralität im aktuellen Konflikt verkündet."
 news.331.a:0 "Die Neutralität hat Dänemark nicht gerettet."
 wtt_britain.24.t:0 "Der MacDonald-Vorschlag"
 wtt_britain.24.d:0 "Da der gegenwärtige Krieg die [ENG.GetAdjective]-Konvois belastet, sind unsere östlichen Nachbarn zunehmend bestrebt, unsere Luft- und Seestützpunkte zu nutzen, von denen aus sie hoffen, die Schutzabdeckung ihrer Konvoirouten zu erweitern. Ein [ENG.GetAdjective]-Abgesandter namens Malcolm MacDonald ist nun eingetroffen, um die Rückgabe Nordirlands an die souveräne [IRE.GetAdjective]-Kontrolle als Gegenleistung für unseren sofortigen Kriegseintritt an der Seite von [ENG.GetNameDef] vorzuschlagen."
 wtt_britain.24.a:0 "Eine ausgezeichnete Idee."
 wtt_britain.24.b:0 "Der Preis ist die Kosten nicht wert."
 wtt_britain.25.t:0 "[ENG.GetAdjective] Fordern Sie die französische Flotte"
 wtt_britain.25.d:0 "[ENG.GetAdjective]-Flotten sind vor den Haupthäfen unserer Flotte aufgetaucht, und wir haben ein Ultimatum erhalten, in dem die sofortige Kapitulation unserer Flotte gefordert wird. Wenn wir unsere Schiffe nicht sofort in die Häfen von [ENG.GetAdjective] segeln, hat der [ENG.GetAdjective]-Admiral gedroht, das Feuer zu eröffnen."
 wtt_britain.25.a:0 "Wir haben keine andere Wahl..."
 wtt_britain.25.b:0 "Wir werden niemals zulassen, dass eine andere Nation unsere Flotte erobert!"
 wtt_britain.26.t:0 "Französische Kapitulationsflotte"
 wtt_britain.26.d:0 "Die Franzosen haben die weise Entscheidung getroffen, ihre Schiffe in unsere Häfen zu segeln. Wir haben nun die vollständige Kontrolle über die französische Flotte."
 wtt_britain.26.a:0 "Zumindest haben wir sie aus den Händen der [GER.GetAdjective]s herausgehalten."
 wtt_britain.27.t:0 "Franzosen lehnen Ultimatum ab"
 wtt_britain.27.d:0 "Die Franzosen haben unsere Forderungen abgelehnt. Wir stehen nun vor der wenig beneidenswerten Wahl, entweder nachzugeben oder uns gegen unsere einstigen Verbündeten zu wenden."
 wtt_britain.27.a:0 "Wir können nicht zulassen, dass die französische Flotte [GER.GetAdjective]s Interessen dient!"
 wtt_britain.27.b:0 "Das ist zu ungenießbar. Wir müssen uns zurückziehen."
 news.332.t:0 "Französische Kapitulationsflotte"
 news.332.desc:0 "Gestern blockierten [ENG.GetAdjective]s Marineeinheiten ihre französischen Kollegen in wichtigen Marinebasen in Nordafrika und stellten den Franzosen ein Ultimatum, sofort in die Häfen von [ENG.GetAdjective] zu segeln und die Kontrolle über ihre Flotte abzugeben, oder [ENG.GetAdjective] würde das Feuer auf ihren ehemaligen Verbündeten eröffnen. Angesichts der überlegenen Feuerkraft nahmen die Franzosen das Ultimatum an, und ihre Flotte war nun unter der Kontrolle von [ENG.GetAdjective]."
 news.332.a:0 "Eine weise Entscheidung."
 news.332.b:0 "Glücklicherweise konnte ein Blutvergießen vermieden werden."
 news.332.c:0 "Wie können sie es wagen?!"
 news.332.d:0 "Wir hatten keine andere Wahl."
 news.332.e:0 "Sie werden den Kampf unter dem [ENG.GetAdjective] fortsetzen."
 news.333.t:0 "[ENG.GetAdjective] Angriff in Mers-el-Kébir"
 news.333.desc:0 "Gestern blockierten [ENG.GetAdjective]-Marineeinheiten ihre französischen Kollegen in wichtigen Marinebasen in Nordafrika und stellten den Franzosen ein Ultimatum, sofort in die [ENG.GetAdjective]-Häfen zu segeln und die Kontrolle über ihre Flotte abzugeben, oder die [ENG.GetAdjective] würden das Feuer auf ihren ehemaligen Verbündeten eröffnen. Als die Franzosen die [ENG.GetAdjective]-Forderungen ablehnten, wurde in einem Schusswechsel mindestens ein französisches Schlachtschiff versenkt und große Teile der französischen Flotte schwer beschädigt."
 news.333.a:0 "Wir haben getan, was getan werden musste."
 news.333.b:0 "Das ist ungeheuerlich!"
 news.333.c:0 "Vielleicht haben wir sie unterschätzt."
 news.333.d:0 "Wir werden diesen Verrat nicht so schnell vergessen!"
 news.333.e:0 "Sie haben ihre Entschlossenheit bewiesen."
 wtt_britain.28.t:0 "[IRE.GetNameDefCap] Nimmt MacDonalds Vorschlag an"
 wtt_britain.28.d:0 "Die [IRE.GetAdjective]-Regierung hat unseren Vorschlag angenommen und sich im Gegenzug für Nordirland unserer Sache angeschlossen."
 wtt_britain.29.t:0 "[IRE.GetNameDefCap] lehnt MacDonald-Vorschlag ab"
 wtt_britain.29.d:0 "Die [IRE.GetAdjective]-Regierung hat unseren Vorschlag abgelehnt und weigert sich, sich unserem Kampf für die Demokratie anzuschließen."
 wtt_britain.29.a:0 "Wer wird ihnen helfen, wenn die [GER.GetAdjective]s sie holen kommen?"
 wtt_britain.30.t:0 "[USA.GetAdjective] Notfall-Waffenlieferungen"
 wtt_britain.30.d:0 "Mit der freundlichen Unterstützung des [USA.GetAdjective] Committee for Defense of [ENG.GetAdjective] Häusern hat uns die [USA.GetAdjective]-Regierung eine Notlieferung alter Gewehre, Ausrüstung und einiger Artilleriegeschütze zukommen lassen. Das Sortiment ist zu vielfältig, um für unsere Armee wirklich von Nutzen zu sein, aber es wird zweifellos dazu beitragen, die Garnisonen der Home Guard schnell auszustatten."
 wtt_britain.30.a:0 "Sie haben uns vor einer Invasion bewahrt!"
 wtt_germany.1.t:0 "Wehrmachtsoffiziere fordern Hitler heraus"
 wtt_germany.1.d:0 "Die latente Unzufriedenheit mit Hitlers Herrschaft spitzt sich in der aktuellen Krise zu, die durch die Remilitarisierung des Rheinlandes ausgelöst wurde. Mehrere Wehrmachtsgeneräle haben sich hinter den bekannten Feldmarschall August von Mackensen gestellt, der Pläne zur Absetzung Hitlers und zur Entfernung der Nazipartei aus Deutschland in die Wege geleitet hat. Der alternde Feldmarschall hat schnell gehandelt und bereits eine provisorische Regierung eingesetzt, zu der sich zahlreiche Menschen in ihrer Opposition gegen die Nazi-Regierung gesellt haben.\n\nDer Militärputsch ist bereits in vollem Gange."
 wtt_germany.1.a:0 "Beseitigt diesen Nazi-Abschaum aus unserem Land!"
 wtt_germany.2.t:0 "Deutsche Auswanderer schließen sich der Sache an"
 wtt_germany.2.d:0 "Viele unserer vertriebenen deutschen Kameraden sind nach der jüngsten harten Behandlung und Zwangsausbürgerung in ihrem Heimatland in unsere Gegend geströmt. Wir haben einige Abteilungen mit einigen Anführern aus diesen eifrigen Rekruten gebildet, und sie sind nun bereit, unsere Feinde zu bekämpfen!"
 wtt_germany.3.t:0 "Deutschland hebt Verbannung von Wilhelm II. auf"
 wtt_germany.3.d:0 "Deutschland hat Wilhelm II. eingeladen, als Kaiser in sein Vaterland zurückzukehren. Angesichts der jüngsten turbulenten Ereignisse könnte dies den Deutschen helfen, Frieden und Stabilität in ihrem Land herzustellen. Die Augen der Welt sind auf uns gerichtet, denn viele haben den schrecklichen Konflikt, in den uns der alte Kaiser vor nur zwei Jahrzehnten gestürzt hat, nicht vergessen."
 wtt_germany.3.a:0 "Wir müssen ihm erlauben, zurückzukehren und sein Volk zu führen."
 wtt_germany.3.b:0 "Wir müssen ihn aufhalten - wir können keinen weiteren Großen Krieg riskieren."
 wtt_germany.4.t:0 "Der Kaiser kehrt nach Deutschland zurück"
 wtt_germany.4.d:0 "Unter großem Jubel ist Wilhelm II. als Kaiser in das Deutsche Reich zurückgekehrt! Wir sind [HOL.GetNameDefCap] zu Dank verpflichtet, dass er in den vergangenen Jahrzehnten sichere Zuflucht fand und seine Auslieferung an unsere früheren Feinde mehrfach abgelehnt hat. Obwohl die Nation im jüngsten Bürgerkrieg viel gelitten hat, hoffen wir, dass die Rückkehr des Kaisers weitere Stabilität und Einheit bringen wird."
 wtt_germany.4.a:0 "Er wird die Nation zweifelsohne gut führen."
 wtt_germany.5.t:0 "[HOL.GetNameDefCap] Verhindert die Rückkehr des Kaisers"
 wtt_germany.5.d:0 "Nachdem sie Wilhelm II. so lange edel Zuflucht geboten haben, haben die heimtückischen [HOL.GetName] nun die Versuche des Kaisers, die Grenze nach Deutschland zu überqueren, blockiert und ihn zurück in seine Residenz Huis Doorn eskortiert. Die [HOL.GetAdjective] geben als Grund für die Verweigerung der Rückkehr des Kaisers auf den deutschen Thron die Sorge um die Stabilität des Kontinents an."
 wtt_germany.5.a:0 "Wir werden ihnen ein paar unmittelbarere Sorgen bereiten!"
 wtt_germany.5.b:1 "Vielleicht haben sie ja Recht... Wir haben andere Kandidaten."
 wtt_germany.5_tt:0 "Der alte Kaiser könnte durchaus in der Lage sein, seinem Sohn bei seiner Herrschaft zu helfen.\n"
 wtt_germany.6.t:0 "Wilhelm II. Befreit"
 wtt_germany.6.d:0 "Nachdem die Truppen das Gebiet um Huis Doorn von [HOL.GetAdjective] gesäubert hatten, fanden unsere Truppen den Kaiser bei guter Gesundheit vor und brachten ihn in einem Autokonvoi zurück nach Deutschland. Wilhelm II. hat vor wenigen Stunden triumphierend die Grenze überquert und bei seiner Ankunft in Berlin feierlich die Pflichten eines Kaisers des Deutschen Reiches übernommen."
 wtt_germany.6.a:0 "Niemand wird uns aufhalten."
 GER_fascism_civil_war_tt:0 "Die Anhänger des Faschismus beginnen einen Bürgerkrieg."
 wtt_germany.7.t:0 "Unkontrollierte wirtschaftliche Abhängigkeit von [From.GetNameDef]"
 wtt_germany.7.d:0 "Mit der allmählichen Spirale tiefer in den Einflussbereich von [From.GetNameDef] ist unsere Wirtschaft immer abhängiger von unserem Verbündeten geworden. Heute haben die [GER.GetAdjective]s endlich versucht, die Kontrolle über unsere Wirtschaft zu übernehmen; wir waren machtlos, sie aufzuhalten. Infolgedessen hat die Kontrolle der [GER.GetAdjective] über unsere Außenpolitik ein noch nie dagewesenes Ausmaß erreicht."
 wtt_germany.7.a:0 "Wir müssen uns mit der Situation abfinden... Für den Moment."
 wtt_germany.8.t:0 "[GER.GetNameDefCap] Bietet Unterstützung für monarchistischen Putsch"
 wtt_germany.8.d:0 "[From.GetNameDefCap] hat sich an pro-monarchische und antifaschistische Elemente der [ITA.GetAdjective]-Regierung und des Untergrunds mit Plänen für die Ermordung von [ITA.GetLeader] und die Einsetzung von Victor Emanuel III. als Führer der Nation gewandt. Die [GER.GetAdjective]s versichern uns, dass sie die Ermordung bewältigen können; alles, was wir tun müssen, ist, unsere Bereitschaft zu bekräftigen, eine Ersatzregierung zu bilden und unsere zukünftige militärische Unterstützung für [GER.GetAdjective]s Bemühungen zuzusagen."
 wtt_germany.8.a:0 "Wir müssen uns in der kommenden Zeit an die Monarchie halten."
 wtt_germany.8.b:0 "Das ist absurd! Wir werden niemals von unserem Weg abkommen!"
 wtt_germany.9.t:0 "[ITA.GetAdjective]s akzeptieren den Coup-Vorschlag"
 wtt_germany.9.d:0 "Teile der [ITA.GetAdjective]s Regierung und des Untergrunds haben unseren Vorschlag für einen Staatsstreich angenommen. Sie bereiten sich auf eine rasche Machtergreifung des Königs vor, sobald das Attentat geschehen ist."
 wtt_germany.9.a:0 "Wir können unsere Pläne in die Tat umsetzen."
 wtt_germany.10.t:0 "[ITA.GetAdjective]s lehnen Putsch-Vorschlag ab"
 wtt_germany.10.d:0 "Die Elemente der [ITA.GetAdjective]-Regierung und des Untergrunds, mit denen wir Kontakt aufgenommen haben, haben uns in nicht allzu freundlichen Worten mitgeteilt, dass sie an unserem Vorschlag für einen Staatsstreich nicht interessiert sind. Sie haben gedroht, unsere Pläne der [ITA.GetAdjective]-Regierung zu verraten, sollten wir es wagen, dasselbe Angebot noch einmal zu machen."
 wtt_germany.10.a:0 "Wie bedauerlich."
 wtt_germany.11.t:0 "[GER.GetAdjective] Ermordung von Mussolini"
 wtt_germany.11.d:0 "Der [GER.GetAdjective]-Plan wurde in die Tat umgesetzt, und Mussolini wurde heute in seinem Auto in den Straßen von Rom erschossen. König Viktor Emanuel III. hat die Zügel der Nation in die Hand genommen und zugesagt, sich den Mittelmächten an der Seite von [From.GetNameDef] anzuschließen."
 wtt_germany.11.a:0 "Wir müssen unsere Dankbarkeit zeigen."
 wtt_germany.12.t:0 "Das Attentat auf Mussolini ist geglückt"
 wtt_germany.12.d:0 "Unser Plan wurde einwandfrei ausgeführt, und Viktor Emanuel III. hat die Führung seines Landes übernommen. Seine erste Amtshandlung war die Unterzeichnung eines Vertrages, der Italiens Beitritt zum Bündnis der Mittelmächte sicherstellt."
 wtt_germany.12.a:0 "Die Monarchien werden sich wieder erheben!"
 wtt_germany.13.t:0 "Wiedervereinigung von Österreich-Ungarn"
 wtt_germany.13.d:0 "Mit unserer Unterstützung hat [From.GetOldName] die Führung bei der Wiedervereinigung des österreichisch-ungarischen Reiches übernommen. Heute Morgen wurden die Verträge zwischen den beteiligten Parteien unterzeichnet und damit zwei Jahrzehnte separatistischer Bestrebungen rückgängig gemacht. Die neue Einheitsregierung hat uns sofort ihre militärische Unterstützung zugesagt und ist Mitglied der Mittelmächte geworden."
 wtt_germany.13.a:0 "Unser alter Verbündeter ist auf unsere Seite zurückgekehrt."
 wtt_germany.14.t:0 "[GER.GetNameDefCap] Bietet Garantie für Territorium"
 wtt_germany.14.d:0 "[From.GetNameDefCap] ist mit einem Angebot an uns herangetreten, von dem beide Parteien profitieren könnten. In Anbetracht der aktuellen politischen Situation und der Bedrohung an unserer Ostgrenze schlagen die [GER.GetAdjective]s vor, eine Garantie abzugeben, dass sie uns militärisch zu Hilfe kommen werden, falls wir in einen Krieg mit [SOV.GetNameDef] geraten. Im Gegenzug verlangen sie nur die Rückgabe ihrer verlorenen Gebiete Danzig und Posen."
 wtt_germany.14.a:0 "Ihre militärische Macht ist für uns wertvoller als Land."
 wtt_germany.14.b:0 "Wir werden unsere Ländereien niemals aufgeben!"
 wtt_germany.15.t:0 "[POL.GetNameDefCap] Nimmt Angebot an"
 wtt_germany.15.d:0 "[POL.GetNameDefCap] hat sich entschlossen, unser Angebot anzunehmen und hat Vorkehrungen getroffen, seine Grenzprovinzen an uns abzutreten. Sie haben uns ihr Vertrauen geschenkt und uns aufgefordert, im Falle einer [SOV.GetAdjective]-Aggression bereitzustehen."
 wtt_germany.15.a:0 "Endlich ist der Fluch von Versailles beseitigt!"
 wtt_germany.16.t:0 "[POL.GetNameDefCap] Lehnt Angebot ab"
 wtt_germany.16.d:0 "[POL.GetNameDefCap] hat beschlossen, unser Angebot abzulehnen. In kraftvoller Sprache haben sie klargestellt, dass sie ihr Territorium niemals freiwillig aufgeben werden und sich lieber jedem Feind allein stellen würden, wenn dies der Preis für die Hilfe ist."
 wtt_germany.16.a:0 "Wir werden unsere Ansprüche niemals aufgeben!"
 wtt_germany.16.b:0 "Vielleicht müssen wir uns damit abfinden."
 wtt_germany.17.t:0 "[GER.GetAdjective] Kommunisten fliehen nach [FRA.GetNameDef]"
 wtt_germany.17.d:0 "Die [GER.GetAdjective]-Regierung ist hart gegen Kommunisten vorgegangen und hat sie ins Ausland verbannt. Infolgedessen erhalten wir jetzt einen großen Zustrom von kommunistischen Ideologen aus unseren Nachbarländern."
 wtt_germany.17.a:0 "Wenn das nur das Land nicht so sehr destabilisieren würde."
 wtt_germany.18.t:0 "Nazi-Führung gefangen genommen"
 wtt_germany.18.d:1 "Endlich haben wir unser Land aus dem Griff unserer Feinde befreit, und die treuen Bürger, die sich für unsere Sache erhoben haben, können nun endlich in ihre Heimat zurückkehren. Als Nation können wir mit dem langen und mühsamen Wiederaufbau unseres Landes beginnen. Die Führung des Landes wiederum kann sich Gedanken über die Zukunft machen: entweder Demokratie oder eine Rückkehr zur alten Monarchie.\n\nEine letzte Sache muss jedoch noch erledigt werden. Mit dem Ende des Bürgerkrieges haben unsere Truppen einen großen Teil der Naziführung gefangen genommen. Jetzt bleibt nur noch die Entscheidung, was mit diesem unappetitlichen Teil unserer jüngsten Geschichte geschehen soll."
 wtt_germany.18.a:0 "Hängt sie!"
 wtt_germany.18.b:0 "Lebenslänglich einsperren; sie könnten sich in der Zukunft als nützlich erweisen."
 wtt_germany.19.t:0 "[GER.GetNameDefCap] Spricht sich gegen [SOV.GetNameDef] aus"
 wtt_germany.19.d:0 "Die jüngste gegen uns gerichtete [GER.GetAdjective]-Rhetorik hat unserem Ruf in Europa zunehmend geschadet. Verleumderische Anschuldigungen über unsere angebliche "Aggression" führen zu Angst und Missverständnissen über unsere Absichten."
 wtt_germany.19.a:0 "Starten Sie eine Reihe von Militärübungen, um sie alle einzuschüchtern!"
 GER_soviet_military_exercises:0 "Militärische Übungen"
 wtt_germany.19.b:1 "Wir müssen unseren Ruf wiederherstellen und die Beziehungen verbessern."
 GER_soviet_smoothes_relationships:0 "Geglättete Beziehungen"
 wtt_germany.19.c:0 "Glauben sie, dass es uns interessiert, was sie über uns sagen?"
 wtt_germany.20.t:0 "[GER.GetNameDefCap] Schafft die Mitteleuropäische Allianz"
 wtt_germany.20.d:0 "Die [GER.GetAdjective]s setzen ihre Verleumdungskampagne gegen uns fort und haben nun die Gründung eines neuen Bündnisses angekündigt. Es besteht kaum ein Zweifel daran, dass es gegen uns gerichtet ist und in unseren Einflussbereich eingreifen will."
 wtt_germany.20.a:0 "Sie sollten sich besser aus unserem Einflussbereich heraushalten!"
 GER_soviet_reiterated_claims:0 "Wiederholte Behauptungen"
 wtt_germany.20.b:0 "Wir dürfen ihnen keinen Vorwand für eine weitere Eskalation geben."
 wtt_germany.21.t:0 "[GER.GetAdjective]s laden das Baltikum ein"
 wtt_germany.22.t:0 "[GER.GetAdjective]s Invite [POL.GetNameDef]"
 wtt_germany.23.t:0 "[GER.GetAdjective]s Invite [FIN.GetNameDef]"
 wtt_germany.21.d:0 "Die [GER.GetAdjective]s haben einer Nation in unserem unmittelbaren Einflussbereich die Mitgliedschaft angeboten. Die Bedrohung für das Mutterland ist klar!"
 wtt_germany.21.a:0 "Wir müssen zuschlagen, um den Rest zu sichern!"
 GER_soviet_securing_sphere:0 "Sicherung der Einflusssphäre"
 wtt_germany.21.b:0 "Wir können es uns nicht leisten, den Westen zu verärgern."
 wtt_germany.24.t:0 "Die große rote Bedrohung"
 wtt_germany.24.d:0 "Über offizielle und inoffizielle Kanäle haben die [GER.GetAdjective]s deutlich gemacht, dass die [SOV.GetNameDef] die größte Bedrohung für die Stabilität Europas ist und war, seit sie vor zwei Jahrzehnten gegründet wurde. Sie haben uns eindringlich daran erinnert, dass wir mit der Bedrohung durch den Kommunismus nicht allein dastehen und dass wir den Bären besiegen können, wenn sich der Kontinent nur zusammenschließt."
 wtt_germany.24.a:0 "Hoffen wir, dass sie Recht haben."
 wtt_germany.25.t:0 "[SOV.GetNameDefCap] Glättet die Beziehungen"
 wtt_germany.25.d:0 "[SOV.GetNameDefCap] hat eine konzertierte Aktion gestartet, um die Sorgen der europäischen Nationen zu zerstreuen. In einer öffentlichen Ankündigung haben sie behauptet, dass sie keine feindlichen Absichten hegen und hoffen, dass ihre zurückhaltende Reaktion auf die kriegerische [GER.GetAdjective]-Rhetorik für sie sprechen wird."
 wtt_germany.25.a:0 "Das bleibt abzuwarten."
 wtt_germany.26.t:0 "Wilhelm II. stirbt"
 wtt_germany.26.d:0 "Letzte Nacht ist Wilhelm II., unser geliebter Kaiser, friedlich im Schlaf entschlafen. Trotz seines langen Exils hatte es die Vorsehung für richtig gehalten, ihm die Rückkehr ins Vaterland noch vor seinem Tod zu ermöglichen, und seit seiner Rückkehr hat er unser Land gut geführt. Sein Sohn, Friedrich Wilhelm, hat nun die Zügel des Landes übernommen und wird nach seiner Krönung als Wilhelm III. bekannt werden."
 wtt_germany.26.a:0 "Es lebe der Kaiser!"
 wtt_germany.27.t:0 "August von Mackensen stirbt"
 wtt_germany.27.d:0 "Letzte Nacht ist August von Mackensen, unser hochgeschätzter Feldmarschall, friedlich im Schlaf verstorben. Wir werden uns noch lange an seine gefeierten Taten im Ersten Weltkrieg und bei der Vertreibung des faschistischen Unterdrückers aus unserer Heimat erinnern. Der Sohn des Exilkaisers, Friedrich Wilhelm, hat das Machtvakuum der Nation gefüllt und wird nach seiner Krönung als Wilhelm III. das Reich als erster Kaiser seit der Abdankung seines Vaters 1918 regieren."
 wtt_germany.28.t:0 "[GER.GetNameDefCap] Hebt die Verbannung von Wilhelm II. auf"
 wtt_germany.28.d:0 "[GER.GetNameDefCap] hat die Verbannung von Wilhelm II. aufgehoben und ist nun an [HOL.GetNameDef] herangetreten, um den alten Kaiser zurückzuholen. Es scheint, dass trotz zahlreicher Auslieferungsaufrufe an die [HOL.GetAdjective]-Regierung, ihn für den Beginn des Großen Krieges zur Rechenschaft zu ziehen, der Kriegstreiber zurückkehren wird, um die Zügel von [GER.GetNameDef] zu übernehmen."
 wtt_germany.28.d.2:0 "[GER.GetNameDefCap] hat das Exil von Wilhelm II. aufgehoben und ist nun an [HOL.GetNameDef] herangetreten, um den alten Kaiser zurückzuholen. Angesichts der Weigerung von [HOL.GetAdjective], seine Rückkehr zuzulassen, haben sie dies nun zu einem militärischen Konflikt eskalieren lassen!"
 germany.60.c:0 "Sie werden nicht alleine dastehen! Versammelt die [ENG.GetAdjective] zum Krieg!"
 wtt_germany.29.d:0 "[GER.GetNameDefCap] hat die Verbannung Wilhelms II. aufgehoben und ist nun an [HOL.GetNameDef] herangetreten, um den alten Kaiser zurückzuholen. Es scheint, dass trotz zahlreicher Auslieferungsaufrufe an die [HOL.GetAdjective]-Regierung, ihn für den Ausbruch des Großen Krieges zur Rechenschaft zu ziehen, der Kriegstreiber zurückkehren wird, um die Zügel der [GER.GetNameDef] zu übernehmen. Die [FRA.GetAdjective] hat bereits beschlossen, dass dies inakzeptabel ist, und beabsichtigt, ein Ultimatum zu stellen, das durch militärische Gewalt unterstützt wird. Die öffentliche Meinung in [ENG.GetNameDef] ist gegen einen Krieg, aber wenn wir uns weigern, uns an die Seite der [FRA.GetAdjective] zu stellen, wird unser Bündnis aufgelöst werden."
 wtt_germany.29.d.2:0 "[GER.GetNameDefCap] hat die Verbannung von Wilhelm II. aufgehoben und ist nun an [HOL.GetNameDef] herangetreten, um den alten Kaiser zurückzuholen. Angesichts der Weigerung von [HOL.GetAdjective], seine Rückkehr zuzulassen, haben sie dies nun zu einem militärischen Konflikt eskaliert! Die [FRA.GetAdjective] hat bereits entschieden, dass dies nicht akzeptabel ist und beabsichtigt, ein Ultimatum zu stellen, das mit militärischer Gewalt unterstützt wird. Die öffentliche Meinung in [ENG.GetNameDef] ist gegen einen Krieg, aber wenn wir uns weigern, der [FRA.GetAdjective] zur Seite zu stehen, wird unser Bündnis aufgelöst werden."
 germany.61.c:0 "Wir müssen den Niederländern zu Hilfe kommen!"
 wtt_germany.30.d:0 "[GER.GetNameDefCap] hat die Verbannung Wilhelms II. aufgehoben und ist nun an [HOL.GetNameDef] herangetreten, um den alten Kaiser zurückzuholen. Es scheint, dass trotz zahlreicher Auslieferungsaufrufe an die [HOL.GetAdjective]-Regierung, ihn für den Ausbruch des Großen Krieges zur Rechenschaft zu ziehen, der Kriegstreiber zurückkehren wird, um die Zügel der [GER.GetNameDef] zu übernehmen. Die [FRA.GetAdjective] scheint sich damit zu begnügen, ihre Reaktion auf diese Empörung auf diplomatische Einwände zu beschränken, und die öffentliche Meinung in [ENG.GetNameDef] ist entschieden gegen einen Krieg."
 wtt_germany.31.d:0 "Die [ENG.GetAdjective] weigern sich, uns gegen [GER.GetNameDef] zu unterstützen, mit der Begründung, die [GER.GetAdjective]-Monarchie sei eine interne Angelegenheit. Wenn wir mit den [GER.GetAdjective]s in den Krieg ziehen, sieht es so aus, als wären wir auf uns allein gestellt.\n\nDie öffentliche Meinung in [FRA.GetNameDef] ist gegen den Krieg, aber [GER.GetNameDef] wird nur stärker werden, und die Rückkehr des Kaisers könnte durchaus neue imperialistische Gefühle hervorrufen. Ein Ultimatum zu stellen, wäre ohne [ENG.GetNameDef] an unserer Seite weniger bedrohlich. Sollten wir allein gegen sie vorgehen?"
 wtt_germany.32.d:0 "Obwohl es in [ENG.GetNameDef] an Unterstützung für einen Krieg fehlt, hat die [ENG.GetAdjective]-Regierung die Bedrohung durch die [GER.GetAdjective]s erkannt und uns ihre volle Unterstützung angeboten. Wir werden [GER.GetNameDef] ein letztes Ultimatum stellen, um eine Rückkehr des kriegerischen Kaisers zu verhindern. Wenn sie sich weigern, ist es an der Zeit, dass unsere Streitkräfte tief in [GER.GetNameDef] eindringen und ihrem tyrannischen Regime ein Ende setzen!"
 wtt_germany.33.d:0 "Die [ENG.GetAdjective] und [FRA.GetAdjective] haben sich geweigert, die Rückkehr unseres Kaisers zu akzeptieren, und bezeichneten es als "Frevel", dass der vermeintliche Anstifter des Großen Krieges auf seinen Thron zurückkehren darf. Sie mobilisieren ihre Streitkräfte gegen uns und haben uns ein Ultimatum gestellt, das besagt, dass sich unsere Streitkräfte sofort zurückziehen und den Kaiser in sein Exil zurückbringen sollen, oder unsere Nationen befinden sich im Krieg."
 wtt_germany.33.a:0 "Wir können nicht klein beigeben! Lang lebe der Kaiser!"
 wtt_germany.34.d:0 "Die [ENG.GetAdjective] haben Vernunft angenommen und die Rückkehr des Kaisers akzeptiert, aber die verrückten [FRA.GetAdjective] weigern sich, nachzugeben! Mit der Behauptung, dass dieser Vorfall eine direkte Bedrohung für die Sicherheit ihrer Nation darstellt, mobilisieren sie ihre Streitkräfte und könnten jeden Moment über die Grenze stürmen! Wir befinden uns im Krieg!"
 wtt_germany.35.d:0 "Trotz unserer Klarstellung, dass die Rückkehr Wilhelms II. auf den [GER.GetAdjective]-Thron als Kriegshandlung angesehen würde, hat sich [GER.GetNameDef] geweigert, nachzugeben und ihren Kaiser ins Exil zurückzuschicken, und unsere Warnung ignoriert. Das bedeutet, dass trotz unserer Bemühungen, den Frieden aufrechtzuerhalten, erneut ein Krieg in Europa ausgebrochen ist."
 wtt_germany.38.t:0 "[GER.GetAdjective]s fordern die Rückgabe von Qingdao"
 wtt_germany.38.desc:0 "Die [GER.GetNameDefCap]s haben in letzter Zeit immer mehr Rhetorik ausgestoßen, die auf eine Rückkehr zum Kolonialismus drängt. Jetzt haben sie über diplomatische Kanäle die Rückgabe ihrer alten Enklave in Qingdao gefordert. Vielleicht können wir dies nutzen, um ein lukratives Abkommen zu schließen."
 wtt_germany.38.a:0 "Verlangen Sie im Gegenzug die weitere Unterstützung von Falkenhausen."
 wtt_germany.38.b:0 "Vielleicht sind sie in diesem Gebiet nützlich."
 wtt_germany.38.c:0 "Wir werden nie wieder unser souveränes Territorium aufgeben!"
 wtt_germany.39.t:0 "China bietet Qingdao Handel an"
 wtt_germany.39.desc:0 "Chinesische Beamte haben sich mit einem Handelsangebot an uns gewandt, von dem sie sagen, dass es beide Parteien zufriedenstellen wird. Sie schlagen vor, Qingdao in die rechtmäßigen [GER.GetAdjective] Hände zurückzugeben und im Gegenzug zu garantieren, dass wir von Falkenhausens Mission nicht zurückrufen werden."
 wtt_germany.39.a:0 "Dem können wir zustimmen."
 wtt_germany.39.b:0 "Nein, wir müssen uns unsere Optionen offen halten."
 wtt_germany.40.t:0 "[From.GetNameDefCap] Lehnt Qingdao-Forderung ab"
 wtt_germany.40.desc:0 "[From.GetNameDefCap] hat unsere Forderung nach der Rückgabe von Qingdao rundweg abgelehnt. Wir werden keine andere Wahl haben, als die Rückgabe zu einem späteren Zeitpunkt zu fordern."
 wtt_germany.40.a:0 "Wir können geduldig sein."
 wtt_germany.41.t:0 "[GER.GetNameDefCap] Akzeptiert Qingdao Handel"
 wtt_germany.41.desc:0 "[GER.GetNameDefCap] hat unseren Vorschlag für einen Handel mit Qingdao angenommen. Sie haben uns die weitere Unterstützung von Von Falkenhausen zugesichert."
 wtt_germany.42.t:0 "[GER.GetNameDefCap] Lehnt Qingdao-Handel ab"
 wtt_germany.42.desc:0 "[GER.GetNameDefCap] hat unseren Vorschlag für einen Handel mit Qingdao abgelehnt. Sie haben sich ihre Enklave wohl nicht so sehr gewünscht."
 wtt_germany.43.t:0 "[GER.GetAdjective]s fordern Rückgabe von Qingdao"
 wtt_germany.43.desc:0 "[GER.GetNameDefCap] hat in letzter Zeit mehr und mehr Rhetorik verbreitet und die Rückkehr zum Kolonialismus gefordert. Trotz der Art ihres Verlustes von Qingdao - unsere Beschlagnahme der Stadt im Jahr 1914 - haben die [GER.GetAdjective]s nun beschlossen, diplomatische Verhandlungen aufzunehmen und die Rückgabe ihrer alten Enklave in Qingdao zu fordern. Vielleicht können wir dies nutzen, um ein lukratives Abkommen zu schließen."
 wtt_germany.43.a:0 "Verlangen Sie im Gegenzug den Rückzug der [GER.GetAdjective]s von Falkenhausen."
 wtt_germany.43.b:0 "Sie werden nie wieder einen Fuß in den Fernen Osten setzen!"
 wtt_germany.44.t:0 "[JAP.GetNameDefCap] Bietet Qingdao Handel"
 wtt_germany.44.desc:0 "[JAP.GetAdjective]-Beamte haben sich mit einem Handelsangebot an uns gewandt, das beide Parteien zufrieden stellen soll. Sie schlagen vor, Qingdao in die rechtmäßigen Hände von [GER.GetAdjective] zurückzugeben und im Gegenzug die Mission von Falkenhausen in China sofort zu beenden."
 wtt_germany.46.desc:0 "[GER.GetNameDefCap] hat unseren Vorschlag für den Handel mit Qingdao angenommen. Sie haben die Mission von Falkenhausen in China sofort zurückgezogen."
 wtt_germany.48.t:0 "[From.GetNameDefCap] Akzeptiert die Forderungen"
 wtt_germany.48.desc:0 "[From.GetNameDefCap] hat unsere Forderungen akzeptiert und die sofortige Rückgabe von Qingdao in die Hände von [GER.GetAdjective] veranlasst!"
 wtt_germany.49.t:0 "Nazi-Vertreibung fordert schweren Tribut an [nazi_state_withdrawn.GetName]"
 wtt_germany.49.desc:0 "Es ist uns endlich gelungen, die Kontrolle über [nazi_state_withdrawn.GetName] zu erlangen, aber die Kämpfe waren hart. Die Nazis werden immer fanatischer und verzweifelter, je weiter wir vorrücken, und kämpfen oft, bis die Umgebung in Trümmern liegt. Es gibt auch Berichte über die Taktik der verbrannten Erde, gemäß Hitlers 'Nerobefehl'.\n\nWir können zweifellos weitere Zerstörungen dieses Ausmaßes erwarten, bis wir diesen Krieg beenden."
 wtt_germany.49.a:0 "Ein kleiner Preis, um unser Vaterland von ihnen zu befreien."
 wtt_germany.50.t:0 "[ger_cw_old_fascist_leader.GetName] Tot aufgefunden"
 wtt_germany.50.desc:0 "Bei der Einnahme Berlins entdeckten unsere Truppen die Leiche des Naziführers [ger_cw_old_fascist_leader.GetName] in einem Bunker in der Stadt. Der Führer, der den Tod der Übernahme des Landes durch antifaschistische Elemente vorzog, nahm sich lieber das Leben, als seine Gefangennahme zu riskieren. An seiner Stelle ist nun [ger_cw_new_fascist_leader.GetName] an die Spitze der Nazis getreten, und er hat bereits bekräftigt, dass die Regierung in ihrem Kampf gegen den "antideutschen Verrat" nicht nachlassen wird."
 wtt_germany.50.a:0 "Das ist der Anfang vom Ende für die Nazis."
 wtt_germany.51.t:0 "Wiedereinsetzung der gefangenen Naziführung?"
 wtt_germany.51.desc:0 "Der Krieg ist so langwierig und verheerend geworden, dass alle erwachsenen Deutschen zum Dienst herangezogen wurden. Auch wenn sie nicht mit unseren ideologischen Ansichten übereinstimmen, besitzt die gefangene Naziführung Fähigkeiten, die sich in dieser Zeit der Not als hilfreich für uns erweisen könnten. Wir könnten ihnen das Angebot machen, nach dem Krieg ihre Freiheit wiederzuerlangen, wenn sie uns im Gegenzug ihre Fähigkeiten jetzt zur Verfügung stellen."
 wtt_germany.51.a:0 "Ja, die Naziführung teilweise wieder einsetzen."
 reinstate_nazi_leadership_TT:0 "Nur faschistische Berater sind wieder einsatzfähig.\n"
 wtt_germany.51.b:0 "Nein, sie sind in Ordnung, wo sie sind."
 wtt_germany.51.c:0 "Wir können ihnen nicht erlauben, ihre Freiheit wiederzuerlangen, sollte der Krieg schlecht verlaufen. Hängt sie!"
 wtt_germany.52.t:0 "Demokratischer Bürgerkrieg in [From.From.GetName]"
 wtt_germany.52.desc:0 "Demokratische Elemente in [From.From.GetNameNameDef] haben einen Bürgerkrieg begonnen, um freie Wahlen wiederherzustellen und die Macht an das Volk zurückzugeben. Sie könnten unsere Hilfe benötigen, und ihr Erfolg wird unserer Sache einen künftigen Verbündeten sichern."
 wtt_germany.52.a:0 "Wir werden der Demokratie beistehen!"
 wtt_germany.52.b:0 "Sie werden ihre Probleme selbst lösen müssen."
 wtt_germany.53.t:0 "[AUS.GetAdjective] Pro-[GER.GetAdjective] Stimmung steigt"
 wtt_germany.53.desc:0 "Die [GER.GetAdjective]-Stimmung in unserem südlichen Nachbarland Österreich hat bemerkenswert zugenommen, nachdem wir nun schon seit einiger Zeit Verbündete sind. Es wäre nicht unwahrscheinlich, dass ein Referendum, das die Wiedervereinigung mit Deutschland fordert, die Zustimmung der [AUS.GetAdjective] Bevölkerung finden könnte. Sollten wir die [AUS.GetAdjective]-Regierung auffordern, ein solches Referendum abzuhalten?"
 wtt_germany.53.a:0 "Ja, die kleindeutsche Lösung war ein Fehler."
 wtt_germany.53.b:0 "Nein, die großdeutsche Lösung wäre ein Fehler."
 wtt_germany.54.t:0 "[GER.GetAdjective] Regierung drängt auf Volksabstimmung zur Wiedervereinigung"
 wtt_germany.54.desc:0 "Die [GER.GetAdjective]-Regierung ist mit einem Vorschlag zur Wiedervereinigung an uns herangetreten, sollte das österreichische Volk dies wünschen. Sie fordert uns auf, eine Volksabstimmung abzuhalten, damit wir es herausfinden können."
 wtt_germany.54.a:0 "Kampagne für die Wiedervereinigung."
 wtt_germany.54.b:0 "Kampagne gegen die Wiedervereinigung."
 wtt_germany.55.t:0 "[AUS.GetAdjective] Das Volk stimmt für die Wiedervereinigung"
 wtt_germany.55.desc:0 "Das [AUS.GetAdjective]-Volk hat für die Vereinigung mit seinen nördlichen Brüdern gestimmt. Die Integration der österreichischen Staaten und ihres Militärs wird sofort beginnen."
 wtt_germany.55.a:0 "Ein großer Tag für die deutsche Frage!"
 wtt_germany.56.t:0 "Die [GER.GetAdjective] Territorien"
 wtt_germany.56.desc:0 "Unser Krieg mit [SOV.GetNameDef] geht nicht gut voran, und wir riskieren, alles zu verlieren. Im Westen hat sich [GER.GetNameDef] in den letzten Jahren rasant verändert, ist aber jetzt ein standhafter Verfechter demokratischer Werte. Eine schnelle Rückgabe der alten [GER.GetAdjective]-Gebiete Danzig und Posen würde zweifellos Millionen von Menschen vor der Unterdrückung durch den [SOV.GetAdjective]-Stiefel bewahren."
 wtt_germany.56.a:0 "Lieber [GER.GetNameDef] als die [SOV.GetAdjective]s!"
 wtt_germany.56.b:0 "Niemals! Was [POL.GetAdjective] ist, soll fallen [POL.GetAdjective]!"
 wtt_germany.57.t:0 "[POL.GetNameDefCap] Bietet Rückgabe von [GER.GetAdjective] Territorien"
 wtt_germany.57.desc:0 "Da der Krieg zwischen [POL.GetAdjective] und [SOV.GetNameDef] nicht gut läuft, hat sich deren Regierung über geheime Kanäle an uns gewandt und die schnelle Rückgabe unserer alten Gebiete Danzig und Posen angeboten. Sie argumentieren, dass es ihrem Volk unter einer demokratischen [GER.GetAdjective]-Herrschaft zweifellos besser gehen wird als unter dem unterdrückerischen [SOV.GetAdjective]-Stiefel."
 wtt_germany.57.a:0 "Welch eine Tücke! Wir werden sie in Sicherheit bringen."
 wtt_germany.57.b:0 "Nein, wir können nicht riskieren, dass [SOV.GetAdjective] Vergeltung übt."
 wtt_germany.58.t:0 "[AUS.GetAdjective] Volk lehnt Wiedervereinigung ab"
 wtt_germany.58.desc:0 "Das [AUS.GetAdjective]-Volk hat unsere Aufrufe zur Vereinigung zurückgewiesen und zieht es vor, die Unabhängigkeit von [AUS.GetAdjective] zumindest noch eine Weile beizubehalten."
 wtt_germany.58.a:0 "Wir müssen ihre Wünsche respektieren."
 wtt_germany.59.t:0 "[GER.GetNameDefCap] Akzeptiert Danzig und Poznan"
 wtt_germany.59.desc:0 "Die [GER.GetAdjective]-Regierung hat beschlossen, ihre alten Gebiete zu akzeptieren und hat feierlich geschworen, die Bürger der Region [POL.GetAdjective] zu schützen."
 wtt_germany.59.a:0 "Zumindest werden sie sicher sein."
 wtt_germany.60.t:0 "[GER.GetNameDefCap] Lehnt Danzig und Poznan ab"
 wtt_germany.60.desc:0 "Die [GER.GetAdjective]-Regierung hat uns mitgeteilt, dass sie unser Angebot nicht annehmen kann. Sie fürchtet [SOV.GetAdjective] Vergeltungsmaßnahmen und kann daher das Risiko nicht eingehen."
 wtt_germany.60.a:0 "Wer wird ihnen helfen, wenn alle an die Roten gefallen sind?"
 wtt_germany.62.t:0 "Unternehmen fordern MEFO-Zahlung"
 wtt_germany.62.desc:0 "Nach dem Ende des jüngsten Krieges drängen uns die Unternehmen, denen wir MEFO-Rechnungen ausgestellt haben, nun zur Zahlung. Sie behaupten, es bestehe keine Notwendigkeit mehr, die Zahlungen "zum Wohle des Vaterlandes" zurückzuhalten."
 wtt_germany.62.a:0 "Nun gut."
 wtt_germany.63.t:0 "[GER.GetName] Reintegriert Elsass-Lothringen"
 wtt_germany.63.desc:0 "Die [GER.GetAdjective]-Regierung hat ein Gesetz erlassen, das die Wiedereingliederung von Elsass-Lothringen und Luxemburg in die [GER.GetNameDef] vorsieht. Die Masseneinberufung unserer Bevölkerung hat bereits begonnen."
 wtt_germany.63.a:0 "Diese Bastarde! Es ist noch nicht vorbei!"
 wtt_germany.64.t:0 "[GER.GetName] Reintegriert Luxemburg"
 wtt_germany.64.a:0 "Was können wir tun?"
 wtt_germany.65.t:0 "[From.GetNameDefCap] Fordert Kriegsteilnahme"
 wtt_germany.65.desc:0 "[From.GetNameDefCap] hat uns mitgeteilt, dass sie unser Land benötigen, um ihre Truppen zum [SOV.GetAdjective] Feind zu bringen. Sie erinnern uns daran, dass wir unter ihrem Schutz gegen die Kommunisten stehen und dass wir ihnen daher unsere Unterstützung in ihrem derzeitigen Krieg schulden."
 wtt_germany.65.a:0 "Sie haben recht - wir werden uns ihrem Krieg anschließen."
 wtt_germany.65.b:0 "Was glauben sie, wer sie sind? Niemals!"
 wtt_germany.66.t:0 "[From.GetNameDefCap] Akzeptiert Forderungen"
 wtt_germany.66.desc:0 "[From.GetNameDefCap] hat beschlossen, sich unserem Krieg gegen [SOV.GetNameDef] anzuschließen, was den zusätzlichen Vorteil hat, dass unsere Streitkräfte durch ihr Land ziehen können."
 wtt_germany.67.t:0 "[From.GetName] Lehnt Forderungen ab"
 wtt_germany.67.desc:0 "[From.GetNameDefCap] hat unsere Forderungen nach einer Kriegsbeteiligung zurückgewiesen und schließt weiterhin seine Grenzen für unsere Truppen. Wenn die Polen nicht bereit sind, unseren Truppen Zugang zu gewähren, müssen wir über sie hinweggehen."
 wtt_germany.67.a:0 "Sie haben es sich selbst zuzuschreiben."
 wtt_germany.68.t:0 "[From.GetName] Schlägt imperiale Reintegration vor"
 wtt_germany.68.desc:0 "Die [From.GetAdjective]-Regierung ist mit dem Vorschlag an uns herangetreten, das alte österreichisch-ungarische Reich wieder zu integrieren. Da die pro-imperiale Stimmung in unseren jeweiligen Nationen relativ hoch ist, behaupten sie, dass es im besten Interesse aller wäre, unsere Nationen zu vereinen."
 wtt_germany.68.a:0 "Eine ausgezeichnete Idee! Wir werden sie annehmen."
 wtt_germany.68.b:0 "Freiwillig mitmachen? Niemals!"
 wtt_germany.69.t:0 "[From.GetName] Akzeptiert die Integration"
 wtt_germany.69.desc:0 "Die [From.GetAdjective]-Regierung hat auf unseren Vorschlag zur Reintegration des alten Österreich-Ungarns reagiert. Sie erkennt die Vorteile dieses Schrittes an und hat ihre Bereitschaft erklärt, ihre Nation mit der unseren zu integrieren, sollten alle Parteien zustimmen."
 wtt_germany.70.t:0 "[From.GetName] lehnt die Integration ab"
 wtt_germany.70.desc:0 "Die [From.GetAdjective]-Regierung hat auf unseren Vorschlag zur Reintegration des alten Österreich-Ungarns reagiert. Sie hat angedeutet, dass sie niemals bereit sein wird, unsere Führung in einem solchen Unterfangen zu akzeptieren."
 wtt_germany.71.t:0 "Die Reformation der österreichisch-ungarischen Monarchie"
 wtt_germany.71.desc:0 "Unsere benachbarten österreichisch-ungarischen Nachfolgestaaten haben die vorgeschlagene Wiedereingliederung ihrer Länder in unsere Nation akzeptiert und sich damit zum Österreichisch-Ungarischen Reich reformiert. Ekstatische Massen haben die Unterzeichnung des Wiedervereinigungsvertrags auf den Straßen begrüßt, und die [GER.GetAdjective]-Regierung hat uns eifrig in ihr Bündnis aufgenommen."
 wtt_germany.71.a:0 "Eine neue Ära für Österreich-Ungarn bricht an."
 wtt_germany.72.t:0 "[From.GetNameDefCap] Schlägt wirtschaftliche Integration vor"
 wtt_germany.72.desc:0 "Da wir bereits eng verbündet sind, hat [From.GetNameDef] den Vorschlag gemacht, unsere Militärwirtschaft durch eine stärkere Integration unserer Volkswirtschaften zu erweitern. Dies würde unser militärisches Wachstum stark fördern, aber es würde uns auch in außenpolitischen Angelegenheiten unterordnen."
 wtt_germany.72.a:0 "Eine großartige Idee - unsere Schicksale sind miteinander verflochten."
 wtt_germany.72_tt:0 "§RWir würden die Kontrolle über unsere Untertanen verlieren.§!"
 wtt_germany.72.b:0 "Wir denken nicht; unsere Souveränität ist zu wertvoll."
 wtt_germany.73.t:0 "[From.GetNameDefCap] Akzeptiert die wirtschaftliche Integration"
 wtt_germany.73.desc:0 "Die [From.GetAdjective]-Regierung teilt uns mit, dass sie unseren Vorschlag zur Integration unserer Kriegswirtschaften akzeptiert. Sie wartet sehnsüchtig auf unsere Anleitung, um ihr Militär nach unserem Erfolgsmodell zu modellieren."
 wtt_germany.73.a:0 "Unter unserer Anleitung werden ihre Armeen anschwellen."
 wtt_germany.74.t:0 "[From.GetNameDefCap] Lehnt die wirtschaftliche Integration ab"
 wtt_germany.74.desc:0 "Die [From.GetAdjective]-Regierung teilt uns mit, dass sie unseren Vorschlag zur Integration unserer Kriegswirtschaften ablehnt. Sie schätzen ihre Souveränität mehr als die Nützlichkeit ihrer Armeen."
 wtt_germany.74.a:0 "Sie lehnen die Größe selbst ab!"
 wtt_germany.999.t:0 "[From.GetLeader] Ersucht um Wiedereinsetzung der königlichen Titel"
 wtt_germany.999.desc:0 "Im Namen von Kaiser [From.GetLeader] hat die [From.GetAdjective]-Regierung darum gebeten, die Aberkennung britischer Adelstitel und königlicher Titel von deutschen königlichen und fürstlichen Familien rückgängig zu machen, wie es das Gesetz zur Aberkennung von Titeln von 1917 erlaubt. Sie argumentiert, dass dies der Welt zeigen würde, dass die britischen und deutschen Königs- und Fürstenfamilien bereits zu ihren ausgezeichneten Vorkriegsbeziehungen zurückgekehrt sind, und dass dies als Symbol für die zukünftige deutsch-britische Freundschaft dienen würde."
 wtt_germany.999.a:0 "Das ist eine großartige Idee!"
 wtt_germany.999.b:0 "Wir denken nicht."
 wtt_germany.1000.t:0 "[From.GetAdjective] Regierung nimmt Antrag an"
 wtt_germany.1000.desc:0 "Die [From.GetAdjective]-Regierung hat beschlossen, unseren Antrag auf Wiedereinführung britischer Adelstitel und königlicher Titel für deutsche königliche und fürstliche Familien zu unterstützen. Sie schlägt eine große "königliche Zeremonie des Jahrhunderts" vor. Das gesamte deutsche Königshaus ist eingeladen, sich persönlich die Titel zurückgeben zu lassen, die ihnen vor zwei Jahrzehnten unrechtmäßig entzogen wurden. Die kaiserlichen Berater schlagen vor, dass die gesamte erweiterte königliche Familie einen großen Auftritt mit der Spitze der deutschen Technologie hat. Das hochmoderne Luftschiff Hindenburg würde sich hervorragend für diesen Anlass eignen."
 wtt_germany.1000.a:0 "Eine ausgezeichnete Idee! Wir werden einen Verbindungsmann entsenden."
 wtt_germany.1000.a_tt:1 "Prinzessin Victoria Louise wird vorausgeschickt, um bei den Vorbereitungen dieser großen Zeremonie zu helfen. Das wird die Ressourcen unserer Regierung etwas belasten.\n"
 wtt_germany.1000.b:0 "Eine ausgezeichnete Idee! Wir werden alle zusammen reisen."
 wtt_germany.1000.b_tt:0 "Die gesamte erweiterte königliche Familie wird an Bord der Hindenburg zur Zeremonie reisen. Dies wird das Ansehen der kaiserlichen Familie in den Augen unserer Verbündeten und unseres Volkes erhöhen und die Position unserer Regierung stärken.\n"
 wtt_germany.1001.t:0 "Hindenburg in London in Flammen"
 wtt_germany.1001.desc:1 "Die Hindenburg wurde heute beim Versuch, in London anzulegen, auf tragische Weise zerstört. Aus noch nicht geklärten Gründen ging das Luftschiff in Flammen auf und stürzte zu Boden, wobei alle Passagiere und Besatzungsmitglieder an Bord ums Leben kamen - darunter praktisch alle Mitglieder der erweiterten deutschen Kaiserfamilie.\n Die einzige Überlebende ist Prinzessin Victoria Louise, die vorausgeschickt wurde, um bei den Vorbereitungen der Zeremonie zu helfen. Die Prinzessin, die nach ihrer Großmutter, der deutschen Kaiserin Victoria, und ihrer Urgroßmutter, Königin Victoria, als dritte den Namen "Victoria" trägt, ist die einzige verbliebene Thronfolgerin. Noch immer erschüttert vom Verlust ihrer Familie, hat sie den Thron als Kaiserin Victoria I. des Deutschen Reiches bestiegen."
 wtt_germany.1001.a:0 "Der Kaiser ist tot. Es lebe die Kaiserin!"
 wtt_germany.1002.desc:0 "Die Hindenburg wurde heute bei dem Versuch, in London anzulegen, auf tragische Weise zerstört. Aus noch nicht geklärten Gründen ging das Luftschiff in Flammen auf und stürzte auf den Boden, wobei alle Passagiere und Besatzungsmitglieder an Bord ums Leben kamen - einschließlich aller Mitglieder der erweiterten deutschen Kaiserfamilie. Mit der völligen Beseitigung der Kaiserfamilie hat die Regierung die direkte Kontrolle übernommen, aber es scheint unwahrscheinlich, dass dies kurzfristig zu einer Rückkehr der Demokratie führen wird."
 wtt_germany.1002.a:0 "Eine Tragödie!"
 wtt_germany.1003.t:0 "[From.GetAdjective] Regierung lehnt Antrag ab"
 wtt_germany.1003.desc:0 "Nach einer langen Sitzung im Parlament hat die [From.GetAdjective]-Regierung beschlossen, unseren Antrag auf Wiedereinführung britischer Adelstitel und königlicher Titel für deutsche königliche und fürstliche Familien abzulehnen."
 wtt_germany.1003.a:0 "Das ist sehr bedauerlich."
 wtt_news.1000.desc:0 "Die Hindenburg wurde heute bei dem Versuch, in London anzulegen, auf tragische Weise zerstört. Aus noch nicht geklärten Gründen ging das Luftschiff in Flammen auf und stürzte auf den Boden, wobei alle Passagiere und Besatzungsmitglieder an Bord ums Leben kamen - darunter praktisch alle Mitglieder der erweiterten deutschen Kaiserfamilie. Die einzige Überlebende ist Prinzessin Victoria Louise, die vorausgeschickt wurde, um bei den Vorbereitungen der Zeremonie zu helfen. Die Prinzessin, die nach ihrer Großmutter, der deutschen Kaiserin Victoria, und ihrer Urgroßmutter, Königin Victoria, als dritte Königin den Namen "Victoria" trägt, ist somit die einzige verbliebene Thronfolgerin. Noch immer erschüttert vom Verlust ihrer Familie, hat sie als Kaiserin Victoria I. des Deutschen Reiches den Thron bestiegen."
 wtt_news.1000.a:0 "Eine schreckliche Tragödie mit unerwarteten Folgen."
 wtt_news.1001.desc:0 "Die Hindenburg wurde heute bei dem Versuch, in London anzulegen, auf tragische Weise zerstört. Aus noch nicht geklärten Gründen ging das Luftschiff in Flammen auf und stürzte auf den Boden, wobei alle Passagiere und Besatzungsmitglieder an Bord ums Leben kamen - einschließlich aller Mitglieder der erweiterten deutschen Kaiserfamilie. Mit der völligen Dezimierung der Kaiserfamilie hat die Regierung die direkte Kontrolle übernommen, aber es scheint unwahrscheinlich, dass dies kurzfristig zur Rückkehr der Demokratie führen wird."
 wtt_news.1001.a:0 "Was für eine schreckliche Tragödie!"
 wtt_news.1.t:0 "Deutschland verwickelt in einen Bürgerkrieg"
 wtt_news.1.desc:0 "Ein plötzlicher Putsch der Wehrmacht unter der Führung des berühmten Feldmarschalls August von Mackensen hat heute früh einen Bürgerkrieg in Deutschland ausgelöst. Kommunisten, Royalisten und Demokraten haben gleichermaßen die Waffen gegen ihre ehemaligen Landsleute ergriffen, und militärische Einheiten wurden von den Grenzen abgezogen, um sich um die innere Bedrohung zu kümmern. Die Faschisten, die unter dem Befehl Hitlers stehen, haben bereits geschworen, die Nation eher zu zerstören, als sie an "verräterische Deutsche" fallen zu sehen."
 wtt_news.1.a:0 "Jetzt gibt es kein Zurück mehr."
 wtt_news.1.b:0 "Vom Militär verraten! Wir können nicht dasselbe erleiden."
 wtt_news.1.c:0 "Hoffen wir, dass bald wieder Frieden in Europa einkehrt."
 wtt_news.2.t:0 "[From.GetNameDefCap] Blockiert die Rückkehr von Wilhelm II"
 wtt_news.2.desc:0 "[Kurz nachdem [GER.GetNameDef] gestern Morgen überraschend die Verbannung Wilhelms II. aufgehoben hatte, blockierten die Behörden von [HOL.GetAdjective] die Wagenkolonne des alten Kaisers, bevor sie die [GER. GetAdjective] und zwangen ihn, zu seiner Residenz Huis Doorn zurückzukehren. In einem offiziellen [HOL.GetAdjective]-Kommuniqué heißt es, man befürchte eine Destabilisierung des Kontinents, sollte Wilhelm II. noch einmal den deutschen Thron besteigen. Daher hat die [HOL.GetAdjective]-Regierung es auf sich genommen, den alten Kaiser unter Hausarrest zu stellen.\n\nEine [GER.GetAdjective]-Reaktion auf die Krise steht noch aus, aber der öffentliche Aufschrei schließt die Forderung nach militärischer Gewalt ein, um für die Rückkehr des Kaisers zu sorgen.\n"
 wtt_news.2.a:0 "Wie können sie es wagen?"
 wtt_news.2.b:0 "Sie sollten besser wissen, was sie tun."
 wtt_news.2.c:0 "Jemand musste Stellung beziehen."
 wtt_news.3.t:0 "Wilhelm II. kehrt zurück nach [GER.GetNameDef]"
 wtt_news.3.desc:0 "In einer überraschenden Ankündigung hob die [GER.GetAdjective]-Regierung gestern Morgen offiziell die Verbannung von Wilhelm II. auf. Später am Tag passierte die Wagenkolonne des alten Kaisers die [HOL.GetAdjective]-[GER.GetAdjective]-Grenze, und bei seiner Rückkehr nach Berlin wurde er feierlich wieder als Kaiser des Deutschen Reiches eingesetzt. Der Kaiser hat bereits geschworen, [GER.GetNameDef] zu alter Größe zurückkehren zu lassen, aber es bleibt abzuwarten, welche Richtung die Nation mit ihrer Diplomatie einschlagen wird."
 wtt_news.3.a:0 "Es lebe der Kaiser!"
 wtt_news.3.b:0 "Eine Rückkehr zu den Anfängen des Jahrhunderts?"
 wtt_news.3.c:0 "Wir haben unseren Teil dazu beigetragen, ihn in Sicherheit zu bringen."
 wtt_news.3.d:0 "Wir hätten die [HOL.GetAdjective] stärker auf seine Auslieferung drängen sollen!"
 wtt_news.4.t:0 "Wilhelm II. aus [HOL.GetAdjective] befreit Hausarrest"
 wtt_news.4.desc:0 "Trotz vergeblicher [HOL.GetAdjective]-Versuche, sich dem [GER.GetAdjective]-Vorstoß zu widersetzen, sah sich die Regierung angesichts der überwältigenden [GER.GetAdjective]-Gewalt gezwungen, zu kapitulieren. \nDie Truppen von [GER.GetAdjective] befreiten den alten Kaiser aus seinem Hausarrest in Huis Doorn, und seit seiner Rückkehr nach Berlin ist er feierlich wieder als Kaiser des Deutschen Reiches eingesetzt worden. Der Kaiser hat bereits geschworen, [GER.GetNameDef] zu seiner alten Größe zurückkehren zu lassen, aber es bleibt abzuwarten, welche Richtung die Nation mit ihrer Diplomatie einschlagen wird."
 wtt_news.4.a:0 "Niemand soll [GER.GetNameDef] aufhalten!"
 wtt_news.4.b:0 "Es war eine törichte Geste des [HOL.GetAdjective]."
 wtt_news.4.c:0 "Vielleicht war das ja doch keine so gute Idee."
 wtt_news.5.t:0 "Mussolini ermordet"
 wtt_news.5.desc:0 "Berichten aus Rom zufolge wurde Il Duce heute am helllichten Tag in den Straßen der Stadt erschossen. Gleichzeitig haben Teile der Regierung Schritte unternommen, um die Macht von den italienischen Faschisten zu übernehmen. Es gab eine Welle von Verhaftungen, und Militäreinheiten sperrten Regierungsgebäude und Straßen ab und verhängten eine Ausgangssperre. Sprecher der Putschregierung haben ihre Loyalität zu Viktor Emanuel III. erklärt. In seiner ersten Amtshandlung als Führer von [ITA.GetNameDef] unterzeichnete der König einen Bündnisvertrag mit [GER.GetNameDef]."
 wtt_news.5.a:0 "Alles lief perfekt."
 wtt_news.5.b:0 "Lang lebe der König!"
 wtt_news.5.c:0 "Die [GER.GetAdjective]s müssen dabei ihre Finger im Spiel gehabt haben."
 wtt_news.6.t:0 "Österreich-Ungarn reformiert"
 wtt_news.6.desc:1 "Die donauländischen Nachfolgestaaten der österreichisch-ungarischen Monarchie haben in letzter Zeit eine Welle pro-kaiserlicher Gefühle erlebt und unter der Führung von [From.GetOldNameDef] beschlossen, ihre jeweiligen Länder wieder zu Österreich-Ungarn zu vereinigen. \nDie neue österreichisch-ungarische Regierung unternahm sofort Schritte, um einen formellen Bündnisvertrag mit [GER.GetNameDef] zu unterzeichnen und unterstützte damit offen die Anti-[ENG.GetAdjective] und Anti-[FRA.GetAdjective] Außenpolitik von [GER.GetAdjective]."
 wtt_news.6.a:0 "Und wir mussten keinen einzigen Schuss abfeuern."
 wtt_news.6.b:0 "Wieder einmal vereint!"
 wtt_news.6.c:0 "Ein neuer Machtblock in Europa? In Bezug auf."
 wtt_news.7.t:0 "[POL.GetNameDefCap] Gibt Danzig zurück"
 wtt_news.7.desc:0 "Die [POL.GetAdjective]-Regierung hat einen [GER.GetAdjective]-Vorschlag zur Rückgabe von Danzig im Austausch gegen militärische Garantien akzeptiert. Es wurde ein Vertrag ausgearbeitet, der den Polen zusichert, dass die [GER.GetAdjective]s ihnen im Falle von Feindseligkeiten gegen sie zu Hilfe kommen werden. Obwohl der Preis hoch war, da die Polen erneut vollständig vom Meer abgeschnitten wurden, könnte es sich angesichts der kommunistischen Bedrohung im Osten durchaus gelohnt haben."
 wtt_news.7.a:0 "'Danzig oder Krieg'? Aha! Die Diplomatie siegt wieder."
 wtt_news.7.b:0 "Hoffen wir, dass sich der Preis gelohnt hat."
 wtt_news.7.c:0 "Die [GER.GetAdjective]s mischen sich in unsere Einflusssphäre ein."
 wtt_news.7.d:0 "Ein vorteilhaftes Geschäft für beide? Wir werden sehen."
 wtt_news.8.t:0 "Deutscher Bürgerkrieg beendet"
 wtt_news.8.desc:0 "Der Bürgerkrieg, der Deutschland erschüttert hat, ist nun zu Ende. Die Kämpfe waren außerordentlich heftig und der fanatische Widerstand der Nazis verursachte Verwüstungen in einem Ausmaß, das an den Großen Krieg erinnerte. Es scheint, dass Hitler tot ist und die Naziführung inhaftiert oder hingerichtet wurde. Die provisorische Regierung hat nun verkündet, dass es notwendig ist, ihre Kontrolle über den Staat zu sichern und die Stabilität der Nation wiederherzustellen, bevor man daran denkt, einen Prozess der Verfassungsreformen einzuleiten."
 wtt_news.8.a:0 "Der Wiederaufbau kann beginnen."
 wtt_news.8.b:0 "Hoffen wir, dass das neue Regime mehr Entgegenkommen zeigt."
 wtt_news.9.t:0 "[SOV.GetAdjective]s kündigen groß angelegte Übungen an"
 wtt_news.9.desc:0 "Als Reaktion auf die "zunehmend feindselige [GER.GetAdjective]-Rhetorik" hat das [SOV.GetAdjective]-Militär für dieses Jahr eine Reihe von groß angelegten Militärübungen angekündigt. [Man hofft, dass die erhöhte Bereitschaft die [GER.GetAdjective]s davon abhalten wird, "ihre verleumderische Tirade fortzusetzen", so Sprecher der [SOV.GetAdjective]-Regierung."
 wtt_news.9.a:0 "Sie haben uns direkt in die Hände gespielt!"
 wtt_news.9.b:0 "Das wird sie sicherlich zum Nachdenken bringen."
 wtt_news.9.c:0 "Hoffen wir, dass die [GER.GetAdjective]s uns nicht im Stich lassen."
 wtt_news.9.d:0 "Sie tragen nicht zur Entschärfung der Situation bei."
 wtt_news.10.t:0 "[SOV.GetAdjective]s verstärken die militärische Aufrüstung"
 wtt_news.10.desc:0 "Als Reaktion auf die jüngste Ankündigung von [GER.GetAdjective], eine mitteleuropäische Allianz gegen die Aggression von [SOV.GetAdjective] zu gründen, hat die Regierung von [SOV.GetAdjective] Maßnahmen zur drastischen Beschleunigung der militärischen Produktion beschlossen. Ein Sprecher des Kremls machte unmissverständlich klar, dass [SOV.GetNameDef] dieser Bedrohung nicht tatenlos zusehen kann. Es wurden sofort Gegenmaßnahmen ergriffen."
 wtt_news.10.a:0 "Sie helfen uns weiterhin ungewollt!"
 wtt_news.10.b:0 "Sie werden es nicht wagen, etwas noch Dümmeres zu versuchen!"
 wtt_news.10.c:0 "Immerhin hat sich ein Bündnis gebildet."
 wtt_news.10.d:0 "Das Ganze eskaliert schnell."
 wtt_news.11.t:0 "[SOV.GetAdjective]s Move to Secure Sphere"
 wtt_news.11.desc:0 "Mit der Einladung eines ihrer Grenzstaaten zur [GER.GetFactionName] hat die sowjetische Regierung unmissverständlich vor einer weiteren Einmischung in die Angelegenheiten ihrer "Einflusssphäre" gewarnt. Unbestätigte Berichte deuten auf eine Mobilisierung der sowjetischen Streitkräfte hin, die sich möglicherweise auf einen Krieg vorbereiten."
 wtt_news.11.a:0 "Haben wir sie endlich weit genug getrieben?"
 wtt_news.11.b:0 "Wir müssen unsere Grenzen sichern!"
 wtt_news.11.c:0 "Gemeinsam können wir uns ihnen entgegenstellen!"
 wtt_news.11.d:0 "Ist das die Initialzündung?"
 wtt_news.11.e:0 "Wir müssen uns auf den Krieg vorbereiten!"
 wtt_news.12.t:0 "Protest gegen den Kaiser führt zum Krieg"
 wtt_news.12.desc:0 "Als Reaktion auf die Entscheidung von [GER.GetAdjective], die Rückkehr Wilhelms II. zuzulassen, haben [FRA.GetNameDef] und [ENG.GetNameDef] dem [GER.GetNameDef] den Krieg erklärt. Als Grund für diese Eskalation nennen [FRA.GetAdjective] und [ENG.GetAdjective] die "eklatante [GER.GetAdjective] Sturheit", einen "bekannten Kriegsverbrecher" erneut zum Staatsoberhaupt werden zu lassen. [Sprecher der jeweiligen Regierungen argumentieren, dass es absolut unmoralisch sei, den 'Hauptverantwortlichen' des Großen Krieges erneut die deutsche Krone übernehmen zu lassen und dass die deutsche Regierung alle Warnungen ignoriert habe. Wir hatten keine andere Wahl"."
 wtt_news.12.a:0 "Sie maßen sich an, uns zu sagen, wer unser Führer sein kann?"
 wtt_news.12.b:0 "Sie haben uns die Hand aufgezwungen!"
 wtt_news.12.c:0 "Und damit sind wir wieder im Jahr 1914."
 wtt_news.13.t:0 "Der Wilhelm-III-Kompromiss"
 wtt_news.13.desc:0 "Als Reaktion auf den vehementen anglo-französischen Widerstand gegen die Rückkehr Wilhelms II. als Kaiser, hat die [GER.GetAdjective]-Regierung einen Kompromiss vorgeschlagen, bei dem Wilhelm II. weiterhin im Exil leben wird. Sein Sohn wird jedoch als Wilhelm III. den deutschen Thron besteigen. Nachdem er von [ENG.GetNameDef] und [FRA.GetNameDef] akzeptiert wurde, hofft man, dass dies zu einem dauerhaften Frieden zwischen den europäischen Großmächten führen wird."
 wtt_news.13.a:0 "Wir hatten keine andere Wahl."
 wtt_news.13.b:0 "Zum Glück haben die [GER.GetAdjective]s Vernunft angenommen."
 wtt_news.13.c:0 "Der Frieden wurde aufrechterhalten."
 wtt_news.14.desc:0 "Als Reaktion auf die Entscheidung von [GER.GetAdjective], die Rückkehr Wilhelms II. zuzulassen, und trotz fehlender Unterstützung von [ENG.GetAdjective] hat [FRA.GetNameDef] [GER.GetNameDef] den Krieg erklärt. Als Grund für die Eskalation nennt die [FRA.GetAdjective] die "eklatante [GER.GetAdjective] Sturheit", einen "bekannten Kriegsverbrecher" erneut zum Staatsoberhaupt werden zu lassen. Sprecher der [FRA.GetAdjective]-Regierung argumentierten, dass es absolut unmoralisch sei, den "Hauptverantwortlichen" für den Großen Krieg erneut die deutsche Krone übernehmen zu lassen. Die [GER.GetAdjective]-Regierung hat alle Warnungen ignoriert. 'Wir hatten keine andere Wahl'."
 wtt_news.14.c:0 "Törichte, starrköpfige Franzosen!"
 wtt_news.14.d:0 "Aber was wird die [ENG.GetAdjective] tun?"
 wtt_news.15.desc:0 "Als Reaktion auf den vehementen [FRA.GetAdjective]-Widerstand gegen die Rückkehr Wilhelms II. als Kaiser hat die [GER.GetAdjective]-Regierung einen Kompromiss vorgeschlagen, bei dem Wilhelm II. weiterhin im Exil leben wird. Sein Sohn wird jedoch als Wilhelm III. den [GER.GetAdjective]-Thron besteigen. Nachdem er von [FRA.GetNameDef] akzeptiert wurde, hofft man, dass dies zu einem dauerhaften Frieden zwischen den großen europäischen Kontinentalmächten führen wird."
 wtt_news.15.c:0 "Zum Glück waren die [GER.GetAdjective] vernünftiger als die [FRA.GetAdjective]."
 wtt_news.16.t:0 "China stellt deutsche Herrschaft in Tsingtao wieder her"
 wtt_news.16.desc:0 "Die chinesische Regierung hat beschlossen, den jüngsten Forderungen von [GER.GetAdjective] nach Rückgabe ihrer alten Enklave in Qingdao nachzukommen. Mit sofortiger Wirkung wird die [GER.GetAdjective]-Kontrolle innerhalb der Stadtgrenzen wiederhergestellt, und die [GER.GetAdjective]-Regierung hat sie in ihren alten [GER.GetAdjective]-Namen Tsingtao umbenannt."
 wtt_news.16.a:0 "Wir werden unsere Rückkehr zum kolonialen Ruhm noch erleben."
 wtt_news.16.b:0 "Es war nur ein kleiner Preis, den wir zahlen mussten."
 wtt_news.16.c:0 "Wir haben es ihnen schon einmal genommen; wir können es wieder tun!"
 wtt_news.16.d:0 "[GER.GetAdjective] Kolonialismus, noch einmal?"
 wtt_news.17.t:0 "[JAP.GetNameDefCap] Stellt die [GER.GetAdjective] Herrschaft in Tsingtao"
 wtt_news.17.desc:0 "\nDie [JAP.GetAdjective]-Regierung hat beschlossen, den jüngsten [GER.GetAdjective]-Forderungen nach Rückgabe ihrer alten Enklave in Qingdao nachzugeben. Mit sofortiger Wirkung wird [GER. GetAdjective] die Kontrolle innerhalb der Stadtgrenzen wiederhergestellt, und die [GER.GetAdjective]-Regierung hat sie in ihren alten [GER.GetAdjective]-Namen Tsingtao umbenannt."
 wtt_news.17.b:0 "Wie können sie es wagen, -unser- Territorium aufzugeben?"
 wtt_news.17.c:0 "Betrachten Sie uns sogar für 1914."
 wtt_news.18.t:0 "[AUS.GetNameDefCap] Stimmt für den Beitritt zu [GER.GetNameDef]"
 wtt_news.18.desc:0 "Seit dem Beginn der engen alliierten Zusammenarbeit von [AUS.GetNameDef] und [GER.GetNameDef] ist die Stimmung in Österreich für die Wiedervereinigung dramatisch angestiegen. Gestern stimmte das österreichische Volk in einer Volksabstimmung mit überwältigender Mehrheit für die Vereinigung mit den nördlichen Nachbarn. Die Integration des [AUS.GetAdjective]-Staates wurde sofort vorangetrieben, und [GER.GetNameDef] schaffte heute Morgen den alten Staat ab."
 wtt_news.18.a:0 "Für ein Großdeutschland."
 wtt_news.18.b:0 "Das haben sie sich gewünscht."
 wtt_news.19.t:0 "[POL.GetNameDefCap] Danzig und Posen zurück"
 wtt_news.19.desc:0 "Angesichts des anhaltenden [SOV.GetAdjective]-Angriffs hat die [POL.GetAdjective]-Regierung heute Morgen die sofortige Rückgabe der alten deutschen Gebiete Danzig und Posen an [GER.GetNameDef] angekündigt.\n\n]Trotz des völligen Schweigens der [POL. GetAdjective] oder [GER.GetAdjective] zu den Gründen, sind sich Experten einig, dass es sich höchstwahrscheinlich um einen Versuch handelt, diese Gebiete angesichts des drohenden militärischen Zusammenbruchs von [POL.GetAdjective] aus den Händen von [SOV.GetAdjective] zu halten."
 wtt_news.19.a:0 "Wir werden sie mit unserem Leben schützen."
 wtt_news.19.b:0 "Es war die beste Option."
 wtt_news.19.c:0 "Hinterhältige und hinterhältige diplomatische Winkelzüge!"
 wtt_news.19.d:0 "Eine bemerkenswert schlaue diplomatische Vereinbarung."
 wtt_news.20.t:0 "[GER.GetNameDefCap] Kündigt Anti-[SOV.GetAdjective] Pakt"
 wtt_news.20.desc:0 "Angesichts der zunehmenden Aggression von [SOV.GetAdjective] hat [GER.GetNameDef] "Staaten, die unmittelbar vom Kommunismus bedroht sind", die Möglichkeit angeboten, sich gegen [SOV.GetNameDef] zu verbünden. Jedes Land in der Allianz wird sich verpflichten, einen Krieg gegen [SOV.GetNameDef] zu führen, sollte es zu einem Angriff auf ein Mitglied kommen."
 wtt_news.21.t:0 "[From.GetNameDefCap] Spricht sich gegen [SOV.GetNameDef] aus"
 wtt_news.21.desc:0 "Die [GER.GetAdjective]-Regierung hat ihre Rhetorik gegen [SOV.GetNameDef] verschärft und davor gewarnt, dass Europas östlicher Nachbar eine "große rote Bedrohung" darstellt, die über dem Kontinent droht. Ob es sich dabei um Panikmache handelt oder ob die Warnung auf Tatsachen beruht, ist umstritten, aber es sieht ganz danach aus, dass die [GER.GetAdjective]s den Kontinent gegen den Osten vereinen wollen."
 wtt_news.21.a:0 "Die Welt muss von der [SOV.GetAdjective]-Drohung erfahren!"
 wtt_news.21.b:0 "Wie können sie es wagen, uns so zu verleumden?!"
 wtt_news.21.d:0 "Wir werden sehen, wie die [SOV.GetAdjective]s dies aufnehmen."
 wtt_news.22.t:0 "[From.GetNameDefCap] Kündigt die Mitteleuropäische Allianz an"
 wtt_news.22.desc:1 "\n[GER.GetNameDefCap] hat seine jüngste Anti-[SOV.GetAdjective]-Rhetorik fortgesetzt und einen konkreten Plan zur Eindämmung des [SOV.GetAdjective]-Einflusses im Rest des Kontinents entwickelt. Ein neues Bündnis, die Mitteleuropäische Allianz, wurde gegründet und wird mit der Zeit hoffentlich in der Lage sein, seinen Mitgliedern Schutz gegen das zu bieten, was die [GER.GetAdjective]s als "ungezügelte [SOV.GetAdjective]-Aggression" bezeichnen."
 wtt_news.22.a:0 "Wir werden das freie Europa gegen die Bedrohung durch den Kommunismus führen!"
 wtt_news.22.b:0 "Sie bedrohen zunehmend unsere Position."
 wtt_news.22.c:0 "Endlich unternehmen die [GER.GetAdjective]s Schritte."
 wtt_news.22.d:0 "Es ist unwahrscheinlich, dass die [SOV.GetAdjective]s das einfach so hinnehmen werden."
 wtt_news.23.t:0 "Vichy-Frankreich annektiert"
 wtt_news.23.desc:0 "Eine [GER.GetAdjective]-Operation zur Annexion von Vichy-Frankreich, die Anfang der Woche gestartet wurde, ist erfolgreich abgeschlossen worden. Die [GER.GetAdjective]-Kräfte konnten die Kontrolle über den Marinestützpunkt in Toulon übernehmen, bevor der Befehl zur Versenkung der französischen Flotte gegeben werden konnte. Die gesamte französische Flotte ist unversehrt in die Hände von [GER.GetAdjective] gefallen."
 wtt_news.23.a:0 "Ein großer Erfolg!"
 wtt_news.23.b:0 "Sie haben in ihrer Pflicht versagt."
 wtt_news.23.c:0 "Die [GER.GetAdjective]s sind rücksichtslos."
 wtt_news.24.t:0 "Französische Versenkungsflotte"
 wtt_news.24.desc:0 "Eine [GER.GetAdjective]-Operation zur Annexion von Vichy-Frankreich, die Anfang der Woche begonnen wurde, ist erfolgreich abgeschlossen worden. Allerdings waren die [GER.GetAdjective]-Kräfte nicht in der Lage, die Kontrolle über den Marinestützpunkt in Toulon zu übernehmen, bevor der Befehl zur Versenkung der französischen Flotte erteilt werden konnte. Daher wurde die gesamte französische Flotte versenkt, um sie vor den Händen von [GER.GetAdjective] zu schützen."
 wtt_news.24.a:0 "Eine Enttäuschung, aber das ist nicht weiter schlimm."
 wtt_news.24.b:0 "Sie haben ihr Wort bis zum Ende gehalten."
 wtt_news.24.c:0 "Ein letzter Akt des französischen Trotzes."
 wtt_burma_road.1.t:0 "Burma Road geschlossen"
 wtt_burma_road.1.desc:0 "Die Truppen des [Besatzungsland.GetAdjective], die [Staat_besetzt.GetName] angreifen, haben die Burmastraße erreicht und den Weg an mehreren Stellen abgeschnitten. Über diesen Weg kann uns kein Nachschub mehr erreichen."
 wtt_burma_road.1.a:0 "Das macht die Sache nicht einfacher."
 wtt_burma_road.2.desc:0 "Die [From.GetAdjective]-Regierung hat beschlossen, den Verkehr über die Birma-Straße nicht mehr zuzulassen. Alle Konvois auf dieser Straße wurden gestoppt und zur Rückkehr aufgefordert. Über diesen Weg können uns keine weiteren Lieferungen erreichen."
 wtt_burma_road.2.desc_war_with_from:0 "Die [From.GetAdjective]-Kräfte sind auf der Burmastraße schnell vorgerückt und haben mehrere wichtige Brücken und Übergänge überrannt. Die Straße ist nun für den gesamten Verkehr gesperrt, und es kann uns kein weiterer Nachschub über diese Route erreichen."
 wtt_burma_road.3.t:0 "[From.GetNameDefCap] Öffnet einen Teil der Burma Road wieder"
 wtt_burma_road.3.desc:0 "Nach der erfolgreichen Rückeroberung eines großen Teils der Burma Road haben die [From.GetAdjective]-Behörden die Wiederaufnahme des Verkehrs auf der Strecke erlaubt. Zwar machen die Reste der feindlichen Truppen die Reise noch gefährlicher als zuvor, aber der Nachschub ist wieder im Fluss."
 wtt_burma_road.3.a:0 "Ein guter erster Schritt."
 wtt_burma_road.4.t:0 "[From.GetNameDefCap] Wiedereröffnung der Burma Road"
 wtt_burma_road.4.desc:0 "Der erste Nachschubkonvoi über die wiedereröffnete Burmastraße hat heute Yunnan erreicht. Es wird zwar noch eine Weile dauern, bis der Verkehr wieder reibungslos fließt, aber der Nachschub ist wieder da."
 wtt_burma_road.4.a:0 "Eine dringend benötigte Erleichterung."
 wtt_ledo_road.1.t:0 "Ledo Road geschlossen"
 wtt_ledo_road.1.desc:0 "Die Truppen des [Besatzungsland.GetAdjective], die [State_occupied.GetName] angreifen, haben die Ledo-Straße erreicht und den Weg an mehreren Stellen abgeschnitten. Über diesen Weg kann uns kein Nachschub mehr erreichen."
 wtt_ledo_road.2.desc:0 "Die [From.GetAdjective]-Regierung hat beschlossen, den Verkehr über die Ledo-Straße nicht mehr zuzulassen. Alle Konvois auf dieser Straße wurden gestoppt und zur Rückkehr aufgefordert. Über diesen Weg können uns keine weiteren Lieferungen erreichen."
 wtt_ledo_road.2.desc_war_with_from:0 "Die [From.GetAdjective]-Kräfte sind auf der Ledo-Straße schnell vorgerückt und haben mehrere wichtige Brücken und Übergänge überrannt. Die Straße ist nun für den gesamten Verkehr gesperrt, und es kann uns kein weiterer Nachschub über diese Route erreichen."
 wtt_ledo_road.3.t:0 "[From.GetNameDefCap] Öffnet einen Teil der Ledo-Straße wieder"
 wtt_ledo_road.3.desc:0 "Nach der erfolgreichen Rückeroberung eines Großteils der Ledo Road haben die [From.GetAdjective]-Behörden die Wiederaufnahme des Verkehrs auf der Strecke erlaubt. Reste von feindlichen Truppen machen die Reise zwar noch gefährlicher als zuvor, aber der Nachschub ist wieder im Fluss."
 wtt_ledo_road.3.a:0 "Ein guter erster Schritt."
 wtt_ledo_road.4.t:0 "[From.GetNameDefCap] Wiedereröffnung der Ledo-Straße"
 wtt_ledo_road.4.desc:0 "Der erste Nachschubkonvoi über die wiedereröffnete Ledo-Straße hat heute Yunnan erreicht. Es wird zwar noch einige Zeit dauern, bis der Verkehr wieder reibungslos fließt, aber der Nachschub erreicht uns wieder."
 wtt_ledo_road.4.a:0 "Gute Nachrichten!"
 wtt_the_hump.1.t:0 "Buckel-Luftbrücke unterbrochen"
 wtt_the_hump.1.desc:0 "Die Streitkräfte des [besetztes_Land.GetAdjective] haben mehrere Flugplätze in [besetzter_Staat.GetName] überrannt und die lokalen Lufttransportgeschwader, die die Himalaya-Route fliegen, zur Evakuierung gezwungen. Da die Bedrohung durch feindliche Kampfflugzeuge zunimmt und die größeren Entfernungen es unmöglich machen, das Ziel mit einer einzigen Treibstoffladung zu erreichen, wurde die Luftbrücke ausgesetzt. Über diese Route kann uns kein weiterer Nachschub erreichen."
 wtt_the_hump.2.desc:0 "Die [From.GetAdjective]-Regierung hat angeordnet, alle Flüge über den Himalaya mit sofortiger Wirkung einzustellen. Trotz sofortiger Proteste gab es bisher keine Anzeichen dafür, dass sie ihr Vorgehen überdenken würde."
 wtt_the_hump.2.desc_war_with_from:0 "Die Truppen von [From.GetAdjective] haben die Flugplätze, die für die Luftbrücke über den Himalaya benutzt wurden, eingenommen, so dass es unmöglich ist, uns aus der Luft zu versorgen. Über diesen Weg ist kein Nachschub mehr zu erwarten."
 wtt_the_hump.3.t:0 "[From.GetNameDefCap] Startet die Buckel-Luftbrücke neu"
 wtt_the_hump.3.desc:0 "Die ersten [From.GetAdjective] Flugzeuge sind eingetroffen und transportieren lebenswichtige Vorräte über den Himalaya. Feindliche Aktionen stellen zwar immer noch eine Bedrohung für die Flugzeuge dar, aber der Nachschub ist wieder im Fluss."
 wtt_the_hump.3.a:0 "Ein guter erster Schritt."
 wtt_the_hump.4.t:0 "[From.GetNameDefCap] Startet die Luftbrücke über den Himalaya wieder"
 wtt_the_hump.4.desc:0 "Die Luftbrücke über dem Himalaya ist wieder voll ausgelastet, mit einem streng kontrollierten Zeitplan von täglichen Flügen, die große Mengen dringend benötigter Vorräte bringen."
 wtt_the_hump.4.a:0 "Geschenke vom Himmel!"
 wtt_hanoi_route.1.t:0 "Hanoi-Route geschlossen"
 wtt_hanoi_route.1.desc:0 "Frachtschiffe mit Nachschub für unsere Armee wurden vom Hafen von Hanoi abgewiesen, da die Route nach Norden zur chinesischen Grenze von [GetVietnamOwner] geschlossen wurde. \n\nEs kann kein weiterer Nachschub über diese Route transportiert werden."
 wtt_hanoi_route.2.desc:0 "Die lokalen [From.GetAdjective]-Behörden haben den Befehl erhalten, jede weitere Entladung von Kriegsmaterial in Hanoi für den Transport zur chinesischen Grenze zu blockieren. Bewaffnete Wachen wurden an den Docks postiert, um die Besatzungen daran zu hindern, die Blockade zu durchbrechen. Die [From.GetAdjective] Küstenwache wendet alle Schiffe ab, die sich noch auf See befinden."
 wtt_hanoi_route.2.desc_war_with_from:0 "\nDie Truppen, die Hanoi besetzen, haben mehrere Frachtschiffe mit Nachschub für uns beschlagnahmt. Die noch auf See befindlichen Schiffe haben gewendet und fliehen in neutrale Häfen."
 CHI_vietnam_JAP:0 "Die [JAP.GetAdjective] Armee"
 CHI_vietnam_FRA:0 "die [FRA.GetAdjective]-Behörden"
 wtt_china.1.t:0 "China fordert die Unterwerfung"
 wtt_china.1.desc:0 "Es scheint, dass [From.GetLeader] beschlossen hat, seine Autorität auf die entlegenen Gebiete Chinas auszuweiten. Ein Vertreter der Zentralregierung ist eingetroffen und verlangt, dass wir die Befehle von [From.GetLeader] befolgen oder durch eine gehorsamere Regierung ersetzt werden."
 wtt_china.1.a:0 "Gemeinsam stehen wir auf!"
 wtt_china.1.b:0 "Lasst es ihn versuchen."
 wtt_china.2.t:0 "[From.GetLeader] Unterwirft sich"
 wtt_china.2.desc:0 "[From.GetLeader] hat den Boten mit einer persönlichen Nachricht zurückgeschickt und versprochen, unsere Befehle zu befolgen und sich mit unserer Regierung abzustimmen."
 wtt_china.2.a:0 "Guter Mann."
 wtt_china.3.t:0 "[From.GetLeader] Weigert sich"
 wtt_china.3.desc:0 "[From.GetLeader] hat unseren Brief zurückgeschickt und behauptet, dass die Zentralregierung keine rechtliche Befugnis hat, einen Provinzgouverneur zu ersetzen. Dem Schreiben war ein detaillierter Bericht über die Kampfbereitschaft seiner Truppen beigefügt."
 wtt_china.3.a:0 "Wir werden uns das ansehen."
 wtt_china.10.t:0 "China fordert die Unterwerfung"
 wtt_china.10.desc:0 "Die Regierung von [From.GetLeader] hat eine feurige Botschaft geschickt, in der sie auf mehrere politische Entscheidungen hinweist, die wir in den letzten Monaten getroffen haben und die ihrer Ansicht nach den nationalen Interessen von [From.GetNameDef] zuwiderlaufen. Wenn wir unsere Politik nicht enger mit der [From.GetAdjective]-Regierung abstimmen, werden sie "solche Maßnahmen ergreifen, die sie für notwendig erachten." wtt_china.10.a:0 "Wir haben keine Wahl."
 wtt_china.10.b:0 "We will fight!"
 wtt_china.11.t:0 "[From.GetNameDefCap] Submits"
 wtt_china.11.desc:0 "Die [From.GetAdjective]-Regierung hat auf unsere Note geantwortet und versprochen, uns bei allen weiteren Entscheidungen zu konsultieren. Unser Botschafter bei [From.GetNameDef] wurde zum Sonderbeauftragten befördert und hat die Aufgabe, dafür zu sorgen, dass die [From.GetAdjective] nicht zu weit abschweift."
 wtt_china.11.a:0 "Großartig!"
 wtt_china.12.t:0 "[From.GetNameDefCap] Trotzig"
 wtt_china.12.desc:0 "Unsere diplomatische Note an [From.GetNameDef] ist der Presse zugespielt worden, die nun in Aufruhr ist. Sogar die internationalen Zeitungen haben sehr ungünstige Leitartikel verfasst, in denen sie unsere vernünftigen Bitten um Konsultationen als "Einmischung in innere Angelegenheiten", "gefährlichen Präzedenzfall" und sogar als "nackten Imperialismus" bezeichnen. Die [From.GetAdjective]-Regierung hat sich geweigert, die Angelegenheit weiter zu erörtern, und angedeutet, dass ein erneutes Aufgreifen der Angelegenheit zur vollständigen Aussetzung der diplomatischen Kontakte führen würde."
 wtt_china.12.a:0 "Es werden Maßnahmen ergriffen werden müssen."
 wtt_infiltration.1.t:0 "Razzia zur Bekämpfung der Infiltration"
 wtt_infiltration.2.t:0 "Kommunistische Zelle in [infiltrierter_Staat.GetName] entdeckt"
 wtt_infiltration.2.desc:0 "Untersuchungen unserer Behörden haben einen kommunistischen Stützpunkt in [infiltrierter_Staat.GetName] aufgedeckt. Wir sollten so schnell wie möglich die volle Kraft unseres Militärs gegen diese Banditen einsetzen. Jede Verzögerung könnte es ihnen ermöglichen, ihre Operationsbasis zu erweitern, was ihre Ausrottung erheblich erschweren würde."
 wtt_infiltration.2.a:0 "Schicken Sie die Truppen los."
 wtt_infiltration.3.t:0 "Kommunisten eingedämmt"
 wtt_infiltration.3.desc:0 "Bei unseren jüngsten Razzien in bekannten kommunistischen Verstecken haben unsere Agenten nichts gefunden. Wir wissen, dass die Kommunisten in unserem Land immer noch aktiv sind, aber es scheint keine Zellen zu geben, von denen wir noch nichts wussten."
 wtt_infiltration.3.a:0 "Lassen Sie uns die, die wir gefunden haben, ausrotten!"
 wtt_infiltration.4.t:0 "Kommunistische Infiltration besiegt?"
 wtt_infiltration.4.desc:0 "Die Berichte über eine weit verbreitete kommunistische Infiltration scheinen stark übertrieben zu sein. Razzien bei mehreren bekannten Verstecken und kommunistischen Aktivisten haben nichts ergeben. Dies bedeutet entweder, dass die Kommunisten nicht in der Lage waren, irgendwelche Zellen zu organisieren, oder dass wir die Zellen, die sie gegründet haben, zerschlagen haben. Wir müssen jedoch wachsam bleiben, da sie zweifellos versuchen werden, uns in Sicherheit zu wiegen, bevor sie ihre Bemühungen von neuem beginnen."
 wtt_infiltration.4.a:0 "Hoffentlich sind wir sie alle losgeworden."
 wtt_infiltration.5.t:0 "[infiltrated_state.GetName] Basisgebiet entdeckt"
 wtt_infiltration.5.desc:0 "Nationalistische Patrouillen haben sich unserer Basiszone in [infiltrierter_Staat.HolName] genähert. Wenn sie bereit sind, die Ressourcen zu investieren, könnten sie es in einer konzertierten Militäroperation zerstören."
 wtt_infiltration.5.a:0 "Hoffen wir, dass es nicht so weit kommt."
 wtt_infiltration.6.t:0 "[infiltrated_state.GetName] Basisgebiet angegriffen"
 wtt_infiltration.6.desc:1 "Feindliche Kräfte haben mit dem Angriff auf unsere Basiszone in [infiltrated_state.GetName] begonnen. Wir haben keine Nachrichten von unseren Kameraden in diesem Staat erhalten, aber die feindliche Presse berichtet über den Abschluss der "[infiltrated_state.GetName] Umzingelungs- und Ausrottungskampagne". Wir müssen das Schlimmste annehmen."
 wtt_infiltration.6.a:0 "Die Revolution hat einen Rückschlag erlitten."
 wtt_infiltration.10.t:0 "Kommunistischer Aufstand"
 wtt_infiltration.10.desc:0 "In der Kommunistischen Partei ist etwas im Gange. Unsere Nachrichtendienste haben mehrere Kuriere abgefangen, die zwischen den Stützpunkten unterwegs waren und geheime Befehle über den "Revolutionären Gegenschlag" überbrachten, der in den Untergrundbasen im ganzen Land vorbereitet wird. Es werden Soldaten und Vorräte für eine große Operation gesammelt - vielleicht sogar für einen landesweiten Aufstand. Wir müssen sofort Vorbereitungen treffen."
 wtt_infiltration.10.a:0 "Bereitet euch auf den Kampf für China vor!"
 wtt_infiltration.21.t:0 "Kommunistische Zelle in [infiltrated_state.GetName] aufgedeckt"
 wtt_infiltration.21.desc:0 "Aufgrund von Informationen, die der Geheimdienst gesammelt hat, haben unsere Patrouillen eine bedeutende kommunistische Basiszone aufgedeckt. Wir sollten sofort zuschlagen, bevor sie sich besser organisieren und unseren Versuchen, sie zu beseitigen, widerstehen können."
 wtt_infiltration.21.a:0 "Schnelligkeit ist von entscheidender Bedeutung."
 wtt_infiltration.23.t:0 "Rückläufige kommunistische Bedrohung?"
 wtt_infiltration.23.desc:0 "Eine Reihe von Razzien in bekannten kommunistischen Verstecken hat wenig Neues über das Ausmaß der kommunistischen Infiltration zutage gefördert. Ausführliche Verhöre der verhafteten Kommunisten haben nichts ergeben, was wir nicht schon vorher wussten. Es scheint, als hätte unser Geheimdienst das Problem ziemlich gut im Griff."
 wtt_infiltration.23.a:0 "Wir sollten die wenigen Zellen, von denen wir wissen, auslöschen."
 wtt_infiltration.24.a:0 "Hoffentlich sind wir sie alle losgeworden."
 wtt_infiltration.24.t:0 "Kommunistische Bedrohung besiegt"
 wtt_infiltration.24.desc:0 "Es scheint, als hätten die Kommunisten in den letzten Monaten schwere Schläge und Rückschläge einstecken müssen. Unsere Agenten haben eine wachsende Zahl von Nachrichten aus dem Hauptquartier der Kommunistischen Partei abgefangen, in denen sie sich bei den örtlichen Führern nach ihrem Status erkundigten - oft nachdem sie diese Führer verhaftet und den Kurieren aufgelauert hatten. Im Moment sieht es so aus, als wären die Kommunisten auf dem Rückzug, da ihre Organisation auf staatlicher Ebene bis zur Unwirksamkeit gestört ist. Wir müssen wachsam bleiben, denn solange die Kommunistische Partei in irgendeiner Form existiert, könnte sie beschließen, ihre Bemühungen zu erneuern."
 CHI_xian_warlords_upset:0 "Das wird die Kriegsherren verärgern. Sie könnten beschließen, eure Fraktion zu verlassen und eure Versuche, sie zu kontrollieren, abzulehnen, und werden sich in Zukunft an diese Kränkung erinnern."
 wtt_xian_incident.1.t:0 "Eine Einladung von [From.GetLeader]"
 wtt_xian_incident.1.desc:0 "[From.GetLeader] hat eine formelle Einladung an [CHI.GetLeader] geschickt, sich in Xi'an zu treffen, um die aktuelle Situation und zukünftige Schritte im Konflikt gegen die Kommunisten zu besprechen. Die Ablehnung dieser Einladung wird von [From.GetLeader] als persönliche Beleidigung angesehen und wird zweifellos von den anderen Kriegsherren bemerkt werden."
 wtt_xian_incident.1.a:0 "Geht."
 wtt_xian_incident.1.b:0 "Geh nicht."
 wtt_xian_incident.2.t:0 "[From.GetLeader] Kommt in Xi'an an"
 wtt_xian_incident.2.desc:0 "Nur mit einer kleinen Eskorte reisend, ist [From.GetLeader] nach Xi'an gekommen, um die Situation mit uns zu besprechen. Er erwartet zweifellos, dass wir unseren Einsatz gegen die Kommunisten erneuern, um sie auszulöschen. Da die [JAP.GetAdjective]-Armee vor unserer Tür steht, müssen wir ihm die Dinge klar machen."
 wtt_xian_incident.2.a:0 "Bitten Sie ihn, sich mit den Kommunisten zu verbünden."
 wtt_xian_incident.3.t:0 "[From.GetLeader] Weigert sich, sich zu treffen"
 wtt_xian_incident.3.desc:0 "Unter Hinweis auf eine schwere Erkältung hat [CHI.GetLeader] unsere Einladung "widerwillig" abgelehnt. Ob dies bedeutet, dass er plant, in naher Zukunft die direkte Kontrolle über unsere Ländereien zu übernehmen, oder ob ihm jemand unsere Pläne zugespielt hat, bleibt abzuwarten."
 wtt_xian_incident.3.a:0 "Vielleicht hat er wirklich eine Erkältung?"
 wtt_xian_incident.4.t:0 "[From.GetLeader] Schlägt ein Bündnis mit den Kommunisten vor"
 wtt_xian_incident.4.desc:0 "Bei dem Treffen in Xi'an hat [From.GetLeader] einen überraschenden Vorschlag gemacht: Er ist der Meinung, dass wir uns mit den Kommunisten verbünden sollten, um der [JAP.GetAdjective]-Bedrohung mit vereinten Kräften zu begegnen."
 wtt_xian_incident.4.a:0 "Vielleicht hat er Recht."
 wtt_xian_incident.4.b:0 "Wir erinnern uns noch daran, wie das letzte Mal lief."
 wtt_xian_incident.5.t:0 "[CHI.GetLeader] Schlägt ein Bündnis vor"
 wtt_xian_incident.5.desc:0 "Es scheint, dass das nationalistische Lager es endlich satt hat, uns von der Landkarte zu tilgen. Bei einem Treffen in Xi'an hat [CHI.GetLeader] zugestimmt, die Möglichkeit eines Bündnisses mit uns gegen die [JAP.GetAdjective] zu prüfen. Wir sollten unsere Optionen sorgfältig abwägen."
 wtt_xian_incident.5.a:0 "Die [JAP.GetAdjective] sind die größere Bedrohung."
 wtt_xian_incident.5.b:0 "Keine Deals mit den Nationalisten!"
 wtt_xian_incident.6.t:0 "[From.GetLeader] Weigert sich, mit den Kommunisten zu paktieren"
 wtt_xian_incident.6.desc:0 "Trotz unserer Argumente und Forderungen, diesen unnötigen Krieg zu beenden, hat sich [From.GetLeader] geweigert, den Gedanken einer Einheitsfront mit den Kommunisten zu erwägen. Es müssen entschiedenere Maßnahmen ergriffen werden. Sollen wir ihn verhaften und an die Kommunisten ausliefern?"
 wtt_xian_incident.6.a:0 "Das ist unsere einzige Möglichkeit."
 wtt_xian_incident.6.b:0 "Das könnte leicht aus dem Ruder laufen."
 wtt_xian_incident.7.t:0 "[CHI.GetLeader] Verhaftet in [CHI_xian_instigator.GetNameDef]!"
 wtt_xian_incident.7.desc_a:1 "[CHI_xian_instigator.GetLeader] hat eine Nachricht geschickt, dass er [CHI.GetLeader] verhaftet hat und bereit ist, ihn auszuliefern. \nDas ist vielleicht die beste Chance, die wir je haben werden, um diesen Feind des Volkes hinzurichten!"
 wtt_xian_incident.7.desc_b:0 "[From.GetLeader] hat unseren Vorschlag, [CHI.GetLeader] hinzurichten, abgelehnt. Stattdessen sollen wir uns mit den Nationalisten verbünden, da wir offenbar noch nicht bereit sind, die Revolution anzuführen und uns gleichzeitig gegen die Japaner zu verteidigen."
 wtt_xian_incident.7.a:0 "Bitten Sie die [SOV.GetAdjective]s um Zustimmung."
 wtt_xian_incident.7.b:0 "Ab mit seinem Kopf!"
 wtt_xian_incident.7.c:0 "Wir sollten uns mit ihm gegen die [JAP.GetAdjective] verbünden."
 wtt_xian_incident.7.d:0 "Ihn jetzt zu töten würde zu einem Krieg führen, den wir nicht gewinnen können. Lasst ihn gehen."
 wtt_xian_incident.8.t:0 "[From.GetLeader] Hat [CHI.GetLeader] verhaftet!"
 wtt_xian_incident.8.desc:0 "Wir haben eine Nachricht von [From.GetLeader] abgefangen, die besagt, dass er [CHI.GetLeader] in Gewahrsam hat und ihn an die Kommunisten ausliefern will. Angesichts des Hasses, der ihm entgegenschlägt, ist es unwahrscheinlich, dass er dies lange überleben wird. Wenn wir vermeiden wollen, dass [CHI.GetLeader] von [PRC.GetLeader] einem Schauprozess unterzogen und hingerichtet wird, müssen wir schnell und entschlossen handeln!"
 wtt_xian_incident.8.a:0 "Schickt die Truppen rein!"
 wtt_xian_incident.8.b:0 "Sie würden ihm nichts antun. Lasst uns warten."
 wtt_xian_incident.9.t:0 "[CHI.GetLeader] Verhaftet in [CHI_xian_instigator.GetNameDef]!"
 wtt_xian_incident.9.desc:0 "[PRC.GetLeader] hat eine Nachricht geschickt, die besagt, dass die Kommunisten die einmalige Gelegenheit haben, [CHI.GetLeader] für seine Verbrechen gegen das Volk und die Revolution vor Gericht zu stellen. Seine Hinrichtung wäre ein großer Sieg für die kommunistische Partei in ihrem Kampf um die Führung in China, würde aber auch die Nationalisten in einem kritischen Moment schwächen und es der [JAP.GetAdjective] vielleicht ermöglichen, weitere Fortschritte in China zu machen."
 wtt_xian_incident.9.a:0 "Ein weiterer bürgerlicher Feind findet sein Ende."
 wtt_xian_incident.9.b:0 "Er wird noch gebraucht."
 wtt_xian_incident.10.t:0 "[PRC.GetLeader] Schlägt ein Bündnis vor"
 wtt_xian_incident.10.desc:0 "Statt des erwarteten Schauprozesses und der anschließenden Hinrichtung haben die Kommunisten signalisiert, dass sie ein formelles Bündnis gegen die [JAP.GetAdjective] bevorzugen würden.\n\n]Sie wollen Zeit gewinnen, da sie wissen, dass ein weiterer guter Vorstoß sie vernichten würde. Wenn sie [CHI.GetLeader] tot sehen wollten, wäre er bereits hingerichtet worden.\n\nEinige Leute in unserer Regierung fragen sich jedoch, warum die Kommunisten jetzt auf ein Bündnis drängen - vielleicht wissen sie etwas, was wir nicht wissen?"
 wtt_xian_incident.10.a:0 "Solange sie unsere Befehle befolgen."
 wtt_xian_incident.10.b:0 "Keine Geschäfte mit den Kommunisten!"
 wtt_china_shared.1.t:0 "[From.GetNameDefCap] Bietet Unterstützung"
 wtt_china_shared.1.desc:0 "[From.GetLeader] ist in unserer Hauptstadt angekommen, um unsere Situation zu besprechen. Bei einem Treffen mit Unabhängigkeitsaktivisten und der Regierung erklärte er, dass unsere Unabhängigkeit ein wesentliches nationales Interesse von [From.GetNameDef] ist und sie bereit sind, jeden Versuch zu unterstützen, der zu einer größeren Unabhängigkeit führt."
 wtt_china_shared.1.a:0 "Ihre Hilfe ist mehr als willkommen."
 wtt_china_shared.1.b:0 "Wir sind mit unserer derzeitigen Situation ziemlich zufrieden."
 wtt_china_shared.2.t:0 "[From.GetNameDefCap] Nimmt unsere Unterstützung an"
 wtt_china_shared.2.desc:0 "In einem privaten Gespräch haben Regierungsvertreter von [From.GetNameDef] großes Interesse daran bekundet, was wir zur Unterstützung eines unabhängigen Staates tun können. Es wurden Gelder für Gruppen zur Verfügung gestellt, die für eine größere Unabhängigkeit eintreten, und wir haben mit der Organisation einer "Provisorischen Freien [From.GetAdjective] Regierung im Exil"."
 wtt_china_shared.2.a:0 "Ihr Kampf ist unser Kampf."
 wtt_china_shared.3.t:0 "[From.GetNameDefCap] Verweigert unsere Unterstützung"
 wtt_china_shared.3.desc:0 "In einer strengen Note hat uns [From.GetLeader] mitgeteilt, dass seine Regierung keine Einmischung in interne [From.GetAdjective]-Angelegenheiten dulden würde. Das diplomatische Protokoll verbietet es, [From.From.GetLeader] zur Persona non grata zu erklären und ihm die Einreise zu verweigern, aber praktisch unserer gesamten Delegation wurde stattdessen die Rückkehr nach [From.GetNameDef] untersagt."
 wtt_china_shared.3.a:0 "Schande."
 wtt_china_shared.4.t:0 "Unabhängigkeitsbewegung in [From.GetNameDef] gewinnt an Stärke"
 wtt_china_shared.4.desc:0 "Es scheint, dass der kürzliche Besuch von [From.From.GetLeader] bei [From.GetNameDef] nicht nur ein Austausch von Nettigkeiten beim Tee war. In letzter Zeit haben die zuvor getrennten und zersplitterten Unabhängigkeitsbewegungen des Landes begonnen, sich viel besser zu koordinieren. Es scheint fast so, als würde ihnen jemand aus dem Ausland bei der Organisation helfen."
 wtt_china_shared.4.a:0 "Beunruhigend."
 wtt_china_shared.10.t:0 "Die Flying Tigers"
 wtt_china_shared.10.desc_a:0 "Soong Mei-Ling, Ehefrau von Chiang Kai-Shek und eine seiner vertrauenswürdigsten Beraterinnen, ist nach Washington gereist, um sich für eine stärkere Unterstützung der [CHI.GetNameDef] in ihrem Kampf gegen [JAP.GetNameDef] einzusetzen. Die [CHI.GetAdjective] Luftwaffe braucht dringend moderne Flugzeuge und fähige Piloten, um sie zu fliegen.\n]Soongs Appell hat in der Öffentlichkeit Anklang gefunden, und eine Reihe unserer Piloten haben den Dienst quittiert, um sich bei einer [CHI. GetAdjective] zu verpflichten, um [CHI.GetAdjective]-Piloten "Training und Ausbildung" anzubieten.\n\n]Nachdem die Frage der Piloten geklärt ist, ist Soong Mei-Ling mit der Bitte an uns herangetreten, die Verlegung von etwa 150 unserer modernsten Kampfflugzeuge zur Neuausrüstung der [CHI.GetAdjective] Luftwaffe."
 wtt_china_shared.10.desc_b:0 "Der Krieg in China hat seinen Tribut von der chinesischen Luftwaffe gefordert. Obwohl sie zahlenmäßig und waffentechnisch unterlegen sind, haben sie tapfer gekämpft, um den Himmel über China zu beherrschen. Trotz der Tapferkeit ihrer Piloten sucht die [From.GetAdjective] Luftwaffe verzweifelt auf der Suche nach neuen Flugzeugen und Piloten, um ihre Verluste zu ersetzen. Eine von [From.GetLeader] entsandte Delegation ist in Washington eingetroffen, um über die Verlegung von etwa 150 modernen Kampfflugzeugen zu verhandeln und einer ähnlichen Anzahl von Piloten zu erlauben, nach China zu gehen, um diese Flugzeuge zu fliegen."
 wtt_china_shared.10.a:0 "Wir müssen sie in jeder erdenklichen Weise unterstützen."
 wtt_china_shared.10.b:0 "Wir dürfen nicht zulassen, dass wir in diesen Konflikt hineingezogen werden."
 wtt_china_shared.11.t:0 "Die [SOV.GetAdjective] Freiwilligengruppe"
 wtt_china_shared.11.desc_a:0 "Die anhaltenden Kämpfe in China haben die Notwendigkeit geschaffen, unsere Kameraden in der [From.GetAdjective] aus der Luft zu unterstützen. Roten Armee. [From.GetLeader] ist an uns herangetreten, um eine Freiwilligengruppe von Piloten und Flugzeugen zu entsenden. Er bittet um etwa 50 Bomber und 100 Jäger, um ihnen Geleitschutz zu geben.\n\nDies könnte eine hilfreiche Erfahrung für unsere Piloten sein und eine Gelegenheit, unsere neuesten Entwürfe im Einsatz zu testen."
 wtt_china_shared.11.desc_b:0 "Während der Krieg in China weitergeht, ist die [From.GetAdjective] Luftwaffe mit der Verteidigung des Luftraums über [From.GetNameDef] und der Luftunterstützung für die kämpfenden Truppen überfordert. [From.GetLeader] hat einen persönlichen Appell an [SOV.GetLeader] gerichtet, eine kombinierte Streitmacht von etwa 50 mittleren Bombern und 100 Jägern zu entsenden.\n]Dies könnte sich als wertvolle Gelegenheit erweisen, unsere modernste Ausrüstung unter Kampfbedingungen zu testen."
 wtt_china_shared.11.a:0 "Wir müssen sie auf jede erdenkliche Weise unterstützen."
 wtt_china_shared.11.b:0 "Sie werden mit dem auskommen müssen, was sie haben."
 wtt_china_shared.12.t:0 "Ein neuer General für [From.GetNameDef]"
 wtt_china_shared.12.desc:0 "[From.GetLeader] hat einen Brief an [USA.GetLeader] geschickt, in dem er vorschlägt, dass wir einen unserer Generäle als Stabschef für die [From.GetAdjective] Armee.\n\nDies würde uns die persönliche Dankbarkeit von [From.GetLeader] einbringen und könnte unserem General wertvolle Erfahrungen verschaffen und den Streitkräften von [From.GetLeader] helfen, den Krieg zu gewinnen.\n\nWelchen unserer Generäle sollen wir schicken?"
 wtt_china_shared.12.a:0 "Schickt Joseph Stillwell."
 wtt_china_shared.12.b:0 "Sie werden sich selbst verteidigen müssen."
 wtt_china_shared.12.c:0 "Schicken Sie Douglas MacArthur."
 wtt_china_shared.12.d:0 "Schicken Sie Dwight Eisenhower."
 wtt_china_shared.13.t:0 "[CHI_USA_General.GetName] Kommt nach China"
 wtt_china_shared.13.desc:0 "[From.GetLeader] hat unser Ersuchen um Unterstützung angenommen und [CHI_USA_General.GetName] befohlen, sich so bald wie möglich hier in China zum Dienst zu melden. Der General soll nicht nur ein Berater von [Root.GetLeader] sein, sondern Truppen im Feld kommandieren, was ihm einige Erfahrungen aus erster Hand im Kampf in einem modernen Krieg gibt."
 wtt_china_shared.13.a:0 "Eine wertvolle Ergänzung."
 wtt_china_shared.14.t:0 "Keine Hilfe von [From.GetNameDef]"
 wtt_china_shared.14.desc:0 "Unsere Anfrage an [From.GetLeader] ist auf taube Ohren gestoßen. Während mehrere hochrangige Offiziere der US-Armee angedeutet haben, dass sie bereit wären, den Auftrag zu übernehmen, haben der Kriegsminister und Präsident [From.GetLeader] ihr Veto eingelegt, da die Idee unpraktisch und nicht im nationalen Interesse sei."
 wtt_china_shared.14.a:0 "Sind sie feige, dumm oder beides?"
 wtt_prc.1.t:0 "[From.GetLeader] Schlägt ein Bündnis vor"
 wtt_prc.1.desc:0 "Nach Jahren des erfolglosen Konflikts und mit der Bedrohung durch Japan im Hintergrund sind die Kommunisten mit dem Angebot an uns herangetreten, eine gemeinsame Regierung zu bilden. Unsere Armeen würden Seite an Seite kämpfen, und wir würden unsere Politik koordinieren.\n\nDas Motiv für diesen plötzlichen Sinneswandel der Kommunisten ist weniger klar, und einige in der Regierung glauben, dass dies nur die erste Stufe eines Plans zur Übernahme des Landes ist."
 wtt_prc.1.a:0 "Wir müssen uns gegen unsere Feinde vereinen."
 wtt_prc.1.b:0 "Wir werden nicht auf diesen billigen Trick hereinfallen."
 wtt_prc.2.t:0 "[From.GetLeader] Verweigert das Bündnis."
 wtt_prc.2.desc:0 "Nach langen Überlegungen hat [From.GetLeader] beschlossen, unsere Delegation abzuweisen. Unsere Quellen innerhalb der Regierung berichten, dass er überall kommunistische Verschwörungen sieht und glaubt, dass wir versuchen, die Regierung zu übernehmen und ihm das Land wegzunehmen."
 wtt_prc.2.a:0 "Wie paranoid."
 wtt_prc.10.t:0 "[From.GetNameDefCap] Fordert unsere Kooperation"
 wtt_prc.10.desc:0 "Nach der Bildung der Regierung der Nationalen Verteidigung hat [From.GetLeader] deutlich gemacht, dass er keine "übermäßige Unabhängigkeit und Insubordination" duldet. Da der Krieg gegen [JAP.GetNameDef] immer wahrscheinlicher wird, wird jeder, der nicht auf der Seite der Regierung der Nationalen Verteidigung steht, als potenzieller Feind behandelt, und [From.GetLeader] hat offen gesagt, dass er nicht warten wird, bis ein Krieg ausbricht, um gegen die Kriegsherren vorzugehen, die sich weigern, das Knie zu beugen."
 wtt_prc.10.a:0 "Wir gehen das Risiko mit der Regierung ein."
 wtt_prc.10.b:0 "Dieser stürmische Idiot blufft nur."
 wtt_prc.11.t:0 "[From.GetNameDefCap] Tritt der Regierung der Nationalen Verteidigung bei"
 wtt_prc.11.desc:0 "[From.GetLeader] hat Vernunft angenommen und sich entschlossen, unserer Allianz beizutreten. Seine Streitkräfte werden uns nun in den kommenden Schlachten unterstützen."
 wtt_prc.12.t:0 "[From.GetNameDefCap] Verweigert"
 wtt_prc.12.desc:0 "[From.GetLeader] hat sich aus unerfindlichen Gründen geweigert, auch nur in den wichtigsten Angelegenheiten mit uns zusammenzuarbeiten. Er behauptet, wir seien nichts weiter als eine Gruppe von Banditen, die er schon bald ausrotten werde, und hat andere Kriegsherren dazu aufgerufen, sich ihm anzuschließen."
 wtt_prc.12.a:0 "Wir werden ihn in die Knie zwingen."
 PRC_provoke_japan_korea:0 "Korea"
 PRC_provoke_japan_manchuria:0 "Mandschurei"
 wtt_prc.20.t:0 "Chinesische Provokation"
 wtt_prc.20.desc:0 "Über den jüngsten Angriff auf unseren Boden sind neue Einzelheiten bekannt geworden. Obwohl bisher keiner der Täter gefasst wurde, deuten die Beweise darauf hin, dass es sich um eine absichtliche Provokation der Chinesen handelte.\n\nDie chinesische Regierung hat den Angriff verdächtig langsam verurteilt, und chinesische Zeitungen haben ihn als heroischen Akt des Trotzes gegen "[JAP.GetAdjective] Imperialismus".\n\nDas Kabinett ist zusammengekommen, um die Angelegenheit zu besprechen und Maßnahmen vorzuschlagen, um mit dem eklatanten Angriff umzugehen."
 wtt_prc.20.a:0 "Verlangen Sie eine Entschuldigung."
 wtt_prc.20.b:0 "Mobilisieren Sie die Truppen und bereiten Sie sich auf den Krieg vor."
 wtt_prc.21.t:0 "Waffenfabrik sabotiert"
 wtt_prc.21.desc:0 "Aus einer unserer Fabriken in [JAP.GetManchuriaPuppet] sind Berichte eingetroffen, wonach in der vergangenen Nacht ein Großbrand ausgebrochen ist. Die örtliche Feuerwehr ist noch mit den Löscharbeiten beschäftigt, aber sie ist zuversichtlich, dass sie das Feuer bis zum Ende des Tages unter Kontrolle haben wird. Der Schaden an der Fabrik scheint beträchtlich zu sein, da das Feuer offenbar im Lagerbereich für hochentzündliche Chemikalien ausgebrochen ist.\n\nDer militärische Geheimdienst hat eine gründliche Untersuchung eingeleitet, um herauszufinden, wie das Feuer trotz strengster Sicherheitsmaßnahmen ausbrechen konnte. Die ersten Hinweise deuten auf Brandstiftung hin, die sehr wahrscheinlich ist."
 wtt_prc.21.a:0 "Wer würde so etwas tun?"
 wtt_prc.22.t:0 "Zivile Fabrik sabotiert"
 wtt_prc.23.t:0 "Brücke gesprengt"
 wtt_prc.23.desc:0 "Irgendwann in der letzten Nacht ist eine zentrale Eisenbahnbrücke in [JAP.GetManchuriaPuppet] unter dem Gewicht eines vorbeifahrenden Munitionszuges zusammengebrochen. Die Rettungs- und Bergungsarbeiten wurden durch die sekundären Explosionen der Munition erschwert. Die Besatzung des Zuges wird immer noch vermisst und ist vermutlich tot.\n\nDer militärische Geheimdienst hat ein Team zur Untersuchung des Ortes entsandt, sobald es sicher ist, um herauszufinden, wie eine stabile Brücke ohne Warnzeichen einstürzen konnte.\n\nÖrtliche Zeugen berichten, dass sie am Tag vor dem Einsturz eine kleine Gruppe im Tal unterhalb der Brücke gesehen haben. Ihr Aufenthaltsort ist derzeit unbekannt."
 wtt_prc.24.t:0 "Patrouille in Hinterhalt geraten"
 wtt_prc.24.desc:0 "Eine unserer Patrouillen in [JAP.GetManchuriaPuppet] hat sich nicht gemeldet. Ein Suchtrupp, der entlang des Weges der Patrouille arbeitete, fand ein Schlachtfeld vor, mit Anzeichen dafür, dass die Patrouille überrascht und in einem brutalen Nahkampf vernichtet wurde.\n\nOb die Angreifer Verluste erlitten, ist nicht bekannt, aber die einzigen Leichen, die gefunden wurden, gehören zu [JAP.GetAdjective] Armee-Soldaten.\n\nSie scheinen fast so, als seien sie absichtlich zurückgelassen worden, vielleicht um eine Botschaft zu senden."
 wtt_japan.1.t:0 "[From.GetNameDefCap] Will die Oberherrschaft über unsere Kolonien"
 wtt_japan.1.desc:1 "Die [From.GetAdjective] haben unsere Schwäche ausgenutzt und angeboten, uns bei der "Aufrechterhaltung der Ordnung" in unseren Kolonien zu "helfen". Sie argumentieren, dass wir nach dem Fall unseres Festlandes keine Möglichkeit mehr haben, unsere Stellung zu halten.\n]Es ist ein Trick, uns die Kontrolle über unsere Kolonien zu entreißen, aber welche Wahl haben wir?"
 wtt_japan.1.a:0 "Es ist an der Zeit, die Vorherrschaft von [JAP.GetAdjective] im Osten zu akzeptieren."
 wtt_japan.1.b:0 "Sie werden sie sich mit Gewalt nehmen müssen!"
 wtt_japan.2.t:0 "[From.GetNameDefCap] Gewährt die Oberherrschaft über Kolonien"
 wtt_japan.2.desc:0 "[From.GetNameDefCap] hat unser Angebot, in ihren Kolonien für Ordnung zu sorgen, sorgfältig geprüft und beschlossen, es anzunehmen. Sie haben uns damit die totale Kontrolle übertragen."
 wtt_japan.2.a:0 "Eine weise Entscheidung."
 wtt_japan.3.t:0 "[From.GetNameDefCap] Verweigert die Oberherrschaft über die Kolonien"
 wtt_japan.3.desc:0 "[From.GetNameDefCap] hat unser Angebot, in ihren Kolonien für Ordnung zu sorgen, sorgfältig geprüft und beschlossen, es abzulehnen."
 wtt_japan.3.a:0 "Wir werden sehen, wie sich das für sie auswirkt."
 wtt_japan.11.t:0 "Nichtangriffspakt mit [From.GetNameDef]"
 wtt_japan.11.desc:0 "Obwohl die Spannungen zwischen [From.GetAdjective] und [Root.GetNameDef] bis vor kurzem zunahmen, haben die [From.GetAdjective] Verhandlungen über einen Nichtangriffspakt aufgenommen. Die Vorteile für uns liegen auf der Hand, aber was uns Sorgen machen sollte, sind die Vorteile für die [From.GetAdjective] und ob wir diesen Schritt bereuen werden."
 wtt_japan.11.a:0 "Wir müssen Frieden haben. Für den Moment."
 wtt_japan.11.b:0 "Ihnen jeden Vorteil zu verweigern hat Vorrang!"
 wtt_japan.12.t:0 "[From.GetNameDefCap] Akzeptiert den Nichtangriffspakt"
 wtt_japan.12.desc:0 "[From.GetNameDefCap] hat unser Angebot eines Nichtangriffspakts formell angenommen."
 wtt_japan.12.a:0 "Sie spielen uns direkt in die Hände."
 wtt_japan.13.t:0 "[From.GetNameDefCap] lehnt Nichtangriffspakt ab"
 wtt_japan.13.desc:0 "Aus welchem Grund auch immer, [From.GetNameDef] hat unser Angebot eines Nichtangriffspaktes abgelehnt."
 wtt_japan.13.a:0 "Schmieden sie ein Komplott gegen uns?"
 wtt_japan.21.t:0 "Austausch von [From.GetAdjective] Generälen"
 wtt_japan.21.desc:0 "Die [From.GetAdjective] haben beschlossen, ihre linksgerichteten Beamten und Generäle zurückzurufen und haben uns stattdessen ihre rechtsgerichteten Generäle und Beamten ins inoffizielle Exil geschickt."
 wtt_japan.21.a:0 "Es scheint, dass in [From.GetNameDef] etwas im Gange ist."
 wtt_japan.22.t:0 "[Root.GetAdjective] Ausgetauschte Generäle"
 wtt_japan.22.desc:0 "Der Prozess des Austauschs unserer rechtsgerichteten Generäle und Beamten gegen die linksgerichteten, die wir zuvor in das inoffizielle Exil in [From.GetNameDef] geschickt hatten, ist nun abgeschlossen."
 wtt_japan.22.a:0 "Dies wird unseren Einfluss auf [Root.GetNameDef] stärken."
 wtt_japan.31.t:0 "Das Schicksal der kaiserlichen Familie"
 wtt_japan.31.desc:0 "Die Zeit ist gekommen, sich um das Schicksal des Kaisers und seiner Familie zu kümmern. Vererbter sozialer Status hat in dem Japan, das wir aufbauen, keinen Platz. Was soll aus ihnen werden?"
 wtt_japan.31.a:0 "Verbannt sie!"
 wtt_japan.31.b:0 "Köpft sie!"
 wtt_japan.32.t:0 "Kaiserliche Familie im Exil"
 wtt_japan.32.desc:0 "[From.GetNameDefCap] hat die kaiserliche Familie ins Exil geschickt und uns damit einen großen Segen beschert! Er ist nun in [Root.GetNameDef] angekommen, und trotz seines Exils ist sein Einfluss auf das Volk und die Truppen immer noch bedeutend."
 wtt_japan.32.a:0 "Wir müssen uns würdig erweisen, seine Heimat zu sein!"
 wtt_japan.101.t:0 "Die mandschurische Wiedervereinigung"
 wtt_japan.101.desc:0 "Mit ihrem jüngsten Sieg gegen [MAN.GetNameDef] hat die [JAP.GetAdjective]-Regierung nun die chinesischen Verbindungen zu der Region anerkannt und uns sofort die gesamte Kontrolle übertragen. Mit dieser Geste des guten Willens bieten sie uns ein Bündnis an."
 wtt_japan.101.a:0 "Vielleicht kann man mit den [JAP.GetAdjective] tatsächlich verhandeln."
 wtt_japan.101.b:0 "Wir werden die Mandschurei akzeptieren, aber nicht ihre Freundlichkeit."
 wtt_japan.102.desc:0 "[From.GetNameDefCap] dankt uns für die Rückgabe der Mandschurei und hat unser Bündnisangebot angenommen."
 wtt_japan.103.desc:0 "[From.GetNameDefCap] dankt uns für die Rückgabe der Mandschurei, hat aber unser Bündnisangebot abgelehnt."
 wtt_japan.104.t:0 "[PHI.GetAdjective] Souveränität"
 wtt_japan.104.desc:0 "[From.GetNameDefCap] hat offen und öffentlich erklärt, dass sie nicht länger zusehen können, wie eine Nation in ihrer Interessensphäre unter dem westlichen Stiefel weiter existiert. Sie fordern nun, dass wir unseren Entkolonialisierungsprozess beschleunigen und [PHI.GetNameDef] sofort die volle Souveränität gewähren."
 wtt_japan.104.a:0 "Sie haben Recht. Sie verdienen ihre Freiheit."
 wtt_japan.104.b:0 "[PHI.GetNameDefCap] wird [USA.GetAdjective] bleiben!"
 wtt_japan.105.desc:0 "[From.GetNameDefCap] hat auf unsere Forderungen nach vollständiger Unabhängigkeit von [PHI.GetAdjective] reagiert, und die [USA.GetAdjective]-Regierung hat nun sofortige Vorkehrungen getroffen, um ihrem pazifischen Untertan volle Souveränität zu gewähren."
 wtt_japan.105.a:0 "Zumindest sind sie vernünftig."
 wtt_japan.106.desc:0 "[From.GetNameDefCap] hat auf unsere Forderungen nach vollständiger [PHI.GetAdjective]-Unabhängigkeit reagiert und auf die "lebenswichtigen [USA.GetAdjective]-Interessen" verwiesen, die die [PHI.GetNameDef] in der Region vertritt."
 wtt_japan.106.a:0 "Und sie nennen sich die 'Verteidiger der Freiheit'?"
 wtt_japan.107.desc:0 "[From.GetNameDefCap] hat auf die Forderungen von [JAP.GetAdjective] nach unserer vollständigen Unabhängigkeit reagiert, und die [USA.GetAdjective]-Regierung hat nun sofortige Vorkehrungen getroffen, um uns volle Souveränität zu gewähren!"
 wtt_japan.107.a:0 "Lobt die [JAP.GetAdjective]!"
 wtt_japan.108.t:0 "Coup der jungen Offiziere"
 wtt_japan.108.desc:0 "Einer Gruppe junger Offiziere ist es gelungen, mehrere Regierungsbeamte und den Premierminister zu ermorden. Sie haben die Stadt Tokio besetzt und die Kontrolle über den Kaiserpalast erlangt. Sie kündigten an, die Regierung von "korrupten Beamten" und "ideologischen Bedrohungen" zu säubern und den Kaiser wieder als alleinigen Herrscher der Nation einzusetzen. Ihre Aktionen hatten eine unerwartet große Anhängerschaft im Militär, wo geplante Gegenmaßnahmen durch Massenverhaftungen und Ermordungen von Elementen, die der alten Regierung treu ergeben waren, verhindert wurden. Angesichts der plötzlichen und überwältigenden Natur der Ereignisse und der Kontrolle der Rebellen über den Palast hat der Kaiser keine Anstalten gemacht, die Rebellen zu denunzieren.\n\nDer organisierte Widerstand der Regierung scheint zu bröckeln, und es wird erwartet, dass die Rebellen jederzeit die Einführung der totalen kaiserlichen Kontrolle über alle Bereiche der Innen-, Außen- und Militärpolitik ankündigen."
 wtt_japan.108.a:0 "Tennōheika Banzai!"
 wtt_japan.109.t:0 "[JAP.GetNameDefCap] Schlägt Dreierpakt vor"
 wtt_japan.109.desc:0 "[From.GetNameDefCap] hat Fühler ausgestreckt, um unser Interesse an einem Dreimächtepakt zwischen uns, dem [JAP_initiator.GetAdjective] und den [ITA_fascism.GetAdjective]s zu erkunden. Die [JAP_initiator.GetAdjective] argumentieren, dass wir uns gegenseitig unterstützen müssen, da die globale Meinung immer feindseliger gegen unsere Bemühungen gerichtet ist."
 wtt_japan.109.a:0 "Eine ausgezeichnete Idee. Wir werden den Pakt unterzeichnen."
 wtt_japan.109.b:0 "Nein, wir dürfen nicht riskieren, die Welt zu verärgern."
 wtt_japan.110.desc:0 "[JAP_initiator.GetNameDefCap] hat Fühler ausgestreckt, um unser Interesse an einem Dreimächtepakt zwischen uns, dem [JAP_initiator.GetAdjective] und den [GER_fascism.GetAdjective]s zu erkunden. Die [JAP_initiator.GetAdjective] argumentieren, dass wir uns angesichts der zunehmend feindseligen globalen Meinung, die sich gegen unsere Bemühungen richtet, gegenseitig unterstützen müssen."
 wtt_japan.111.t:0 "Dreiseitiger Pakt unterschrieben"
 wtt_japan.111.desc:0 "Die Regierungen von [GER_fascism.GetAdjective] und [ITA_fascism.GetAdjective] haben sich bereit erklärt, den vorgeschlagenen Dreiparteienpakt zu unterzeichnen, in dem sie sich verpflichten, im Falle eines Krieges an unserer Seite zu stehen."
 wtt_japan.112.t:0 "[From.GetNameDefCap] Lehnt Dreierpakt ab"
 wtt_japan.112.desc:0 "Die [From.GetAdjective]-Regierung hat den vorgeschlagenen Dreierpakt abgelehnt und zieht es vor, alleine weiterzumachen."
 wtt_japan.113.t:0 "[From.GetNameDefCap] Unterzeichnet den Dreiparteienpakt"
 wtt_japan.113.desc:0 "Die [ITA_fascism.GetAdjective]-Regierung hat sich bereit erklärt, den vorgeschlagenen Dreiparteienpakt zu unterzeichnen und sich damit verpflichtet, im Falle eines Krieges an unserer Seite zu stehen."
 wtt_japan.114.t:0 "Demokratische Elemente inszenieren Putsch"
 wtt_japan.114.desc:0 "Demokratische Elemente in der Regierung haben eine überraschende Machtübernahme eingeleitet, nachdem das Militär gedroht hatte, die hart erkämpften demokratischen Rechte des Volkes erneut zu beschneiden. Mit überraschender Schnelligkeit hat ein erheblicher Teil des Militärs zu den Waffen gegriffen, um das Volk und seine Freiheitsrechte zu verteidigen. Diese militärische Spaltung hat es den Volksvertretern ermöglicht, die Macht in der Legislative und der Exekutive zu übernehmen. Obwohl die Kämpfe gerade erst begonnen haben, ist es unwahrscheinlich, dass sie die derzeitige Regierung so einfach absetzen können."
 wtt_japan.114.a:0 "Nie wieder soll das Militär uns regieren!"
 wtt_japan.115.t:0 "[From.GetNameDefCap] Angriffe auf [SOV.GetNameDef]"
 wtt_japan.115.desc:0 "[From.GetNameDefCap] hat [SOV.GetNameDef] einseitig angegriffen, trotz unseres Nichtangriffspaktes. Uns bleibt keine andere Wahl, als entweder unser Bündnis zu ehren und den Angriff von [From.GetAdjective] zu unterstützen oder unseren Nichtangriffspakt mit den [SOV.GetAdjective]s zu ehren und den Angriff zu verurteilen."
 wtt_japan.115.a:0 "Wir werden uns unseren Verbündeten anschließen!"
 wtt_japan.115.b:0 "Unsere Abmachungen können nicht gebrochen werden. Dennoch."
 wtt_japan.116.t:0 "[From.GetNameDefCap] Tritt dem Krieg bei"
 wtt_japan.116.desc:0 "[From.GetNameDefCap] hat beschlossen, sich unserem Krieg gegen die [SOV.GetAdjective]s anzuschließen, trotz ihres früheren Nichtangriffspakts."
 wtt_japan.116.a:0 "Das sollten sie auch."
 wtt_japan.117.t:0 "[From.GetNameDef] Prangert unseren Krieg an"
 wtt_japan.117.desc:0 "Trotz ihres Engagements für uns als unsere Verbündeten hat [From.GetNameDefCap] beschlossen, ihren Nichtangriffspakt mit den [SOV.GetAdjective]s einzuhalten. Sie haben unsere Aggression in einem scheinbaren Versuch, die diplomatische Situation mit ihrem Paktpartner zu retten, angeprangert."
 wtt_japan.117.a:0 "Das ist sehr bedauerlich."
 wtt_japan.118.t:0 "[From.GetNameDefCap] Bittet um Unterstützung"
 wtt_japan.118.desc:0 "[From.GetNameDefCap] ist derzeit in einen zerstörerischen Bürgerkrieg verwickelt und hat Schwierigkeiten, mit der militärischen Stärke des Feindes mitzuhalten. Ihre Übergangsregierung hat sich nun an unsere Vertreter mit dem Angebot gewandt, die südliche Halbinsel Sachalin gegen die militärische Unterstützung einzutauschen, die sie so dringend benötigt."
 wtt_japan.118.a:0 "Eine ausgezeichnete Idee!"
 wtt_japan_118_TT:0 "Diese Freiwilligen werden dem Arbeitskräftepool wieder zugeführt, wenn §Y[From.GetName]§! den Bürgerkrieg gewinnt."
 wtt_japan.118.b:0 "Das ist kein guter Handel für uns."
 wtt_japan.119.t:0 "[From.GetNameDefCap] Akzeptiert den Handel"
 wtt_japan.119.desc:0 "[From.GetNameDefCap] hat unser Angebot angenommen, die Süd-Sachalin-Halbinsel gegen militärische Unterstützung einzutauschen. Sie haben einige Divisionen von 'Freiwilligen' entsandt, um uns im Kampf zu unterstützen!"
 wtt_japan.119.a:0 "Sie werden sich als sehr nützlich erweisen!"
 wtt_japan.119.TT:0 "Gewinnen Sie 8 Einheiten mit §Y12 Infanterie§! und §Y3 Unterstützungsbataillonen§!."
 wtt_japan.120.t:0 "[From.GetNameDefCap] Lehnt Handel ab"
 wtt_japan.120.desc:0 "[From.GetNameDefCap] hat uns mitgeteilt, dass sie unser Angebot, die Halbinsel Süd-Sachalin gegen militärische Unterstützung einzutauschen, abgelehnt haben."
 wtt_japan.120.a:0 "Wir sind auf uns allein gestellt."
 wtt_japan.121.t:0 "[From.GetNameDefCap] Nimmt Tokio"
 wtt_japan.121.desc:0 "[From.GetNameDefCap] hat die Hauptstadt [JAP.GetAdjective] eingenommen, und die faschistische [From.From.GetAdjective]-Regierung ist gefallen. Wenn wir handeln wollen, müssen wir das sofort tun. Es ist zwingend erforderlich, dass wir schnell handeln und die Kontrolle über die entlegenen japanischen Inseln erlangen und das Kommando über die verbleibenden faschistischen Elemente übernehmen, um die kommunistische Bedrohung einzudämmen."
 wtt_japan.121.a:0 "Führen Sie diesen Plan aus."
 wtt_japan.121.b:0 "Dies ist für uns im Moment nicht von Interesse."
 wtt_japan.122.t:0 "Faschisten fliehen in die Mandschurei"
 wtt_japan.122.desc:0 "Mit der Einnahme von Tokio ist die faschistische Regierung gestürzt, und ihre verbliebenen Anhänger und Militäreinheiten sind zu [MAN.GetNameDef] geflohen, das die Kontrolle über die vorgelagerten Inseln und die koreanischen und chinesischen Besitzungen übernommen hat. Der Bürgerkrieg ist praktisch vorbei, aber der Waffenstillstand ist bestenfalls dürftig, da die Faschisten nicht entscheidend besiegt worden sind."
 wtt_japan.122.a:0 "Wir werden uns später mit ihnen befassen."
 wtt_japan.123.t:0 "Der faschistische Widerstand bricht zusammen"
 wtt_japan.123.desc:0 "Mit der Einnahme von Tokio ist die faschistische Regierung völlig zusammengebrochen. Ihre verbliebenen Anhänger und Militäreinheiten haben nichts mehr, worum sie sich scharen können, und haben begonnen, sich zu zerstreuen, was die Einnahme der verbleibenden und abgelegenen Gebiete leicht macht."
 wtt_japan.123.a:0 "Der Krieg ist gewonnen."
 wtt_japan.124.t:0 "Freiwillige kehren nach Hause zurück"
 wtt_japan.124.desc:0 "Nach dem Sieg der Kommunisten in Japan sind unsere überlebenden Freiwilligen nun nach Hause zurückgekehrt."
 wtt_japan.125.t:0 "[SOV.GetAdjective]s kehren in die Mandschurei zurück"
 wtt_japan.125.desc:0 "Nachdem wir die Mandschurei von [JAP.GetAdjective] befreit und sie vom abgesetzten Qing-Kaiser befreit haben, hat uns [From.GetNameDef] nun die Rückgabe der Mandschurei angeboten, da sie in die rechtmäßigen Hände von [Root.GetAdjective] zurückkehren soll."
 wtt_japan.126.t:0 "[From.GetNameDefCap] Bietet Frieden"
 wtt_japan.126.desc:1 "Die Beamten von [From.GetAdjective] sind mit einem Friedensangebot an uns herangetreten. Sie werden den Kontinent vollständig verlassen, wenn die Feindseligkeiten sofort eingestellt werden."
 wtt_japan.126.a:0 "Der Krieg ist gewonnen."
 wtt_japan.126.b:0 "Wir werden uns erst mit einem totalen Sieg zufrieden geben!"
 wtt_japan.127.t:0 "[From.GetNameDefCap] Akzeptiert den Frieden"
 wtt_japan.127.desc:0 "[From.GetNameDefCap] hat unser Friedensangebot angenommen und die Feindseligkeiten im Gegenzug für unsere kontinentalen Besitztümer eingestellt."
 wtt_japan.127.a:0 "Sie haben uns besiegt. Für den Moment."
 wtt_japan.128.t:0 "[From.GetNameDefCap] Lehnt Frieden ab"
 wtt_japan.128.desc:0 "[From.GetNameDefCap] hat unser Friedensangebot abgelehnt und geschworen, den Krieg fortzusetzen, bis sie eine bedingungslose Kapitulation erhalten."
 wtt_japan.128.a:0 "Dann werden wir bis zum Ende kämpfen!"
 wtt_japan.40.t:0 "[From.GetLeader] Fordert die Mandschurei"
 wtt_japan.40.desc:0 "Vor einigen Tagen begann die Regierung von [From.GetNameDef] mit einer konzertierten Aktion, um Druck auf uns auszuüben. In Leitartikeln in Zeitungen wurde gefordert, dass wir die Mandschurei wieder unter die Kontrolle von [From.GetAdjective] stellen. Dies ist kein bloßer Propagandaschachzug für den internen Gebrauch, denn Vertreter von [From.GetLeader] haben uns über diplomatische Hintertürchen sondiert, um eine Einigung über die Zukunft der mandschurischen Gebiete zu erzielen. Heute meldete sich [From.GetLeader] selbst zu Wort und forderte die vollständige Rückgabe der Mandschurei an [From.GetNameDef] so schnell wie möglich. Andernfalls müsste seine Regierung unsere derzeitige Zusammenarbeit überdenken."
 wtt_japan.40.a:0 "Die Mandschurei gehört ihnen."
 wtt_japan.40.b:0 "Sie sind noch nicht bereit, selbst zu regieren."
 wtt_japan.41.t:0 "Militärische Hilfe von [From.GetNameDef]"
 wtt_japan.41.desc:0 "Das kaiserliche japanische Hauptquartier hat eine grundlegende Änderung der strategischen Ausrichtung beschlossen. In einer Konferenz mit dem Kaiser legte der Heeresminister einen neuen Plan vor, der davon ausgeht, dass es bald zum Krieg mit [SOV.GetNameDef] kommen wird. Um sich auf diesen Krieg vorzubereiten, hat die kaiserliche japanische Armee beschlossen, dass unser Militär Teile der Front verteidigen muss. Zu diesem Zweck wurde eine große Menge an nur leicht veralteter Ausrüstung zur Verfügung gestellt."
 wtt_japan.41.a:0 "Wie nett von ihnen."
 wtt_news.25.t:0 "[JAP.GetNameDefCap] Übernimmt die Kontrolle über [From.GetAdjective] Kolonien"
 wtt_news.25.desc:0 "Angesichts der derzeitigen Schwäche von [From.GetNameDef] ist es vielleicht keine Überraschung, dass die [JAP.GetAdjective] den Druck auf die ostasiatischen [From.GetAdjective]-Bestände erhöht haben. Heute Morgen jedoch gaben Beamte der [From.GetAdjective]-Regierung überraschend bekannt, dass die Kontrolle über die [From.GetAdjective]-Kolonien mit sofortiger Wirkung an [JAP.GetNameDef] übertragen wird."
 wtt_news.25.a:0 "Asien für die Asiaten!"
 wtt_news.25.b:0 "Ein trauriger Tag für Europa."
 wtt_news.25.c:0 "Ist dies das Ende des Kolonialismus?"
 wtt_news.26.t:0 "[PHI.GetAdjective] Unabhängigkeit"
 wtt_news.26.desc:0 "Auf Druck von [JAP.GetAdjective] hat die [From.GetAdjective]-Regierung nun die sofortige Beendigung der [From.GetAdjective]-Kolonialherrschaft über den Archipel angekündigt. Mit dem heutigen Tag wurde die volle Souveränität an [PHI.GetNameDef] übertragen."
 wtt_news.26.b:0 "Wir wollten sowieso dekolonisieren."
 wtt_news.26.c:0 "Ein freudiger Tag!"
 wtt_news.27.t:0 "[JAP.GetAdjective] Junger Offiziers-Coup"
 wtt_news.27.desc:0 "Einer Gruppe junger Offiziere ist es gelungen, die Regierung zu stürzen und den Kaiser als obersten Herrscher der [JAP.GetAdjective]-Nation wieder einzusetzen. Es scheint, dass dies eine Reaktion auf die wahrgenommene Bedrohung durch die weit verbreitete Korruption in der Regierung und die Anhänger feindlicher Ideologien war.\n\nDie Offiziere haben bereits angekündigt, dass sie die Säuberungen fortsetzen werden, bis "alle widerwärtigen Elemente aus dem Militär und der Regierung entfernt worden sind". Kaiser Hirohito selbst hat eine kurze Erklärung veröffentlicht, in der er die ihm von den Rebellen angebotene Führung annimmt und sich ausdrücklich zur Versöhnung mit China und den westlichen Kolonialmächten im Pazifik bereiterklärt."
 wtt_news.27.a:0 "Banzai!"
 wtt_news.27.b:0 "Beunruhigende Nachrichten. Uns gegenüber haben sie keine solchen Angebote gemacht."
 wtt_news.27.c:0 "Ist damit der Frieden im Pazifik gesichert?"
 wtt_news.27.d:0 "Eine plötzliche Wendung der Ereignisse." wtt_news.30.t:0 "Chiang Kai-Shek hingerichtet"
 wtt_news.30.desc:0 "Nach seiner Verhaftung durch [CHI_xian_instigator.GetLeader] wurde Chiang Kai-Shek Berichten zufolge heute Morgen von einem kommunistischen Erschießungskommando getötet. Nach einem schnellen Prozess wegen Verbrechen gegen das Volk und die Partei verkündete [PRC.GetLeader] das Todesurteil für Chiang Kai-Shek. Auch ein direktes Eingreifen des Vertreters der sowjetischen Regierung konnte sein Leben nicht retten.][SOV.GetLeader] ist Berichten zufolge wütend über den "Verrat" durch [PRC. GetLeader] und hat die Verhaftung der chinesischen Komintern-Delegation angeordnet.\n\nDer neue Nationalistenführer [CHI.GetLeader] hat geschworen, den Tod von Chiang zu rächen und die Kommunisten zu "vernichten"."
 wtt_news.30.a:0 "Er hat bekommen, was er verdient hat."
 wtt_news.30.b:0 "Sie haben einen Mord begangen und es Gerechtigkeit genannt!"
 wtt_news.30.c:0 "Das wird Folgen haben."
 wtt_news.30.d:0 "China wird sich noch weiter destabilisieren."
 wtt_news.31.t:0 "Chiang Kai-Shek hingerichtet"
 wtt_news.31.desc:0 "Nach seiner Verhaftung durch [CHI_xian_instigator.GetLeader] wurde Chiang Kai-Shek Berichten zufolge heute Morgen von einem kommunistischen Erschießungskommando getötet. Nach einem schnellen Prozess wegen Verbrechen gegen Volk und Partei, Hochverrat und konterrevolutionärer Aktivitäten verkündete [PRC.GetLeader] das Todesurteil für Chiang Kai-Shek. Der [SOV.GetAdjective]-Vertreter fungierte in dem Prozess als Staatsanwalt, was Spekulationen nährte, dass [SOV.GetLeader] die Entscheidung insgeheim gebilligt hat. Der neue nationalistische Führer [CHI.GetLeader] hat geschworen, den Tod von Chiang zu rächen und die Kommunisten "auszurotten"."
 wtt_news.31.c:0 "Wir haben die richtige Entscheidung getroffen."
 wtt_news.32.t:0 "Chiang Kai-Shek aus dem Hausarrest entlassen"
 wtt_news.32.desc:0 "Nachdem er von [CHI_xian_instigator.GetLeader] verhaftet und an die Kommunisten ausgeliefert wurde, ist [CHI.GetLeader] Berichten zufolge nach umfangreichen Verhandlungen nach Hause zurückgekehrt. Die Berichte sind noch lückenhaft, aber es gibt Hinweise darauf, dass [PRC.GetLeader] ein Bündnis gegen die [JAP.GetAdjective] angeboten hat. Beide Seiten haben derartige Gerüchte dementiert, wobei [PRC.GetLeader] sagte, dass er lieber das Land in Schutt und Asche gelegt sehen würde, als mit den Nationalisten gemeinsame Sache zu machen, eine Meinung, die [CHI.GetLeader] schnell erwiderte."
 wtt_news.32.a:0 "Was haben sie mit uns vor?"
 wtt_news.32.c:0 "Wie zänkische Kinder."
 wtt_news.32.d:0 "[JAP.GetNameDefCap] wird dies zu seinem Vorteil nutzen."
 wtt_news.32.e:0 "Wir könnten das zu unserem Vorteil nutzen."
 wtt_news.33.t:0 "[PRC.GetLeader] prangert nationalistischen Verrat an"
 wtt_news.33.desc:0 "Nach einem Treffen zwischen [CHI.GetLeader] und [PRC.GetLeader] prangerte letzterer an, was er als "einen eklatanten und durchsichtigen Versuch, die Rote Armee für nationalistische und konterrevolutionäre Zwecke zu vereinnahmen" bezeichnet. [CHI.GetLeader] weigerte sich, die Angelegenheit zu kommentieren, und sagte nur, dass die nationalistischen Armeen bereit seien, China gegen jeden Angreifer zu verteidigen.\n\nBerichten zufolge erörterten die beiden Führer die Möglichkeit, eine Einheitsfront gegen [JAP.GetNameDef] zu bilden.\n\nOb dieser Zusammenbruch zu einer Erneuerung des Konflikts zwischen den beiden Parteien führt, bleibt abzuwarten."
 wtt_news.33.b:0 "Warum haben wir jemals geglaubt, dass sie sich ändern würden?"
 wtt_news.34.t:0 "Gründung der Flying Tigers"
 wtt_news.34.desc:0 "Nach einem chinesischen Aufruf an [USA.GetAdjective] Piloten und Mechaniker, sich einer Freiwilligeneinheit anzuschließen, hat US-Präsident [USA.GetLeader] offiziell die Übergabe von mehr als hundert modernen Kampfflugzeugen an die chinesische Luftwaffe genehmigt. Auch Piloten der US-Armee, der Marine und des Marine Corps erhalten die Erlaubnis, sich dieser Einheit anzuschließen. Die ersten Schiffe mit den neuen Kampfflugzeugen sollen auslaufen, sobald die erforderliche Ausrüstung zusammengestellt ist. Führende Vertreter des Kongresses haben ihre Besorgnis darüber zum Ausdruck gebracht, dass eine derartige Umgehung des Völkerrechts Konsequenzen nach sich ziehen wird."
 wtt_news.34.a:0 "Gute Jagd!"
 wtt_news.34.b:0 "Sie sind herzlich willkommen."
 wtt_news.34.c:0 "Freiwillige? Eher Söldner!"
 wtt_news.34.d:0 "Das Ende der US-Isolation?"
 wtt_news.35.t:0 "Der Shanghai-Zwischenfall"
 wtt_news.35.desc:1 "Die Spannungen zwischen China und [JAP.GetNameDef] haben sich nach einem Zusammenstoß in Shanghai in der vergangenen Nacht deutlich verschärft. Nach Berichten westlicher Beobachter kam es zu einer Schlägerei zwischen der chinesischen Polizei und einer Gruppe von [JAP.GetAdjective]-Matrosen, bei der beide Seiten einige Verletzungen erlitten. Als eine [JAP.GetAdjective]-Patrouille eintraf, um den Vorfall zu untersuchen, hatten Einheiten der chinesischen Armee bereits alle Zugänge zum Gelände abgesperrt und die [JAP.GetAdjective]-Matrosen verhaftet, die des versuchten Mordes angeklagt wurden. Die [JAP.GetAdjective]-Regierung hat eine scharfe Warnung herausgegeben, dass sie Maßnahmen ergreifen wird, um die Freiheit der Matrosen zu sichern, wenn diese nicht sofort freigelassen werden."
 wtt_news.35.a:0 "Unerhört!"
 wtt_news.35.b:0 "Alles läuft nach Plan."
 wtt_news.35.c:0 "Es liegt Krieg in der Luft."
 wtt_news.35.d:0 "Das scheint vorsätzlich zu sein."
 wtt_news.36.t:0 "Chiang Kai-Shek tot bei Flugzeugabsturz"
 wtt_news.36.desc:0 "Eine Tragödie ereignete sich heute, als ein Flugzeug mit Chiang Kai-Shek an Bord nur wenige Augenblicke nach dem Start in der Luft explodierte. Die Rettungsmannschaften durchkämmen noch immer das Wrack, aber nur wenige hoffen, dass sie unter der Besatzung und den Passagieren Überlebende finden werden.\n\nSowohl der Generalissimus als auch seine Frau werden für tot gehalten.\n\nDer neue chinesische Führer [CHI.GetLeader] hat eine umfassende Untersuchung der Ursachen der Katastrophe versprochen. Es kursieren Gerüchte über ein Komplott zur Ermordung des Generalissimus, der von vielen als Hindernis für die Einigung der verschiedenen Fraktionen in China angesehen wird."
 wtt_news.36.a:0 "Ein Problem weniger, um das man sich kümmern muss."
 wtt_news.36.b:0 "Das war kein Unfall."
 wtt_news.36.d:0 "Tragisch."
 wtt_news.37.t:0 "Ausrufung der Volksrepublik China"
 wtt_news.37.desc:0 "In einer triumphalen Rede erklärte [PRC.GetLeader], dass "das chinesische Volk aufgestanden" sei und den Kommunisten den Sieg im chinesischen Bürgerkrieg beschert habe. Da die Nationalisten auf dem Rückzug sind, hat die Kommunistische Partei nach jahrzehntelangen Kämpfen endlich den Sieg errungen. Aus der ehemals kleinen Rebellengruppe, die sich in abgelegenen Bergdörfern versteckte, wird nun eine vollwertige Regierung in der Volksrepublik China."
 wtt_news.37.a:0 "Ein großer Tag."
 wtt_news.37.b:0 "Eine reine Formalität."
 wtt_news.37.d:0 "Sie werden es nie zu etwas bringen."
 wtt_news.38.t:0 "[PRC.GetLeader] Gewinnt internen Machtkampf"
 wtt_news.38.desc:0 "Die Kämpfe zwischen den internen Fraktionen innerhalb der Kommunistischen Partei Chinas scheinen sich gelegt zu haben, und [PRC.GetLeader] hat sich als überragender Führer durchgesetzt. Mao Tse-Tung und die gemäßigteren Fraktionen haben erheblich an Einfluss verloren, da es dem von [SOV.GetAdjective] unterstützten [PRC.GetLeader] gelungen ist, sie beide auszumanövrieren. Welche Rolle [SOV.GetLeader] in dieser Episode gespielt hat, ist Gegenstand vieler Spekulationen."
 wtt_news.38.a:0 "Möge er uns zum Sieg führen!"
 wtt_news.38.b:0 "Unbedeutend."
 wtt_news.38.c:0 "Ein nützlicher Verbündeter."
 wtt_news.38.d:0 "Er erbt eine schwierige Position."
 wtt_news.39.t:0 "Die Befriedungskampagne in China"
 wtt_news.39.desc:0 "Nach einer Reihe von Vorfällen, die als "eklatante Provokationen" bezeichnet wurden, hat die [JAP.GetAdjective]-Regierung erklärt, dass in China ein "bewaffneter Konflikt" herrscht. Sie behauptet, die Zentralregierung von [CHI.GetLeader] sei nicht willens oder in der Lage, die Verantwortlichen angemessen zu verfolgen. Dementsprechend haben sie angekündigt, dass eine "friedenserhaltende" Truppe von [JAP.GetAdjective]-Truppen in das Land entsandt wurde, um die Ordnung wiederherzustellen und weitere Angriffe zu verhindern."
 wtt_news.39.a:0 "Wie geplant."
 wtt_news.39.b:0 "Wer hat das getan?"
 wtt_news.39.c:0 "Was haben wir getan?"
 wtt_news.39.d:0 "Eine durchsichtige Ausrede."
 wtt_news.39.e:0 "Sie werden aus ihren Fehlern lernen."
 wtt_warlord.1.t:0 "[From.GetNameDefCap] Bietet Unterwerfung"
 wtt_warlord.1.desc:0 "Da die chinesische Zentralregierung völlig unfähig ist, für die Sicherheit ihres Volkes vor Banditen und Kommunisten zu sorgen, hat [From.GetLeader] endlich seine Lage verstanden und sich an uns gewandt, um seinen Platz zu sichern. Er würde voll und ganz mit uns kooperieren und unseren Truppen freien Durchgang gewähren. Im Gegenzug bittet er nur darum, dass wir einige Truppen zum Schutz seines Territoriums stationieren und uns an seinen Beitrag erinnern, wenn wir mit der Reorganisation Chinas fertig sind."
 wtt_warlord.1.a:0 "Endlich jemand, der vernünftig ist!"
 wtt_warlord.1.b:0 "Für sie ist in unseren Plänen kein Platz."
 wtt_warlord.2.t:0 "[From.GetNameDefCap] Akzeptiert"
 wtt_warlord.2.desc:0 "Die [From.GetAdjective]-Regierung hat unseren Vorschlag angenommen. Als Gegenleistung für ihren Schutz sollen wir die Ratschläge, die uns gegeben werden, "stark berücksichtigen", um uns zu verhalten. Ein [From.GetAdjective] Regierungsbeamter ist eingetroffen, um unsere Politik zu koordinieren."
 wtt_warlord.2.a:0 "Ein kleiner Preis für unser Überleben."
 wtt_warlord.3.t:0 "[From.GetNameDefCap] Verweigert"
 wtt_warlord.3.desc:0 "Die [From.GetAdjective]-Regierung hat unseren Brief mit der pauschalen Weigerung erwidert, darüber zu verhandeln, da uns die Autorität fehle, mit einer echten nationalen Regierung zu verhandeln."
 wtt_warlord.3.a:0 "Wir werden stark werden und es ihnen zeigen."
 wtt_britain_lease_azores.1.t:0 "[From.GetNameDefCap] Erbittet Pacht der Azoren"
 wtt_britain_lease_azores.1.desc:0 "Die [From.GetAdjective] sind mit der Bitte an uns herangetreten, die Azoren für die Dauer des Krieges zu pachten. Die strategische Lage der Inseln macht sie zu einem wichtigen Stützpunkt, von dem aus die Seewege über den Atlantik überwacht werden können. Die [From.GetAdjective] würde die Inseln nach dem Ende der Feindseligkeiten zurückgeben."
 wtt_britain_lease_azores.1.a:0 "Besser, als uns in den Krieg zu ziehen."
 wtt_britain_lease_azores.1.b:0 "Wo ist der Nutzen für uns?"
 wtt_britain_lease_azores.2.t:0 "[From.GetNameDefCap] Akzeptiert"
 wtt_britain_lease_azores.2.desc:0 "Die [From.GetAdjective]-Regierung hat unserem Ersuchen zugestimmt und uns die vollständige Kontrolle über die Azoren übertragen, wobei sie davon ausgeht, dass wir nun für die Verteidigung der Inseln gegen jeden Angriff verantwortlich sind. Ein kleines Vorauskommando ist bereits auf den Inseln eingetroffen, um eine Operationsbasis einzurichten."
 wtt_britain_lease_azores.2.a:0 "Das wird sich als nützlich erweisen."
 wtt_britain_lease_azores.3.t:0 "[From.GetNameDefCap] Verweigert"
 wtt_britain_lease_azores.3.desc:0 "Die Regierung von [From.GetLeader] hat unseren Antrag auf Stützpunktrechte auf den Azoren unter Hinweis auf ihre erklärte Neutralität und die Gesetze der Kriegsführung abgelehnt. Solange wir keinen Weg finden, sie auf unserer Seite in den Krieg zu ziehen, bleiben die Inseln für uns blockiert."
 wtt_britain_lease_azores.3.a:0 "Wir werden uns das merken."
 wtt_britain_lease_azores.4.t:0 "Azoren-Pacht beendet"
 wtt_britain_lease_azores.4.desc:0 "Mit dem Ende der Feindseligkeiten in Europa hat uns die [POR.GetAdjective]-Regierung daran erinnert, dass die Pacht der Azoren nur für die Dauer des Krieges abgeschlossen wurde. Es ist an der Zeit, die Kontrolle über die Inseln an sie zurückzugeben."
 wtt_britain_lease_azores.4.a:0 "Die [ENG.GetAdjective] zahlen immer ihre Schulden."
 wtt_britain_lease_azores.5.t:0 "[ENG.GetNameDefCap] verlässt die Azoren"
 wtt_britain_lease_azores.5.desc:0 "Nachdem der Krieg in Europa beendet ist, hat [From.GetNameDef] unsere Vereinbarung eingehalten und uns die Azoren zurückgegeben. Wir haben bereits eine Gruppe von Verwaltern entsandt, um die Kontrolle wieder zu übernehmen."
 wtt_britain_lease_azores.5.a:0 "Das bestmögliche Ergebnis."
 wtt_soviet_hold_city_t_success:0 "[State.GetName] Steht"
 wtt_soviet_hold_city_d_success:0 "Trotz des feindlichen Ansturms haben die Verteidiger von [Staat.GetName] standgehalten und den Feind in Schach gehalten. Die Angreifer haben sich an den Verteidigungsanlagen ausgeblutet und einen hohen Preis für jeden eroberten Zentimeter Boden gezahlt. Wir werden uns an die Geschichten der Helden von [Staat.GetName] noch über Generationen hinweg erinnern!"
 wtt_soviet_hold_city_o_success:0 "[Staat.GetName] soll unser bleiben!"
 wtt_soviet_hold_city_t_fail:0 "[state.GetName] Fällt"
 wtt_soviet_hold_city_d_fail:0 "Die [controller.GetAdjective]-Angreifer mobilisierten alle verfügbaren Kräfte und zerschlugen unsere Verteidigungsanlagen außerhalb von [state.GetName]. [Controller.GetAdjective]-Truppen sind in die Stadt eingedrungen. Während unsere Verteidiger den Feind in erbitterten Straßenschlachten bekämpfen, wird die Stadt voraussichtlich innerhalb weniger Tage fallen."
 decisions.1.t:0 "Loyalität der unteren Heeresleitung"
 decisions.1.desc:0 "Einige Offiziere in den unteren Rängen des Militärs haben "alternative" Ansichten über die Führung des Landes geäußert. Um das Misstrauen zu begrenzen, sollten wir unsere Bemühungen darauf beschränken, nur einen potenziellen Unterstützer anzusprechen, und wir sollten keine Mittel scheuen, um ihre Loyalität zu erkaufen."
 decisions.1.a:0 "Wir brauchen jemanden, der unsere Armeen anführt, und das kann jeder sein."
 decisions.1.b:0 "Wir brauchen jemanden, der zumindest weiß, was er tut."
 decisions.1.c:0 "Qualität ist das A und O; wir sollten keine Kompromisse bei den Kosten eingehen."
 decisions.1.d:0 "Nur das Allerbeste ist gut genug."
 decisions.2.t:0 "Loyalität der oberen Heeresleitung"
 decisions.2.desc:0 "Einige Offiziere in den oberen Rängen des Militärs haben "alternative" Ansichten über die Führung des Landes geäußert. Um das Misstrauen zu begrenzen, sollten wir unsere Bemühungen darauf beschränken, nur einen potenziellen Unterstützer anzusprechen, und wir sollten keine Mittel scheuen, um ihre Loyalität zu erkaufen."
 wtt_soviet_hold_city_o_fail:0 "Ein kleiner Rückschlag."
 wtt_news.40.t:0 "Suez-Kanal gesprengt"
 wtt_news.40.desc_eng:0 "Als Reaktion auf die Annäherung der feindlichen Streitkräfte an den Suezkanal und die Gefahr, die lebenswichtige Handelsader an den Feind zu verlieren, hat [From.GetNameDef] beschlossen, den Kanal zu sprengen, um sicherzustellen, dass er nicht mehr benutzt werden kann. Durch eine Kombination aus Blockschiffen, Sprengungen und Bergbau ist die Zerstörung ziemlich vollständig und wird wahrscheinlich Monate umfassender industrieller Anstrengungen zur Reparatur erfordern."
 wtt_news.40.desc_not_eng:0 "In einer kühnen und brillanten Militäroperation ist es [From.GetNameDef] gelungen, die lebenswichtige Handelsader Suezkanal zu unterbrechen. Durch eine Kombination aus Blockschiffen, Zerstörungen und Minen ist die Zerstörung ziemlich vollständig und wird wahrscheinlich Monate umfassender industrieller Anstrengungen erfordern, um sie zu reparieren."
 wtt_news.40.a:0 "Ein Verhängnis!"
 wtt_news.40.b:0 "Wir konnten nicht zulassen, dass der Feind ihn benutzt."
 wtt_news.40.c:0 "Wir werden ihre Entschlossenheit nicht noch einmal unterschätzen."
 wtt_news.40.d:0 "Wir haben die Verbindung zu ihrem Reich gekappt!"
 wtt_news.40.e:0 "Ein großartiger Schlag gegen die [ENG.GetAdjective]!"
 wtt_news.40.f:0 "Sie haben die richtige Entscheidung getroffen."
 wtt_news.40.g:0 "Ein bedeutender Schlag gegen unseren Verbündeten."
 wtt_news.40.h:0 "Das wird Auswirkungen auf die ganze Welt haben."
 wtt_news.41.t:0 "Panamakanal gesprengt"
 wtt_news.41.desc_usa:0 "Als Reaktion auf ihre Unfähigkeit, den Panamakanal zu verteidigen, und auf das Risiko, die lebenswichtige militärische Kommunikationsader an den Feind zu verlieren, hat [From.GetNameDef] stattdessen beschlossen, den Kanal zu sprengen, um sicherzustellen, dass er nicht mehr benutzt werden kann. Durch eine Kombination aus Blockschiffen, Sprengungen und Bergbau ist die Zerstörung ziemlich vollständig und wird wahrscheinlich Monate umfassender industrieller Anstrengungen zur Reparatur erfordern."
 wtt_news.41.desc_not_usa:0 "In einer kühnen und brillanten Militäroperation ist es [From.GetNameDef] gelungen, die lebenswichtige militärische Kommunikationsader, den Panamakanal, zu unterbrechen. Durch eine Kombination aus Blockschiffen, Zerstörungen und Minen ist die Zerstörung ziemlich vollständig und wird wahrscheinlich Monate umfassender industrieller Anstrengungen erfordern, um sie zu reparieren."
 wtt_news.41.a:0 "Ein Verhängnis!"
 wtt_news.41.b:0 "Wir konnten nicht zulassen, dass der Feind ihn benutzt."
 wtt_news.41.c:0 "Wir werden ihre Entschlossenheit nicht noch einmal unterschätzen."
 wtt_news.41.d:0 "Ihre Flotte ist auf der anderen Seite abgeschnitten!"
 wtt_news.41.e:0 "Ein großartiger Schlag gegen die [USA.GetAdjective]s!"
 wtt_news.41.f:0 "Sie haben die richtige Entscheidung getroffen."
 wtt_news.41.g:0 "Ein bedeutender Schlag gegen unseren Verbündeten."
 wtt_news.41.h:0 "Der Pazifik und der Atlantik sind wieder einmal geteilt."
 wtt_news.42.t:0 "Suezkanal repariert"
 wtt_news.42.desc:0 "Mit einer gewaltigen industriellen Anstrengung hat [From.GetNameDef] den Suezkanal repariert. Heute Morgen wurde die lebenswichtige Handelsader ins Mittelmeer nach über einem halben Jahr intensiver Reparaturarbeiten wieder geöffnet."
 wtt_news.42.a:0 "Wir haben die Verbindung zu unserem Reich wiederhergestellt."
 wtt_news.42.b:0 "Eine notwendige Investition für unser Land."
 wtt_news.42.c:0 "Das wird unsere Bemühungen erheblich unterstützen."
 wtt_news.42.d:0 "Sie haben den Rückschlag ungeschehen gemacht."
 wtt_news.42.e:0 "Die Auswirkungen werden für alle spürbar sein."
 wtt_news.43.t:0 "Panamakanal repariert"
 wtt_news.43.desc:0 "Mit einer gewaltigen industriellen Anstrengung hat [From.GetNameDef] den Panamakanal repariert. Heute Morgen wurde die lebenswichtige militärische Verbindung zwischen dem Atlantik und dem Pazifik nach über einem Jahr intensiver Reparaturarbeiten wieder geöffnet."
 wtt_news.43.a:0 "Wir haben die lebenswichtige Verbindung zwischen unseren Ozeanen wiederhergestellt."
 wtt_news.43.b:0 "Wir können nun wieder vom Pazifik zum Atlantik fahren."
 wtt_news.43.c:0 "Das wird unsere Bemühungen erheblich erleichtern."
 wtt_news.43.d:0 "Sie haben den Rückschlag rückgängig gemacht."
 wtt_news.43.e:0 "Die Auswirkungen werden für alle spürbar sein."
 wtt_news.44.t:0 "[MAN.GetLeader] Beansprucht das Mandat des Himmels"
 wtt_news.44.desc:0 "In reich verzierten Gewändern, wie es sich für einen Kaiser von China gehört, hat [MAN.GetLeader], Sohn des Himmels, Herr der zehntausend Jahre, Kaiser der Großen Qing-Dynastie, den Drachenthron in einer ungewöhnlichen zweiten Krönungszeremonie bestiegen und residiert nun in der Verbotenen Stadt, wie es seine Vorfahren taten. Unter Bezugnahme auf die alten Bräuche behauptet [MAN.GetLeader], dass der Sieg seiner Streitkräfte im chinesischen Bürgerkrieg beweise, dass er ein Mandat des Himmels habe, China zu führen. Ob er beabsichtigt, seine Herrschaft so weit auszudehnen, bis sie "Alles unter dem Himmel" umfasst, wie frühere Kaiser behaupteten, bleibt abzuwarten."
 wtt_news.44.a:0 "Der Sohn des Himmels kehrt zurück."
 wtt_news.44.b:0 "Ein Unrecht wird wieder gutgemacht."
 wtt_news.44.c:0 "Was glaubt er, wer er ist?"
 wtt_news.44.d:0 "Was für ein Comeback."
 wtt_news.44.e:0 "Lächerlich!"
 wtt_news.45.t:0 "[new_leader.GetLeader] Übernimmt die nationale Führung in China"
 wtt_news.45.desc:1 "Nach einem ausgiebigen Machtkampf zwischen [alt_leader.GetLeader] und [new_leader.GetLeader] hat ersterer schließlich seine Niederlage eingestanden und sich mit [new_leader.GetLeader] in dessen Residenz getroffen. Nach zweistündigen Verhandlungen hat [alt_leader.GetLeader] den Vorschlag akzeptiert, die Macht an [new_leader.GetLeader] zu übertragen und als Premierminister der Republik zurückzutreten. \nZuvor hatten sich Gruppen von Anhängern der beiden Anführer vor dem Haus versammelt, was zu Befürchtungen führte, dass es je nach Ausgang der Verhandlungen zu gewaltsamen Zusammenstößen zwischen den beiden Seiten kommen könnte.\n\n\n]Es wurde jedoch keine Gewalt gemeldet, und es scheint, dass der Machtwechsel relativ reibungslos verlaufen ist."
 wtt_news.45.a:0 "Politik. Politik ändert sich nie."
 wtt_news.45.b:0 "Ein überwältigender Erfolg."
 wtt_news.45.c:0 "Besser als Gewalt."
 wtt_news.45.d:0 "Sie haben vielleicht gerade einen Bürgerkrieg abgewendet."
 wtt_news.46.t:0 "[From.GetLeader] Verkündet die Ein-China-Politik"
 wtt_news.46.desc:0 "In einer Rede vor einer Gruppe von Anhängern hat [From.GetLeader] heute einen bedeutenden Wechsel in seiner Regierung angekündigt. Bisher war [From.GetLeader] bereit zu tolerieren, dass einige Teile Chinas weitgehend unabhängig sind. Damit ist es nun vorbei. Von heute an betrachtet [From.GetNameDef] ganz China als seine Verantwortung als alleinige Regierung von China. Jeder, der Befehle der einzigen legitimen chinesischen Regierung verweigert, wird als Rebell oder Verräter betrachtet und entsprechend behandelt.\n\nEs bleibt jedoch abzuwarten, ob die [From.GetLeader] Regierung die Drohung wahr machen kann oder ob es ein reiner Propagandaschachzug bleibt, um die Unterstützung in der Bevölkerung zu sichern."
 wtt_news.46.a:0 "Eine direkte Drohung."
 wtt_news.46.b:0 "Wir werden ganz China vereinen!"
 wtt_news.46.d:0 "Bessere Männer haben versagt."
 wtt_news.47.t:0 "[From.GetNameDefCap] Beansprucht Indochina"
 wtt_news.47.desc:0 "Die Regierung von [From.GetLeader] hat erklärt, dass die aktuelle Situation in Indochina eine klare und gegenwärtige Gefahr für die Sicherheit von [From.GetAdjective] darstellt. In der offiziellen Erklärung hieß es, dass keine Regierung der Welt einen Dolch akzeptieren würde, der auf diese Weise direkt auf ihren weichen Unterbauch gerichtet ist. Solange die Region nicht befriedet oder die [671.Controller.GetAdjective]-Behörden nicht durch Gouverneure ersetzt würden, die eher bereit seien, mit [From.GetNameDef] zusammenzuarbeiten, würde die Bedrohung der Interessen von [From.GetAdjective] weiter bestehen. \nEin Sprecher von [From.GetLeader] betonte zwar, dass die [From.GetAdjective]-Regierung versuchen werde, eine friedliche Lösung zu finden, schloss aber auch die militärische Option nicht aus."
 wtt_news.47.a:0 "Jemand musste es tun."
 wtt_news.47.b:0 "Kommt und holt sie euch!"
 wtt_news.47.c:0 "Sicherlich wird nichts Schlimmes dabei herauskommen."
 wtt_news.47.d:0 "Zwingt uns nicht, dorthin zu kommen!"
 wtt_news.48.t:0 "Der mandschurische Unabhängigkeitskrieg"
 wtt_news.48.desc:0 "Nach einer Periode interner Machtkämpfe zwischen den [JAP.GetAdjective]-Verwaltern und der Regierung von [MAN.GetLeader] hat der Kampf um die Vorherrschaft in der Mandschurei schließlich einen Siedepunkt erreicht. Angeblich wurde die Konfrontation durch einen Vorfall im Kaiserhaus ausgelöst, bei dem ein [JAP.GetAdjective] General den Kaiser von Mandschukuo beleidigt haben soll, indem er von ihm verlangte, sich zu verbeugen. "Der Sohn des Himmels verbeugt sich nicht", antwortete [MAN.GetLeader] empört und schlug den General mit seinem Stock, bevor er seinem Militär befahl, alle [JAP.GetAdjective]-Soldaten von chinesischem Boden zu entfernen."
 wtt_news.48.a:0 "Der Welpe brüllt?"
 wtt_news.48.b:0 "Wir werden unser Schicksal fordern!"
 wtt_news.48.c:0 "Dieser kleine Verräter!"
 wtt_news.48.d:0 "Wagt es der Drache, die Sonne zu schlagen?"
 wtt_news.50.t:0 "Hitler ermordet"
 wtt_news.50.desc:0 "Der deutsche Rundfunk meldete heute, dass verräterische militärische Elemente einen Putschversuch unternommen haben. Nach einer Explosion im Führerhauptquartier, bei der Hitler getötet und mehrere andere verletzt wurden, griffen Armeeeinheiten mehrere SS-Büros und -Einheiten an.\n\nWährend [GER.GetLeader] behauptet, er habe die vollständige Kontrolle über das Land und sein Militär, treffen immer noch Berichte über Feuergefechte zwischen Loyalisten und Rebellen im ganzen Land ein.\n\nGerüchten zufolge planen andere führende Mitglieder der Nazi-Partei in diesem Chaos ihren Griff nach der Macht."
 wtt_news.50.a:0 "Niederträchtiger Verrat!"
 wtt_news.50.b:0 "Die Situation hat sich nicht verbessert."
 wtt_news.50.c:0 "Gut, dass wir sie los sind!"
 wtt_news.50.d:0 "Er hat sie zu weit getrieben."
 wtt_news.51.t:0 "Attentat auf [GER.GetLeader]"
 wtt_news.51.desc:0 "Der deutsche Rundfunk meldete heute, dass verräterische Militärelemente einen Putschversuch unternommen haben. Nach einer Explosion im Führerhauptquartier, bei der wie durch ein Wunder [GER.GetLeader] nur leicht verletzt wurde und mehrere andere verletzt wurden, versuchten Armeeeinheiten, die Kontrolle über mehrere Regierungsbüros in Berlin zu übernehmen.\n\n]Nachrichten über [GER. GetLeader] verbreitete sich schnell, und die meisten Einheiten unter der Kontrolle der Putschisten sind inzwischen in ihre Kasernen zurückgekehrt. Einige hochrangige [GER.GetAdjective]-Offiziere begingen nach dem gescheiterten Versuch lieber Selbstmord, als sich der Demütigung eines Prozesses vor dem berüchtigten "Volksgerichtshof" auszusetzen."
 wtt_news.51.c:0 "Der Anfang vom Ende?"
 wtt_news.52.desc:0 "Der Radiosender [GER.GetAdjective] gab heute bekannt, dass [GER.GetLeader] die Regierung übernommen hat. Nach einem Schusswechsel im Führerbunker, bei dem der Führer tödlich verwundet wurde, besetzten SS-Einheiten rasch alle wichtigen Straßen und Eisenbahnknotenpunkte, die aus Berlin hinausführten. In der Zwischenzeit sollen Einheiten der Luftwaffe und des Heeres den Befehl erhalten haben, sich auf Berlin zu stürzen, um die Ordnung wiederherzustellen."

