 wtt_news.53.t:0 "Wiedervereinigung Skandinaviens"
 wtt_news.53.desc:0 "Mit Waffengewalt hat [From.GetOldName] die skandinavischen Völker unter seiner Herrschaft vereinigt, und seine Regierung ist nun dabei, die neu eroberten Gebiete zu integrieren. Um die Bevölkerung hinter dem Staat zu versammeln, hat die pan-nationalistische Propaganda zugenommen, die von der Regierung eindeutig unterstützt wird.\n\nAls Nebeneffekt haben die Befürworter der skandinavischen Vereinigung bereits begonnen, historische Parallelen anzuführen und darauf hinzuweisen, dass der gegenwärtige Stand der Dinge einfach als natürliche Fortsetzung früherer Versuche, die Region zu vereinigen, angesehen werden kann. Die [From.GetOldAdjective]-Regierung ist eifrig auf den Zug dieser Denkweise aufgesprungen und hat nun offiziell die "Wiederherstellung der Kalmarer Union" proklamiert und das Land in "[From.GetNameDef]" umbenannt."
 wtt_news.53.a:0 "Ein glorreicher Tag für alle Skandinavier!"
 wtt_news.53.b:0 "Gemeinsam ist Skandinavien stärker."
 wtt_news.53.c:0 "Das wird nicht lange so bleiben!"
 wtt_news.54.t:0 "Einigung der Nordländer"
 wtt_news.54.desc:0 "Mit der Eroberung aller zum nordischen Raum gehörenden Nationen hat die [From.GetOldAdjective]-Regierung damit begonnen, die Integration der neu eroberten Gebiete voranzutreiben. Um die Bevölkerung hinter dem Staat zu versammeln, hat die pan-nationalistische Propaganda mit deutlicher Unterstützung der Regierung zugenommen. Ein [From.GetOldAdjective]-Beamter wurde mit den Worten zitiert: "Die nordischen Länder haben sich schon immer eng miteinander verwandt gefühlt. Es ist nur natürlich, dass wir sie vereinen und dass unsere Völker Seite an Seite, als Einheit, koexistieren. Es scheint, als habe die Regierung beschlossen, diese Verwandtschaft zu nutzen, um die Menschen zu vereinen, und hat nun die "wahre nordische Einheit" ausgerufen und das Land in "[From.GetNameDef]" umbenannt."
 wtt_news.54.a:0 "Der geeinte Norden wird standhaft bleiben!"
 wtt_news.54.b:0 "Der Norden könnte sich für seine Nachbarn durchaus als problematisch erweisen."
 wtt_news.55.t:0 "Wiedergeburt von [From.GetNameDef]"
 wtt_news.55.desc:0 "Nachdem die Regierung von [From.GetOldAdjective] alle Ländereien des alten Gran Colombia zurückerobert hat, hat sie begonnen, die neu eroberten Gebiete zu integrieren. In dem Versuch, die Bevölkerung hinter dem Staat zu versammeln, hat die pan-nationalistische Propaganda zugenommen, die von der Regierung eindeutig unterstützt wird. Beamte der [From.GetOldAdjective] haben wiederholt ihre Überzeugung zum Ausdruck gebracht, dass das gesamte nördliche Südamerika sich auf seine gemeinsame Geschichte besinnen und diese Verwandtschaft als Grundlage für einen einheitlichen Staat nutzen sollte. Jetzt ist die [From.GetOldAdjective]-Regierung einen Schritt weiter gegangen und hat die "Wiederbelebung von Bolívars Erbe" verkündet und das Land in "[From.GetNameDef]" umbenannt."
 wtt_news.55.a:1 "Der Traum von einem geeinten Lateinamerika ist ausgeträumt!"
 wtt_news.55.b:0 "Die Geburt einer neuen amerikanischen Supermacht?"
 wtt_news.56.t:0 "Wiedergeburt von [From.GetNameDef]"
 wtt_news.56.desc:0 "Nach der Sicherung aller österreichisch-ungarischen Reichsgebiete hat die [From.GetOldAdjective]-Regierung als Vertreterin des letzten verbliebenen Nachfolgestaates mit der Wiedereingliederung dieser Territorien begonnen. Die Regierung hat eine Propaganda gestartet, die die "glorreichen Tage des Imperiums" preist, um die Bevölkerung für die weitreichenden nationalen Reformen und die Rückkehr zu imperialen Normen zu gewinnen. In diesem Zusammenhang hat die [From.GetOldAdjective]-Regierung die Wiederherstellung von [From.GetNameDef] angekündigt und den offiziellen Namen der Nation geändert, um dies widerzuspiegeln."
 wtt_news.56.a:0 "Indivisibiliter ac inseparabiliter!"
 wtt_news.56.b:0 "Die Doppelmonarchie erhebt sich wieder."
 wtt_news.57.t:0 "Wiedergeburt von [From.GetNameDef]"
 wtt_news.57.desc:0 "Da Polen und Litauen nun wieder von einem einzigen Staat regiert werden, hat die polnische Regierung damit begonnen, die Geschichte für ihre Propaganda zu nutzen, um die Bevölkerung hinter ihrer Politik zu vereinen. Geschichtsexperten" bombardieren die Bevölkerung mit den verschiedenen Möglichkeiten, wie ein vereintes Polen und Litauen den Bedrohungen an ihren Grenzen entgegentreten könnten, und erzählen Geschichten aus der Blütezeit des polnisch-litauischen Commonwealth. Dieser Ansatz scheint eine gewisse Wirkung zu haben, um die Empörung der Menschen umzulenken und ihre Gedanken auf die glorreichen alten Tage zu lenken.\n\nHeute ist die [From.GetOldAdjective]-Regierung noch einen Schritt weiter gegangen und hat die Wiederherstellung des Commonwealth verkündet und das Land in '[From.GetNameDef]' umbenannt."
 wtt_news.57.a:0 "Wenn Gott mit uns ist, wer ist dann gegen uns?"
 wtt_news.57.b:0 "Wird es dieses Mal die Teilung überleben?"
 wtt_news.58.t:0 "Wiedervereinigung der Niederen Lande"
 wtt_news.58.desc:0 "Mit der [From.GetOldAdjective] Eroberung der anderen Niederländischen Länder hat deren Regierung ihr Handeln lautstark verteidigt. Sie behaupten nun, die unmittelbaren und rechtmäßigen Nachfolger des Vereinigten Königreichs der Niederlande zu sein. Sie haben den Londoner Vertrag von 1839 mit der Begründung zurückgewiesen, dass er ihrer Regierung seinerzeit von äußeren Kräften auf kriminelle Weise aufgezwungen wurde. Da die Nation also nie aufgehört hat zu existieren, hat [From.GetOldNameDef] lediglich die Kontrolle über Land, das ihnen bereits gehörte, wiedererlangt. [From. GetOldAdjective]-Regierung das Land in '[From.GetNameDef]' umbenannt, und es werden bereits große Propagandaanstrengungen unternommen, um das Volk zu vereinen, wobei die aktuellen globalen Krisen als äußere Bedrohung genutzt werden, gegen die man sich auflehnt."
 wtt_news.58.a:0 "Wieder vereint, wie 1815 beabsichtigt."
 wtt_news.58.b:0 "Ja, das scheint alles eine interne Angelegenheit zu sein."
 wtt_news.59.t:0 "Wiedergeburt von [From.GetNameDef]"
 wtt_news.59.desc:0 "Mit der Eroberung der anderen mittelamerikanischen Staaten durch [From.GetOldAdjective] hat ihre Regierung ihr Vorgehen international lautstark verteidigt. Sie betrachtet sich selbst als rechtmäßige Nachfolgerin der Föderalen Republik Zentralamerika und hat die Nationen, die sich in den späten 1830er Jahren abspalteten, als illegale Separatistenregierungen gebrandmarkt und die jüngsten Kämpfe stets als deren vernünftige Versuche bezeichnet, die "Kontrolle" über diese Gebiete wiederzuerlangen. \nDie [From.GetOldAdjective]-Regierung hat ihren Worten Taten folgen lassen und das Land in '[From.GetNameDef]' umbenannt, und es sind bereits umfangreiche Propagandaanstrengungen im Gange, um das Volk zu vereinen, wobei die aktuellen globalen Krisen als externe Bedrohung genutzt werden, gegen die man sich zusammenschließen kann."
 wtt_news.59.a:0 "Ein notwendiger erster Schritt zum Aufstieg auf der Weltbühne."
 wtt_news.59.b:0 "Es entstehen die Vereinigten Staaten von Amerika."
 wtt_news.60.t:0 "Einigung des Baltikums"
 wtt_news.60.desc:0 "Mit der Eroberung aller Länder des Baltikums hat die [From.GetOldAdjective]-Regierung begonnen, die Integration der neu eroberten Gebiete voranzutreiben. In dem Versuch, die Bevölkerung hinter dem Staat zu versammeln, hat die pan-nationalistische Propaganda mit deutlicher Unterstützung der Regierung zugenommen. Ein [From.GetOldAdjective]-Beamter wurde mit den Worten zitiert: "Die baltischen Länder haben sich schon immer eng miteinander verbunden gefühlt. Es ist nur natürlich, dass sie geeint sind, insbesondere angesichts der Bedrohungen an unseren Grenzen. Nur wenn wir zusammenstehen, können unsere Völker unabhängig und frei bleiben". Deshalb haben sie jetzt die "wahre baltische Einheit" ausgerufen und das Land in "[From.GetNameDef]" umbenannt."
 wtt_news.60.a:0 "Das ist für unser Überleben notwendig."
 wtt_news.60.b:0 "Aber wird der neue Staat stark genug sein?"
 wtt_news.61.t:0 "Wiedergeburt von [From.GetNameDef]"
 wtt_news.61.desc:0 "Nach der Sicherung aller osmanischen Vorkriegsgebiete hat die [From.GetOldAdjective]-Regierung als Vertreter des osmanischen Nachfolgestaates mit der Wiedereingliederung dieser Gebiete begonnen. Die von der Regierung betriebene Propaganda prangert die Teilungen der Alliierten im Ersten Weltkrieg an und preist die "glorreichen Tage des Reiches" in dem offensichtlichen Bemühen, die Bevölkerung der neu eroberten Gebiete für die weit verbreiteten nationalen Reformen und die Rückkehr zu den imperialen Normen zu gewinnen. \nIn diesem Zusammenhang hat die [From.GetOldAdjective]-Regierung die Wiederherstellung von [From.GetNameDef] angekündigt und den offiziellen Namen der Nation geändert, um dies widerzuspiegeln."
 wtt_news.61.a:0 "Wir haben die Teilungen endlich rückgängig gemacht!"
 wtt_news.61.b:0 "Der Ewige Staat ist wieder auferstanden."
 wtt_news.62.t:0 "Die Einigung Europas"
 wtt_news.62.desc:0 "Die führenden Mächte Kontinentaleuropas liegen besiegt vor [From.GetOldNameDef], und zum ersten Mal scheinen die jüngsten Träume von einem vereinten Europa realisierbar zu sein. Verschiedene "Experten", die vermutlich auf der Gehaltsliste der Regierung stehen, haben bereits damit begonnen, die derzeitige politische Situation immer wieder als den einzigen Weg zur "Verhinderung künftiger europäischer Konflikte" zu zitieren.\n\nIn weiteren Bemühungen, nach außen hin den Anschein einer "Nation für alle Europäer" zu erwecken, werden Regierungsreformen auf nationaler und lokaler Ebene in einem beeindruckenden Tempo durchgesetzt. Im Rahmen dieser Reformen wurde heute bekannt gegeben, dass das Land künftig den Namen "[From.GetNameDef]" tragen wird, damit sich "alle Europäer in ihm willkommen fühlen können"."
 wtt_news.62.a:0 "Bedeutet dies das Ende aller europäischen Kriege?"
 wtt_news.62.b:0 "Wir werden sehen, ob sie es schaffen."
 wtt_news.63.t:0 "Der Aufstieg von [From.GetNameDef]"
 wtt_news.63.desc:0 "In dem Maße, in dem die [From.GetOldAdjective]-Nation zu ihren Nachbarn heranwächst, werden die Versuche der Regierung, eine historische Kontinuität zu schaffen, immer deutlicher, offensichtlich um das Volk zu einen. Die Errungenschaften des großen simbabwischen Reiches wurden intensiv romantisiert, aber die unaufhörliche Propaganda scheint die öffentliche Meinung zu beeinflussen. Heute ist die [From.GetOldAdjective]-Regierung noch einen Schritt weiter gegangen und hat das Land in '[From.GetNameDef]' umbenannt, eine Ankündigung, die von einer überschwänglichen Menschenmenge in den Straßen der großen Städte begrüßt wurde."
 wtt_news.63.a:0 "Ein Afrika für Afrikaner!"
 wtt_news.63.b:0 "Ist dies das Ende des kolonialen Afrikas?"
 wtt_news.64.t:0 "Der Aufstieg von [From.GetNameDef]"
 wtt_news.64.desc:0 "Der militärische Vormarsch der [From.GetOldAdjective] scheint unaufhaltsam zu sein. Die Idee, die von vielen belächelt wurde - ein neues Römisches Reich -, scheint für die Italiener nun zum Greifen nahe. Die meisten kontinentaleuropäischen Mächte, die sich ihnen widersetzen könnten, sind praktisch ausgeschaltet, so dass die Italiener den eroberten Völkern ihren Willen aufzwingen können. Zusätzlich zum Beginn der Integration dessen, was sie bereits als "zurückeroberte römische Gebiete" bezeichnen, hat die [From.GetOldAdjective]-Regierung nun die Wiedergeburt des Römischen Reiches verkündet und die Nation in '[From.GetNameDef]' umbenannt."
 wtt_news.64.a:0 "Roma Invicta!"
 wtt_news.64.b:0 "Das kann doch nicht ihr Ernst sein!"
 wtt_news.65.t:0 "Aufstieg von [From.GetNameDef]"
 wtt_news.65.desc:0 "Während der Vormarsch von [From.GetOldAdjective] weitergeht, sind die historischen Parallelen den Kennern der persischen Geschichte nicht verborgen geblieben. Namhafte Persönlichkeiten des öffentlichen Lebens haben bereits damit begonnen, diese Expansion mit den Zeiten von Kyros dem Großen zu vergleichen, und in der gesamten [From.GetOldAdjective]-Gesellschaft steigt der Nationalstolz. Da die Regierung die Kontrolle über die neuen Gebietserwerbungen ausweitet und auf dieser Welle der öffentlichen Zustimmung reitet, haben Beamte bestätigt, dass die Nation offiziell in '[From.GetNameDef]' umbenannt wird."
 wtt_news.65.a:0 "Unsere Stärke nimmt weiter zu!"
 wtt_news.65.b:0 "Wird sie der Region Frieden und Stabilität bringen?"
 wtt_news.66.t:0 "Der Aufstieg von [From.GetNameDef]"
 wtt_news.66.desc:0 "[From.GetOldAdjectiveCap] hat viele Militärexperten auf der ganzen Welt verblüfft, aber die Ergebnisse sprechen für sich. Die Griechen haben den Balkan vollständig beherrscht, Istanbul zurückerobert und jeden organisierten türkischen Widerstand in Anatolien innerhalb weniger Jahre niedergeschlagen. Es scheint, dass der endgültige Schlusspunkt unter einen über fünf Jahrhunderte währenden griechisch-türkischen Konflikt gesetzt wurde. Die Regierung hat sich die historische Kontinuität zunutze gemacht und ihre militärischen Errungenschaften als "byzantinische Rückeroberung gegen den türkischen Eindringling" dargestellt, um den Nationalstolz weiter zu stärken. Im Rahmen dieser Propaganda und während einer extravaganten feierlichen Parade im neu benannten Konstantinopel wurde bekannt gegeben, dass [From.GetOldNameDef] seinen offiziellen Namen in '[From.GetNameDef]' geändert hat."
 wtt_news.66.a:0 "Die Rückeroberung kann beginnen."
 wtt_news.66.b:0 "Eine wundersame Wendung des Schicksals."
 wtt_news.67.t:0 "Wiedervereinigung Arabiens"
 wtt_news.67.desc:0 "Mit der Eroberung des größten Teils der arabischen Welt durch [From.GetOldAdjective] hat die Regierung eine neue Welle des Panarabismus in der Region ausgelöst. Da internationale Meinungsverschiedenheiten durch die Beseitigung störrischer ausländischer Regierungen mit militärischen Mitteln "gelöst" wurden, schien die arabische Einigung in greifbarer Nähe, und die [From.GetOldAdjective]-Regierung hat bereits ihre Bereitschaft gezeigt, dieses Ziel zu verfolgen. \nOb nun, um auf der Welle des öffentlichen Wohlwollens zu reiten, als Heimat für alle Araber zu dienen oder einfach nur die regionale Integration zu erleichtern, haben [From.GetOldAdjective]-Beamte nun bestätigt, dass der offizielle Name der Nation in '[From.GetNameDef]' geändert werden soll."
 wtt_news.67.a:0 "Zaydans Traum ist wahr geworden."
 wtt_news.67.b:0 "Wird dies zu einem dauerhaften Frieden in der Region führen?"
 wtt_news.68.t:0 "Aufstieg von [From.GetNameDef]"
 wtt_news.68.desc:0 "In dem Maße, in dem die [From.GetOldAdjective]-Nation zu ihren Nachbarn heranwächst, werden die Versuche der Regierung, eine historische Kontinuität zu schaffen, immer deutlicher, offensichtlich um das Volk zu einen. Die Errungenschaften des Majapahit-Reiches wurden stark romantisiert, aber die unablässige Propaganda scheint sich auf die öffentliche Meinung auszuwirken. Heute ist die [From.GetOldAdjective]-Regierung noch einen Schritt weiter gegangen und hat das Land als Hommage an die Geschichte in '[From.GetNameDef]' umbenannt, in der Hoffnung, dass sich jeder in der Region damit identifizieren kann."
 wtt_news.68.a:0 "Das ist das Ende des asiatischen Kolonialismus!"
 wtt_news.68.b:0 "Sie haben ihr Schicksal selbst in die Hand genommen."
 wtt_news.69.t:0 "Wiedergeburt von [From.GetNameDef]"
 wtt_news.69.desc:0 "Während die [From.GetOldAdjective]-Nation in ihre Nachbarländer hineinwächst, hat die Regierung ihre Abkehr vom Namen Rattanakosin neu bewertet. Da die heutigen Grenzen immer mehr denen des historischen Höhepunkts des Königreichs ähneln, wurden die Errungenschaften des Rattanakosin-Königreichs zunehmend zur Beeinflussung der öffentlichen Meinung genutzt. Heute ist die [From.GetOldAdjective]-Regierung noch einen Schritt weiter gegangen und hat das Land offiziell in '[From.GetNameDef]' umbenannt, um die Legitimation aus der Geschichte zu ziehen."
 wtt_news.69.a:0 "Wir haben unsere Hegemonie zurückerobert."
 wtt_news.69.b:0 "Zerbröckeln die Kolonialreiche?"
 wtt_news.70.t:0 "Wiedergeburt von [From.GetNameDef]"
 wtt_news.70.desc:0 "Unter der Herrschaft von [FROM.GetLeader] hat [From.GetOldNameDef] seine Grenzen dramatisch erweitert und sogar die des alten Heiligen Römischen Reiches übertroffen. Alle kontinentalen Feinde, die ihre Herrschaft herausfordern wollten, wurden von der [From.GetOldAdjective]-Militärmaschinerie in die Knie gezwungen, so dass sie ihre Politik unbehelligt fortsetzen konnten. [FROM.GetLeader] hat nun verfügt, dass die gegenwärtige Gelegenheit genutzt und die Nation zum geistigen Nachfolger des Heiligen Römischen Reiches werden soll. Um dies zu repräsentieren, wurde das Land nun offiziell umbenannt. Damit haben sie endlich die politische Einigung der Region erreicht, die den Kaisern jahrhundertelang verwehrt geblieben ist."
 wtt_news.70.a:0 "Aquila Elegit Iovis Omnia Vincit!"
 wtt_news.70.b:0 "Die Pracht und der Ruhm können nicht geleugnet werden!"


