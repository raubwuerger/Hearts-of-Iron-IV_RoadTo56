 #Ask soviet for support ""
 wtt_warlord_vs_prc.1.t:0 "[Warlord.GetLeader] Bittet um Unterstützung"
 wtt_warlord_vs_prc.1.desc:0 "Eine Delegation von [Warlord.GetLeader] ist in Moskau eingetroffen, um sich über mögliche Unterstützung in einem parteiinternen Machtkampf zu erkundigen. Sie behaupten, dass [communist_china.GetLeader] sich nicht ausreichend für die Sache des Kommunismus einsetzt und in der Tat reaktionäre Gedanken hegt und die Revolution in ihrer kritischsten Phase verraten könnte. [Warlord.GetLeader] schlägt uns vor, ihn zu unterstützen, und verspricht ewige und unsterbliche Loyalität gegenüber der kommunistischen Sache im Allgemeinen und [SOV.GetLeader] im Besonderen."
 wtt_warlord_vs_prc.1.a:0 "Eine loyale Marionette könnte sich als nützlich erweisen."
 wtt_warlord_vs_prc.1.a_tooltip:0 "Dies wird zu einem Krieg mit §H[communist_china.GetNameDef]§! führen, wenn sie sich weigern."
 wtt_warlord_vs_prc.1.b:0 "Wir haben keine Verwendung für solch unverhohlenen Opportunismus."
 #soviet support new warlord and tells communist_china that they are done. ""
 wtt_warlord_vs_prc.2.t:0 "Eine Nachricht von [soviet.GetLeader]"
 wtt_warlord_vs_prc.2.desc:0 "Der Vertreter der [SOV.GetAdjective]-Regierung hat uns darüber informiert, dass [SOV.GetLeader] ernsthafte Zweifel an der Richtigkeit der Interpretation des Marxismus durch [communist_china.GetLeader] hegt. In dieser kritischen Phase des Klassenkampfes in China dürfen wir nicht von der korrekten Anwendung der marxistisch-leninistischen Lehren abweichen. Es scheint, dass Moskau glaubt, dass [Warlord.GetLeader] ein besseres Verständnis davon hat, was notwendig ist, um die kommunistische Sache in China voranzubringen. Was Moskau betrifft, so täte die Partei gut daran, [Warlord.GetLeader] als neuen Vorsitzenden zu akzeptieren oder sich den Unmut von [SOV.GetLeader] zuzuziehen."
 wtt_warlord_vs_prc.2.a:0 "Schicken Sie [communist_china.GetLeader] nach Moskau, um die Sache zu klären."
 wtt_warlord_vs_prc.2.b:0 "Wir werden uns niemals vor Verrätern beugen!"
 #soviet tells Warlord no support ""
 wtt_warlord_vs_prc.3.t:0 "[SOV.GetLeader] Weigert sich"
 wtt_warlord_vs_prc.3.desc:0 "[SOV.GetLeader] ist Berichten zufolge nicht von unserer Loyalität oder unserer Fähigkeit zur Führung überzeugt. Die Regierung von [SOV.GetAdjective] unterstützt weiterhin [communist_china.GetLeader] als Vorsitzenden der Kommunistischen Partei Chinas."
 wtt_warlord_vs_prc.3.a:0 "Das soll unter uns bleiben."
 #Warlord is told they are now the new communist_china. ""
 wtt_warlord_vs_prc.4.t:0 "[communist_china.GetNameDefCap] Sendet"
 wtt_warlord_vs_prc.4.desc:0 "Die verzweifelten Appelle von [communist_china.GetLeader] an [SOV.GetLeader] konnten die [SOV.GetAdjective]s kaum auf seine Seite bringen. Der [communist_china.GetLeader] hat seine Fehler öffentlich eingestanden und versprochen, mit uns zusammenzuarbeiten, um den Sieg der Revolution zu sichern."
 wtt_warlord_vs_prc.4.a:0 "Das ist gut."
 ##Neighboring warlord told to join or die ""
 wtt_warlord_vs_prc.10.t:0 "Mitmachen oder sterben"
 wtt_warlord_vs_prc.10.desc:0 "Vor die Wahl gestellt, die Macht aufzugeben oder den Bluff von [SOV.GetAdjective] zu durchschauen, entschied sich [communist_china.GetLeader] für Letzteres. Leider scheint es, dass [SOV.GetLeader] nicht geblufft hat, und die Feindseligkeiten haben begonnen. In Anbetracht unserer prekären Lage haben uns beide Seiten stark unter Druck gesetzt, wobei die [SOV.GetAdjective]s von uns verlangen, dass wir ihnen helfen, den Verräter zu stürzen.\n\n]Eine Weigerung, so sagen sie, wäre dasselbe, als würde man sich auf die Seite von [communist_china.GetLeader] stellen."
 wtt_warlord_vs_prc.10.a:0 "Es ist es nicht wert, für [communist_china.GetLeader] zu sterben."
 wtt_warlord_vs_prc.10.b:0 "Wir werden das nicht mitmachen."
 #Soviet asks WTT_communist_china for more stuff after having supported them ""
 wtt_warlord_vs_prc.21.t:0 "[From.GetLeader] Fordert unsere Unterstützung"
 wtt_warlord_vs_prc.21.desc:0 "Eine Nachricht von [From.GetLeader] ist eingetroffen, in der er uns auffordert, die zuvor vereinbarte Wirtschaftshilfe zu erhöhen."
 wtt_warlord_vs_prc.21.a:0 "Das ist der Preis, den wir zahlen."
 wtt_warlord_vs_prc.21.b:0 "Das ist Räuberei!"
 wtt_warlord_vs_prc.22.t:0 "[From.GetNameDefCap] Akzeptiert"
 wtt_warlord_vs_prc.22.desc:0 "Trotz der üblichen Proteste von [From.GetLeader] hat er zugestimmt, das Tempo der Zahlungen wie von uns gefordert zu erhöhen."
 wtt_warlord_vs_prc.22.a:0 "Er sollte beten, dass wir die Abmachung nicht noch weiter ändern."
 wtt_warlord_vs_prc.23.t:0 "[From.GetNameDefCap] Verweigert"
 wtt_warlord_vs_prc.23.desc:0 "[From.GetLeader] hat unser Ersuchen um zusätzliche Unterstützung mit einer pauschalen Ablehnung beantwortet und behauptet, seine Nation sei absolut nicht in der Lage, die von uns geforderten "absurden" Zahlungen zu leisten."
 wtt_warlord_vs_prc.23.a:0 "Er hat es versprochen, und wir werden bekommen, was uns zusteht!"
 wtt_warlord_vs_prc.23.b:0 "Lasst es nur dieses eine Mal durchgehen."
 #Soviet asks WTT_communist_china to become puppet ""
 wtt_warlord_vs_prc.31.t:0 "[From.GetLeader] Fordert engere Zusammenarbeit"
 wtt_warlord_vs_prc.31.desc:0 "Eine Nachricht von [From.GetLeader] ist eingetroffen, die besagt, dass unsere Phase des revolutionären Kampfes eine besonders verletzliche ist, die leicht der Konterrevolution zum Opfer fallen könnte. Sein Sonderbeauftragter wurde angewiesen, die Vorgänge in unserem Land genau zu beobachten und uns zu beraten, wie wir den Sieg im Klassenkampf erringen können.\n\nIn der Note heißt es weiter, dass jede Abweichung von seinen "Vorschlägen" als Zeichen dafür gewertet wird, dass reaktionäre Elemente in unserer Regierung Fuß gefasst haben, und dass dann die notwendigen Schritte eingeleitet würden."
 wtt_warlord_vs_prc.31.a:0 "Wir begrüßen die Gelegenheit, zu lernen."
 wtt_warlord_vs_prc.31.b:0 "Wir brauchen niemanden, der uns sagt, was wir tun sollen."
 wtt_warlord_vs_prc.32.t:0 "[From.GetNameDefCap] Akzeptiert"
 wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader] hat unseren Sonderbeauftragten begrüßt und ihn zu seinem persönlichen Berater ernannt. Wir haben jetzt eine ausgezeichnete Kontrolle über ihre interne und externe Politik."
 wtt_warlord_vs_prc.32.a:0 "Er hat Vernunft angenommen."
 wtt_warlord_vs_prc.33.t:0 "[From.GetNameDefCap] Abgelehnt"
 wtt_warlord_vs_prc.33.desc:0 "Obwohl er der Idee gegenüber aufgeschlossen ist, hat [From.GetLeader] unsere Forderung nach direkterer Einflussnahme auf ihre Politik höflich aber bestimmt abgelehnt. Es hat den Anschein, dass wir mit den Bedingungen vor Ort "nicht vertraut" sind und die Umsetzung der marxistischen Lehren an die Experten vor Ort delegieren sollten."
 wtt_warlord_vs_prc.33.a:0 "Vielleicht müssen wir uns mit mehr Nachdruck wiederholen."
 wtt_warlord_vs_prc.34.t:0 "[From.GetNameDefCap] Weigert sich zu zahlen"
 wtt_warlord_vs_prc.34.desc:0 "[From.GetLeader] hat immer nachdrücklichere Forderungen nach Überweisung der zuvor vereinbarten Zahlungen ignoriert. Selbst eine Aufforderung, nach Moskau zu kommen, um sich zu erklären, blieb unbeantwortet."
 wtt_warlord_vs_prc.34.a:0 "Er will uns also auf die Probe stellen?"
 # PRC informed a warlord wants to create a faction ""
 wtt_warlord_vs_prc.35.t:0 "[From.GetAdjective] Allianz"
 wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap] hat gefordert, dass sich die chinesischen Kommunisten zu einer einzigen Fraktion, einer Volksfront, zusammenschließen, um die Nationalisten, Reaktionäre und ausländischen Invasoren unter einem Banner zu besiegen."
 wtt_warlord_vs_prc.35.a:0 "Das Volk ist jetzt der Held!"
 wtt_warlord_vs_prc.35.b:0 "Dies ist gegen die Interessen von [Root.GetAdjective]."
 # If a human PRC rejects the faction, the warlord can dismantle it altogether ""
 wtt_warlord_vs_prc.36.t:0 "[From.GetLeader] Lehnt die Allianz ab"
 wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap] hat den offensichtlich vorteilhaften Weg einer Volksfront gegen Nationalisten, Reaktionäre und ausländische Invasoren abgelehnt und stattdessen erklärt, dass unser Bündnis "gegen die Interessen von [From.GetAdjective]" wäre."
 wtt_warlord_vs_prc.36.a:0 "Wir müssen es einfach alleine machen."
 wtt_warlord_vs_prc.36.b:0 "Wir können die Vereinigte Front auch ganz auflösen."
 wtt_manchukou.1.t:0 "[From.GetNameDefCap] Fordert Unterwerfung"
 wtt_manchukou.1.desc:0 "Es scheint, dass [From.GetLeader] beschlossen hat, seine Autorität endlich auch auf die entlegenen Gebiete Chinas auszudehnen. Ein Vertreter der [From.GetAdjective]-Regierung ist eingetroffen und verlangt, dass wir uns dem einzigen wahren Kaiser von China, dem Sohn des Himmels, [From.GetLeader], unterwerfen. Eine Weigerung, so fuhr er fort, würde als Hochverrat bestraft werden."
 wtt_manchukou.1.a:0 "Diese ganze Sache mit der Republik würde sowieso nie funktionieren."
 wtt_manchukou.1.b:0 "Soll er es doch versuchen."
 wtt_manchukou.2.t:0 "[From.GetLeader] Unterbreitet"
 wtt_manchukou.2.desc:0 "[From.GetLeader] hat den Boten mit einem persönlichen Schreiben zurückgeschickt, in dem er strikten Gehorsam verspricht und [MAN.GetLeader] als den wahren Führer Chinas willkommen heißt."
 wtt_manchukou.2.a:0 "Er kennt seinen Platz."
 wtt_manchukou.3.t:0 "[From.GetLeader] Verweigert"
 wtt_manchukou.3.desc:0 "[From.GetLeader] hat auf unser großzügiges Angebot mit einer Reihe von Beleidigungen und Flüchen geantwortet und Aussagen über die Abstammung und die persönlichen Eigenschaften von Kaiser [MAN.GetLeader] gemacht, die sowohl unzutreffend als auch sehr beleidigend sind."
 wtt_manchukou.3.a:0 "Wir werden ihm Manieren beibringen."
 wtt_manchukou.11.t:0 "Der Fünfjahresplan"
 wtt_manchukou.11.desc:0 "Der neue Fünfjahresplan, aus dem hervorgeht, wie unsere Regierung die Wirtschaft in den kommenden Jahren ankurbeln will, wird langsam fertiggestellt. Zwischen den verschiedenen Abteilungen gibt es immer noch erhebliche Meinungsverschiedenheiten über den Hauptschwerpunkt.\n\nEs besteht zwar ein Konsens darüber, dass eine Ausweitung der Schwerindustrie das Ziel sein sollte, aber was diese neuen Fabriken produzieren sollen, wird immer noch diskutiert.\n\nEs muss eine Entscheidung getroffen werden, um den Stillstand zu überwinden."
 wtt_manchukou.11.a:0 "Bauen Sie unsere Luftfahrtindustrie auf."
 wtt_manchukou.11.b:0 "Investitionen in die Automobilindustrie."
 wtt_manchukou.11.c:0 "Ein allgemeines Programm zur Industrialisierung."
 wtt_manchukou_bandit_sabotage.21.t:0 "Rüstungsfabrik sabotiert"
 wtt_manchukou_bandit_sabotage.21.desc:0 "Aus einer unserer Fabriken in [Staat.GetName] sind Berichte eingegangen, wonach gestern Abend ein Großbrand ausgebrochen ist. Die örtliche Feuerwehr ist noch mit der Bekämpfung des Feuers beschäftigt, ist aber zuversichtlich, dass sie das Feuer bis zum Ende des Tages unter Kontrolle haben wird. Der Schaden an der Fabrik scheint beträchtlich zu sein, da das Feuer offenbar im Lagerbereich für hochentzündliche Chemikalien ausgebrochen ist.\n\nDer militärische Geheimdienst hat eine gründliche Untersuchung eingeleitet, um herauszufinden, wie das Feuer trotz strengster Sicherheitsmaßnahmen ausbrechen konnte. Die ersten Hinweise deuten auf Brandstiftung hin, die sehr wahrscheinlich ist."
 wtt_manchukou_bandit_sabotage.21.a:0 "Diese Terroristen müssen zur Strecke gebracht werden!"
 wtt_manchukou_bandit_sabotage.22.t:0 "Zivile Fabrik sabotiert"
 wtt_manchukou_bandit_sabotage.23.t:0 "Brücke gesprengt"
 wtt_manchukou_bandit_sabotage.23.desc:0 "Irgendwann in der letzten Nacht ist eine zentrale Eisenbahnbrücke in [Staat.GetName] unter dem Gewicht eines vorbeifahrenden Munitionszuges zusammengebrochen. Die Rettungs- und Bergungsarbeiten wurden durch die sekundären Explosionen der Munition erschwert. Die Besatzung des Zuges wird immer noch vermisst und gilt als tot.\n\nDer militärische Geheimdienst hat ein Team zur Untersuchung des Ortes entsandt, sobald es sicher ist, um herauszufinden, wie eine stabile Brücke ohne Warnzeichen einstürzen konnte.\n\nÖrtliche Zeugen berichten, am Tag vor dem Einsturz eine kleine Gruppe im Tal unterhalb der Brücke gesehen zu haben. Ihr Verbleib ist derzeit unbekannt."
 generic.11.t:0 "Der Bürgerkrieg ist zu Ende"
 generic.11.d:0 "Der Krieg, der unser Land zerrissen hat, ist endlich zu Ende. Wir können nun mit der Aufgabe beginnen, die Menschen zu vereinen und die Zerstörung zu beseitigen."
 generic.11.a:0 "Gemeinsam werden wir auf eine bessere Zukunft hinarbeiten!"
 generic.12.t:0 "[From.GetAdjective] Sabotageversuche in Suez"
 generic.12.d:0 "Militärische Geheimdienstinformationen deuten darauf hin, dass die [From.GetAdjective] beabsichtigen, den Suezkanal mit groß angelegten Sprengungen und Blockschiffen zu sabotieren. Wenn wir sie aufhalten wollen, bleibt uns nicht mehr viel Zeit."
 generic.12.a:0 "Das können wir nicht zulassen!"
 generic.13.t:0 "[From.GetAdjective] Sabotageversuche in Panama"
 generic.13.d:0 "Militärische Informationen deuten darauf hin, dass die [From.GetAdjective] beabsichtigen, den Panamakanal mit groß angelegten Sprengungen und Blockschiffen zu sabotieren. Wenn wir sie aufhalten wollen, bleibt uns nicht mehr viel Zeit."
 generic.14.t:0 "[From.GetNameDefCap] Emittiert diplomatischen Protest"
 generic.14.d:0 "Abgesandte von [From.GetAdjective] haben bei unserer Regierung einen scharfen diplomatischen Protest bezüglich unserer Attachés in Nationen eingelegt, mit denen sie sich derzeit in einem militärischen Konflikt befinden. Sie fordern den sofortigen Rückruf unserer Militärmission."
 generic.14.a:0 "Das ist eine vernünftige Forderung."
 generic.14.b:0 "Unsere Attachés werden dorthin entsandt, wo wir wollen."
 attache_political_power_tt:1 "Aufgrund unserer relativen Stärke und unserer §YMeinung§! über sie wird dies folgende Auswirkungen haben:\n"
 attache_fascism_tt:0 "Aufgrund der Menge an §YFaschismus§! Unterstützung in unserem Land wird dies die folgende Auswirkung haben:\n"
 attache_communism_tt:0 "Aufgrund der Menge an §YKommunismus§! Unterstützung in unserem Land wird dies folgende Auswirkung haben:\n"
 attache_democratic_tt:0 "Aufgrund des Umfangs der §YDemokratischen§! Unterstützung in unserem Land wird dies die folgende Auswirkung haben:\n"
 attache_neutrality_tt:0 "Aufgrund des Anteils der §YBlockfreien§! in unserem Land wird dies folgende Auswirkung haben:\n"
 generic.15.t:0 "[From.GetNameDefCap] Ruft Attaché zurück"
 generic.15.d:0 "Als Reaktion auf unsere Forderungen hat [From.GetNameDef] ihren Militäreinsatz bei unseren Feinden zurückgezogen."
 generic.16.t:0 "[From.GetNameDefCap] Behält Attaché bei"
 generic.16.d:0 "Trotz unserer Forderungen hat sich [From.GetNameDef] geweigert, seinen Militäreinsatz bei unseren Feinden zurückzuziehen, mit der Begründung, dass "wir uns nicht in interne [From.GetAdjective]-Angelegenheiten einmischen dürfen"."
 generic.16.a:0 "Das werden wir sehen."
 canals_tt:0 "Die Kontrolle über die Ufer des Kanals innerhalb des nächsten Monats zu erringen, um den feindlichen Plan zu verhindern."
 generic.17.t:0 "[From.GetName] Erkrankt"
 generic.17.d:0 "Im Dienst von [From.GetHerHis] an [From.From.GetNameDef], scheint es [From.GetRank] [From.GetName] den Dienst [From.GetHerselfHimself] zu weit getrieben zu haben. Als Folge des schlechten Klimas in ihrem Einsatzgebiet ist der [From.GetRank] nun krank geworden und wird wahrscheinlich einige Zeit zur Erholung brauchen. [From.GetSheHeCap] wird nicht die gewohnte Leistung bringen, bis [From.GetHerHis] wieder gesund ist."
 generic.18.t:0 "[From.GetName] Verwundet"
 generic.18.d:0 "Bei der erfolgreichen Beendigung des Kampfes scheint es, dass [From.GetRank] [From.GetName] die Männer von [From.GetHerselfHimself] etwas zu sehr in Gefahr gebracht zu haben, während er [From.GetHerHis] anführte. [From.GetSheHeCap] wurde verwundet, und es wird wahrscheinlich einige Zeit dauern, bis die Wunden vollständig verheilt sind, und bis dahin wird [From.GetRank] nicht das übliche Niveau von [From.GetHerHis] erreichen."
 japan_border_conflict.1.t:0 "[JAP.GetAdjective] Provokation an unserer Grenze"
 japan_border_conflict.1.desc:0 "Um die Demarkationslinie an der Grenze zwischen uns und [JAP.GetNameDef] aufrechtzuerhalten, wurde ein Arbeitstrupp losgeschickt, um die Demarkationsmarkierungen in der Nähe des Khasan-Sees zu überprüfen. Der Arbeitstrupp wurde von einem lokalen [JAP.GetAdjective]-Außenposten beschossen, als er sich der Grenze näherte. Wir haben einen formellen diplomatischen Protest eingelegt, aber der [JAP.GetAdjective]-Botschafter behauptet, dass der Arbeitstrupp geschickt wurde, um die Markierungen zu verschieben, damit wir mehr Territorium beanspruchen können. \nDie [JAP.GetAdjective] haben uns versichert, dass sie die Grenze respektieren, aber keine "Manipulationen" der aktuellen Demarkation zulassen und mit Gewalt reagieren werden, sollten wir dies versuchen. Das bedeutet, dass wir uns nicht mehr frei in unserem Gebiet bewegen können."
 japan_border_conflict.1.a:0 "Das ist inakzeptabel."
 japan_border_conflict.2.t:0 "\nDer Sieg am Khasan-See"
 japan_border_conflict.2.desc:0 "Nach einem Zusammenstoß zwischen [SOV.GetAdjective] und [JAP.GetAdjective]-Kräften im Grenzgebiet um den Khasan-See sind die [SOV.GetAdjective]-Truppen Berichten zufolge auf dem Rückzug. \nDie [JAP.GetAdjective]-Einheiten haben mehrere strategisch wichtige Hügel in der Umgebung besetzt und begonnen, ihre Stellungen zu befestigen. Die [JAP.GetAdjective] haben während der Schlacht mehrere [SOV.GetAdjective]-Panzer erbeutet und zur Auswertung nach Tokio gebracht."
 japan_border_conflict.2.a:0 "Wir haben diese Angelegenheit ehrenhaft geregelt."
 japan_border_conflict.2.b:0 "Wir müssen eine angemessene Antwort vorbereiten."
 japan_border_conflict.3.t:0 "[JAP.GetAdjective] Niederlage am Khasan-See"
 japan_border_conflict.3.desc:0 "Nach einem Zusammenstoß zwischen [SOV.GetAdjective] und [JAP.GetAdjective]-Kräften im Grenzgebiet um den Khasan-See hat der [JAP.GetAdjective]-Botschafter in Moskau um einen Waffenstillstand gebeten. Mehrere [JAP. GetAdjective]-Angriffe auf [SOV.GetAdjective]-Stellungen sind während der Schlacht mit schweren Verlusten gescheitert, was bei den [JAP.GetAdjective]-Militärs Bedenken hinsichtlich der Fähigkeiten ihrer Streitkräfte weckt."
 japan_border_conflict.3.a:0 "Es ist besser, ehrenvoll zu scheitern, als es überhaupt nicht zu versuchen."
 japan_border_conflict.3.b:0 "Unsere Streitkräfte haben sich gut geschlagen."
 japan_border_conflict.4.t:0 "Pattsituation am Khasan-See"
 japan_border_conflict.4.desc:0 "Die Kämpfe zwischen den Streitkräften von [JAP.GetAdjective] und [SOV.GetAdjective] um den Khasan-See haben sich beruhigt, nachdem sich beide Seiten aus der umkämpften Region zurückgezogen haben, um sich neu zu formieren und Nachschub zu holen. Da das [JAP.GetAdjective]-Militär die Sinnlosigkeit weiterer Offensiven erkannt hat, hat es um einen Waffenstillstand und Verhandlungen zur Festlegung der Grenze gebeten."
 japan_border_conflict.4.a:0 "Wir haben wertvolle Erfahrungen gesammelt."
 japan_border_conflict.5.t:0 "Eskalation am Khasan-See"
 japan_border_conflict.5.desc:0 "Die Kämpfe zwischen [JAP.GetAdjective] und [SOV.GetAdjective]-Kräften um den Khasan-See gehen weiter. [JAP.GetAdjective]-Truppen in anderen Gebieten haben ebenfalls begonnen, [SOV.GetAdjective]-Truppen in diesem Sektor anzugreifen, um die festgefahrene Situation zu beenden. Geheimdienstinformationen deuten darauf hin, dass die [JAP.GetAdjective] den Angriff bald mit frischen Truppen aus anderen Teilen ihres Reiches verstärken könnte."
 japan_border_conflict.5.a:0 "Wir müssen die Linie halten."
 JAP_kalkin_gol:0 "[SOV.GetAdjective]s Getestet"
 wtt_prc.30.t:0 "Provokation erfolgreich"
 wtt_prc.30.desc:0 "Im Schutze der Nacht haben unsere Kameraden von [JAP.GetManchuriaPuppet] eine Fabrik von [JAP.GetAdjective] sabotiert. Details über den angerichteten Schaden sind spärlich, da die Imperialisten das gesamte Gebiet zum Sperrgebiet erklärt haben.\n\nAllein diese Tatsache sollte uns sagen, dass wir einen Treffer gelandet haben. Es bleibt abzuwarten, ob dies die [JAP.GetAdjective] zum Handeln bewegt."
 wtt_prc.30.a:0 "Wir haben im Hornissennest zugeschlagen."
 wtt_prc.31.desc:0 "Im Schutze der Nacht ist es unseren Kameraden von [JAP.GetManchuriaPuppet] gelungen, eine wichtige Brücke zu sabotieren. Die kleine Kommandotruppe berichtet, dass die Brücke vollständig zerstört wurde und einen Munitionszug mit sich riss, als sie einstürzte.\n\n\Sie haben dafür gesorgt, dass sie von den Einheimischen gesehen werden, um deutlich zu machen, dass es sich um einen Sabotageakt handelt. Es bleibt abzuwarten, ob dies die [JAP.GetAdjective] zum Handeln bewegen wird."
 wtt_prc.32.desc:0 "Wir haben erfolgreich eine [JAP.GetAdjective]-Patrouille in [JAP.GetManchuriaPuppet] überfallen und vernichtet. Ihre Leichen wurden am Tatort zurückgelassen, um sicherzustellen, dass die Imperialisten die richtige Botschaft erhielten. \nDie Zeit wird zeigen, ob sie diese Aktion als Grund genug ansehen, um in den Krieg zu ziehen."
 wtt_prc.20.c:0 "Wir sollten uns ganz vom Kontinent zurückziehen."
 wtt_germany.1006.t:0 "Der Kaiser bereitet einen Putsch vor!"
 wtt_germany.1006.desc:0 "Der Servizio Informatzione Militaire hat von verdächtigen Aktivitäten in den inneren Kreisen der Monarchisten berichtet. Offenbar haben einige der Königstreuen in letzter Zeit Kontakt zu ausländischen Agenten gehabt, und zwar zu deutschen. Es scheint, dass die Monarchisten rekrutiert und gegen unseren großen Führer aufgehetzt werden, aber es ist noch nicht alles verloren. Wir können die Banden losschicken, um uns um sie zu kümmern und sie zurückzuschlagen, solange wir noch die Chance dazu haben. Wie sollen wir vorgehen?"
 wtt_germany.1006.a:0 "Banda Carità kann mit ihnen fertig werden"
