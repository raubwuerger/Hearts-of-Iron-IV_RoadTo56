###------> Events <><> <><> <><> <><> <><> ""

#Discover the Necrowombaticon ""
 r56w.event.30.t:0 "Ein seltsames Buch"
 r56w.event.30.d:0 "Wir sind vor kurzem in den Besitz einiger sehr ungewöhnlicher Beutestücke gekommen, von denen das bemerkenswerteste ein altes Buch mit einer geheimnisvollen und bizarren Symbolik ist. Einige unserer Gelehrten sind der Meinung, dass es wert sein könnte, es zu studieren, während andere meinen, dass es nur ein Scherz sein könnte."
 r56w.event.30.a:0 "Einmischung in die dunklen Mächte? Meldet mich an!"
 r56w.event.30.b:0 "Nein, danke."

#The Necrowombaticon can be studied ""
 r56w.event.31.t:0 "Der Bericht unserer Gelehrten"
 r56w.event.31.d:0 "Nach einer gewissen Zeit des Studiums hat sich herausgestellt, dass das Buch ein ausgeklügeltes Ritual zur Erlangung großer Mengen an Macht beschreibt. Es erfordert große Mengen an Duftkerzen, eine schwarze Katze und eine große Menge an angereichertem Uran. Zusammen mit der Übersetzung für das Ritual kommt ein kryptischer Fluch: "Warnung! Wenn du damit weitermachst, wird das dein Spiel durcheinanderbringen und zu etwas sehr Dummen führen. Speichern Sie im Zweifelsfall jetzt.\" \n\nSollen wir weitermachen oder diesen Weg ganz aufgeben?"
 r56w.event.31.a:0 "Ich esse Gefahr zum Frühstück."
 r56w.event.31.b:0 "...aber die historische!"

#The Necrowombaticon's deadly power is revealed ""
 r56w.event.32.t:0 "Eine dimensionale Verzerrung"
 r56w.event.32.d:0 "Unsere Gelehrten führten das Ritual genau nach Vorschrift durch. Unglücklicherweise führte dies zu einem kleinen nuklearen Inferno, das die Struktur von Raum und Zeit zu zerreißen scheint. Eine Armee von Kreaturen ist aus der Verzerrung hervorgetreten und hat unsere Streitkräfte zurückgedrängt. Wir haben das Gebiet von Oregon verloren und damit auch einen Teil unserer nationalen Würde."
 r56w.event.32.a:0 "So ein Mist..."

#News of the book's power reaches the world ""
 r56w.event.33.t:0 "Seltsame Vorkommnisse"
 r56w.event.33.d:0 "Berichte über ungewöhnliche Aktivitäten wurden aus Nordamerika gemeldet. Die Besatzungstruppen haben alle ungewöhnlichen Andeutungen abgestritten, aber dies wurde durch ihren unerwarteten und ziemlich unorganisierten Rückzug aus dem Oregon-Territorium etwas untergraben. Nur die Zeit wird den Wahrheitsgehalt der Angelegenheit zeigen."
 r56w.event.33.a:0 "Ich frage mich, was es damit auf sich hat?"

#How do we react to these events? ""
 r56w.event.34.t:0 "Eine diplomatische Ouvertüre"
 r56w.event.34.d:0 "Ein Vertreter der Monster ist an unserer Türschwelle angekommen und hat höflich darum gebeten, mit Euch zu sprechen. Obwohl ihre Sprache seltsam und kryptisch ist, konnten wir eine einzige Frage heraushören:\n\n\"Can has?\" r56w.event.34.a:0 "Das ist alles sehr dumm. Sag nichts!"
 r56w.event.34.b:0 "Can hat... Krieg!"
 r56w.event.34.c:0 "Ja, klar. Wie auch immer."

#The Tender Loving Empire is Defeated ""
 r56w.event.35.t:0 "Der unmögliche Sieg"
 r56w.event.35.d:0 "Die Ungeheuer, die aus dem Nichts in unsere Welt gekommen waren, wurden besiegt. Obwohl sie versuchten, Chaos anzurichten, waren ihre Bemühungen letztlich vergeblich. Heute ist ein ruhigerer und gesünderer Tag."
 r56w.event.35.a:0 "Sie waren sowieso super OP."

#To War or Not to War ""
 r56w.event.36.t:0 "Kriegsspiele"
 r56w.event.36.d:0 "Unsere militärische Führung spielt ein Spiel, um herauszufinden, welches Land wir als nächstes erobern sollten. Wenn wir wollen, können die Ergebnisse verbindlich sein und sofort in Kraft treten."
 r56w.event.36.a:0 "Scheint legitim zu sein."
 r56w.event.36.b:0 "Vielleicht später..."
 r56w.event.36.c:0 "Hör auf zu fragen!"

#Invisibile DOW event ""
 r56w.event.37.t:0 "Was haben sie getan?"
 r56w.event.37.d:0 ""
 r56w.event.37.a:0 "Ja."

#Hitler's Stach ""
 r56w.event.38.t:0 "Das Rasiermesser der Gerechtigkeit"
 r56w.event.38.d:0 "Unsere Minister haben einen kühnen Plan vorgeschlagen, um einen unserer Feinde zu Fall zu bringen. Es ist an der Zeit, keinen Geringeren als Adolf Hitler anzugreifen und ihm den Wert einer guten Rasur beizubringen. \nUnsere Agenten sind in Bereitschaft. Sollen wir die Expedition wagen?"
 r56w.event.38.a:0 "Das klingt nach einer guten Idee!"
 r56w.event.38.b:0 "Nicht im Moment."
 r56w.event.38.c:0 "Es ist ein dummer Vorschlag."

#The World Learns of the Stache ""
 r56w.event.40.t:0 "Schnurrbart Fehlfunktion"
 r56w.event.40.d:0 "Heute Morgen wachte der Führer des Deutschen Reiches auf und musste feststellen, dass seinem Gesichtshaar eine absolute Gräueltat angetan worden war. Er war wütend - und erklärte, dass alle Schnurrbärte ab sofort verboten sind, bis er seinen eigenen nachwachsen lassen kann."
 r56w.event.40.a:0 "Ein nationales Denkmal ist geschändet worden."

#Proposal for Taking Europe ""
 r56w.event.41.t:0 "Ein einfacher Vorschlag"
 r56w.event.41.d:0 "Ein Minister von uns hat einen kühnen Plan vorgeschlagen, um einen Agenten in die europäischen Streitkräfte einzuschleusen. Was sollen wir tun?"
 r56w.event.41.a:0 "Es finanzieren!"
 r56w.event.41.b:0 "Nein, danke. Ich bevorzuge Pfannkuchen."

#Agent Werewaffle Reports ""
 r56w.event.42.t:0 "Unser Agent berichtet"
 r56w.event.42.d:0 "Minster Thinking Waffle hat sich gemeldet und bereits die notwendigen Veränderungen vorgenommen, um sich in die belgische Gesellschaft einzufügen. Als Halb-Werwolf-Waffel kann er jetzt nachts zuschlagen und tagsüber lecker sein."
 r56w.event.42.a:0 "Genial!"

#News of the Belgian Takeover ""
 r56w.event.44.t:0 "Köstliche Revolution"
 r56w.event.44.d:0 "In Belgien hat es kürzlich einen unerwarteten Führungswechsel gegeben. Eine Pressekonferenz wurde von einer scheinbar empfindungsfähigen Waffel abgehalten, die sich dann in einen Wolf verwandelte und einen Vizeminister in der Nähe zerfleischte. Die Experten sind sich nicht sicher, wie die internationalen politischen Entscheidungen des neuen Führers aussehen werden, aber Sirup wird es sicher nicht sein."
 r56w.event.44.a:0 "Das Frühstück wird nie wieder dasselbe sein."

#GE Adopts a Cat ""
 r56w.event.45.t:0 "Eine gute Tat"
 r56w.event.45.d:0 "Als Greatexperiment eine lange Gasse in London entlangging, entdeckte es ein streunendes Kätzchen. Es miaute leise und fragte dann nach einer Zigarre. Ich nehme an, man könnte es adoptieren?"
 r56w.event.45.a:0 "Ja! Bringt den Schabernack!"
 r56w.event.45.b:0 "Nein, nein! Die unvorhergesehenen Folgen!"

#The Cat Runs Away ""
 r56w.event.46.t:0 "Nicht genug Katzenminze"
 r56w.event.46.d:0 "Irgendwann in der Nacht verschwand die Zigarre rauchende Katze aus dem Präsidentenpalast. Danach wurde ein seltsamer Zettel gefunden, auf dem stand, dass ein größeres Katzenklo benötigt wird."
 r56w.event.46.a:0 "Ich wittere eine Wendung der Geschichte."

#News of the Cat Takeover ""
 r56w.event.48.t:0 "Der Aufstieg der fantastischen Pelztiere"
 r56w.event.48.d:0 "Tief im Herzen der Wüste von Saudi-Arabien ist eine gewaltige und leicht verärgerte Armee aus dem Nichts aufgetaucht. Nachdem sie sich selbst erklärt und ihr Territorium eingenommen haben, verlangen sie prompt Thunfisch und dass man sie streichelt, wenn man ihnen zustimmt."
 r56w.event.48.a:0 "Impawsibble!"

#Daniel Craig Appears ""
 r56w.event.49.t:0 "Lasst die Craigken frei!"
 r56w.event.49.d:0 "Ein Mann ist aufgetaucht, der behauptet, ein Superspion aus der fernen Zukunft zu sein. Ohne nähere Angaben zu machen oder zu begründen, behauptet er, dass es für die Zeitlinie lebenswichtig sei, dass er Tibet übernehmen dürfe. Das Schicksal der Welt hänge davon ab."
 r56w.event.49.a:0 "Ja, klar. Wie auch immer."
 r56w.event.49.b:0 "Verwandelt ihn in Klebstoff."

#Someone Found a Puppet ""
 r56w.event.51.t:0 "Da kommt etwas Flauschiges auf uns zu"
 r56w.event.51.d:0 "Greatexperiment beschloss kürzlich, einen Urlaub in Großbritannien zu machen. Bei einem Spaziergang stieß er auf eine ziemlich seltsame und verdächtige Puppe, die sich hinter einer Telefonzelle versteckte. ["Ich sollte dieses Ding wirklich mit Magie infundieren, damit es das Land übernimmt und absolutes Chaos anrichtet", sagte Greatexperiment zu sich selbst."
 r56w.event.51.a:0 "Ja, warum nicht?"
 r56w.event.51.b:0 "Nee. Schmeiß es in den Fluss."

#News of the British Takeover ""
 r56w.event.53.t:0 "Eine Hand an der Macht"
 r56w.event.53.d:0 "Aus völlig unverständlichen Gründen scheint die souveräne Regierung von [ENG.GetNameDef] beschlossen zu haben, alle Macht in die mit Filzspitzen versehenen Hände einer empfindungsfähigen Marionette zu legen. Gott schütze uns alle."
 r56w.event.53.a:0 "Das ist Politik für dich."

#Hitler and Baldur's Gate ""
 r56w.event.100.t:0 "Eine seltsame Tür"
 r56w.event.100.desc:0 "Baldur von Schirach hat dem Führer heute in der Reichskanzlei seinen eigenen Entwurf für den Bau von Germania vorgeschlagen.\n\nImmer bereit, über kulturelle Fragen zu diskutieren, hat er im Geheimen eine neue Art von Tür entworfen, die in Hitlers innerem Kreis für Uneinigkeit sorgt. Die Motive werden von Albert Speer als unwürdig für die Hauptstadt Europas beurteilt. Gleichzeitig kursiert das Gerücht, Himmler bewundere die nordisch-mythologischen Bezüge und halte es für "authentisch deutsch". In der Reichskanzlei wird heute keine kritische Arbeit geleistet, da die NS-Führung zu sehr mit der Diskussion über Baldurs Tor beschäftigt ist."
 r56w.event.100.a:0 "Schicken Sie die Pläne an Arno Breker."

#Comet Tank sighted ""
r56w.event.101.t:0 "Kometenpanzer gesichtet!"
r56w.event.101.desc:0 "Eine experimentelle Variante unseres neuen Comet-Panzers wurde versehentlich von einigen vorbeifahrenden Zivilisten gesichtet, als er zu nahe an der Grenze der Militärbasis Bovington fuhr. Wir müssen schnell handeln, um sicherzustellen, dass die Angelegenheit mit der nötigen Diskretion behandelt wird. Die MPs sind verständlicherweise verärgert, und der Panzerfahrer wird zweifellos gemaßregelt werden. Wenn lose Lippen Schiffe versenken, können sie auch Panzer durchbohren."
r56w.event.101.a:0 "Lass uns ein paar Anrufe tätigen."

