l_german:
yugoslavia_focus:0 "Jugoslawien Nationaler Fokus"
zastava_subsidy:0 "Zastava Subvention"
zastava_subsidy_desc:0 "Zastava Arms hat großes Potenzial, unsere große Nation mit Waffen zu versorgen. Wir werden ihnen das Geld und die Einrichtungen geben, die sie für ihre Expansion benötigen."
research_teams:0 "Zastava-Wissenschaftler"
research_teams_desc:0 "Zastava wäre dankbar, wenn wir die klügsten Wissenschaftler der Nation finden könnten, um ihnen zu helfen. Mit ein wenig Mühe können wir die Wissenschaftler finden, die sie brauchen."
art_branch:0 "Artillerie-Abteilung"
art_branch_desc:0 "Da Zastava zu einem bedeutenden Rüstungsunternehmen wird, wird ein ganzer Zweig für die Artillerie geschaffen."
mech_branch:0 "Motorisierte Abteilung"
mech_branch_desc:0 "Wenn Zastava zu einem bedeutenden Rüstungsunternehmen wird, wird ein ganzer Zweig geschaffen, der sich der Motorisierung widmet."
armor_branch:0 "Panzer-Abteilung"
armor_branch_desc:0 "Wenn Zastava Arms zu einem bedeutenden Rüstungsunternehmen wird, wird ein ganzer Zweig für Panzerung geschaffen."
qual_lines:0 "Qualitäts-Linien"
qual_lines_desc:0 "Während Zastava schnell expandiert, müssen wir sicherstellen, dass die Qualität nicht verloren geht."
royal_army:0 "Königliche Armee"
royal_army_desc:0 "Ob das Königshaus nun als Aushängeschild, als Sache der Vergangenheit oder als Regierungspartei betrachtet wird, die Menschen werden die Chance ergreifen, Teil der königlichen Armee zu werden; ein gut ausgebildetes Segment der jugoslawischen Armee"
drill_serg:0 "Effiziente Drill-Sergeants"
drill_serg_desc:0 "Wir müssen große Anstrengungen unternehmen, um unsere Armee zu modernisieren. Der erste Schritt ist die Verbesserung der Qualität unserer Drill-Sergeants."
trained_military:0 "Ausgebildetes Militär"
trained_military_desc:0 "Mit besseren Drill-Sergeants, die unser Militär ausbilden, sind wir sicher, dass unsere Soldaten neue komplexe Wege der Kriegsführung erlernen können."
spec_ops:0 "Spezielle Operationen"
spec_ops_desc:0 "Da die Hauptarmee gut auf den Krieg vorbereitet ist, werden wir kleine Segmente von Soldaten für Spezialoperationen vorbereiten."
anv_research:0 "Extra Forschungsplatz"
anv_research_desc:0 "Unser neues militärisches Wissen hat uns die Fähigkeit gegeben, mehr zu forschen als je zuvor"
arm_navy:0 "Marine aufrüsten"
arm_navy_desc:0 "Mit Griechenland im Süden, Italien im Westen und den ständig wachsenden Gefahren außerhalb des Mittelmeers müssen wir unsere Marine stark ausbauen."
arm_coast:0 "Bewaffnen Sie die Küste"
arm_coast_desc:0 "Mit einer wachsenden Marine, sieht die Nation einen Grund, die Küste zu militarisieren. Es werden Werften gebaut, um eine viel größere Marine zu schaffen."
arm_sky:0 "Den Himmel bewaffnen"
arm_sky_desc:0 "Um unsere Marine optimal einsetzen zu können, müssen wir die feindliche Marine auch vom Himmel aus bombardieren."
sub_warfare:0 "U-Boot-Kriegsführung"
sub_warfare_desc:0 "Mit einer kleinen Marine im Vergleich zu anderen Großmächten in Europa müssen wir lernen, von unten zuzuschlagen, nur so können wir eine kleine Marine effizient gegen Giganten einsetzen."
dest_res:0 "Zerstörerforschung"
dest_res_desc:0 "Forschungsteams, die sich ausschließlich der Entwicklung neuer Zerstörer widmen, werden viel schneller zu Ergebnissen kommen als allgemeine Marineforschungsteams."
crus_res:0 "Kreuzer-Forschung"
crus_res_desc:0 "Forschungsteams, die sich ausschließlich mit der Entwicklung neuer Kreuzer befassen, werden viel schneller Ergebnisse erzielen als die Forschungsteams der allgemeinen Marine."
cap_ship:0 "Forschung an Großschiffen"
cap_ship_desc:0 "Während kleinere Schiffe erforscht werden, haben sich Wissenschaftler an unsere Regierung gewandt und um die Erlaubnis gebeten, sich auf größere Schiffe zu konzentrieren, die hoffentlich die Meere mit schweren Geschützen kontrollieren."
car_ship:0 "Trägerschiff-Forschung"
car_ship_desc:0 "Die Krönung unserer Marine könnten riesige Trägerschiffe sein. Obwohl dies ein ehrgeiziges Ziel ist, haben wir eine große Anzahl an qualifizierten Forschungsteams und fortschrittlichen Einrichtungen aufgebaut. Mit ein wenig zusätzlichem Engagement können wir Trägerschiffe schneller produzieren als bisher gedacht."
more_ship:0 "Mehr Schiffsproduktion"
more_ship_desc:0 "Unsere Teams haben genug neue Technologien erforscht, es ist offensichtlich, dass unsere Produktion nicht mit der aktuellen Nachfrage der Wissenschaftler und Ingenieure mithalten kann. Wir müssen den Fokus verlagern, um die Produktion zu verbessern."
found_soko:0 "SOKO gründen"
found_soko_desc:0 "Unsere Flugzeuge werden wie jedes andere Projekt, an dem unsere Regierung arbeitet, produziert. Wir haben das Bedürfnis, solch wichtigen Projekten mehr Aufmerksamkeit zu schenken. Der Weg, das zu tun, hilft, eine Militärfirma zu gründen, die sich der Herstellung neuer Flugzeuge widmet. Viele Bürger haben das auf eigene Faust versucht, aber mit dem Geld der Regierung können wir eine funktionierende Firma auf die Beine stellen."
fighter_res:0 "Kampfflugzeug-Forschung"
fighter_res_desc:0 "Die SOKO arbeitet sehr gut auf eigene Faust, aber mit noch mehr Regierungshilfe können wir die Forschung an Kampfflugzeugen beschleunigen."
cas_res:0 "CAS-Forschung"
cas_res_desc:0 "Die SOKO arbeitet von sich aus sehr gut, aber mit noch mehr staatlicher Unterstützung können wir die Forschung an CAS-Flugzeugen beschleunigen."
sb_res:0 "Strategische Bomberforschung"
sb_res_desc:0 "Mit der sich abzeichnenden Verantwortung, Bomber zu produzieren, glauben wir, dass eine Konzentration auf strategische Bomber uns den größten Nutzen bringen würde."
tb_res:0 "Forschung an taktischen Bombern"
tb_res_desc:0 "Mit der drohenden Verantwortung, Bomber zu produzieren, glauben wir, dass die Konzentration auf taktische Bomber uns die meisten Vorteile bringen würde."
airbase_blue:0 "Luftwaffenstützpunkt-Blaupausen"
airbase_blue_desc:0 "Bisher wurden Flugplätze auf bestimmte Art und Weise gebaut, je nach Bedarf und Terrain. Jetzt haben wir uns jedoch entschieden, dass es am besten wäre, die Flugplätze zu standardisieren und immer wieder die gleichen Duplikate zu erstellen, um die Produktionszeit zu verringern."
YUG_nuclear_effort:0 "Vinča Nuklear-Institut"
YUG_nuclear_effort_desc:0 "Unsere Regierung hat der Wissenschaft eine Frage gestellt; können wir die Spaltung eines Atoms zu unserem Vorteil nutzen? Das Vinča Nuclear Institute wird gegründet, um genau diese Idee zu erforschen."
YUG_rocketry:0 "Raketentechnik"
YUG_rocketry_desc:0 "Wenn eine Nation Männer an der Front hat, scheint es vernünftig zu sein, Raketen zu benutzen, um ein bisschen weiter zu kommen. Nach all unseren Bemühungen im Bereich der Luftfahrt glauben wir, dass diese Forschung leicht zu bewerkstelligen sein wird."
missile_blue:0 "Raketen-Blaupausen"
missile_blue_desc:0 "Der Schlüssel zur Herstellung vieler Raketenstandorte wäre die Schaffung eines standardisierten Standorts, den wir duplizieren können."
anv_research2:0 "Extra Forschungsplatz"
anv_research2_desc:0 "Unser Studium der Luftfahrt hat unsere Fähigkeit, neue fortschrittliche Technologien zu erforschen, stark verbessert. Wir können neue Forschungs- und Wissenschaftslabore zum Vorteil des Staates nutzen."
political_quag:0 "Politischer Sumpf"
political_quag_desc:0 "Unsere Nation befindet sich am Scheideweg einer neuen Welt. Wir müssen uns entscheiden, wo wir unsere Loyalität sehen."
side_nuetral:0 "Königlich bleiben"
side_nuetral_desc:0 "Unsere Nation muss auf der Seite der Royals bleiben. In der Welt gibt es große Spannungen aufgrund neuer Regierungen."
kings_men:0 "Die Männer des Königs"
kings_men_desc:0 "Mit ein wenig Propaganda und Nationalismus können wir viel mehr junge Männer dazu bringen, dem Militär beizutreten, um unser Land zu bewahren."
make_jobs:0 "Jobs schaffen"
make_jobs_desc:0 "Der beste Weg, die Unterstützung des Königshauses zu steigern, ist, mehr Arbeitsplätze zu schaffen."
royal_fav:0 "Königliche Gunst"
royal_fav_desc:0 "Mit ein wenig Propaganda können wir die Menschen davon überzeugen, dass das Königtum zwar nicht perfekt ist, aber im Vergleich zu anderen barbarischen Regierungen die beste Art ist, unser Land zu regieren."
create_fear:0 "Furcht erzeugen"
create_fear_desc:0 "Der einzige Weg, unsere Macht über das Volk aufrechtzuerhalten, besteht darin, eine Angst im Volk zu erzeugen, die es davon abhält, sich zu erheben."
to_arms:0 "Zu den Waffen!"
to_arms_desc:0 "Da die Bevölkerung Angst vor einer neuen Bedrohung hat, sind viele bereit, eine Waffe in die Hand zu nehmen und für die Nation zu kämpfen."
royal_stab:0 "Königliche Stabilität"
royal_stab_desc:0 "Mit all unseren Bemühungen, das Ansehen des Königshauses zu verbessern, sind sie zu großen Rednern geworden und mit ständigen Reden fühlt sich unsere Bevölkerung sicher."
side_ut:0 "Seite an Seite mit der Ustaše"
side_ut_desc:0 "Die Ustaše, eine kroatische faschistische Bewegung, kämpft für eine blutige, aber notwendige Sache. Deutschland und Italien haben durch den Faschismus große Industrie und Macht gewonnen, wir müssen das Gleiche tun."
r_terror:0 "Herrschaft des Terrors"
r_terror_desc:0 "Die Ustaše werden von vielen als eine Terrorgruppe angesehen, die jeden tötet, der sich ihnen widersetzt. Wenn man ihnen erlaubt zu bleiben, wird das großen Terror unter vielen Bürgern verursachen, die nicht mit ihnen oder dem Faschismus einverstanden sind."
ut_youth:0 "Ustaše-Jugend"
ut_youth_desc:0 "Die Ustaše-Jugend lehnt sich an Hitlers Jugend an. Sie versuchen, schon in sehr jungen Jahren mit der militärischen Ausbildung anderer zu beginnen."
loc_mil:0 "Lokale Milizen"
loc_mil_desc:0 "Nicht alle Armeen können von der Regierung kontrolliert werden. Wir können zulassen, dass lokale Milizen wachsen. Dazu stellen wir ihnen die Waffen zur Verfügung, die sie brauchen, und sie werden für uns kämpfen."
croat_war:0 "Die kroatische Kriegsmaschine"
croat_war_desc:0 "Jetzt, wo die kroatischen Faschisten mehr Kontrolle haben, werden sie das Volk so hart wie möglich arbeiten lassen, bis unsere Produktion viel besser ist."
side_axis:0 "Seite an Seite mit der Achse"
side_axis_desc:0 "Wir haben den Punkt erreicht, an dem nicht nur unsere Führer mit der Achse übereinstimmen, sondern das Volk auch. Wir müssen uns ihrem Kampf anschließen."
axis_pride:0 "Achsenstolz"
axis_pride_desc:0 "Mit genügend Propaganda können wir unser Volk stolz machen, ein Teil der Achse zu sein. Wir werden nicht nur ein Teil ihrer Allianz sein, sondern unsere Bevölkerungen werden wirklich zusammenstehen."
side_tito:0 "Seite an Seite mit Tito"
side_tito_desc:0 "Dem kommunistischen Revolutionär Tito zu helfen, scheint der einzige Weg zu sein, den faschistischen Fängen zu entkommen. Propaganda wird seine Unterstützung erhöhen."
fund_ch:0 "Tschetniks finanzieren"
fund_ch_desc:0 "Die Tschetniks sind eine sehr antifaschistische Gruppe. Mit der richtigen Ausrüstung und Hilfe von der Regierung können sie den Faschismus dort ausrotten, wo wir es nicht wagen."
dest_ch:0 "Tschetniks vernichten"
dest_ch_desc:0 "Die Tschetniks haben uns geholfen, den Faschismus in unserem Land auszurotten, aber viele haben das Gefühl, dass sie selbst die gleiche Angst wie die Faschisten einflößen. Wenn wir dabei entdeckt werden, dass wir der Gruppe helfen, würde es eine Gegenreaktion geben. Wir müssen die Gruppe jetzt auflösen."
int_ch:0 "Tschetniks integrieren"
int_ch_desc:0 "Die Tschetniks haben bewiesen, dass sie eine effektive militärische Kraft sind. Wir sehen kein Problem darin, sie offiziell zum Teil des jugoslawischen Militärs zu machen."
com_spe:0 "Kommunistische Reden"
com_spe_desc:0 "Nichts ist besser als Propaganda, die von großen Rednern kommt. Die kommunistische Partei hat viele große Redner, einschließlich Tito selbst. Wir werden mit der Propaganda nicht aufhören, bis alle mit uns übereinstimmen."
blood:0 "Blut"
blood_desc:0 "Kommunistisches Blut leitet eine Nation und ihr Militär. Die Menschen werden zum Militär strömen, um ihre Ideologie zu verteidigen, und wir werden sie dazu auffordern."
sweat:0 "Schweiß"
sweat_desc:0 "Der Kommunismus wird nicht funktionieren, wenn wir die Bevölkerung nicht dazu bringen, so hart wie möglich zu arbeiten. Wir werden ständige Ermahnungen senden, dass diese Nation auf der Fähigkeit zu arbeiten steht, bis unsere Hände geschwollen und unsere Füße blutig sind."
steel:0 "Stahl"
steel_desc:0 "Wir müssen unsere militärischen Fähigkeiten verbessern. Der beste Weg, dies zu tun, ist, mehr militärische Produktion zu haben. Der Begriff "Jugoslawischer Stahl" wird in der ganzen Welt widerhallen."
mimic_west:0 "Ahmen Sie den Westen nach"
mimic_west_desc:0 "Die Demokratie ist im Westen ein mäßiger Erfolg. Großbritannien kontrolliert ein globales Imperium und die USA sind ein Beispiel dafür, wie eine Bevölkerung einen starken Führer wählen kann. Wir werden ihrem Beispiel folgen."
loc_ele:0 "Lokale Wahlen"
loc_ele_desc:0 "Da nationale Wahlen im Abstand von vielen Jahren oder vielleicht gar nicht stattfinden, fehlt den Menschen vielleicht das Gefühl von Demokratie. Wenn wir die lokalen Wahlen von Menschen einrichten, die kleinere Dinge tun, können wir den demokratischen Patriotismus im Lande erhöhen."
aid_ally:0 "Hilfe von Verbündeten"
aid_ally_desc:0 "Angesichts des wachsenden Kommunismus und Faschismus in Europa haben die Alliierten zugestimmt, unserer Nation bei den Produktionsbemühungen zu helfen."
fac_men:0 "Faschistische Bedrohung"
fac_men_desc:0 "Propaganda wird zu unserem Vorteil genutzt werden, Demokratie hin oder her. Der Faschismus wird als der Teufel für unsere Gesellschaft angesehen werden."
capit:0 "Kapitalismus"
capit_desc:0 "Die Freiheit zu kaufen und zu produzieren steht im Mittelpunkt vieler demokratischer Nationen. Vielleicht ist es an der Zeit, Angebot und Nachfrage zu umarmen."
capit_ind:0 "Kapitalistische Industrie"
capit_ind_desc:0 "Wir müssen die Bürger ermutigen, ihre eigenen Industrien zu schaffen. Zeigen Sie ihnen, dass es einen Weg gibt, von unten anzufangen und am Ende eine Reihe von Fabriken im ganzen Land zu besitzen."
join_ally:0 "Verbündete finden"
join_ally_desc:0 "Da die Achsenmächte und die Komintern Europa bedrohen, müssen wir unser Schicksal selbst in die Hand nehmen und uns den Alliierten anschließen."
anv_research3:0 "Extra Forschungsplatz"
anv_research3_desc:0 "Der technologische Nutzen einer kapitalistischen Industrie ist groß. Die Bürger haben die richtigen Wege, um ihren eigenen Erfolg zu erreichen; die Tage der Suche nach Talenten sind vorbei, die Talente finden sich selbst."
mil_prep:0 "Militärische Vorbereitung"
mil_prep_desc:0 "Der Balkan ist ein sehr instabiler Teil der Welt, wir müssen auf einen Krieg vorbereitet sein."
ind_prep:0 "Industrielle Vorbereitung"
ind_prep_desc:0 "Der Balkan wurde nie als industrielles Kraftzentrum angesehen, das müssen wir ändern."
mil_prep2:0 "Militärische Vorbereitung II"
mil_prep2_desc:0 "Der Balkan ist ein sehr instabiler Teil der Welt, wir müssen auf einen Krieg vorbereitet sein."
ind_prep2:0 "Industrielle Vorbereitung II"
ind_prep2_desc:0 "Der Balkan wurde nie als industrielles Kraftzentrum betrachtet, das müssen wir ändern."
claim_bulg:0 "Jugoslawischer Irredentismus"
claim_bulg_desc:0 "Wir haben ein Recht darauf, das Kraftzentrum des Balkans zu sein. Es gibt viele Orte auf dem Balkan, die rechtmäßig uns gehören, und wir werden sie beanspruchen."

#### EVENTS #### ""

news.6969.t:0 "Jugoslawien schließt sich der Achse an"
news.6969.d:0 "Jugoslawien, die Heimat der Südslawen, hat beschlossen, dass der beste Weg für seine Nation darin besteht, sich Deutschland und der Achse anzuschließen; und Deutschland hat zugestimmt."
news.6969.a:0 "Interessant"

news.6970.t:0 "Jugoslawien schließt sich den Alliierten an"
news.6970.d:0 "Jugoslawien, die Heimat der Südslawen, hat beschlossen, dass der beste Weg für seine Nation darin besteht, sich Großbritannien und den Alliierten anzuschließen; und Großbritannien hat zugestimmt."
news.6970.a:0 "Interessant"

germany.6969.t:0 "Jugoslawien bittet um Beitritt zu den Achsenmächten"
germany.6969.d:0 "Die neue jugoslawische Regierung möchte unsere Bemühungen gegen den Rest der Welt unterstützen. Sie haben einen diplomatischen Gesandten geschickt, um diese Angelegenheiten zu besprechen."
germany.6969.a:0 "Ein weiteres Land als Kanonenfutter."
germany.6969.b:0 "Wir können nicht mit Slawen arbeiten!"

britain.6970.t:0 "Jugoslawien bittet um Beitritt zu den Alliierten"
britain.6970.d:0 "Die neue jugoslawische Regierung möchte uns im Kampf gegen die Feinde der Demokratie unterstützen. Sie hat einen diplomatischen Gesandten geschickt, um diese Angelegenheiten zu besprechen."
britain.6970.a:0 "Ein Verbündeter auf dem Balkan ist eine großartige Idee."
britain.6970.b:0 "Sie haben unseren Bemühungen nichts zu bieten."
