upgrade_r56_home_guard_desc:0 "§Die Bürgerwehr hat das Potenzial, ein wichtiges Werkzeug für unsere Spionageabwehr zu sein. Patriotische Einzelpersonen können feindlichen Agenten das Sammeln von Informationen erschweren und verdächtige Personen melden.\n \n 'Wenn Sie etwas sehen, sagen Sie etwas'§!"
