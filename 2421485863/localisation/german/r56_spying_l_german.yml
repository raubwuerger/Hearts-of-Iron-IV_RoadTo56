upgrade_r56_civilian_signal_corp_desc:0 "§Wir können zivile Piloten und Fischer rekrutieren, um Lücken in unseren inländischen Marine- und Luftpatrouillen zu füllen. Sie helfen, feindliche Aufklärungsmissionen aufzuspüren und zu verscheuchen, bevor sie nützliche Informationen erhalten."
