r56_spying_event.1.t:0 "Ausländische Agenten kommen zu uns"
r56_spying_event.1.desc:0 "Wenn Regierungen fallen, bleiben die Spione. Bereit, derselben Sache zu dienen, beschlossen sie, sich uns anzuschließen und sind nun bereit, für uns zu spionieren."
r56_spying_event.1.a:0 "Ein weiterer Tag in den Schatten."
 
r56_spying_event.2.t:0 "Die [ROOT.GetAgency] empfiehlt einen merkwürdigen Rekruten"
r56_spying_event.2.desc:0 "\Unserem Geheimdienst ist ein interessanter potenzieller Rekrut aufgefallen. Er ist zwar nicht besonders geschickt, aber sein Hintergrund könnte ihn zu einem wertvollen Aktivposten machen. Er diente als Offizier in der österreichisch-ungarischen Armee, arbeitete in den 1920er und frühen 1930er Jahren in Brasilien, bevor er nach Deutschland zurückkehrte."
r56_spying_event.2.a:0 "Stellen Sie ihn ein."
r56_spying_event.2.b:0 "Ein erfahrener Rekrut wäre vorzuziehen."
 
r56_spying_event.3.t:0 "Semen Semenov absolvierte am MIT"
r56_spying_event.3.desc:0 "Nach jahrelangem Studium in den Vereinigten Staaten wurde Agent Semenov zum Biber", indem er seinen Abschluss am MIT machte (das ist der Spitzname, den sie ihren ehemaligen Studenten gaben). Er ist nun in der Lage, im Land als Ingenieur zu arbeiten. Er nutzte sein Studium, um Kontakte in wissenschaftliche Kreise zu knüpfen und sollte in der Lage sein, sich mit den neuesten amerikanischen Innovationen auseinanderzusetzen.
r56_spying_event.3.a:0 "Ausgezeichneter Tovaritsch!"
 
r56_spying_event.4.t:0 "Ilie Cătărău kehrt zurück."
r56_spying_event.4.desc:0 "Nach Jahren der Weltreise, in denen er nach eigenen Angaben König eines polynesischen Stammes wurde, kehrte Ilie Cătărău in sein Land zurück. Er war bereits 1914 an einigen Operationen in Ungarn beteiligt und weigerte sich, der Republik Moldau die Treue zu schwören, als diese ihre Unabhängigkeit erklärte. Dieser Mann mit einem sehr bewegten Leben könnte seiner komplizierten Biographie noch weitere Bände hinzufügen..."
r56_spying_event.4.a:0 "Ausgezeichnet!"
 
r56_spying_event.5.t:0 "Kommunistische Agenten rekrutiert"
r56_spying_event.5.desc:0 "Loyal zur Sache der Revolution, sind neue Rekruten bereit, im Schatten zu dienen."
r56_spying_event.6.t:0 "Kommunistische Agenten rekrutiert"
r56_spying_event.6.desc:0 "Loyal zur Sache der Revolution, neue Rekruten sind bereit, im Schatten zu dienen."
r56_spying_event.7.t:0 "[ROOT.getAdjective] Offiziere angegriffen!"
r56_spying_event.7.desc:0 "Offiziere, die einem unserer Kommandeure nahe stehen, wurden bei einem koordinierten Terroranschlag angegriffen. Die Nation wünscht den Überlebenden eine schnelle Genesung. In der Zwischenzeit wird er ohne einige Schlüsselpersonen arbeiten müssen, während Ersatz auf dem Weg ist."
lar_operative_event.7.t:0 "Geheime Mission abgeschlossen"
lar_operative_event.7.desc:0 "Unsere Agenten haben ihre Mission abgeschlossen. Die Kontakte zu den Betreuern sind hergestellt und die Berichte werden geschrieben. Die Agenten werden so schnell wie möglich für neue Operationen bereit sein."
lar_operative_event.7.a:0 "Klassifizieren Sie diesen Ordner."
 
r56_spying_event.9.t:0 "Ein fähiger Rekrut"
r56_spying_event.9.desc:0 "Ein Kandidat wurde von Ausbildern der [ROOT.GetAgency] empfohlen. Seine Infiltrationsfähigkeiten wurden als fast magisch" beschrieben und er zeigte ein gewisses schauspielerisches Talent, bevor er den Ausbilder in einem hoffentlich vorgetäuschten Angriff brutal angriff. In seinem Dossier wird erwähnt, dass er zuerst versucht hat, Pilot zu werden, dies aber aufgrund einer Schädigung eines Auges nicht tun konnte. Als er dies las, soll der Rekrutierer gesagt haben: "Du wirst nicht fliegen, du Narr!" Seinen Ausbildern ist ein lästiges Detail aufgefallen. Bevor er jemanden angreift, ist sein Lieblingsruf "En guarde!", und das hat einige Leute genervt, weil er es ein bisschen zu oft wiederholt." "
r56_spying_event.9.a:0 "Also gut, behalten Sie es für sich."
r56_spying_event.10.t:0 "[GER.getAdjective] Pläne für Amerika"
r56_spying_event.10.desc:0 "Vergessen geglaubte Dokumente eines deutschen Diplomaten sind wiedergefunden worden. Unter den Dokumenten von begrenztem Interesse war eine Karte, die die deutschen Ambitionen zeigt, die Grenzen von Südamerika neu zu ziehen. Dies zeigt, wie weit [GER.getLeader] und die [GET.getAdjective] zu gehen bereit sind. Es stellt auch eine klare Bedrohung für unsere Interessen in Südamerika dar."
r56_spying_event.10.a:0 "Ungeheuerlich!"
 
