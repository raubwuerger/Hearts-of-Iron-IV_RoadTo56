upgrade_passive_defense:0 "Abteilung Spionageabwehr"
upgrade_passive_defense_desc:0 "§LDie inländischen Strafverfolgungsbehörden sind einsatzbereite Beamte der Spionageabwehr. Indem wir sie und unsere Garnisonstruppen in den Methoden der Spionage und der Spionageabwehr ausbilden, stellen wir sicher, dass wir zu Hause immer eine defensive Präsenz haben, selbst wenn unsere Agenten anderweitig beschäftigt sind.\n \n 'Lose Lippen versenken Schiffe'§!"

