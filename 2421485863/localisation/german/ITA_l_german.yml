 vittoria_mutilata_desc:0 "\nUnsere Verbündeten haben Italien verraten und sind uns in den Rücken gefallen, als sie den Pakt von London brachen. Wir haben am Isonzo so viel Blut für ihren Sieg geopfert, und sie haben uns im Gegenzug verweigert, was uns rechtmäßig zusteht. Nun wird Italien sein Schicksal selbst in die Hand nehmen, um dieses Unrecht zu korrigieren.§!"
