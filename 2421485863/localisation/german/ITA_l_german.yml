 ITA_claims_on_france2:0 "Ansprüche auf Frankreich"
 ITA_claims_on_france2_desc:0 "Nachdem unsere Vorherrschaft im Osten gesichert ist, ist es an der Zeit, alle rechtmäßigen italienischen Gebiete zurückzuerobern, die uns die Franzosen immer verweigert haben: Korsika, Savoyen und Tunesien."
