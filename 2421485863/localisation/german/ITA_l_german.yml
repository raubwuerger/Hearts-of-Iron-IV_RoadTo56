 ITA_our_latin_brothers:0 "Unsere lateinischen Brüder"
 ITA_our_latin_brothers_desc:0 "Wir teilen viele kulturelle Wurzeln mit [ROM.GetNameDef] und können sein starkes Potenzial als Verbündeter aufgrund seiner großen Ölreserven nicht übersehen. Ein Bündnis mit ihnen zu suchen, kann für uns nur von Vorteil sein."
