 ITA_lack_of_powered_planes:0 "Fehlende leistungsstarke Motoren"
 ITA_lack_of_powered_planes_desc:0 "Eine der größten Schwächen der [ITA.GetADjective] Luftwaffe ist der Mangel an Pferdestärken in den produzierten Flugzeugen, der einen Fleck auf der restlichen Flugzeugausrüstung hinterlässt.\nUm dieses Problem zu lösen, ist eine erhebliche Modernisierung unserer Motorenproduktionskapazitäten notwendig. Die mangelnde Geschwindigkeit unserer Flugzeuge kann in einer Zeit, in der die Flugzeuge jedes Jahr noch schneller werden, schwerwiegende Folgen haben."
 ITA_bloated_military_bureaucracy:0 "Aufgeblähte Militärbürokratie"
 ITA_bloated_military_bureaucracy_desc:0 "Die übermäßig starke Tendenz der Armee, dem Stil den Vorzug vor der Leistung zu geben, hat die Modernisierung erschwert. Jede technische oder organisatorische Innovation, die das Prestige des Oberkommandos in Frage stellen würde, wird abgelehnt, so dass die Armee gezwungen ist, auf Taktiken zurückzugreifen, die noch aus dem Ersten Weltkrieg stammen."
