 ITA_approach_hungary_desc:0 "Ungarn hat gemeinsame Interessen mit uns, nominell eine Teilung Jugoslawiens. Sie in unser Bündnis zu holen, würde uns letztlich auch auf einen Konflikt mit Rumänien hoffen lassen und es in unsere Einflusssphäre bringen."
 ITA_our_latin_brothers:0 "Unsere lateinischen Brüder"
 ITA_our_latin_brothers_desc:0 "Wir teilen viele kulturelle Wurzeln mit Rumänien, und vergessen nicht ihr starkes Potential als Verbündeter aufgrund ihrer vielen Ölreserven. Ein Bündnis mit ihnen zu suchen, könnte für uns nur von Vorteil sein"
