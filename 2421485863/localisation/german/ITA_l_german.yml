 # Decisions 
 ITA_foreign_policy_fascism:0 "Faschistische Außenpolitik"
 ITA_foreign_policy_fascism_desc:0 "Eine aktivere Außenpolitik wird uns erlauben, unsere Interessen besser zu verteidigen und sicherzustellen, dass unser Einfluss erhalten und erweitert wird."
 
 ITA_renew_the_italo_yemeni_treaty:0 "Den italo-jemenitischen Vertrag erneuern"
 ITA_renew_the_italo_yemeni_treaty_desc:0 "Der italienisch-jemenitische Vertrag, auch bekannt als der Vertrag von San'a, wurde 1926 geschlossen. Er erkannte Imam Yahya Muhammad Hamid ed-Din als König von Jemen an, besiegelte die Freundschaft zwischen unseren beiden Nationen und erkannte die jemenitischen Ansprüche auf Aden an. Mit der Annexion Äthiopiens und der Ausweitung unseres Einflusses am Roten Meer sollten wir diesen Vertrag erneuern."
 ITA_renew_the_italo_yemeni_treaty_diplomacy:0 "Der erneuerte italo-jemenitische Vertrag"
 ITA_renew_the_italo_yemeni_treaty_tt:0 "wird §YEntscheidungen§! freisetzen, um den Jemen in unsere §YSphäre§ zu bringen."
 
 ITA_seize_the_balearic_islands:0 "Die Balearen erobern"
 ITA_seize_the_balearic_islands_desc:0 "Der Bürgerkrieg in Spanien stellt eine goldene Gelegenheit dar, die Balearen zu beschlagnahmen, was uns eine größere Kontrolle über das westliche Mittelmeer ermöglicht. Allerdings wird eine solch brutale Beschlagnahmung des Territoriums nicht unbemerkt bleiben, und die siegreiche Regierung in Spanien wird es wahrscheinlich nicht zu schätzen wissen, dass wir ihre Schwäche ausgenutzt haben."
 ITA_seize_the_balearic_islands_tt:0 "§Sie werden nicht länger in der Lage sein, sich mit Spanien zu verbünden§!\n"
 seized_the_baleares_flag:0 "Beschlagnahmt die Balearen"
 
 ITA_temporarly_occupy_the_baleares:0 "Vorübergehend die Balearen besetzen"
 ITA_temporarly_occupy_the_baleares_desc:0 "Die Balearen sind für uns strategisch viel zu wichtig, um sie in den Händen eines potentiell kommunistischen Regimes zu lassen. Wir werden Truppen schicken, um die Inseln zu besetzen, während wir den Nationalisten versprechen, dass sie ihnen zurückgegeben werden, sobald der Bürgerkrieg vorbei ist. Wenn sie nicht mehr da sind, hätten wir natürlich keinen Grund, sie zurückzugeben..."
 ITA_temporarly_occupy_the_baleares_tt:0 "Sie versprechen, die Inseln den Nationalisten zurückzugeben! §Sobald der Bürgerkrieg vorbei ist. Wenn die §YRepublikaner§! gewonnen haben, können Sie die Inseln behalten, aber wenn Sie sich weigern, sie an die §GNationalisten§! zurückzugeben, werden Sie mit §Schweren Strafen§!"
 
 ITA_cede_819_to_HUN:0 "Treten Sie Prekmurje an Ungarn ab"
 
 
 # Events 
 
 r56_italy.1.t:0 "Der König enthebt Mussolini der Macht"
 r56_italy.1.d:0 "Nach einer Dringlichkeitssitzung, um die König Viktor Emanuel III. gebeten hatte, traf sich dieser mit Mussolini und bat ihn um seinen Rücktritt, wobei er insbesondere auf die enorme Verschuldung hinwies, in der sich Italien befindet und die es in fast fünfzehn Jahren an der Macht nicht lösen konnte, auf den wirtschaftlichen Abgrund, der der Äthiopienfeldzug war, sowie auf die Probleme, die durch die Embargos nach der Invasion verursacht wurden. \n\nUnter dem Druck des Großen Rates des Faschismus, der sich gegen ihn zu wenden begann, vor allem unter dem Einfluss der Royalisten, die versuchten, sich einen größeren Platz zu verschaffen, hatte Mussolini keine andere Wahl, als den Auftrag anzunehmen, da er sich nicht dem Gefängnis stellen wollte. Daraufhin wurde Pietro Badoglio zum Ministerpräsidenten ernannt. Letzterer gilt trotz seiner vielen Verbindungen zur faschistischen Regierung als eine weitaus moderatere Figur.\n Es ist klar, dass der König versucht, das Gesicht Italiens zu retten, dessen Situation immer mehr auseinanderfällt."
 r56_italy.1.a:0 "Hoffen wir, dass die Situation behoben werden kann"
 
 r56_italy.2.t:0 "Der äthiopische Waffenstillstand"
 r56_italy.2.d:0 "Eines der ersten Ziele Badoglios war es, die kostspieligen Konflikte in Äthiopien zu beenden. Der neue Außenminister, Alfredo Covelli, wurde geschickt, um ein Ende der Feindseligkeiten zwischen unseren beiden Nationen auszuhandeln, und es gelang ihm, einen Frieden auszuhandeln, aber er zwang uns, einige Kriegsreparationen für die vielen zivilen Zerstörungen zu zahlen, die während des Konflikts stattfanden."
 r56_italy.2.a:0 "Besser ein paar Reparaturen jetzt als ein permanenter wirtschaftlicher Abgrund"
 
 r56_italy.3.t:0 "Das neue Kabinett"
 r56_italy.3.d:0 "Wenige Tage nach seiner Ernennung zum Premierminister bildete Pietro Badoglio seine neue Regierung. Auch wenn Badoglio immer noch behauptet, im Namen des Partito Nazional Fascista zu handeln, wurde der faschistische Einfluss innerhalb der Ministerien reduziert, mit der Beteiligung vieler Monarchisten im neuen Kabinett, wahrscheinlich auf Betreiben des Königs, der besorgt ist über die neuen Probleme, die durch die Beibehaltung der Wirtschafts- und Sozialpolitik der Faschisten entstehen könnten."
 r56_italy.3.a:0 "Raus mit dem Alten, rein mit dem Neuen"
 
 r56_italy.4.t:0 "Der Vorschlag von Giovanni Messe"
 r56_italy.4.d:0 "Giovanni Messe, Generalmajor, ehemaliger Kommandeur der dritten Kavalleriedivision und Innenminister in der Regierung von Pietro Badoglio, trat heute mit einem ziemlich konkreten Vorschlag an diesen heran. In der Tat war es für Messe klar, dass Badoglios ultimatives Ziel die Entfernung der Faschisten von der Macht war. Er schlug vor, potenzielle Monarchisten in Schwarzhemden und anderen Organisationen einzusetzen, die den Führern des Partito Nazional Fascista sehr nahe standen, um die führenden Figuren der Partei von innen heraus zu eliminieren. Auf diese Weise wäre, einmal ihrer Führer beraubt, die Beseitigung ihrer letzten Elemente möglich, ohne dass zu viel Blut vergossen werden müsste."
 r56_italy.4.a:0 "Durch die Zerstörung ihrer wichtigsten Punkte wird die Bewegung von selbst fallen"
 r56_italy.4.b:0 "Was, wenn es nach hinten losgeht? Wir brauchen nicht zu solch gefährlichen Methoden zu greifen"
 
 r56_italy.5.t:0 "Der Tod von Arturo Bocchini"
 r56_italy.5.d:0 "Arturo Bocchini, Chef der Polizei, aber vor allem der Organizzazione per la Vigilanza e la Repressione dell' Antifascismo, der Geheimpolizei des Partito Nazional Fascista, wurde tot in seiner Wohnung aufgefunden, mit zwei Kugeln im Kopf. Letzterer wurde als erstes Ziel gewählt, weil man befürchtete, dass die OVRA das Komplott der Regierung aufdecken würde. Die Position ist nun vakant, was das Risiko, von letzterer aufgedeckt zu werden, weitgehend reduziert."
 r56_italy.5.a:0 "Ausgezeichnet"
 
 r56_italy.6.t:0 "Faschisten beschuldigen die Kommunisten für das Attentat"
 r56_italy.6.d:0 "Der Mord an Arturo Bocchini schockierte viele Führungskräfte des Partito Nazional Fascista. In "Il Popolo d'Italia", der offiziellen Zeitung der Partei, konnte man in großen Lettern lesen: "Die wiederauflebende kommunistische Bedrohung", die in der Tat potentielle Mitglieder des Partito Comunista Italiano für die Ermordung verantwortlich machte. "Luigi Russo, der Anführer der Schwarzhemden, rief zu erhöhter Wachsamkeit gegen jedes Element auf, das als "antifaschistisch" galt.
 r56_italy.6.a:0 "Wenigstens verdächtigen sie uns nicht"
 
 r56_italy.7.t:0 "Mord an den Brüdern Rosselli"
 r56_italy.7.d:0 "Carlo Rosselli und Sabatino Rosselli, zwei im Exil lebende antifaschistische Aktivisten, die vor allem an der Seite der Republikaner am Spanienkrieg teilgenommen hatten, wurden von der französischen Organisation "La Cagoule" ermordet, als sie sich in Bagnoles-de-l'Orne in der Normandie aufhielten, um sich wegen einer Venenentzündung behandeln zu lassen, die sie sich während ihres Kampfes in Spanien zugezogen hatten. Sie hatten vor allem die Bewegung "Giustizia e Libertà" zusammen mit anderen Anti-Mussolini-Exilanten gegründet, insbesondere mit Republikanern, deren Ideen vom Liberalismus bis zum Sozialismus reichten.
 r56_italy.7.a:0 "Zwei Probleme weniger"
 
 r56_italy.8.t:0 "Diplomatischer Zwischenfall vor dem Völkerbund"
 r56_italy.8.d:0 "Als Haile Selassie I., Kaiser von Äthiopien, in einer Rede vor dem Völkerbund die italienische Invasion beleidigt und um diplomatische Hilfe zur Beendigung des Konflikts bittet, beginnen die anwesenden italienischen Journalisten, sich über den Kaiser lustig zu machen. \Nicolae Titulescu, ein rumänischer Diplomat, der zu dieser Zeit anwesend war, reagierte auf das, was er als "Dummheit" empfand, indem er die Abreise eben dieser Journalisten verlangte und so weit ging, zu erklären: "Zur Tür mit den Wilden!"
 r56_italy.8.a:0 "Was glaubt er, wer er ist?"
 ITA_diplomatic_incident_at_the_league_of_nations:0 "Diplomatischer Zwischenfall beim Völkerbund"
 
 r56_italy.9.t:0 "Die Militarisierung der Römischen Protokolle"
 r56_italy.9.d:0 "Die erstmals 1934 zwischen den Regierungen Österreichs, Ungarns und Italiens unterzeichneten Römischen Protokolle waren Vereinbarungen, die sich vor allem auf die wirtschaftliche Zusammenarbeit zwischen den drei Nationen und gegen die territoriale Integrität Jugoslawiens richteten. Unter der Führung Italiens wurde eine zweite Version dieser Protokolle unterzeichnet, die auch ein Militärbündnis zwischen den drei Nationen beinhaltete.\n\n Viele sehen darin den Versuch Italiens, nach dem Austritt aus dem Völkerbund einen Platz in Europa zu finden und Deutschland daran zu hindern, Österreich in das Reich zu integrieren."
 r56_italy.9.a:0 "Vielleicht wird so die Stabilität Mitteleuropas gewährleistet"
 
 r56_italy.10.t:0 "Die zweite Stresa-Front"
 r56_italy.10.d:0 "Angesichts der ihrer Meinung nach steigenden deutschen Bedrohung" trafen sich die italienische, französische und britische Regierung in der Stadt Stresa, um die Wiedererrichtung der gleichnamigen Front zu verkünden, die nach der italienischen Invasion in Abessinien aufgelöst worden war. Im Gegenzug erklärten sich die französische und die britische Regierung bereit, die Embargos gegen Italien aufzuheben. Ziel ist es, die territoriale Integrität Österreichs gegenüber dem Deutschen Reich aufrechtzuerhalten und dafür zu sorgen, dass letzteres den Versailler Vertrag respektiert. 
 r56_italy.10.a:0 "Radikal unterschiedliche Regierungen vereinigen sich in der Aufrechterhaltung ihres bisherigen Sieges"
 
 r56_italy.11.t:0 "Der Pakt aus Stahl"
 r56_italy.11.d:0 "Die verschiedenen Embargos, die Italien nach seiner Invasion in Abessinien erlitt, führten zu seiner Annäherung an andere Nationen als seine regulären Verbündeten, insbesondere an Deutschland, mit dem sich die Beziehungen erwärmten, nachdem Italien zugestimmt hatte, seine Bürgschaft für Österreich, das Deutschland schließlich annektieren wollte, trotz des Verstoßes gegen den Versailler Vertrag einzustellen\n\nNach der Unterzeichnung des Freundschafts- und Bündnispaktes zwischen Deutschland und Italien haben sich letztere verpflichtet, sich in den kommenden Jahren gegenseitig militärisch zu unterstützen."
 r56_italy.11.a:0 "Was wird das für Europa bedeuten?"
 
 r56_italy.12.t:0 "Italien will die Stresa-Front reformieren"
 r56_italy.12.d:0 "In der Befürchtung, dass die Nazi-Regierung versuchen würde, den Versailler Vertrag zu übertreten, insbesondere durch ihre Rache-Rhetorik, forderte Italien uns auf, die Stresa-Front zu reformieren, insbesondere indem wir sicherstellen, dass sich keine unprovozierte Aggression wie die in Abessinien wiederholen würde. Wir würden uns verpflichten, die territoriale Integrität Österreichs und die Bedingungen des Versailler Vertrages zu garantieren, was notfalls zu einer militärischen Antwort führen könnte."
 r56_italy.12.a:0 "Der Versailler Vertrag muss um jeden Preis verteidigt werden"
 r56_italy.12.b:0 "Wir können Italien nicht mehr trauen"
 
 r56_italy.13.t:0 "Italien will die Stresa-Front reformieren"
 r56_italy.13.d:0 "In der Befürchtung, dass die Nazi-Regierung versuchen würde, den Versailler Vertrag zu übertreten, insbesondere durch ihre Rache-Rhetorik, forderte Italien uns auf, die Stresa-Front zu reformieren, insbesondere durch die Sicherstellung, dass sich eine unprovozierte Aggression, wie sie in Abessinien stattfand, nicht wiederholen würde. Wir würden uns verpflichten, die territoriale Integrität Österreichs und die Bedingungen des Versailler Vertrages zu garantieren, was notfalls zu einer militärischen Antwort führen könnte."
 r56_italy.13.a:0 "Es wäre klug, zu akzeptieren."
 r56_italy.13.b:0 "Italien hat die Linie schon einmal überschritten, was garantiert uns, dass es das nicht wieder tut?"
 
 r56_italy.14.t:0 "Reformation der Stresa-Front"
 r56_italy.14.d:0 "Frankreich und Großbritannien haben sich darauf geeinigt, die gemeinsame Front gegen Deutschland zu reformieren. Hoffen wir, dass es dadurch möglich wird, das zu sichern, wofür wir während des Großen Krieges gekämpft haben, und auch den Frieden in Europa zu garantieren."
 r56_italy.14.a:0 "Die Entente ist wieder da!"
 
 r56_italy.15.t:0 "Italien will die Romprotokolle militarisieren"
 r56_italy.15.d:0 "Insbesondere unter Hinweis auf den wachsenden Revanchismus in Deutschland, der die Interessen unserer drei Länder Österreich, Ungarn und Italien bedrohen könnte, schlugen letztere vor, die Römischen Protokolle um ein defensives und offensives Militärbündnis zu erweitern.\n\nDie Schaffung eines neuen Blocks in Mittel- und Südeuropa würde es ermöglichen, jede Unterdrückung kriegführender Mächte zu vermeiden."
 r56_italy.15.a:0 "Es wäre klug, zu akzeptieren."
 r56_italy.15.b:0 "Dies könnte zu einem noch größeren Krieg führen, wir werden ablehnen"
 
 r56_italy.16.t:0 "Italienisches Ultimatum"
 r56_italy.16.d:0 "Der italienische Botschafter erklärte Rumänien zu einer strategischen Region für den Römischen Pakt, insbesondere für Italien und Ungarn, und stellte der rumänischen Regierung ein Ultimatum. Er forderte, dass ganz Siebenbürgen an Ungarn zurückgegeben werde, dass die italienischen Interessen an den Ölfeldern garantiert würden und dass die italienische Regierung ein Kontrollrecht über die Regierungsentscheidungen habe, auch durch ein Vetorecht des Botschafters."
 r56_italy.16.a:0 "Wir haben keine andere Wahl als zu akzeptieren"
 r56_italy.16.b:0 "Wir werden unsere Unabhängigkeit nicht so leicht aufgeben!"
 
 r56_italy.17.t:0 "Rumänien lehnt das Ultimatum ab!"
 r56_italy.17.d:0 "Die rumänische Regierung bezeichnete die italienischen Forderungen als "absurd" und lehnte das vor einigen Tagen gestellte Ultimatum ab und lehnt jede Neuverhandlung ab. Für den Fall einer Ablehnung wurden militärische Repressalien angedroht. Die Frage ist, ob wir diese Drohungen wahr machen oder aufschieben sollen.
 r56_italy.17.a:0 "Sie haben sich ihr Schicksal ausgesucht!"
 r56_italy.17.b:0 "Wir können uns einen Krieg im Moment nicht leisten"
 
 r56_italy.18.t:0 "Italien schlägt engere militärische Zusammenarbeit vor"
 r56_italy.18.d:0 "In den letzten Monaten haben sich unsere Beziehungen zu Italien erwärmt, da letzteres von seinen ehemaligen Verbündeten, nominell den ehemaligen Mächten der Entente, diplomatisch und wirtschaftlich im Stich gelassen wurde.\nDer italienische Botschafter trat an uns mit dem Vorschlag heran, ein Militärbündnis zwischen unseren beiden Nationen zu unterzeichnen, das insbesondere der Unterstützung in einem hypothetischen Krieg mit Großbritannien, Frankreich oder der Sowjetunion dienen sollte. \n\nEine Annäherung an Italien würde es uns sicherlich ermöglichen, die südlichen Alpen zu sichern, ein sehr schwieriges Terrain, und würde uns eine gewisse Kontrolle im Mittelmeerraum und in Afrika sichern, zwei Gebiete, die wir nicht mehr kontrollieren konnten.\n\nAllerdings sollten wir nicht den ersten Verrat vergessen, den wir zu Beginn des Großen Krieges erlitten, und unsere verschiedenen Konflikte mit unseren Einflusszonen, die sich in vielen Bereichen überschnitten."
 r56_italy.18.a:0 "Die Rom-Berlin-Achse wird niemals besiegt werden!"
 r56_italy.18.b:0 "Wohin würde das führen, außer zu einem weiteren Verrat?"
 
 r56_italy.19.t:0 "Deutschland nimmt den Pakt an"
 r56_italy.19.d:0 "Die deutsche Regierung hat positiv auf unseren Vorschlag für ein Militärbündnis reagiert und damit die Freundschaft und Zusammenarbeit zwischen unseren beiden Nationen offiziell besiegelt und bewiesen, dass wir nicht auf die Forderungen der Entente-Demokratien eingehen müssen."
 r56_italy.19.a:0 "Eine neue Achse ist geboren!"
 
 r56_italy.20.t:0 "Deutschland lehnt den Pakt ab!"
 r56_italy.20.d:0 "Mit der Erklärung, dass eine Zusammenarbeit zwischen unseren beiden Nationen für Deutschland nicht vorteilhaft wäre, lehnte Deutschland unseren Vorschlag für ein Militärbündnis zwischen unseren beiden Nationen ab."
 r56_italy.20.a:0 "Wieder einmal sind wir im Stich gelassen worden"
 
 r56_italy.21.t:0 "Italien verlangt Kontrolle über die Innenpolitik"
 r56_italy.21.d:0 "Der italienische Botschafter übermittelte uns eine Anfrage direkt aus Rom. Die italienische Regierung fordert ein Kontroll- und Vetorecht über die Innen- und Außenpolitik Albaniens mit der Begründung, dass sie die Interessen der italienischen Nation innerhalb Albaniens verteidigen will".\n\n Es wurde präzisiert, dass eine Ablehnung der Anfrage mit schweren wirtschaftlichen Sanktionen oder sogar militärischen Maßnahmen einhergehen könnte, falls es sich um einen "ernsthaften Angriff auf die vielen italienischen Bemühungen in Albanien" handeln sollte.\n\n Es ist klar, dass die Annahme dieser Anfrage einen erheblichen Verlust der albanischen Unabhängigkeit bedeuten würde.
 r56_italy.21.a:0 "Wir fürchten keine Armee, lasst sie kommen"
 r56_italy.21.b:0 "Wir haben keine andere Wahl als zu akzeptieren"
 
 r56_italy.22.t:0 "Albanien lehnt das Ultimatum ab"
 r56_italy.22.d:0 "Die albanische Regierung hat unsere Forderungen nach einer strengeren Kontrolle ihrer Politik abgelehnt und unsere Forderungen als "eine echte Beleidigung für die albanische Nation und ihr Volk" bezeichnet. Was sollten wir als Vergeltung tun?
 r56_italy.22.a:0 "Sie kannten die Konsequenzen, fallen sie ein"
 r56_italy.22.b:0 "Wir haben nicht die Zeit für einen Krieg mit Albanien"
 
 r56_italy.23.t:0 "Italien beansprucht Dalmatien"
 r56_italy.23.d:0 "Unter Berufung auf die historische italienische Bevölkerung in der Region Dalmatien forderte die italienische Regierung von uns die Rückgabe der gesamten Provinz Dalmatien an Italien mit Evakuierung der [Root.GetAdjective]-Truppen innerhalb von 72 Stunden nach der Gebietsübergabe. Dieser drohte mit militärischen Repressalien für den Fall der Weigerung."
 r56_italy.23.a:0 "Wenn dadurch ein Krieg verhindert wird, so sei es."
 r56_italy.23.b:0 "Dalmatien gehört rechtmäßig uns!"
 
 r56_italy.24.t:0 "[103.Owner.GetName] Weigert sich, Dalmatien aufzugeben!"
 r56_italy.24.d:0 "Die [103.Owner.GetAdjective]-Regierung hat uns mitgeteilt, dass sie nicht vor einer Regierung in die Knie gehen wird, die die in Dalmatien lebenden Menschen nicht respektieren will", und es gibt eine offensichtliche Zunahme der Militärpräsenz in der Region und entlang ihrer Grenze zu uns. Was sollen wir tun?
 r56_italy.24.a:0 "Sie hätten es friedlich aufgeben sollen. Wir werden mit Gewalt wiedervereinigt werden!"
 r56_italy.24.b:0 "Wir werden später zurückkommen"
 
 r56_italy.25.t:0 "Die Garantie der Stresa-Front auf Österreich"
 r56_italy.25.d:0 "Die italienische Regierung erklärte dies zur Priorität der Stresa-Front" und schlug vor, eine offizielle Schutzerklärung Österreichs zu unterzeichnen, damit es im Falle eines Konflikts, insbesondere mit Deutschland, auf uns zählen kann.
 r56_italy.25.a:0 "Österreich hat unseren Schutz"
 r56_italy.25.b:0 "Wir haben kein Interesse, Österreich zu verteidigen"
 
 r56_italy.26.t:0 "Italien beschlagnahmt die Balearen"
 r56_italy.26.d:0 "Mit der Erklärung, die italienischen Interessen im Mittelmeer zu wahren und vor allem diese Inseln zu schützen", beschloss die italienische Regierung, die Balearen zu beschlagnahmen und schickte mehrere Truppengarnisonen dorthin, um ihre Präsenz zu etablieren.
 r56_italy.26.a:0 "Das haben wir nie erlaubt!"
 
 r56_italy.27.t:0 "Italien okkupiert die Balearen für uns"
 r56_italy.27.d:0 "Die italienische Regierung hat beschlossen, eine Garnison auf die Balearen zu schicken, um den Zugang der republikanischen Regierung zu den Inseln zu verhindern. Diese haben uns gesagt, dass sie nur unsere Interessen schützen, um eine Vormachtstellung der Republikaner im Mittelmeer zu verhindern."
 r56_italy.27.a:0 "Hoffen wir, dass sie sie zurückgeben werden"
 
 
 r56_italy.28.t:0 "Die Stresa-Front lehnte ab"
 r56_italy.28.d:0 "Die Regierung von [Von.GetNameDefCap] hat beschlossen, unseren Vorschlag zur Reform der Stresa-Front abzulehnen. Wir werden also ohne ihre Hilfe weitermachen müssen."
 r56_italy.28.a:0 "Unser Weg wird ohne sie sein"
 
 r56_italy.29.t:0 "Die Budgetfrage der Regia Marina"
 r56_italy.29.d:0 "Seit dem Ende des Ersten Weltkriegs hat sich die italienische Regierung das Ziel gesetzt, das Mittelmeer zu dominieren, und um dies zu erreichen, hat sie große Projekte zur Modernisierung der Marine in Angriff genommen. Diese Projekte haben jedoch ihren Preis, und so wurde ein Teil des Budgets, das normalerweise der Armee zugewiesen wird, in die Regia Marina umgeleitet, was zu einem Ungleichgewicht bei der Produktion von Ausrüstung führt.\nWir könnten versuchen, das Budget anzupassen, um zu etwas Gleichem für alle drei Zweige zurückzukehren, aber vielleicht liegt der Schlüssel zum Sieg in der Vorherrschaft über die Meere?"
 r56_italy.29.a:0 "Wir müssen zu einem ausgeglichenen Budget zurückkehren"
 r56_italy.29.b:0 "Das Budget ist gut so, wie es ist"
 r56_italy.29.c:0 "Noch mehr Fokus auf die Regia Marina"
 
 r56_italy.30.t:0 "Event soll entscheiden, ob Italo Balbo stirbt"
 r56_italy.30.d:0 "Du sollst es nicht sehen."
 r56_italy.30.a:0 "Okay"
 
 r56_italy.31.t:0 "Italo Balbo verunglückte tödlich"
 r56_italy.31.d:0 "Als Passagier einer Savoia-Marchetti SM.79, die in Tobruk, Libyen, landen sollte, wurde sein Flugzeug fälschlicherweise für ein feindliches Kampfflugzeug gehalten und von Flugabwehrbatterien, die die Landebahn verteidigen sollten, abgeschossen. Der Held der italienischen Luftfahrt und einer der Hauptorganisatoren des Partito Nazional Fascista und des Marsches auf Rom war einer der wichtigsten Popularisierer der Luftfahrt in Italien."
 r56_italy.31.a:0 "Heute haben wir mehr als nur einen Flieger verloren, wir haben eine Legende verloren"
 
 r56_italy.32.t:0 "Griechenland beschützt Albanien"
 r56_italy.32.d:0 "Griechenland hat Albanien besetzt, unseren zukünftigen Landepunkt auf dem Balkan, wie sollen wir darauf reagieren?"
 r56_italy.32.a:0 "Früher Krieg!"
 r56_italy.32.b:0 "Noch nicht zuschlagen."
 
 r56_italy.100.t:0 "Die Formalisierung der Stresa-Front"
 r56_italy.100.d:0 "Diplomaten aus Italien, Frankreich und Großbritannien sind in Stresa, Schweiz, zur letzten Runde der Gespräche über die Stresa-Front gegen Deutschland zusammengekommen. Der Vorschlag, der auf dem Tisch liegt, ist die Formalisierung der Front als Militärbündnis gegen deutsche Aggression und Einflussnahme in Europa. Während die Beziehungen zwischen den demokratischen Mächten und der faschistischen Regierung Italiens in den letzten Jahren steinig waren, sind die jüngsten Gespräche positiv verlaufen. Während Frankreich voraussichtlich beitreten wird, gibt es Befürchtungen, dass dieser Machtblock die diplomatische Unabhängigkeit Großbritanniens schwächen wird."
 r56_italy.100.a:0 "Wir werden gemeinsam gegen Deutschland stehen."
 r56_italy.100.b:0 "Wir sind mit der aktuellen Vereinbarung einverstanden."
 
 r56_italy.101.t:0 "Die Alliierten treten der Stresa-Front bei"
 r56_italy.101.d:0 "Die Vertreter des Vereinigten Königreichs und des britischen Commonwealth haben sich darauf geeinigt, die Stresa-Front zu formalisieren."
 r56_italy.101.a:0 "Ausgezeichnet."
 
 r56_italy.102.t:0 "Die Alliierten weigern sich, der Stresa-Front beizutreten"
 r56_italy.102.d:0 "Die Vertreter des Vereinigten Königreichs und des Britischen Commonwealth haben unser Angebot zur Formalisierung der Stresa-Front abgelehnt."
 r56_italy.102.a:0 "Das ist bedauerlich."
 
 r56_italy.103.t:0 "Die Formalisierung der Stresa-Front"
 r56_italy.103.d:0 "Diplomaten aus Italien, Frankreich und Großbritannien sind in Stresa in der Schweiz zur letzten Runde der Gespräche über die Stresa-Front zusammengekommen, die darauf abzielt, der wachsenden deutschen Aggression und Einflussnahme in Europa zu begegnen. Während die Beziehungen zwischen den demokratischen Mächten und der faschistischen Regierung Italiens in den letzten Jahren steinig waren, erwies sich die jüngste Runde als positiv mit einer gemeinsamen Erklärung, die ein militärisches Bündnis zwischen allen Unterzeichnern der Stresa-Front formalisiert."
 r56_italy.103.a:0 "Gemeinsam für den Sieg!"
 r56_italy.103.b:0 "Sie schlossen sich zusammen wie Schafe, die sich vor einem Wolf fürchten."
 r56_italy.103.c:0 "Hoffen wir, dass sie für das Gute zusammenarbeiten können."
 
 # Ideas 
 ITA_lack_of_powered_planes:0 "Mangel an kraftvollen Motoren"
 ITA_lack_of_powered_planes_desc:0 "Eine der Hauptschwächen der italienischen Luftwaffe ist der Mangel an Pferdestärken in den produzierten Flugzeugen, der einen Schandfleck auf dem Rest der Flugzeugausrüstung hinterlässt. Um dieses Problem zu lösen, ist eine umfassende Modernisierung unserer Motorenproduktionskapazitäten notwendig, was unsere Flugzeuge in Bezug auf die Geschwindigkeit weniger effizient macht, etwas sehr Schädliches in einer Zeit, in der die Flugzeuge jedes Jahr nur noch schneller werden."
 ITA_bloated_military_bureaucracy:0 "Aufgeblähte Militärbürokratie"
 ITA_bloated_military_bureaucracy_desc:0 "Die übermäßig starke Tendenz der Armee, Stil gegenüber Leistung zu bevorzugen, hat die Modernisierung erheblich erschwert.\nJede Innovation, ob technisch oder organisatorisch, die das Prestige des Oberkommandos in Frage stellen würde, wird abgelehnt, wodurch es gezwungen ist, Taktiken anzuwenden, die noch aus dem Großen Krieg stammen."
