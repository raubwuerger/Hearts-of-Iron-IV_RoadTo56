 ITA_foreign_policy_fascism:0 "Faschistische Außenpolitik"
 ITA_foreign_policy_fascism_desc:0 "Eine aktivere Außenpolitik wird es uns ermöglichen, unsere Interessen besser zu verteidigen und sicherzustellen, dass unser Einfluss erhalten und ausgebaut wird."

 ITA_renew_the_italo_yemeni_treaty:0 "Erneuerung des italienisch-jemenitischen Vertrages"
 ITA_renew_the_italo_yemeni_treaty_desc:0 "Der italienisch-jemenitische Vertrag, auch bekannt als der Vertrag von San'a, wurde 1926 geschlossen. Er erkannte Imam Yahya Muhammad Hamid ed-Din als König von Jemen an, besiegelte die Freundschaft zwischen unseren beiden Nationen und erkannte die jemenitischen Ansprüche auf Aden an. Mit der Annexion Äthiopiens und der Ausweitung unseres Einflusses am Roten Meer sollten wir diesen Vertrag erneuern."
 ITA_renew_the_italo_yemeni_treaty_diplomacy:0 "Erneuerung des italo-jemenitischen Vertrages"
 ITA_renew_the_italo_yemeni_treaty_tt:0 "Wird §YEntscheidungen§! freisetzen, um den Jemen in unsere §YSphäre§! zu bringen"

 ITA_seize_the_balearic_islands:0 "Beschlagnahme der Balearischen Inseln"
 ITA_seize_the_balearic_islands_desc:0 "Der Bürgerkrieg in Spanien stellt eine einmalige Gelegenheit dar, die Balearen zu erobern, was uns eine größere Kontrolle über das westliche Mittelmeer ermöglicht. Eine solch brutale Inbesitznahme des Territoriums wird jedoch nicht unbemerkt bleiben, und die siegreiche Regierung in Spanien wird es wahrscheinlich nicht zu schätzen wissen, dass wir ihre Schwäche ausgenutzt haben."
 ITA_seize_the_balearic_islands_tt:0 "§RSie werden sich nicht länger mit Spanien verbünden können§!"
 seized_the_baleares_flag:0 "Beschlagnahmt die Balearen"

 ITA_temporarly_occupy_the_baleares:0 "Besetzen Sie vorübergehend die Balearen"
 ITA_temporarly_occupy_the_baleares_desc:0 "Die Balearen sind strategisch viel zu wichtig, als dass wir sie in den Händen eines potenziell kommunistischen Regimes lassen könnten. Wir werden Truppen entsenden, um die Inseln zu besetzen, und gleichzeitig den Nationalisten versprechen, dass wir sie ihnen zurückgeben werden, sobald der Bürgerkrieg vorbei ist. Wenn sie nicht mehr da sind, haben wir natürlich keinen Grund, sie zurückzugeben."
 ITA_temporarly_occupy_the_baleares_tt:0 "Sie versprechen, die Inseln an die §GNationalisten§! zurückzugeben, sobald der Bürgerkrieg vorbei ist§!. Wenn die §YRepublikaner§! gewonnen haben, können Sie die Inseln behalten, aber wenn Sie sich weigern, sie an die §GNationalisten§! zurückzugeben, werden Sie mit §Rschweren Strafen§! belegt."

 ITA_cede_884_to_HUN:0 "Tritt Prekmurje an [HUN.GetNameDef] ab"


 # Events ""

 r56_italy.1.t:0 "Der König enthebt Mussolini der Macht"
 r56_italy.1.d:0 "Nach einer Dringlichkeitssitzung, um die König Viktor Emanuel III. gebeten hatte, traf der König mit Mussolini zusammen und forderte ihn zum Rücktritt auf. Dabei verwies er insbesondere auf die enorme Verschuldung, in der sich [ITA.GetNameDef] befand und die er in fast fünfzehn Jahren an der Macht nicht lösen konnte, auf den wirtschaftlichen Abgrund, den der Äthiopienfeldzug darstellte, sowie auf die Probleme, die durch die Embargos nach der Invasion entstanden waren. Unter dem Druck des Großen Rats des Faschismus, der sich gegen ihn zu wenden begann, insbesondere unter dem Einfluss der Royalisten, die versuchten, sich selbst einen größeren Platz zu verschaffen, hatte Mussolini keine andere Wahl, als den Auftrag anzunehmen, da er nicht ins Gefängnis gehen wollte. Daraufhin wurde Pietro Badoglio zum Ministerpräsidenten ernannt. Badoglio gilt trotz seiner zahlreichen Verbindungen zur faschistischen Regierung als weitaus gemäßigtere Figur. Der König versucht, das Gesicht von [ITA.GetNameDef] zu wahren, dessen Lage sich immer weiter zuspitzt."
 r56_italy.1.a:0 "Hoffen wir, dass die Situation bereinigt werden kann."

 r56_italy.2.t:0 "Der äthiopische Waffenstillstand"
 r56_italy.2.d:0 "Eines der ersten Ziele von Badoglio war es, die kostspieligen Konflikte in Äthiopien zu beenden. Der neue Außenminister, Alfredo Covelli, wurde entsandt, um ein Ende der Feindseligkeiten zwischen unseren beiden Nationen auszuhandeln, und es gelang ihm, den Frieden auszuhandeln, aber er zwang uns, einige Kriegsreparationen für die vielen zivilen Zerstörungen während des Konflikts zu zahlen."
 r56_italy.2.a:0 "Lieber ein paar Reparaturen für den Moment als ein dauerhafter wirtschaftlicher Abgrund."

 r56_italy.3.t:0 "Das neue Kabinett"
 r56_italy.3.d:0 "Wenige Tage nach seiner Ernennung zum Ministerpräsidenten hat Pietro Badoglio seine neue Regierung gebildet. Auch wenn Badoglio immer noch behauptet, im Namen der Partito Nazionale Fascista zu handeln, ist der faschistische Einfluss in den Ministerien zurückgegangen, da viele Monarchisten an dem neuen Kabinett beteiligt sind, wahrscheinlich auf Betreiben des Königs, der sich um die neuen Probleme sorgt, die durch die Beibehaltung der Wirtschafts- und Sozialpolitik der Faschisten entstehen könnten."
 r56_italy.3.a:0 "Raus mit dem Alten, rein mit dem Neuen!"

 r56_italy.4.t:0 "Der Vorschlag von Giovanni Messe"
 r56_italy.4.d:0 "Giovanni Messe, Generalmajor, ehemaliger Befehlshaber der dritten Kavalleriedivision und Innenminister in der Regierung von Pietro Badoglio, wandte sich heute mit einem ziemlich konkreten Vorschlag an diesen. In der Tat war Messe klar, dass Badoglios ultimatives Ziel die Entmachtung der Faschisten war: Er schlug vor, potenzielle Monarchisten in den Schwarzhemden und anderen Organisationen, die den Führern des Partito Nazionale Fascista sehr nahe standen, einzusetzen, um die führenden Köpfe der Partei von innen heraus zu eliminieren. Auf diese Weise wäre es möglich, ohne großes Blutvergießen die letzten Elemente der Partei zu beseitigen, sobald sie ihrer Führer beraubt sind."
 r56_italy.4.a:0 "Durch die Zerstörung der entscheidenden Punkte wird die Bewegung von selbst untergehen."
 r56_italy.4.b:0 "Und wenn das Ganze nach hinten losgeht? Wir brauchen nicht zu solch gefährlichen Methoden zu greifen!"

 r56_italy.5.t:0 "Der Tod von Arturo Bocchini"
 r56_italy.5.d:0 "Arturo Bocchini, Chef der Polizei, aber vor allem der Organizzazione per la Vigilanza e la Repressione dell' Antifascismo, der Geheimpolizei des Partito Nazional Fascista, wurde tot in seiner Wohnung aufgefunden, mit zwei Kugeln im Kopf. Bocchini wurde als erstes Ziel ausgewählt, weil man befürchtete, dass die OVRA das Komplott der Regierung aufdecken würde. Die Stelle ist nun unbesetzt, was das Risiko, von der OVRA entdeckt zu werden, erheblich verringert."
 r56_italy.5.a:0 "Ausgezeichnet."

 r56_italy.6.t:0 "Faschisten geben den Kommunisten die Schuld an dem Attentat"
 r56_italy.6.d:0 "Der Mord an Arturo Bocchini schockierte viele Führungskräfte des Partito Nazional Fascista. In "Il Popolo d'Italia", der offiziellen Zeitung der Partei, konnte man in großen Lettern lesen: "Die wiederauflebende kommunistische Bedrohung", die potentielle Mitglieder des Partito Comunista Italiano für den Mord verantwortlich machte. Luigi Russo, der Anführer der Schwarzhemden, rief zu erhöhter Wachsamkeit gegen jedes Element auf, das als "antifaschistisch" galt."
 r56_italy.6.a:0 "Wenigstens verdächtigen sie uns nicht."

 r56_italy.7.t:0 "Ermordung der Gebrüder Rosselli"
 r56_italy.7.d:0 "Carlo Rosselli und Sabatino Rosselli, zwei im Exil lebende antifaschistische Aktivisten, die an der Seite der Republikaner am Spanienkrieg teilgenommen hatten, wurden von der französischen Organisation "La Cagoule" ermordet, als sie sich in Bagnoles-de-l'Orne in der Normandie aufhielten, um sich wegen einer Venenentzündung behandeln zu lassen, die sie sich während ihres Kampfes in Spanien zugezogen hatten. [Sie hatten insbesondere die Bewegung "Giustizia e Libertà" zusammen mit anderen antimussolinischen Exilanten, insbesondere Republikanern, gegründet, deren Ideen vom Liberalismus bis zum Sozialismus reichten."
 r56_italy.7.a:0 "Zwei Probleme weniger."

 r56_italy.8.t:0 "Diplomatischer Zwischenfall vor dem Völkerbund"
 r56_italy.8.d:0 "Als Haile Selassie I., Kaiser von Äthiopien, in einer Rede vor dem Völkerbund die italienische Invasion beleidigt und um diplomatische Hilfe zur Beendigung des Konflikts bittet, machen sich die anwesenden italienischen Journalisten über den Kaiser lustig. \nAls Reaktion auf diese seiner Meinung nach "Dummheit" forderte Nicolae Titulescu, ein zu dieser Zeit anwesender rumänischer Diplomat, die Abreise dieser Journalisten und erklärte sogar: "Zur Tür hinaus mit den Wilden!" r56_italy.8 .a:0 "Was glaubt er, wer er ist?"
 ITA_diplomatic_incident_at_the_league_of_nations:0 "Diplomatischer Zwischenfall beim Völkerbund"

 r56_italy.9.t:0 "Militarisierung der Römischen Protokolle"
 r56_italy.9.d:0 "Die 1934 zwischen den Regierungen Österreichs, Ungarns und Italiens unterzeichneten Römischen Protokolle waren Vereinbarungen, die hauptsächlich die wirtschaftliche Zusammenarbeit zwischen den drei Nationen betrafen und gegen die territoriale Integrität Jugoslawiens gerichtet waren. Unter der Führung von [FROM.GetNameDef] wurde die zweite Version dieser Protokolle unterzeichnet, die auch ein Militärbündnis zwischen den drei Nationen beinhaltete. Viele sehen darin den Versuch von [ITA.GetNameDef], nach dem Austritt aus dem Völkerbund einen Platz in Europa zu finden und [GER.GetNameDef] daran zu hindern, [AUS.GetNameDef] zu integrieren."
 r56_italy.9.a:0 "Vielleicht wird dadurch die Stabilität Mitteleuropas gewährleistet."

 r56_italy.10.t:0 "Die zweite Stresa-Front"
 r56_italy.10.d:0 "Angesichts der ihrer Meinung nach "zunehmenden [GER.GetAdjective]-Bedrohung" treffen sich die Regierungen von [ITA.GetAdjective], [FRA.GetAdjective] und [ENG.GetAdjective] erneut in Stresa, um die Wiederherstellung der gleichnamigen Front anzukündigen, die nach der italienischen Invasion in Abessinien aufgelöst worden war. Die Regierungen von [FRA.GetAdjective] und [ENG.GetAdjective] erklärten sich bereit, im Gegenzug die Embargos gegen [ITA.GetNameDef] aufzuheben, um die territoriale Integrität von [AUS.GetNameDef] gegenüber [GER.GetNameDef] zu wahren und sicherzustellen, dass letztere den Versailler Vertrag einhält. "
 r56_italy.10.a:0 "Radikal unterschiedliche Regierungen vereinten sich, um ihren früheren Sieg aufrechtzuerhalten."

 r56_italy.11.t:0 "Der Pakt aus Stahl"
 r56_italy.11.d:0 "Die verschiedenen Embargos, unter denen [ITA.GetNameDef] nach seinem Einmarsch in Abessinien zu leiden hatte, führten zu einer Annäherung an andere Nationen als die traditionellen Verbündeten, insbesondere an [GER.GetNameDef], mit dem sich die Beziehungen erwärmten, nachdem Italien zugestimmt hatte, seine Garantie für Österreich aufzugeben, das Deutschland schließlich trotz der Verletzung des Versailler Vertrags annektieren wollte. Nach der Unterzeichnung des Freundschafts- und Bündnispaktes zwischen [GER.GetNameDef] und [ITA.GetNameDef] haben sie sich verpflichtet, sich in den kommenden Jahren gegenseitig militärisch zu unterstützen."
 r56_italy.11.a:0 "Was wird dies für Europa bedeuten?"

 r56_italy.12.t:0 "[ITA.GetNameDefCap] Möchte die Stresa-Front reformieren"
 r56_italy.12.d:0 "In der Befürchtung, dass [GER.GetNameDef] versuchen würde, den Versailler Vertrag zu übertreten, vor allem durch seine Rache-Rhetorik, forderte [ITA.GetNameDef] uns auf, die Stresa-Front zu reformieren, indem sichergestellt wird, dass sich eine unprovozierte Aggression wie die in Abessinien nicht wiederholt. Wir würden uns verpflichten, die territoriale Integrität von [AUS.GetNameDef] und die Bedingungen des Versailler Vertrags zu garantieren, was erforderlichenfalls zu einer militärischen Antwort führen könnte."
 r56_italy.12.a:0 "Der Versailler Vertrag muss um jeden Preis verteidigt werden!"
 r56_italy.12.b:0 "Wir können [ITA.GetNameDef] nicht mehr vertrauen."

 r56_italy.13.t:0 "[ITA.GetNameDefCap] Möchte die Stresa-Front reformieren"
 r56_italy.13.d:0 "Aus Angst, dass [GER.GetNameDef] versuchen würde, den Versailler Vertrag zu übertreten, vor allem durch seine Rache-Rhetorik, forderte [ITA.GetNameDef] uns auf, die Stresa-Front zu reformieren, indem sichergestellt wird, dass sich eine unprovozierte Aggression wie die in Abessinien nicht wiederholt. Wir würden uns verpflichten, die territoriale Integrität von [AUS.GetNameDef] und die Bedingungen des Versailler Vertrags zu garantieren, was gegebenenfalls zu einer militärischen Antwort führen könnte."
 r56_italy.13.a:0 "Es wäre ratsam, dies zu akzeptieren."
 r56_italy.13.b:0 "[ITA.GetNameDefCap] hat die Grenze bereits einmal überschritten; wer garantiert uns, dass es das nicht noch einmal tun wird?"

 r56_italy.14.t:0 "Reformation der Stresa-Front"
 r56_italy.14.d:0 "[FRA.GetNameDefCap] und [ENG.GetNameDef] sind übereingekommen, unsere gemeinsame Front gegen [GER.GetNameDef] zu reformieren. Hoffen wir, dass es dadurch möglich sein wird, das zu bewahren, wofür wir während des Großen Krieges gekämpft haben, und den Frieden in Europa zu garantieren."
 r56_italy.14.a:0 "Die Entente ist wiedergeboren!"

 r56_italy.15.t:0 "[FROM.GetNameDefCap] Möchte die Römischen Protokolle militarisieren"
 r56_italy.15.d:0 "Insbesondere unter Hinweis auf den wachsenden Revanchismus in [GER.GetNameDef], der die Interessen von [AUS.GetNameDef], [HUN.GetNameDef] und [ITA.GetNameDef] bedrohen könnte, hat [FROM.GetLeader] vorgeschlagen, die Römischen Protokolle um ein defensives und offensives Militärbündnis zu erweitern.\n\nDie Schaffung eines neuen Blocks in Mittel- und Südeuropa würde es ermöglichen, jegliche Unterdrückung kriegführender Mächte zu vermeiden."
 r56_italy.15.a:0 "Es wäre ratsam, dies zu akzeptieren."
 r56_italy.15.b:0 "Dies könnte zu einem noch größeren Krieg führen; wir werden uns weigern!"

 r56_italy.16.t:0 "[ITA.GetAdjective] Ultimatum"
 r56_italy.16.d:0 "Der [ITA.GetAdjective]-Botschafter erklärte Rumänien zu einer strategischen Region für den Rom-Pakt, insbesondere für [ITA.GetNameDef] und [HUN.GetNameDef], und stellte der [ROM.GetAdjective]-Regierung ein Ultimatum. Sie fordern, dass ganz Siebenbürgen an [HUN.GetNameDef] zurückgegeben wird, dass [ITA. GetAdjective] Interessen an den Ölfeldern garantiert werden, und dass die [ITA.GetAdjective]-Regierung ein Kontrollrecht über die Regierungsentscheidungen erhält, unter anderem durch ein Vetorecht des Botschafters.[ITA.GetNameDefCap] machte deutlich, dass jede Weigerung zu militärischem Fehlverhalten führen könnte."
 r56_italy.16.a:0 "Wir haben keine andere Wahl als zu akzeptieren."
 r56_italy.16.b:0 "Wir werden unsere Unabhängigkeit nicht so einfach aufgeben!"

 r56_italy.17.t:0 "[ROM.GetNameDefCap] Das Ultimatum wurde abgelehnt!"
 r56_italy.17.d:0 "Die [ITA.GetAdjective]-Forderungen als "absurd" bezeichnend, hat die [ROM.GetAdjective]-Regierung das vor einigen Tagen gestellte Ultimatum abgelehnt und jegliche Neuverhandlung abgelehnt. Wir haben für den Fall ihrer Weigerung militärische Repressalien angedroht.\n\nDie Frage ist, ob wir diese Drohungen wahrmachen oder aufschieben sollen."
 r56_italy.17.a:0 "Sie haben ihr Schicksal gewählt."
 r56_italy.17.b:0 "Einen Krieg können wir uns im Moment nicht leisten."

 r56_italy.18.t:0 "[ITA.GetNameDefCap] Schlägt engere militärische Zusammenarbeit vor"
 r56_italy.18.d:0 "In den letzten Monaten haben sich unsere Beziehungen zu [ITA.GetNameDef] erwärmt, da es von seinen früheren Verbündeten, den ehemaligen Mächten der Entente, diplomatisch und wirtschaftlich im Stich gelassen wurde. Die [ITA. GetAdjective] Botschafter trat mit dem Vorschlag an uns heran, ein Militärbündnis zwischen unseren beiden Nationen zu unterzeichnen, das vor allem der Unterstützung in einem hypothetischen Krieg mit [ENG. GetNameDef], [FRA.GetNameDef] oder [SOV.GetNameDef]. Eine Annäherung an [ITA.GetNameDef] würde es uns zweifellos ermöglichen, die südlichen Alpen zu sichern. Es würde uns auch eine gewisse Kontrolle im Mittelmeerraum und in Afrika sichern, zwei Gebiete, die wir nicht mehr kontrollieren können.\n\nWir sollten jedoch nicht den ersten Verrat vergessen, den wir zu Beginn des Großen Krieges erlitten haben, und unsere verschiedenen Konflikte mit unseren Einflusszonen, die sich in vielen Bereichen überschneiden."
 r56_italy.18.a:0 "Die Rom-Berlin-Achse darf niemals besiegt werden!"
 r56_italy.18.b:0 "Wohin würde das führen, außer zu einem weiteren Rückschlag?"

 r56_italy.19.t:0 "[GER.GetNameDefCap] Nimmt den Pakt an"
 r56_italy.19.d:0 "Die [GER.GetAdjective]-Regierung hat positiv auf unseren Vorschlag für ein Militärbündnis reagiert und damit die Freundschaft und Zusammenarbeit zwischen unseren beiden Nationen offiziell besiegelt und bewiesen, dass wir den Forderungen der Entente-Demokratien nicht nachkommen müssen."
 r56_italy.19.a:0 "Eine neue Achse ist geboren!"

 r56_italy.20.t:0 "[GER.GetNameDefCap] Verweigert den Pakt!"
 r56_italy.20.d:0 "Mit der Erklärung, dass eine Zusammenarbeit zwischen unseren beiden Nationen für [GER.GetNameDef] nicht von Vorteil wäre, lehnte sie unseren Vorschlag für ein Militärbündnis zwischen unseren beiden Ländern ab."
 r56_italy.20.a:0 "Wieder einmal sind wir im Stich gelassen worden!"

 r56_italy.21.t:0 "[FROM.GetNameDefCap] Fordert Kontrolle über die Innenpolitik"
 r56_italy.21.d:0 "Der [FROM.GetAdjective]-Botschafter hat uns eine Anfrage direkt von [FROM.GetCapitalVictoryPointName] übermittelt. Die [FROM.GetAdjective]-Regierung fordert ein Kontroll- und Vetorecht über unsere Innen- und Außenpolitik und erklärt, dass sie "die Interessen der [FROM.GetAdjective]-Nation innerhalb von [ROOT.GetName]" verteidigen möchte. \n\nDiplomat spezifizierte, dass eine Ablehnung des Ersuchens mit strengen Wirtschaftssanktionen oder sogar militärischen Maßnahmen einhergehen könnte, im Falle dessen, was sie als "ernsthaften Angriff auf die vielen [FROM.GetAdjective]-Bemühungen, die in [ROOT.GetName] unternommen wurden" betrachten.\n\nDie Annahme dieser Ersuchen würde einen erheblichen Verlust der Unabhängigkeit von [ROOT.GetAdjective] bedeuten."
 r56_italy.21.a:0 "Wir fürchten keine Armee; lasst sie kommen!"
 r56_italy.21.b:0 "Wir haben keine andere Wahl als zu akzeptieren."

 r56_italy.22.t:0 "[FROM.GetNameDefCap] Lehnt das Ultimatum ab"
 r56_italy.22.d:0 "Die [FROM.GetAdjective]-Regierung hat unsere Forderungen nach einer strengeren Kontrolle ihrer Politik abgelehnt und dies als "echte Beleidigung für die [FROM.GetAdjective]-Nation und ihr Volk" bezeichnet. Was sollten wir als Vergeltung tun?"
 r56_italy.22.a:0 "Sie kannten die Konsequenzen: Sie sollten einmarschieren!"
 r56_italy.22.b:0 "Wir haben nicht die Zeit für einen Krieg mit [FROM.GetNameDef]."

 r56_italy.23.t:0 "[ITA.GetNameDefCap] Fordert Dalmatien"
 r56_italy.23.d:0 "Unter Berufung auf die historische [ITA.GetAdjective]-Bevölkerung in der dalmatinischen Region hat uns die [ITA.GetAdjective]-Regierung aufgefordert, die gesamte Provinz Dalmatien an [ITA.GetNameDef] zurückzugeben, wobei die Truppen von [Root.GetAdjective] innerhalb von 72 Stunden nach der Gebietsübergabe evakuiert werden sollen. Für den Fall einer Weigerung hat sie militärische Repressalien angedroht."
 r56_italy.23.a:0 "Wenn dadurch ein Krieg verhindert wird, dann soll es so sein."
 r56_italy.23.b:0 "Dalmatien gehört rechtmäßig uns!"

 r56_italy.24.t:0 "[103.Owner.GetNameDefCap] Weigert sich, Dalmatien aufzugeben!"
 r56_italy.24.d:0 "Die [103.Owner.GetAdjective]-Regierung hat uns mitgeteilt, dass sie "nicht vor einer Regierung in die Knie gehen wird, die die Menschen in Dalmatien nicht respektieren will", und die Militärpräsenz in der Region und an der Grenze zu uns wird offensichtlich verstärkt. Was sollten wir tun?"
 r56_italy.24.a:0 "Sie hätten es friedlich geben sollen. Wir werden mit Gewalt wiedervereinigt!"
 r56_italy.24.b:0 "Wir werden später zurückkommen!"

 r56_italy.25.t:0 "Die Garantie der Stresa-Front von [AUS.GetNameDef]"
 r56_italy.25.d:0 "Die [ITA.GetAdjective]-Regierung erklärte dies zur "Priorität der Stresa-Front" und schlug vor, eine offizielle Schutzerklärung gegenüber [AUS.GetNameDef] zu unterzeichnen, die es ihr erlaubte, im Falle eines Konflikts, insbesondere mit [GER.GetNameDef], auf uns zu zählen."
 r56_italy.25.a:0 "[AUS.GetNameDefCap] hat unseren Schutz."
 r56_italy.25.b:0 "Wir haben kein Interesse daran, [AUS.GetNameDef] zu verteidigen."

 r56_italy.26.t:0 "[ITA.GetNameDefCap] Beschlagnahmt die Balearischen Inseln"
 r56_italy.26.d:0 "Die [ITA.GetAdjective]-Regierung erklärte, sie wolle "die Interessen von [ITA.GetAdjective] im Mittelmeerraum und vor allem diese Inseln schützen", und beschloss, die Balearen zu beschlagnahmen, indem sie mehrere Truppenkontingente dorthin schickte, um ihre Präsenz zu etablieren."
 r56_italy.26.a:0 "Das haben wir nie zugelassen!"

 r56_italy.27.t:0 "[ITA.GetNameDefCap] Besetzt die Balearen für uns"
 r56_italy.27.d:0 "Die [ITA.GetAdjective]-Regierung hat beschlossen, eine Garnison auf die Balearen zu schicken, um zu verhindern, dass die republikanische Regierung Zugang zu den Inseln erhält. Sie hat uns gesagt, dass sie nur unsere Interessen schützt, um die Vorherrschaft der Republikaner im Mittelmeer zu verhindern."
 r56_italy.27.a:0 "Hoffen wir, dass sie sie zurückgeben werden."


 r56_italy.28.t:0 "Die Stresa-Front lehnte ab"
 r56_italy.28.d:0 "Die Regierung von [From.GetNameDefCap] hat beschlossen, unseren Vorschlag zur Reform der Stresa-Front abzulehnen. Wir werden also ohne ihre Hilfe weitermachen müssen."
 r56_italy.28.a:0 "Unser Weg wird ohne sie sein."

 r56_italy.29.t:0 "Die Haushaltsfrage der Regia Marina"
 r56_italy.29.d:0 "Seit dem Ende des Ersten Weltkriegs hat sich die italienische Regierung das Ziel gesetzt, den Mittelmeerraum zu beherrschen, und hat zu diesem Zweck große Projekte zur Modernisierung der Marine in Angriff genommen. Diese Projekte haben jedoch ihren Preis. So wurde ein Teil des Budgets, das normalerweise für die Armee vorgesehen ist, in die Regia Marina umgeleitet, was zu einem Ungleichgewicht bei der Produktion von Ausrüstungsgegenständen geführt hat... Man könnte versuchen, den Haushalt so anzupassen, dass er für alle drei Teilstreitkräfte wieder ausgeglichen ist, aber vielleicht liegt der Schlüssel zum Sieg in der Beherrschung der Meere?"
 r56_italy.29.a:0 "Wir müssen zu einem ausgeglichenen Haushalt zurückkehren!"
 r56_italy.29.b:0 "Der Haushalt ist gut so, wie er ist."
 r56_italy.29.c:0 "Mehr Mittel für die Regia Marina!"

 r56_italy.30.t:0 "Veranstaltung zur Entscheidung über Italo Balbos Tod"
 r56_italy.30.d:0 "Du sollst es nicht sehen. Wenn Sie es sehen, melden Sie sich bitte!"
 r56_italy.30.a:0 "Ist gut. Wird gemacht!"

 r56_italy.31.t:0 "Italo Balbo bei einem Unfall ums Leben gekommen"
 r56_italy.31.d:0 "Als Passagier einer Savoia-Marchetti SM.79, die in Tobruk, Libyen, landen sollte, wurde Italo Balbos Flugzeug fälschlicherweise für ein feindliches Kampfflugzeug gehalten und von den Flugabwehrbatterien, die die Landebahn verteidigen sollten, abgeschossen. Er war ein Held der italienischen Luftfahrt und einer der Hauptorganisatoren des Partito Nazionale Fascista und des Marsches auf Rom, und er war einer der wichtigsten Popularisierer der Luftfahrt in Italien."
 r56_italy.31.a:0 "Heute haben wir mehr als einen Flieger verloren; wir haben eine Legende verloren."

 r56_italy.32.t:0 "[GRE.GetNameDefCap] Schützt Albanien"
 r56_italy.32.d:0 "[GRE.GetNameDefCap] hat Albanien besetzt, unseren zukünftigen Landepunkt auf dem Balkan; wie sollen wir darauf reagieren?"
 r56_italy.32.a:0 "Früher Krieg!"
 r56_italy.32.b:0 "Noch nicht zuschlagen."

 r56_italy.100.t:0 "Die Formalisierung der Stresa-Front"
 r56_italy.100.d:0 "Diplomaten von [ITA.GetNameDef], [FRA.GetNameDef] und [ENG.GetNameDef] haben sich in Stresa, [SWI.GetNameDef], zur letzten Runde der Gespräche über die Stresa-Front gegen [GER.GetNameDef] getroffen. Der Vorschlag, der auf dem Tisch liegt, ist die Formalisierung der Front als Militärbündnis gegen die deutsche Aggression und den deutschen Einfluss in Europa. Die Beziehungen zwischen den demokratischen Mächten und der faschistischen Regierung Italiens waren in den letzten Jahren zwar steinig, doch die jüngsten Gespräche verliefen positiv. Während [FRA.GetNameDef] sich anschickt, beizutreten, wird befürchtet, dass dieser Machtblock die diplomatische Unabhängigkeit von [ENG.GetNameDef] schwächen wird."
 r56_italy.100.a:0 "Gemeinsam werden wir uns gegen [GER.GetNameDef] stellen."
 r56_italy.100.b:0 "Wir sind mit dem aktuellen Abkommen einverstanden."

 r56_italy.101.t:0 "Die Alliierten treten der Stresa-Front bei"
 r56_italy.101.d:0 "[ENG.GetNameDefCap] und das [ENG.GetAdjective] Commonwealth haben zugestimmt, die Stresa-Front zu formalisieren."
 r56_italy.101.a:0 "Ausgezeichnet."

 r56_italy.102.t:0 "Die Alliierten weigern sich, der Stresa-Front beizutreten"
 r56_italy.102.d:0 "[ENG.GetNameDefCap] und das [ENG.GetAdjective] Commonwealth haben unser Angebot, die Stresa-Front zu formalisieren, abgelehnt."
 r56_italy.102.a:0 "Das ist bedauerlich."

 r56_italy.103.t:0 "Die Formalisierung der Stresa-Front"
 r56_italy.103.d:0 "Diplomaten von [ITA.GetNameDef], [FRA.GetNameDef] und [ENG.GetNameDef] sind in Stresa, [SWI.GetNameDef], zur letzten Runde der Gespräche über die Stresa-Front zusammengekommen, um der wachsenden Aggression und dem Einfluss von [GER.GetAdjective] in Europa entgegenzuwirken. Die Beziehungen zwischen den demokratischen Mächten und der faschistischen Regierung Italiens waren in den letzten Jahren zwar steinig, haben sich aber kürzlich mit einer gemeinsamen Erklärung, in der ein Militärbündnis zwischen allen Unterzeichnern der Stresa-Front formalisiert wurde, positiv entwickelt."
 r56_italy.103.a:0 "Gemeinsam für den Sieg!"
 r56_italy.103.b:0 "Sie halten zusammen wie Schafe, die Angst vor einem Wolf haben."
 r56_italy.103.c:0 "Hoffen wir, dass sie für das Gute zusammenarbeiten können."

 r56_italy.107.t:0 "Viktor Emanuel III. übernimmt die Macht"
 r56_italy.107.d:0 "Nach der vollständigen Wiederherstellung Italiens hat König Viktor Emanuel vorläufig die Macht übernommen. Der König hat versprochen, dass die Regierung in einem Jahr ein Referendum über die Monarchie abhalten wird."
 r56_italy.107.a:0 "Eine interessante Entwicklung."
 ITA_referendum_year_tt:0 "In einem Jahr wird ein §YReferendum über die Monarchie§! abgehalten; wenn eine Mehrheit gegen die Monarchie stimmt, werden Neuwahlen stattfinden."
 r56_italy.107.b:0 "Es lebe Viktor Emanuel III!"

 r56_italy.108.t:0 "Referendum über die Monarchie"
 r56_italy.108.desc:0 "Die letzten Zeiten für [ITA.GetNameDef] waren nicht weniger als unruhig, aber jetzt, da die Macht wieder gefestigt und die Stabilität wiederhergestellt ist, können wir uns endlich dem Hauptthema zuwenden, der Monarchie in Italien. Die Monarchie in Italien hat die Nation geführt und als einigende Kraft für die Halbinsel gewirkt, aber in den letzten Jahren hat sie heftige Gegenreaktionen erhalten, weil sie offen Mussolinis Nationalfaschistische Partei unterstützt hat. Einige fordern die Abschaffung der Monarchie zugunsten einer völlig unabhängigen neuen italienischen Republik, während andere fordern, dass Viktor Emanuel seine Position beibehält und weiterhin als einigende Kraft im neuen Italien fungiert. Einige haben sogar vorgeschlagen, dass Emanuel seinem Sohn Umberto II. den Thron überlässt, um einen Kompromiss zu finden. \nDas Endergebnis liegt in einem freien Referendum des Volkes, das über das Schicksal der Monarchie entscheidet, während das gesamte Schicksal der jahrzehntelangen italienischen Monarchie in der Schwebe ist."
 r56_italy.108.d2:0 "eute ist ein historischer Tag in der italienischen Geschichte, denn die Monarchie wurde abgeschafft, das Schicksal von König Umberto und seiner Familie bleibt unbekannt." #anti-monarchy"
 r56_italy.108.a:0 "Trotz aller Probleme ist Viktor Emanuel III. der einzige König für Italien."
 r56_italy.108.b:0 "Zwingen Sie Victor Emmanuel, zugunsten seines Sohnes Umberto II abzudanken."
 r56_italy.108.c:0 "Die Monarchie hat Italien in die Knie gezwungen, sie muss verschwinden."
 r56_italy.108.d:0 "Umberto II. wird ein treuerer König sein."

 r56_italy.109.t:0 "Viktor Emanuel dankt ab"
 r56_italy.109.d:0 "Nachdem seine Befugnisse unter dem Druck der Alliierten beschnitten wurden und er wegen seiner Zusammenarbeit mit Mussolini umstritten ist, beschließt König Emanuel, abzudanken. Die Monarchie, die nun von Emmanuels beliebterem Sohn Umberto II. vertreten wird, hat bessere Chancen, sich bei der bevorstehenden Volksabstimmung durchzusetzen."
 r56_italy.109.a:0 "Das Gute."

