 ITA_approach_portugal_desc:0 "WIP"
 ITA_victory_in_ethiopia:0 "Sieg in Äthiopien"
 ITA_victory_in_ethiopia_desc:0 "Nach Jahrzehnten der Demütigung haben wir es endlich geschafft, den Makel unserer Niederlage gegen Äthiopien loszuwerden. Ein solcher Sieg kann das Vertrauen des Volkes in Mussolinis Regierung nur stärken"
 ITA_the_desillusion_of_fascism:0 "Die Desillusionierung des Faschismus"
 ITA_the_desillusion_of_fascism_desc:0 "§R KOMMT BALD§!"
 ITA_revive_the_stresa_front:0 "Die Stresa-Front wiederbeleben"
 ITA_revive_the_stresa_front_desc:0 "Die Stresa-Front war ein Abkommen zwischen Italien, Frankreich und dem Vereinigten Königreich, um die Unabhängigkeit Österreichs zu erhalten, sowie eine Bestätigung des Versailler Vertrages. Es ist klar, dass Deutschlands Ambitionen irgendwann auf unsere stoßen werden, also sollten wir uns ihnen geschlossen entgegenstellen."
 ITA_revive_the_stresa_front_tt:0 "Wir werden §YGroßbritannien§! und §YFrankreich§! bitten, die §YStresa Front§! gegen §YDeutschland§! zu bilden. Sie müssen beide das Angebot annehmen, sonst wird dieser Schwerpunkt §Rabandonned§! sein."
 ITA_stresa_front_refused_flag:0 " Die Reformation der Stresa-Front wurde abgelehnt."
 ITA_leave_the_league_of_nations:0 "Verlassen des Völkerbundes"
 ITA_leave_the_league_of_nations_desc:0 "Der Völkerbund, dessen Unfähigkeit nicht mehr zu beweisen ist, hat es dennoch für angebracht gehalten, unseren Einmarsch in Äthiopien zu verurteilen. Wir brauchen weder die Unterstützung noch die Bestätigung des Völkerbundes, um zu wissen, was gut für Italien ist, und sollten ihn daher verlassen."
 ITA_move_toward_autarky:0 "Auf dem Weg zur Autarkie"
 ITA_move_toward_autarky_desc:0 "Die verschiedenen Embargos, denen wir unterworfen sind, zwingen uns, eine autarke Haltung gegenüber unseren Ressourcen einzunehmen."
 ITA_the_stab_in_the_back:0 "Der Dolchstoß im Rücken"
 ITA_the_stab_in_the_back_desc:0 "Trotz all des Blutes, das unsere tapferen Soldaten während des Ersten Weltkrieges vergossen haben, haben uns die siegreichen Nationen kaum eine Entschädigung zukommen lassen und uns von Italienern besiedeltes Land vorenthalten. Wir werden diese Ungerechtigkeit korrigieren und endlich die vollständige Vereinigung Italiens erreichen!"
 ITA_the_lega_latina:0 "Die Lega Latina"
 ITA_the_lega_latina_desc:0 "Um sicherzustellen, dass wir von niemandem mehr verraten werden, werden wir unser eigenes Militärbündnis bilden. Wir werden der Welt zeigen, dass Italien eine respektable Macht ist, die ihren Willen jedem aufzwingen kann, der sie herausfordern will."
 ITA_cooperation_with_germany:0 "Zusammenarbeit mit Deutschland"
 ITA_cooperation_with_germany_desc:0 "Wie wir wollen auch die Deutschen sich an den Mächten der Entente rächen. Es wäre in unserem Interesse, uns mit ihnen zu verbünden, um eine gemeinsame Front zu schaffen."
 ITA_joint_austrian_gaurantee:0 "Gemeinsame österreichische Bürgschaft"
 ITA_joint_austrian_gaurantee_desc:0 "Seit Jahren hat Deutschland bei seinem Anschluss"-Projekt Rücksicht auf Österreich genommen, obwohl es sowohl den Vertrag von Versailles als auch den Vertrag von Saint-Germain-en-Laye klar verletzt hat. Eine gemeinsame Garantie von uns und unseren Verbündeten wird sie davon abhalten.
 protected_by_the_stresa_front_flag:0 "Geschützt durch die Stresa-Front"
 ITA_joint_austrian_gaurantee_tt:0 "Österreich wird nun §Galways§! den §YAnschluss§! ablehnen"
 ITA_scientific_cooperation:0 "Wissenschaftliche Zusammenarbeit"
 ITA_scientific_cooperation_desc:0 "Deutsche Wissenschaftler haben viele Fortschritte gemacht, unter anderem beim Einsatz von gepanzerten Fahrzeugen oder Raketen. Eine wissenschaftliche Zusammenarbeit zwischen unseren beiden Nationen kann für uns nur von Vorteil sein."
 ITA_ultimatum_to_albania:0 "Ultimatum an Albanien"
 ITA_ultimatum_to_albania_desc:0 "Seit vielen Jahren haben wir einen Blick auf Albanien und haben es bereits in ein De-facto-Protektorat verwandelt. Nun ist es an der Zeit, es vollständig in unser Imperium zu integrieren, indem wir die Absetzung der derzeitigen Regierung fordern."
 ITA_alliance_with_austria:0 "Bündnis mit Österreich"
 ITA_alliance_with_austria_desc:0 "Der beste Weg, Deutschland von einer Invasion Österreichs abzuhalten, wäre ein Bündnisvertrag mit Österreich, der die Grenzen des Landes vor jeglicher Aggression schützt."
 ITA_claims_on_yugoslavia:0 "Ansprüche an Jugoslawien"
 ITA_claims_on_yugoslavia_desc:0 "Es ist an der Zeit, eine der größten Ungerechtigkeiten, die Italien zugefügt wurde, wiedergutzumachen, nämlich die Abtrennung von Dalmatien, obwohl die italienische Bevölkerung in dieser Region mehrere Jahrhunderte alt ist."
 ITA_the_new_spain:0 "Das neue Spanien"
 ITA_the_new_spain_desc:0 "Der Sieg der nationalistischen Kräfte im spanischen Bürgerkrieg hat unsere beiden Länder einander näher gebracht, die nun nicht nur kulturell, sondern auch politisch vereint sind. Es besteht kein Zweifel, dass es in unserem Interesse wäre, sie in unser Militärbündnis zu integrieren."
 ITA_expanding_our_influence:0 "Ausweitung unseres Einflusses"
 ITA_invade_greece:0 "In Griechenland einmarschieren"
 ITA_invade_greece_desc:0 "Die Übernahme der Kontrolle über Griechenland würde unsere Vorherrschaft auf dem Balkan vervollständigen und eine bessere Basis für die Kontrolle im östlichen Mittelmeer schaffen."
 ITA_the_spanish_question:0 "Die spanische Frage"
 ITA_the_spanish_question_desc:0 "Der Bürgerkrieg hat Spanien tiefgreifend verändert. Ob es als Verbündeter oder als Feind aus ihm hervorgeht, darüber müssen wir entscheiden."
 ITA_the_spanish_question_republican:0 "§YIf the Republicans won:§!\n"
 ITA_the_spanish_question_nationalists:0 "§gWenn die Nationalisten gewännen:§!\n"
 ITA_claims_in_africa:0 "Ansprüche in Afrika"
 ITA_claims_in_africa_desc:0 "WIP"
 ITA_influence_iberia:0 "Einfluss auf Iberia"
 ITA_influence_iberia_desc:0 "WIP"
 ITA_officialize_the_albanian_protectorate:0 "Das albanische Protektorat formalisieren"
 ITA_formalize_the_albanian_protectorate:0 "Formalisierung des albanischen Protektorats"
 ITA_formalize_the_albanian_protectorate_desc:0 "Ohne zu einer direkten Annexion überzugehen, würde die Einrichtung einer stärkeren italienischen Aufsicht über die politischen Entscheidungen in Albanien ausreichen, um es zu einem offiziellen Protektorat zu machen, ohne den Zorn der Alliierten auf sich zu ziehen."
 ITA_demand_dalmatia:0 "Forderung nach Dalmatien"
 ITA_demand_dalmatia_desc:0 "Eine Frage ist immer noch nicht geklärt, nämlich die nach Dalmatien, das Italien am Ende des Ersten Weltkrieges versprochen wurde. Mit der Unterstützung unserer Verbündeten sollten wir Jugoslawien leicht davon überzeugen können, uns diese Provinz zu überlassen."
 ITA_preventive_intervention:0 "Vorbeugende Intervention"
 ITA_preventive_intervention_desc:0 "Es ist klar, dass kein Vertrag, keine Sanktionen und keine Warnungen Nazi-Deutschland zurückdrängen werden. Für die Gesamtsicherheit Europas ist eine Intervention gegen sie notwendig."
 ITA_prevent_the_spread_of_communism:0 "Die Ausbreitung des Kommunismus verhindern"
 ITA_prevent_the_spread_of_communism_desc:0 "Die Risiken der Ausbreitung des Kommunismus sind sehr real, wie der spanische Bürgerkrieg gezeigt hat. Wir müssen intervenieren, bevor alles außer Kontrolle gerät."
 ITA_expand_ond_membership:0 "Die OND-Mitgliedschaft ausweiten"
 ITA_expand_ond_membership_desc:0 "Die Opera Nazionale Dopolavoro, oder Nationaler Freizeitclub, ist ein Verein, der 1925 gegründet wurde, um sich mit der Freizeit der Arbeiter zu beschäftigen. Auf unpolitischer Ebene wird er zunehmend zu einem Hilfsorgan der Partei und erhöht damit die Loyalität der Arbeiter zum Faschismus."
 ITA_mobilize_womens:0 "Nuova Italiana"
 ITA_mobilize_womens_desc:0 "Unsere Eroberung Äthiopiens stellt die perfekte Gelegenheit für die Frauen dar, sich für den Aufbau des italienischen Reiches zu mobilisieren. Die faschistischen Frauengruppen werden ihre Rolle ausweiten und neue Aufgaben übernehmen, wie z.B. die Durchführung von Schulungskursen zur Bekämpfung der Verschwendung in der Hausarbeit."
 ITA_reorganize_the_unpa:0 "Die UNPA reorganisieren"
 ITA_reorganize_the_unpa_desc:0 "Die Nationale Vereinigung für Luftverteidigung wurde 1934 für die Zivilverteidigung gegründet, muss aber nun reorganisiert werden, um ihre Rolle in Friedenszeiten zu definieren."
 ITA_resume_food_importation:0 "Wiederaufnahme des Lebensmittelimports"
 ITA_resume_food_importation_desc:0 "Nach der Weltwirtschaftskrise bemühten wir uns, unsere Importe, vor allem von Weizen, zu reduzieren und stattdessen zu versuchen, ihn selbst zu produzieren. Dies ging auf Kosten der Gemüse- und Obstproduktion und hat die Situation der Bauern nicht verbessert. Jetzt, da die Embargos aufgehoben sind, sollten wir versuchen, zu unserer früheren Produktionssituation zurückzukehren, indem wir unsere Importe von kanadischem und amerikanischem Weizen wieder aufnehmen."
 ITA_decrease_tariffs:0 "Zölle absenken"
 ITA_decrease_tariffs_desc:0 "Um die Wirtschaft anzukurbeln, könnten wir versuchen, die Zölle, die wir nach der Großen Depression eingeführt hatten, zu senken, um uns kommerziell attraktiver zu machen. Schließlich ist Italien schon immer für seinen Handel bekannt gewesen."
 ITA_joint_naval_exercises:0 "Gemeinsame Marine-Übungen"
 ITA_joint_naval_exercises_desc:0 "Schiffsübungen mit der königlichen Marine würden es uns ermöglichen, die Regia Marina auf den neuesten Stand zu bringen, die auf dem technologischen Niveau immer hinterherhinkt."
 ITA_militarize_the_rome_protocols:0 "Die Rom-Protokolle militarisieren"
 ITA_militarize_the_rome_protocols_desc:0 "Die Römischen Protokolle waren Vereinbarungen, die wir mit Österreich und Ungarn unterzeichneten und die die wirtschaftliche Zusammenarbeit zwischen unseren drei Nationen und eine Position gegen die territoriale Integrität Jugoslawiens betrafen. Die Umwandlung dieser Vereinbarungen in einen Bündnisvertrag würde es ermöglichen, das der Gier des Reiches unterworfene Österreich zu verteidigen sowie den italienischen Einfluss in Europa zu erweitern."
 ITA_invite_bulgaria:0 "Bulgarien einladen"
 ITA_invite_bulgaria_desc:0 "Die Einladung Bulgariens in unser Bündnis würde helfen, die südliche Balkanhalbinsel und das Schwarze Meer zu sichern."
 ITA_operazione_dacia:0 "Operazione Dacia"
 ITA_operazione_dacia_desc:0 "Aufgrund seiner strategischen Lage und seiner Ölvorkommen können wir es uns nicht leisten, dass Rumänien in die Sphäre eines unserer Feinde gerät. Wir werden der rumänischen Regierung ein Ultimatum stellen, in dem wir eine italienische Überwachung ihrer diplomatischen und internen Aktionen fordern, sowie eine Garantie für ein italienisches Privileg für den Zugang zu ihrem Öl und schließlich die Rückgabe Siebenbürgens an Ungarn."
 ITA_end_yugoslavia:0 "Ende Jugoslawien"
 ITA_partition_yugoslavia:0 "Teilung Jugoslawiens"
 ITA_partition_yugoslavia_desc:0 "Jugoslawien ist ein Horror, der aus dem Willen der Mächte der Entente resultiert. Es ist nun an der Zeit, ihm ein Ende zu setzen."
 ITA_end_yugoslavia_desc:0 "Jugoslawien ist ein Schrecken, der aus dem Willen der Mächte der Entente resultiert. Es ist nun an der Zeit, ihm ein Ende zu setzen."
 ITA_fight_the_reich:0 "Das Reich bekämpfen"
 ITA_fight_the_reich_desc:0 "Es ist klar, dass die deutschen Ambitionen mit unseren kollidieren und uns bald zum Verhängnis werden könnten. Das Beste ist, zuerst zuzuschlagen und die Bedrohung zu neutralisieren."
 ITA_complete_the_latin_alliance:0 "Vervollständigen Sie die Lateinische Allianz"
 ITA_complete_the_latin_alliance_desc:0 "Mit dem Beitritt Rumäniens und Spaniens zu unserer Allianz ist es nun an der Zeit, die Allianz der lateinischen Nationen zu erweitern, indem wir Portugal einladen, sich uns anzuschließen. Dies bietet uns eine optimale Position, um den Atlantik und Afrika zu dominieren."
 ITA_expand_the_oil_fields:0 "Erweitern Sie die Ölfelder"
 ITA_expand_the_romanian_oil_fields:0 "Erweitern Sie die rumänischen Ölfelder"
 ITA_expand_the_romanian_oil_fields_desc:0 "Das rumänische Öl hat es uns ermöglicht, einen großen Teil unserer Armee angemessen zu versorgen, aber es fehlt uns immer noch an Treibstoff. Pläne zum Ausbau der Erdölanlagen sollen dieses Problem beheben."
 italy_flag_romania_accepted_ultimatum:0 "Rumänien akzeptierte unser Ultimatum"
 ITA_operazione_achaicus:0 "Operazione Achaicus"
 ITA_operazione_achaicus_desc:0 "Wenn wir das Römische Reich reformieren wollen, scheint es offensichtlich, dass wir Griechenland zu unserem Reich hinzufügen müssen."
 ITA_operazione_trajan:0 "Operazione Trajan"
 ITA_operazione_trajan_desc:0 "Aufgrund seiner strategischen Lage und seiner Ölvorkommen können wir es uns nicht leisten, dass Rumänien in die Sphäre eines unserer Feinde übergeht. Wir werden ein Ultimatum an die rumänische Regierung senden, in dem wir die italienische Überwachung ihrer diplomatischen und internen Aktionen fordern, sowie die Garantie eines italienischen Privilegs für den Zugang zu ihrem Öl und schließlich die Rückgabe Siebenbürgens an Ungarn."
 ITA_italianize_dalmatia:0 "Italianisierung Dalmatiens"
 ITA_italianize_dalmatia_desc:0 "Programme zur Italianisierung der lokalen Bevölkerung und zur Ermutigung italienischer Familien, nach Dalmatien zu ziehen, werden es innerhalb weniger Jahre zu einer vollständig italienischen Provinz machen."
 ITA_operazione_cesare:0 "Operazione Cesare"
 ITA_operazione_cesare_desc:0 "Seit Frankreich unser geliebtes Korsika eingenommen hat, leiden die Italiener in Frankreich ständig, insbesondere durch Programme, die die Bevölkerung französischsprachiger machen sollen. Es ist an der Zeit, dass wir mit unseren Brüdern wiedervereint werden."
 ITA_operazione_vulso:0 "Operazione Vulso"
 ITA_operazione_vulso_desc:0 "Der Vertrag von Sèvres hatte uns eine große Menge an Land in Anatolien versprochen, musste aber nach unserer Niederlage gegen Atatürks Truppen aufgegeben werden. Es ist an der Zeit, diesen letzten Fehler in unserer Militärgeschichte zu korrigieren."
 ITA_operazione_tiberio:0 "Operazione Tiberio"
 ITA_operazione_tiberio_desc:0 "Jugoslawien ist ein Horror, der aus dem Willen der Mächte der Entente resultiert. Es ist nun an der Zeit, ihm ein Ende zu setzen."
 ITA_operazione_druso:0 "Operazione Druso"
 ITA_operazione_druso_desc:0 "Es ist klar, dass die deutschen Ambitionen mit unseren kollidieren und uns bald zum Verhängnis werden könnten. Das Beste ist, zuerst zuzuschlagen und die Bedrohung zu neutralisieren."
 ITA_operazione_costantino:0 "Operazione Costantino"
 ITA_operazione_costantino_desc:0 "Niemand hat die Welt so sehr in Angst und Schrecken versetzt wie der bolschewistische Terror, der in seinem kalten Hochreparat in Russland lauert. Es ist an der Zeit, der kommunistischen Bedrohung ein Ende zu setzen und damit die italienische Hegemonie in ganz Europa zu sichern."
 ITA_increase_wheat_production:0 "Steigerung der Weizenproduktion"
 ITA_increase_wheat_production_desc:0 "Die verschiedenen Embargos machen unsere Abhängigkeit von importierten Lebensmitteln noch komplizierter. Ein großes Programm zur Umstellung der Landwirte auf die Weizenproduktion wird durchgeführt."
 ITA_expand_the_comando_supremo:0 "Die Rolle des Comando Supremo ausweiten"
 ITA_expand_the_comando_supremo_desc:0 "Das Oberkommando hat eine sehr geringe Rolle in Bezug auf die Entscheidungen der Armee, vor allem bei der Information der einzelnen Kommandeure über die Erwartungen der Regierung. Wir sollten versuchen, sowohl seine Bedeutung als auch seine Mitgliederzahl zu erweitern."
 ITA_maintain_the_three_branches_independence:0 "Beibehaltung der Unabhängigkeit der drei Teilstreitkräfte"
 ITA_maintain_the_three_branches_independence_desc:0 "Die derzeitige Funktionsweise der Armee ermöglicht es, Interferenzen zwischen den drei Hauptzweigen zu vermeiden und so die Geschwindigkeit der Entscheidungsfindung zu verbessern."
 ITA_war_of_rapid_decision:0 "Krieg der schnellen Entscheidung"
 ITA_war_of_rapid_decision_desc:0 "Eine motorisierte und schnelle Armee wäre in Osteuropa und Nordafrika ideal."
 ITA_focus_on_firepower:0 "Fokus auf Feuerkraft"
 ITA_focus_on_firepower_desc:0 "Die Stärkung der Rolle der Artillerie in der Armee würde es uns ermöglichen, unnötige Verluste zu vermeiden und gleichzeitig unsere Feuerkraft zu erhöhen."
 ITA_war_of_positions:0 "Krieg der Stellungen"
 ITA_war_of_positions_desc:0 "Die Verbesserung der Effektivität der Bodeninfanterie wäre ein hervorragender Kompromiss zwischen der Verbesserung unserer offensiven und defensiven Fähigkeiten."
 ITA_resolve_the_automobile_gap:0 "Die Automobillücke beseitigen"
 ITA_resolve_the_automobile_gap_desc:0 "Die Automobilproduktion ist nach wie vor relativ gering und nur wenige Einheiten sind vollständig damit ausgerüstet. Es müssen Anstrengungen unternommen werden, um unsere Produktion von Automobilen zu erhöhen, begleitet von ihrer Modernisierung."
 ITA_increase_the_number_of_ncos:0 "ITA_Erhöhung_der_Anzahl_der_Unteroffiziere"
 ITA_increase_the_number_of_nco:0 "Den Mangel an Unteroffizieren beheben"
 ITA_increase_the_number_of_nco_desc:0 "Unteroffiziere sind das Rückgrat einer jeden Armee, und in unseren Divisionen herrscht ein großer Mangel an ihnen. Es werden Anstrengungen unternommen, sie zu rekrutieren, um ein qualitativ hochwertiges Kommando zu haben."
 ITA_modern_era_artillery:0 "Artillerie der Neuzeit"
 ITA_modern_era_artillery_desc:0 "Ein Großteil unserer Artillerie stammt noch aus der Zeit des Ersten Weltkriegs. Ein generelles Modernisierungsprogramm für unsere Artillerie muss auf den Weg gebracht werden, damit unsere Soldaten eine zeitgemäße Ausrüstung nutzen können."
 ITA_review_the_military_budget:0 "Überprüfung des Militärbudgets"
 ITA_review_the_military_budget_desc:0 "Um die Armee zu unterstützen, müssen wir das der Armee zugewiesene Budget erhöhen."
 ITA_the_new_arditi:0 "Die neuen Arditi"
 ITA_the_new_arditi_desc:0 "Die "Reparti d'Assalto", auch bekannt als "Arditi", waren ein Spezialkorps der italienischen Armee während des Ersten Weltkriegs. Sie waren die ersten modernen Stoßtruppen und wurden von allen Mittelmächten gefürchtet. Da viele ihrer Mitglieder zu wichtigen Figuren in der italienischen Armee geworden sind, wäre es interessant, ein modernes Äquivalent zu reformieren.
 ITA_carro_armato:0 "Carro Armato P 40"
 ITA_carro_armato_desc:0 "Unsere Motorisierung der Armee muss auch mit einer stärkeren Nutzung von Panzern einhergehen. Die meisten der von uns verwendeten stammen aus dem Ersten Weltkrieg, wir sollten also versuchen, sie auf dem neuesten Stand zu halten."
 ITA_modello_1938:0 "Modello 1938"
 ITA_modello_1938_desc:0 "Nach Berichten über unzureichende Leistungen sowohl auf kurze als auch auf weite Entfernungen, insbesondere während des Krieges gegen Äthiopien, wird ein neues Gewehrmodell, das noch von Carcano entwickelt wurde, in der Armee eingeführt, in der Hoffnung, die Probleme des Vorgängermodells zu beheben."
 ITA_alpini:0 "Alpini"
 ITA_cannone_da_75_32:0 "Cannone Da 75/32"
 ITA_cannone_da_47_32:0 "Cannone Da 47/32"
 ITA_cannone_da_47_32_desc:0 "Die Cannone da 47/32 wurde von der österreichischen Firma Böhler entwickelt und kann sowohl zur Unterstützung der Infanterie als auch als Panzerabwehrkanone eingesetzt werden. Wir sollten eine Lizenz aushandeln, um unsere Armee damit auszurüsten."
 ITA_alpini_desc:0 "Die Alpinis sind auf den Gebirgskampf spezialisierte Truppen, die sich vor allem in den Schlachten gegen Österreich-Ungarn bewährt haben. Es ist an der Zeit, sie zu modernisieren."
 ITA_modernise_the_fanti_dell_aria:0 "Modernisieren Sie "
 ITA_modernize_the_fanti_dell_aria:0 "Modernisieren Sie die Fanti Dell'Aria"
 ITA_fanti_dell_aria:0 "Fanti Dell'Aria"
 ITA_fanti_dell_aria_desc:0 "Die Fanti Dell'Aria wurden auf Anregung des Gouverneurs von Libyen, Italo Balbo, gegründet und sind Fallschirmtruppen, die vor allem zur Verteidigung der Kolonien eingesetzt werden."
 ITA_nationalize_the_banking_sector:0 "Verstaatlichung des Bankensektors"
 ITA_nationalize_the_banking_sector_desc:0 "Die finanziellen Schwierigkeiten, die durch die Weltwirtschaftskrise, die brutale Deflation und die Kosten des Krieges in Äthiopien hervorgerufen wurden, zeigen, dass der Finanzsektor nur unter strenger staatlicher Aufsicht richtig funktionieren kann. Wir werden ein Dekret unterzeichnen, das den Bankensektor unter staatliche Kontrolle bringen wird."
 ITA_expand_the_iri_role:0 "Die Rolle der IRI ausbauen"
 ITA_end_the_army_corruption:0 "Beenden Sie die Korruption in der Armee"
 ITA_end_the_army_corruption_desc:0 "Unsere Politik der Bevorzugung von Parteimitgliedern hat uns eine loyale Armee beschert, aber gleichzeitig ist sie korrumpiert und wird von Leuten geführt, die lieber ihren Einfluss innerhalb der Armee vergrößern, als sie zu modernisieren. Es ist an der Zeit, damit aufzuhören und zu einem System zurückzukehren, das wirklich nur auf Verdiensten basiert."
 ITA_end_the_army_corruption_tt:0 "Einige Generäle werden §YDentlassen§ werden!"
 ITA_the_backbone_of_the_party:0 "Das Rückgrat der Partei"
 ITA_the_backbone_of_the_party_desc:0 "Die Armee und ihre Glorifizierung ist das, was den Partito Nazional Fascista so mächtig gemacht hat. Wir sollten unsere Politik der Verherrlichung der Armee und ihrer Offiziere fortsetzen, um so eine größere politische Kontrolle zu gewährleisten."
 ITA_adapt_great_war_tactics_to_our_era:0 "Großen Krieg anpassen"
 ITA_adapt_great_war_tactics:0 "Taktik des Großen Krieges anpassen"
 ITA_adapt_great_war_tactics_desc:0 "Das Oberkommando ist nach wie vor davon überzeugt, dass wir die gleichen Taktiken wiederverwenden können, die uns im Großen Krieg zum Sieg geführt haben. Wir können ihre Meinung nicht vollständig ändern, aber wir können versuchen, sie ausreichend anzupassen."
 ITA_reshuffle_the_officer_corps:0 "Das Offizierskorps neu formieren"
 ITA_reshuffle_the_officer_corps_desc:0 "Die verschiedenen Rivalitäten innerhalb des Oberkommandos haben dazu geführt, dass Offiziere allein durch ihre Zugehörigkeit und Loyalität zu einem der Armeeführer befördert werden. Diese Offiziere müssen überprüft und ggf. ausgetauscht werden."
 ITA_extend_officers_autonomy:0 "Autonomie der Offiziere ausweiten"
 ITA_extend_officers_autonomy_desc:0 "Die Autonomie der Offiziere im Kampf muss erhöht werden, um angemessenere Taktiken zu ermöglichen."
 ITA_pride_of_the_nation:0 "Stolz der Nation"
 ITA_pride_of_the_nation_desc:0 "Die militärische Propaganda muss noch umfangreicher werden. Das italienische Volk muss stolz auf seine Armee sein und davon überzeugt werden, dass der Eintritt in die Armee nicht nur eine Pflicht, sondern auch ein persönlicher Stolz ist."
 ITA_follow_pariani_plan:0 "Dem Plan von Pariani folgen"
 ITA_follow_pariani_plan_desc:0 "Alberto Pariani, Chef des Generalstabs, propagierte eine Doktrin des mobilen, schnellen Vormarschs, unterstützt von schwerer Unterstützungsartillerie."
 ITA_appoint_graziani_desc:0 "Rodolfo Graziani, der vor allem für seine starke Repression in den Kolonien, insbesondere in Libyen, bekannt ist, ist ebenfalls ein Verfechter eines schnelleren Krieges und einer größeren Rolle für Panzer in der Armee. Ihn zum Chef zu ernennen, würde uns erlauben, eine Modernisierung der Mechanisierung unserer Armee vorzunehmen."
 ITA_appoint_graziani:0 "Ernennen Sie Graziani"
 ITA_study_the_spanish_civil_war:0 "Studieren Sie den Spanischen Bürgerkrieg"
 ITA_study_the_spanish_civil_war_desc:0 "Der Spanische Bürgerkrieg bietet uns eine goldene Gelegenheit, den modernen Kampf zu studieren."
 ITA_question_the_high_command:0 "Das Oberkommando in Frage stellen"
 ITA_question_the_high_command_desc:0 "Das Oberkommando besteht größtenteils aus alten Veteranen des Ersten Weltkriegs, die nur koloniale Gefechte für andere Konflikte kennen. Ohne sie unbedingt zu entlassen, sollten wir den jüngeren Offizieren mehr Gewicht geben."
 ITA_focus_on_mobilisation:0 "ITA_Schwerpunkt_auf_Mobilisierung"
 ITA_focus_on_mobilization:0 "Fokus auf Mobilisierung"
 ITA_focus_on_mobilization_desc:0 "Wir sollten unsere Bemühungen darauf konzentrieren, unsere Fähigkeit zur Mobilisierung von Soldaten zu verbessern, damit wir voll vorbereitet sind, wenn der Konflikt eintritt."
 ITA_further_doctrinal_innovation:0 "Weitere doktrinäre Innovation"
 ITA_further_doctrinal_innovation_desc:0 "Da der Modernisierungsplan bereits vorliegt, ist es an der Zeit, die Modernisierung unserer Kampfdoktrinen zu beschleunigen."
 ITA_high_command_loyalty:0 "Loyalität des Oberkommandos"
 ITA_high_command_loyalty_desc:0 "Unsere Bemühungen, die Ideen des Oberkommandos zu stärken, ermöglichen es uns, dessen unerschütterliche Loyalität sicherzustellen."
 ITA_war_without_bloodshed:0 "Krieg ohne Blutvergießen"
 ITA_war_without_bloodshed_desc:0 "Die Anwendung von Gewalt würde das Problem sicherlich schneller lösen, aber sie könnte sehr schwer nach hinten losgehen, und das können wir uns in einer so entscheidenden Zeit nicht leisten. Die Anwendung einer politischen Strategie, die allmählich ihren Einfluss an die Faschisten verliert, würde einen sanften Übergang ermöglichen."
 ITA_war_without_bloodshed_tt:0 "Die §GFaschisten§! werden viel länger brauchen, um sie zu schwächen, aber sie werden die §gMonarchisten§! zementieren."
 ITA_meet_with_messe:0 "Treffen mit Messe"
 ITA_meet_with_messe_desc:0 "Unser Innenminister Giovanni Messe, ein glühender Royalist, genießt aufgrund seines Ruhmes hohes Ansehen, vor allem aber einen gewissen Einfluss. Wir könnten potentielle Royalisten, die in faschistische Institutionen eingeschleust sind, nutzen, um sie von innen heraus zu zerstören."
 ITA_meet_with_messe_tt:0 "§GFaschisten§! werden viel schwächer sein, aber das wird nicht notwendigerweise den §gMonarchisten§! zugute kommen und könnte durchaus nach hinten losgehen."
 ITA_victory_in_the_civil_war:0 "Der Sieg im Bürgerkrieg"
 ITA_victory_in_the_civil_war_desc:0 "Wir haben endlich die faschistischen Verräter unserer schönen italienischen Nation beseitigt. Der Wiederaufbau wird Zeit brauchen, aber wir gehen vorwärts in dem Wissen, dass wir das Schlimmste, was uns hätte passieren können, verhindert haben."
 ITA_restore_elections:0 "Wahlen wiederherstellen"
 ITA_restore_elections_desc:0 "WIP"
 ITA_a_guiding_hand:0 "Eine lenkende Hand"
 ITA_a_guiding_hand_desc:0 "WIP"
 ITA_expand_the_iri_role_desc:0 "Sie wurde mit dem Ziel gegründet, die Banken und Unternehmen, die während der Großen Depression in Konkurs gegangen waren, zu retten, zu restrukturieren und zu finanzieren, und befand sich im Besitz vieler italienischer Banken. Die Ausweitung der Kontrolle über letztere auf einen größeren Teil der Wirtschaft würde sie zu einem zentralen Element unserer wirtschaftlichen Umstrukturierung nach der Krise machen."
 ITA_po_valley_mettalurgy:0 "Die Metallurgie der Poebene"
 ITA_po_valley_mettalurgy_desc:0 "In der Po-Ebene ist ein großer Teil der italienischen Industrie angesiedelt, insbesondere die Metallverarbeitung, vor allem in Turin und Genua. Diese Industrie ist lebenswichtig und sollte vorrangig unterstützt werden."
 ITA_expand_hydroelectricity_production:0 "Die Wasserkraftproduktion ausbauen"
 ITA_expand_hydroelectricity_production_desc:0 "Um unsere Stromprobleme zu lösen, vor allem wegen des Mangels an Kohle, gibt es seit einigen Jahren Staudammprogramme, um Dämme zu bauen, die zur Wasserkraftgewinnung genutzt werden."
 ITA_increase_marble_exportations:0 "Steigerung der Marmorexporte"
 ITA_increase_marble_exportations_desc:0 "Zwischen La Spezzia und Livorno liegen die Apuanischen Alpen, die sehr große Mengen an Marmor enthalten. Ob Carrara- oder Serravezza-Marmor, mit blauen oder schwarzen Äderungen, Marmor bleibt einer unserer Hauptexporte."
 ITA_prepare_the_economy_for_war:0 "Die Wirtschaft auf den Krieg vorbereiten"
 ITA_prepare_the_economy_for_war_desc:0 "Wir liegen in der militärischen Produktion weit hinter den anderen Nationen Europas zurück, was an unserer ohnehin eher schwachen Industrialisierung liegt, die sich nur auf den Norden konzentriert. Es müssen große wirtschaftliche Anstrengungen unternommen werden, um ein ausreichendes Produktionsniveau zu erreichen, um die Armee angemessen zu versorgen."
 ITA_colonial_investments:0 "Koloniale Investitionen"
 ITA_colonial_investments_desc:0 "Unsere Kolonien stellen eine große wirtschaftliche Chance dar, von den ölgefüllten Böden in Libyen bis zu den Eisen- und Goldreserven in Eritrea sollten wir versuchen, unsere kolonialen Investitionen zu erhöhen."
 ITA_bring_industry_to_the_mezzogiorno:0 "Bringt die Industrie in den Mezzogiorno "
 ITA_bring_industry_to_the_mezzogiorno_desc:0 "Der Mezzogiorno, die südliche Region Italiens, war schon immer rückständig in Bezug auf die Industrialisierung, da die meisten Einwohner Bauern sind. Es ist an der Zeit, den Süden auf ein Niveau zu bringen, das dem Norden in Bezug auf die Industrie entspricht."
 ITA_expand_libyan_oil_production:0 "Petrolibya Gesellschaft"
 ITA_expand_libyan_oil_production_desc:0 "Unter seiner großen Wüste verbirgt Libyen große, noch unberührte Ölreserven. Aufgrund der bereits erfolgten starken Kolonisierung, die zu einer beachtlichen italienischen Präsenz geführt hat, wäre es nicht schwer, die Kapazitäten der Erdölförderung zu erweitern."
 ITA_increase_settlements_in_eritrea:0 "Siedlungen in Eritrea ausbauen"
 ITA_increase_settlements_in_eritrea_desc:0 "Eritrea ist aufgrund seines für die Viehzucht günstigen Klimas und seiner mit Mineralien von Eisen bis Gold gefüllten Kellergeschosse voller Möglichkeiten. Die Zahl der derzeit anwesenden Italiener beträgt kaum ein paar Tausend, eindeutig zu wenig, um die Wirtschaft der Kolonie gewinnbringend zu betreiben. Bemühungen, Familien zu ermutigen, sich dort niederzulassen, wie wir es für Libyen getan haben, sollten den Bevölkerungsmangel lösen."
 ITA_establish_the_sme_desc:0 "Die Società Mineraria dell'Eritrea wird eine staatliche Gesellschaft sein, die für die Ausbeutung der Bergbauvorkommen in Eritrea verantwortlich ist, so dass wir davon profitieren können."
 ITA_establish_the_sme:0 "Das KMU gründen"
 ITA_profits_from_eritrea:0 "Profite aus Eritrea"
 ITA_eritrean_coast_oil_extraction:0 "Ölförderung an der eritreischen Küste"
 ITA_eritrean_coast_oil_extraction_desc:0 "Forschungen haben Ölvorkommen in der Küstenregion von Eritrea entdeckt. Es wäre klug, dort Ölanlagen zu installieren."
 ITA_increase_north_south_links:0 "Nord-Süd-Verbindungen ausbauen"
 ITA_increase_north_south_links_desc:0 "Anstrengungen zur Verbesserung der Straßen, die den Norden und den Süden verbinden, würden beiden Seiten zugute kommen."
 ITA_incease_fiat_presence_in_the_south:0 "Die Präsenz von Fiat im Süden erhöhen"
 ITA_incease_fiat_presence_in_the_south_desc:0 "Fiat, einer unserer größten Auto- und Panzerhersteller, ist im Norden bereits gut etabliert, im Süden jedoch relativ wenig. Wir könnten die Gründung von Werken in dieser Region fördern und so das industrielle Potenzial erhöhen."
 ITA_finish_the_litoranea_libica:0 "Die Litoranea Libica fertigstellen"
 ITA_finish_the_litoranea_libica_desc:0 "Während der Weltwirtschaftskrise baute die Regierung die Infrastruktur stark aus und richtete in ganz Libyen öffentliche Arbeiten ein, um die Lebensbedingungen der Siedler zu verbessern, die sich dort seit mehreren Jahrzehnten niedergelassen hatten. In den 1930er Jahren wurde das Projekt Litoranea Libica" gestartet, eine Straße, die die gesamte Mittelmeerküste verbindet. Diese steht kurz vor der Fertigstellung und wird somit die meisten großen libyschen Städte miteinander verbinden können.
 ITA_tripoli_explosives_factory:0 "Sprengstofffabrik in Tripolis"
 ITA_tripoli_explosives_factory_desc:0 "Viele Betriebe wurden von den italienischen Siedlern in Tripolitanien und der Cyrenaica eröffnet. Darunter auch eine Produktion von Tripolis-Sprengstoff, der sich für die italienische Armee als sehr nützlich erweisen könnte."
 ITA_expand_libyan_manufactures:0 "Libysche Manufakturen ausbauen"
 ITA_expand_libyan_manufactures_desc:0 "Nachdem die Siedler nun richtig in Libyen angesiedelt waren, war es an der Zeit, die zivile Industrie der Kolonie durch den Bau von Fabriken zu entwickeln, insbesondere von Destillerien, Fiat-Fabriken und Zementfabriken. "
 ITA_modernize_ethiopian_roads:0 "Äthiopische Straßen modernisieren"
 ITA_modernize_ethiopian_roads_desc:0 "Unsere neue Kolonie Äthiopien hat ein ziemlich altes Eisenbahnsystem, das beste Beispiel ist die französisch-äthiopische Eisenbahnlinie, die mehr als 36 Stunden braucht, um von Addis Abeba nach Dschibuti zu gelangen. Wir werden diese Strecken mit Hilfe neuer, von Fiat entwickelter Triebwagen ausbauen."
 ITA_imperial_line:0 "Linea Dell'Impero"
 ITA_imperial_line_desc:0 "Die Imperiale Linie wird eine vermeintliche Flugroute sein, die Addis Abeba, Mogadischu, Asmara, Benghazi und Rom verbindet. Sie wird somit das gesamte italienische Kolonialreich verbinden und eine bessere wirtschaftliche Anbindung seiner verschiedenen Teile ermöglichen."
 ITA_compagnia_etiopica_degli_esplosivi:0 "Compagnia Etiopica Degli Esplosivi"
 ITA_compagnia_etiopica_degli_esplosivi_desc:0 "Um nicht nur die Truppen zu unterstützen, die Ostafrika verteidigen, sondern auch unsere gesamte Armee, ist die Erweiterung unserer Sprengstoffproduktion notwendig. Äthiopien, das durch die Modernisierung des Straßennetzes seine wirtschaftliche Entwicklung vorangetrieben hat, wäre dafür perfekt geeignet."
 ITA_cementerie_d_etiopia:0 "Cementerie D'Etiopia"
 ITA_cementerie_d_etiopia_desc:0 "Die Entwicklung der Zementindustrie würde unsere Baukapazität in Äthiopien erhöhen."
 ITA_colonial_rifles_production:0 "Koloniale Gewehrproduktion"
 ITA_colonial_rifles_production_desc:0 "Die Entwicklung der Sprengstoffindustrie durch unser Kolonialreich zeigt, dass wir versuchen sollten, unsere Waffenproduktionskapazitäten in den Kolonien zu erhöhen, um die für die Bewachung dieser Gebiete zuständigen Kolonialtruppen besser auszustatten."
 ITA_expand_addis_ababa:0 "Addis Abeba ausbauen"
 ITA_expand_addis_ababa_desc:0 "Viele Architekten haben sich zusammengefunden, um unser Projekt zum Ausbau der Stadt Addis Abeba vorzubereiten, um sie zu einer echten Hauptstadt für Italienisch-Ostafrika zu machen. Es ist an der Zeit, diese Projekte umzusetzen."
 ITA_reinvest_oil_profits:0 "Ölgewinne reinvestieren"
 ITA_reinvest_oil_profits_desc:0 "Der wirtschaftliche Überschuss, der durch unsere Ölförderung generiert wird, gibt uns die nötigen Mittel, um die Infrastruktur in Libyen und Eritrea auszubauen"
 ITA_expand_taranto_steelwork:0 "Tarantos Stahlwerk ausbauen"
 ITA_expand_taranto_steelwork_desc:0 "Tarent, eine der größten Städte im Süden und eine der wichtigsten in wirtschaftlicher Hinsicht, vor allem wegen der zahlreichen Eisen- und Stahlgießereien. Es wäre interessant, die Entwicklung dieses Sektors anzustreben, den wir nicht nur für unsere Armee, sondern für die gesamte Entwicklung des Mezzogiorno brauchen werden."
 ITA_operazione_plautius:0 "Operazione Plautius"
 ITA_operazione_plautius_desc:0 "Jahrelang hatten wir es im Mittelmeer mit der Royal Navy zu tun, was uns in Bezug auf den Einfluss im Mittelmeer zum Hintergrund verdammte. Unser Sieg in der Mittelmeerkrise" reicht nicht aus, um seinen Respekt zu gewinnen, es wird durch Krieg sein, dass Italien das Mittelmeer dominiert!
 ITA_regia_aeronautica_2:0 "Regia Aeronautica"
 ITA_regia_aeronautica_2_desc:0 "Der Krieg in Abessinien erlaubte es uns zum ersten Mal, unsere Luftwaffe, die 1923 gegründet wurde, in Kriegszeiten einzusetzen. Allerdings sind viele unserer Flugzeuge noch recht alt, darunter auch Doppeldecker, die wir modernisieren müssen."
 newfocus_99_desc:0 "Die von Savoia-Marchetti entwickelte und hergestellte SM.79 Sparviero hat drei Motoren. Ursprünglich als Transportflugzeug gedacht, erregte dieses Projekt die Aufmerksamkeit der italienischen Regierung, weil es ein viel schnellerer Bomber als alle anderen war."
 ITA_sm_79:0 "Savoia-Marchetti SM.79"
 ITA_sm_79_desc:0 "Die von Savoia-Marchetti entwickelte und hergestellte SM.79 Sparviero hat drei Motoren. Ursprünglich als Transportflugzeug gedacht, erregte dieses Projekt die Aufmerksamkeit der italienischen Regierung, weil es ein viel schnellerer Bomber als alle anderen war."
 ITA_ba_65:0 "Breda Ba.65"
 ITA_ba_65_desc:0 "Die Ba.65 ist eine weiterentwickelte Version der Ba.64 und wurde von Antonio Parano und Giuseppe Panzeri entworfen. Wie ihre Vorgänger sollte sie mehrere Aufgaben erfüllen, insbesondere als Jagdflugzeug, Aufklärungsflugzeug, aber vor allem als Bodenangriffsflugzeug."
 ITA_g_50_desc:0 "Die Fiat G.50, Spitzname Arrow", stellt einen Wendepunkt für Fiat dar, da dieses Flugzeug von Giuseppe Gabrielli konstruiert wurde, während sich das Unternehmen in der Vergangenheit auf den Chefingenieur Celestino Rosatelli verlassen hatte
 ITA_g_50:0 "Fiat G.50"
 ITA_increase_aircraft_production:0 "Steigerung der Flugzeugproduktion"
 ITA_increase_aircraft_production_desc:0 "Trotz unserer technologischen Fortschritte bleibt unsere Flugzeugproduktion relativ gering, da die dafür vorgesehene Industrie begrenzt ist. Wenn wir eine voll ausgestattete Luftwaffe haben wollen, müssen wir unsere Anstrengungen in der Flugzeugproduktion verdoppeln!"
 ITA_cant_z_1011:0 "CANT Z.1011"
 ITA_cant_z_1011_desc:0 "Das von Filippo Zappata entworfene CANT Z.1011 ist ein kleines Wunder. Es ist ein zweimotoriger Tiefbomber. Die ersten Tests zeigten eine beachtliche Effektivität bei der Zerstörung von Infrastruktur und würde sich in Kriegszeiten als sehr nützlich erweisen, um diese Aufgabe zu bewältigen."
 ITA_further_pilots_training:0 "Weitere Pilotenausbildung"
 ITA_further_pilots_training_desc:0 "Der letzte Punkt, an dem wir unsere Luftwaffe modernisieren sollten, liegt auf der Ebene der Piloten selbst. Die Entwicklung der Luftkampfausbildung wird es uns ermöglichen, eine neue Generation von Piloten auszubilden, die viel talentierter ist als die vorherige."
 ITA_crocco_mission:0 "Croccos Mission"
 ITA_crocco_mission_desc:0 "Gaetano Crocco, Pionier der italienischen Raketentechnik und Gründer der Italienischen Raketengesellschaft, hat die schwere Aufgabe übernommen, ein Raketensystem zur Ausrüstung der italienischen Armee zu entwickeln."
 ITA_appoint_messe_2:0 "Ernennung von Messe"
 ITA_appoint_messe_2_desc:0 "Giovanni Messe war während des Krieges in Abessinien Kommandeur einer motorisierten Division, was ihm den Rang eines Brigadegenerals einbrachte. Dieser ist sehr an schnelle Divisionen gewöhnt, egal ob sie aus Reitern oder Fahrzeugen bestehen. Seine Beförderung zum Chef der Armee wird es ihm ermöglichen, diese mit Doktrinen zu reformieren, die auf Geschwindigkeit basieren."
 ITA_restructure_the_divisions:0 "Umstrukturierung der Divisionen"
 ITA_restructure_the_divisions_desc:0 "Die Infanteriedivisionen müssen von einer dreigliedrigen zu einer zweigliedrigen Zusammensetzung geändert werden, damit sie überschaubarer, mobiler und damit besser für Bewegungskriege geeignet sind."
 ITA_general_equipment_modernization:0 "Allgemeine Ausrüstungsmodernisierung"
 ITA_general_equipment_modernization_desc:0 "Unsere Armee ist noch weitgehend mit Ausrüstung aus dem Großen Krieg ausgestattet, da sie nur in Kolonialkonflikten kämpfen musste. Forschungsprojekte zur Verbesserung unserer Artillerie als Priorität und in geringerem Maße unserer Gewehre müssen durchgeführt werden."
 ITA_winter_training_in_finland:0 "Wintertraining in Finnland"
 ITA_winter_training_in_finland_desc:0 "Aufgrund unserer guten Beziehungen zu Finnland wurde eine unserer Gebirgsdivisionen dorthin geschickt, um mitten im Winter den Krieg zu studieren. Mit ihr kam eine Menge Erfahrung auf diesem Gebiet zurück, die wir nutzen können, wenn wir in gefrorenen Ländern kämpfen sollten."
 ITA_expand_the_elite_forces:0 "Die Elitetruppen ausbauen"
 ITA_expand_the_elite_forces_desc:0 "Unsere Elitetruppen erzielten während des Großen Krieges beachtliche Ergebnisse und wurden von allen Mächten der Achse gefürchtet. In der Zwischenzeit sind viele ihrer Mitglieder in der militärischen Hierarchie aufgestiegen, so dass wir eine neue Generation eben dieser Formationen ausbilden können."
 ITA_spa_as_37:0 "SPA AS.37"
 ITA_spa_as_37_desc:0 "Der von Fiat hergestellte SPA AS.37 basiert auf dem Artillerietraktor TL.37, mit der Besonderheit, dass er speziell für den Einsatz in Nordafrika entwickelt wurde, vor allem durch die Initiative des Gouverneurs von Libyen Italo Balbo."
 ITA_german_military_assistance:0 "Deutsche Militärhilfe"
 ITA_german_military_assistance_desc:0 "Von der Wehrmacht können wir eine Menge lernen. Indem wir deutsche Offiziere zur Inspektion der italienischen Truppen einladen, werden diese auf dem gleichen Stand der Vorbereitung sein wie die deutschen."
 ITA_giannini_sarnow_protocols:0 "Giannini-Sarnow-Protokolle"
 ITA_giannini_sarnow_protocols_desc:0 "Um der Arbeitslosigkeit entgegenzuwirken, haben wir ein Abkommen mit Deutschland unterzeichnet, das Tausenden von italienischen Arbeitern erlaubt, in Deutschland zu arbeiten, insbesondere in den Volkswagenwerken."
 ITA_redirect_military_fundings:0 "Militärische Gelder umlenken"
 ITA_redirect_military_fundings_desc:0 "Trotz des hohen Militärbudgets wird dieses mehr für den Unterhalt der Armee und der Truppen als für die militärische Produktion verwendet. Wir sollten einen größeren Teil dieses bereits sehr hohen Budgets für den Ausbau unserer Waffenproduktionskapazitäten verwenden."
 ITA_war_with_britain:0 "Krieg mit Großbritannien"
 ITA_war_with_britain_desc:0 "Es ist an der Zeit, Großbritannien zu besiegen und damit die Vorherrschaft im Mittelmeer zu erlangen und es zu einem See für Italien zu machen!"
 ITA_german_military_assistance:0 "Deutsche Militärhilfe"
 ITA_german_military_assistance_desc:0 "Wir können eine Menge von der Wehrmacht lernen. Indem man deutsche Offiziere zur Inspektion der italienischen Truppen einlädt, werden diese auf dem gleichen Stand der Vorbereitung sein wie die deutschen."
 ITA_giannini_sarnow_protocols:0 "Giannini-Sarnow-Protokolle"
 ITA_giannini_sarnow_protocols_desc:0 "Um der Arbeitslosigkeit entgegenzuwirken, haben wir ein Abkommen mit Deutschland unterzeichnet, das Tausenden von italienischen Arbeitern erlaubt, in Deutschland zu arbeiten, insbesondere in den Volkswagenwerken."
 ITA_redirect_military_fundings:0 "Militärische Gelder umlenken"
 ITA_redirect_military_fundings_desc:0 "Trotz des hohen Militärbudgets wird dieses mehr für den Unterhalt der Armee und der Truppen als für die militärische Produktion verwendet. Wir sollten einen größeren Teil dieses bereits sehr hohen Budgets für den Ausbau unserer Waffenproduktionskapazitäten verwenden."
 ITA_war_with_britain:0 "Krieg mit Großbritannien"
 ITA_war_with_britain_desc:0 "Es ist an der Zeit, Großbritannien zu besiegen und damit die Vorherrschaft im Mittelmeer zu erlangen und es zu einem See für Italien zu machen!"
 ITA_regia_marina_2:0 "Regia Marina"
 ITA_regia_marina_2_desc:0 "Seit langem setzt die italienische Regierung auf die Modernisierung der Regia Marina, viel mehr als auf die Armee oder die Luftwaffe, mit dem Ziel der totalen Kontrolle über das Mittelmeer."
 ITA_cavagnari_plan:0 "Der Plan von Cavagnari"
 ITA_cavagnari_plan_desc:0 "Domenico Cavagnari wurde 1933 zum Stabschef der Marine und später zum Marinesekretär ernannt. Er basierte auf einem konservativen Ansatz für den Seekampf, bestehend aus der Produktion von Kreuzern, Zerstörern und U-Booten."
 ITA_new_navy_leadership:0 "Neue "
 ITA_submarines_suppremacy:0 "Unterseeboote Vorherrschaft"
 ITA_appoint_campioni:0 "Ernennung von Campioni"
 ITA_appoint_campioni_desc:0 "Inigo Campioni wäre ein viel besserer Marinechef. Anstatt kleinere Schiffe und U-Boote zu vervielfachen, sollte die Entwicklung von Schlachtschiffen unsere Priorität sein."
 ITA_develop_naval_aviation:0 "Marinefliegerei entwickeln"
 ITA_develop_aircraft_carriers:0 "Flugzeugträger entwickeln"
 ITA_develop_aircraft_carriers_desc:0 "Wenn wir genug Macht in das Mittelmeer projizieren wollen, genug, um mit Großbritannien oder Frankreich auf Augenhöhe zu sein, müssen wir das Luftgeschwader der Marine entwickeln."
 ITA_naval_war_of_attrition:0 "Seekrieg der Zermürbung"
 ITA_naval_war_of_attrition_desc:0 "Die Entwicklung von U-Booten wird es ermöglichen, die gegnerische Marine zu bedrängen."
 ITA_improve_the_fleet_projection:0 "Verbessern Sie die Projektion der Flotte"
 ITA_improve_the_fleet_projection_desc:0 "Wir können nicht einfach darauf hoffen, dass unsere U-Boote ausreichen, um das Mittelmeer zu dominieren. Wenn wir es zu unserem Einflussgebiet machen wollen, müssen wir mit dem Einsatz größerer Schiffe so viel Macht wie möglich in dieses Gebiet projizieren."
 ITA_auxiliary_cruisers:0 "Hilfskreuzer"
 ITA_auxiliary_cruisers_desc:0 "Die Leichtigkeit der Hilfskreuzer wird es ihnen erlauben, unsere U-Boote bei ihren Verfolgungsfahrten zu begleiten."
 ITA_la_decima:0 "Prima Flottiglia MAS"
 ITA_la_decima_desc:0 "Die Prima Flottiglia MAS wird unsere spezielle Froschmänner-Einheit sein, die sich auf Überfälle auf feindliche Schiffe spezialisiert."
 ITA_mare_nostrum_2:0 "Mare Nostrum"
 ITA_develop_southern_ports:0 "Südliche Häfen entwickeln"
 ITA_develop_southern_shipyards:0 "Südliche Schiffswerften entwickeln"
 ITA_develop_southern_shipyards_desc:0 "Um den neuen Anforderungen an die Marineproduktion gerecht zu werden, müssen wir unsere Produktionskapazitäten für die Marine ausbauen. Die südlichen Werften können erweitert werden, um unsere neuen Bedürfnisse zu erfüllen."
 ITA_naval_guerilla:0 "Naval Guerilla"
 ITA_naval_guerilla_desc:0 "Angesichts von Seestreitkräften, die viel größer sind als unsere, müssen wir auf bösartigere Taktiken zurückgreifen und viel kleinere Seestreitkräfte einsetzen, um feindliche Schiffe mit leichten und schnellen Gefechten zu bedrängen."
 ITA_shift_toward_an_offensive_force:0 "Umstellung auf eine Offensivkraft"
 ITA_shift_toward_an_offensive_force_desc:0 "Wir müssen in der Lage sein, zuerst zuzuschlagen, damit unsere zahlenmäßige Unterlegenheit nicht spürbar wird."
 ITA_royal_intervention:0 "Königliche Intervention"
 ITA_royal_intervention_desc:0 "Man kann dem faschistischen Regime nicht zutrauen, Italien zum Ruhm zu führen. Die Rückschläge, die wir in der Anfangsphase unseres Krieges in Äthiopien erlebt haben, waren ein klares Zeichen für die Unfähigkeit der faschistischen Partei, zu führen. Wir müssen die Faschisten stürzen und das Land unter die Kontrolle unseres großen Königs stellen! "
 ITA_defenders_of_southern_europe:0 "Defenders of Southern Europe"
 ITA_defenders_of_southern_europe_desc:0 "§GComing March Patch 2020§! 'Aufgrund von SpicyAlfredos Reise nach Irland hat sich die Veröffentlichung dieses Ablegers verzögert.' - Road to 56 Team"
 ITA_formalise_the_front:0 "Formalisieren Sie die Front"
 ITA_formalise_the_front_desc:0 "Es ist an der Zeit, die Stresa-Front zu mehr als nur einem Versprechen zu machen, es ist an der Zeit, unsere Nationen in einem gemeinsamen Militärbündnis zu vereinen, um die deutsche Bestie in Schach zu halten."
 ITA_formalise_the_front_tt:0 "§Jedes Land§! das in einer Fraktion mit §Y[ENG.GetNameDef]§! ist, tritt der §YStresa Front§! unter Führung von §Y[ITA.GetNameDef]§! bei."
 ITA_invite_croatia:0 "Kroatien einladen"
 ITA_invite_croatia_desc:0 "Trotz einiger Reibereien aufgrund unserer Ansprüche auf Dalmatien könnte ein Bündnis mit Kroatien unsere Flanke sichern, während wir unseren Einflussbereich auf den Balkan ausweiten würden."
 ITA_finance_anic:0 "Anic finanzieren"
 ITA_finance_anic_desc:0 "Anic ist dazu bestimmt, das größte petrochemische Unternehmen Italiens zu werden und wird mit mehr Ressourcen in der Lage sein, Treibstoff zu produzieren, der den importierten Ölen weit überlegen ist."
 ITA_a_way_out:0 "Ein Ausweg"
 ITA_second_risorgimento:0 "Zweites Risorgimento"
 ITA_second_risorgimento_desc:0 "Der Traum von einem geeinten Italien ist wieder zum Greifen nahe. Fratelli d'Italia, l'Italia s'è desta!"
 
 
