 ITA_ally_spain_desc:0 " #//WIP"
 ITA_intervene_in_spain:0 "In Spanien intervenieren"
 ITA_intervene_in_spain_desc:0 "Das Scheitern der Nationalisten in Spanien und der Aufstieg eines kommunistisch orientierten Regimes stellen eine Gefahr für die Sicherheit ganz Europas dar. Wenn es nicht von innen zusammenbricht, werden wir es von außen zu Fall bringen."
 ITA_approach_portugal:0 "Annäherung an Portugal"
 ITA_approach_portugal_desc:0 " #//WIP"
 ITA_victory_in_ethiopia:0 "Sieg in Äthiopien"
 ITA_victory_in_ethiopia_desc:0 "Nach Jahrzehnten der Demütigung ist es uns endlich gelungen, unsere Niederlage gegen Äthiopien zu überwinden. Ein solcher Sieg kann das Vertrauen des Volkes in Mussolinis Regierung nur stärken."
 ITA_the_desillusion_of_fascism:0 "Die Zerschlagung des Faschismus"
 ITA_the_desillusion_of_fascism_desc:0 " #//WIP"
 ITA_ratify_the_stresa_front:0 "Wiederbelebung der Stresa-Front"
 ITA_ratify_the_stresa_front_desc:0 "Die Stresa-Front war ein Abkommen zwischen Italien, Frankreich und dem Vereinigten Königreich, um die Unabhängigkeit Österreichs zu erhalten und den Versailler Vertrag zu bekräftigen. Die Ambitionen von [GER.GetNameDefCap] werden irgendwann auf unsere stoßen, also sollten wir uns gegen sie verbünden."
 ITA_ratify_the_stresa_front_tt:0 "Wir werden §Y[ENG.GetNameDef]§! und §Y[FRA.GetNameDef]§! bitten, die §YStresa Front§! gegen §Y[GER.GetNameDef]§! zu reformieren. Beide müssen das Angebot annehmen, andernfalls wird dieser Fokus §Raufgegeben§!.\n"
 ITA_stresa_front_refused_flag:0 "Die Reformation der Stresa-Front wurde abgelehnt."
 ITA_leave_the_league_of_nations:0 "Verlassen des Völkerbundes"
 ITA_leave_the_league_of_nations_desc:0 "Der Völkerbund, dessen Unfähigkeit erwiesen ist, hat es dennoch für angebracht gehalten, unsere Invasion in Äthiopien zu verurteilen. Wir brauchen ihre Unterstützung oder Bestätigung nicht, um zu wissen, was gut für [ITA.GetnameDef] ist, und wir sollten ihn verlassen."
 ITA_move_toward_autarky:0 "Auf dem Weg zur Autarkie"
 ITA_move_toward_autarky_desc:0 "Die verschiedenen Embargos, denen wir unterworfen sind, zwingen uns dazu, eine autarke Haltung gegenüber unseren Ressourcen einzunehmen."
 ITA_the_stab_in_the_back:0 "Triumph in Afrika"
 ITA_the_stab_in_the_back_desc:0 "Trotz des vielen Blutes, das unsere tapferen Soldaten im Ersten Weltkrieg vergossen haben, haben uns die Siegermächte nur eine geringe Entschädigung zukommen lassen und uns von Italienern besiedeltes Land vorenthalten. Wir werden diese Ungerechtigkeit korrigieren und endlich die vollständige Einigung Italiens erreichen!"
 ITA_the_lega_latina:0 "Die Lega Latina"
 ITA_the_lega_latina_desc:0 "Wir werden ein Militärbündnis schließen, um sicherzustellen, dass uns niemand mehr betrügt. Wir werden der Welt zeigen, dass [ITA.GetNameDef] eine respektable Macht ist, die in der Lage ist, ihren Willen jedem aufzuzwingen, der sie herausfordern will."
 ITA_cooperation_with_germany:0 "Zusammenarbeit mit [GER.GetNameDef]"
 ITA_cooperation_with_germany_desc:0 "Die [GER.GetAdjective]s sind wie wir auf Rache gegen die Mächte der Entente aus. Es wäre von Vorteil, wenn wir uns mit ihnen verbünden, um eine gemeinsame Front zu bilden."
 ITA_joint_austrian_gaurantee:0 "Gemeinsame [AUS.GetNameDef] Garantie"
 ITA_joint_austrian_gaurantee_desc:0 "Seit Jahren hat Deutschland bei seinem "Anschluss"-Projekt Rücksicht auf Österreich genommen, obwohl es offensichtlich gegen den Vertrag von Versailles und den Vertrag von Saint-Germain-en-Laye verstoßen hat. Eine gemeinsame Garantie von uns und unseren Verbündeten wird sie davon abhalten."
 protected_by_the_stresa_front_flag:0 "Geschützt von der Stresa-Front"
 ITA_joint_austrian_gaurantee_tt:0 "[AUS.GetNameDef] wird nun §Gimmer§! den §YAnschluss§! ablehnen."
 ITA_scientific_cooperation_r56:0 "Wissenschaftliche Zusammenarbeit"
 ITA_scientific_cooperation_r56_desc:0 "[GER.GetAdjective] haben Wissenschaftler viele Fortschritte gemacht, darunter gepanzerte Fahrzeuge oder Raketen. Eine wissenschaftliche Zusammenarbeit zwischen unseren beiden Nationen kann für uns nur von Vorteil sein."
 ITA_the_italian_tiger:0 "Der italienische Tiger"
 ITA_the_italian_tiger_desc:0 "[GER.GetAdjective] schwere Panzer haben sich auf dem Schlachtfeld als tödlich effektiv erwiesen, sollten wir ähnliche Siege erringen wollen, müssen wir unseren eigenen Panzer auf Augenhöhe mit den [GER.GetAdjective]s entwickeln."
 ITA_ultimatum_to_albania:0 "Ultimatum an [ALB.GetNameDef]"
 ITA_ultimatum_to_albania_desc:0 "Wir haben seit vielen Jahren ein Auge auf Albanien geworfen und es bereits in ein De-facto-Protektorat verwandelt. Es ist nun an der Zeit, es vollständig in unser Reich zu integrieren, indem wir die Absetzung der derzeitigen Regierung fordern."
 ITA_alliance_with_austria:0 "Bündnis mit [AUS.GetNameDef]"
 ITA_alliance_with_austria_desc:0 "Der beste Weg, [GER.GetNameDef] von einer Invasion von [AUS.GetNameDef] abzuhalten, wäre die Unterzeichnung eines Bündnisvertrages mit [AUS.GetNameDef], um dessen Grenzen vor jeglicher Aggression zu schützen."
 ITA_claims_on_yugoslavia:0 "Forderungen an Jugoslawien"
 ITA_claims_on_yugoslavia_desc:0 "Es ist an der Zeit, eine der größten Ungerechtigkeiten, die Italien widerfahren ist, wiedergutzumachen: unsere Trennung von Dalmatien, obwohl die italienische Bevölkerung in dieser Region mehrere Jahrhunderte alt ist."
 ITA_the_new_spain:0 "Das neue Spanien"
 ITA_the_new_spain_desc:0 "Der Sieg der nationalistischen Kräfte im spanischen Bürgerkrieg hat unsere beiden Länder einander näher gebracht, die nun kulturell und politisch vereint sind. Zweifellos wäre es in unserem Interesse, sie in unser Militärbündnis zu integrieren."
 ITA_expanding_our_influence:0 "Ausdehnung unseres Einflusses"
 ITA_invade_greece:0 "In Griechenland einmarschieren"
 ITA_invade_greece_desc:0 "Die Übernahme Griechenlands würde unsere Vorherrschaft auf dem Balkan vervollständigen und eine bessere Grundlage für die Kontrolle im östlichen Mittelmeerraum schaffen."
 ITA_the_spanish_question:0 "Die spanische Frage"
 ITA_the_spanish_question_desc:0 "Der Bürgerkrieg hat Spanien tiefgreifend verändert. Die Halbinsel soll unter unsere direkte Kontrolle gebracht werden, um den Zugang zum Atlantik zu sichern, bevor die Lage wirklich schlimm wird."
 ITA_claims_in_africa:0 "Ansprüche in Afrika"
 ITA_claims_in_africa_desc:0 " #//WIP"
 ITA_influence_iberia:0 "Einfluss auf Iberien"
 ITA_influence_iberia_desc:0 " #//"//WIP"
 ITA_officialize_the_albanian_protectorate:0 "Das albanische Protektorat legitimieren"
 ITA_formalize_the_albanian_protectorate:0 "Formalisierung des albanischen Protektorats"
 ITA_formalize_the_albanian_protectorate_desc:0 "Ohne eine direkte Annexion wäre die Einrichtung einer stärkeren italienischen Aufsicht über die politischen Entscheidungen in Albanien ausreichend, um es zu einem offiziellen Protektorat zu machen, ohne den Zorn der Alliierten auf sich zu ziehen."
 ITA_demand_dalmatia:0 "Forderung nach Dalmatien"
 ITA_demand_dalmatia_desc:0 "Eine Frage ist noch immer ungelöst, nämlich die nach Dalmatien, das Italien am Ende des Ersten Weltkriegs versprochen worden war. Mit der Unterstützung unserer Verbündeten sollten wir [YUG.GetNameDef] leicht überzeugen können, uns diese Provinz zu überlassen."
 ITA_preventive_intervention:0 "Vorbeugende Intervention"
 ITA_preventive_intervention_desc:0 "Kein Vertrag, keine Sanktionen und keine Warnungen werden [GER.GetNameDef] zurückdrängen. Für die allgemeine Sicherheit Europas ist eine Intervention gegen sie notwendig."
 ITA_prevent_the_spread_of_communism:0 "Verhinderung der Ausbreitung des Kommunismus"
 ITA_prevent_the_spread_of_communism_desc:0 "Die Gefahr der Ausbreitung des Kommunismus ist real, wie der spanische Bürgerkrieg gezeigt hat. Wir müssen intervenieren, bevor alles außer Kontrolle gerät."
 ITA_expand_ond_membership:0 "Die OND-Mitgliedschaft ausbauen"
 ITA_expand_ond_membership_desc:0 "Die Opera Nazionale Dopolavoro (Nationaler Freizeitclub) ist ein 1925 gegründeter Verein, der sich mit der Freizeit der Arbeiter beschäftigt. Auf unpolitischer Ebene hat er sich zunehmend zu einem Hilfsorgan der Partei entwickelt und damit die Loyalität der Arbeiter zum Faschismus verstärkt."
 ITA_revive_the_opera_nazionale_balilla:0 "Wiederbelebung der Opera Nazionale Balilla"
 ITA_revive_the_opera_nazionale_balilla_desc:0 "Die Opera Nazionale Balilla ist eine 1926 gegründete Jugenderziehungsorganisation, die unter direkter Kontrolle der Nationalen Faschistischen Partei steht, aber gleichzeitig als paramilitärische Truppe fungiert, um eine neue Generation zum Militärdienst und zur Loyalität gegenüber dem faschistischen Regime zu erziehen."
 ITA_opera_nazionale_balilla:0 "Nationale Oper Balilla"
 ITA_opera_nazionale_balilla_desc:0 "Die Opera Nazionale Balilla ist eine 1926 gegründete Jugendbildungsorganisation, die direkt der Nationalfaschistischen Partei untersteht, aber gleichzeitig als paramilitärische Truppe agiert, die eine neue Generation zum Militärdienst und zur Loyalität gegenüber dem faschistischen Regime ausbilden soll."
 ITA_mobilize_womens:0 "Nuova Italiana"
 ITA_mobilize_womens_desc:0 "Unsere Eroberung Äthiopiens ist die perfekte Gelegenheit für die Frauen, sich für den Aufbau des italienischen Reiches zu mobilisieren. Die faschistischen Frauengruppen werden ihre Rolle ausweiten und neue Aufgaben übernehmen, wie z. B. die Durchführung von Lehrgängen zur Bekämpfung von Abfällen in der Hausarbeit."
 ITA_expand_the_OVRA:0 "Ausweitung der OVRA"
 ITA_expand_the_OVRA_desc:0 "Die Organizzazione per la Vigilanza e la Repressione dell'Antifascismo ist ein Netzwerk der Geheimpolizei, das Antifaschisten ausrotten, Partisanen zerschlagen und Mussolinis Regime schützen soll."
 ITA_reorganize_the_unpa:0 "Die UNPA reorganisieren"
 ITA_reorganize_the_unpa_desc:0 "Die Nationale Vereinigung für Luftverteidigung wurde 1934 für die zivile Verteidigung gegründet, muss aber jetzt reorganisiert werden, um ihre Rolle in Friedenszeiten zu definieren."
 ITA_resume_food_importation:0 "Wiederaufnahme des Nahrungsmittelimports"
 ITA_resume_food_importation_desc:0 "Nach der Weltwirtschaftskrise bemühten wir uns, unsere Importe, vor allem von Weizen, zu reduzieren, und zogen es vor, diesen selbst zu produzieren. Dies ging auf Kosten der Gemüse- und Obstproduktion und hat die Lage der Landwirte nicht verbessert. Jetzt, da die Embargos aufgehoben sind, sollten wir versuchen, zu unserer früheren Produktionssituation zurückzukehren, indem wir unsere Einfuhren von [CAN.GetAdjective] und [USA.GetAdjective] Weizen wieder aufnehmen."
 ITA_decrease_tariffs:0 "Zölle absenken"
 ITA_decrease_tariffs_desc:0 "Wir könnten versuchen, die Zölle, die wir nach der Weltwirtschaftskrise eingeführt hatten, zu senken, um die Wirtschaft anzukurbeln und uns wirtschaftlich attraktiver zu machen. Schließlich ist Italien schon immer für seinen Handel bekannt gewesen."
 ITA_joint_naval_exercises:0 "Gemeinsame Marineübungen"
 ITA_joint_naval_exercises_desc:0 "Schiffsübungen mit der königlichen Marine würden es uns ermöglichen, die Regia Marina auf den neuesten Stand zu bringen, die auf technologischer Ebene immer hinterherhinkt."
 ITA_militarize_the_rome_protocols:0 "Militarisierung der Römischen Protokolle"
 ITA_militarize_the_rome_protocols_desc:0 "Bei den Römischen Protokollen handelt es sich um Abkommen, die wir mit Österreich und Ungarn unterzeichnet haben und die die wirtschaftliche Zusammenarbeit zwischen unseren drei Nationen und eine Position gegen die territoriale Integrität Jugoslawiens betreffen. Die Umwandlung dieser Vereinbarungen in einen Bündnisvertrag würde es ermöglichen, [AUS.GetNameDef] zu verteidigen, das der Lust von [GER.GetNameDef] unterliegt, sowie den Einfluss von [ITA.GetAdjective] in Europa auszuweiten."
 ITA_invite_bulgaria:0 "Einladen von [BUL.GetNameDef]"
 ITA_invite_bulgaria_desc:0 "Die Aufnahme von [BUL.GetNameDef] in unser Bündnis würde helfen, die südliche Balkanhalbinsel und das Schwarze Meer zu sichern."
 ITA_operazione_dacia:0 "Operazione Dacia"
 ITA_operazione_dacia_desc:0 "Aufgrund seiner strategischen Lage und seiner Ölvorkommen können wir es uns nicht leisten, dass Rumänien in die Sphäre eines unserer Feinde gerät. Wir werden der [ROM.GetAdjective]-Regierung ein Ultimatum stellen, in dem wir die [ITA.GetAdjective]-Überwachung ihrer diplomatischen und internen Aktionen, die Garantie eines [ITA.GetAdjective]-Privilegs für den Zugang zu ihrem Öl und schließlich die Rückgabe Siebenbürgens an [HUN.GetNameDef] fordern."
 ITA_end_yugoslavia:0 "Ende Jugoslawien"
 ITA_partition_yugoslavia:0 "Teilung Jugoslawiens"
 ITA_partition_yugoslavia_desc:0 "Jugoslawien ist ein Schrecken, der aus dem Willen der Mächte der Entente resultiert. Es ist nun an der Zeit, ihm ein Ende zu setzen."
 ITA_end_yugoslavia_desc:0 "Jugoslawien ist ein Schrecken, der aus dem Willen der Mächte der Entente resultiert. Es ist nun an der Zeit, ihm ein Ende zu setzen."
 ITA_fight_the_reich:0 "Fight [GER.GetNameDef]"
 ITA_fight_the_reich_desc:0 "Es ist klar, dass die Ambitionen von [GER.GetAdjective] mit unseren kollidieren und uns bald zum Verhängnis werden könnten. Das Beste ist, zuerst zuzuschlagen und die Bedrohung zu neutralisieren."
 ITA_complete_the_latin_alliance:0 "Vervollständigen Sie die Lateinische Allianz"
 ITA_complete_the_latin_alliance_desc:0 "Nachdem wir [ROM.GetNameDef] und Spanien in unser Bündnis aufgenommen haben, ist es nun an der Zeit, die Partnerschaft der lateinamerikanischen Nationen zu erweitern, indem wir Portugal einladen, sich uns anzuschließen, was uns eine optimale Position bietet, um den Atlantik und Afrika zu beherrschen."
 ITA_expand_the_oil_fields:0 "Erweitern Sie die Ölfelder"
 ITA_expand_the_romanian_oil_fields:0 "Die rumänischen Ölfelder ausbauen"
 ITA_expand_the_romanian_oil_fields_desc:0 "Das rumänische Erdöl hat es uns ermöglicht, einen großen Teil unserer Armee zu versorgen, aber es fehlt uns immer noch an Treibstoff. Pläne zum Ausbau der Erdölanlagen sollen dieses Problem beheben."
 italy_flag_romania_accepted_ultimatum:0 "Rumänien hat unser Ultimatum angenommen"
 ITA_operazione_achaicus:0 "Operazione Achaicus"
 ITA_operazione_achaicus_desc:0 "Wenn wir das Römische Reich reformieren wollen, ist es offensichtlich, dass wir Griechenland in unser Reich aufnehmen müssen."
 ITA_operazione_trajan:0 "Operazione Trajan"
 ITA_operazione_trajan_desc:0 "Aufgrund seiner strategischen Lage und seiner Ölvorkommen können wir es uns nicht leisten, dass Rumänien in die Sphäre eines unserer Feinde gerät. Wir werden der rumänischen Regierung ein Ultimatum stellen, in dem wir eine italienische Überwachung ihrer diplomatischen und internen Aktionen, die Garantie eines italienischen Privilegs für den Zugang zu ihrem Öl und schließlich die Rückgabe Siebenbürgens an Ungarn fordern."
 ITA_italianize_dalmatia:0 "Italianisierung Dalmatiens"
 ITA_italianize_dalmatia_desc:0 "Programme zur Italianisierung der lokalen Bevölkerung und zur Förderung der Ansiedlung italienischer Familien in Dalmatien werden dazu führen, dass Dalmatien innerhalb weniger Jahre zu einer rein italienischen Provinz wird."
 ITA_operazione_cesare:0 "Operazione Cesare"
 ITA_operazione_cesare_desc:0 "Seit Frankreich unser geliebtes Korsika erobert hat, leiden die Italiener in Frankreich ständig, vor allem durch Programme, die die Bevölkerung französischsprachiger machen sollen. Es ist an der Zeit, dass wir uns mit unseren Brüdern wieder vereinen."
 ITA_operazione_vulso:0 "Operazione Vulso"
 ITA_operazione_vulso_desc:0 "Der Vertrag von Sèvres hatte uns viel Land in Anatolien versprochen, aber nach unserer Niederlage gegen Atatürks Truppen mussten sie es aufgeben. Es ist an der Zeit, diesen letzten Fehler in unserer Militärgeschichte zu korrigieren."
 ITA_operazione_tiberio:0 "Operazione Tiberio"
 ITA_operazione_tiberio_desc:0 "Jugoslawien ist ein Schrecken, der aus dem Willen der Mächte der Entente resultiert. Es ist nun an der Zeit, ihm ein Ende zu setzen."
 ITA_operazione_druso:0 "Operazione Druso"
 ITA_operazione_druso_desc:0 "Es ist klar, dass die deutschen Ambitionen mit unseren kollidieren und uns bald zum Verhängnis werden könnten. Das Beste ist, zuerst zuzuschlagen und die Bedrohung zu neutralisieren."
 ITA_operazione_costantino:0 "Operazione Costantino"
 ITA_operazione_costantino_desc:0 "Niemand hat die Welt so sehr in Angst und Schrecken versetzt wie der bolschewistische Terror, der in seinem kalten Hochsitz in Russland lauert. Es ist an der Zeit, der kommunistischen Bedrohung ein Ende zu setzen und so die italienische Hegemonie in ganz Europa zu sichern."
 ITA_increase_wheat_production:0 "Steigerung der Weizenproduktion"
 ITA_increase_wheat_production_desc:0 "Die verschiedenen Embargos machen unsere Abhängigkeit von importierten Lebensmitteln noch komplizierter. Wir werden ein wirksames Programm zur Umstellung der Landwirte auf die Weizenproduktion durchführen."
 ITA_expand_the_comando_supremo:0 "Ausweitung der Rolle des Oberkommandos (Comando Supremo)"
 ITA_expand_the_comando_supremo_desc:0 "Das Oberkommando spielt bei den Entscheidungen der Armee eine untergeordnete Rolle, insbesondere wenn es darum geht, die einzelnen Kommandeure über die Erwartungen der Regierung zu informieren. Wir sollten versuchen, sowohl seine Bedeutung als auch seine Mitgliederzahl zu erhöhen."
 ITA_maintain_the_three_branches_independence:0 "Beibehaltung der Unabhängigkeit der drei Teilstreitkräfte"
 ITA_maintain_the_three_branches_independence_desc:0 "Die derzeitige Funktionsweise der Armee ermöglicht es, Interferenzen zwischen den drei Hauptzweigen zu vermeiden und so die Geschwindigkeit der Entscheidungsfindung zu verbessern."
 ITA_war_of_rapid_decision:0 "Krieg der schnellen Entscheidung"
 ITA_war_of_rapid_decision_desc:0 "Eine motorisierte und schnelle Armee wäre in Osteuropa und Nordafrika ideal."
 ITA_focus_on_firepower:0 "Fokus auf Feuerkraft"
 ITA_focus_on_firepower_desc:0 "Die Stärkung der Rolle der Artillerie in der Armee würde es uns ermöglichen, unnötige Verluste zu vermeiden und gleichzeitig unsere Feuerkraft zu erhöhen."
 ITA_war_of_positions:0 "Krieg der Stellungen"
 ITA_war_of_positions_desc:0 "Die Verbesserung der Effektivität der Bodeninfanterie wäre ein hervorragender Kompromiss zwischen der Verbesserung unserer offensiven und defensiven Fähigkeiten."
 ITA_resolve_the_automobile_gap:0 "Behebung der Automobillücke"
 ITA_resolve_the_automobile_gap_desc:0 "Die Produktion von Kraftfahrzeugen ist nach wie vor relativ gering, und nur wenige Einheiten sind vollständig damit ausgerüstet. Es müssen Anstrengungen unternommen werden, um die Produktion von Kraftfahrzeugen zu erhöhen und sie gleichzeitig zu modernisieren."
 ITA_increase_the_number_of_ncos:0 "ITA_Erhöhung_der_Anzahl_der_Unteroffiziere"
 ITA_increase_the_number_of_nco:0 "Behebung des Mangels an Unteroffizieren"
 ITA_increase_the_number_of_nco_desc:0 "Unteroffiziere sind das Rückgrat jeder Armee, und in unseren Divisionen herrscht ein großer Mangel an ihnen. Wir werden uns bemühen, sie zu rekrutieren, um ein qualitativ hochwertiges Kommando zu haben."
 ITA_modern_era_artillery:0 "Moderne Artillerie"
 ITA_modern_era_artillery_desc:0 "Ein Großteil der von uns verwendeten Artillerie stammt noch aus dem Ersten Weltkrieg. Wir müssen ein allgemeines Modernisierungsprogramm für die von uns produzierte Artillerie einleiten, damit unsere Soldaten eine zeitgemäße Ausrüstung verwenden können."
 ITA_review_the_military_budget:0 "Überprüfung des Militärhaushalts"
 ITA_review_the_military_budget_desc:0 "Um die Armee zu unterstützen, müssen wir das ihr zugewiesene Budget erhöhen."
 ITA_the_new_arditi:0 "Die neuen Arditi"
 ITA_the_new_arditi_desc:0 "Die "Reparti d'Assalto", auch bekannt als "Arditi", waren ein Spezialkorps der italienischen Armee während des Ersten Weltkriegs. Sie waren die ersten modernen Stoßtruppen und wurden von allen Mittelmächten gefürchtet. Da viele ihrer Mitglieder zu wichtigen Figuren in der italienischen Armee wurden, wäre es interessant, ein modernes Äquivalent zu reformieren."
 ITA_carro_armato:0 "Carro Armato P 40"
 ITA_carro_armato_desc:0 "Die Motorisierung der Armee muss mit einem verstärkten Einsatz von Panzern einhergehen. Die meisten der von uns verwendeten Panzer stammen aus dem Ersten Weltkrieg, wir sollten also versuchen, sie auf dem neuesten Stand zu halten."
 ITA_modello_1938:0 "Modello 1938"
 ITA_modello_1938_desc:0 "Nach Berichten über unzureichende Leistungen sowohl auf kurze als auch auf große Entfernungen, insbesondere während des Krieges gegen Äthiopien, wird ein neues Gewehrmodell, das noch von Carcano entwickelt wurde, in der Armee eingeführt, um die Probleme des vorherigen Modells zu beheben."
 ITA_alpini:0 "Alpini"
 ITA_cannone_da_75_32:0 "Cannone Da 75/32"
 ITA_cannone_da_47_32:0 "Cannone Da 47/32"
 ITA_cannone_da_47_32_desc:0 "Die von der österreichischen Firma Böhler entwickelte Cannone da 47/32 wird zur Unterstützung der Infanterie und als Panzerabwehrkanone eingesetzt. Wir sollten eine Lizenz aushandeln, um unsere Armee damit auszustatten."
 ITA_alpini_desc:0 "Die Alpinis sind eine auf den Gebirgskampf spezialisierte Truppe, die sich in den Schlachten gegen Österreich-Ungarn bewährt hat. Es ist an der Zeit, sie zu modernisieren."
 ITA_modernise_the_fanti_dell_aria:0 "Modernisieren "
 ITA_modernize_the_fanti_dell_aria:0 "Modernisieren Sie die Fanti Dell'Aria"
 ITA_fanti_dell_aria:0 "Fanti Dell'Aria"
 ITA_fanti_dell_aria_desc:0 "Die Fanti Dell'Aria, die insbesondere auf Anregung des libyschen Gouverneurs Italo Balbo entstanden sind, sind Fallschirmtruppen, die vor allem zur Verteidigung der Kolonien eingesetzt werden."
 ITA_nationalize_the_banking_sector:0 "Verstaatlichung des Bankensektors"
 ITA_nationalize_the_banking_sector_desc:0 "Die finanziellen Schwierigkeiten der Großen Depression, die brutale Deflation und die Kosten des Krieges in Äthiopien zeigen, dass der Finanzsektor nur unter strenger staatlicher Aufsicht angemessen funktionieren kann. Wir werden ein Dekret unterzeichnen, um den Bankensektor unter staatliche Kontrolle zu stellen."
 ITA_expand_the_iri_role:0 "Ausweitung der Rolle der IRI"
 ITA_end_the_army_corruption:0 "Beendigung der Korruption in der Armee"
 ITA_end_the_army_corruption_desc:0 "Unsere Politik der Bevorzugung von Parteimitgliedern hat uns eine loyale Armee beschert. Gleichzeitig ist sie jedoch korrumpiert und wird von Leuten geführt, die ihren Einfluss im Militär vergrößern wollen, anstatt es zu modernisieren. Es ist an der Zeit, dem ein Ende zu setzen und zu einem System zurückzukehren, das auf Leistung basiert."
 ITA_end_the_army_corruption_tt:0 "Einige Generäle werden §Yentlassen§!"
 ITA_the_backbone_of_the_party:0 "Das Rückgrat der Partei"
 ITA_the_backbone_of_the_party_desc:0 "Die Armee und ihre Verherrlichung haben den Partito Nazionale Fascista mächtig gemacht. Wir sollten unsere Politik der Verherrlichung des Militärs und seiner Offiziere fortsetzen, um eine größere politische Kontrolle zu gewährleisten."
 ITA_adapt_great_war_tactics_to_our_era:0 "Den Großen Krieg anpassen"
 ITA_adapt_great_war_tactics:0 "Taktik des Großen Krieges anpassen"
 ITA_adapt_great_war_tactics_desc:0 "Das Oberkommando ist nach wie vor davon überzeugt, dass wir dieselben Taktiken anwenden können, die uns im Ersten Weltkrieg zum Sieg geführt haben. Wir können sie nicht vollständig umstimmen, aber wir können versuchen, sie ausreichend anzupassen."
 ITA_reshuffle_the_officer_corps:0 "Das Offizierskorps neu formieren"
 ITA_reshuffle_the_officer_corps_desc:0 "Die verschiedenen Rivalitäten innerhalb des Oberkommandos haben dazu geführt, dass Offiziere allein aufgrund ihrer Zugehörigkeit und Loyalität zu einem der Armeeführer befördert werden. Diese Offiziere müssen überprüft und erforderlichenfalls ausgetauscht werden."
 ITA_extend_officers_autonomy:0 "Ausweitung der Autonomie der Offiziere"
 ITA_extend_officers_autonomy_desc:0 "Wir müssen die Autonomie der Offiziere im Kampf erhöhen, um eine angemessenere Taktik zu ermöglichen."
 ITA_pride_of_the_nation:0 "Stolz der Nation"
 ITA_pride_of_the_nation_desc:0 "Die Militärpropaganda muss noch umfassender werden. Das italienische Volk muss stolz auf seine Armee sein, und wir müssen es davon überzeugen, dass der Eintritt in die Armee mehr als nur eine Pflicht ist, sondern eine Frage des persönlichen Stolzes."
 ITA_follow_pariani_plan:0 "Dem Plan von Pariani folgen"
 ITA_follow_pariani_plan_desc:0 "Alberto Pariani, Chef des Generalstabs, propagierte eine Doktrin des schnellen mobilen Vormarschs, unterstützt durch schwere Artillerie."
 ITA_appoint_graziani_desc:0 "Rodolfo Graziani, der vor allem für seine intensiven Repressionen in den Kolonien, insbesondere in Libyen, bekannt ist, befürwortet eine schnellere Kriegsführung und eine größere Rolle für Panzer in der Armee. Seine Ernennung zu ihrem Chef würde es uns ermöglichen, die Mechanisierung unseres Militärs zu modernisieren."
 ITA_appoint_graziani:0 "Ernennung von Graziani"
 ITA_study_the_spanish_civil_war:0 "Studium des Spanischen Bürgerkriegs"
 ITA_study_the_spanish_civil_war_desc:0 "Der Spanische Bürgerkrieg bietet uns eine einmalige Gelegenheit, die moderne Kriegsführung zu studieren."
 ITA_question_the_high_command:0 "Befragung des Oberkommandos"
 ITA_question_the_high_command_desc:0 "Das Oberkommando besteht aus alten Veteranen des Ersten Weltkriegs, die in anderen Konflikten nur koloniale Zusammenstöße kennengelernt haben. Ohne sie unbedingt zu entlassen, sollten wir jüngeren Offizieren mehr Gewicht geben."
 ITA_focus_on_mobilisation:0 "ITA_Schwerpunkt_Mobilisierung"
 ITA_focus_on_mobilization:0 "Fokus auf Mobilisierung"
 ITA_focus_on_mobilization_desc:0 "Wir sollten unsere Bemühungen darauf konzentrieren, unsere Fähigkeit zur Mobilisierung von Soldaten zu verbessern, damit wir voll und ganz vorbereitet sind, wenn der Konflikt eintritt."
 ITA_further_doctrinal_innovation:0 "Weitere doktrinäre Innovation"
 ITA_further_doctrinal_innovation_desc:0 "Da der Modernisierungsplan bereits in Kraft ist, ist es an der Zeit, die Modernisierung unserer Kampfdoktrinen zu beschleunigen."
 ITA_high_command_loyalty:0 "Loyalität des Oberkommandos"
 ITA_high_command_loyalty_desc:0 "Unsere Bemühungen, die Ideen des Oberkommandos zu stärken, ermöglichen es uns, dessen unerschütterliche Loyalität sicherzustellen."
 ITA_war_without_bloodshed:0 "Krieg ohne Blutvergießen"
 ITA_war_without_bloodshed_desc:0 "Die Anwendung von Gewalt würde das Problem zwar schneller lösen, aber sie könnte sehr schwerwiegende Folgen haben, und das können wir uns in einer so entscheidenden Zeit nicht leisten. Mit einer politischen Strategie, die den Einfluss der Faschisten schrittweise zurückdrängt, wäre ein sanfter Übergang möglich."
 ITA_war_without_bloodshed_tt:0 "Die §GFaschisten§! werden viel länger brauchen, um sich zu schwächen, aber sie werden die §gMonarchisten§! zementieren."
 ITA_meet_with_messe:0 "Treffen mit Messe"
 ITA_meet_with_messe_desc:0 "Aufgrund des Ruhms, den Giovanni Messe, unser Innenminister und überzeugter Royalist, genießt, ist er hoch angesehen, hat aber vor allem Einfluss. Wir könnten potenzielle Royalisten nutzen, die in faschistische Institutionen eingeschleust werden, um sie von innen heraus zu zerstören."
 ITA_meet_with_messe_tt:0 "Die §GFaschisten§! werden viel schwächer sein, aber das wird nicht unbedingt den §gMonarchisten§! zugute kommen und könnte nach hinten losgehen."
 ITA_victory_in_the_civil_war:0 "Sieg im Bürgerkrieg"
 ITA_victory_in_the_civil_war_desc:0 "Wir haben endlich die faschistischen Verräter unserer schönen italienischen Nation beseitigt. Der Wiederaufbau wird einige Zeit in Anspruch nehmen, aber wir schreiten in dem Wissen voran, dass wir das Schlimmste, was uns hätte passieren können, verhindert haben."
 ITA_restore_elections:0 "Wiederherstellung der Wahlen"
 ITA_restore_elections_desc:0 " #//WIP"
 ITA_a_guiding_hand:0 "Eine lenkende Hand"
 ITA_a_guiding_hand_desc:0 " #//WIP"
 ITA_expand_the_iri_role_desc:0 "Die IRI wurde gegründet, um Banken und Unternehmen, die während der Weltwirtschaftskrise in Konkurs gegangen waren, zu retten, umzustrukturieren und zu finanzieren, und befand sich im Besitz vieler italienischer Banken. Die Ausweitung der Kontrolle über die IRI auf einen größeren Teil der Wirtschaft würde sie zu einem zentralen Element unserer wirtschaftlichen Umstrukturierung nach der Krise machen."
 ITA_po_valley_mettalurgy:0 "Metallurgie in der Poebene"
 ITA_po_valley_mettalurgy_desc:0 "In der Po-Ebene ist ein großer Teil der italienischen Industrie angesiedelt, insbesondere die Metallverarbeitung in Turin und Genua. Diese Industrie ist lebenswichtig, und wir sollten sie vorrangig unterstützen."
 ITA_expand_hydroelectricity_production:0 "Ausweitung der Wasserkraftproduktion"
 ITA_expand_hydroelectricity_production_desc:0 "Um unsere Stromversorgungsprobleme zu lösen, die vor allem auf den Mangel an Kohle zurückzuführen sind, haben wir seit mehreren Jahren Staudammprogramme für den Bau von Staudämmen zur Stromerzeugung aus Wasserkraft gestartet."
 ITA_increase_marble_exportations:0 "Steigerung der Marmorexporte"
 ITA_increase_marble_exportations_desc:0 "Zwischen La Spezzia und Livorno liegen die Apuanischen Alpen, die enorme Mengen an Marmor enthalten. Ob Carrara- oder Serravezza-Marmor, blau oder schwarz geädert, Marmor bleibt eines unserer Hauptexportgüter."
 ITA_prepare_the_economy_for_war:0 "Die Wirtschaft auf den Krieg vorbereiten"
 ITA_prepare_the_economy_for_war_desc:0 "Aufgrund unserer bereits relativ schwachen Industrialisierung, die sich nur auf den Norden konzentriert, liegen wir in der militärischen Produktion weit hinter den anderen europäischen Nationen zurück. Wir werden erhebliche wirtschaftliche Anstrengungen unternehmen müssen, um ein ausreichendes Produktionsniveau zur Versorgung der Armee zu erreichen."
 ITA_colonial_investments:0 "Koloniale Investitionen"
 ITA_colonial_investments_desc:0 "Unsere Kolonien stellen eine enorme wirtschaftliche Chance dar, von den ölhaltigen Böden in Libyen bis hin zu den Eisen- und Goldreserven in Eritrea sollten wir versuchen, unsere kolonialen Investitionen zu erhöhen."
 ITA_bring_industry_to_the_mezzogiorno:0 "Die Industrie in den Mezzogiorno bringen"
 ITA_bring_industry_to_the_mezzogiorno_desc:0 "Der Mezzogiorno, die südliche Region Italiens, hat bei der Industrialisierung immer hinterhergehinkt, da die meisten Einwohner Bauern sind. Es ist an der Zeit, den Süden in Sachen Industrie auf das Niveau des Nordens zu bringen."
 ITA_expand_libyan_oil_production:0 "Petrolibya-Gesellschaft"
 ITA_expand_libyan_oil_production_desc:0 "Unter seiner großen Wüste verbirgt Libyen große, noch unberührte Ölreserven. Aufgrund der intensiven Kolonisierung, die zu einer beträchtlichen italienischen Präsenz geführt hat, wäre es keine Herausforderung, unsere Erdölförderkapazitäten zu erweitern."
 ITA_increase_settlements_in_eritrea:0 "Siedlungen in Eritrea ausbauen"
 ITA_increase_settlements_in_eritrea_desc:0 "Eritrea bietet aufgrund seines für die Viehzucht günstigen Klimas und seiner mit Bodenschätzen von Eisen bis Gold gefüllten Kellergeschosse viele Möglichkeiten. Die Zahl der Italiener, die derzeit in Eritrea leben, beläuft sich auf nur wenige Tausend, was eindeutig zu wenig ist, um die Wirtschaft der Kolonie rentabel zu machen. Die Bemühungen, die Ansiedlung von Familien zu fördern, wie wir es in Libyen getan haben, dürften den Bevölkerungsmangel beheben."
 ITA_establish_the_sme_desc:0 "Die Società Mineraria dell'Eritrea wird ein staatliches Unternehmen sein, das für die Ausbeutung der Bergbauvorkommen in Eritrea zuständig ist, so dass wir davon profitieren können."
 ITA_establish_the_sme:0 "Das KMU gründen"
 ITA_profits_from_eritrea:0 "Profite aus Eritrea"
 ITA_eritrean_coast_oil_extraction:0 "Ölförderung an der eritreischen Küste"
 ITA_eritrean_coast_oil_extraction_desc:0 "Die Forschung hat Ölvorkommen in der Küstenregion Eritreas entdeckt. Es wäre klug, dort Ölanlagen zu installieren."
 ITA_increase_north_south_links:0 "Ausbau der Nord-Süd-Verbindungen"
 ITA_increase_north_south_links_desc:0 "Die Verbesserung der Straßen zwischen dem Norden und dem Süden würde beiden Seiten zugute kommen."
 ITA_incease_fiat_presence_in_the_south:0 "Verstärkung der Präsenz von Fiat im Süden"
 ITA_incease_fiat_presence_in_the_south_desc:0 "Einer unserer größten Auto- und Tankhersteller, Fiat, ist im Norden bereits gut etabliert. Wir könnten die Errichtung von Werken im Süden fördern und so unser industrielles Potenzial erhöhen."
 ITA_finish_the_litoranea_libica:0 "Fertigstellung der Litoranea Libica"
 ITA_finish_the_litoranea_libica_desc:0 "Während der Weltwirtschaftskrise hat die Regierung in ganz Libyen die Infrastruktur ausgebaut und öffentliche Arbeiten durchgeführt, um die Lebensbedingungen der Siedler zu verbessern, die schon seit mehreren Jahrzehnten dort lebten. In den 1930er Jahren begannen wir mit dem Projekt "Litoranea Libica", einer Straße, die die gesamte Mittelmeerküste miteinander verbindet. Sie steht kurz vor der Fertigstellung und wird somit die meisten großen libyschen Städte miteinander verbinden können."
 ITA_tripoli_explosives_factory:0 "Sprengstofffabrik in Tripolis"
 ITA_tripoli_explosives_factory_desc:0 "Italienische Siedler haben in Tripolitanien und der Cyrenaika zahlreiche Unternehmen gegründet. Darunter auch eine Fabrik zur Herstellung von Tripolis-Sprengstoff, der sich für die italienische Armee als sehr nützlich erweisen könnte."
 ITA_expand_libyan_manufactures:0 "Ausweitung der libyschen Manufakturen"
 ITA_expand_libyan_manufactures_desc:0 "Nachdem sich die Siedler nun angemessen in Libyen niedergelassen haben, ist es an der Zeit, die zivile Industrie der Kolonie durch den Bau von Fabriken zu entwickeln, insbesondere von Brennereien, Fiat-Werken und Zementfabriken."
 ITA_modernize_ethiopian_roads:0 "Äthiopische Straßen modernisieren"
 ITA_modernize_ethiopian_roads_desc:0 "Unsere neue Kolonie Äthiopien verfügt über ein veraltetes Eisenbahnsystem. Das beste Beispiel ist die französisch-äthiopische Eisenbahnlinie, die für die Strecke von Addis Abeba nach Dschibuti mehr als 36 Stunden benötigt. Wir werden diese Strecken mit Hilfe von neuen, von Fiat entwickelten Triebwagen ausbauen."
 ITA_imperial_line:0 "Linea dell'Impero"
 ITA_imperial_line_desc:0 "Die Imperiale Linie wird eine Flugroute sein, die Addis Abeba, Mogadischu, Asmara, Benghazi und Rom verbinden soll. Sie wird somit das gesamte italienische Kolonialreich verbinden und eine bessere wirtschaftliche Verbindung seiner verschiedenen Teile ermöglichen."
 ITA_compagnia_etiopica_degli_esplosivi:0 "Compagnia Etiopica Degli Esplosivi"
 ITA_compagnia_etiopica_degli_esplosivi_desc:0 "Zur Unterstützung der Truppen, die Ostafrika verteidigen, und unserer gesamten Armee ist der Ausbau unserer Kapazitäten zur Herstellung von Sprengstoffen erforderlich. Äthiopien, das durch die Modernisierung des Straßennetzes seine wirtschaftliche Entwicklung vorangetrieben hat, wäre dafür ideal geeignet."
 ITA_cementerie_d_etiopia:0 "Zementindustrie in Äthiopien"
 ITA_cementerie_d_etiopia_desc:0 "Die Entwicklung der Zementindustrie würde unsere Baukapazität in Äthiopien erhöhen."
 ITA_colonial_rifles_production:0 "Produktion von Kolonialwaffen"
 ITA_colonial_rifles_production_desc:0 "Die Entwicklung der Sprengstoffindustrie durch unser Kolonialreich zeigt, dass wir versuchen sollten, unsere Waffenproduktionskapazitäten in den Kolonien zu erhöhen, um die für die Bewachung dieser Gebiete zuständigen Kolonialtruppen auszurüsten."
 ITA_expand_addis_ababa:0 "Addis Abeba ausbauen"
 ITA_expand_addis_ababa_desc:0 "Wir haben viele Architekten zusammengebracht, um unser Projekt zum Ausbau der Stadt Addis Abeba zur Hauptstadt von Italienisch-Ostafrika vorzubereiten. Es ist an der Zeit, diese Projekte umzusetzen."
 ITA_expand_taranto_steelwork:0 "Ausbau des Stahlwerks von Tarent"
 ITA_expand_taranto_steelwork_desc:0 "Tarent ist eine der größten Städte des Südens und eine der wirtschaftlich bedeutendsten, vor allem wegen der zahlreichen Eisen- und Stahlgießereien. Es wäre interessant, sich um die Entwicklung dieses Sektors zu bemühen, den wir nicht nur für unsere Armee, sondern für die gesamte Entwicklung des Mezzogiorno benötigen."
 ITA_operazione_plautius:0 "Operazione Plautius"
 ITA_operazione_plautius_desc:0 "Jahrelang hatten wir es mit der Royal Navy zu tun, die uns im Mittelmeer zu einer Rolle im Hintergrund verdammte. Unser Sieg in der "Mittelmeerkrise" reicht nicht aus, um uns Respekt zu verschaffen; durch die Kriegsführung wird Italien den Mittelmeerraum beherrschen!"
 ITA_regia_aeronautica_focus:0 "Regia Aeronautica"
 ITA_regia_aeronautica_focus_desc:0 "Der Krieg in Abessinien hat es uns zum ersten Mal ermöglicht, unsere 1923 gegründete Luftwaffe auch in Kriegszeiten einzusetzen. Allerdings sind viele unserer Flugzeuge noch recht alt, darunter auch Doppeldecker, die wir modernisieren müssen."
 newfocus_99_desc:0 "Die von Savoia-Marchetti entwickelte und hergestellte SM.79 Sparviero hat drei Motoren. Ursprünglich als Transportflugzeug gedacht, erregte dieses Projekt die Aufmerksamkeit der italienischen Regierung, weil es ein viel schnelleres Bombenflugzeug als alle anderen sein konnte."
 ITA_sm_79:0 "Savoia-Marchetti SM.79"
 ITA_sm_79_desc:0 "Die von Savoia-Marchetti entwickelte und hergestellte SM.79 Sparviero verfügt über drei Motoren. Ursprünglich als Transportflugzeug gedacht, erregte dieses Projekt die Aufmerksamkeit der italienischen Regierung, weil es ein viel schnelleres Bombenflugzeug als alle anderen war."
 ITA_ba_65:0 "Breda Ba.65"
 ITA_ba_65_desc:0 "Eine Weiterentwicklung der Ba.64, die Ba.65, wurde von Antonio Parano und Giuseppe Panzeri entworfen. Wie ihre Vorgängerinnen sollte sie mehrere Aufgaben erfüllen, insbesondere als Jagd- und Aufklärungsflugzeug sowie als Bodenangriffsflugzeug."
 ITA_g_50_desc:0 "Die Fiat G.50, die den Spitznamen "Arrow" (Pfeil) trägt, stellt einen Wendepunkt für Fiat dar, da sie von Giuseppe Gabrielli entworfen wurde, während sich das Unternehmen in der Vergangenheit auf den Chefingenieur Celestino Rosatelli verlassen hatte."
 ITA_g_50:0 "Fiat G.50"
 ITA_increase_aircraft_production:0 "Steigerung der Flugzeugproduktion"
 ITA_increase_aircraft_production_desc:0 "Trotz des technologischen Fortschritts ist die Produktion von Flugzeugen nach wie vor relativ gering, da es nur eine begrenzte Industrie für diesen Bereich gibt. Wenn wir eine voll ausgerüstete Luftwaffe haben wollen, müssen wir unsere Anstrengungen im Flugzeugbau verdoppeln!"
 ITA_cant_z_1011:0 "CANT Z.1011"
 ITA_cant_z_1011_desc:0 "Die CANT Z.1011 wurde von Filippo Zappata entworfen und ist ein kleines Wunderwerk. Es handelt sich um einen zweimotorigen Tiefflugbomber. Die ersten Tests haben gezeigt, dass er sehr effektiv bei der Zerstörung von Infrastrukturen ist und sich für diese Aufgabe in Kriegszeiten als sehr nützlich erweisen würde."
 ITA_further_pilots_training:0 "Weitere Pilotenausbildung"
 ITA_further_pilots_training_desc:0 "Der letzte Punkt, in dem wir unsere Luftwaffe modernisieren sollten, betrifft die Piloten. Die Entwicklung der Luftkampfausbildung wird es uns ermöglichen, eine neue Generation von Piloten auszubilden, die wesentlich talentierter ist als die vorherige."
 ITA_crocco_mission:0 "Die Mission von Crocco"
 ITA_crocco_mission_desc:0 "Gaetano Crocco, ein Pionier der italienischen Raketentechnik und Gründer der Italienischen Raketengesellschaft, hat die schwere Aufgabe übernommen, ein Raketensystem für die Ausrüstung der italienischen Armee zu entwickeln."
 ITA_satisfy_the_branches_needs:0 "Befriedigung der Bedürfnisse der Teilstreitkräfte"
 ITA_satisfy_the_branches_needs_desc:0 "Sowohl die Marine als auch die Luftwaffe hungern nach Ressourcen und schielen eifersüchtig auf die Privilegien, die der Armee gewährt werden. Es ist an der Zeit, sie zufrieden zu stellen."
 ITA_appoint_messe_2:0 "Ernennung von Messe"
 ITA_appoint_messe_2_desc:0 "Giovanni Messe war während des Krieges in Abessinien Kommandeur einer motorisierten Division, was ihm den Rang eines Brigadegenerals einbrachte. Dieser ist mit schnellen Divisionen vertraut, ob sie nun aus Reitern oder Fahrzeugen bestehen. Seine Beförderung zum Chef der Armee wird es ihm ermöglichen, die Armee mit geschwindigkeitsorientierten Doktrinen zu reformieren."
 ITA_restructure_the_divisions:0 "Umstrukturierung der Divisionen"
 ITA_restructure_the_divisions_desc:0 "Die Infanteriedivisionen müssen von einer dreigliedrigen auf eine zweigliedrige Zusammensetzung umgestellt werden, um sie überschaubarer, mobiler und für Bewegungskriege geeignet zu machen."
 ITA_general_equipment_modernization:0 "Allgemeine Modernisierung der Ausrüstung"
 ITA_general_equipment_modernization_desc:0 "Unsere Armee ist immer noch hauptsächlich mit Ausrüstung aus dem Ersten Weltkrieg ausgestattet, da sie nur in Kolonialkonflikten zu kämpfen hatte. Wir müssen Forschungsprojekte durchführen, um vorrangig unsere Artillerie und in geringerem Maße unsere Gewehre zu verbessern."
 ITA_winter_training_in_finland:0 "Wintertraining in Finnland"
 ITA_winter_training_in_finland_desc:0 "Aufgrund unserer guten Beziehungen zu Finnland schickten wir eine unserer Alpindivisionen dorthin, um den Winterkrieg zu studieren. Bei dieser Mission konnten wir viele Erfahrungen sammeln, die wir nutzen können, wenn wir in gefrorenen Gebieten kämpfen müssen."
 ITA_expand_the_elite_forces:0 "Ausweitung der Elitetruppen"
 ITA_expand_the_elite_forces_desc:0 "Unsere Elitetruppen haben während des Ersten Weltkriegs beachtliche Erfolge erzielt, und alle Achsenmächte fürchteten sie. Viele Mitglieder sind seitdem in der militärischen Hierarchie aufgestiegen, so dass wir eine neue Generation dieser Formationen ausbilden können."
 ITA_spa_as_37:0 "SPA AS.37"
 ITA_spa_as_37_desc:0 "Der von Fiat hergestellte SPA AS.37 basiert auf dem Artillerieschlepper TL.37, mit der Besonderheit, dass er speziell für den Einsatz in Nordafrika entwickelt wurde, vor allem auf Initiative des libyschen Gouverneurs Italo Balbo."
 ITA_german_military_assistance:0 "Deutsche Militärhilfe"
 ITA_german_military_assistance_desc:0 "Wir können viel von der Wehrmacht lernen. Indem wir deutsche Offiziere zur Inspektion unserer eigenen Truppen einladen, werden diese auf dem gleichen Stand der Vorbereitung sein wie die deutschen Truppen."
 ITA_giannini_sarnow_protocols:0 "Giannini-Sarnow-Protokolle"
 ITA_giannini_sarnow_protocols_desc:0 "Um die Arbeitslosigkeit zu bekämpfen, haben wir ein Abkommen mit Deutschland unterzeichnet, das es Tausenden von italienischen Arbeitern erlaubt, in Deutschland zu arbeiten, insbesondere in den Volkswagenwerken."
 ITA_redirect_military_fundings:0 "Umlenkung der Militärfinanzierung"
 ITA_redirect_military_fundings_desc:0 "Trotz des hohen Militärbudgets ist die Armee mehr für den Unterhalt ihrer selbst und ihrer Truppen als für die militärische Produktion zuständig. Wir sollten einen größeren Teil dieser bereits sehr hohen Mittel für den Ausbau unserer Waffenproduktionskapazitäten bereitstellen."
 ITA_war_with_britain:0 "Krieg mit Großbritannien"
 ITA_war_with_britain_desc:0 "Es ist nun an der Zeit, Großbritannien zu besiegen und damit die Vorherrschaft im Mittelmeer zu erlangen und es zu einem See für Italien zu machen!"
 ITA_regia_marina_2:0 "Regia Marina"
 ITA_regia_marina_2_desc:0 "Lange Zeit legte die italienische Regierung mehr Wert auf die Modernisierung der Regia Marina als auf die der Armee oder der Luftwaffe, mit dem Ziel der totalen Kontrolle über das Mittelmeer."
 ITA_cavagnari_plan:0 "Der Plan von Cavagnari"
 ITA_cavagnari_plan_desc:0 "Wir beförderten Domenico Cavagnari 1933 zum Generalstabschef der Marine und später zum Marineminister, der einen konservativen Ansatz für den Seekampf verfolgte, der auf die Produktion von Kreuzern, Zerstörern und U-Booten setzte."
 ITA_new_navy_leadership:0 "eue Führung der Marine" #//WIP"
 ITA_submarines_suppremacy:0 "U-Boot-Vorherrschaft"
 ITA_appoint_campioni:0 "Campioni ernennen"
 ITA_appoint_campioni_desc:0 "Inigo Campioni wäre ein viel besserer Marinechef. Anstatt kleinere Schiffe und U-Boote zu vermehren, sollte die Entwicklung von Schlachtschiffen Priorität haben."
 ITA_develop_naval_aviation:0 "Entwicklung der Marinefliegerei"
 ITA_develop_aircraft_carriers:0 "Entwicklung von Flugzeugträgern"
 ITA_develop_aircraft_carriers_desc:0 "Wenn wir im Mittelmeer genug Macht haben wollen, um mit Großbritannien oder Frankreich auf Augenhöhe zu sein, müssen wir die Luftstreitkräfte der Marine ausbauen."
 ITA_naval_war_of_attrition:0 "Zermürbungskrieg der Marine"
 ITA_naval_war_of_attrition_desc:0 "Die Entwicklung von U-Booten wird es ermöglichen, die gegnerische Flotte zu bekämpfen."
 ITA_improve_the_fleet_projection:0 "Verbesserung der Projektion der Flotte"
 ITA_improve_the_fleet_projection_desc:0 "Wir können nicht einfach darauf hoffen, dass unsere U-Boote ausreichen, um das Mittelmeer zu beherrschen. Wenn wir dieses Gebiet zu unserem Einflussbereich machen wollen, müssen wir mit größeren Schiffen so viel Macht wie möglich in dieses Gebiet projizieren."
 ITA_auxiliary_cruisers:0 "Hilfskreuzer"
 ITA_auxiliary_cruisers_desc:0 "Die Leichtigkeit der Hilfskreuzer wird es ihnen ermöglichen, unsere U-Boote bei ihren Verfolgungsfahrten zu begleiten."
 ITA_la_decima:0 "Prima Flottiglia MAS"
 ITA_la_decima_desc:0 "Die \"Prima Flottiglia MAS\" wird unsere spezielle Froschjägereinheit sein, die sich auf Überfälle auf feindliche Schiffe spezialisiert."
 ITA_mare_nostrum_2:0 "Mare Nostrum"
 ITA_develop_southern_ports:0 "Südliche Häfen entwickeln"
 ITA_develop_southern_shipyards:0 "Entwicklung der südlichen Schiffswerften"
 ITA_develop_southern_shipyards_desc:0 "Um unsere neuen Anforderungen an die Schiffsproduktion zu erfüllen, müssen wir unsere Produktionskapazitäten für die Schifffahrt ausbauen. Wir können die südlichen Werften ausbauen, um unseren Bedarf zu decken."
 ITA_naval_guerilla:0 "Marine-Guerilla"
 ITA_naval_guerilla_desc:0 "Angesichts von Seestreitkräften, die viel größer sind als die unseren, müssen wir auf bösartigere Taktiken zurückgreifen, indem wir kleinere maritime Formationen einsetzen, um feindliche Schiffe mit leichten und schnellen Gefechten zu bedrängen."
 ITA_shift_toward_an_offensive_force:0 "Umstellung auf eine Offensivkraft"
 ITA_shift_toward_an_offensive_force_desc:0 "Wir müssen in der Lage sein, zuerst zuzuschlagen, um unsere zahlenmäßige Unterlegenheit zu kompensieren."
 ITA_royal_intervention:0 "Königliche Intervention"
 ITA_royal_intervention_desc:0 "Wir können nicht darauf vertrauen, dass das faschistische Regime Italien zum Ruhm führen wird. Die Rückschläge, die wir in der Anfangsphase unseres Krieges in Äthiopien erlitten haben, waren ein klares Zeichen für die Unfähigkeit der Nationalen Faschistischen Partei, zu führen. Wir müssen die Faschisten stürzen und das Land unter die Kontrolle unseres großen Königs stellen!"
 ITA_empower_the_monarchists:0 "Ermächtigung der Monarchisten"
 ITA_empower_the_monarchists_desc:0 "Nach Jahren des politischen Aufruhrs ist klar, dass unser König Viktor Emanuel III. der Einzige ist, dem man zutrauen kann, unserem Land eine starke Hand zu geben und es zu einer stabilen und starken Nation zu vereinen!"
 ITA_secure_control_over_parliament:0 "Sichere Kontrolle über das Parlament"
 ITA_secure_control_over_parliament_desc:0 "Das Parlament war die Ursache für viele innenpolitische Krisen, die unser Land oft in die Knie zwangen. Um das Fortschreiten zukünftiger Vorfälle zu verhindern, werden wir das Parlament nicht einfach auflösen, aber wir werden sicherstellen, dass jeder weiß, wem gegenüber er loyal ist."
 ITA_restore_the_statuto_albertino:0 "Wiederherstellung des Statuto Albertino"
 ITA_restore_the_statuto_albertino_desc:0 "Das Statuto Albertino ist seit 1848 die Verfassung unserer Nation, aber unter dem faschistischen Regime wurde es stark verändert und abgeschlachtet, so dass es kaum noch von seinen Gründungsprinzipien zu unterscheiden ist."
 ITA_royal_militarism:0 "Königlicher Militarismus"
 ITA_royal_militarism_desc:0 "Die königliche Armee wird sich an die Siege des Großen Krieges erinnern und der Inspiration unseres glorreichen Soldatenkönigs folgen."
 ITA_control_the_industrial_elites:0 "Kontrolle der industriellen Eliten"
 ITA_control_the_industrial_elites_desc:0 "Die Korruption in der Industrie hat in der Vergangenheit enormen wirtschaftlichen Schaden angerichtet. Wir müssen die industriellen Eliten unseres Landes daran erinnern, wem sie treu ergeben sind."
 ITA_rebuild_the_north:0 "Wiederaufbau des Nordens"
 ITA_rebuild_the_north_desc:0 "Der brutale Bürgerkrieg hat dem industriellen Norden unserer Nation enorme Schäden zugefügt, und sollten keine Anstrengungen unternommen werden, um diese Probleme zu lösen, könnte das Gebiet zu einer Brutstätte des kommunistischen Widerstands werden, daher ist es wichtig, dass wir diesem Gebiet wieder zu seinem früheren Glanz verhelfen."
 ITA_reopen_the_markets:0 "Wiedereröffnung der Märkte"
 ITA_reopen_the_markets_desc:0 "Mussolinis Politik der Autarkie hat den Handel mit vielen Nationen stark eingeschränkt, solche törichten Ideen werden bald der Untergang unserer Wirtschaft sein, wir müssen die Märkte wieder öffnen,"
 ITA_strengthen_the_coalition:0 "Die Koalition stärken"
 ITA_strengthen_the_coalition_desc:0 "Jetzt, wo die Faschisten aus Italien vertrieben sind, können wir endlich die Kräfte der italienischen Mitte-Links-Parteien zu einer starken Koalition von Parteien bündeln, die die italienische Demokratie wiederherstellen und eine neue italienische Republik errichten wollen!"
 ITA_referendum_on_the_monarchy:0 "Referendum über die Monarchie"
 ITA_referendum_on_the_monarchy_desc:0 "Jetzt, da der Bürgerkrieg vorbei ist, können wir uns endlich dem zweiten Thema zuwenden, nämlich dem der Monarchie, die das faschistische Regime über ein Jahrzehnt lang unterstützt hat - es ist an der Zeit, über das Schicksal der Monarchie unseres Landes zu entscheiden."
 ITA_christian_democracy_r56:0 "Christliche Demokratie"
 ITA_christian_democracy_r56_desc:0 "Unsere neue Republik wird sich an christlichen Werten orientieren, um die Lebensbedingungen unseres Volkes zu verbessern und unsere freie Demokratie zu schützen."
 ITA_disband_the_partisans:0 "Auflösung der Partisanen"
 ITA_disband_the_partisans_desc:0 "Die kommunistischen Partisanen haben uns gut gedient, aber jetzt, wo der Bürgerkrieg vorbei ist, sind sie zu einer zu großen Bedrohung geworden, wir müssen sie auflösen, solange wir es noch können, bevor sie auf andere Gedanken kommen."
 ITA_liberalize_our_industries:0 "Liberalisierung unserer Industrien"
 ITA_liberalize_our_industries_desc:0 "Die Verstaatlichung und die strenge Kontrolle der Industrien haben sich, obwohl sie zunächst erfolgreich waren, langfristig als unwirksam erwiesen; um unsere wirtschaftliche Stabilität zu gewährleisten, werden wir die Industrien wieder frei arbeiten lassen."
 ITA_defenders_of_southern_europe:0 "Verteidiger von Südeuropa"
 ITA_defenders_of_southern_europe_desc:0 " #//WIP"
 ITA_formalise_the_front:0 "Formalisierung der Front"
 ITA_formalise_the_front_desc:0 "Es ist an der Zeit, die Stresa-Front zu mehr als einem Versprechen zu machen; wir werden unsere Nationen in einem gemeinsamen Militärbündnis vereinen, um die deutsche Bestie in Schach zu halten."
 ITA_formalise_the_front_tt:0 "§YJedes Land§!, das in einer Fraktion mit §Y[ENG.GetNameDef]§! ist, tritt der §YStresa Front§! unter Führung von §Y[ITA.GetNameDef]§! bei."
 ITA_invite_croatia:0 "Kroatien einladen"
 ITA_invite_croatia_desc:0 "Trotz einiger Reibungen aufgrund unserer Ansprüche auf Dalmatien könnte ein Bündnis mit Kroatien unsere Flanke sichern, während wir unseren Einflussbereich auf den Balkan ausdehnen würden."
 ITA_finance_anic:0 "Anic finanzieren"
 ITA_finance_anic_desc:0 "Anic ist dazu bestimmt, das größte petrochemische Unternehmen Italiens zu werden und wird mit mehr Ressourcen in der Lage sein, Treibstoff zu produzieren, der den importierten Ölen weit überlegen ist."
 ITA_a_way_out:0 "Ein Ausweg"
 ITA_second_risorgimento:0 "Zweites Risorgimento"
 ITA_second_risorgimento_desc:0 "Der Traum von einem geeinten Italien ist wieder in greifbare Nähe gerückt. Fratelli d'Italia, l'Italia s'è desta!"


