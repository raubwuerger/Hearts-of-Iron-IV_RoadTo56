 ITA_intervene_in_spain:0 "In Spanien intervenieren"
 ITA_intervene_in_spain_desc:0 "Das Scheitern der Nationalisten in Spanien und der Aufstieg eines kommunistisch orientierten Regimes stellen eine Gefahr für die Sicherheit von ganz Europa dar. Wenn es nicht von innen kollabiert, werden wir es von außen zu Fall bringen."
