 form_peru_bolivia_category_category:0 "Die peruanisch-bolivianische Konföderation wiederbeleben"
 form_peru_bolivia_category_category_desc:0 "Für einen Großteil ihrer Geschichte getrennt, gab es eine kurze Periode, in der Peru und Bolivien in einer einzigen Konföderation vereint waren, die in der Lage war, mit ihren verschiedenen Nachbarn zu konkurrieren. Jetzt, da unsere beiden Nationen wieder unter der gleichen Flagge stehen, können wir die Wiederherstellung der peruanisch-bolivianischen Konföderation verkünden."
 
