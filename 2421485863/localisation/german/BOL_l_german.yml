 south_american_events.63.t:0 "Tod von Germán Busch Becerra"
 south_american_events.63.d:0 "Nach heftigem und unermüdlichem Druck der Medien auf die Regierung Becerra wurde bekannt, dass Germán Busch Becerra sich heute Nachmittag das Leben genommen hat. Viele seiner Familienangehörigen und Mitarbeiter haben erklärt, dass Becerras Verhalten nicht ungewöhnlich oder seltsam gewesen sei. Dennoch hat dies das Land in einen völligen Schockzustand versetzt, da viele der politischen Rivalen von Becerra bereits um die Macht ringen. Die Zukunft Boliviens ist ungewiss."
 south_american_events.63.a:0 "Es müssen sofort Wahlen stattfinden!"
 south_american_events.63.b:0 "Setzen Sie eine provisorische Regierung ein."
