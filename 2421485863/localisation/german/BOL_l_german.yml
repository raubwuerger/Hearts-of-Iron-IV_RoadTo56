 form_peru_bolivia_category_category:0 "Wiederbelebung der peruanisch-bolivianischen Konföderation"
 form_peru_bolivia_category_category_desc:0 "Peru und Bolivien, die während eines Großteils ihrer Geschichte getrennt waren, bildeten eine kurze Zeit lang eine einzige Konföderation, die mit ihren verschiedenen Nachbarn konkurrieren konnte. Jetzt, da unsere beiden Nationen wieder unter einer gemeinsamen Flagge stehen, können wir die Wiederherstellung der peruanisch-bolivianischen Konföderation verkünden."
