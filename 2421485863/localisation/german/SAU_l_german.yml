 saudi_focus:0 "Saudi-Arabien Fokus Baum"

 SAU_solve_the_jafurah_dispute:0 "Lösen Sie den Jafurah-Streit"
 SAU_solve_the_jafurah_dispute_desc:0 "Seit der anglo-osmanischen Konvention von 1913 und dem Ende des Ersten Weltkriegs wurde die anglo-saudische Grenze im Südosten nie festgelegt. In den letzten Monaten des Jahres 1935 wurden Verhandlungen aufgenommen, die jedoch erfolglos blieben, da Ibn Saud nicht einlenken wollte. Daher müssen wir uns um unserer selbst willen endlich darauf konzentrieren, den Jafurah-Streit zu lösen und zumindest ein Problem hinter uns zu lassen."
 SAU_reject_the_riyadh_line:0 "Die Riad-Linie ablehnen"
 SAU_reject_the_riyadh_line_desc:0 "Seit dem anglo-osmanischen Abkommen von 1913 und dem Ende des Ersten Weltkriegs ist die anglo-saudische Grenze im Südosten nie festgelegt worden. In den letzten Monaten des Jahres 1935 wurden Verhandlungen aufgenommen, aber die Briten boten uns nur eine kleine Anzahl von Zugeständnissen an, die "Riad-Linie". Um unseres Volkes willen dürfen wir die "Riad-Linie" nicht akzeptieren und uns von den Briten unsere Grenzen diktieren lassen!"
 SAU_improve_our_infrastructure:0 "Verbessern Sie unsere Infrastruktur"
 SAU_improve_our_infrastructure_desc:0 "Unser Land ist sowohl von Wüsten als auch von hohen und felsigen Bergen geplagt. Das darf uns jedoch nicht davon abhalten, die ländlicheren Teile und Regionen unseres Landes zu integrieren. Die Verbesserung unserer Infrastruktur wird uns helfen, das Land und die Menschen zu verbinden."
 SAU_invite_foreign_investors:0 "Ausländische Investoren einladen"
 SAU_liberalize_the_market:0 "Liberalisieren Sie den Markt"
 SAU_liberalize_the_market_desc:0 "Je freier der Markt, desto freier das Volk, so sagt man. Um sich dem Westen anzunähern, müssen wir den Markt liberalisieren und ihn zu einem investitionsfreundlicheren Ort für große Unternehmen wie ARAMCO machen."
 SAU_placate_the_tribes:0 "Die Stämme besänftigen"
 SAU_placate_the_tribes_desc:0 "Wir dürfen nie vergessen, was unser Volk in diesen schweren Zeiten durchmacht und durchgemacht hat, aber wir dürfen auch nicht vergessen, wer die wahren Schlüssel zu dieser Nation besitzt, nämlich die Stammesführer. Um die Nation zu stabilisieren und an der Macht zu bleiben, müssen wir sie entsprechend besänftigen."
 SAU_diplomacy_in_the_sand:0 "Diplomatie im Sand"
 SAU_continue_hakimovs_legacy:0 "Hakimovs Vorschlag"
 SAU_continue_hakimovs_legacy_desc:0 "Karim Hakimov, ein persönlicher Freund des Königs von Saudi-Arabien und ein Diplomat der UdSSR, hat großen politischen und gesellschaftlichen Einfluss in [ROOT.GetNameDef]. Er schlägt daher einen Deal vor, ein Bündnis mit der Sowjetunion und eine neue Art von Ideologie, eine Verschmelzung zwischen unserem derzeitigen System und dem des Stalinismus."
 SAU_seek_german_arms:0 "Suchen Sie [GER.GetAdjective] Waffen"
 SAU_seek_german_arms_desc:0 "Um unsere derzeitige Neutralität aufrechtzuerhalten, müssen wir uns so gut wie möglich aufrüsten, da niemand unsere Neutralität respektieren wird, wenn keine militärische Macht dahinter steht. Daher kann es sehr weise sein, Waffen in [GER.GetNameDef] zu suchen, sie könnten sich in der Zukunft als nützliche Verbündete erweisen..."
 SAU_introduce_the_constitution:0 "Die [GetYear] einführen Verfassung"
 SAU_introduce_the_constitution_desc:0 "Die Verfassungsbewegung war in der gesamten Geschichte der Existenz von [ROOT.GetNameDef] eher schwach. In den letzten Monaten scheint sie jedoch wiederbelebt worden zu sein, und immer mehr Menschen fordern die Ausarbeitung einer Verfassung."
 SAU_expand_the_riyadh_university:0 "Die Universität von Riad ausbauen"
 SAU_expand_the_riyadh_university_desc:0 "Eine gebildete Bevölkerung ist eine produktive Bevölkerung. Die Verbesserung und Erweiterung der Universität von Riad wird uns helfen, die Nation aus dem Analphabetismus herauszuführen."
 SAU_enocurage_the_hajj:0 "Fördern Sie die Hajj"
 SAU_enocurage_the_hajj_desc:0 "[ROOT.GetNameDefCap] profitiert als Land, das die beiden größten heiligen Stätten des Islams kontrolliert, stark von den jährlichen Wanderungen von Muslimen aus aller Welt, die die heilige Hadsch vollziehen. Daher könnte es klug sein, sie zu fördern oder sogar zu besteuern, denn mehr Pilger bedeuten mehr Geld."
 SAU_democraticize_the_administration:0 "Demokratisierung der Verwaltung"
 SAU_democraticize_the_administration_desc:0 "Obwohl [ROOT.GetLeader] ein widerwilliger Reformer ist, vertraut er auf sein Volk und dieses auf ihn. Er wird immer danach streben, das Beste für sein Volk zu tun! So soll in [ROOT.GetNameDef] eine demokratische Herrschaftsform installiert werden, mit [ROOT.GetLeader] an der Spitze!"
 SAU_enforce_the_zakat:0 "Die Zakat durchsetzen"
 SAU_enforce_the_zakat_desc:0 "Die Zakat ist ein wesentlicher Bestandteil des Islams, der besagt, dass alle, die etwas beitragen können, dazu beitragen müssen, Geld für die Armen und Hilflosen zu sammeln. Eine wahrhaft sozialistische und kommunistische Idee, wenn man darüber nachdenkt, wie wäre es, wenn wir sie durchsetzen?"
 SAU_reform_the_tax_system:0 "Das Steuersystem reformieren"
 SAU_reform_the_tax_system_desc:0 "Das Steuersystem ist stark veraltet und ineffizient. Zum Wohle der Nation und des Volkes wäre es vielleicht klug, es zu reformieren und zu modernisieren."
 SAU_influence_the_king:0 "Einflussnahme auf den König"
 SAU_influence_the_king_desc:0 "Unter dem Einfluss von Karim Hakimov und anderen [SOV.GetAdjective]-Agenten in [ROOT.GetNameDef] könnten wir [ROOT.GetLeader] in einen echten Sozialisten und Revolutionär verwandeln, natürlich mit seinen eigenen Grundsätzen."
 SAU_enact_censorship:0 "Medienzensur einführen"
 SAU_enact_censorship_desc:0 "Wir müssen den Personenkult des Königs fördern, die Unterdrückung und Zensur staatsfeindlicher und antimonarchistischer Medien und Zeitungen könnte uns dabei helfen und [ROOT.GetNameDef] in einen echten reaktionären und konservativen Staat verwandeln."
 SAU_five_year_plan:0 "Der Fünfjahresplan"
 SAU_five_year_plan_desc:0 "Eine Planwirtschaft ist etwas, das für [ROOT.GetNameDef] von Vorteil sein könnte, sich aber auch als nutzlos und unzuverlässig erweisen könnte. Wir können jedoch nicht sagen, dass wir es versucht haben, wenn wir es nicht versuchen, richtig?"
 SAU_form_a_volunteer_force:0 "Eine freiwillige Truppe bilden"
 SAU_form_a_volunteer_force_desc:0 "Auch wenn wir offiziell neutral und bündnisfrei sind, können wir unsere eigenen Bürger nicht davon abhalten, fremden Konflikten beizutreten, oder?"
 SAU_autonomy_for_south_arabia:0 "Autonomie für Südarabien"
 SAU_autonomy_for_south_arabia_desc:0 "Es ist von entscheidender Bedeutung, den in Südarabien lebenden Menschen eine begrenzte Autonomie zu gewähren, da sie in Zukunft eher mit uns kooperieren werden und ihre Integration in [ROOT.GetNameDef] viel einfacher sein wird."
 SAU_crush_the_golden_square:0 "Zerschlagung des Goldenen Quadrats"
 SAU_crush_the_golden_square_desc:0 "Die Faschisten des Goldenen Quadrats im Norden müssen für unsere eigene Sicherheit und unser Wohlergehen, aber auch für das Wohlergehen des gesamten Nahen Ostens zerschlagen werden!"
 SAU_develop_anti_tank_capabilities:0 "Panzerabwehrkapazitäten entwickeln"
 SAU_develop_anti_tank_capabilities_desc:0 "Die Bekämpfung feindlicher Panzer mit unseren eigenen Panzerabwehrwaffen ist entscheidend für die Verteidigung unseres Bodens."
 SAU_concessions_to_standard_oil:0 "Zugeständnisse an Standard Oil of California"
 SAU_concessions_to_standard_oil_desc:0 "In der Vergangenheit hatten wir bereits Konzessionsverträge mit Standard Oil California über die Ölexploration abgeschlossen. Jetzt, da wir große Reserven entdeckt haben, können diese Verträge auf deren Ausbeutung ausgedehnt werden."
 SAU_deal_with_bp:0 "Vereinbarung mit BP"
 SAU_deal_with_bp_desc:0 "In der Vergangenheit hatten wir mit Standard Oil California Konzessionsvereinbarungen über die Ölexploration unterzeichnet. Jetzt, da wir große Reserven entdeckt haben, könnte es klug sein, die British Petroleum Company einzuladen, die Ausbeutung der Reserven zu übernehmen."
 SAU_force_tribes_to_settle:0 "Stämme zur Sesshaftigkeit zwingen"
 SAU_force_tribes_to_settle_desc:0 "Die nomadische Lebensweise gehört der Vergangenheit an. Wir sollten unsere umherziehenden Stämme dazu zwingen, sich in Städten niederzulassen, um die Verwaltung zu vereinfachen und das industrielle Potenzial zu erhöhen."
 SAU_invite_brabag:0 "Brabag einladen"
 SAU_invite_brabag_desc:0 "In der Vergangenheit hatten wir mit Standard Oil California Konzessionsverträge für die Ölexploration abgeschlossen. Jetzt, da wir große Reserven entdeckt haben, könnte es von Vorteil sein, die deutsche Braunkohle Benzin AG einzuladen, die Ausbeutung der Ölfelder zu übernehmen."
 SAU_request_german_reinforcements:0 "Deutsche Verstärkung anfordern"
 SAU_request_german_reinforcements_desc:0 "Indem wir die deutschen Ölgesellschaften zur Ausbeutung unserer neuen Ölvorkommen eingeladen haben, haben wir uns eine Zielscheibe auf den Rücken gemalt. Wir können Verstärkung aus Deutschland anfordern, um unsere beiden Vermögenswerte zu schützen."
 SAU_provide_shelter_for_fritz_gobba:0 "Schutz für Fritz Grobba"
 SAU_provide_shelter_for_fritz_gobba_desc:0 "Fritz Grobba wurde aus dem Irak vertrieben, nachdem er versucht hatte, eine antibritische Stimmung im Lande zu schüren. Seine Verwicklung in den Anschlag auf eine britische Pipeline zwang ihn ins Exil. Er wird hier ein herzliches Willkommen finden."
 SAU_move_toward_german_alignment:0 "Verbünden Sie sich mit den Achsenmächten"
 SAU_move_toward_german_alignment_desc:0 "Lange haben sich die Briten in den Nahen Osten eingemischt. Es ist an der Zeit, dass sich das ändert. Wir sollten uns mit den Deutschen verbünden, in der Hoffnung, die Invasoren aus der arabischen Welt zu verdrängen."
 SAU_support_from_loyal_tribes:0 "Unterstützung durch loyale Stämme"
 SAU_support_from_loyal_tribes_desc:0 "Durch Landzuweisungen an loyale Stämme können wir uns ihre dauerhafte Loyalität sichern."
 SAU_western_alignment:0 "Westliche Ausrichtung"
 SAU_western_alignment_desc:0 "Die Briten waren unsere Verbündeten im Großen Krieg und haben uns geholfen, die Osmanen aus Arabien zu vertreiben. Erneut werden wir unsere Kräfte gegen einen gemeinsamen Feind vereinen."
 SAU_the_unifier:0 "Der Vereiniger"
 SAU_the_unifier_desc:0 "Ibn Saud erlebte mehr als drei Jahrhunderte der Eroberung, zunächst der Heimatstadt seiner Vorfahren, Riad, bis zur Konsolidierung eines großen Teils von Arabien unter seiner Herrschaft, aus der der dritte saudische Staat, das Königreich Saudi-Arabien, hervorging."
 SAU_our_rightful_domain:0 "Unser rechtmäßiger Herrschaftsbereich"
 SAU_our_rightful_domain_desc:0 "Die Furcht vor dem großen britischen Imperium zwang uns, seine demütigende Präsenz in vielen der Länder zu akzeptieren, die wir in unser Territorium integrieren wollten. Es ist nun an der Zeit, dieses Unrecht wiedergutzumachen."
 SAU_request_german_guns:0 "Antrag [GER.GetAdjective] Unterstützung"
 SAU_request_german_guns_desc:0 "Indem wir deutsche Ausrüstung und deutsches Know-how anfordern, können wir unsere Fähigkeiten während des Konflikts verbessern."
 SAU_increase_oil_exports_to_the_allies:0 "Ölexporte an die Alliierten"
 SAU_increase_oil_exportations_to_the_allies:0 "Ölexport an die Alliierten"
 SAU_increase_oil_exportations_to_the_allies_desc:0 "Die steigende Nachfrage nach Öl durch die alliierten Kriegsanstrengungen bietet uns eine lukrative Möglichkeit. Wenn wir unsere Produktion erhöhen, um die Nachfrage zu decken, werden wir langfristig finanziell davon profitieren."
 SAU_USS_quincy_meeting:0 "Treffen mit der USS Quincy"
 SAU_USS_quincy_meeting_desc:0 "Wir haben amerikanische Marine- und Militärberater eingeladen, um uns bei der Modernisierung unserer Streitkräfte zu helfen."
 SAU_maintain_international_neutrality:0 "Aufrechterhaltung der internationalen Neutralität"
 SAU_maintain_international_neutrality_desc:0 "Arabien ist auf der Weltbühne besser dran, wenn es auf sich allein gestellt ist. Wir sollten es vermeiden, in Konflikten, die uns nicht betreffen, Partei zu ergreifen."

 saudi.1.t:0 "Saudi-Arabien bittet um Truppen"
 saudi.1.d:0 "Unter Berufung auf die Notwendigkeit, die Ölkonzessionen zu schützen, und auf die Tatsache, dass die saudische Regierung von potenziellen Feinden Deutschlands umgeben ist, hat sie die Entsendung deutscher Truppen auf ihr Territorium gefordert, um ihre Souveränität, ihre Verteidigung und die der deutschen Interessen zu gewährleisten."
 saudi.1.a:0 "Wir können es uns nicht leisten, dieses Öl zu verlieren"
 saudi.1.b:0 "Unsere Truppen werden zu Hause bleiben"

 saudi.2.t:0 "Deutschland akzeptiert die Entsendung von Truppen"
 saudi.2.d:0 "Die deutsche Regierung hat sich bereit erklärt, fünf Divisionen zu entsenden, um unsere Armee bei der Verteidigung unseres Territoriums zu unterstützen."
 saudi.2.a:0 "Ausgezeichnet"

 saudi.3.t:0 "Deutschland weigert sich, Truppen zu schicken"
 saudi.3.d:0 "Deutschland lehnt die Entsendung von Truppen zur Verteidigung Saudi-Arabiens ab und beruft sich dabei vor allem auf den Vorrang der Verteidigung des deutschen Territoriums."
 saudi.3.a:0 "Wir werden uns allein verteidigen müssen"

