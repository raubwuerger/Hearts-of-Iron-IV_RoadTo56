 SAU_camelry_expertise:0 "Camelry Expertise"
 SAU_camelry_expertise_desc:0 "Die Araber ziehen seit Jahrhunderten durch die Wüste, und seit Jahrhunderten kämpfen sie an der Seite ihrer treuen Kamele."
 ARAB_unlock_camelry_expertise_effect_tt:0 "Die Kampffähigkeit der §YKamele§! wird erhöht."

 ARAB_under_the_sun:0 "Unter der Sonne"
 ARAB_under_the_sun_desc:0 "Unsere Armeen müssen unter der sengenden Sonne kämpfen."
 ARAB_warm_climate_training:0 "Training für warmes Klima"
 ARAB_desert_expertise:0 "Wüstenerfahrung"
 ARAB_desert_expertise_desc:0 "Die Wüste ist unsere Heimat und der Ort, an dem wir Krieg führen können."
 ARAB_camelry_expertise:0 "Kampferfahrung"
 ARAB_camelry_expertise_desc:0 "Die Araber sind seit Jahrhunderten in der Wüste unterwegs, und seit Jahrhunderten kämpfen sie an der Seite ihrer treuen Kamele."
 ARAB_organize_army_structure:0 "Organisieren Sie die Armeestruktur"
 ARAB_organize_army_structure_desc:0 "Die Organisation der Befehlskette ist ein notwendiger Schritt, um eine effiziente Streitkraft aufzubauen."
 ARAB_expand_the_recruitment_pool:0 "Erweiterung des Rekrutierungspools"
 ARAB_expand_the_recruitment_pool_desc:0 "Die Hürde für den Eintritt in die Armee muss möglicherweise gesenkt werden, wenn wir die Oberhand gewinnen und siegreich aus dem Kampf hervorgehen wollen."
 #Events ""
 arabia.1.t:0 "Arabien bittet um unsere Kolonien"
 arabia.1.d:0 "Heute überbrachte uns der saudi-arabische Diplomat Ahmut al Pasha einen Vorschlag ihres Königs. Sie schlagen vor, unsere Kolonien auf der arabischen Halbinsel unter ihre Kontrolle zu bringen. Nach den jüngsten Ölfunden in dieser Region würde ein Nein bedeuten, dass wir das benötigte Öl nicht mehr von ihnen bekommen. Was sollen wir tun?"
 arabia.1.a:0 "Den Vorschlag annehmen"
 arabia.1.b:0 "Wie können sie es wagen!"
 arabia.2.t:0 "[FROM.GetName] Hat unseren Forderungen nachgegeben"
 arabia.2.d:0 "Nach freundlichen Verhandlungen hat [FROM.GetNameDef] beschlossen, ihre Kolonien auf der arabischen Halbinsel an uns abzutreten und dafür das Recht zu erhalten, Öl in unsere Region zu exportieren und dort zu bohren."
 arabia.2.a:0 "Arabien ist wieder ganz!"
 arabia.3.t:0 "[FROM.GetName] Lehnt unsere Forderungen ab"
 arabia.3.d:0 "[FROM.GetNameDefCap] hat unsere Forderungen abgelehnt, sie lassen uns keine andere Wahl, als den Ölhandel mit ihnen zu beenden und das Land mit Gewalt zu nehmen."
 arabia.3.a:0 "Wir werden uns nehmen, was uns gehört!"
 arabia.4.t:0 "Kommerzielle Mengen an Öl entdeckt"
 arabia.4.d:0 "Nach fünf Jahren erfolgloser Bohrungen wurde am 3. März 1938 in der Bohrung Nr. 7 endlich Öl gefunden. Diese Entdeckung sollte sich als die erste von vielen erweisen und schließlich die größte Erdölquelle der Welt zutage fördern. Diese Entdeckung sollte die politischen Beziehungen im Nahen Osten für immer verändern."
 arabia.4.a:0 "Interessant"
 arabia.4.b:0 "Es ist schwarzes Gold!"
 arabia.6.t:0 "Einladung aus Arabien"
 arabia.6.d:0 "Heute hat uns der Diplomat des Arabischen Kalifats, Mehmet al Pasha, einen Vorschlag unterbreitet. Er schlägt vor, ein Verteidigungsbündnis zwischen unseren islamischen Ländern zu schließen."
 arabia.6.a:0 "Wir werden annehmen!"
 arabia.6.b:0 "Wir werden allein stehen!"
 arabia.7.t:0 "[PER.GetNameDef] Tritt unserem Pakt bei"
 arabia.7.d:0 "Es ist klug, in diesen unberechenbaren Zeiten Verbündete zu suchen. Wir, die Söhne von Muhhamed, müssen zusammenhalten und die islamischen Lehren in der ganzen Welt verbreiten."
 arabia.7.a:0 "Herzlich willkommen!"
 arabia.8.t:0 "[PER.GetNameDef] Unseren Pakt abgelehnt"
 arabia.8.d:0 "Iran hat unseren Pakt abgelehnt"
 arabia.8.a:0 "Narren"
 arabia.9.t:0 "Ölkonzessionsvertrag unterzeichnet"
 arabia.9.d:0 "Heute, nach der Unterzeichnung des Ölkonzessionsabkommens zwischen Saudi-Arabien und der Standard Oil Company, gingen zwei amerikanische Geologen im kleinen Hafen von Jubail an Land. Sie waren gekommen, um die Suche nach Öl auf der arabischen Halbinsel zu eröffnen. Sie öffnen alte Ölbohrungen und geben vielen unserer Leute Arbeit."
 arabia.9.a:0 "Wir profitieren beide von diesem Abkommen"
 arabia.11.t:0 "Arabien lädt uns ein"
 arabia.11.d:0 "Heute hat uns der Diplomat des Arabischen Kalifats, Mehmet al Pasha, einen Vorschlag unterbreitet. Er schlägt vor, ein Verteidigungsbündnis zwischen unseren islamischen Ländern zu schließen."
 arabia.11.a:0 "Wir werden annehmen!"
 arabia.11.b:0 "Wir werden allein stehen!"
 arabia.12.t:0 "[TUR.GetNameDef] Tritt unserem Pakt bei"
 arabia.12.d:0 "Nachdem sie unseren Vorschlag erhalten hat, hat die Türkei unsere Einladung angenommen"
 arabia.12.a:0 "Willkommen, Brüder!"
 arabia.13.t:0 "[TUR.GetNameDef] Hat Unseren Pakt abgelehnt"
 arabia.13.d:0 "Die Türkei hat unseren Pakt abgelehnt"
 arabia.13.a:0 "Narren"
 arabia.17.t:0 "Arabien fordert den Sinai"
 arabia.17.d:0 "Heute überbrachte uns der saudi-arabische Diplomat Ahmut al Pasha eine Forderung ihres Königs. Sie verlangen, dass wir die Kontrolle über die Sinai-Halbinsel an sie abtreten. Es ist klar, dass sie eine größere Kontrolle über den Suez-Kanal anstreben. Was sollen wir tun?"
 arabia.17.a:0 "Das wird einen Konflikt vermeiden."
 arabia.17.b:0 "Sicherlich nicht!"
 arabia.18.t:0 "Die Briten haben unseren Forderungen nachgegeben"
 arabia.18.d:0 "Nach angespannten Verhandlungen haben die Briten beschlossen, uns die Sinai-Halbinsel im Austausch für einen Nichtangriffspakt abzutreten."
 arabia.18.a:0 "Großartig!"
 arabia.19.t:0 "Großbritannien lehnt unsere Forderungen ab"
 arabia.19.d:0 "Die Briten haben unsere Forderungen abgelehnt, sie lassen uns keine andere Wahl, als das Land mit Gewalt zu erobern."
 arabia.19.a:0 "Wir werden uns nehmen, was uns gehört!"

 arabia.20.t:0 "Der Jafurah-Streit"
 arabia.20.d:0 "[FROM.GetLeader] erhebt seit kurzem Anspruch auf die Ländereien von Jafurah und geht sogar so weit, Teile von Katar als Eigentum von [FROM.GetNameDef] zu beanspruchen, da sie angeblich vor einiger Zeit vom Scheich von Katar übertragen wurden. Der Scheich von Katar hat jedoch auf die Ansprüche von [FROM.GetLeader] verzichtet. Das Land, das die [SAU.GetAdjective]s anstreben, ist ein unfruchtbares Ödland mit einer unzusammenhängenden Bevölkerung. Es könnte in unserem Interesse sein, ihren Forderungen nachzugeben, und vielleicht wird sich [FROM.GetNameDef] zu gegebener Zeit revanchieren."
 arabia.20.a:0 "Wir werden dieses Mal nachgeben..."
 arabia.20.b:0 "Riad-Linie, nimm sie oder lass es!"

 arabia.21.t:0 "Die [ENG.GetAdjective] Zugeständnis"
 arabia.21.d:0 "Nach sorgfältigen und angespannten Verhandlungen, die sich an die von 1935 anlehnen, wurde der Jafurah-Streit beigelegt, indem [FROM.GetNameDef] ein Zugeständnis machte und [ROOT.GetNameDef] den legalen Besitz der Jafurah-Wüste zusprach. Ein großer strategischer Sieg für [ROOT.GetLeader]."
 arabia.21.a:0 "Arabien, immer näher an der Einigung..."

 arabia.22.t:0 "Der [ENG.GetAdjective] Niedergang"
 arabia.22.d:0 "Nach vorsichtigen und angespannten Verhandlungen, die sich an die von 1935 anlehnen, wurde der Jafurah-Streit nur verlängert, indem [FROM.GetLeader] erklärte, dass sie nichts weiter als die Riyadh-Linie zugestehen würden."
 arabia.22.a:0 "Diese Bastarde!"

 arabia.23.t:0 "Oil Struck in [859.GetName]"
 arabia.23.d:0 "Wir wurden informiert, dass in der [859.GetName] Ölbohrung Nr. 7 vor ein paar Tagen. Berichten zufolge hat ARAMCO, die Ölgesellschaft, die die Konzession für dieses Land besitzt, verkündet, dass "direkt unter unseren Füßen ein riesiges Ölvorkommen entdeckt wurde", und behauptet, dass es eines der größten, wenn nicht sogar das größte, in der Region sei. Diese Entdeckung wird nicht nur wirtschaftliche und soziale Vorteile für [859.GetName] bringen, sondern für das gesamte [ROOT.GetNameDef] selbst. Hoffentlich kann sich [ROOT.GetNameDef] damit auf dem Weltmarkt behaupten und zu einer einflussreichen Macht im Nahen Osten werden."
 arabia.23.a:0 "Wahrlich ein großer Tag für die Nation!"

