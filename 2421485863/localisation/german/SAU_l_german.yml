 SAU_2_Invite_the_Soviet_oil_barons:0 "Sowjetische Ölgesellschaften einladen"
 SAU_2_Invite_the_Soviet_oil_barons_desc:0 "Es ist ein Richtungswechsel erforderlich. Die Sowjets werden uns bei unserer Industrialisierung helfen können."
 SAU_change_law:0 "Wirtschaftliche Mobilisierung"
 SAU_change_law_desc:0 "Es ist an der Zeit, dass wir unseren Zustand der Isolation verlassen und nach außen schauen."
 SAU_request_soviet_investment:0 "Bitte um sowjetische Investitionen"
 SAU_request_soviet_investment_desc:0 "Unsere sowjetischen Verbündeten sollten in der Lage sein, uns bei unseren Modernisierungsbemühungen zu helfen."
 SAU_communmism_001:0 "Fortsetzung der Aktionen von Karim Hakimov"
 SAU_communmism_001_desc:0 ""
 SAU_arabian_spring:0 "Unser eigener Weg"
 SAU_arabian_spring_desc:0 "Unsere diplomatische Unabhängigkeit ist von größter Wichtigkeit!"
 SAU_restore_constitutionalism:0 "Eine arabische Verfassung"
 SAU_restore_constitutionalism_desc:0 "Die Erweiterung des Schura-Rates hat sich als großer Erfolg erwiesen. Vielleicht sollten wir den Übergang zu einer konstitutionellen Monarchie in Erwägung ziehen."
 SAU_restore_the_caliphate:0 "Der Geist der Ikhwans"
 SAU_restore_the_caliphate_desc:0 "Das Kalifat wurde von Mustafa Kemal Atatürk nach dem türkischen Unabhängigkeitskrieg aufgelöst. Wir können es vielleicht nicht zurückgewinnen, aber wir können die Ikhwan-Bewegung wiederbeleben und sie nutzen, um unsere Herrschaft zurückzuerobern und die muslimische Welt zu gewinnen."
 SAU_invite_western_advisors:0 "Westliche Berater einladen"
 SAU_invite_western_advisors_desc:0 "Laden Sie westliche Berater ein."
 SAU_join_the_comintern:0 "Beitritt zur Komintern"
 SAU_join_the_comintern_desc:0 "Wir sollten die Sowjets auffordern, der Komintern beizutreten."
 SAU_political_correctness:0 "Politische Kommissare"
 SAU_political_correctness_desc:0 "Die Einführung einer [SOV.GetAdjective]-ähnlichen militärischen und politischen Struktur ist sicherlich klug und wird Stabilität sowie eine bessere Organisation von Politik und Militär gewährleisten."
 SAU_ussr_four_year_plan:0 "Der Vierjahresplan"
 SAU_ussr_four_year_plan_desc:0 "Es muss ein neuer Plan ausgearbeitet werden, um die Industrialisierung unseres Landes voranzutreiben."
 SAU_deterrence:0 "Abschreckung"
 SAU_deterrence_desc:0 "Die Neutralität kann nur mit dem Schwert aufrechterhalten werden. Wir müssen uns darauf vorbereiten, unsere Grenzen zu verteidigen. Festungen und Bunker werden dafür sorgen, dass jeder Feind es sich zweimal überlegt, bevor er uns den Krieg erklärt."
 SAU_spread_islam_force:0 "Islamismus verbreiten"
 SAU_spread_islam_force_desc:0 "Wir sollten unseren Untertanen das Wort des Islam nahe bringen. Wenn sie die Wahrheit sehen, werden sie eher bereit sein, unsere Herrschaft über sie zu akzeptieren."
 SAU_destabilize_the_east:0 "Destabilisierung des Nahen Ostens"
 SAU_destabilize_the_east_desc:0 "Das Sykes-Picot-Abkommen teilte den Nahen Osten zwischen den Briten und den Franzosen auf. Es ist an der Zeit, dass wir diesem Abkommen ein Ende setzen! "
 SAU_ask_british_colonies:0 "Verlangen Sie arabische Kolonien"
 SAU_ask_british_colonies_desc:0 "Großbritannien besitzt eine Reihe von arabischen Besitzungen. Wir sollten fordern, dass sie zu Recht an uns zurückgegeben werden."
 SAU_awoken_generation:0 "Erwachte Generation"
 SAU_awoken_generation_desc:0 "In Arabien erwacht eine neue Generation. Eine Generation von Vordenkern und Liberalen. Vorbei sind die Tage der autokratischen und despotischen Herrschaft."
 SAU_old_traditions:0 "Alte Traditionen wiederherstellen"
 SAU_old_traditions_desc:0 "Traditionen sind wichtig, besonders für Araber. Wir müssen daran arbeiten, unsere Traditionen und unsere Kultur so weit wie möglich zu bewahren."
 SAU_war_with_yemen_and_oman:0 "Arabien vereinen"
 SAU_war_with_yemen_and_oman_desc:0 "Unsere aufstrebenden Nachbarn glauben, sie könnten unabhängig bleiben. Das ist ein Irrtum. Kein unbedeutender Stammesführer darf sich dem Traum von einer vereinigten arabischen Halbinsel widersetzen."
 SAU_attack_iran:0 "Jenseits des Persischen Golfs"
 SAU_attack_iran_desc:0 "Die Iraner sind eine ständige Bedrohung für uns. Wir sollten zuerst zuschlagen und sie ausschalten, bevor sie zu stark werden können."
 SAU_attack_turkey:0 "Anatolien beherrschen"
 SAU_attack_turkey_desc:0 "Die Osmanen kontrollierten einst den größten Teil der arabischen Küste. Es ist Zeit für eine Revanche!"
 SAU_claim_the_sinai:0 "Fordern Sie den Sinai"
 SAU_claim_the_sinai_desc:0 "Die Briten haben ein Monopol auf den Suezkanal. Wir könnten die Sinai-Halbinsel fordern, um eine Teilkontrolle über den Kanal zu erlangen. Wahrscheinlich werden sie sich weigern, aber das würde als Rechtfertigung für einen Krieg gegen sie dienen."
 SAU_establish_labor_camps:0 "Einrichtung von Arbeitslagern"
 SAU_establish_labor_camps_desc:0 "Die Einrichtung von Arbeitslagern mit Bürgern, die der Industrie zu Diensten sind, wird sicherstellen, dass wir über die industrielle Kapazität verfügen, um unser Land und unsere Kriege zu versorgen."
