 SAU_army_focus_1:0 "Die saudische Armee"
 SAU_army_focus_1_desc:0 "Es ist an der Zeit, Programme zu starten und Mittel bereitzustellen, um die Technologie und die Leistungsfähigkeit unserer Armee im Allgemeinen zu verbessern."

 SAU_army_infantry:0 "Verbesserung der Bewaffnung"
 SAU_army_infantry_desc:0 "Unsere Infanterieausrüstung sollte aufgerüstet werden, um leistungsfähiger zu werden, wir müssen uns um neue Infanterieausrüstungen bemühen."

 SAU_army_infantry_desert:0 "Ausrüstung für die Wüste"
 SAU_army_infantry_desert_desc:0 "Die saudische Armee muss für den Kampf in der natürlichen Umgebung Arabiens - der Wüste - bestens gerüstet sein. Wir müssen uns bemühen, unsere Soldaten mit der für eine solche Aufgabe erforderlichen Ausrüstung auszustatten."

 SAU_artillery:0 "Verbesserung der Feuerkraft"
 SAU_artillery_desc:0 "Unsere Streitkräfte müssen über geeignete Artillerieanlagen verfügen, um mit anderen Nationen auf der Weltbühne konkurrieren zu können."

 SAU_land_doctrine1:0 "Neue Taktiken"
 SAU_land_doctrine1_desc:0 "Wir sollten uns bemühen, unsere militärischen Taktiken zu erneuern, um das saudische Militär insgesamt zu verbessern."

 SAU_desert_buff:0 "Spezialisierung auf die Wüste"
 SAU_desert_buff_desc:0 "Wir sollten uns noch mehr bemühen und betonen, wie wichtig es ist, die saudische Armee wirklich auf den Kampf in der natürlichen Umgebung Arabiens vorzubereiten."

 SAU_yemen_lessons:0 "Den Krieg von 1934 studieren"
 SAU_yemen_lessons_desc:0 "Wir müssen uns an unsere Erfahrungen aus dem Krieg mit dem Jemen im Jahr 1934 erinnern und sollten damit beginnen, aktiv an der Entwicklung neuerer militärischer Taktiken zu arbeiten, die uns besser auf eine Situation wie die mit dem Jemen vorbereiten würden."

 SAU_strengthen_weakness:0 "Unser Rückschlag im Jemen"
 SAU_strengthen_weakness_desc:0 "Das Einzige, was die Jemeniten uns im Krieg von 1934 voraus hatten, war die Erfahrung ihrer Truppen im Gebirgskrieg. Wir sollten aktiv Maßnahmen ergreifen, um unsere Truppen besser auf ein solches Umfeld einzustellen."

 SAU_romanticize_army:0 "Romantisierung des Militärdienstes"
 SAU_romanticize_army_desc:0 "Wir sollten Maßnahmen ergreifen, um die allgemeine Vorstellung vom Militärdienst zu einem spektakulären Unterfangen und einem Abenteuer zu machen. Das wird mehr und mehr Menschen dazu bringen, sich zu melden."

 SAU_military_academies:0 "Militärakademien einrichten"
 SAU_military_academies_desc:0 "Das militärische Fachwissen und die Tapferkeit unserer historischen Vorfahren sind schon seit langem verschwunden. Wir sollten versuchen, die arabische militärische Planung und taktische Kompetenz wiederzuerwecken."

 SAU_cavalry_focus:0 "Die alte Kavallerie"
 SAU_cavalry_focus_desc:0 "Arabische Kavallerie und Pferde werden immer noch in großer Zahl eingesetzt, und neuere Doktrinen werden vernachlässigt, um die alten zu erhalten. Wir sollten aktiv Maßnahmen ergreifen, um unsere Kavallerie zu modernisieren."

 SAU_incorporate_nomad_tactics:0 "Nomadische Kavallerie-Taktiken einbeziehen"
 SAU_incorporate_nomad_tactics_desc:0 "Die nomadischen Taktiken der arabischen Stammesangehörigen können von Nutzen sein, wenn wir Wege finden, sie in moderne Militärdoktrinen zu integrieren."

 SAU_special_forces_focus:0 "Saudische Spezialeinheiten"
 SAU_special_forces_focus_desc:0 "Wir sollten einen großen Schwerpunkt auf die Schaffung von Männern legen, die die Grenzen der normalen Kriegsführung überschreiten. Männer, die andere Nationen fürchten. Unsere Spezialeinheiten sollten zu den besten der Welt gehören."

 SAU_motorization:0 "Motorisierung der Armee"
 SAU_motorization_desc:0 "Wir sollten Maßnahmen ergreifen, um ein motorisiertes saudisches Militär zu schaffen, das mit anderen Mächten, auch den europäischen, konkurrieren kann."

 SAU_tank_focus:0 "Stahl unter der Sonne"
 SAU_tank_focus_desc:0 "Wir sollten uns bemühen, neue Panzerkonstruktionen zu entwickeln, die mit europäischen Mächten konkurrieren können."

 SAU_tank_innovations:0 "Panzer-Innovationen"
 SAU_tank_innovations_desc:0 "Da wir nicht über die gleichen Fähigkeiten oder die industrielle Basis verfügen, um so viele Panzer wie die europäischen Mächte zu produzieren, sollten wir an Methoden arbeiten, um unsere Panzer auf zuverlässige und dennoch billigere Weise herzustellen."

 SAU_general_army_buff:0 "Eine wiedererstarkte saudische Armee"
 SAU_general_army_buff_desc:0 "Wir stehen kurz vor dem Aufbau einer wiedererstarkten und schlagkräftigen saudischen Armee, die wir dank unserer Bemühungen um unsere Doktrin und Technologie aufgebaut haben."

 SAU_desert_buff1:0 "Saudische Wüstenspezialisierung"
 SAU_desert_buff1_desc:0 "Die saudische Armee ist auf den Einsatz in Wüstengebieten spezialisiert."

 SAU_romanticize_army1:0 "Romantischer Militärdienst"
 SAU_romanticize_army1_desc:0 "Das saudische Volk sieht den Eintritt in das Militär und den Kampf darin als romantisches und schönes Unterfangen an."

 SAU_tank_innovations1:0 "Panzer-Innovationen"
 SAU_tank_innovations1_desc:0 "Wir haben neue und billigere Methoden zur Herstellung von Panzern entwickelt."

 SAU_general_army_buff1:0 "Wiedererstarkte saudische Armee"
 SAU_general_army_buff1_desc:0 "Das saudische Militär ist dank unserer Bemühungen um Technik und Doktrin heute eine wiedererstarkte, schlagkräftige Streitmacht."

 SAU_incorporate_nomad_tactics1:0 "Integrierte nomadische Taktiken"
 SAU_incorporate_nomad_tactics1_desc:0 "Wir haben Aspekte der nomadischen arabischen Kriegsführung in unsere moderne Militärdoktrin aufgenommen."

 SAU_encourage_general_creativity:0 "Neue Infanterietaktiken fördern"
 SAU_encourage_general_creativity_desc:0 "Wir sollten unseren Generälen mehr Freiheiten lassen, anstatt uns an alte arabische Taktiken zu halten, da sich die Art der Kriegsführung verändert."

 SAU_creative_generals:0 "Kreative Generäle"
 SAU_creative_generals_desc:0 "Unsere Generäle haben mehr Freiheit bei der Entscheidung über richtiges und falsches Vorgehen."

 SAU_support_companies:0 "Unterstützungskompanien"
 SAU_support_companies_desc:0 "Wir sollten uns bemühen, Unterstützungskompanien in unser Militär zu integrieren."

 SAU_radio_innovations:0 "Funk-Innovationen"
 SAU_radio_innovations_desc:0 "Wir wissen bereits um die Bedeutung und die Stärke des Funks in der Kriegsführung, wir sollten uns nun bemühen, den Einsatz des Funks in der saudischen Armee zu verstärken."

 SAU_radio_innovations1:0 "Funk-Innovationen"
 SAU_radio_innovations1_desc:0 "Wir haben Anstrengungen unternommen, um die Nutzung des Radios durch die saudische Armee zu verbessern."



