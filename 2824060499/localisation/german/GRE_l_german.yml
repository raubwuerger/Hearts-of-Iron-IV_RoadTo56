l_german:
 GRE_legislative_elections:0 "Parlamentswahlen"
 GRE_demertzis_illing_health:0 "Demertzis‘ angeschlagene Gesundheit"
 GRE_communist_insurrection:0 "Drohende Gewerkschaftsstreiks"
 GRE_communist_insurrection_desc:0 "Die derzeit schwache Regierung hat die Arbeitsbedingungen verschlechtert, was zu Streiks oder vielleicht etwas Schlimmerem, wie einem Bürgerkrieg, führen wird. Wenn unsere Regierungssituation ungeklärt bleibt, können wir nur vom Worst-Case-Szenario ausgehen.\n\n§RSDie Unterstützung der Streikenden wird zu einem Bürgerkrieg führen.§!"
 GRE_despotism_desc:0 "§YMetaxismus§! ist eine totalitäre nationalistische Ideologie, die mit dem griechischen Politiker §WIoannis Metaxas§! verbunden ist. Es fordert die §Yregeneration§! der griechischen Nation und die Errichtung eines §Hmodernen, kulturell homogenen Griechenland§!. Der Metaxismus verunglimpft den Liberalismus und stellt individuelle Interessen denen des Landes unter. Er versucht, das griechische Volk als disziplinierte Masse zu mobilisieren, um ein „neues Griechenland“ zu schaffen."
 GRE_absolute_monarchism_desc:0 "Das §YHaus Schleswig Holstein Sonderburg Glücksburg§! ist ein dänisch-deutscher Zweig des Hauses Oldenburg. Es erlangte 1863 den griechischen Thron, als Georg I. §BKönig der Hellenen§! wurde."
 GRE_economic_recovery:0 "Wirtschaftliche Erholung"
 GRE_economic_recovery_desc:0 "Als kleine Nation muss sich [GRE.GetNameDef] darauf vorbereiten, jeden möglichen Sturm zu überstehen. Die Stabilisierung unserer Wirtschaft wird dazu beitragen, dieses Ziel zu erreichen."
 GRE_industrial_effort:0 "Industrielle Expansion"
 GRE_industrial_effort_desc:0 "Wir werden damit beginnen, Projekte zur Ausweitung unserer zivilen Industrie in unserem Land zu subventionieren und zu genehmigen, wodurch wir große Teile unserer Bürger beschäftigen und gleichzeitig unser Land industrialisieren können."
 GRE_industrial_effort_2:0 "Errichten Sie einen militärisch-industriellen Komplex"
 GRE_industrial_effort_2_desc:0 "Um die Beschaffung und den schnellen Fortschritt innerhalb der Rüstungsindustrie zu erleichtern, die unser Militär benötigt, müssen wir ein Bündnis zwischen unseren Streitkräften und ihren Lieferanten festigen. Dadurch können wir sicherstellen, dass wir auf einen kommenden Konflikt vorbereitet sind, und der Zustand unserer Armee wird dies widerspiegeln."
 GRE_infrastructure_effort:0 "Modernisierung des Schienennetzes"
 GRE_infrastructure_effort_desc:0 "Obwohl unsere Schienennetze den Bedürfnissen unserer Wirtschaft gerecht werden, entsprechen sie derzeit nicht den Standards unseres Militärs. Wir müssen unsere Schienen aktualisieren und standardisieren, Fahrpläne erstellen, um einen Stillstand zwischen verschiedenen Lokomotiven zu vermeiden, und spezifische Strategien für die Bewegung von Militärpersonal im Kriegsfall formulieren."
 GRE_extra_tech_slot:0 "Stoppen Sie den Brain Drain"
 GRE_extra_tech_slot_desc:0 "Unsere intellektuelle Kaste strömt derzeit in andere Nationen, die ihnen bessere Perspektiven für ihre jeweilige Karriere bieten. Wir werden neue Zuschüsse für Personen einführen, die im Land bleiben, und mit dem Bau und der Förderung weiterer Einrichtungen beginnen, um diese Personen im Heimatland von [GRE.GetAdjective] zu beschäftigen."
 GRE_further_development:0 "Industrielles Wachstum vorantreiben"
 GRE_further_development_desc:0 "Durch öffentliche Bauprogramme und weitere Subventionen für Unternehmen, die innerhalb von [GRE.GetNameDef] expandieren, werden wir weiterhin eine industrielle Basis für das Gedeihen unserer Wirtschaft aufbauen."
 GRE_jobs_for_the_people:0 "Subventionieren Sie den Industriesektor"
 GRE_jobs_for_the_people_desc:0 "Um die grassierende Arbeitslosigkeit in ganz [GRE.GetNameDef] einzudämmen, sind weitere staatliche Eingriffe erforderlich. Durch den Einsatz von Subventionen, zinsgünstigen Krediten und Rettungsaktionen für Unternehmen, die diese benötigen, werden wir in der Lage sein, unsere Wirtschaft wieder anzukurbeln."
 GRE_bullet_factories:0 "Den Rüstungssektor ausbauen"
 GRE_bullet_factories_desc:0 "Unsere Regierung wird Rüstungsunternehmen innerhalb von [GRE.GetNameDef] Zuschüsse gewähren und sie ermutigen, ihre Aktivitäten auszuweiten und mehr Fabriken im Land zu bauen."
 GRE_jet_engines:0 "Strahltriebwerke"
 GRE_jet_engines_desc:0 "Propeller gehören der Vergangenheit an, und wenn wir in der Luft dominant sein wollen, müssen wir uns der Zukunft stellen."
 GRE_fight_depression:0 "Bekämpfe die Weltwirtschaftskrise"
 GRE_fight_depression_desc:0 "Die Weltwirtschaftskrise hat das griechische Volk ziemlich hart getroffen. Arbeitslosigkeit, Ersparnisverluste und lähmende Schulden sind nur einige der täglichen Probleme, mit denen unsere Bürger konfrontiert sind. Die Regierung muss schnell handeln, bevor sich die Lage noch weiter verschlechtert. Indem wir das Staatsdefizit erhöhen und die Ausgaben fördern, können wir beginnen, unser Land auf den Weg der wirtschaftlichen Erholung zu bringen."
 GRE_end_the_depression:0 "Beenden Sie die Weltwirtschaftskrise"
 GRE_end_the_depression_desc:0 "Auch wenn das Schlimmste der Weltwirtschaftskrise vorbei ist, bleiben die Narben, die sie hinterlassen hat, bestehen. Wir müssen vorbeugende Maßnahmen ergreifen, um unseren Bürgern zu versichern, dass die Jahre der Not der Vergangenheit angehören und dass unser Land Schritte unternimmt, um sicherzustellen, dass die Menschen besser vor einer zukünftigen Rezession oder Depression geschützt sind."
 GRE_naval_construction:0 "Industrialisierung der Marine"
 GRE_naval_construction_desc:0 "Um das Ziel einer größeren, moderneren [GRE.GetAdjective] Marine zu erreichen, müssen wir zunächst mit der Erweiterung und dem Bau zusätzlicher Werften und der Modernisierung der bestehenden beginnen, um unserer zukünftigen Marine angemessene Unterkünfte zu bieten."
 GRE_light_ship_effort:0 "Verbessere die „Elli“"
 GRE_light_ship_effort_desc:0 "Die harte Realität ist, dass sich die [GRE.GetAdjective]-Wirtschaft den Massenbau von Schlachtschiffen, Schlachtkreuzern oder Flugzeugträgern kaum leisten könnte. Wenn wir unsere Marine erweitern und modernisieren wollen, muss dies durch den Bau kleinerer, wendigerer Schiffe geschehen."
 GRE_submarine_effort:0 "Wölfe der Ägäis"
 GRE_submarine_effort_desc:0 "Die Erfindung und die technologischen Innovationen der U-Boot-Kriegsführung haben ihre Verdienste bewiesen, und die Fähigkeit, unbemerkt zuzuschlagen und direkt auf Schifffahrts- und Transportwesen zuzuschlagen, würde uns bei einem bevorstehenden Konflikt gut unterstützen."
 GRE_naval_air_effort:0 "Adler der Ägäis"
 GRE_naval_air_effort_desc:0 "Obwohl es sich um ein kostspieliges Unterfangen handelt, wird die Schaffung von Schiffen, die Flugzeuge beherbergen und nutzen können, unserer Marine zu neuen Höhen verhelfen. Die Luftüberlegenheit hat ihren Wert unter Beweis gestellt, und die Kombination von Luftdominanz und Marine-Einfallsreichtum wird selbst die furchterregendste Marine der Welt lahm legen."
 GRE_naval_way:0 "Mega für Thalassis Kratos"
 GRE_naval_way_desc:0 "Unsere Regierung wird einen „New Deal“ gegenüber unserem Marinearm ausarbeiten und propagieren. Massensubventionen und eine Ausweitung des Budgets werden es uns ermöglichen, eine viel größere Marine aufzubauen und einzusetzen."
 GRE_carrier_focus:0 "Carrier-Fokus"
 GRE_carrier_focus_desc:0 "Unsere Admiralität hat die Verdienste von Flugzeugträgern erkannt und möchte ihre Modernisierung und ihren strategischen Wert fördern. Wir werden ihnen die Mittel dafür zur Verfügung stellen."
 GRE_battleship_focus:0 "Schlachtschiff-Fokus"
 GRE_naval_artillery:0 "Marineartillerie"
 GRE_naval_artillery_desc:0 "Unser Land war bisher nur in der Lage, Granaten für Kreuzer herzustellen, und wir müssen in der Lage sein, Granaten größeren Kalibers herzustellen, wenn wir unsere Schiffe mit größeren Geschütztürmen ausstatten wollen."
 GRE_battleship_focus_desc:0 "Unsere Admiralität ist der Ansicht, dass der Einsatz von Flugzeugträgern überflüssig wäre. Die Präsenz von über fünftausend Inseln innerhalb unseres Landes bietet genügend Stützpunkte für die von uns eingesetzten Luftstreitkräfte. Stattdessen werden wir uns auf die Modernisierung und den Bau von Schlachtschiffen konzentrieren, um sicherzustellen, dass wir mit den größeren Schiffen anderer Marinen mithalten können."
 GRE_bigger_navy:0 "Mega für Thalassis Kratos"
 GRE_bigger_navy_desc:0 "Unsere athenischen Vorfahren beherrschten die Meere mit ihren Kriegsschiffen; Wir müssen in ihre Fußstapfen treten und eine Marine aufbauen, die in der Lage ist, jeden zu besiegen, der es wagt, unseren Weg zu kreuzen."
 GRE_better_navy:0 "Marinedominanz"
 GRE_better_navy_desc:0 "Während der Seeschlacht von Salamina waren die Perser unseren hellenischen Vorfahren zahlenmäßig weit überlegen, aber ihr scharfer Verstand und ihre kühnen Strategien brachten ihnen den Sieg. Wir müssen solche Innovationen in unserer Admiralität fördern und unseren Vorfahren nacheifern."
 GRE_aviation_effort:0 "Aien Hypsikratein"
 GRE_aviation_effort_desc:0 "Obwohl das Konzept der Luftkriegsführung für Griechenland relativ neu ist, müssen wir sicherstellen, dass wir Innovationen in allen Aspekten der Kriegsführung annehmen."
 GRE_fighter_focus:0 "Kämpferfokus"
 GRE_fighter_focus_desc:0 "Dem Oberkommando ist klar, dass Jäger der Schlüssel zur Luftkriegsführung sind. Wir müssen die Forschung und Produktion moderner Modelle sofort fördern."
 GRE_bomber_focus:0 "Bomberfokus"
 GRE_bomber_focus_desc:0 "Das Oberkommando hat die Vorzüge großer, aus Bombern bestehender Luftflotten erkannt. Die Fähigkeit, die Infrastruktur, Versorgungslinien und Fabrikbasis eines Feindes lahmzulegen, ist für uns von großem Wert."
 GRE_further_air_plans:0 "Weitere Flugpläne"
 GRE_further_air_plans_desc:0 "Unser Führungs- und Forschungspersonal muss Hand in Hand mit den Piloten und der Besatzung unserer Luftwaffe zusammenarbeiten, wenn wir unsere Luftwaffe weiterhin innovieren und modernisieren wollen."
 GRE_heavy_cruiser_effort:0 "Verbessere den Averof"
 GRE_heavy_cruiser_effort_desc:0 "Bevor unsere Admiralität überhaupt über den Bau und die Aufnahme von Schlachtschiffen oder Flugzeugträgern in unsere Flotte nachdenken kann, müssen wir zunächst das Rückgrat unserer Marine stärken. Der schwere Kreuzer hat uns gute Dienste geleistet, und durch Innovationen und Verbesserungen können wir eine konkrete Grundlage für das Gedeihen unserer Marine schaffen."
 GRE_base_strike:0 "Basisschlag"
 GRE_base_strike_desc:0 "Der Einsatz von Flugzeugen im Seekrieg wird der Schlüssel zum Sieg sein. Wir müssen eine Lehre fördern, die dieser Philosophie entspricht."
 GRE_fleet_in_being:0 "Flotte im Sein"
 GRE_fleet_in_being_desc:0 "Die „Fleet in Being“-Doktrin hat unserer Nation in der Vergangenheit gute Dienste geleistet, und obwohl wir nicht selbstgefällig bleiben dürfen, werden wir die Kernphilosophie dieser Marinedoktrin beibehalten."
 GRE_fund_the_navy:0 "Finanzieren Sie die Marine"
 GRE_fund_the_navy_desc:0 "Die [GRE.GetAdjective]-Marine zu ignorieren wäre ein schlechter Dienst für unsere Vorfahren, und wir müssen sicherstellen, dass wir bereit sind, alle potenziellen Eindringlinge zurückzudrängen, die es wagen, in unsere Gewässer einzudringen."
 GRE_final_plans:0 "Letzte Vorbereitungen"
 GRE_final_plans_desc:0 "Unsere Marine wurde aufgebaut; Unsere Taktik wurde verfeinert. Wir werden mit den letzten Vorbereitungen beginnen, um unsere Seeherrschaft über die Ägäis zu festigen."
 GRE_open_different_plans:0 "Erleichterung militärischer Innovation"
 GRE_open_different_plans_desc:0 "Unsere Regierung ist bereit, unser Militär zu erweitern und zu reformieren. Wir können damit beginnen, Innovationen sowohl in unserer Luftwaffe als auch in unserer Landdoktrin zu ermöglichen."
 GRE_divided_naval_industry:0 "Geteilte Marineindustrie"
 GRE_divided_naval_industry_desc:0 "Die Marineproduktion innerhalb von [GRE.GetNameDef] ist zwischen unserem Marinearsenal und zivilen Schiffbauern aufgeteilt. Die Regierung kann nicht selbstgefällig bleiben und muss eine Fraktion auswählen, die sie unterstützt, wenn wir Projekte innerhalb unseres Marinezweigs fortsetzen wollen."
 GRE_focus_on_trade:0 "Förderung von Handel und zivilen Verträgen"
 GRE_focus_on_trade_desc:0 "Wir müssen uns auf die Seite der zivilen Schiffbauer stellen und Programme umsetzen, die den Handel fördern und unsere Häfen modernisieren."
 GRE_further_arsenal_plans:0 "Zuschüsse für das Marinearsenal"
 GRE_further_arsenal_plans_desc:0 "Wir müssen uns auf die Seite unseres Marinearsenals stellen und ihm zusätzliche Zuschüsse gewähren, um den Bau und die Erweiterung weiterer Werften zu ermöglichen."
 GRE_collect_from_trade:0 "Die Früchte ernten"
 GRE_collect_from_trade_desc:0 "Nachdem wir in unsere zivilen Schiffbauer investiert und den Handel erleichtert haben, können wir uns über die Vorteile unserer Investition freuen."
 GRE_cas_focus:0 "CAS-Fokus"
 GRE_cas_focus_desc:0 "Unsere Luftwaffe könnte am besten genutzt werden, wenn sie mit unseren Bodentruppen zusammenarbeitet und die Entwicklung von Entwürfen und Doktrinen fördert, die dies erleichtern, was uns gute Dienste leisten würde."
 GRE_army_reform:0 "Rehabilitieren Sie die Armee"
 GRE_army_reform_desc:0 "Unser Offizierskorps und der allgemeine Zustand der Armee sind seit dem Krieg von 1922 schlecht. Wir müssen alte Praktiken und veraltete Taktiken ablegen und unser Militär auf einen neuen, höheren Standard der Erwartungen bringen."
 GRE_support_equipment_modernization:0 "Fördern Sie Unterstützungsgeräte"
 GRE_support_equipment_modernization_desc:0 "Eine Armee besteht aus nichts anderem als Männern mit Waffen ohne die kollektive Unterstützung von Ärzten, Köchen und verschiedenen anderen Diensten, die den Stützarm bilden. Wir müssen seine Bedeutung erkennen und seine Entwicklung fördern."
 GRE_support_artillery:0 "Divisionale Feuerunterstützung"
 GRE_support_artillery_desc:0 "Der Große Krieg hat die entscheidende Rolle der Artillerie im Kampf gezeigt. Wir müssen das Konzept der Unterstützung von Divisionen durch eine Artilleriebatterie fördern und fördern, damit wir jederzeit Feuerunterstützung leisten können."
 GRE_new_plans:0 "Reform des Offizierskorps"
 GRE_new_plans_desc:0 "Unser Offizierskorps beherbergt weiterhin Feiglinge, Faulpelze und selbstgefällige Personen. Wir müssen diese Personen entfernen und ersetzen lassen, wenn wir eine sinnvolle Reform in der Armee ermöglichen wollen."
 GRE_land_doctrine_1:0 "Lehrinnovation"
 GRE_land_doctrine_1_desc:0 "Wir dürfen nicht selbstgefällig sein und uns auf alte Strategien verlassen. Wir müssen unsere Taktiken weiterentwickeln und verbessern, wenn wir auf dem Schlachtfeld siegreich bleiben wollen."
 GRE_motorization_effort:0 "Motorisierung der Armee"
 GRE_motorization_effort_desc:0 "Einige innerhalb unseres Oberkommandos schlagen vor, dass wir Anstrengungen unternehmen, um unsere Armee zu motorisieren, um sicherzustellen, dass mehr Truppen direkten Zugang zu schnelleren Transportmethoden haben."
 GRE_mechanization_effort:0 "Mechanisierungsbemühungen"
 GRE_mechanization_effort_desc:0 "Während die Motorisierung an sich den Transport unserer Streitkräfte verbessern wird, wird sie ihren Schutz nicht verbessern. Wir müssen mehr gepanzerte Fahrzeuge erforschen und entwickeln, die unsere Truppen schützen und ihnen gleichzeitig zusätzliche Feuerkraft verleihen können."
 GRE_armor_effort:0 "Entwickeln Sie ein Panzerkorps"
 GRE_armor_effort_desc:0 "Auch wenn die Landschaft unseres Landes möglicherweise nicht ideal für die gepanzerte Kriegsführung ist, heißt das nicht, dass wir den taktischen Nutzen dieser Maschinen ignorieren können. Wir müssen Fahrzeuge entwerfen, die in der Lage sind, unsere Landschaft relativ einfach zu navigieren, und einen gepanzerten Arm innerhalb des Landzweigs unserer Streitkräfte entwickeln."
 GRE_med_armor_effort:0 "Mittlere Panzer"
 GRE_med_armor_effort_desc:0 "Nach der Zusammenstellung von Schlachtfeldstatistiken und -daten ist für unser Oberkommando klar, dass der Weg in die Zukunft darin besteht, größere und schwerere gepanzerte Fahrzeuge zu entwickeln und einzusetzen."
 GRE_special_forces:0 "Spezialeinheiten"
 GRE_special_forces_desc:0 "Unsere Spezialeinheiten müssen ihre Doktrin weiter erneuern und weiterentwickeln und das Niveau der Operationen erweitern, mit deren erfolgreicher Durchführung sie beauftragt werden kann. Wir müssen die Mittel, Arbeitskräfte und das Material bereitstellen, um dies zu ermöglichen."
 GRE_political_awakening:0 "Politischer Aufbruch"
 GRE_political_awakening_desc:0 "Ein dunkler Schleier hat sich über weite Teile der Welt gelegt. [GRE.GetNameDef] muss seine Freunde jetzt mehr denn je sorgfältig auswählen und auf seine potenziellen Feinde achten."
 GRE_divided_nation:0 "Überbrückung einer geteilten Nation"
 GRE_divided_nation_desc:0 "Das Metaxas-Regime ist seit einiger Zeit in der Lage, das politische Klima von [GRE.GetNameDef] zu kontrollieren. Allerdings könnte jede signifikante Verschiebung der Unterstützung das Kräftegleichgewicht verändern. Ob das Metaxas-Regime angesichts der zunehmenden Volatilität in Europa weiterhin durchhalten kann, ist ungewiss."
 GRE_autarky_effort:0 "Verzichten Sie auf die Demokratie"
 GRE_autarky_effort_desc:0 "Unsere Vorfahren haben einst die Idee der direkten Demokratie angenommen, was letztendlich zu ihrer Torheit führte. Wir können politischen Akteuren wie Tsaldaris und den Kommunisten in dieser Zeit des internen Kampfes nicht vertrauen. Wir müssen die Ordnung wiederherstellen!"
 GRE_national_union:0 "Nationale Union"
 GRE_national_union_desc:0 "Die National Union steht für eine Rückkehr zu der Rhetorik und den Werten, die unsere Vorfahren großartig gemacht haben. Wir müssen ihre Führung annehmen, wenn wir zu den glorreichen Tagen zurückkehren wollen."
 GRE_glorify_race:0 "Verherrlichen Sie die hellenische Kultur"
 GRE_glorify_race_desc:0 "Das griechische Volk wurde im Laufe der Geschichte wirklich gesegnet und auserwählt, die Welt in eine neue Ära zu führen. Da wir aus antiken Stadtstaaten wie Athen, Sparta und Korinth stammen, waren wir eine Inspiration für einen Großteil der westlichen Zivilisation in Kultur, Philosophie und Politik. Obwohl die Herrscher im Laufe der Jahrhunderte die Hände wechselten, wird in der gesamten Region Griechisch gesprochen. Unser Volk muss wieder vereint und seine Souveränität wiederhergestellt werden!"
 GRE_recruitment_focus:0 "Personalagenturen"
 GRE_recruitment_focus_desc:0 "Jeder Mann muss für den Ruhm unseres Landes kämpfen. Wir können diese Nation nur durch Eroberung und militärische Aktionen dazu bringen, ihren früheren Ruhm wiederzuerlangen."
 GRE_strategic_interests:0 "Strategische Interessen"
 GRE_strategic_interests_desc:0 "Es ist an der Zeit, neue Fronten zu eröffnen und das zurückzuerobern, was uns rechtmäßig zusteht. Die griechische Bevölkerung ist in der Region gespalten; Wir müssen alle Griechen unter einer glorreichen Nation vereinen."
 GRE_alliances:0 "Allianzen"
 GRE_alliances_desc:0 "Leider ist [GRE.GetNameDef] nicht in der Lage, seine Ziele alleine zu erreichen. Wenn wir das Verlorene zurückgewinnen und wirklich auf die Weltbühne treten wollen, müssen wir Allianzen mit den Menschen um uns herum schmieden. Wir müssen sorgfältig auswählen."
 GRE_befriend_italy:0 "Nichtangriffspakt mit [ITA.GetNameDef]"
 GRE_befriend_italy_desc:0 "Während unsere Geschichte mit Italien in den letzten Jahren voller Streit und Konflikte war, müssen wir auf unser gemeinsames Erbe und unsere gemeinsame Kultur zurückgreifen, um eine Verbindung neu zu knüpfen, die in den letzten Jahren auf der Strecke geblieben ist. Mit ihrer Unterstützung können wir wirklich erfolgreich sein."
 GRE_dodecanese_for_membership:0 "Dodekanes für die Mitgliedschaft"
 GRE_dodecanese_for_membership_desc:0 "Wir sollten den [ITA.GetAdjective]s anbieten, sich ihrer Allianz im Austausch für die Dodekanes anzuschließen. Auf diese Weise wird die [GRE.GetAdjective]-Flagge endlich über Rhodos wehen, ohne dass es eines Krieges bedarf."
 GRE_befriend_germany:0 "Nichtangriffspakt mit [GER.GetNameDef]"
 GRE_befriend_germany_desc:0 "Die [GER.GetAdjective] Kriegsmaschinerie ist eine unaufhaltsame Kraft, und wenn wir uns mit einer Nation solchen Kalibers verbünden, würde dies viel dazu beitragen, potenzielle Konflikte mit [eng.getnamedef] oder [FRA.GetnameDef] zu mildern."
 GRE_join_the_axis:0 "Axis-Mitgliedschaft"
 GRE_join_the_axis_desc:0 "Es ist an der Zeit, unseren Beitritt zu den Achsenmächten zu formalisieren. Unsere Werte stimmen mit denen von [GER.GetNameDef] überein und wir werden der Welt offen unsere Unterstützung zeigen, indem wir dieser Allianz beitreten."
 GRE_expansionism:0 "Expansionspolitik"
 GRE_expansionism_desc:0 "Es ist an der Zeit, die Grenzen dieser Region noch einmal neu zu ziehen. Wir werden expandieren und zurückfordern, was uns rechtmäßig zusteht, sei es mit diplomatischen Mitteln oder notfalls auch mit Gewalt."
 GRE_reclaim_dodecanese:0 "Erobern Sie den Dodekanes zurück"
 GRE_reclaim_dodecanese_desc:0 "Es ist an der Zeit, das griechische Volk des Dodekanes mit seinem Volk wieder zu vereinen. Wir werden den Stiefel der [ITA.GetAdjective] Unterdrücker abwerfen. Denn wer kann schon sagen, dass die Dodekanes-Inseln nicht griechisch sind?"
 GRE_rival_britain:0 "[ENG.GetAdjective] Feind"
 GRE_rival_britain_desc:0 "Der britische Besitz der Insel Zypern ist in unserem Kabinett seit langem ein Streitpunkt. Die Zyprioten warten auf ihre Unabhängigkeit, und die Enosis wird die Griechen und Zyprioten wieder als Brüder vereinen!"
 GRE_enosis:0 "Enose"
 GRE_enosis_desc:0 "Die Vorbereitungen und Schlachtpläne für eine mögliche Invasion Zyperns wurden ausgearbeitet. Wir werden dem [ENG.GetAdjective] ein Ultimatum stellen, und sollten sie die Insel nicht aufgeben und unsere zypriotischen Brüder von ihrer Herrschaft befreien, werden wir ihnen mit der Macht des [GRE.GetAdjective]-Militärs begegnen."
 GRE_megali_idea:0 "Megali-Idee"
 GRE_megali_idea_desc:0 "Im Mai 1453 fiel Konstantinopel, die große Hauptstadt des Byzantinischen Reiches, an die osmanische Armee unter der Führung von Mehmed dem Eroberer. Die griechische Minderheit lebte unter der osmanischen Oberhoheit weiter, bis sie 1922 gezwungen war, ihre Heimat vollständig zu verlassen. Es ist an der Zeit, dieses Land zurückzuerobern und zu sehen, wie die Megali-Idee ihre volle Wirkung entfaltet."
 GRE_reinforce_4th_of_august_regime:0 "Stärken Sie das Regime des 4. August"
 GRE_reinforce_4th_of_august_regime_desc:0 "Metaxas hat sich gegenüber den [GRE.GetAdjective]-Leuten als fähiger und taktvoller Anführer erwiesen. Sein Wunsch, die Neutralität zu verankern, unsere Streitkräfte zu stärken und unsere Wirtschaft anzukurbeln, wird uns in eine glänzende Zukunft führen. Wir müssen dafür sorgen, dass sein Regime politisch gestärkt wird und jede potenzielle Bedrohung seiner Stabilität beseitigt wird."
 GRE_begin_reconstruction:0 "Korporatismus"
 GRE_begin_reconstruction_desc:0 "Ausgerechnet Metaxas versteht, dass er erfolgreich einen Weg aus der tiefen Wirtschaftskrise finden muss, unter der die [GRE.GetAdjective]-Leute jetzt leiden. Die kommunistische Bewegung wird sich im Schatten verstecken und die Unzufriedenheit unseres Volkes ausnutzen. Um die Infektion der kommunistischen Agitation auszurotten, müssen wir uns um unser Volk kümmern."
 GRE_improve_roads:0 "Öffentliche Bauprojekte"
 GRE_improve_roads_desc:0 "Eine Armee ist nichts, wenn sie nicht mobil ist. Wir müssen unsere Straßen, Schienennetze und andere Transportmittel verbessern, um sicherzustellen, dass unsere Streitkräfte im Kriegsfall je nach Bedarf eingesetzt und umverteilt werden können."
 GRE_metaxas_industry:0 "Arbeitslosigkeit verringern"
 GRE_metaxas_industry_desc:0 "Metaxas stellt sich eine Zukunft ohne weit verbreitete Armut oder Arbeitslosigkeit unter den [GRE.GetAdjective]-Menschen vor. Er hat einen Plan ausgearbeitet, um Arbeitsplätze zu schaffen und unserer Wirtschaft dringend benötigte Mittel zuzuführen. Wir müssen lediglich die Reformen umsetzen und die Verträge genehmigen."
 GRE_metaxas_bullet_industry:0 "PYRKAL ausrichten"
 GRE_metaxas_bullet_industry_desc:0 "Metaxas versteht, dass unser Volk mit unserem Militär vereint und verbunden sein muss, um eine unzerbrechliche Verbindung zwischen Soldaten und Zivilisten zu gewährleisten. Zu diesem Zweck müssen wir unsere Militärindustrie erweitern und weiterentwickeln, um die größere Produktionsbasis zu unterstützen, die wir für unsere wachsenden Streitkräfte benötigen."
 GRE_embrace_metaxism:0 "Umfassen Sie den Metaxismus"
 GRE_embrace_metaxism_desc:0 "Ioannis Metaxas vertritt seit langem eine neue autoritäre nationalistische Ideologie, in der Monarchismus, Antikommunismus und Antiimperialismus die Grundpfeiler sind. Er hat den Menschen von [GRE.GetAdjective] seine Hingabe gezeigt, und wir müssen unsere Dankbarkeit zeigen, indem wir die Ideologie annehmen, die er uns geschenkt hat."
 GRE_create_EON:0 "Gründung des E.O.N."
 GRE_create_EON_desc:0 "Die Nationale Jugendorganisation, auch bekannt als E.O.N., wurde vom Metaxas-Regime gegründet. Es forderte die Erneuerung der [GRE.GetAdjective]-Nation und die Schaffung eines modernen, kulturell homogenen [GRE.GetName]."
 GRE_metaxa_militarism:0 "Eleutheron zu Eupsychon"
 GRE_metaxa_militarism_desc:0 "Ioannis Metaxas diente in der Zwischenkriegszeit und während des Anatolienfeldzugs als General und bewies mit jeder seiner Bewegungen Recht. Aufgrund seiner bisherigen Erfahrungen sowohl auf dem Schlachtfeld als auch jetzt als Politiker ist er wirklich in der Lage, militärische Reformen umzusetzen, um unseren Streitkräften auf dem Schlachtfeld zum Sieg zu verhelfen."
 GRE_military_teachings:0 "Hellenische Militärtraditionen"
 GRE_military_teachings_desc:0 "Die Zukunft unserer Nation wird unweigerlich auf den Schultern unserer Jugend ruhen. Wir müssen Vorträge und Lehren fördern, die den Kampfgeist des hellenischen Volkes und die Bedeutung der Stärke in der Einheit fördern. Dies wird langsam aber sicher die Grundlagen der Kommunisten und Anarchisten untergraben, die unserer Nation Schaden zufügen wollen."
 GRE_create_the_IKA:0 "Populäre wirtschaftliche Maßnahmen"
 GRE_create_the_IKA_desc:0 ""
 GRE_political_opposition:0 "Asphaleia"
 GRE_political_opposition_desc:0 "Während unsere Stiftung politisch solide und stabil ist, beobachtet die Opposition weiterhin aus dem Schatten und plant unseren Untergang. Wenn wir unseren gerechten Weg fortsetzen wollen, müssen wir diese Elemente bei Bedarf mit Gewalt zum Schweigen bringen."
 GRE_dominant_ideology:0 "Erstellen Sie das YPE"
 GRE_dominant_ideology_desc:0 "Ioannis Metaxas ist der Retter von [GRE.GetnameDef]], seinem Volk und der hellenischen Kultur. Wir werden seine Leistungen würdigen, und die Oppositionskräfte werden kaum in der Lage sein, irgendetwas Substanzielles zu erfinden, um dem Narrativ, das wir unterstützt haben, etwas entgegenzusetzen."
 GRE_metaxas_line:0 "Bauen Sie die Metaxas-Linie"
 GRE_metaxas_line_desc:0 "Unsere Nordgrenze ist in diesen turbulenten Zeiten am stärksten gefährdet. Metaxas hat einen Plan zur Verstärkung und Befestigung der Nordgrenze ausgearbeitet und genehmigt, obwohl einige argumentieren, dass dies ein zu kostspieliges Unterfangen sei."
 GRE_world_stage:0 "Metaxistischer Ausblick"
 GRE_world_stage_desc:0 "In der Vergangenheit drohte die Spaltung zwischen pro-deutscher und pro-britischer Stimmung in unserem Land, unser Land in zwei Hälften zu reißen und uns in einen Bürgerkrieg zu stürzen. Dennoch dürfen wir nicht untätig bleiben und müssen uns für eine Seite entscheiden."
 GRE_national_schism:0 "Die zwei Seiten Europas"
 GRE_national_schism_desc:0 "Es ist an der Zeit, Partei zu ergreifen und eine Wahl zu treffen. Für welche Seite wir uns auch entscheiden, wir müssen anerkennen, dass keine halben Sachen gemacht werden können und dass unsere Entscheidung Auswirkungen auf die kommenden Jahre, wenn nicht Jahrzehnte, haben wird."
 GRE_favoring_britain:0 "Verbündeter [ENG.GetNameDef]"
 GRE_favoring_britain_desc:0 "Ioannis Metaxas hat gesagt, dass im Falle eines Krieges derjenige der Gewinner sein wird, der die Meere kontrolliert. Während wir in der Vergangenheit unsere Probleme mit dem [ENG.GetAdjective] hatten, müssen wir die Zukunft annehmen und uns mit ihnen verbünden, um die Vorherrschaft auf See sicherzustellen."
 GRE_favoring_germany:0 "Allying [GER.GetNameDef]"
 GRE_favoring_germany_desc:0 "Die [GER.GetAdjective]s innovieren, expandieren und entwickeln sich weiterhin in einem Tempo, das in den letzten Jahren kaum zu beobachten war. Die sie umgebenden Nationen kauern vor Angst, und die [GER.GetAdjective] Kriegsmaschinerie wird der entscheidende Faktor in einem kommenden Konflikt sein. Wir müssen uns mit den [GER.GetAdjective]s verbünden und unsere Position an ihrer Seite festigen."
 GRE_third_hellenic_civilization:0 "Dritte hellenische Zivilisation"
 GRE_third_hellenic_civilization_desc:0 "Das Metaxas-Regime hat sich als eine der erfolgreichsten Regierungen erwiesen, die unser Land je gesehen hat. Das einst zerschlagene und von Armut geplagte griechische Volk ist heute als ein Volk mit gemeinsamen Zielen und Überzeugungen vereint. Wir haben uns zu einer Nation entwickelt, die mehr ist als die Summe ihrer Teile. Wir müssen uns stolz als die Dritte Hellenische Zivilisation bezeichnen."
 GRE_different_approach:0 "Von rechts weglenken"
 GRE_different_approach_desc:0 "Wir haben die Autarkie und ihre diktatorische Politik satt. Die Menschen in Griechenland werden durch die drohende Prognose eines möglichen Bürgerkriegs bedroht. Wenn wir unsere Nation vor der Selbstzerstörung bewahren wollen, brauchen wir einen Regierungswechsel!"
 GRE_democratic_approach:0 "Die Demokratie setzt sich durch"
 GRE_democratic_approach_desc:0 "Demertzis erwies sich als großartiger Anführer Griechenlands. Seine Ideen von Einheit, Meinungsfreiheit und liberaler Wirtschaftspolitik ermöglichten es unserem Land, die Last der wirtschaftlichen Depression abzuwerfen. Wir sollten seinen Plan für ein freies Land fortsetzen und in die Fußstapfen unserer athenischen Vorfahren treten!"
 GRE_internal_affairs:0 "Innere Angelegenheiten"
 GRE_internal_affairs_desc:0 "Unser Land steht vor vielen internen Problemen wie Wirtschaftskrisen, Flüchtlingen und mehr. Wenn wir jemals das Land regieren und das Vertrauen der Menschen gewinnen wollen, müssen wir Reformen durchführen!"
 GRE_denounce_metaxism:0 "Extremismus ausrotten"
 GRE_denounce_metaxism_desc:0 "Wir sind eine neue und moderne Nation mit voller demokratischer Unterstützung für eine größere Zukunft; Der Metaxismus repräsentiert alte autokratische Ideen, die die Grundlage demokratischer Konzepte zerstören. Wir sollten Metaxas' letzte Spuren des alten, überholten Regimes und seine Flecken in der Geschichte unserer Nation beseitigen."
 GRE_ensure_stability:0 "Verwaltungsreformen"
 GRE_ensure_stability_desc:0 "Die Reformen haben sich als erfolgreich erwiesen und es ist uns gelungen, das Vertrauen der Menschen zu gewinnen. Wir müssen die Ziele unserer Regierung erreichen, um ein größeres Griechenland zu schaffen."
 GRE_democratic_economic_policy:0 "Wirtschaftsliberalisierung"
 GRE_democratic_economic_policy_desc:0 "Jetzt ist es an der Zeit, unsere alte Wirtschaftspolitik in eine modernere und liberalere umzuwandeln. [GRE.GetNameDefCap] kann für jedes europäische Land ein attraktiver Handelspartner sein. Das sollten wir zu unserem Vorteil nutzen."
 GRE_welfare_state:0 "Wohlfahrtsstaat"
 GRE_welfare_state_desc:0 "Durch die wirtschaftliche Unterstützung unserer Bevölkerung und die Weiterentwicklung unseres Gesundheitssystems könnten wir bei ihnen ein erhebliches Maß an Vertrauen aufbauen."
 GRE_diplomatic_actions:0 "Aktive ausländische Diplomatie"
 GRE_diplomatic_actions_desc:0 "Es gibt viele Nationen im Ausland, die bereit sind, mit uns zusammenzuarbeiten. Wir müssen die Beziehungen zur Welt verbessern und Allianzen schließen, um Wirtschaftswachstum und Sicherheit vor möglichen Bedrohungen zu gewährleisten."
 GRE_befriend_france:0 "Sich anfreunden [FRA.GetNameDef]"
 GRE_befriend_france_desc:0 "[FRA.GetNameDefCap] ist der Leuchtturm der Demokratie. Ihre demokratischen Ideen haben uns seit den ersten Tagen der neuen unabhängigen griechischen Republik inspiriert. Wir haben im Ersten Weltkrieg auf derselben Seite gekämpft, und wir sollten ihnen erneut zur Seite stehen, wenn es zu einem neuen Großen Krieg kommt."
 GRE_french_innovations:0 "[FRA.GetAdjective] Investitionen"
 GRE_french_innovations_desc:0 "Indem wir [FRA.GetAdjective] Unternehmen erlauben, in unser Land zu kommen und dort zu investieren, könnten wir unsere Wirtschaft erheblich wachsen lassen und mehr Arbeitsplätze für unsere Mitarbeiter schaffen."
 GRE_befriend_britain:0 "Sich anfreunden [ENG.GetADjective]"
 GRE_befriend_britain_desc:0 "Die [ENG.GetAdjective]-Marine ist die größte, die die Welt je gesehen hat. Wir könnten niemals gegen sie vorgehen. Sie halfen der griechischen Nation während ihres Unabhängigkeitskrieges, und wir halfen ihnen in ihrer Not während des Ersten Weltkriegs. [ENG.GetNameDefCap] ist wirklich ein Verbündeter von [GRE.GetNameDef]."
 GRE_british_innovetions:0 "[ENG.GetAdjective] Investitionen"
 GRE_british_innovetions_desc:0 "Indem wir [ENG.GetAdjective] Unternehmen erlauben, in unser Land zu kommen und dort zu investieren, könnten wir unsere Wirtschaft erheblich wachsen lassen und mehr Arbeitsplätze für unsere Leute schaffen."
 GRE_rival_germany:0 "Vorbereitungen zur Landesverteidigung"
 GRE_rival_germany_desc:0 "Die [GER.GetAdjective] Kriegsmaschinerie wächst täglich und bedroht den Frieden in Europa. Alle Seiten sollten den Vertrag von Versailles respektieren. Wenn wir ihre Handlungen anprangern, wird das unsere Beziehungen zu ihnen beeinträchtigen, aber wir können andere Mächte wie [ENG.GetNameDef] und [FRA.GetNameDef] darüber informieren, dass wir sie unterstützen."
 GRE_rival_italy:0 "Anti-[ITA.GetAdjective] Verteidigungsplan"
 GRE_rival_italy_desc:0 "Die [ITA.GetAdjective]s beanspruchen weiterhin den Dodekanes für sich und leugnen jegliche [GRE.GetADjective]-Präsenz in der Region. Zwei können dieses Spiel spielen; Wir müssen ihre Ansprüche auf die Balkanregion anprangern und sicherstellen, dass [ENG.GetNameDef] und [FRA.GetNameDef] sie gegen [ITA.GetAdjective]-Aggression unterstützen."
 GRE_allied_membership:0 "Alliierte Mitgliedschaft"
 GRE_allied_membership_desc:0 "Wir haben beschlossen, dass wir uns zur Sicherung unserer Souveränität und Unabhängigkeit der Fraktion der Alliierten anschließen und [ENG.GetAdjective] versichern müssen, dass wir sie unterstützen werden, wenn es zu einem Krieg kommt."
 GRE_military_reforms:0 "Militärreformen"
 GRE_military_reforms_desc:0 "Unsere Armee ist nicht so gut und es mangelt ihr an guter Führung. Wir müssen unser Militärkommando erweitern und unseren Generälen Pläne für ein größeres Griechenland vorschlagen."
 GRE_city_defenses:0 "Stadtverteidigung"
 GRE_city_defenses_desc:0 "Unsere Hauptstadt und Co-Hauptstadt, einschließlich ihrer umliegenden Regionen, sind die wichtigsten Städte unseres Landes, daher müssen wir sie bis zum letzten Mann verteidigen! Rekrutieren Sie die Bevölkerung, um beim Bau zu helfen, und wir werden in kürzester Zeit die Stadtverteidigung haben!"
 GRE_surprise_attack_italy:0 "Operation Diagoras"
 GRE_surprise_attack_italy_desc:0 "Die [ITA.GetAdjective]s weigern sich immer noch, die Dodekanes-Inseln an unser Land zurückzugeben. Wenn wir sie überraschend angreifen, haben wir eine größere Chance, sie zu besiegen und sie dazu zu bringen, unseren Bedingungen zuzustimmen. Ein schneller Krieg ist die beste Option."
 GRE_demand_the_coasts:0 "Fordern Sie die Küste"
 GRE_demand_the_coasts_desc:0 "Die [TUR.GetAdjective] umfassen unsere Kernregionen in Westanatolien. Trotz des Bevölkerungsaustauschs und der Massaker gibt es in Anatolien immer noch eine gewisse hellenische Präsenz. Wir könnten dies als Vorwand nutzen, um einen Konflikt in der Region zu schüren und mit externer Unterstützung das Land zu gewinnen, das wir uns wünschen."
 GRE_ask_for_cyprus:0 "Fragen Sie nach Zypern"
 GRE_ask_for_cyprus_desc:0 "Nachdem wir nun ein Bündnis mit [ENG.GetAdjective] geschlossen haben, ist es an der Zeit, sie zu fragen, ob wir Zypern erhalten oder nicht. Die Wahrscheinlichkeit, dass sie zustimmen, ist hoch, aber ein so bedeutender Militärstützpunkt sollte nicht zum Verkauf stehen."
 GRE_aftermath_of_the_victory_of_the_people:0 "Nachwirkungen des Volkssieges"
 GRE_aftermath_of_the_victory_of_the_people_desc:0 "Den Faschisten ist es nicht gelungen, den Traum einer [GRE.GetAdjective] kommunistischen Utopie zu zerstören! Von nun an werden die Arbeiter niemals mehr von den Kapitalisten gefoltert! Vorwärts, Genossen, in eine rote Zukunft!"
 GRE_restaff_the_army_command:0 "Neubesetzung der Heeresleitung"
 GRE_restaff_the_army_command_desc:0 "Nach dem Bürgerkrieg ging jeder General aus Angst vor der Macht des Proletariats auf die andere Seite, aber dadurch haben wir nicht mehr viele Offiziere, um die Volksarmee zu führen, also müssen wir neue Offiziere befördern, um sie zu führen."
 GRE_restaff_the_army_command_tt:0 "§YSchaltet neue Militärkommandeure frei\n§!"
 GRE_deal_with_klaras:0 "Kümmere dich um Klaras"
 GRE_deal_with_klaras_desc:0 "Als wir während des Bürgerkriegs das Angebot von Athanasios Klaras annahmen, wurde er Oberbefehlshaber unserer Armee; Dies hat einige Probleme verursacht, wir müssen einen Weg finden, damit umzugehen."
 GRE_international_socialist_volunteers:0 "Internationale sozialistische Freiwillige"
 GRE_international_socialist_volunteers_desc:0 "Überall auf der Welt wird das Proletariat unterdrückt, aber bald werden sie sich alle gegen die Fesseln der Konzerne erheben, und wenn das geschieht, müssen wir ihnen in ihrem Freiheitskrieg helfen."
 GRE_create_the_civil_guard:0 "Erstellen Sie die Guardia Civil"
 GRE_create_the_civil_guard_desc:0 "Um sicherzustellen, dass Faschisten und dergleichen nicht versuchen, den Posten als Oberhaupt Griechenlands für sich zu beanspruchen, müssen wir sicherstellen, dass wir darauf vorbereitet sind. Deshalb müssen wir die Zivilgarde schaffen, in der Männer und Frauen dem Mutterland dienen."
 GRE_found_opla:0 "O.P.L.A. gefunden"
 GRE_found_opla_desc:0 "Der Kampf des Volkes hat viele Feinde innerhalb und außerhalb unserer Partei; Eine paramilitärische Sicherheitstruppe ist zum Schutz der Revolution unerlässlich. Seine Praktiken mögen brutal sein, aber wer kann ihre Notwendigkeit in Frage stellen?"
 GRE_befriend_sov:0 "Nähern Sie sich den [SOV.GetAdjective]s"
 GRE_befriend_sov_desc:0 "Die [SOV.GetADjective]s sind die Heimat der Revolution, und wir sind genauso schlimm wie die Faschisten, wenn wir uns von ihnen fernhalten."
 GRE_buy_sov_guns:0 "Kaufen Sie [SOV.GetADjective] Waffen"
 GRE_buy_sov_guns_desc:0 "Wir können einige [SOV.GetADjective]-Waffen kaufen, um unserer Armee zu helfen; Es gibt nie genug Waffen im Vorrat, oder?"
 GRE_form_new_government:0 "Bilden Sie eine neue Regierung"
 GRE_form_new_government_desc:0 "Der sowjetische Führer Josef Stalin hat sein politisches Denken namens „Stalinismus“ geschaffen, das die Entwicklung der Industrie zu einer seiner Hauptideen macht. Seit Stalin in den 20er Jahren die Führung übernommen hat, ist die sowjetische Industrie rasant gewachsen. Am besten übernehmen Sie dieses System auch für uns."
 GRE_join_comintern:0 "Treten Sie der Komintern bei"
 GRE_join_comintern_desc:0 "Wir sollten der Komintern beitreten, um unseren Platz in der Welt zu stärken."
 GRE_ally_the_balkans:0 "Vereint den Balkan"
 GRE_ally_the_balkans_desc:0 "Wir sind das erste Land auf dem Balkan, in dem das Proletariat die Macht übernommen und eine sozialistische Utopie geschaffen hat, aber wir können das Volk trotzdem befreien! Wir müssen ein neues Bündnis bilden und den Kommunismus auf dem Balkan verbreiten."
 GRE_join_the_balkanic_revolution:0 "Schließen Sie sich der Balkanrevolution an"
 GRE_join_the_balkanic_revolution_desc:0 "Da die sozialistische Revolution in den benachbarten Balkanländern bereits vorbereitet wurde, schließen wir uns ihnen an und verwandeln wir die Region in ein Bollwerk gegen reaktionäre bürgerlich-faschistische Kräfte."
 GRE_invite_bulgaria:0 "Unterstützen Sie Georgi Dimitrov"
 GRE_invite_bulgaria_desc:0 "Die BCP (Bulgarische Kommunistische Partei) unter der Führung von Georgi Dimitrov ist die mächtigste kommunistische Partei von [BUL.GetNameDef], daher sollten wir versuchen, sie zu verbünden."
 GRE_invite_albania:0 "Zog stürzen"
 GRE_invite_albania_desc:0 "König Zog, der Tyrann, herrscht über [ALB.GetNameDef]. Wir sollten ihn so schnell wie möglich stürzen."
 GRE_invite_yugoslavia:0 "Unterstützen Sie Tito"
 GRE_invite_yugoslavia_desc:0 "Tito ist der Chef der Kommunistischen Partei Jugoslawiens. Er hat sein Bestes versucht, die Arbeiter zu sammeln, aber es ist ihm nicht gelungen; Wir müssen unser Bestes tun, um ihn zu unterstützen."
 GRE_reform_agricultural_economy:0 "Reform der Agrarwirtschaft"
 GRE_reform_agricultural_economy_desc:0 "Unsere ersten Wirtschaftsreformen sollten Agrarreformen sein; Viele Griechen sind Bauern in ländlichen Gebieten."
 GRE_control_the_stocks:0 "Kontrollieren Sie die Branche"
 GRE_control_the_stocks_desc:0 "Um sicherzustellen, dass die Branche ihre Quoten erfolgreich erfüllt, müssen wir direkt kontrollieren, wie sie verwaltet wird."
 GRE_enforce_nationalization:0 "Verstaatlichung durchsetzen"
 GRE_enforce_nationalization_desc:0 "Eine Verstaatlichung ist erforderlich, um sicherzustellen, dass die Kapitalisten die Industrie und die Ressourcen nicht kontrollieren."
 GRE_begin_internal_reforms:0 "Beginnen Sie mit politischen Reformen"
 GRE_begin_internal_reforms_desc:0 "Es ist an der Zeit, mit unseren Reformen zu beginnen, und was gibt es Schöneres, als damit zu beginnen, als unsere Ideologie intern zu verbreiten."
 GRE_create_a_new_economic_plan:0 "Erstellen Sie einen neuen Wirtschaftsplan"
 GRE_create_a_new_economic_plan_desc:0 "Wir müssen eine neue Wirtschaftspolitik mit Faktoren wie der Verstaatlichung schaffen. Dazu müssen wir die Etappen dieser Reform planen und sorgfältig umsetzen."
 GRE_protect_northern_minorities:0 "Schützen Sie die nördlichen Minderheiten"
 GRE_protect_northern_minorities_desc:0 "Viele Minderheiten wie Albaner und Bulgaren werden im Norden Griechenlands unterdrückt; Wie ist das so lange gelaufen? Es muss sich sofort ändern."
 GRE_fate_of_the_royal_family:0 "Schicksal der königlichen Familie"
 GRE_fate_of_the_royal_family_desc:0 "Die im frühen 19. Jahrhundert gegründete griechische Monarchie strebte immer nach Ungleichheit, unterstützte die Oberschicht und vernichtete die Arbeiter. Wir müssen entscheiden, wie wir sie für all das bestrafen."
 GRE_look_outwards:0 "Schauen Sie nach außen"
 GRE_look_outwards_desc:0 "Es gibt eine ganze Welt voller Arbeiter, die auf die Revolution warten; Wir müssen einen Weg finden, sie zu unterstützen."
 GRE_a_new_police_force:0 "Eine neue Polizei"
 GRE_a_new_police_force_desc:0 "Die alte Polizei war korrupt und inkompetent. Wir müssen ein neues schaffen, das seinen Zweck erfüllt."
 GRE_peasants_debt_reform:0 "Bauernschuldenreform"
 GRE_peasants_debt_reform_desc:0 "Die Schulden der Bauern führten seit jeher zur Schließung von Bauernhöfen und zur Obdachlosigkeit der Bauern. Wir müssen einen Weg finden, das zu beheben."
 GRE_utopian_paradise:0 "Ein utopisches Paradies auf dem Balkan"
 GRE_utopian_paradise_desc:0 "Griechenland hat sich von einem bürgerlichen Staat in eine sozialistische Utopie verwandelt, in deren Mittelpunkt die Gleichheit steht."
 GRE_olive_export:0 "Olivenexport"
 GRE_olive_export_desc:0 "Griechenland ist berühmt für seine Oliven; Wir sollten eine Handelskampagne starten, um die Oliven zu unserem Vorteil zu nutzen."
 GRE_greater_greece:0 "Großgriechenland"
 GRE_greater_greece_desc:0 "-"
 GRE_reinforce_royal_dictatorship:0 "Erweitern Sie die königlichen Befugnisse"
 GRE_reinforce_royal_dictatorship_desc:0 "Damit der König seinen Platz als alleiniger Herrscher der Nation behalten kann, müssen wir seine Macht erweitern, um die kommunistische Revolution zu verhindern."
 GRE_establish_the_royal_armory:0 "Errichte das königliche Arsenal"
 GRE_establish_the_royal_armory_desc:0 "Damit das Königreich seine Souveränität schützen kann, ist eine starke Militärindustrie nicht nur wünschenswert, sondern notwendig."
 GRE_royal_roads:0 "Militärstraßen"
 GRE_royal_roads_desc:0 "Da sich ein Krieg am Horizont abzeichnet, müssen wir die Notwendigkeit einer schnellen Bewegung unserer Truppen an die Front erfüllen."
 GRE_prepare_expansion:0 "Bereiten Sie die Erweiterung des Staates vor"
 GRE_prepare_expansion_desc:0 "Große griechische Bevölkerungsgruppen bleiben außerhalb unserer Grenzen; Sie werden verfolgt und warten immer noch auf ihre Befreiung und Vereinigung mit Mutter Griechenland. Wir haben zu lange gewartet; Wir müssen jetzt handeln und unseren Verwandten Freiheit bringen."
 GRE_devout_to_the_monarchy:0 "Hingabe an die Monarchie"
 GRE_devout_to_the_monarchy_desc:0 "Wir müssen die heilige Institution der Monarchie stärken und unserem Volk royalistische Werte und Überzeugungen vermitteln. Sie müssen bereit sein, für den König zu kämpfen!"
 GRE_king_general:0 "Übernehmen Sie die direkte Kontrolle"
 GRE_king_general_desc:0 "König Georg II. verfügt über die notwendigen Qualifikationen und die Befugnis, Oberbefehlshaber der Streitkräfte zu werden. Wie sein Vater wird er das Königreich erweitern und ein wahrer Soldatenkönig werden."
 GRE_demand_dodecanese:0 "Fordern Sie den Dodekanes"
 GRE_demand_dodecanese_desc:0 "Die Dodekanes-Inseln bleiben unter der Kontrolle von [ITA.GetAdjective]; Diese ausländische Besetzung hat zu lange gedauert."
 GRE_demand_east_thrace:0 "Fordern Sie Ostthrakien"
 GRE_demand_east_thrace_desc:0 "Konstantinopel war einst die Hauptstadt unserer Nation; Da die Großmächte damit beschäftigt sind, können wir uns nun darauf konzentrieren, das zurückzugewinnen, was uns rechtmäßig zusteht, und die Demütigung unseres letzten Krieges zu rächen."
 GRE_purge_republicans:0 "Republikaner säubern"
 GRE_purge_republicans_desc:0 "Die republikanische Fraktion bleibt stark und untergräbt unsere Versuche, ein starkes Griechenland zu schaffen. Wir können eine Fortsetzung der schrecklichen nationalen Spaltung nicht länger ertragen. Eine Säuberung ist notwendig, um die Monarchie zu stärken."
 GRE_reclaim_cyprus:0 "Fordern Sie Zypern"
 GRE_reclaim_cyprus_desc:0 "Lange Zeit litt die Insel unter britischer Kolonialherrschaft. Enosis, die Union mit Griechenland, muss nun gefordert werden, da die [ENG.GetAdjective] mit den [GER.GetAdjective]s beschäftigt sind."
 GRE_purchase_cyprus:0 "Kaufen Sie Zypern"
 GRE_purchase_cyprus_desc:0 "[ENG.GetNameDefCap] kontrolliert das Mittelmeer und sie können schnell zum Fluch unserer Existenz werden; Vielleicht ist es das Beste, sie nicht zu verärgern, sondern Verhandlungen über den friedlichen Erwerb der Insel durch Handel aufzunehmen."
 GRE_share_power:0 "Teilen Sie die Macht mit dem Parlament"
 GRE_share_power_desc:0 "Unsere Nation hat die Demokratie geschaffen. Deshalb müssen wir unsere Vorfahren ehren, indem wir unter der Führung und Aufsicht unseres weisen Königs die Macht mit dem Parlament teilen. Dies wird die dringend benötigte Stabilität in unsere schwierigen Zeiten bringen."
 GRE_absolute_monarchy:0 "Absoluter Monarch"
 GRE_absolute_monarchy_desc:0 "Das korrupte parlamentarische System ist gescheitert und hat uns in unsere aktuelle Situation geführt. Indem wir die Verfassung außer Kraft setzen, können wir alle zum Schweigen bringen, die sich uns widersetzen wollen; Schließlich ist der König von Gott gesalbt, und nur er weiß, was das Beste für unsere Nation ist."
 GRE_a_strong_kingdom:0 "Das Musterkönigreich Europa"
 GRE_a_strong_kingdom_desc:0 "Unter der Führung unseres Königs hat sich [GRE.GetNameDef] zu einem vorbildlichen europäischen Königreich und einer Bastion der Monarchie entwickelt. Seine göttliche Führung hat unseren Staat und unsere Armee gestärkt. Die Wirtschaft floriert und die Menschen sind wieder stolz auf ihr Land. Die externen und internen Probleme wurden mit großem Erfolg gelöst. Es lebe das Königreich!"
 GRE_polymer_effort:0 "Polymerforschung"
 GRE_polymer_effort_desc:0 "Die Polymerforschung wird unsere Ölknappheit verringern und den Bedarf an Ölimporten verringern."
 GRE_industrial_innovations:0 "Industrielle Innovationen"
 GRE_industrial_innovations_desc:0 "Wir sind ein Kraftpaket industrieller Innovation! Unsere Forschungsbemühungen sollten dies zeigen!"
 GRE_establish_a_general_staff:0 "Richten Sie einen Generalstab ein"
 GRE_establish_a_general_staff_desc:0 "Der letzte Schritt unserer Armeereform ist die Schaffung eines modernen Generalstabs, der unsere Streitkräfte überwachen wird."
 GRE_no_allignment:0 "Keine Ausrichtung"
 GRE_no_allignment_desc:0 "Wie im vorangegangenen Ersten Weltkrieg muss Griechenland Neutralität anstreben und eine Politik der Nichtangleichung verfolgen. Kabinettsminister Metaxas ist der führende Verfechter dieser Idee; Wir können die Aufrufe der alten Generäle nicht so einfach ignorieren."
 GRE_king_george_line:0 "King George Line"
 GRE_king_george_line_desc:0 "Unsere nördlichen Nachbarn streben alle nach einem Stück unserer Nation für sich. Das können wir nicht zulassen; Wir müssen eine Befestigungslinie errichten, um jegliches Vordringen in unseren Boden zu verhindern."
 GRE_british_allignment:0 "[ENG.GetAdjective] Ausrichtung"
 GRE_british_allignment_desc:0 "Als maritime Nation wäre es für uns von größtem Vorteil, uns auf die Seite Großbritanniens zu stellen. Mit ihrer Flotte können wir unsere Vorherrschaft in der Ägäis sichern und unsere Versorgungslinien verteidigen."
 GRE_royal_guards:0 "Gründen Sie Organisation X"
 GRE_royal_guards_desc:0 "Wir sollten die monarchistischen Gefühle in der Armee, im Volk und bei den Gendarmen ausnutzen und das Angebot von General Grivas in Betracht ziehen, eine royalistische Organisation zu gründen, die unser Regime vor der kommunistischen Bedrohung schützen wird. Mit einem königlichen Erlass müssen wir diese Organisation X gründen, benannt nach dem königlichen Monogramm von König George."
