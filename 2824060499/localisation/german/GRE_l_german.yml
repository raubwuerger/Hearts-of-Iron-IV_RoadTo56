 GRE_integrate_north_epirus:0 "Integrieren Sie Nord-Epirus"
 GRE_integrate_north_epirus_desc:0 "Seit 1914 besetzt Albanien unrechtmäßig unser rechtmäßiges Land nördlich von Epirus, aber jetzt haben wir unser Volk endlich nach Hause zurückgebracht! Allerdings müssen wir uns immer noch mit den sogenannten „Gjirokastrits“ auseinandersetzen, die behaupten, dass Nord-Epirus ein integraler Bestandteil des albanischen Staates sei."
 GRE_enosis_of_cyprus:0 "Enosis von Zypern"
 greece.5.t:0 "Demertzis ist verstorben"
 greece.5.d:0 "Unser Premierminister Konstantinos Demertzis ist an einem Herzinfarkt gestorben. Während seiner Amtszeit als Premierminister trug er zum Wirtschaftswachstum des Landes bei und erfreute sich besonderer Beliebtheit. Sein Nachfolger ist der alternde General Ioannis Metaxas, dessen Aufgabe es ist, Demertzis‘ Vermächtnis fortzuführen und Griechenland in diesen unruhigen Zeiten zu bewahren.\n\n(Um §RKommunist§! zu werden, wählen Sie einen beliebigen Premierminister, aber gehen Sie nicht durch seine Schwerpunkte. Warten Sie stattdessen, bis Strikes auftreten.)"
 greece.5.a:0 "Metaxas wird zum Premierminister ernannt."
 greece.5.b:0 "Der König ergreift die Macht."
 greece.5.c:0 "Wir brauchen eine radikalere Führung."
 greece.5.e:0 "Die Volkspartei wird die neue Regierung anführen."
 greece.6.t:0 "[FROM.GetNameDefCap] Abgelehnt"
 greece.6.d:0 "Die [FROM.GetAdjective]s haben unsere Ansprüche auf den Dodekanes zurückgewiesen und sie als ungeheuerlich bezeichnet. Da es der Politik nicht gelungen ist, das Problem zu lösen, stehen wir jetzt vor zwei Möglichkeiten: Entweder wir erklären [FROM.GetLeader] den Krieg oder wir treten zurück."
 greece.6.a:0 "Die Dodekanes-Inseln sind [GRE.GetAdjective]!"
 greece.6.b:0 "Wir können uns keinen Krieg mit [FROM.GetNameDef] leisten! Treten Sie zurück."
 greece.7.t:0 "[ENG.GetNameDefCap] Abgelehnt"
 greece.7.d:0 "Die [ENG.GetAdjective]-Vertreter lehnten unser Ultimatum ab und bestanden darauf, dass Zypern ein [ENG.GetAdjective]-Stützpunkt von großer militärischer Bedeutung bleibe, und hielten dies für einen „törichten Schachzug“."
 greece.7.a:0 "Schlag sie hart!"
 greece.7.b:0 "Stoppen! Wir können die [ENG.GetAdjective] Royal Navy nicht angreifen."
 greece.10.t:0 "[TUR.GetNameDefCap] Abgelehnt"
 greece.10.d:0 "Der [TUR.GetAdjective] Premierminister hat unsere Behauptungen als dumm bezeichnet und dass wir seiner Zeit unwürdig seien. Das ist eine Beleidigung für unsere Nation und ein drohender Krieg zwischen unseren Ländern ist gefährlich nahe. Wir haben einmal versucht, die berühmte „Megali-Idee“ zu etablieren, indem wir Venizelos‘ Expansionsplänen folgen und die wahrhaft griechische Stadt Konstantinopel zurückerobern. Der Feldzug erwies sich jedoch als eine Katastrophe, gefolgt von inkompetenten Anführern und Generälen, aber jetzt ist es uns gelungen, den griechischen Geist zu vereinen und 1453 zu rächen!"
 greece.10.a:0 "Dies war nur ein vorübergehender Waffenstillstand."
 greece.8.t:0 "[TUR.GetAdjective] Angebote"
 greece.8.d:0 "Unsere Feinde wollen Kompromisse eingehen; Sie bieten Konstantinopel und Bezahlung, aber nichts weiter. Danach werden wir gezwungen sein, einen Nichtangriffspakt mit ihnen zu schließen, um den Frieden in der Region zu gewährleisten."
 greece.8.a:0 "Nun ja."
 greece.8.b:0 "Wir würden niemals einen so dummen Schritt machen!"
 greece.11.t:0 "[ENG.GetNameDefCap] Abgelehnt"
 greece.11.d:0 "Der britische Premierminister hat sich geweigert, uns die Mitgliedschaft in ihrem Bündnis zu gewähren. Wir haben nicht damit gerechnet, dass es so kommen würde."
 greece.11.a:0 "Was!?"
 greece.12.t:0 "[ENG.GetNameDefCap] Abgelehnt"
 greece.12.d:0 "Es scheint, dass unsere Verbündeten uns Zypern wahrscheinlich nicht zurückgeben werden. Wir hätten nicht gedacht, dass dies passieren würde, da wir ein Bündnis mit ihnen geschlossen hatten."
 greece.12.a:0 "Was jetzt?"
 greece.13.t:0 "Das [SOV.GetAdjective]s wurde abgelehnt"
 greece.13.d:0 "Trotz unseres großzügigen Angebots waren die [SOV.GetAdjective]s anderer Meinung und erklärten, dass sie keine „Streitigkeiten mit [ITA.GetNameDef]“ provozieren wollten."
 greece.13.a:0 "Wirklich!?"
 greece.14.t:0 "Militärputsch!"
 greece.14.d:0 "Heute frühmorgens stürmten zahlreiche Soldaten und 50 Panzer das Haus von Metaxas und das alte griechische Parlament und forderten die Kapitulation der [GRE.GetAdjective]-Regierung und beanspruchten die Führung über das Land! Viele im ganzen Land waren überrascht, als sie erfuhren, dass das einst vertrauenswürdige Militärkommando die Macht übernahm und Metaxas stürzte. Die Frage ist nun, wohin geht [GRE.GetNameDef]? Viele befürchten das Schlimmste."
 greece.14.a:0 "Wie wird das enden?"
 greece.9.t:0 "Vertrag von Athen"
 greece.9.d:0 "Der Vertrag von Athen wird darauf abzielen, die Streitigkeit zwischen [TUR.GetNameDef] und uns über unsere rechtmäßigen Ansprüche in Anatolien zu lösen. Der Vertrag wird folgende Auswirkungen haben: [TUR.GetNameDef] wird die Smyrna-Region an [GRE.GetNameDef] abtreten. Die [GRE.GetAdjective]-Regierung in der Region wird die gesamte Bevölkerung gleich behandeln. [TUR.GetNameDefCap] wird die hellenische Dominanz über Smyrna anerkennen. Und schließlich werden Konstantinopel und Ostthrakien zu entmilitarisierten Zonen."
 greece.9.a:0 "Wunderbar!"
 greece.15.t:0 "Frauenskandal um den Berg Athos"
 greece.15.d:0 "Heute früh versuchte eine junge Frau namens Zoe Saradopoulou, in die autonome Region Berg Athos einzudringen. In dieser Region befinden sich 20 Klöster unter der direkten Gerichtsbarkeit des Ökumenischen Patriarchen von Konstantinopel. Eine der strengsten Regeln in der Gegend besagt, dass Frauen das Gelände niemals betreten dürfen, und besagt, dass die letzte Frau, die jemals diesen Boden betreten hat, Theotokos (Maria, Mutter Jesu) selbst war. Zoe erklärte, dass wir in einer modernen und gleichberechtigten Gesellschaft leben und dass Frauen in jedem Fall Zutritt haben sollten."
 greece.15.a:0 "Das hat Ärger verursacht."
 greece.16.t:0 "Wiederherstellung des Betriebs"
 greece.16.d:0 "Mit Unterstützung des militärischen Oberkommandos hat unsere Regierung beschlossen, noch tiefer nach Anatolien vorzudringen und verlorene Gebiete wie Nikomedia und die Stadt unseres Herzens, Konstantinopel, zurückzuerobern. Auch wenn dies sicherlich die Spannungen in der Welt erheblich verschärfen wird, ist es unsere einzige Chance, unseren Traum zu verwirklichen. Wir könnten [ENG.GetNameDef] und [FRA.GetNameDef] um Hilfe bitten, aber wir sollten nicht viel erwarten; es könnte sogar nach hinten losgehen."
 greece.16.a:0 "Es wäre besser, wenn wir zuerst um Hilfe bitten würden."
 greece.16.b:0 "Lasst uns sie nicht hineinziehen."
 greece.17.t:0 "[GRE.GetNameDefcap] Bittet um Intervention"
 greece.17.d:0 "Als die hellenischen Streitkräfte heute im Begriff waren, die [TUR.GetAdjective]-Grenze anzugreifen, hat der [GRE.GetAdjective]-Botschafter in unserer Hauptstadt vorgeschlagen, dass wir in den bevorstehenden Krieg zwischen ihnen und [TUR.GetNameDef] eingreifen. Dies wird unsere Nachbarn sehr verärgern und unserem Ruf schaden."
 greece.17.a:0 "Ja, wir werden unsere Allianz mit den [GRE.GetADjective]s ehren."
 greece.17.b:0 "Das ist nicht das, was der Vertrag von Athen vorsah!"
 greece.18.t:0 "Intervention abgelehnt!"
 greece.18.d:0 "Trotz der Bemühungen unseres Botschafters konnten wir uns nicht einigen. Sie werden uns definitiv nicht helfen, und sie lehnten es sogar ab, unser Land vor möglichen zukünftigen Feinden zu schützen, da wir den Vertrag von Athen nicht respektierten."
 greece.18.a:0 "Oh Scheiße!"
 greece.19.t:0 "Vertrag von Rom"
 greece.19.d:0 "Die [ITA.GetAdjective]s haben zugestimmt, uns in dem neuen Streit, der zwischen uns und der Türkei ausgebrochen ist, im Austausch gegen einige Ländereien für die [ITA.GetAdjective]s zu unterstützen. Nur so kann man sie dazu bringen, uns zu unterstützen, und selbst das bereitete ihnen Sorgen."
 greece.19.a:0 "Bravo Il Duce!"
 greece.20.t:0 "[GRE.GetNameDefCap] bittet um [ITA.GetAdjective]-Intervention"
 greece.20.d:0 "Der [GRE.GetAdjective]-Botschafter in Rom hat zur vollen Unterstützung der [GRE.GetAdjective]-Kampagne in Anatolien aufgerufen. Es klingt beunruhigend, aber dies könnte unsere einzige Chance sein, wieder am Anatolien-Feldzug zu arbeiten!"
 greece.20.a:0 "Ja, das ist unsere Chance!"
 greece.20.b:0 "Was?! NEIN."
 greece.21.t:0 "Konstantinopel zurückerobert!"
 greece.21.d:0 "Endlich! Konstantinopel gehört wieder uns! Die Region ist endlich frei von der Unterdrückung durch [TUR.GetAdjective] und wir haben das Recht, sie umzubenennen."
 greece.21.a:0 "Endlich!"
 greece.22.t:0 "Smyrna zurückerobert!"
 greece.22.d:0 "Nach unserem letzten Feldzug in Anatolien war eine Rückeroberung Smyrnas durch hellenische Streitkräfte sehr unwahrscheinlich. Dennoch ist es uns jetzt gelungen, unseren Traum zu verwirklichen, „Izmir“ wieder in Smyrna umzubenennen, wie es sein sollte, und eine starke hellenische Verwaltung aufzubauen."
 greece.22.a:0 "Fantastisch!"
 greece.23.t:0 "Prousa zurückerobert!"
 greece.23.d:0 "Nach all den Jahren haben wir Prousa endlich zurückerobert und eine neue hellenische Regierung eingesetzt. Endlich ist unser Traum von der Wiederherstellung des Imperiums nah!"
 greece.23.a:0 "Schön"
 greece.24.t:0 "Nicomedia zurückerobert!"
 greece.24.d:0 "[GRE.GetADjective]-Streitkräfte haben „duzce“ eingenommen und jetzt haben wir fast die vollständige staatliche Kontrolle. Wir können die Namen wieder in ihre ursprünglichen Namen ändern."
 greece.24.a:0 "Ich könnte dort eines Tages ein Haus mieten."
 greece.28.t:0 "[GRE.GetAdjective] Möchte der Achse beitreten"
 greece.28.d:0 "Heute hat sich der [GRE.GetADjective] Außenminister mit unseren Vertretern getroffen und ein Angebot zum Beitritt zur Achse unterbreitet. Wir könnten unsere Beziehungen zu [ITA.GetNameDef] stören, indem wir sie aufnehmen, aber wir könnten sicherlich ihre Luftwaffenstützpunkte für mögliche Kampagnen in Nordafrika nutzen und die [ENG.GetAdjective] Royal Navy bedrohen."
 greece.28.a:0 "Ja, lass sie rein."
 greece.28.b:0 "Nein, wir wollen unsere Beziehungen zu [ITA.GetLeader] nicht stören."
 greece.31.t:0 "[GRE.GetNameDefCap] Fordert den Dodekanes"
 greece.31.d:0 "Heute hat sich der [GRE.GetADjective] Außenminister mit unseren Vertretern getroffen und gefordert, dass Rhodos zusammen mit den anderen Dodekanes-Inseln, die, wie er behauptete, „rechtmäßig [GRE.GetADjective]“ sind, unverzüglich zurückgegeben werden. Natürlich wäre es ein dummer Schachzug, ihnen eine so lebenswichtige Basis zu geben."
 greece.31.a:0 "Ja, lasst sie es haben."
 greece.31.b:0 "Nein, der Dodekanes bleibt unser!"
 greece.25.t:0 "[GRE.GetNameDefCap] Fordert Zypern"
 greece.25.d:0 "Heute hat der Außenminister von [GRE.GetAdjective] mit unseren Vertretern ein schwerwiegendes Problem besprochen, das unsere Beziehungen zu [GRE.GetNameDef] dramatisch beeinträchtigt. Der [GRE.GetADjective]-Minister hat gefordert, dass die Insel Zypern unverzüglich an [GRE.GetNameDef] zurückgegeben werden muss. Der Verlust einer solchen Basis von großer strategischer Bedeutung ist purer Wahnsinn, aber sie haben möglicherweise die Unterstützung der [GER.GetAdjective]s."
 greece.25.a:0 "Ja, wir wollen keine militärischen Auseinandersetzungen mit [GRE.GetNameDef]."
 greece.25.b:0 "Was? Nein, Zypern muss verteidigt werden!"
 greece.26.t:0 "[GRE.GetNameDefCap] sucht Alliierte-Mitgliedschaft"
 greece.26.d:0 "Heute traf sich der [GRE.GetAdjective]-Botschafter in London mit unserem Premierminister, erzählte ihm, wie sehr die [GRE.GetAdjective]-Leute [ENG.GetNameDef] bewundern, und schlug ein Bündnis zwischen unseren beiden Nationen vor. Dies könnte sich als nützlich erweisen, da Kreta als bedeutender Marinestützpunkt für unsere Mittelmeerflotte genutzt werden und den Einfluss von [ITA.GetAdjective] auf dem Balkan verringern könnte."
 greece.26.a:0 "Ja, lasst sie mitmachen."
 greece.26.b:0 "Vielleicht nicht."
 greece.27.t:0 "[GRE.GetNameDefCap] Fragt nach Zypern"
 greece.27.d:0 "Die [GRE.GetAdjective]s haben das Versprechen nicht vergessen, das wir ihnen gegeben haben, Zypern zu geben, falls sie sich dem Ersten Weltkrieg anschließen sollten, und bestehen darauf, dass wir ihnen Zypern geben sollten. Dies ist ein Stützpunkt von großer militärischer Bedeutung, aber wir könnten ihn immer noch als Stützpunkt nutzen, da sie zu unserer Fraktion gehören. Aber lohnt es sich, ihn zu geben?"
 greece.27.a:0 "Wir halten unsere Versprechen."
 greece.27.b:0 "Ich kann mich an kein Versprechen erinnern."
 greece.29.t:0 "[GRE.GetAdjective] Ultimatum"
 greece.29.d:0 "Der [GRE.GetADjective] Außenminister hat sich mit unserem Präsidenten getroffen und die Unterzeichnung eines Vertrags gefordert, in dem mehrere Regionen wie Izmir, Izmit, Istanbul und andere an ihren „rechtmäßigen Eigentümer“ abgetreten werden. Wir können sie nicht ernst nehmen. Solche dummen Behauptungen sind unsere Zeit nicht wert, aber sie könnten die Unterstützung der Achsenmächte haben. Vielleicht könnten wir einen Kompromiss finden und Mittel beschaffen."
 greece.29.a:0 "Niemals!"
 greece.29.b:0 "Bieten Sie ihnen „Konstantinopel“ an, aber nichts weiter!"
 greece.30.t:0 "[GRE.GetAdjective]s Angebot, unserer Fraktion beizutreten"
 greece.30.d:0 "Heute hat sich der [GRE.GetAdjective]-Vertreter in Moskau mit unserem Außenminister getroffen und angeboten, sich unserer Fraktion anzuschließen, um uns zu helfen. Wir können jedoch einen Streit mit [ITA.GetLeader] oder [GER.GetLeader] provozieren; Möglicherweise möchten sie ihren Einfluss auf den Balkan ausweiten. Entweder sichern wir den südlichen Balkan oder wir geben ihn auf."
 greece.30.a:0 "Ja, lasst sie mitmachen."
 greece.30.b:0 "Nein, riskieren Sie es nicht."
 greece.32.t:0 "Die dritte hellenische Zivilisation"
 greece.32.d:0 "Metaxas und seine Politiker versammelten sich heute im Zentrum Athens vor dem Parlament, um die Dritte Hellenische Zivilisation zu verkünden; Dies war von Beginn seiner Herrschaft an sein Hauptziel, die griechische Nation zu modernisieren und zu stärken. Darauf folgten Jubelrufe der Menge und der Gesang von „Doksa ston Metaxa!“. (Ehre sei Metaxas!)."
 greece.32.a:0 "Doksa ston Metaxa!"
 greece.33.t:0 "Faschistische Führung?"
 greece.33.d:0 "Georgios Merkouris leitet derzeit die Faschistische Partei. Wir können dies jedoch ändern und ihn durch einen anderen Kandidaten ersetzen. Konstantinos Logothetopoulos hat sich als wertvoll und gerissen erwiesen; Auch wenn Merkouris dadurch nicht aus dem Blickfeld gedrängt wird, hat er sich als ebenso klug wie Logothetopoulos erwiesen."
 greece.33.a:0 "Merkouris soll die Faschistische Partei anführen!"
 greece.33.b:0 "Rallis führt die Faschistische Partei."
 greece.33.c:0 "Logothetopoulos für den Faschismus!"
 greece.34.t:0 "Großgriechenland"
 greece.34.d:0 "Gemeinsam erhoben wir uns und eroberten rechtmäßige [GRE.GetADjective]-Länder. Wir werden einen neuen Nationalfeiertag schaffen, denn das ist wirklich eine unglaubliche Leistung. Dies wird einen globalen Effekt haben. Vielleicht werden wir als eine größere Macht betrachtet, aber wir [GRE.GetADjective]s werden immer vereint und bereit sein, was auch immer passiert."
 greece.34.a:0 "Zum Ruhm von Hellás!"
 greece.35.t:0 "[GRE.GetNameDefCap] Fordert Istanbul"
 greece.35.d:0 "König Georg II. von Griechenland forderte kürzlich von unserer Regierung die Rückgabe „rechtmäßiger“ [GRE.GetAdjective] Ländereien in Ostthrakien, darunter Städte wie Edirne und die alte Hauptstadt Istanbul. Wie sollen wir auf dieses Ultimatum reagieren?"
 greece.35.a:0 "Unterwerfen Sie sich den [GRE.GetAdjective]-Anforderungen."
 greece.35.b:0 "Sie glauben, dass wir das problemlos einreichen können?"
 greece.37.t:0 "Die [TUR.GetADjective]-Antwort"
 greece.37.d:0 "Die [TUR.GetADjective] haben sich unseren Forderungen nach der Rückgabe Ostthrakiens unterworfen. Dies wird den Nationalismus und unsere industrielle Effizienz aufgrund des erheblichen wirtschaftlichen Werts der Region stärken."
 greece.37.a:0 "Konstantinopel gehört wieder uns!"
 greece.36.t:0 "Die [TUR.GetADjective]-Antwort"
 greece.36.d:0 "Die [TUR.GetAdjective] haben unsere Forderungen nach der Rückgabe Ostthrakiens an uns abgelehnt. Der [TUR.GetADjective] Außenminister erklärte, dass er solche Anfragen nicht annehmen werde und dass Ostthrakien [TUR.GetADjective] bleiben werde."
 greece.36.a:0 "Sie unterschätzen uns."
 greece.38.t:0 "Die [GRE.GetAdjective]s wollen Zypern kaufen"
 greece.38.d:0 "[GRE.GetNameDefCap] hat Zypern eine beträchtliche Menge an finanzieller Hilfe und Mitteln angeboten; Dieses Mal machte [GRE.GetNameDef] deutlich, dass sie es nicht wagen werden, uns anzugreifen, wenn wir ablehnen. Wie sollen wir also reagieren?"
 greece.38.a:0 "Akzeptieren!"
 greece.38.b:0 "Was denken sie? Natürlich werden wir ablehnen!"
 greece.39.t:0 "Erfolgreiche Transaktion!"
 greece.39.d:0 "Die [ENG.GetADjective] haben unseren Deal angenommen; Endlich Enosis!"
 greece.39.a:0 "Endlich vereint!"
 greece.40.t:0 "Das [ENG.GetAdjective] wurde abgelehnt"
 greece.40.d:0 "Die [ENG.GetAdjective] haben unseren außergewöhnlich großzügigen Deal abgelehnt; Diese empörende Reaktion wird Konsequenzen haben, die uns nicht einmal betreffen."
 greece.40.a:0 "Verdammt!"
 greece.41.t:0 "Panagis Tsaldaris ist verstorben"
 greece.41.d:0 "Panagis Tsaldaris ist heute leider von uns gegangen; Wir werden seine populäre Führung während der Tage der Zweiten Hellenischen Republik sicherlich vermissen. Abgesehen von der Trauer hat sein Tod eine politische Lücke geöffnet, da wir die Führung der Konservativen Volkspartei an seinen Neffen Konstantinos Tsaldaris übergeben werden."
 greece.41.a:0 "Vielleicht brauchen die Konservativen Nachwuchs?"
 greece.42.t:0 "Ioannis Metaxas ist verstorben"
 greece.42.d:0 "Der Tod hat unseren Anführer erneut heimgesucht; Diesmal wurde unser Anführer Ioannis Metaxas getroffen. Die Nation schweigt; Niemand hat damit gerechnet, dass dieser Tag kommen würde. Seine Nachfolge ist jedoch vergleichsweise einfacher als erwartet, da er seinen Nachfolger schon lange vor seinem Tod vorbereitet hatte. Der neue Premierminister Alexandros Koryzis war einer der ersten, der die Nachricht von seinem Tod erhielt. Er hat nun seine Regierung gebildet und ist bereit, [GRE.GetNameDef] auf die gleiche Weise zu führen, wie es sein Vorgänger getan hat."
 greece.42.a:0 "[GRE.GetNameDefCap] trauert."
 greece.43.t:0 "Parlamentswahlen 1936"
 greece.43.d:0 "Bei den für heute geplanten Wahlen gerieten Demertzis und sein Kabinett in Konflikt mit der Volkspartei und der Liberalen Partei, die jeweils ein Viertel der Stimmen erhielten. Es wurde jedoch vorhergesagt, dass Demertzis sein Mandat fortsetzen wird, da König George ihn unterstützt."
 greece.43.a:0 "Demertzis und sein Kabinett bleiben."
 greece.43.b:0 "Die Volkspartei gewinnt."
 greece.46.t:0 "Bürgerkrieg!"
 greece.46.d:0 "Nach dem Tod von Panagis Tsaldaris, einer einflussreichen Persönlichkeit in der Politik der Zweiten Hellenischen Republik und Anführer der kurzen Übergangsregierung nach dem verstorbenen Premierminister Konstantinos Demertzis, erhoben sich in allen Teilen Griechenlands faschistische und kommunistische Gruppen, die jeweils versuchten, die Macht über das Land zu erlangen Land. Allerdings ist es Georgios Merkouris gelungen, die meisten rechtsextremen Gruppen gegen die kommunistische Seite zu vereinen; Der Sieg mag sicher sein, aber wir werden ihn nicht ohne Blutvergießen erringen."
 greece.46.a:0 "Vorwärts, Patrioten!"
 greece.47.t:0 "Der Bürgerkrieg endet"
 greece.47.d:0 "Der Bürgerkrieg, der unser Land verwüstet, ist endlich vorbei; Wir hoffen auf eine bessere Zukunft mit der Bildung unserer neuen Regierung."
 greece.47.a:0 "Gott sei Dank."
 greece.48.t:0 "Klaras' Angebot"
 greece.48.d:0 "Athanasios Klaras, auch bekannt als „Aris Velouchiotis“, hat uns kontaktiert und uns gebeten, ihm die Leitung unserer Armee zu übertragen. Angesichts des Mangels an Armeepersonal ist dies ein verlockendes Angebot."
 greece.48.a:0 "Dies ist nicht die Zeit, wählerisch zu sein!"
 greece.48.b:0 "Er wird nur Ärger machen."
 greece.49.t:0 "Der Bürgerkrieg endet"
 greece.49.d:0 "Der Bürgerkrieg, der unser Land verwüstet, ist endlich vorbei; Wir hoffen auf eine bessere Zukunft mit der Bildung unserer neuen Regierung."
 greece.49.a:0 "Gott sei Dank."
 greece.50.t:0 "Der König ist gestorben"
 greece.50.d:0 "Heute ist König Georg II. an Arteriosklerose gestorben; Anfangs dachte man, das sei ein Aprilscherz, aber als die Leute die Wahrheit herausfanden, trauerten sie um den alten König; Er führte das Land durch schwierige Zeiten und dachte nicht einmal daran, abzudanken."
 greece.50.a:0 "Der Thron hat einen neuen Bewohner!"
 greece.51.t:0 "Glorreicher sozialistischer Sieg"
 greece.51.d:0 "Den Faschisten ist es nicht gelungen, den Traum einer [GRE.GetAdjective] kommunistischen Utopie zu zerstören! Die Arbeiter werden niemals von den Kapitalisten gefoltert, aufwärts Genossen in eine rote Zukunft!"
 greece.51.a:0 "Das ist erst der Anfang!"
 greece.52.t:0 "Umgang mit Klaras"
 greece.52.d:0 "Als wir während des Bürgerkriegs das Angebot von Athanasios Klaras annahmen, wurde er Oberbefehlshaber unserer Armee; Dies hat einige Probleme verursacht, wir müssen einen Weg finden, damit umzugehen."
 greece.52.a:0 "Legitimieren Sie seine Kontrolle."
 greece.52.b:0 "Geh hart gegen ihn vor."
 greece.53.t:0 "[GRE.GetNameDefCap] Strebt nach freundschaftlicheren Beziehungen"
 greece.53.d:0 "Die neu gegründete Sozialistische Republik Griechenland hat uns ein Angebot für engere Beziehungen geschickt; Sollen wir akzeptieren?"
 greece.53.a:0 "Auf eine kommunistische Welt!"
 greece.53.b:0 "Nein, sie sind genauso schlimm wie die Faschisten."
 greece.54.t:0 "Ein neuer Freund"
 greece.54.d:0 "Die [SOV.GetADjective]s haben unser Angebot angenommen; das wird nur zu guten Dingen führen."
 greece.54.a:0 "Großartig."
 greece.55.t:0 "Sie lehnten ab"
 greece.55.d:0 "Die [SOV.GetADjective]s haben engere Beziehungen abgelehnt."
 greece.55.a:0 "Hatten sie überhaupt einen Grund dafür?"
 greece.56.t:0 "Bildung einer stalinistischen Regierung"
 greece.56.d:0 "Der sowjetische Führer Josef Stalin hat sein politisches Denken namens „Stalinismus“ geschaffen, das die Entwicklung der Industrie zu einer seiner Hauptideen macht. Seit Stalin in den 20er Jahren die Führung übernommen hat, ist die sowjetische Industrie rasant gewachsen. Am besten übernehmen Sie dieses System auch für uns."
 greece.56.a:0 "[GRE.GetNameDefCap] wird nie wieder ein wirtschaftliches Problem haben!"
 greece.57.t:0 "[GRE.GetNameDefCap] Möchte der Komintern beitreten"
 greece.57.d:0 "[GRE.GetNameDefCap] hat den Beitritt zur Komintern-Allianz beantragt; Sollen wir akzeptieren?"
 greece.57.a:0 "Willkommen in der Komintern."
 greece.57.b:0 "Das wird uns nur schwächen."
 greece.58.t:0 "[SOV.GetAdjective]s Akzeptieren"
 greece.58.d:0 "Das [SOV.GetADjective] wird akzeptiert; Wir sind offiziell in der Komintern."
 greece.58.a:0 "Großartig!"
 greece.59.t:0 "[SOV.GetADjective]s abgelehnt"
 greece.59.d:0 "Die [SOV.GetADjective]s wurden abgelehnt und wir sind nicht in der Komintern."
 greece.59.a:0 "Was auch immer."
 greece.60.t:0 "[GRE.GetNameDefCap] lädt uns zu ihrer Allianz ein"
 greece.60.d:0 "[GRE.GetNameDefCap] hat uns eine Einladung zu ihrer neuen Fraktion geschickt, die darauf abzielt, den Balkan im Sozialismus zu vereinen. Sollten wir akzeptieren?"
 greece.60.a:0 "Natürlich!"
 greece.60.b:0 "Das ist nur ein weiterer faschistischer Trick."
 greece.61.t:0 "Sie haben akzeptiert"
 greece.61.d:0 "Eines der neuen kommunistischen Regime hat unsere Einladung zu unserem Bündnis angenommen."
 greece.61.a:0 "Die Faschisten werden zittern."
 greece.62.t:0 "Sie haben abgelehnt"
 greece.62.d:0 "Das neue kommunistische Land auf dem Balkan lehnte die Einladung unserer Fraktion ab."
 greece.62.a:0 "Wir können ohne sie überleben."
 greece.63.t:0 "[GRE.GetNameDefCap] lädt uns zu ihrer Allianz ein"
 greece.63.d:0 "[GRE.GetNameDefCap] hat uns eine Einladung zu ihrer neuen Fraktion geschickt, die darauf abzielt, den Balkan im Sozialismus zu vereinen. Sollten wir akzeptieren?"
 greece.63.a:0 "Natürlich!"
 greece.63.b:0 "Das ist nur ein weiterer faschistischer Trick."
 greece.64.t:0 "Ernennung eines neuen Armeechefs"
 greece.64.d:0 "Seit Beginn dieses neuen Tages sind wir damit beschäftigt, Offiziere für die Führung der Armee zu rekrutieren und zu befördern; Damit sind wir größtenteils fertig. Allerdings haben wir noch keinen neuen Chef der Armee ernannt, der die Leitung übernehmen soll. Bisher haben wir eine ganze Reihe von Kandidaten versammelt."
 greece.64.a:0 "Der Straftatenexperte Athanasios Klaras"
 greece.64.b:0 "Der Verteidigungsexperte Stefanos Sarafis"
 greece.65.t:0 "Schicksal der königlichen Familie"
 greece.65.d:0 "Die im frühen 19. Jahrhundert gegründete griechische Monarchie strebte immer nach Ungleichheit und der Unterstützung der Oberschicht, während sie gleichzeitig die Arbeiter zum Scheitern verurteilte. Wir müssen entscheiden, wie wir sie für all das bestrafen."
 greece.65.a:0 "Richtet sie hin!"
 greece.65.b:0 "Verbannt sie!"
 greece.66.t:0 "Wir haben kapituliert"
 greece.66.d:0 "Wir wurden aus unserer Heimat vertrieben, aber der Kampf geht in den verbleibenden Inselgebieten weiter!"
 greece.66.a:0 "Wir werden niemals aufgeben"
 greece.67.t:0 "Tag der Unabhängigkeit"
 greece.67.d:0 "Genau an diesem Tag vor einem Jahrhundert lösten wir uns vom Osmanischen Reich und wurden ein unabhängiges Königreich mit König Otto als Monarch. Im ganzen Land feiern die Bürger diese schicksalhaften Jahre und wünschen sich eine bessere Zukunft."
 greece.67.a:0 "Griechenland stirbt nie!"
 greece.68.t:0 "Tag der Unabhängigkeit"
 greece.68.d:0 "Genau an diesem Tag vor einem Jahrhundert lösten wir uns vom Osmanischen Reich und wurden ein unabhängiges Königreich mit König Otto als Monarch. Im ganzen Land feiern die Bürger diese schicksalhaften Jahre und wünschen sich eine bessere Zukunft."
 greece.68.a:0 "Griechenland stirbt nie!"
 greece.69.t:0 "Kretischer Aufstand!"
 greece.69.d:0 "Die Venizelisten-Stimmung begann auf Kreta im späten 19. Jahrhundert, als sie versuchten, Kreta zu befreien und es mit dem damaligen Ersten Königreich Griechenland unter der Führung von König Georg I. zu vereinen. Einige Venizelisten-Offiziere und Regionalpolitiker haben jedoch beschlossen, einen Putschversuch gegen die Regierung zu unternehmen Wiedereinsetzung einer Venizelisten-Regierung; Das können wir natürlich nicht zulassen."
 greece.69.a:0 "Schicken Sie die Armee, um sie zu vernichten."
 greece.70.t:0 "Rebellen zerschlagen"
 greece.70.d:0 "Vor einigen Wochen versuchten kretische Venizelisten, uns auf Kreta zu überfallen, und wir schickten die Armee hinter ihnen her; jetzt werden sie unterdrückt."
 greece.71.t:0 "Überfalle feindliche Waffenkammern"
 greece.71.d:0 "Unseren Armeen mangelt es an Ausrüstung, und wir haben nicht viel Industrie, um das zu beheben, aber der Feind, der die Industriegebiete kontrolliert, schon; Wir werden Guerilla-Milizen schicken, um zu versuchen, die Ausrüstungsbunker zu plündern und unsere Armeen zu versorgen."
 greece.71.a:0 "Gehen Sie dann"
 greece.72.t:0 "Waffenkammer-Überfall erfolgreich"
 greece.72.d:0 "Unsere Guerillas haben erfolgreich die Vorräte des Feindes geplündert und viele Gewehre beschlagnahmt. Das wird uns sehr helfen."
 greece.72.a:0 "Das ist eine Sorge weniger."
 greece.73.t:0 "Überfall auf die Waffenkammer fehlgeschlagen"
 greece.73.d:0 "Den Guerillas gelang es nicht, die feindlichen Vorräte zu plündern."
 greece.73.a:0 "Verdammt"
 greece.74.t:0 "Ernennung eines neuen Armeechefs"
 greece.74.d:0 "Seit Beginn dieses neuen Tages sind wir damit beschäftigt, Offiziere für die Führung der Armee zu rekrutieren und zu befördern; Damit sind wir größtenteils fertig. Allerdings haben wir keinen neuen Chef der Armee ernannt, der es leiten soll; Wir haben eine ganze Reihe von Kandidaten versammelt."
 greece.74.a:0 "Der Angriffsspezialist Manolis Mantakas."
 greece.74.b:0 "Der Verteidigungsexperte Stefanos Sarafis."
 gre_news.1.t:0 "Bürgerkrieg in Griechenland!"
 gre_news.1.d:0 "Obwohl sich dieser Konflikt schon seit Monaten zusammenbraut, war der Tod des provisorischen Premierministers der Tropfen, der das Fass zum Überlaufen brachte und einen Konflikt auslöste, von dem noch niemand weiß, wie lange er dauern wird, von dem aber alle hoffen, dass er bald vorbei sein wird."
 gre_news.1.a:0 "Aber was ist mit den Schulden?"
 gre_news.1.b:0 "Das sollte besser bald enden."
 gre_news.2.t:0 "Griechischer Bürgerkrieg vorbei!"
 gre_news.2.d:0 "Griechenland war in letzter Zeit ein Kriegsgebiet für die beiden Fraktionen, die vor ein paar Tagen im griechischen Bürgerkrieg kämpften; Obwohl die Kämpfe mit der Machtübernahme einer neuen Regierung endeten, hofft das griechische Volk, dass die Kämpfe nicht wieder aufgenommen werden."
 gre_news.2.a:0 "Doch was ist mit den Schulden?"
 gre_news.2.b:0 "Endlich!"
 gre_news.3.t:0 "Griechenland tritt der [ITA.GetFactionName] bei"
 gre_news.3.desc:0 "In einem gemeinsamen Kommuniqué gaben [ITA.getleader] und [GRE.getleader] bekannt, dass ihre Regierungen eine Einigung zur Lösung ihres Grenzstreits und zur Festigung einer dauerhaften Allianz zwischen ihren Nationen erzielt hätten. Während [GRE.getnamedef] der [ITA.GetFactionName] beitreten wird, wird die [ITA.getadjective]-Regierung die Dodekanes-Inseln an [GRE.GetNameDef] abtreten."
 gre_news.3.a:0 "Interessant."
 gre_news.3.b:0 "Gemeinsam sind wir stärker."
 greece.75.t:0 "Zypern für den Krieg!"
 greece.75.d:0 "Jetzt, da die [ENG.GetAdjective] mit den [GER.GetAdjective]s im Krieg sind, haben wir eine Chance. Unsere Truppen haben ihr Können und Können unter Beweis gestellt und sind bisher im Kampf erfolgreich. Die [ENG.GetAdjective] behalten seit Jahren die Kontrolle über Zypern, aber unsere zyprischen Brüder sehnen sich danach, sich uns anzuschließen. Daher sind wir in der Lage, [ENG.GetNameDef] als Gegenleistung für unsere garantierte Loyalität gegenüber den Alliierten um die Rückgabe Zyperns zu bitten."
 greece.75.a:0 "Senden Sie das Angebot."
 greece.75.b:0 "Am besten halten wir uns aus diesen Angelegenheiten heraus."
 greece.76.t:0 "Ein Angebot der [GRE.GetAdjective]-Regierung"
 greece.76.d:0 "Die Insel Zypern war für uns schon immer schwierig zu pflegen. Aufgrund der Nähe zu den Achsenmächten leidet die Logistik. Es gibt jedoch eine Lösung. Die [GRE.GetAdjective]-Regierung hat angeboten, uns Zypern als Gegenleistung für ihre Loyalität gegenüber unserem Bündnis abzunehmen und militärische Maßnahmen gegen [GER.GetNameDef] durchzuführen. Wenn wir das akzeptieren, bedeutet das für das Oberkommando ein Problem weniger, aber wir verlieren einen strategischen Außenposten für die Streitkräfte. Wir müssen sorgfältig entscheiden."
 greece.76.a:0 "Ein vollkommen akzeptabler Handel."
 greece.76.b:0 "Wir benötigen keine solche Hilfe."
 greece.77.t:0 "Das [ENG.GetAdjective] Akzeptieren"
 greece.77.d:0 "Endlich sind wir wieder vereint! Unsere großzügigen [ENG.GetADjective] Verbündeten haben uns Zypern zurückgegeben! Allerdings müssen wir die Männer vorbereiten, da wir uns jetzt im Krieg mit der Achse befinden. Für Griechenland!"
 greece.77.a:0 "Wunderbar"
 greece.78.t:0 "Der [ENG.GetADjective]-Refuse"
 greece.78.d:0 "Die [ENG.GetAdjective] haben unseren Vorschlag abgelehnt! Trotz unseres großzügigen Angebots haben sie sich geweigert, Zypern zu übergeben! Dies ist ein großer Tiefpunkt in den Beziehungen [GRE.GetAdjective]-[ENG.GetAdjective]."
 greece.78.a:0 "Eine Schande."
 greece.79.t:0 "Unsere Richtung auf dem Balkan"
 greece.79.d:0 "Die Zeit ist gekommen, in der wir unseren Weg wählen müssen, um den Kommunismus unter unseren Nachbarn zu verbreiten; Wir können entweder einen langsameren, aber kostengünstigeren Ansatz wählen oder sie überfallen und unsere Brüder und Schwestern auf dem Balkan befreien."
 greece.79.a:0 "Wir werden die Zeit damit verbringen, benachbarte kommunistische Gruppen zu kontaktieren."
 greece.79.b:0 "Erstellen Sie die Invasionspläne; wir ziehen in den Krieg."
 greece.80.t:0 "Diktatur ausgerufen!"
 greece.80.d:0 "Nach den jüngsten Agrar- und Industriestreiks im Norden hat Premierminister Ioannis Metaxás beschlossen, das Parlament und Teile der Verfassung außer Kraft zu setzen. Nach einer Rede im nationalen Radio erklärte er eine antidemokratische Diktatur; Alle Macht ruht jetzt auf ihm."
 greece.80.a:0 "Jetzt gibt es kein Zurück mehr."
 greece.81.t:0 "Blutiger Mai"
 greece.81.d:0 "Die KKE hat Arbeiter in den nördlichen Städten des Landes versammelt, um gegen die neuen politischen Entwicklungen zu protestieren, mit denen das Land konfrontiert ist."
 greece.81.a:0 "Unterdrücken Sie die Streikenden. Wir müssen vereint bleiben. Wir können uns nicht auseinanderreißen!"
 greece.81.b:0 "Stellt euch auf die Seite der Stürmer. Es ist Zeit für das Proletariat, sich zu vereinen!"
 greece.82.t:0 "[GRE.GetNameDefCap] Bietet Schutz"
 greece.82.d:0 "Die [ITA.GetAdjective] stellen derzeit die größte Bedrohung für unsere Unabhängigkeit dar, und die [GRE.GetAdjective] scheinen dies zu teilen, da ihr Premierminister uns Schutz vor [ITA.GetNameDef] angeboten hat, solange wir ihnen diesen gewähren größeren Einfluss in unserem Land. Wie sollen wir antworten?"
 greece.82.a:0 "Das ist unsere letzte Chance."
 greece.82.b:0 "Absolut nicht."
 greece.83.t:0 "[ALB.GetNameDefCap] Sendet"
 greece.83.d:0 "[ALB.GetNameDefCap] hat unser Schutzangebot angenommen."
 greece.83.a:0 "Perfekt!"
 greece.84.t:0 "[ALB.GetNameDefCap] bleibt unabhängig"
 greece.84.d:0 "Obwohl wir ihnen großzügig unseren Schutz anboten, beschlossen die hartnäckigen [ALB.GetAdjective], ihn abzulehnen.\nSollen wir ihnen die Frage um Nord-Epirus aufzwingen?"
 greece.84.a:0 "Frieden für unsere Zeit!"
 greece.84.b:0 "Sie hatten ihre Chance. Jetzt sind wir an der Reihe."
 greece.85.t:0 "[GRE.GetnameDefCap] schlägt einen Nichtangriffspakt vor"
 greece.85.d:0 "Die [GRE.GetAdjective]-Regierung hat vorgeschlagen, dass wir einen Nichtangriffspakt unterzeichnen könnten. Auch wenn es den Anschein hat, dass der Vertrag für [ITA.GetNamedef] nicht wirklich vorteilhaft ist, könnte er die Möglichkeit eröffnen, durch Verträge und nicht durch Gewalt Einfluss im Land zu gewinnen."
 greece.85.a:0 "Empfangen Sie ihren Botschafter."
 greece.85.b:0 "Ignorieren Sie die Anfrage."
 greece.86.t:0 "[ITA.GetNameDefCap] Einverstanden"
 greece.86.d:0 "Die [ITA.GetAdjective]-Regierung hat unserer Bitte zugestimmt und [ITA.GetLeader] hat unseren Botschafter empfangen, um zu bestätigen, dass ein Vertrag über ewige Freundschaft zwischen unseren beiden Ländern unerlässlich ist, um den Frieden im Mittelmeerraum und auf der Balkanhalbinsel zu gewährleisten."
 greece.86.a:0 "Exzellent!"
 greece.87.t:0 "[ITA.getleader] Hat unseren Vorschlag abgelehnt"
 greece.87.d:0 "Die [ITA.getadjective]-Regierung scheint sich sogar geweigert zu haben, unseren Paktvorschlag zu prüfen, was unseren Botschafter verärgert hat."
 greece.87.a:0 "Schade."
 greece.88.t:0 "[GRE.GetNameDefCap] Schlägt eine Allianz vor"
 greece.88.d:0 "In einem langen Brief des [GRE.getadjective]-Botschafters an uns schlug [GRE.getleader] vor, dass [GRE.getnamedef] der [ITA.GetFactionName] beitreten könnte, wenn unsere Regierung zustimmen würde, den Dodekanes aufzugeben. Sie versicherten uns auch, dass wir die Anlegerechte auf den Inseln behalten könnten und dass sie den örtlichen Kolonisten das Recht garantieren würden, den Übergang zu erleichtern.\n\nDarüber hinaus fügte der Brief hinzu, dass [ITA.GetAdjective] wirtschaftliche Investitionen im Land möglich seien einen solchen Vertrag verstärken."
 greece.88.a:0 "Verbündete sind immer willkommen."
 greece.88.b:0 "Sie sind dumm."
 greece.89.t:0 "[ITA.getleader] heißt uns willkommen im [ITA.GetFactionName]"
 greece.89.d:0 "Die [ITA.getadjective]-Regierung stimmte unserem Austauschvorschlag zu und hieß uns in der [ITA.GetFactionName] willkommen. Gleichzeitig haben wir in Rhodos unter dem Beifall der Bevölkerung die [GRE.GetAdjective]-Flagge gehisst."
 greece.89.a:0 "Ein weiteres Territorium zurückerobert!"
 greece.90.t:0 "[ITA.getleader] Hat unseren Vorschlag abgelehnt"
 greece.90.d:0 "Die [ITA.getadjective]-Regierung scheint sich sogar geweigert zu haben, unseren Paktvorschlag zu prüfen, was unseren Botschafter verärgert hat."
 greece.90.a:0 "Absurd."
