 GRE_naval_industry_rivalary:0 "Geteilte Marineindustrie"
 GRE_naval_industry_rivalary_desc:0 "Unsere Marineindustrie ist in zwei Hauptfraktionen gespalten: Marinearsenal und zivile Schiffbauer. Wir müssen den zivilen Marinesektor zufriedenstellen, wenn wir hoffen, eine eigene mächtige Marine aufzubauen."
 GRE_divided_nation_1:0 "Geteilte Nation"
 GRE_divided_nation_1_desc:0 "Das Land ist in viele ideologische Fraktionen gespalten! Wir müssen schnell handeln!"
 GRE_shadow_of_1921:0 "Schatten von 1922"
 GRE_shadow_of_1921_desc:0 "Nach dem Anatolienfeldzug fehlt unseren neuen Offizieren die Erfahrung und der Wille, auf dem Schlachtfeld zu kämpfen. Es sind neue Pläne und Reformen erforderlich, um unser Land vor externen Bedrohungen aus dem Osten und Norden zu schützen."
