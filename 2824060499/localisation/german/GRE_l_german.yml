 GRE_GATHERING_STORM_DESC:0 "Für Griechenland endete der Große Krieg 1918 nicht. Der verheerende Krieg mit der Türkei und die schrecklichen Auswirkungen des Nationalen Schismas haben bei der griechischen Nation viele offene Wunden hinterlassen. Die Weltwirtschaftskrise, Arbeitslosigkeit, soziale und politische Instabilität und der Aufstieg des Radikalismus haben das kleine Land Griechenland an einen Scheideweg gebracht, an dem es über seine Zukunft entscheiden, die vielen Probleme überwinden und nach vorne blicken muss, wie es sein Erbe erfordert."
