 GRE_divided_nation_category:0 "Nation in Aufruhr"
 GRE_divided_nation_category_desc:0 "Unsere Nation befindet sich im Zustand des Zusammenbruchs; Viele befürchten einen bevorstehenden Bürgerkrieg, andere versuchen, das Land zu verlassen und im Ausland ein besseres Leben zu führen. Um wieder auf die Beine zu kommen, müssen wir schwierige Entscheidungen treffen."
 GRE_work_on_stability:0 "Beruhigen Sie die Nation"
 GRE_work_on_stability_desc:0 "Wir müssen sicherstellen, dass die Menschen in diesem Kampf an unserer Seite sind."
 GRE_work_on_economy:0 "Verkürzen Sie unsere Genesung"
 GRE_work_on_economy_desc:0 "Wir können unsere Erholung verkürzen, indem wir neue Gesetze und bessere Handelsabkommen umsetzen und gleichzeitig ausländische Investitionen fordern."
 GRE_work_on_government:0 "Stellen Sie das Vertrauen in die Regierung wieder her"
 GRE_work_on_government_desc:0 "Es fällt uns schwer, aus dieser Situation herauszukommen, weil unsere Minister schwach und unerfahren sind und höchstwahrscheinlich nicht mit einer solchen Situation umgehen können."
 GRE_honor_byzantium:0 "Ehre Byzanz"
 GRE_honor_byzantium_desc:0 "Das Byzantinische Reich ist etwas, auf das wir Griechen stolz sind. Wir können es zwar nicht vollständig in seinem vollen Umfang wiederherstellen, aber wir können es ehren, damit es nicht wie andere Dinge in Vergessenheit gerät."
 GRE_honor_byzantium_category:0 "Ehre die Byzantiner"
