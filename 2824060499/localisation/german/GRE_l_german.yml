 GRE_depression_1:0 "„Megali Ifesi“"
 GRE_depression_1_desc:0 "Megali Ifesi bedeutet auf Griechisch „Große Depression“. Die Hellenische Republik wurde nach dem gescheiterten Militärfeldzug in Anatolien schwer getroffen, was zu einer gewaltigen wirtschaftlichen Katastrophe und einer kolossalen Einwanderungskrise führte. Die Regierung muss große Anstrengungen unternehmen, um die Wirtschaft wieder auf Kurs zu bringen."
 GRE_depression:0 "„Megali Ifesi“"
 GRE_depression_desc:0 "Megali Ifesi bedeutet auf Griechisch „Große Depression“. Die Hellenische Republik wurde nach dem gescheiterten Militärfeldzug in Anatolien schwer getroffen, was zu einer gewaltigen wirtschaftlichen Katastrophe und einer kolossalen Einwanderungskrise führte. Die Regierung muss große Anstrengungen unternehmen, um die Wirtschaft wieder auf Kurs zu bringen."
 GRE_depression_recovery:0 "Erholung von Depressionen"
 RE_depression_recovery_desc:0 "Die Regierung unternimmt Schritte, um unseren wirtschaftlichen Abschwung zu beenden."
 GRE_naval_arsenal:0 "Verbessertes Marinearsenal"
 GRE_naval_arsenal_desc:0 "Um die Größe unserer Marine zu verdoppeln, mussten wir uns dafür entscheiden, unser Marinearsenal zu verbessern, anstatt die zivilen Schiffbauer zu unterstützen. Dies wird uns helfen, uns auf eine mögliche Marineinvasion vorzubereiten."
 GRE_civilian_shipbuilders:0 "Zufriedene zivile Schiffbauer"
 GRE_civilian_shipbuilders_desc:0 "Sich auf unsere zivile Marine zu verlassen, war eine der größten Entscheidungen, die wir je getroffen haben. Wir werden sowohl wirtschaftlich als auch diplomatisch großen Nutzen daraus ziehen."
 GRE_collecting_from_trade:0 "Sammeln vom Handel"
 GRE_collecting_from_trade_desc:0 "Jetzt können wir von unseren Investitionen profitieren und bekommen, was uns rechtmäßig zusteht."
 GRE_motorized_effort:0 "Eine motorisierte Armee"
 GRE_motorized_effort_desc:0 "Unsere Armee wurde mit neuen Lastkraftwagen und motorisierter Ausrüstung ausgestattet, was es schneller und einfacher macht, unsere Frontlinie zu verstärken und unsere Stellung zu halten."
 GRE_infantry_weapons:0 "Gewehrproduktion"
 GRE_infantry_weapons_desc:0 "Von ausländischen Firmen wurden uns bessere Möglichkeiten zur Herstellung unserer Infanteriegewehre gewährt, wodurch es für uns einfacher wurde, mehr Waffen in kürzerer Zeit herzustellen."
 GRE_divided_nation:0 "Geteilte Nation"
 GRE_divided_nation_desc:0 "Das Land ist in viele ideologische Fraktionen gespalten! Wir müssen schnell handeln!"
 GRE_autarky_focus:0 "Verzichten Sie auf die Demokratie"
 GRE_autarky_focus_desc:0 "Das Land ist fast zusammengebrochen. Wir müssen sofort für Ordnung sorgen!"
 GRE_recruitment_effort:0 "Personalagenturen"
 GRE_recruitment_effort_desc:0 "Jeder Mann muss für den Ruhm unseres Landes kämpfen. Wir können diese Nation nur durch Eroberung und militärische Aktionen dazu bringen, ihren früheren Ruhm wiederzuerlangen."
 GRE_national_youth_organisation:0 "Nationale Jugendorganisation"
 GRE_IKA:0 "Wirtschaftliche Maßnahmen"
 GRE_dominant_ideology:0 "Dominante Partei"
 GRE_national_split:0 "Nationales Schisma"
 GRE_different_approach:0 "Anderer Ansatz"
 GRE_different_approach_desc:0 "Wir haben entschieden, dass Autarkie nicht länger der Weg unserer Nation ist und dass Reformen hin zu einem gleichberechtigteren und freieren Staat erforderlich sind."
 GRE_democratic_support:0 "Demokratische Unterstützung"
 GRE_foreign_investments:0 "Ausländische Investitionen"
 GRE_foreign_investments_desc:0 "Die Regierung des Landes hat beschlossen, mehr ausländischen Unternehmen die Möglichkeit zu geben, im Land zu investieren, um die Wirtschaft anzukurbeln."
 GRE_low_stability:0 "Instabilität innerhalb der Nation"
 GRE_low_stability_desc:0 "Die Menschen haben das Vertrauen in unsere Regierung verloren. Wir müssen etwas machen!"
 GRE_economic_downfall:0 "Wirtschaftlicher Niedergang"
 GRE_economic_downfall_desc:0 "Kolossale Zinssätze und niedrige Exporte haben unser Finanzministerium in einen Zustand des Zusammenbruchs versetzt. Wir brauchen neue Wirtschaftsabkommen, bevor wir völlig bankrott gehen!"
 GRE_government_crisis:0 "Schwache Regierung"
 GRE_government_crisis_desc:0 "Unsere neue Führung steht vor Problemen wie hohen Kreditzinsen und unser Land befindet sich in einer Rezessionsphase. Die Weltwirtschaftskrise von 1929 hat auch erhebliche Auswirkungen auf unsere wirtschaftliche Situation. Die Bevölkerung hat unserer Führung vorgeworfen, die Krise, in die wir geraten sind, nicht zu bewältigen."
 GRE_patriarch_support:0 "Unterstützung des Patriarchen"
 GRE_metaxas_plan:0 "Korporatismus"
 GRE_third_hellenic_civ:0 "Dritte hellenische Zivilisation"
 GRE_third_hellenic_civ_desc:0 "Das Volk hat sich erhoben und Griechenland zu einer neuen Macht gemacht. Die neue Dritte Hellenische Zivilisation wird noch viele Jahre bestehen bleiben!"
