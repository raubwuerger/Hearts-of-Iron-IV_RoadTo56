 ELS_banana_republic:0 "Bananen Republik"
 ELS_banana_republic_desc:0 "Wir werden von ausländischen Obstkonzernen beeinflusst, die einen erheblichen Teil der Wirtschaft kontrollieren. Unsere Wirtschaft ist stark von Bananenexporten abhängig und es wird schwierig sein, Ressourcen für andere Branchen bereitzustellen."
