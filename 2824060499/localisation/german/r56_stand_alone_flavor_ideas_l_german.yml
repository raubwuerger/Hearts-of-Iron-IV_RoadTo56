 AFG_graveyard_of_empires:0 "Friedhof der Imperien"
 AFG_graveyard_of_empires_desc:0 "Der Einmarsch in Afghanistan war im Laufe der Geschichte selbst für die stärksten Imperien problematisch. Die völlige Unterwerfung des afghanischen Volkes ist keine leichte Aufgabe!"
