 INS_army_idea:0 "Unzusammenhängende Armee"
 INS_army_idea_desc:0 "Obwohl es für die Friedenssicherung ausreichend ist, hat die Abhängigkeit unserer Armee von der Unterstützung durch [HOL.GetAdjective] zusammen mit dem Mangel an einheimischen Offizieren in unseren Reihen dazu geführt, dass unser Militär lahmgelegt und wirkungslos geworden ist. Es sind erhebliche Reformen erforderlich."
 INS_economy_idea:0 "Kolonialwirtschaft"
 INS_economy_idea_desc:0 "Obwohl wir eine großzügige Nation sind, wird so viel von dem, was wir produzieren, ins Ausland verschifft, dass unsere heimische Wirtschaft darunter leidet."
 INS_science_idea:0 "Bildungsreformen"
 INS_science_idea_desc:0 "Obwohl sich die Lage verbessert, ist Bildung zum Nachteil unserer Nation immer noch ausschließlich den Eliten vorbehalten."
 INS_political_idea:0 "Nationales Erwachen"
