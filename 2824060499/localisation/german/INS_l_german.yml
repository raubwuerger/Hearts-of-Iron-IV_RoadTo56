 indonesia.1.t:0 "Ein Angebot aus Ostindien"
 indonesia.1.desc:0 "Obwohl die Hauptstadt Singapur gut verteidigt ist, ist es kein Geheimnis, dass zum Schutz unserer ostasiatischen Kolonien eine größere Marinepräsenz erforderlich ist. Ein Kommunique der Kolonialregierung Ostindiens hat uns eine interessante Gelegenheit gegeben; Luftlieferungen für den militärischen Zugang. Sollten wir akzeptieren?"
 indonesia.1.a:0 "Hauptstadt!"
 indonesia.1.b:0 "Unsere derzeitigen Verteidigungsmaßnahmen passen ganz gut zu uns, vielen Dank."
 indonesia.2.t:0 "[ENG.GetNameDefCap] Genehmigt!"
 indonesia.2.desc:0 "Die Royal Navy hat mit gemeinsamen Marineübungen zwischen den Gewässern [INS.GetAdjective] und [MAL.GetAdjective] begonnen und [ENG.GetAdjective]-Kampfflugzeuge werden zu unseren Stützpunkten transportiert. Die Sicherheit unserer Luft und unseres Meeres ist jetzt doppelt gewährleistet."
 indonesia.2.a:0 "Exzellent!"
 indonesia.3.t:0 "[ENG.GetNameDefCap] Missbilligt"
 indonesia.3.desc:0 "[ENG.GetNameDefCap] Beamte haben unsere Anfragen für R.A.F. abgelehnt. Hilfe; wir sind auf uns allein gestellt."
 indonesia.3.a:0 "Verdammt."
 indonesia.4.t:0 "Ostindische Marineautonomie?"
 indonesia.4.desc:0 "Während unsere derzeitige Marineposition in Ostindien gesichert ist, liegen unsere Werften weit entfernt von Java. Um dem entgegenzuwirken, hat die Kolonialregierung die Autonomie der Marine und das Kommando über ein Geschwader unserer Schiffe gefordert. Sollen wir ihrer Bitte stattgeben?"
 indonesia.4.a:0 "Sehr gut."
 indonesia.4.b:0 "Wir können es uns nicht leisten, auch nur ein einziges Schiff zu verlieren."
 indonesia.5.t:0 "[HOL.GetNameDefCap] Stimmt zu!"
 indonesia.5.desc:0 "Ob aus Apathie oder aufrichtigem Glauben an unsere Bemühungen, die [HOL.GetAdjective]-Regierung hat uns in unserer Region begrenzte Marineautonomie gewährt."
 indonesia.5.a:0 "Wir werden diese Chance nutzen!"
 indonesia.6.t:0 "[HOL.GetNameDefCap] lehnt ab"
 indonesia.6.desc:0 "Da Den Haag eine direkte Kontrolle über die Region vorzieht, hat es unseren Antrag auf Seeautonomie abgelehnt."
 indonesia.6.a:0 "Wir werden ohne sie weitermachen."
 indonesia.7.t:0 "Marineübungen in Südostasien"
 indonesia.7.desc:0 "Da das aktuelle Klima in Asien angespannt ist, ist es kein Wunder, dass Nationen darauf bedacht sind, Stärke zu demonstrieren. [ROOT.GetNameDefCap] ist keine Ausnahme und hat begonnen, seine neu entdeckte Seemacht in der Region zu offenbaren."
 indonesia.7.a:0 "Betreffend."
 indonesia.7.b:0 "Wir haben der Welt unsere Stärke gezeigt."
 indonesia.7.c:0 "Sie werden so schnell groß."
 indonesia.7.d:0 "Ein Herausforderer naht?"
 indonesia.8.t:0 "Begrenzte Autonomie für Ostindien?"
 indonesia.8.desc:0 "Während in unseren Kolonien die nationalistische Sympathie groß ist, ist es der Kolonialregierung, die wir haben, gelungen, die einheimische Bevölkerung zu besänftigen. Allerdings wird die Situation nicht lange anhalten; Die Regierung von Tjarda van Starkenborgh Stachouwer hat einen Antrag auf größere Autonomie über Ostindien als Gegenleistung für anhaltende Loyalität gestellt."
 indonesia.8.a:0 "Ein kleiner Preis für Stabilität."
 indonesia.8.b:0 "Die derzeitige Situation funktioniert für uns gut."
 indonesia.9.t:0 "Erfolg!"
 indonesia.9.desc:0 "Unserer Kolonialregierung wurde die koloniale Autonomie gewährt, um zu handeln, wie wir es für richtig halten; Dadurch können wir unter dem Schutz unseres Mutterlandes weiter expandieren."
 indonesia.9.a:0 "Wir werden sie stolz machen."
 indonesia.54.t:0 "Ablehnung"
 indonesia.54.desc:0 "Es scheint, dass wir koloniale Gleichgültigkeit mit Unterstützung verwechselt haben, da unsere [HOL.GetAdjective]-Partner uns mitgeteilt haben, dass sie keine Notwendigkeit sehen, den Status quo zu ändern."
 indonesia.54.a:0 "Zumindest haben sie uns eine Antwort gegeben."
 indonesia.10.t:0 "Freiheit für Ostindien?"
 indonesia.10.desc:0 "Die nationalistischen Sympathien sind in unseren Kolonien groß geworden und haben einen Bruchpunkt erreicht. Demokratische Agitatoren in Ostindien haben begonnen, freie Wahlen und Befreiung von der kolonialen Kontrolle zu fordern, sind aber zu einem Bündnis in der Zukunft bereit. Wie reagieren wir?"
 indonesia.10.a:0 "Besser sie als die Kommunisten."
 indonesia.10.b:0 "Undankbare Kolonialherren!"
 indonesia.11.t:0 "Freiheit!"
 indonesia.11.desc:0 "Nach Tagen angespannter und angespannter Verhandlungen hat die [HOL.GetAdjective]-Regierung einem vollständigen Rückzug und der Unterstützung unserer demokratischen Regierung zugestimmt; Unsere Freiheit ist nahe!"
 indonesia.11.a:0 "Hari Kemerdekaan!"
 indonesia.12.t:0 "[HOL.GetNameDefCap] lehnt ab"
 indonesia.12.desc:0 "Trotz unserer Bemühungen wurde uns unsere Freiheit verweigert. [INS.GetAdjective] Vertreter wurden ignoriert und der Volksraad wurde sofort geschlossen; Die Diplomatie hat uns im Stich gelassen."
 indonesia.12.a:0 "Sehr gut."
 indonesia.12.b:0 "Wir werden uns mit Gewalt befreien!"
 indonesia.13.t:0 "Ein unwahrscheinlicher Verbündeter"
 indonesia.13.desc:0 "In Ostindien gab es kommunistische Agitatoren, aber erst jetzt erreichten die Dinge einen Bruchpunkt. Die Kommunistische Partei Indonesiens hat uns um unsere Unterstützung für die Unabhängigkeit gebeten und möchte die Macht von [SOV.GetNameDef] am Verhandlungstisch haben. Wie antworten wir?"
 indonesia.13.a:0 "Begrüßen wir einen neuen Bruder der Revolution!"
 indonesia.13.b:0 "Ihre Zeit ist noch nicht gekommen."
 indonesia.14.t:0 "[SOV.GetNameDefCap] stimmt zu!"
 indonesia.14.desc:0 "Diplomaten des Kremls haben zugestimmt, an den Unabhängigkeitsgesprächen mit [HOL.GetNameDef] teilzunehmen; Unsere Freiheit ist zum Greifen nah!"
 indonesia.14.a:0 "Ehre sei der weltweiten Revolution!"
 indonesia.15.t:0 "Der [SOV.GetAdjective]s-Refuse"
 indonesia.15.desc:0 "Trotz unserer besten Bemühungen ist keine Garantie von [SOV.GetNameDef] entstanden; Obwohl sie Verständnis für unsere Notlage haben, weigern sie sich, sich in südostasiatische Angelegenheiten einzumischen."
 indonesia.15.a:0 "Wir müssen ihre Entscheidung akzeptieren."
 indonesia.15.b:0 "Ohne sie wird die Revolution gelingen!"
 indonesia.16.t:0 "[SOV.GetNameDefCap] Unterstützt die indonesische Autonomie"
 indonesia.16.desc:0 "In einer seltsamen Wendung der Ereignisse haben kommunistische Agitatoren in Ostindien [SOV.GetAdjective] Unterstützung für ihre Bewegung gesichert. Nun werden Forderungen nach Unabhängigkeitsgesprächen laut, wobei die [SOV.GetAdjective]s als Vermittler für die Veranstaltung fungieren sollen. Was sollen wir machen?"
 indonesia.16.a:0 "Sehr gut; Wir können keine weitere Eskalation riskieren."
 indonesia.16.b:0 "Dieser Unsinn hat schon lange genug gedauert!"
 indonesia.17.t:0 "Freiheit!"
 indonesia.17.desc:0 "Nach Tagen angespannter und angespannter Verhandlungen hat die [HOL.GetAdjective]-Regierung einem vollständigen Abzug der [HOL.GetAdjective]-Streitkräfte und der sofortigen Einsetzung einer kommunistischen Regierung zugestimmt; Unsere Freiheit ist nahe!"
 indonesia.17.a:0 "Hari Kemerdekaan!"
 indonesia.18.t:0 "[HOL.GetNameDefCap] Ablehnen"
 indonesia.18.desc:0 "Selbst mit [SOV.GetNameDef] auf unserer Seite hat [HOL.GetNameDef] es immer noch nicht für angebracht gehalten, uns unsere Unabhängigkeit zu geben, vielleicht haben sie unseren Bluff durchschaut, oder vielleicht sind sie einfach nur stur; Wie dem auch sei, wir müssen eine Entscheidung treffen."
 indonesia.18.a:0 "Es ist Zeit, einen Rückzieher zu machen."
 indonesia.18.b:0 "Es ist Zeit für REVOLUTION!"
 indonesia.19.t:0 "Eine merkwürdige Anfrage"
 indonesia.19.desc:0 "Der Nationalismus hat in Ostindien seinen Höhepunkt erreicht, und unsere Brüder schreien nach Befreiung. Faschistische Führer in [INS.GetNameDef] haben uns um eine Einigung gebeten und um Schutz und Bündnis gebeten, falls ein Krieg ausbrechen sollte. Wie sollen wir reagieren?"
 indonesia.19.a:0 "Nun, das macht die Sache sicherlich einfacher."
 indonesia.19.b:0 "Eine unnötige Ablenkung von unseren Designs."
 indonesia.20.t:0 "Die Vereinbarung"
 indonesia.20.desc:0 "Der Deal wurde geschlossen, Allianzen geschmiedet, [JAP.GetNameDef] steht hinter uns."
 indonesia.20.a:0 "Hari Kemerdekaan!"
 indonesia.21.t:0 "[JAP.GetAdjective] Unterstützung für [INS.GetAdjective] Autonomie"
 indonesia.21.desc:0 "Es überrascht nicht, dass [JAP.GetNameDef] schon immer ein Interesse an unseren asiatischen Kolonien hatte und behauptete, die Interessen von [INS.GetAdjective] zu vertreten; Sie haben die vollständige Unabhängigkeit von [INS.GetNameDef] sowie dessen sofortige Einbeziehung in den Einflussbereich von [JAP.GetAdjective] gefordert. Wir könnten ihre Forderungen ablehnen, aber das würde die Sache wahrscheinlich noch schlimmer machen."
 indonesia.21.a:0 "Besser das als Krieg."
 indonesia.21.b:0 "Mal sehen, wie sie es versuchen!"
 indonesia.22.t:0 "Besorgniserregende Ablehnung"
 indonesia.22.desc:0 "Trotz unseres klaren Mitgefühls und unserer Unterstützung hielten es die [JAP.GetAdjective] nicht für angebracht, unser Streben nach Unabhängigkeit zu unterstützen; Vielleicht glauben sie nicht, dass die Zeit reif ist, aber es ist wahrscheinlicher, dass sie andere, unvorhergesehene Pläne mit uns haben."
 indonesia.22.a:0 "Mit solchen Freunden..."
 indonesia.22.b:0 "[INS.GetNameDefCap] benötigt keine falschen Verbündeten; Unsere Freiheit ist nahe!"
 indonesia.23.t:0 "Freiheit!"
 indonesia.23.desc:0 "Nach Tagen angespannter und angespannter Verhandlungen hat die [HOL.GetAdjective]-Regierung einem vollständigen Abzug der [HOL.GetAdjective]-Streitkräfte und der sofortigen Einsetzung einer nationalistischen Regierung zugestimmt; Unsere Freiheit ist nahe!"
 indonesia.23.a:0 "Hari Kemerdekaan!"
 indonesia.24.t:0 "[HOL.GetnameDefCap] lehnt ab"
 indonesia.24.desc:0 "Selbst mit der Unterstützung von [JAP.GetAdjective] weigert sich [HOL.GetNameDef] immer noch, unsere Freiheit zu gewähren. Vielleicht glauben sie, dass [JAP.GetAdjective] zu beschäftigt sein wird, um einzugreifen, oder sie sind einfach nur dumm; So oder so müssen wir eine Entscheidung treffen."
 indonesia.24.a:0 "Wir sind hier fertig"
 indonesia.24.b:0 "Wir brauchen ihre Erlaubnis nicht für die Freiheit!"
 indonesia.25.t:0 "Eine einzigartige Forderung"
 indonesia.25.desc:0 "Der Nationalismus ist in unseren Kolonien stark gewachsen und hat einen Bruchpunkt erreicht; Demonstranten gingen auf die Straße und forderten die Unabhängigkeit vom Mutterland. Das ist zu weit gegangen, um es länger durchgehen zu lassen; Was sollen wir machen?"
 indonesia.25.a:0 "Gib ihnen ihre Freiheit, wenn sie es so sehr wollen."
 indonesia.25.b:0 "Hahaha Nein."
 indonesia.26.t:0 "Freiheit!"
 indonesia.26.desc:0 "Nach Tagen angespannter und angespannter Verhandlungen hat die [HOL.GetAdjective]-Regierung einem vollständigen Abzug der [HOL.GetAdjective]-Streitkräfte und der sofortigen Einsetzung einer unabhängigen Regierung zugestimmt; Unsere Freiheit ist nahe!"
 indonesia.26.a:0 "Hari Kemerdekaan!"
 indonesia.27.t:0 "[HOL.GetNameDefCap] lehnt ab"
 indonesia.27.desc:0 "Trotz unserer Proteste hat [HOL.GetNameDef] geschwiegen. Unsere Demonstranten zerstreuten sich und unsere Mitglieder wurden aus dem Volksrat vertrieben. Die gesendete Botschaft ist klar."
 indonesia.27.a:0 "Unsere Zeit wird kommen."
 indonesia.27.b:0 "Und es wird jetzt kommen!"
 indonesia.27.c:0 "Und es wird jetzt kommen!"
 indonesia.30.t:0 "[INS.GetNameDefCap] Beansprucht Borneo!"
 indonesia.30.desc:0 "Unsere gemeinsame Grenze zu den Ostindischen Inseln auf der Insel Borneo war schon immer eine angespannte, aber verhaltene Angelegenheit. Die Spannungen haben jedoch ihren Höhepunkt erreicht, da die neue [INS.GetAdjective]-Regierung die vollständige Kontrolle und Souveränität über die Insel fordert. Was sollen wir machen?"
 indonesia.30.a:0 "Geben Sie ihren Forderungen nach."
 indonesia.30.b:0 "Ihre Unabhängigkeit hat sie eigensinnig gemacht; ignoriere sie."
 indonesia.31.t:0 "[MAL.GetNameDefCap] Sendet!"
 indonesia.31.desc:0 "Unsere Drohungen haben funktioniert; [MAL.GetNameDef] hat alle Ansprüche an Borneo aufgegeben und die Kontrolle geht sofort auf uns über."
 indonesia.31.a:0 "Ein Sieg für die Diplomatie!"
 indonesia.32.t:0 "[MAL.GetNameDefCap] lehnt ab!"
 indonesia.32.desc:0 "Die Diplomatie ist trotz unserer besten Bemühungen gescheitert. [MAL.GetNameDef] hat alle unsere Forderungen ignoriert und macht weiter, als ob sich nichts geändert hätte."
 indonesia.32.a:0 "Sehr gut."
 indonesia.32.b:0 "Sie werden für diese Unverschämtheit bezahlen."
 indonesia.33.t:0 "[INS.GetNameDefCap] Beansprucht Guinea!"
 indonesia.33.desc:0 "Unsere gemeinsame Grenze zu den Ostindischen Inseln auf der Insel Guinea war schon immer eine angespannte, aber verhaltene Angelegenheit. Die Spannungen haben jedoch nachgelassen, da die neue [INS.GetAdjective]-Regierung die vollständige Kontrolle und Souveränität über die Insel fordert. Was sollen wir machen?"
 indonesia.33.a:0 "Geben Sie ihren Forderungen nach."
 indonesia.33.b:0 "Ihre Unabhängigkeit hat sie eigensinnig gemacht; ignoriere sie."
 indonesia.34.t:0 "[AST.GetNameDefCap] Sendet!"
 indonesia.34.desc:0 "Unsere Drohungen haben funktioniert; [Ast.GetNameDef] hat alle Ansprüche an Guinea aufgegeben und die Kontrolle geht sofort auf uns über."
 indonesia.34.a:0 "Ein Sieg für die Diplomatie!"
 indonesia.35.t:0 "[AST.GetNameDefCap] lehnt ab!"
 indonesia.35.desc:0 "Die Diplomatie ist trotz unserer besten Bemühungen gescheitert. [Ast.GetNameDef] hat alle unsere Forderungen ignoriert und macht weiter, als ob sich nichts geändert hätte."
 indonesia.35.a:0 "Sehr gut."
 indonesia.35.b:0 "Sie werden für diese Unverschämtheit bezahlen."
 indonesia.36.t:0 "[INS.GetNameDefCap] Beansprucht Timor!"
 indonesia.36.desc:0 "Unsere gemeinsame Grenze zu Ostindien auf der Insel Timor war schon immer eine angespannte, aber verhaltene Angelegenheit. Die Spannungen haben jedoch ihren Höhepunkt erreicht, da die neue [INS.GetAdjective]-Regierung die vollständige Kontrolle und Souveränität über die Insel fordert. Was sollen wir machen?"
 indonesia.36.a:0 "Geben Sie ihren Forderungen nach."
 indonesia.36.b:0 "Ihre Unabhängigkeit hat sie eigensinnig gemacht; ignoriere sie."
 indonesia.37.t:0 "[721.Owner.GetNameDefCap] Tritt Timor ab!"
 indonesia.37.desc:0 "Da die [721.Owner.GetAdjective]-Regierung nicht in der Lage ist, ihre Kräfte einzusetzen, hat sie beschlossen, unsere Forderungen zu akzeptieren, anstatt einen Krieg zu riskieren."
 indonesia.37.a:0 "Ein Sieg für die Diplomatie!"
 indonesia.38.t:0 "[POR.GetNameDefCap] lehnt ab!"
 indonesia.38.desc:0 "Die Diplomatie ist trotz unserer besten Bemühungen gescheitert. [POR.GetNameDef] hat alle unsere Forderungen ignoriert und macht weiter, als ob sich nichts geändert hätte."
 indonesia.38.a:0 "Sehr gut."
 indonesia.38.b:0 "Sie werden für diese Unverschämtheit bezahlen."
 indonesia.40.t:0 "[INS.GetNameDefCap] Petitionen für koloniale Freiheit"
 indonesia.40.desc:0 "Die Welt hat sich seit dem Ersten Weltkrieg stark verändert und die Zeit der Kolonialreiche ist fast zu Ende. Das kürzlich unabhängige [INS.GetName] ist ein Beispiel dafür, und Diplomaten des Landes haben uns gebeten, unseren Kolonialbesitz in Südostasien im Austausch gegen eine Garantie des [INS.GetAdjective]-Schutzes unabhängig zu machen. Was sollen wir von diesem Angebot halten?"
 indonesia.40.a:0 "Wir dürfen den Vormarsch der Demokratie nicht aufhalten."
 indonesia.40.b:0 "Wir wissen, was für unsere Themen das Beste ist."
 indonesia.41.t:0 "[USA.GetNameDefCap] hat zugestimmt!"
 indonesia.41.desc:0 "Da [USA.GetNameDef] die Weisheit unserer Bitte erkannte, hat er sich bereit erklärt, die vollständige Autonomie von [PHI.GetNameDef] und sein diplomatisches Bündnis mit unserer Fraktion zu unterstützen. Heute ist ein großer Tag für die Demokratie in Asien!"
 indonesia.41.a:0 "Ein Sieg der Diplomatie!"
 indonesia.42.t:0 "Unabhängigkeit!"
 indonesia.42.desc:0 "Unsere Brüder in [INS.GetNameDef] haben ihre neu gewonnene Unabhängigkeit nicht als selbstverständlich angesehen; Sie haben bei [USA.GetNameDef] die völlige Unabhängigkeit unserer Nation gefordert und unseren Platz in einem diplomatischen Bündnis garantiert. Mit dem Segen von [USA.GetNameDef] ist unsere Freiheit hier!"
 indonesia.42.a:0 "An MalPhiIndo!"
 indonesia.42.b:0 "Vielleicht ist es am besten, durch [USA.GetNameDef] geschützt zu bleiben."
 indonesia.43.t:0 "[ENG.GetNameDefCap] Stimmt zu!"
 indonesia.43.desc:0 "Da [ENG.GetNameDef] die Weisheit unserer Bitte erkannte, hat er zugestimmt, die vollständige Autonomie von [MAL.GetNameDef] und sein diplomatisches Bündnis mit unserer Fraktion zu unterstützen. Heute ist ein großer Tag für die Demokratie in Asien!"
 indonesia.43.a:0 "Ein Sieg der Diplomatie!"
 indonesia.44.t:0 "Unabhängigkeit!"
 indonesia.44.desc:0 "Unsere Brüder in [INS.GetNameDef] haben ihre neu gewonnene Unabhängigkeit nicht als selbstverständlich angesehen; Sie haben [ENG.GetNameDef] die völlige Unabhängigkeit unserer Nation gefordert und unseren Platz in einem diplomatischen Bündnis garantiert. Mit dem Segen von [ENG.GetNameDef] ist unsere Freiheit hier!"
 indonesia.44.a:0 "An MalPhiIndo!"
 indonesia.44.b:0 "Vielleicht ist es am besten, durch [ENG.GetNameDef] geschützt zu bleiben."
 indonesia.45.t:0 "[ROOT.getNameDefCap] Weigert sich!"
 indonesia.45.desc:0 "Trotz unserer guten Absichten ist unsere Petition auf taube Ohren gestoßen. [ROOT.getNameDefCap] hat keine Pläne, die Kontrolle über seine südostasiatischen Kolonien aufzugeben, und hegt keine Vorstellungen von einem demokratischen Bündnis."
 indonesia.45.a:0 "Sie stehen dem Fortschritt im Weg."
 indonesia.46.t:0 "[AST.GetAdjective] Kontrolle über Ostindien"
 indonesia.46.desc:0 "In einem überraschenden Schritt hat die [AST.GetAdjective]-Regierung eine Petition eingereicht und das Recht erhalten, unsere Kolonie für das [HOL.getAdjective] zu schützen. Obwohl sie es zweifellos gut meinen, handelt es sich lediglich darum, einen ausländischen Herrn gegen einen anderen einzutauschen; Was sollen wir machen?"
 indonesia.46.a:0 "Treffen Sie den neuen Chef, genau wie den alten Chef."
 indonesia.46.b:0 "Jetzt ist unsere Chance auszubrechen!"
 indonesia.50.t:0 "Der Krieg mit [GER.GetNameDef]"
 indonesia.50.desc:0 "Wir befinden uns ohne eigenes Verschulden im Krieg. Dies ist nicht die beste Situation, und die Begeisterung für den Krieg im Ausland ist in unserer Kolonie sehr gering. Es würde unseren langfristigen Unabhängigkeitszielen zugutekommen, wenn wir mit [GER.GetNameDef] Frieden aushandeln würden."
 indonesia.50.a:0 "Gib dem Frieden eine Chance!"
 indoneisa.50.b:0 "Wir werden weiterkämpfen!"
 indonesia.51.t:0 "Frieden mit Ostindien?"
 indonesia.51.desc:0 "Obwohl nicht in der Nähe unserer Kriegsschauplätze, scheint es, dass [INS.GetNameDef] durch koloniale Beziehungen mit uns im Krieg steht. Unterhändler haben mit uns Kontakt aufgenommen, um Frieden auszuhandeln. Es ist zweifelhaft, dass sie eine wirkliche Bedrohung für uns darstellen, aber es könnte klug sein, dies zu akzeptieren, um spätere Komplikationen zu vermeiden."
 indonesia.51.a:0 "Ein Problem weniger, über das Sie sich Sorgen machen müssen."
 indoneisa.51.b:0 "Wir werden sie zu gegebener Zeit besiegen."
 indonesia.52.t:0 "[GER.GetnameDefCap] Weigert sich!"
 indonesia.52.desc:0 "Es überrascht nicht, dass [GER.GetNameDef] sich wenig um uns kümmert und einen langwierigen Krieg als bloße Unannehmlichkeit betrachtet. Es scheint, dass wir auf lange Sicht dabei bleiben."
 indonesia.52.a:0 "Wir haben dem Frieden eine Chance gegeben."
 indonesia.53.t:0 "[GER.GetNameDefCap] Akzeptiert!"
 indonesia.53.desc:0 "Da sie einen Krieg in Südostasien für unnötig halten, haben die [GER.GetAdjective]s unserem Friedensangebot zugestimmt."
 indonesia.53.a:0 "Ein Frieden in unserer Zeit."
 indonesia.100.t:0 "Kolonialistischen Einfluss beseitigen"
 indonesia.100.desc:0 "Jetzt, da wir unabhängig sind, wäre es ein guter erster Schritt, unsere Autonomie zu demonstrieren, die Namen einiger unserer Städte zu ändern. [HOL.GetADjective] Einfluss hat in unserer neuen Nation keinen Platz."
 indonesia.100.a:0 "Es soll getan werden!"
 indonesia.100.b:0 "Ich mag Hollandia."
 indonesia.101.t:0 "Zeit für Frieden?"
 indonesia.101.desc:0 "Unser Bürgerkrieg dauert seit Monaten an, und obwohl unsere Sache gerechtfertigt ist, kann es pragmatisch sein, nach Frieden zu suchen, damit wir unsere Nation stabilisieren können. Es ist genug Zeit vergangen, um diplomatische Bitten möglich zu machen; Sollten wir Frieden vermitteln?"
 indonesia.101.a:0 "Es ist Zeit für Frieden."
 indoneisa.101.b:0 "Wir werden bis zum Schluss kämpfen!"
 indonesia.102.t:0 "Ein Friedensangebot"
 indonesia.102.desc:0 "Unser Krieg in Indonesien stagniert und ein klarer Sieg ist noch nicht sicher; Es wurde ein Friedensangebot des Feindes ausgehandelt, in dem ein Waffenstillstand gefordert wird. Wie sollen wir reagieren?"
 indonesia.102.a:0 "Krieg ist im besten Interesse von niemandem; wir werden uns einigen."
 indoneisa.102.b:0 "Sie bieten Frieden an, weil sie wissen, dass wir gewinnen werden; Kämpfe weiter!"
 indonesia.103.t:0 "Frieden angenommen!"
 indonesia.103.desc:0 "Unsere Bitten waren erfolgreich; Es wird ein Waffenstillstand ausgehandelt, um die aktuellen Feindseligkeiten in Indonesien zu beenden."
 indonesia.103.a:0 "Diplomatie wird uns weit bringen."
 indonesia.104.t:0 "Frieden verweigert!"
 indonesia.104.desc:0 "Trotz unserer guten Absichten wurden alle Friedensangebote abgelehnt; Unser Krieg muss weitergehen, unabhängig von den Kosten."
 indonesia.104.a:0 "Diplomatie hat uns sowieso nie geholfen."
 indonesia.105.t:0 "Der neue Gouverneur"
 indonesia.105.desc:0 "Der Rücktritt von Cornelis de Jonge als Generalgouverneur von Ostindien markiert das Ende einer Ära. Jonge, ein starker, hartnäckiger Mann, lehnte die lokale Autonomie entschieden ab und war in seiner Regierung auch entschieden pro-niederländisch, wobei er die meisten Bemühungen zur Stärkung der kolonialen Autonomie ablehnte. Sein Nachfolger Stachouwer muss sich noch entscheiden, in welche Richtung er die Regierung lenken wird, aber viele hoffen auf frischen Wind, um Unabhängigkeitsbewegungen anzukurbeln."
 indonesia.105.a:0 "Möge er gut regieren."
 indonesia.106.t:0 "Kebangkitan"
 indonesia.106.desc:0 "[INS.GetNameDefCap] liegt an einem Scheideweg, obwohl die Kolonialverwaltung vor dem großen Krieg geschützt war, ist sie den wachsenden Bewegungen für die Unabhängigkeit der Ureinwohner nicht entgangen. Angetrieben durch die wachsende Macht Japans und die zunehmende Modernisierung der Kolonie sind einheimische Persönlichkeiten entstanden, die sich unter vielen Bannern für die Unabhängigkeit einsetzen. Aus dem Osten verfechten die faschistischen Pro-Japaner das Recht auf Nationalität. Die Arbeiter fordern eine stärkere Kontrolle über die Früchte ihrer Arbeit. Selbst die sympathischsten Politiker drängen auf eine demokratische Regierung. Nur die Zeit wird zeigen, ob die überlastete und unterstützte Kolonialregierung in der Lage sein wird, diese Forderungen zu unterdrücken oder der Welle der Unabhängigkeit zum Opfer zu fallen."
 indonesia.106.a:0 "Wir zullen handhaven."
 indonesia.107.t:0 "Die erste Sila"
 indonesia.107.desc:0 "Der Untersuchungsausschuss für vorbereitende Arbeiten zur Unabhängigkeit hat einen Entwurf der Leitprinzipien unseres jungen Landes erstellt, der als Pancasila oder die Fünf Prinzipien bekannt ist. Sie sind sich jedoch nicht einig, was die erste Sila sein soll. Dies würde übrigens den Platz des Islam innerhalb der Regierung bestimmen. Einige drängen auf die Umsetzung der Scharia für Muslime, während andere gerne noch weiter gehen und jeden Bürger aufgrund seiner jeweiligen Religion zur Rechenschaft ziehen würden. Eine Minderheit im Komitee äußerte ebenfalls den Wunsch nach einem säkularen Indonesien, eine andere nach einem monarchistischen. Nach sorgfältiger Überlegung hat das Komitee beschlossen, dass die erste Sila..."
 indonesia.107.a:0 "...die Scharia des Islam für seine Anhänger zu befolgen."
 indonesia.107.b:0 "...die Größe Gottes."
 indonesia.107.c:0 "...um Gott, den Sultan und das Land zu ehren."
 indonesia.107.d:0 "...was die Säkularisten vorschlagen."
 INS_GATHERING_STORM_DESC:0 "Für den unaufmerksamen Beobachter scheint Indonesien eine stabile Kolonie zu sein, für die dort lebenden Menschen ist die Situation jedoch viel angespannter. Das Kolonialregime wird durch eine Mischung aus Unterdrückung der Ureinwohner und gleichzeitiger Aufrechterhaltung enger Verbindungen zu ihrer Aristokratie aufrechterhalten. Doch seit Beginn des Jahrhunderts tauchen immer mehr nationalistische Organisationen auf, die mehr Autonomie und Rechte fordern. Die meisten Radikalen fordern das Ende der Kolonialherrschaft und suchen Unterstützung durch revolutionäre Ideologien."
