l_german:
 indonesian_focus:0 "Indonesischer nationaler Fokus"
 INS_claim_guinea:0 "Fordern Sie Guinea an"
 INS_claim_guinea_desc:0 "Ob deutsch oder australisch, die Insel Guinea wird seit langem von denen kontrolliert, die kein Interesse oder Anspruch auf ihre Bevölkerung haben. Wir werden das beheben."
 INS_form_the_home_guard:0 "Bilden Sie die Heimgarde"
 INS_form_the_home_guard_desc:0 "Wenn militärische Maßnahmen ergriffen werden, erfolgt dies zuerst zur Verteidigung und dann zur Offensive. Daher ist es von größter Bedeutung, unsere Heimwehr zu einer effizienten Kampfeinheit umzubauen."
 INS_interventionism:0 "Interventionismus"
 INS_interventionism_desc:0 "Das KNIL blickt auf eine lange Tradition der Freiwilligenarbeit zurück; Es ist nur natürlich, diesen Überschwang ins 20. Jahrhundert zu übertragen."
 INS_ambonese_auxilaries:0 "Ambonesische Hilfskräfte"
 INS_ambonese_auxilaries_desc:0 "Obwohl sie nur einen kleinen Teil der Bevölkerung ausmachen, haben sich die Ambonesen in Zeiten des Gefechts als zuverlässig erwiesen. Sie als Hilfstruppen zu organisieren, ist nur logisch."
 INS_city_fortifications:0 "Stadtbefestigung"
 INS_city_fortifications_desc:0 "Da wir nun über eine eigene Garnison verfügen, ist es an der Zeit, sie damit zu beauftragen, vorläufige Verteidigungsanlagen für unsere Städte aufzubauen. Selbst die kleinsten Anstrengungen werden sich im Ernstfall auszahlen."
 INS_expand_the_officers_corps:0 "Erweitern Sie das Offizierskorps"
 INS_expand_the_officers_corps_desc:0 "Rassentrennung und Rassenungleichheit sind in unserer gesamten Kommandostruktur weit verbreitet. Wenn wir einheimische Offiziere angemessen ausbilden und unterstützen können, wird unser Kommando davon erheblich profitieren."
 INS_raaf_assistance:0 "R.A.A.F. Hilfe"
 INS_raaf_assistance_desc:0 "[AST.GetNameDefCap] ist der engste Verbündete, der in einer Krise echte Unterstützung leisten kann; Eine verstärkte Luftunterstützung ist ein einfacher, aber entscheidender Schritt zur Unterstützung."
 INS_indonesian_fighter_schools:0 "[INS.GetAdjective] Kampfschulen"
 INS_indonesian_fighter_schools_desc:0 "Theorie und Vorräte reichen nicht aus; Wenn unsere Luftwaffe weiter vorankommen soll, müssen wir die nächste Generation von Fliegerassen ausbilden."
 INS_air_by_sea:0 "Luft auf dem Seeweg"
 INS_air_by_sea_desc:0 "Britische Strategen sind in der Vergangenheit an uns herangetreten und haben eine stärkere militärische Zusammenarbeit zum Schutz ihrer asiatischen Kolonien gefordert; Vielleicht ist es an der Zeit zu antworten."
 INS_the_flying_dutchmen:0 "Die fliegenden Holländer"
 INS_the_flying_dutchmen_desc:0 "Es schadet nie zu träumen."
 INS_stay_with_the_netherlands:0 "Bleiben Sie bei [HOL.GetNameDef]"
 INS_stay_with_the_netherlands_desc:0 "Auch wenn die Unabhängigkeit verlockend ist, ist es im gegenwärtigen globalen Umfeld nicht praktikabel, zu stark darauf zu drängen. Es ist zumindest vorerst eine weitaus bessere Idee, uns weiterhin am Status quo zu orientieren."
 INS_jewel_of_the_pacific:0 "Juwel des Pazifiks"
 INS_jewel_of_the_pacific_desc:0 "Wenn [RAJ.GetNameDef] das Juwel des britischen Empire ist, dann sind die Ostindien unser Juwel. Unser Reichtum und unsere Ressourcen sind die letzten bedeutenden Überbleibsel des niederländischen Seeimperiums, und wir sollten alles tun, um es zu schützen."
 INS_empower_the_volksraad:0 "Stärken Sie den Volksrat"
 INS_empower_the_volksraad_desc:0 "Obwohl es sich um eine große Geste handelt, ist unser Volksrat schwach, ineffizient und größtenteils machtlos. Eine weitere Stärkung der Bevölkerung ist notwendig, wenn wir eine echte Demokratie werden wollen."
 INS_kebangkitan:0 "Kebangkitan"
 INS_kebangkitan_desc:0 "Erwachen Sie, liebe Mitindonesier, und entdecken Sie das Erbe Ihres Heimatlandes neu. „Es lebe mein Land, es lebe mein Land, mein Volk, meine Heimat, alles davon; Lass ihre Seele erwachen, möge ihr Körper erwachen.‘"
 INS_PNI:0 "PNI"
 INS_PNI_desc:0 "Der einzige Weg vorwärts und in der Tat der einzige Weg zum Überleben führt über den starken, nationalistischen Staat, den die Nationalpartei Indonesiens verspricht. Kompromisse schwächen nur unsere Chancen auf Freiheit."
 INS_java_shipyards:0 "Java-Werften"
 INS_java_shipyards_desc:0 "Wenn wir eine autonome Seemacht sein wollen, müssen wir auch so handeln. Der Bau geeigneter Marinewerften für den Schiffbau ist der erste Schritt."
 INS_fortify_the_ports:0 "Befestigen Sie die Häfen"
 INS_fortify_the_ports_desc:0 "Unsere Marinestützpunkte sind die erste Verteidigungslinie, daher sollte ihr Schutz unsere Priorität sein."
 INS_naval_autonomy:0 "Autonomie der Marine"
 INS_naval_autonomy_desc:0 "Während die [HOL.GetAdjective]-Marine über ein beträchtliches Kontingent verfügt, das unsere Küsten beschützt und stationiert ist, haben wir kein Mitspracherecht bei deren Einsatz. Die Forderung nach Autonomie der Seestreitkräfte ist der erste Schritt zur Beherrschung der Meere."
 INS_the_test_flight_service:0 "„Der Testflugdienst“"
 INS_the_test_flight_service_desc:9 "Seit 1915 ist die KNIL am Himmel präsent. Es ist an der Zeit, dass unser „Test Flight Service“ die Entwicklung erhält, die er verdient."
 INS_knil_integration:0 "K.N.I.L. Integration"
 INS_knil_integration_desc:0 "Seit ihrer Gründung waren unsere Luftstreitkräfte stets darauf ausgelegt, die Hauptarmee zu unterstützen. Durch den Bau strategischer Luftwaffenstützpunkte in der Region können wir in unserem gesamten Gebiet wirksamere Unterstützung leisten."
 INS_coastal_entrenchment:0 "Küstenbefestigung"
 INS_coastal_entrenchment_desc:0 "Die richtige Technik ist der letzte Schritt zur Gewährleistung unserer Küstenverteidigung. Unsere Küsten werden für feindliche Streitkräfte uneinnehmbar sein."
 INS_british_ship_designs:0 "[ENG.GetAdjective] Schiffsentwürfe"
 INS_british_ship_designs_desc:0 "Unsere [HOL.GetAdjective]-Kollegen haben kürzlich Schiffsdesigns von der [ENG.GetAdjective] erworben; Es ist nur klug, diese für unsere Arbeit anzufordern."
 INS_ABDA:0 "ABDA"
 INS_ABDA_desc:0 "Eine gemeinsame Koordinierung zwischen den Seemächten der Region ist die beste Reaktion auf wachsende Bedrohungen. Zusammen sind wir stark."
 INS_joint_wargames:0 "Gemeinsame Kriegsspiele"
 INS_joint_wargames_desc:0 "Es ist Zeit, unsere neue Seemacht in der Region zu demonstrieren. Lassen Sie alle unsere Fähigkeiten zur Kenntnis nehmen."
 INS_convoy_protection:0 "Konvoi-Schutz"
 INS_convoy_protection_desc:0 "Alle Fortschritte auf der Welt bedeuten nicht, dass wir die Herren des Meeres sind. Um unsere Gewässer wirklich zu besitzen, müssen wir uns auf Kraft und Schutz konzentrieren."
 INS_ship_a_day_tactics:0 "„Schiff pro Tag“-Taktik"
 INS_ship_a_day_tactics_desc:0 "Unsere Schiffe sind keine Giganten, sondern Wölfe, bereit, ahnungslose Feinde zu jagen. Unsere Marinetaktiken sollten dies widerspiegeln."
 INS_koninklijk_nederlands_indisch_leger:0 "Koninklijk Nederlands Indisch Leger"
 INS_koninklijk_nederlands_indisch_leger_desc:0 "Unsere Armee, wenn man sie so nennen kann, ist unzusammenhängend, vernachlässigt und fast veraltet. Deshalb sollte es das erste sein, worauf wir uns konzentrieren."
 INS_naval_warfare:0 "Seekrieg"
 INS_naval_warfare_desc:0 "Wenn es nicht darum geht, Männer auf den Boden zu schicken, ist jede noch so große Überlegenheit auf See nutzlos. Unsere Strategie sollte dies widerspiegeln."
 INS_KNIL_marines:0 "KNIL-Marines"
 INS_KNIL_marines_desc:0 "Einen Krieg zu führen bedeutet, an allen Fronten zu kämpfen, und mit unserer Lage im Pazifik bedeutet das vor allem, an den Stränden zu kämpfen."
 INS_reform_the_knil:0 "Reformieren Sie das KNIL"
 INS_reform_the_knil_desc:0 "Unsere Reformen waren zwar langwierig und schmerzhaft, aber ein Erfolg! Unsere Söhne werden [INS.GetNameDef] wie einen Raubvogel tragen und auf alle Feinde achten."
 INS_non_discriminatory_conscription:0 "Diskriminierungsfreie Wehrpflicht"
 INS_non_discriminatory_conscription_desc:0 "Unsere Rekrutierungsmethoden waren in den letzten drei Jahrzehnten willkürlich und der Versuch, eine europäische Mehrheit aufrechtzuerhalten und gleichzeitig über genügend Zahlen zu verfügen, hat zahlreiche Probleme verursacht. Die Abschaffung aller rassistischen Wehrpflichtquoten ist der einfachste Weg, unsere Armeestruktur zu rationalisieren."
 INS_guerilla_tactics:0 "Guerilla-Taktik"
 INS_guerilla_tactics_desc:0 "Wir müssen unsere Truppen darauf vorbereiten, um jeden Zentimeter des Territoriums zu kämpfen, durch Dschungel, Berge und Ebenen, wenn es irgendeine Hoffnung auf Sieg und Überleben gibt."
 INS_preemptive_defense:0 "Präventive Verteidigung"
 INS_preemptive_defense_desc:0 "Wenn wir Krieg führen wollen, dann in einem wirklich modernen Ausmaß; Nur dann ist uns der Sieg sicher."
 INS_the_royal_batavian_society:0 "Die Royal Batavian Society"
 INS_the_royal_batavian_society_desc:0 "Die Royal Batavian Society besteht seit über 150 Jahren und repräsentiert die lange gemeinsame Geschichte unserer Kolonie mit wissenschaftlichen Bemühungen. Die Gründung dieser Organisation ist der erste Schritt zum Aufbau eines wissenschaftlichen Geistes in unserem Land."
 INS_phillips_radio:0 "Phillips-Radio"
 INS_phillips_radio_desc:0 "Die Niederlande sind stolz auf ihre Funktechnologie und im Jahr 1927 hörten wir die Worte unserer Königin von jenseits der Ozeane bis zu unseren Küsten. Wir müssen die dadurch gewonnene Expertise für unsere Bemühungen nutzen."
 INS_royal_scientific_cooperation:0 "Königliche wissenschaftliche Zusammenarbeit"
 INS_royal_scientific_cooperation_desc:0 "Forschungsteams aus [HOL.GetNameDef] und West- bis Ostindien sollten an einem Strang ziehen, um einen gemeinsamen wissenschaftlichen Prozess zu schaffen. Da jeder Winkel der Welt zusammenarbeitet, gibt es kein Problem, das wir nicht lösen können."
 INS_knowledge_economy:0 "Wissensgesellschaft"
 INS_knowledge_economy_desc:0 "Die Mitarbeiter von [INS.GetNameDefCap] sind die größte Ressource. Wenn wir unser Humankapital nutzen würden, würden unsere Wirtschaft und Technologie noch größere Fortschritte machen."
 INS_local_universities:0 "Lokale Universitäten"
 INS_local_universities_desc:0 "Durch die Bereitstellung höherer Bildung für unsere Bevölkerung haben wir den Kern unseres Problems beseitigt. Unser Land wird mit den klugen Köpfen von morgen immer stärker werden."
 INS_scientific_exceptionalism:0 "Wissenschaftlicher Exzeptionalismus"
 INS_scientific_exceptionalism_desc:0 "Nachdem wir den Grundstein für zukünftige Forschungsbemühungen gelegt haben, können wir uns nun darauf konzentrieren, den wissenschaftlichen Geist in unserem Land zu kultivieren und den wissenschaftlichen Exzeptionalismus Indonesiens zu fördern."
 INS_foreign_experts:0 "Ausländische Experten"
 INS_foreign_experts_desc:0 "Durch die Zusammenarbeit mit Akademikern aus der ganzen Welt werden wir unsere wissenschaftlichen und technologischen Ressourcen voll ausschöpfen und die Bedeutung unseres Landes in der Welt der Wissenschaft stärken."
 INS_industrial_centralisation:0 "Industrielle Zentralisierung"
 INS_industrial_centralisation_desc:0 "Obwohl unsere Ressourcen beträchtlich sind, verfügen wir über keine echte zivile Wirtschaft und ein Großteil unseres Reichtums wird exportiert, ohne dass es für unser Volk eine Rendite gibt. Die Konzentration auf eine stabile Zivilwirtschaft wird unser erster Schritt in Richtung Wirtschaftswachstum sein."
 INS_restore_the_arms_factories:0 "Restaurieren Sie die Waffenfabriken"
 INS_restore_the_arms_factories_desc:0 "Auf unserem Boden hat es seit Jahren keinen größeren Waffenbau mehr gegeben. Unsere Rüstungsfabriken müssen umgebaut werden, um unseren Soldaten moderne Waffen zur Verfügung zu stellen."
 INS_colonial_infrastructure:0 "Koloniale Infrastruktur"
 INS_colonial_infrastructure_desc:0 "Bestehende koloniale Bemühungen, die Kolonien zu verbinden, sind der perfekte Ausgangspunkt für die Schaffung eines verbundenen [INS.GetName]."
 INS_connect_the_islands:0 "Verbinde die Inseln"
 INS_connect_the_islands_desc:0 "Wir können uns nicht allein auf die Infrastruktur auf dem Festland verlassen; Auf allen unseren Inseln müssen geeignete Industrieprojekte durchgeführt werden, um uns auf die zunehmende Industrialisierung vorzubereiten."
 INS_expand_our_industries:0 "Erweitern Sie unsere Branchen"
 INS_expand_our_industries_desc:0 "Seit seiner Gründung waren Exportgüter das Grundnahrungsmittel der ostindischen Wirtschaft. Und obwohl wir alle Anstrengungen unternehmen müssen, um dies zu diversifizieren, macht es keinen Sinn, die lukrative Industrie, die wir geerbt haben, aufzugeben."
 INS_economic_independence:0 "Wirtschaftliche Unabhängigkeit"
 INS_economic_independence_desc:0 "Autarkie ist die einzig echte Autonomie. Unsere Souveränität ist nur dann vollständig, wenn unsere Ressourcen allein unserem Volk gehören und wir für unsere Existenz und unser Überleben nicht mehr von einem anderen Land abhängig sind."
 INS_earthworks:0 "Erdarbeiten"
 INS_earthworks_desc:0 "Mit der Fähigkeit, unser Gelände umzugestalten, können wir beginnen, die Erde unseres großartigen Heimatlandes wirklich zu besitzen und sie bestmöglich zu nutzen."
 INS_continue_the_modernisation:0 "Setzen Sie die Modernisierung fort"
 INS_continue_the_modernisation_desc:0 "Die niederländische Ethikpolitik war ein Segen für unsere Wirtschaft und sorgte für die dringend benötigte Erleichterung und das Wohlergehen unserer Untertanen. Aber es ist nicht weit genug gegangen; Jetzt sind mehr Mittel erforderlich, um unsere Modernisierungsbemühungen für Ostindien fortzusetzen."
 INS_civilian_works:0 "Zivile Arbeiten"
 INS_civilian_works_desc:0 "Massive Abholzung der Wälder und neue Fabriken werden unsere Wirtschaft ankurbeln und neue Industriezentren in unserem Land schaffen."
 INS_airborne_industries:0 "Luftlandeindustrie"
 INS_airborne_industries_desc:0 "Eine solide Luftfahrtindustrie ist für eine bessere Konnektivität als Inselstaat von entscheidender Bedeutung. Durch die Verstaatlichung der Fluggesellschaften können wir dies erreichen."
 INS_envoy_to_japan:0 "Gesandter an [JAP.GetNameDef]"
 INS_envoy_to_japan_desc:0 "Das einzige nationalistische Land in unserer Region ist gleichzeitig auch die bedeutendste Regionalmacht; Es ist logisch, weitere Beziehungen aufzubauen, um unsere Bewegung im Inland zu legitimieren."
 INS_the_agreement:0 "Die Vereinbarung"
 INS_the_agreement_desc:0 "Es ist kein Geheimnis, dass die [JAP.GetAdjective] Interessen an unserem Territorium haben; Aber vielleicht können wir dies in unserem Kampf für die Freiheit zu unserem Vorteil nutzen."
 INS_begin_the_transition:0 "Beginnen Sie den Übergang"
 INS_begin_the_transition_desc:0 "Der große Geist von [INS.GetNameDef] hat gegen alle seine Feinde gesiegt. Unsere Nation ist jedoch für die Menschen aufgebaut, und wir werden jetzt damit beginnen, sie ihnen zurückzugeben."
 INS_guided_democracy:0 "Geführte Demokratie"
 INS_guided_democracy_desc:0 "Die Demokratie des Westens ist korrupt und nicht besser als der Faschismus; Es ist an der Zeit, ein neues Beratungssystem einzuführen."
 INS_soeara_rakyat:0 "Soeara Rakyat"
 INS_soeara_rakyat_desc:0 "Wenn wir eine Bewegung des Volkes sein wollen, muss unsere Botschaft zuerst das Volk erreichen. Lokale politische Zeitungen und Broschüren sollen unser Sprachrohr der Revolution sein."
 INS_envoy_to_moscow:0 "Gesandter in Moskau"
 INS_envoy_to_moscow_desc:0 "Obwohl sie weit von uns entfernt sind, besteht die Möglichkeit, dass die [SOV.GetAdjective]s unsere Sache unterstützen würden, und sei es nur, um zu verhindern, dass wir uns erfolgreich mit einer der anderen Großmächte verbünden."
 INS_claim_borneo:0 "Beanspruchen Sie Borneo"
 INS_claim_borneo_desc:0 "[ENG.GetAdjective] Ansprüche auf Borneo sind für die Menschen, die sie ausbeuten, bedeutungslos; Unsere Grenze bietet uns die perfekte Gelegenheit, Land von diesen Kolonisatoren zurückzugewinnen."
 INS_claim_timor:0 "Beanspruchen Sie Timor"
 INS_claim_timor_desc:0 "Die [POR.GetAdjective]-Präsenz in Timor ist gering, aber immer noch ein kolonialer Einfluss; Wenn wir wahre Befreier sind, wird keine Kolonialmacht unsere Inseln kontrollieren."
 INS_military_indoctrination:0 "Militärische Indoktrination"
 INS_military_indoctrination_desc:9 "Wir haben Freiheit und wir haben Macht, aber beides sind fragile Dinge. Um unseren Platz in der Geschichte zu sichern, ist eine weitere Stärkung der militärischen Macht erforderlich."
 INS_collectivise_industry:0 "Industrie kollektivieren"
 INS_collectivise_industry_desc:0 "Die Revolution war erfolgreich; Jetzt ist es an der Zeit, dass die Früchte unserer Arbeit zu den Menschen zurückkehren, denen sie gehören."
 INS_indigenous_voices:0 "Indigene Stimmen"
 INS_indigenous_voices_desc:0 "Die Vielfalt unserer Nation ist etwas, auf das wir stolz sein können, und nur durch die Unterstützung und Förderung unserer Kulturen kann es uns wirklich gelingen, frei zu werden."
 INS_one_country_one_people_one_language:0 "Ein Land, ein Volk, eine Sprache"
 INS_one_country_one_people_one_language_desc:0 "Wenn wir unser Volk vereinen wollen, dürfen wir nicht in trivialen Fragen der Sprache oder Rasse gespalten sein. In diesem großen Kampf sind wir alle [INS.GetAdjective]."
 INS_our_own_path:0 "Unser eigener Weg"
 INS_our_own_path_desc:0 "Weder [JAP.GetNameDef] noch [SOV.GetNameDef] bieten die Mittel für unsere Befreiung; Nur allein können wir unsere souveräne Unabhängigkeit wirklich garantieren."
 INS_hari_kemerdekaan:0 "Hari Kemerdekaan"
 INS_hari_kemerdekaan_desc:0 "Wir haben so lange auf unsere Freiheit gewartet, dass es kaum zu glauben ist, dass wir endlich hier sind. Mögen [INS.GetAdjective]s den Tag unserer Unabhängigkeit für immer in Erinnerung behalten!"
 INS_our_struggle:0 "Unser Kampf"
 INS_our_struggle_desc:0 "Unser Kampf für die Freiheit ist ein Kampf des Adels, nicht der Gewalt oder des Aufstands. Mit jedem Schritt, den wir gehen, zeigen wir der Welt unser Recht auf unsere unabhängige und souveräne Selbstverwaltung."
 INS_allied_but_equal:0 "Verbündete, aber gleich"
 INS_allied_but_equal_desc:0 "Unsere beste Chance auf Unabhängigkeit besteht darin, das [HOL.GetAdjective] als Freunde und nicht als Gegner anzugehen. Wenn wir sie davon überzeugen können, dass wir als Gleichberechtigte von größerem Nutzen sein können als Untertanen, ist die Freiheit gesichert."
 INS_invite_foreign_investors:0 "Laden Sie ausländische Investoren ein"
 INS_invite_foreign_investors_desc:0 "Die Annahme grenzüberschreitender Investitionen ausländischer Unternehmen ist der Schlüssel zur Entwicklung unseres entstehenden lokalen Marktes und zur Ausrichtung auf die Globalisierung."
 INS_koninklijk_paketvaart_maatschappij:0 "Koninklijk Paketvaart Maatschappij"
 INS_koninklijk_paketvaart_maatschappij_desc:0 "Die Handelsrouten Indiens waren einst eine Quelle großen Reichtums für die Ostindien-Kompanie. Mit angemessener staatlicher Unterstützung kann unsere Wirtschaft ebenfalls florieren."
 INS_maphilindo:0 "MaPhilIndo"
 INS_maphilindo_desc:0 "Unser Engagement für Demokratie und Freiheit für alle Nationen ist tadellos. Es ist an der Zeit, dass wir uns an die Großmächte wenden und sie um die Vereinigung unserer Brüder und Schwestern in Freiheit und Einheit bitten."
 INS_peacetime_economics:0 "Friedensökonomie"
 INS_peacetime_economics_desc:0 "Unsere Freiheit hat lange auf sich warten lassen, und jetzt ist es an der Zeit, die Ergebnisse unserer harten Arbeit zu genießen; Den Menschen von [INS.GetNameDef] werden nicht länger Unruhen oder Krieg bevorstehen, sondern Frieden und Wohlstand."
 INS_unity_in_diversity:0 "Einheit in der Vielfalt"
 INS_unity_in_diversity_desc:0 "Die neue gemeinsame Nationalität, die wir als Volk haben, ist zwar disparat und getrennt, aber in diesen schwierigen Zeiten ein hervorragender Vereiner. Jeder Mann und jede Frau sollten stolz darauf sein, sich [INS.GetAdjective] zu nennen."
 INS_PKI:0 "PKI"
 INS_PKI_desc:0 "Das wahre Übel des Kolonialismus liegt darin, dass die Reichen und Mächtigen den einheimischen Völkern Reichtum und Komfort rauben. Die Kommunistische Partei Indonesiens wird dieses Unrecht wiedergutmachen."
 INS_political_concessions:0 "Politische Zugeständnisse"
 INS_political_concessions_desc:0 "Da das aktuelle politische Klima unruhig ist, können unsere Unterstützer im Gegenzug für die relative Stabilität, die wir bieten, politische Autonomie an sich reißen."
 INS_defensive_politics:0 "Defensive Politik"
 INS_defensive_politics_desc:0 "Nachdem wir unsere inneren Faktoren stabilisiert haben, müssen wir nach außen eine einheitliche politische Front darstellen. Die Wahl einer defensiven Politik wird einen großen Zusammenhalt in unserem politischen Bereich gewährleisten."
 INS_non_aligned_movement:0 "Blockfreie Bewegung"
 INS_non_aligned_movement_desc:0 "Die Unabhängigkeit von [INS.GetNameDef] ist ein Sammelruf an alle Nationen und zeigt, dass Freiheit von den Großmächten möglich ist. Um die Interessen aller blockfreien Länder zu schützen, werden wir die Führung dieser Bewegung übernehmen."
 INS_asian_superiority:0 "Asiatische Überlegenheit"
 INS_asian_superiority_desc:0 "Unser Aufstieg ist kometenhaft, unser Erbe gesichert. Es bleibt nur noch, der Welt die wahre Macht in den Meeren Asiens zu zeigen."
 INS_strike_japan:0 "Streik [JAP.GetNameDef]"
 INS_strike_japan_desc:0 "Der faschistische Kriegstreiber von [JAP.GetNameDef] ist eine ständige Bedrohung für die Stabilität in der Region; Nur wenn wir die anhaltende Gefahr, die sie darstellen, neutralisieren, können wir unseren anhaltenden Wohlstand sicherstellen."
 INS_konfrontasi:0 "Konfrontasi"
 INS_konfrontasi_desc:0 "[MAL.GetNameDefCap] ist nichts weiter als ein Marionettenstaat, eine abscheuliche Plage für die freien Menschen Südostasiens. Wir werden diesen Makel beseitigen und die Dominanz von [INS.GetNameDef] in der Region weiter festigen."
 INS_liberate_the_philippines:0 "Befreien Sie die Philippinen"
 INS_liberate_the_philippines_desc:0 "Die Kontrolle von [USA.GetAdjective] über [PHI.GetNameDef] ist nicht besser als die der Kolonien der anderen Altmächte. Wir werden unsere Brüder von ihren [USA.GetAdjective] Häschern befreien!"
 INS_westernisation:0 "Verwestlichung"
 INS_westernisation_desc:0 "Unsere Kolonialregierung ist zwar wohlwollend, aber immer noch unglaublich unpopulär. Wenn wir unserer Bevölkerung westliche Werte und Ideen vermitteln können, wird sie unsere Herrschaft wahrscheinlich eher akzeptieren."
 INS_limited_autonomy:0 "Begrenzte Autonomie"
 INS_limited_autonomy_desc:0 "Wir haben unsere Loyalität gegenüber der [HOL.GetAdjective]-Regierung bewiesen. Vielleicht gestatten sie uns im Gegenzug eine gewisse Autonomie, um unsere Herrschaft fortzusetzen."
 INS_defense_pacts:0 "Verteidigungspakte"
 INS_defense_pacts_desc:0 "Die Formalisierung unserer Verteidigungsvereinbarungen mit unseren Nachbarn bedeutet, unsere Neutralität in der Region aufzugeben, aber es ist ein geringer Preis, den wir für den Schutz zahlen müssen."
 netherlands_research_name:0 "Königliche niederländische Forschung"
 netherlands_research_desc:0 "Die internationale Zusammenarbeit zwischen den Niederlanden und ihren Kolonien ermöglicht größere technologische Errungenschaften."
