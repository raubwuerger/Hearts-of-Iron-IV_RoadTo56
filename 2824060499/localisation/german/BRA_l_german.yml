l_german:
 brazilian_focus:0 "Brasilianischer nationaler Fokus"
 BRA_integrate_uruguay:0 "Uruguay integrieren"
 BRA_take_uruguay:0 "Erobere Uruguay zurück"
 BRA_take_uruguay_desc:0 "Seit Uruguay im Jahr 1828 seine Unabhängigkeit von uns erklärte, ist es eine schmerzliche Erinnerung daran, dass eine lebenswichtige Region unseren Händen entglitten ist. Jetzt ist es an der Zeit, das zurückzufordern, was uns rechtmäßig zusteht!"
 POR_lisbon_pact:0 "Lissabon-Pakt"
 BRA_2_comunist_putsch:0 "2. Kommunistischer Putsch"
 BRA_2_comunist_putsch_desc:0 "1935 untergrub die Nationale Befreiungsallianz die Macht von Getulio. Jetzt haben die Kommunisten mit erheblicher Unterstützung der Bevölkerung erneut die Möglichkeit, Brasilien in einen sozialistischen Staat umzuwandeln."
 BRA_2_integralist_levant:0 "Integralistische Levante"
 BRA_2_integralist_levant_desc:0 "Lange Zeit unterstützten Integralisten Getulio. Nun liegt es an den Nationalisten, ihre verdiente Position als Eigentümer der Zukunft Brasiliens einzunehmen."
 bra_2_prestes_column:0 "2. Kommunistischer Putsch"
 BRA_2_prestes_column:0 "2. Prestes-Säule"
 bra_2_prestes_column_desc:0 "Die National Alliance of Liberation versuchte einen Putsch gegen Präsident Vargas. Jetzt haben die Marxisten mit der Unterstützung der Arbeiter und des Volkes die Möglichkeit, in Brasilien eine glorreiche egalitäre sozialistische Republik zu errichten!"
 bra_abertura:0 "Nicht Dvcor Dvco"
 bra_abertura_desc:0 "Was ich nicht verstehe, ist, wie eine Nation wie Brasilien nach mehr als einem Jahrhundert verfassungsmäßiger Existenz und Liberalismus in eine Diktatur ohne Bremsen und Grenzen zurückgefallen ist, die uns vor der zivilisierten Welt erniedrigt und erschöpft!"
 bra_acominas:0 "USIMINAS"
 bra_acominas_desc:0 "Usinas Siderurgicas de Minas Gerais SA wird ein führendes Stahlunternehmen in der Produktion und Vermarktung von warm- und kaltgewalztem Stahl, Coils, Brammen und beschichtetem Stahl sein, hauptsächlich für die Sektoren Investitionsgüter und Konsumgüter sowie für die Automobilindustrie."
 bra_almirantado:0 "Eine Revolta da Armada"
 BRA_almirantado:0 "Studieren Sie die „Revolta da Armada“"
 bra_almirantado_desc:0 "Wir müssen das Verhalten von [BRA.GetAdjective]-Schiffen und die Taktiken von Marinekommandanten an die moderne Seekriegsführung anpassen. Wir können den Marineaufstand von 1893 als Erlebnis nehmen."
 bra_amigo_alemanha:0 "Diplomatische Souveränität"
 bra_amigo_alemanha_desc:0 "Solange wir nicht sehen, dass [BRA.GetNameDef] ohne das Übel egoistischer Parteilichkeit neu organisiert wird, der brasilianische Staat Klassen zum Ausdruck bringt und die Nation durch die Gehirne seiner Eliten lenkt, werden wir mit der Propaganda, die wir durchsetzen, nicht ruhen."
 bra_amigo_aliados:0 "Die Sache der Alliierten"
 bra_amigo_aliados_desc:0 "Wie immer werden wir uns für die gemeinsame Sache der Freiheit und des Liberalismus einsetzen."
 bra_amigo_argentina:0 "Unser größter Feind?"
 bra_amigo_argentina_desc:0 "Unser größter Feind, [ARG.GetNameDef], steht vor den gleichen Dilemmata wie wir. Es ist an der Zeit, unsere Differenzen zugunsten unserer Unabhängigkeit beiseite zu legen."
 bra_amigo_eua:0 "Osvaldo Aranha ernennen"
 bra_amigo_eua_desc:0 "Wir können Osvaldo Aranha auf eine Politik hinweisen, die darauf abzielt, die Spannungen mit den Demokratien in der Welt zu beschwichtigen."
 bra_amigo_portugal:0 "Unser ehemaliger Oberherr"
 bra_amigo_uk:0 "Vertrag über Handel und Schifffahrt"
 bra_amigo_uk_desc:0 "Wir können den Handels- und Schifffahrtsvertrag, der ursprünglich von Dom Joao VI. mit England unterzeichnet wurde, erneuern, um uns mehr Ressourcen für unsere industrielle Expansion und damit mehr für die Versorgung der [ENG.GetAdjective] Kriegsmaschinerie zu garantieren."
 bra_amigo_urss:0 "Suchen Sie ein Bündnis mit den Sowjets"
 bra_amigo_urss_desc:0 "Die Suche nach einem Bündnis mit [SOV.GetNameDef] ist unerlässlich, um den Sieg des Kommunismus in unseren beiden Ländern sicherzustellen."
 BRA_ana_guerra_civil:0 "1932‘ Bürgerkriegsanalyse"
 bra_ana_guerra_civil:0 "Paulista-Kriegsanalyse"
 bra_ana_guerra_civil_desc:0 "Der brasilianische Bürgerkrieg hat sich als Testfeld für mögliche effektive Kampftaktiken erwiesen."
 bra_ana_mineira:0 "Die Kriegsdoktrin von Minas Gerais"
 BRA_ana_mineira:0 "Die Kriegsdoktrin von Minas Gerais"
 bra_ana_mineira_desc:0 "Während des Konflikts waren sich die Truppen von Minas Gerais und die Minas Gerais-Offiziere, die die Armee anführten, bewusst, dass Sao Paulo nicht in der Lage war, den Krieg lange Zeit aufrechtzuerhalten. Also gruben die Mineiros. Feste Maschinengewehre unterstützten ihre Schützengräben und das Feuer der nationalen Artillerie unterstützte sie bei ihrem langsamen, aber sicheren Vormarsch."
 bra_ana_paulista:0 "Die Kriegsdoktrin von São Paulo"
 BRA_ana_paulista:0 "Die Kriegsdoktrin von São Paulo"
 bra_ana_paulista_desc:0 "Die öffentlichen Streitkräfte der Paulistas übernahmen während des Konflikts den mobilen Krieg und den Blitzangriff. Die Pläne des Staates São Paulo sahen eine schnelle und fulminante Bewegung in Richtung Rio de Janeiro durch das Paraíba-Tal vor, wobei die Nachhut durch die Unterstützung der anderen Staaten sichergestellt werden sollte."
 bra_anhanguera:0 "Über Anhanguera"
 BRA_anhanguera:0 "Über Anhanguera"
 bra_anhanguera_desc:0 "Die „Via Anhanguera“ ist ausgedehnter als die meisten Abschnitte der deutschen Autobahnen und wird der größte Autobahnkomplex des Landes sein. Ihre wohlhabenden Autobahnen verbinden das ganze Land mit außergewöhnlicher Befahrbarkeit."
 bra_anhanguera_tooltip:0 "Der Bau der SP-330, der Via Anhanguera, wird begonnen. Sie wird zur BR-050 ausgebaut, einer Autobahn, die Goiás mit der Stadt São Paulo verbinden wird. Dieser Bau wird dem Bundesstaat São Paulo maximale Infrastruktur verleihen, die Infrastruktur von Goiás und Mato Grosso erheblich erweitern und die industrielle Expansion des gesamten Landes in einem Slot erleichtern."
 BRA_armor:0 "„Tanques de Guerra“"
 bra_armor:0 "Tanques de Guerra"
 bra_armor_desc:0 "Während des Bürgerkriegs setzten beide Seiten Kriegspanzer ein. Der Sieg der Union wurde teilweise durch den Einsatz des FT-17 im Gefecht entschieden. Die Weiterentwicklung ihrer Modelle wird für die Armee von enormem Vorteil sein."
 bra_art:0 "CBC"
 BRA_art:0 "Schwere Artillerie"
 bra_art_desc:0 "Da die Union über mehr Ressourcen verfügte als ihr Gegner, importierte sie Artillerie aus dem Ausland. Präzise, ​​die Kanonen vernichteten bei einem Treffer eine ganze Paulista-Truppe. Wir können unseren militärisch-industriellen Unternehmen dabei helfen, ihre Industriezentren auf ein nie gekanntes Niveau zu erweitern."
 bra_aviso_tooltip:0 "§RDer Wechsel der Ideologien mit allen Mitteln, außer dadurch, dass die politischen Eliten am Wandel teilhaben, indem sie genügend Unterstützung für einen Putsch aufbringen, sich von einem anderen Land manipulieren lassen oder die Regierung wechseln, wird von diesen Eliten als Angriff auf ihre Interessen angesehen. Sie werden sich über ihre mangelnde Beteiligung ärgern und die Teilnahme an allen Projekten verweigern.§!"
 bra_a_voz_do_brasil:0 "Die Stimme Brasiliens"
 BRA_a_voz_do_brasil:0 "Übertragen Sie „A Voz do Brasil“"
 BRA_a_voz_do_brasil_desc:0 "„The Voice of Brazil“ ist eine obligatorische staatliche Radio-Nachrichtensendung, die täglich um 19 Uhr (GMT) in allen öffentlichen Radiosendern Brasiliens mit einer Dauer von einer Stunde ausgestrahlt wird. Es wurde von der brasilianischen Regierung als Mittel zur Verbreitung der Errungenschaften des Staates geschaffen"
 bra_a_voz_do_brasil_desc:0 "„The Voice of Brazil“ ist ein radiophones, staatliches Pflichtprogramm, das täglich in allen [BRA.GetAdjective]-Medien ausgestrahlt wird und zur Verbreitung nationalistischer Propaganda genutzt werden kann."
 BRA_barragem:0 "Abnutzungslehre"
 bra_barragem:0 "Abnutzungslehren"
 bra_barragem_desc:0 "Mit Geduld, technologischer Überlegenheit und dem Einsatz von Kugeln und nicht von Männern waren die Truppen von Minas Gerais die effizientesten im Krieg und bescherten Brasilien einen schnellen Sieg über die Paulistas. Wir sollten das Erbe der Mineiros nicht leugnen."
 bra_basta:0 "Basta!"
 bra_basta_desc:0 "Wir werden die Krisen, die Staatsstreiche, die Einschränkung der industriellen Entwicklung durch Importe, die Ausbeutung unserer natürlichen Ressourcen, die transkontinentale Unterdrückung und die diplomatische Arroganz nicht länger ertragen. Es ist genug!"
 bra_bb:0 "Bundeswirtschaftsbank"
 bra_bb_desc:0 "Caixa Econômica Federal (CEF), auch bekannt als Caixa Econômica Federal oder Caixa, ist ein Finanzinstitut in Form einer Aktiengesellschaft der [BRA.GetAdjective]-Bundesregierung. Seine Vermögenswerte und Verwaltungsautonomie verfügen über Niederlassungen im ganzen Land."
 bra_belem_porto:0 "Marinewerft Belém"
 BRA_belem_porto:0 "Bauen Sie die Marinewerft Belém"
 bra_belem_porto_desc:0 "Der Bau des Hafens von Belém verschafft dem Land eine strategische Basis im Norden, die in der Lage ist, die riesigen Flotten der Föderation zu unterstützen und als Basis für Invasionsoperationen nördlich des Äquators zu dienen."
 BRA_blitz:0 "Schocklehre"
 bra_blitz:0 "Schocklehren"
 bra_blitz_desc:0 "Die Paulistas haben uns allen bewiesen, dass die Schnelligkeit und Autonomie der Truppen selbst bei einem zahlenmäßigen Nachteil den Erfolg im Kampf garantieren. Lassen Sie uns diese Taktiken übernehmen, um eine bessere Kampfeffizienz und einen überwältigend schnellen Sieg über unsere Feinde zu gewährleisten!"
 bra_bndes:0 "BNDES"
 bra_bndes_desc:0 "Die Nationalbank für wirtschaftliche und soziale Entwicklung wird eine öffentliche Bundesgesellschaft mit Sitz in Rio de Janeiro sein, deren Hauptziel die Finanzierung langfristiger Investitionen in allen Bereichen der Wirtschaft, im sozialen, regionalen und ökologischen Bereich ist."
 BRA_bombardeiro:0 "„Eduardo Gomes“-Doktrin"
 bra_bombardeiro:0 "Die Lehre von Eduardo Gomes"
 bra_bombardeiro_desc:0 "Obwohl die Bomber während des Bürgerkriegs von der Union eingesetzt wurden, sind sie seit Brasiliens letztem Einsatz präziser und tödlicher geworden. Während dieser Zeit bombardierte Brigadegeneral Eduardo Gomes Campinas und schwächte mit einem schäbigen Geschwader einen Großteil der Infrastruktur der Stadt. Wir werden ihn zum Anführer der Luftwaffe einsetzen."
 BRA_brasilia:0 "Brasilia"
 bra_brasilia:0 "Brasilia"
 bra_brasilia_desc:0 "Die Verlegung der Hauptstadt ins Landesinnere war seit dem Kaiserreich Pedro II. eines der nationalen Ziele. Es wäre nicht nur im Hinblick auf die nationale Sicherheit interessant, da es sicherstellen würde, dass es nicht zur Hauptstadt werden kann, die Opfer von Marineinvasionen werden könnte, sondern auch als Garantie für die Entwicklung des Landesinneren. Beginnen wir nun mit dem Bau dieser neuen Hauptstadt."
 bra_brasilia_tooltip:0 "Wechseln Sie zur mittleren republikanischen Ära. Es entstehen neue politische Parteien und damit entsteht eine neue politische Klasse."
 BRA_brazilian_action:0 "Brasilianische Aktion"
 bra_brazilian_action:0 "Die integralistische Levante"
 bra_brazilian_action_desc:0 "Lange Zeit unterstützten die Integralisten Getúlio. Jetzt ist es an der Zeit, unsere gerechte Position als Herrscher der Republik einzunehmen."
 BRA_brazilian_action_desc:0 "Ähnlich wie die Action Française ist die Brasilianische Gesamtaktion eine brasilianische reaktionäre Bewegung, inspiriert vom großen Ruhm und den vergangenen Traditionen dieser Nation. Seine Diskussion über das Bildungs- und Kulturzentrum des Landes wird sich im Interesse der nationalen patriotischen Identität als wichtig erweisen."
 BRA_caca:0 "Ministerium für Luftfahrt"
 bra_caca:0 "Ministerium für Luftfahrt"
 bra_caca_desc:0 "Mit der Gründung des Ministeriums für Luftfahrt kann die Regierung diesen neuen Zweig der Streitkräfte der Republik verwalten."
 BRA_CAS:0 "Gefechtsluftunterstützung"
 bra_CAS:0 "Lagoa Santa"
 bra_casacivil:0 "Casa Civil"
 bra_casacivil_desc:0 "Der neuen Casa Civil werden alle Aufgaben im Zusammenhang mit der Beratung des Präsidenten der Republik übertragen, um sicherzustellen, dass er effektiv mit seinen Ministern und seinem Parlament kommuniziert und sich mit dem gesamten Bundesgebiet abstimmen kann."
 bra_CAS_desc:0 "Die Reaktivierung und Modernisierung unserer Flugzeugfabrik in Lagoa Santa, in der Metropolregion Belo Horizonte, wird uns dabei helfen, die Größe unserer Luftwaffe zu vergrößern."
 BRA_cepsn:0 "Nationaler siderurgischer Plan"
 bra_chsf:0 "Wasserkraftwerk von São Francisco"
 bra_chsf_desc:0 "Die São Francisco Hydroelectric Company ist ein börsennotiertes Unternehmen, das sich mit der Erzeugung und Übertragung von Energie in Hoch- und Höchstspannung beschäftigt und das Einzugsgebiet des Flusses São Francisco erkundet."
 bra_ciclocana:0 "Der Zuckergürtel"
 bra_ciclocana_desc:0 "Durch die Einführung von Kalkisierung und lokaler Bewässerung können wir trotz saurer Böden und trockener Luft im Triângulo Mineiro und Baixo Goiás eine neue Hyperregion für den Zuckerrohranbau schaffen. Seit Jahrhunderten veraltet, hat es Zukunftspotenzial, da es Vorhersagen für die Verwendung von Alkohol in Industrieanlagen und als Kraftstoff gibt."
 bra_ciclosoja:0 "Der Sojagürtel"
 bra_ciclosoja_desc:0 "Durch die Einführung fortschrittlicher Entwässerungsmethoden und die Mechanisierung der Landwirtschaft auf nationaler Ebene ist es möglich, in Mato Grosso, einer isolierten Region, Sojabohnen anzubauen. Soja wurde noch nie auf nationalem Boden angebaut. Es stellt das Potenzial dar, als Nahrung zu dienen, exportiert zu werden und als Methode zur Besiedlung des Landesinneren zu dienen."
 BRA_cmsp:0 "„Grande São Paulo“"
 bra_cmsp:0 "Metropolit São Paulo"
 bra_cmsp_desc:0 "Die Metropole São Paulo ist das größte Industriezentrum des Landes, Lateinamerikas und, mit Unterstützung der Regierung, des gesamten amerikanischen Kontinents."
 bra_cmvrg:0 "Grande-Tal"
 BRA_cmvrg:0 "Militärischer Komplex des Vale do Grande"
 bra_cmvrg_desc:0 "Die Regierung kann den Bau eines industriellen Rüstungskomplexes im Rio Grande-Tal subventionieren, der die Oeste Paulista und das Triângulo Mineiro umfasst."
 BRA_cmvrparana:0 "Militärischer Komplex des Vale do Paraná"
 bra_cmvrparana:0 "Paraná-Tal"
 bra_cmvrparana_desc:0 "Die Regierung kann den Bau eines industriellen Rüstungskomplexes im Paraná-Flusstal subventionieren, das einen Teil des Südens von São Paulo und fast den gesamten Bundesstaat Paraná umfasst."
 BRA_cmvrparnaiba:0 "Militärischer Komplex des Vale do Parnaíba"
 bra_cmvrparnaiba:0 "Parnaíba-Tal"
 bra_cmvrparnaiba_desc:0 "Die Regierung kann den Bau eines industriellen Rüstungskomplexes im Parnaíba-Flusstal im Nordosten Brasiliens subventionieren."
 bra_consegnac:0 "Nationaler Verteidigungsrat"
 bra_consegnac_desc:0 "Der Nationale Verteidigungsrat ist ein Beratungsgremium des brasilianischen Präsidenten für nationale Sicherheit, Außenpolitik und Verteidigungsstrategien, das vom letzten Präsidenten der Ersten Republik, Washington Luis, gegründet wurde. Es ist dafür verantwortlich, den Präsidenten im Falle einer Kriegserklärung oder Friedensgründung, der Verhängung des Verteidigungs- oder Belagerungszustands oder bundesstaatlicher Interventionen zu beraten."
 bra_cosipa:0 "COSIPA"
 bra_cosipa_desc:0 "Companhia Siderúrgica Paulista wird flache, unbeschichtete Stahlprodukte herstellen, die strategische Segmente der Wirtschaft bedienen, wie Automobil, Eisenbahn, Automobil, Marine, Zivilbau, Landwirtschaft, Verpackung, Mechanik, Elektronik, Haushaltsgeräte, Maschinen, Ausrüstung und Vertrieb."
 bra_cosmopolitanism:0 "Multikulturalismus und Kosmopolitismus"
 BRA_cosmopolitanism:0 "Multikulturalismus und Kosmopolitismus"
 BRA_cosmopolitanism_desc:0 "Brasilien ist eine multiethnische Nation. Die kulturelle und ethnische Vielfalt des Landes ist ein weiterer Vorteil des Landes als Bastion der Revolution. Die Umsetzung der Gramsciaschen Gedanken durch das nationale Bildungssystem wird sich für den revolutionären Staat als vorteilhaft erweisen."
 bra_cosmopolitanism_desc:0 "Die kulturelle und ethnische Vielfalt von [BRA.GetNameDefCap] und seine Vorreiterrolle in sozialliberalen und neomarxistischen Bewegungen sind einer seiner Vorteile als Bastion der Arbeiterrevolution. Die Indoktrination des Gramsc-Gedankens durch das nationale Bildungssystem wird dem revolutionären Staat zugute kommen."
 BRA_cruzadores:0 "„Encouraçados“"
 bra_cruzadores:0 "Ermutigt"
 bra_cruzadores_desc:0 "Brasilien verfügt seit seiner Unabhängigkeit über die größten Meerestiere in seinem Arsenal. Wir werden es nicht anders machen."
 bra_csn:0 "Nationale siderurgische Gesellschaft"
 bra_csn_desc:0 "Wir haben den National Siderurgic Plan erstellt, um die Eisengewinnungsregionen zu definieren und Stahlproduktionszentren in Brasilien einzurichten."
 bra_CTEF_CLT:0 "Technischer Rat für Wirtschaft und Finanzen"
 BRA_CTEF_CLT:0 "Technischer Berater für Wirtschaft und Finanzen"
 bra_CTEF_CLT_desc:0 "Der Technische Rat für Wirtschaft und Finanzen wurde gegründet, um den Präsidenten bei den wirtschaftlichen und strategischen Entscheidungen des Landes zu unterstützen."
 bra_cuba_rev:0 "Befreie Kuba"
 bra_cuba_rev_desc:0 "Der Hinterhof von [USA.GetNameDef] wird dies nicht mehr sein. Wir werden Kuba von seinen Unterdrückern befreien und es nutzen, um amphibische Operationen auf dem Territorium von [USA.GetAdjective] durchzuführen."
 bra_diplomacia:0 "Itamaraty"
 bra_diplomacia_desc:0 "Wir können die Aktivitäten des Itamaraty ausweiten, damit wir uns auf das Weltgeschehen konzentrieren können."
 bra_dofa_tooltip:0 "Erzielt Kern- und Kriegsziel gegen Uruguay und Paraguay"
 BRA_dreams_of_an_empire:0 "Imperialer Saudosismus"
 bra_dreams_of_an_empire:0 "Das Oktober-Manifest"
 BRA_dreams_of_an_empire_desc:0 "Das Imperium Brasilien, der heutige Vorgänger der Republik, war eine große internationale Macht und absolute Herrscherin auf dem Kontinent. Das moderne Brasilien sieht sich als Sklave internationaler Willensäußerungen und Vergnügungen. Es ist an der Zeit, dass die brasilianische Nation aus der Asche wieder aufersteht und ihren rechtmäßigen Platz unter den großen Imperien der Zivilisation wiederherstellt."
 bra_dreams_of_an_empire_desc:0 "Die [BRA.GetAdjective] Nation muss organisiert, vereint, unteilbar, stark, mächtig, reich, wohlhabend und glücklich sein. Dafür müssen alle [BRA.GetAdjective] vereint sein. Aber [BRA.GetNameDef] kann die innige und perfekte Vereinigung seiner Kinder nicht erreichen, solange es Staaten im Staat gibt und politische Parteien die Nation spalten."
 bra_eixo:0 "Das Prinzip der Autorität"
 bra_eixo_desc:0 "Durch den Beitritt zu [GER.GetNameDef] können wir unsere kontinentale Expansion sicher sichern. Einige einflussreiche Abgeordnete aus Santa Catarina weisen auf die Zukunft hin, die durch ein gemeinsames Imperium geschaffen wird."
 bra_elet_1:0 "ENERGISA/CPFL"
 BRA_elet_1:0 "Erweitern Sie das elektrische System"
 bra_elet_1_desc:0 "Der Ausbau des Stromnetzes in allen Landeshauptstädten und städtischen Zentren wie Paulista West und Espírito Santo wird die Lebensqualität von [BRA.GetAdjective]s und die Effizienz der nationalen Industrie verbessern."
 bra_elet_2:0 "CESP/CEMIG"
 BRA_elet_2:0 "Erweitern Sie das elektrische System II"
 bra_elet_2_desc:0 "Durch die Ausweitung des Stromnetzes auf industriell benachteiligte Regionen wie Triângulo Mineiro, Paraná und Bahia könnten neue Produktionszentren entstehen, die den Fortschritt unseres Landes weiter steigern."
 BRA_end_the_occupation:0 "Beenden Sie die Besatzung"
 BRA_end_the_occupation_desc:0 "Die Bundesstaaten [498.GetName] und [1004.GetName] stehen unter Kriegsrecht, seit die kommunistischen Aufstände in der Region Ende 1935 niedergeschlagen wurden. Da die Stabilität in den Bundesstaaten nun wiederhergestellt ist, ist es nun Zeit für ein normales Leben restauriert."
 BRA_eng_mart:0 "Martinelli-Vermächtnis"
 bra_eng_mart:0 "Martinelli-Vermächtnis"
 bra_eng_mart_desc:0 "Der Einwanderer Giuseppe Martinelli machte in Brasilien mit dem transatlantischen Handel ein Vermögen. In São Paulo wollte Martinelli das höchste Gebäude Lateinamerikas bauen. Er schaffte es durch Anpassungen in der Anlage, die zwar überlasteten, aber die Errichtung der Fundamente nicht zuließen, was Zeit und Ressourcen sparte und den Bau des Denkmals garantierte. Daraus können wir viel lernen."
 bra_entrar_comintern:0 "Die Weltrevolution!"
 bra_entrar_comintern_desc:0 "[SOV.GetNameDefCap] und [BRA.GetNameDef] konsolidierten eine wahre Weltrevolution des Proletariats. Wir müssen unser Bündnis festigen, um unsere Arbeiter zu schützen und die Unterdrückten zu befreien."
 BRA_equip_ind:0 "„Armas da Infantaria“"
 bra_equip_ind:0 "IMBEL"
 bra_equip_ind_desc:0 "Anstatt ihre Infanterie zu motorisieren, steigerten die Mineiros ihre Kampfeffizienz. Die Ausrüstung der legalistischen Infanterie war im Vergleich zur Paulistas moderner, schneller und präziser, was die Verteidigung der Schützengräben erleichterte. Wir können mit unseren Waffenherstellern Verträge zur Modernisierung unserer Infanterie abschließen."
 BRA_estado_novo:0 "Neuzustand"
 bra_estado_novo:0 "Der Estado Novo"
 BRA_estado_novo_desc:0 "Seit 1889 zeigt sich Brasilien anfällig gegenüber subversiven, separatistischen und perversen Ideologien. Ein zentralisierter Staat, der in der Lage ist, für das Wohl seiner Bürger, den Wohlstand der Unternehmer und der Nation als Ganzes zu sorgen, ist unverzichtbar. Garantieren wir eine ewige brasilianische Union."
 bra_estado_novo_desc:0 "Mit seiner vollen Weisheit und industriellen Pionierarbeit ist ein Zentralstaat in der Lage, für das allgemeine Wohlergehen der Bürger der Nation und den Wohlstand seiner Unternehmer zu sorgen. Dieses ewige Band zwischen den Arbeitern, Kriegern und eigensinnigen Geschäftsleuten der Republik soll eine dauerhafte [BRA.GetAdjective] Gewerkschaft garantieren."
 bra_etanol:0 "Proálcool"
 bra_etanol_desc:0 "Nie zuvor stellte die Landwirtschaft ein solches Potenzial für die [BRA.GetAdjective] Wirtschaft und Kriegsmaschinerie dar. Mit der Anpflanzung von Soja und Zuckerrohr im Landesinneren wurde durch von den Bundesuniversitäten durchgeführte und von den Großgrundbesitzern geförderte Forschung die Möglichkeit eines teilweisen Ersatzes von Benzin durch raffiniertes Ethanol ermöglicht. PROÁLCOOL wird ein Programm der Bundesregierung sein, das darauf abzielt, sicherzustellen, dass in [BRA.GetNameDef] hergestellte Fahrzeuge mit Alkohol betrieben werden."
 BRA_feb:0 "Força Expedicionária Brasileira"
 bra_feb:0 "Die [BRA.GetAdjective] Expeditionstruppen"
 BRA_feb_desc:0 "Wir verfügen über logistische, taktische, organisatorische, industrielle und numerische Fähigkeiten und organisieren Expeditionen ins Ausland, um die Interessen der Republik gegen diejenigen zu verteidigen, die einen Angriff wagen."
 bra_feb_desc:0 "Wir verfügen über die logistischen, taktischen, organisatorischen, industriellen und zahlenmäßigen Kapazitäten, um Expeditionen ins Ausland zu organisieren, um die Interessen der Republik vor denen zu verteidigen, die es wagen, sie zu bekämpfen."
 BRA_federalism:0 "Föderalismus"
 bra_federalism:0 "Unitarismus"
 BRA_federalism_desc:0 "Brasilien ist kulturell, geografisch und wirtschaftlich gespalten. Zugeständnisse relativer Autonomie von der Zentralregierung an die verschiedenen Einheiten der föderativen Nation sind ein wirksames Mittel, um die Freiheit ihrer Bürger und die Erfüllung ihrer verfassungsmäßigen Rechte zu gewährleisten."
 bra_federalism_desc:0 "[BRA.GetNameDefCap] ist kulturell, geografisch und wirtschaftlich geteilt. Zugeständnisse relativer Autonomie unter der Bundesregierung an die verschiedenen föderativen Einheiten der Nation sind ein wirksames Mittel, um die Freiheit ihrer Bürger und die Fülle ihrer verfassungsmäßigen Rechte zu gewährleisten."
 bra_federal_institutes:0 "Bundesinstitute"
 BRA_federal_institutes:0 "Bundesinstitute"
 bra_federal_institutes_desc:0 "Die Bundesinstitute sind Ableger von Universitäten, die sich ausschließlich der praktischen technologischen Innovation widmen."
 BRA_federal_universities:0 "Bundesuniversitäten"
 bra_federal_universities:0 "Bundesuniversitäten"
 bra_federal_universities_desc:0 "Bundesuniversitäten sind sowohl Bildungszentren als auch Kerne für technologische Innovationen. Die technisch sinnvolle Nutzung ihrer Gewinne ist für die Bemühungen der Regierung attraktiv."
 BRA_federal_universities_desc:0 "Die Bundesuniversitäten sind sowohl Bildungszentren als auch technologische Innovationen. Die ordnungsgemäße Nutzung ihrer Früchte ist für staatliche Bemühungen von Interesse."
 BRA_fiesp:0 "FIESP"
 bra_fiesp:0 "FIESP"
 bra_fiesp_desc:0 "Der Industrieverband des Bundesstaates São Paulo vertritt Tausende von Gewerkschaften und Unternehmen im gesamten Bundesstaat. Die Pläne der Regierung neben ihrem Willen zu artikulieren bedeutet, das Nützliche mit dem Angenehmen zu vereinen und unsere Fähigkeit zu fördern, zwischen neuen Produktionsprojekten zu wechseln, was zu Innovationen in Frieden und Krieg führt."
 bra_foro_de_sao_paulo_focus:0 "Lateinamerikas Arbeiterkongress"
 bra_foro_de_sao_paulo_focus_desc:0 "Das Foro de São Paulo ist eine Konferenz linker politischer Parteien im Rahmen eines internationalen Seminars, das andere Parteien und Organisationen der amerikanischen Linken einlädt, Alternativen zur liberalen Politik zu diskutieren."
 BRA_fundar_petrobras:0 "'Petrobrás'"
 BRA_fundar_vale:0 "„Vale do Rio Doce“"
 bra_gerdau:0 "GERDAU"
 bra_gerdau_desc:0 "Gerdau S.A., auch Gerdau Group genannt, ist ein [BRA.GetAdjective] Stahlunternehmen. Es wird darüber diskutiert, Gerdau mit dem Ausbau unseres Stahlsektors und der transindustriellen Infrastruktur zu beauftragen."
 BRA_glory_to_brasil:0 "Stellen Sie die Monroe-Doktrin in Frage"
 BRA_ideological_propaganda:0 "Ideologische Propaganda"
 BRA_ideological_propaganda_desc:0 "Jede kommunistische Bewegung ist eine potentielle Zelle, die bereit ist, die Massen zu organisieren."
 bra_industrial_innovations:0 "Industrielle Innovationen"
 bra_industrial_innovations_desc:0 "Unsere inzwischen umfassend modernisierte Industrie ist bereit, sich den Herausforderungen unserer Zeit zu stellen: moderne Ausrüstung zu entwerfen und zu produzieren, um unseren Sieg auf diesem Gebiet zu sichern."
 bra_inimigo_eua:0 "Ernennung von Afrânio de Mello"
 bra_inimigo_eua_desc:0 "Wir können Afranio de Mello für eine Politik empfehlen, die nationale Interessen gewährleistet."
 bra_inimigo_eua_tooltip:0 "Diplomatische Fachleute werden erfolgreich genug Unterstützung von anderen Mächten aufbringen, um [USA.GetNameDef] unter Druck zu setzen, sich nicht in südamerikanische Angelegenheiten einzumischen."
 BRA_IRFM:0 "Indústrias Reunidas Fábricas Matarazzo"
 bra_IRFM:0 "United Industries Factories Matarazzo"
 bra_IRFM_desc:0 "Der Einwanderer Francesco Matarazzo gründete in den 1920er Jahren die Industrias Reunidas Matarazzo Factories. Wir können die Gruppe von 360 Fabriken erweitern, die die unterschiedlichsten Waren produzieren, um den größten Teil der industriellen Nachfrage des Landes zu decken."
 bra_itabira:0 "Itabira"
 BRA_itabira:0 "Itabira"
 bra_itabira_desc:0 "Die Minen in Itabira, Minas Gerais, sind Teil des Quadrilátero Ferrífero, der größten Eisen- und Bauxitlagerstätte des Landes und einer der größten der Welt. Indem wir sicherstellen, dass die dort gewonnenen Mineralien nur von [BRA.GetNameDef] verwendet werden, wird unsere Mineraliensouveränität gewährleistet."
 bra_itaipu:0 "Wasserkraftwerk Itaipu"
 bra_itaipu_desc:0 "Das Wasserkraftwerk Itaipu ist das bisher ehrgeizigste Projekt in der Vorstellung der Bundesregierung. Es wird im Einzugsgebiet des Paraná-Flusses gebaut und für die gesamte Stromproduktion der südlichen und südöstlichen Regionen verantwortlich sein. Das Wunderwerk der Wasserkraft soll das umfangreichste und effizienteste seiner Art auf der ganzen Welt werden, die bisher unglaublichste Leistung von [BRA.GetAdjective] Ingenieurskunst und Einfallsreichtum."
 BRA_iti:0 "Institut für Industrietechnik"
 bra_iti:0 "Ministerium für Arbeit, Handel und Industrie"
 bra_iti_desc:0 "Das Ministerium für Arbeit, Handel und Industrie wird die Regierung bei Fragen der industriellen Expansion und Modernisierung unterstützen."
 bra_liga_nacoes:0 "Treten Sie dem Krieg bei"
 bra_liga_nacoes_desc:0 "Brasilien trat 1926 unter der Regierung von Arthur Bernardes aus dem Völkerbund aus. Die Rückkehr zu dieser rein symbolischen Organisation kann unsere Entscheidung beweisen, den globalen Autoritarismus einzudämmen."
 bra_lobato:0 "Lobato"
 BRA_lobato:0 "Lobato"
 bra_lobato_desc:0 "Ein Vorfall zwischen zwei Nachbarn in Lobato, Bahia, widerlegte die Behauptung der Regierung, dass es in [BRA.GetAdjective]-Gebieten kein Öl gibt."
 bra_mec:0 "ENGESA"
 BRA_mec:0 "Mechanisierung"
 bra_mec_desc:0 "Eine der unglaublichsten Leistungen des Bundesstaates São Paulo während des Krieges war der Bau gepanzerter Züge. Die Züge waren verstreut mit der widersprüchlichen Kaffeeladung ausgestattet und mit dicken Metallplatten ausgestattet. In ihren Fenstern befanden sich Maschinengewehre und vorn eine Kanone. Wir können einigen Lkw-Herstellern dabei helfen, ein Unternehmen zu gründen, um unseren Bedarf an mechanisierten Einheiten zu decken."
 bra_mercosul_expansao_focus:0 "Vorkämpfer der Demokratie"
 bra_mercosul_expansao_focus_desc:0 "„Wir sind die Verfechter der Demokratie in der südlichen Hemisphäre und wir verpflichten uns gemeinsam, unsere Nachbarn vor der Unterdrückung durch Radikale im In- und Ausland zu schützen.“ Und deshalb erweitern wir jetzt unsere Hilfe auf alle unsere Mitbrüder in der südlichen Hemisphäre, nicht nur im Namen der Freiheit, sondern im Namen des Friedens!“"
 bra_mercosul_focus:0 "Südamerikanische Handelsinitiative"
 bra_mercosul_focus_desc:0 "Die DefenSul ist eine zwischenstaatliche Organisation, die von den Demokratien Südamerikas organisiert wird und sich auf gegenseitigen Schutz, die Eindämmung des Radikalismus auf dem Kontinent und die Gestaltung einer Finanzpolitik konzentriert, die den kontinentalen Handel begünstigt und ankurbelt."
 bra_mercosul_militar_focus:0 "Festigung der DefenSul"
 bra_mercosul_militar_focus_desc:0 "Es ist notwendig, DefenSul als Organisation zu festigen; In einer Welt, in der Radikale und Kriegstreiber aus allen Teilen der Welt kommen, müssen wir Südamerika und unsere Heimat vor ausländischen und lokalen Angriffen verteidigen. Wenn wir dazu den Krieg in die Fußstapfen unseres Feindes treiben müssen, dann soll es so sein!"
 bra_mercosul_militar_tooltip:0 "Erweitert den DefenSul-Verteidigungsvertrag zu einer umfassenderen gemeinsamen Verteidigungsorganisation mit Schwerpunkt auf der südlichen Hemisphäre."
 bra_mex_rev:0 "Mexikanische Rebellion"
 BRA_milicias:0 "Nationale Avantgarde"
 BRA_military_projects:0 "Militärische Projekte"
 bra_military_projects:0 "Überlegene Kriegsschule"
 bra_military_projects_desc:0 "Ziel der Higher School of War (ESG – Escola Superior de Guerra) ist es, das Wissen zu entwickeln und zu festigen, das für die Ausübung leitender Management- und Beratungsfunktionen für die nationale Verteidigungsplanung erforderlich ist, einschließlich der grundlegenden Aspekte von Sicherheit und Entwicklung."
 BRA_mobilizacao_ind:0 "Dekret zur nationalen Mobilisierung"
 bra_mobilizacao_ind:0 "Dekret zur nationalen Mobilisierung"
 bra_mobilizacao_ind_desc:0 "Durch Maßnahmen, Dekrete und Unterabschnitte der Verfassung kann die Union die Geschwindigkeit und den Umfang des Belagerungszustands erhöhen und so die Fähigkeit von [BRA.GetNameDef], auf Krieg zu reagieren, erheblich erweitern."
 BRA_modernizacao_aerea:0 "Militärische Luftfahrt"
 bra_modernizacao_aerea:0 "Die brasilianische Luftwaffe"
 bra_modernizacao_aerea_desc:0 "Die Einführung von Luftstreitkräften als bedeutender Teil der Streitkräfte der Republik ist unerlässlich, um [BRA.GetAdjective] die Macht über ihren Luftraum zu gewährleisten."
 BRA_modernizacao_armadas:0 "Ministerium der Streitkräfte"
 BRA_modernizacao_marinha:0 "„Florianismus“"
 bra_modernizacao_marinha:0 "Florianismus"
 bra_modernizacao_marinha_desc:0 "Die Modernisierung der Marine ist unerlässlich, um [BRA.GetAdjective] die Macht über das Meer zu gewährleisten. Floriano Peixoto war der erste Admiralpräsident der Republik. Während seiner Herrschaft pflegte er unser großes Marineerbe. Wir müssen es bewahren."
 bra_mod_mad_mamo:0 "BR-230"
 BRA_mod_mad_mamo:0 "Modernisierung des Madeira-Mamoré"
 bra_mod_mad_mamo_desc:0 "Das Transamazonische Projekt stellt eine der größten Herausforderungen unseres Landes dar: die Besetzung des Amazonas-Regenwaldes. Die Fertigstellung dieses Autobahnprojekts würde die Mobilität unserer Truppen im Norden erhöhen."
 bra_mod_sb:0 "BR-163"
 BRA_mod_sb:0 "Modernisierung der Catarinense"
 bra_mod_sb_desc:0 "Die BR-163 wird eine zentrale Rolle bei der Entwicklung und Besetzung von Mato Grosso und dem südlichen Amazonasgebiet spielen. Daraus sollen kleine Dörfer entstehen, die in Zukunft zu wichtigen landwirtschaftlichen Zentren werden könnten."
 bra_mod_soroc:0 "BR-116"
 BRA_mod_soroc:0 "Modernisierung der Sorocabana"
 bra_mod_soroc_desc:0 "Die BR-116 würde den Bundesstaat Ceará mit Südbrasilien verbinden. Beide sind Zentren der Ausdrucksproduktion und des Ausdruckskonsums und die militärisch sensibelste Region von [BRA.GetNameDef], die an zwei unserer historischen Feinde bzw. den Kern der [BRA.GetAdjective]-Armee grenzt. Die Verbesserung dieser Verbindung ist sowohl im Verteidigungs- als auch im Produktionsbereich von wesentlicher Bedeutung."
 bra_monarquia_focus:0 "Imperialismus"
 bra_monarquia_focus_desc:0 "Seit 1889 ist die königliche Frage Gegenstand der Debatte in unseren intellektuellen Kreisen. Wir können unseren Kaiser dazu aufrufen, Brasilien erneut zu führen."
 bra_monarquia_tooltip:0 "Beschwört unseren Kaiser, D Pedro III, um Brasilien zu führen."
 bra_more_federal_universities:0 "Erweitern Sie die Bundescampusse"
 BRA_more_federal_universities:0 "Erweitern Sie die Universitäten"
 bra_more_federal_universities_desc:0 "Mehr Universitäten bedeuten mehr Lernende und mehr Fortschritt. Die Umwandlung kleiner innerstaatlicher Hochschulen in große Bildungszentren sollte eine Priorität der Regierung sein."
 bra_mot:0 "FNM"
 BRA_mot:0 "Motorisierung"
 bra_mot_desc:0 "Während des Bürgerkriegs mobilisierte die Paulista-Armee die großen Automobilproduktionszentren der Hauptstadt. Es nutzte seine Produktion, um seine Soldaten schnell zwischen den Legalistengräben zu bewegen. Wir können auf Basis von Duque de Caxias einen neuen Fahrzeughersteller gründen."
 bra_natal_porto:0 "Marinewerft Natal"
 bra_natal_porto_desc:0 "In Natal soll eine Marinewerft dem Nordosten Brasiliens ein neues Fenster zur Weltbühne bieten. Wir können mit dem Transport von Tonnen importierter und exportierter Güter rechnen. Der Hafen wird größtenteils zivilen Zwecken dienen, aber wir können ihn auch für unsere militärischen Zwecke nutzen."
 bra_national_institutes:0 "Nationale Institute"
 BRA_national_institutes:0 "Nationale Institute"
 bra_national_institutes_desc:0 "Die Schaffung nationaler Institute als fortschrittliche Forschungszentren wird den technologischen Fortschritt des Landes erheblich beschleunigen."
 bra_national_security_law:0 "Nationales Sicherheitsrecht"
 BRA_national_security_law:0 "Nationales Sicherheitsrecht"
 BRA_national_security_law_desc:0 "Das Nationale Sicherheitsgesetz ist einer der Übergangspunkte zwischen dem Bürgerkrieg um das Rechtserbe von 1932 und der neuen brasilianischen Politik, die zum Zweck der Wahrung der nationalen Einheit umgesetzt wurde."
 bra_national_security_law_desc:0 "Das Nationale Sicherheitsgesetz ist einer der Übergangspunkte zwischen dem rechtlichen Erbe der konstitutionellen Revolution und der neuen brasilianischen Politik; Wir sollten es im Interesse der landesweiten Einheit umsetzen."
 BRA_new_constitution:0 "2. Verfassungsgebende Versammlung"
 bra_new_constitution:0 "Nicht Dvcor Dvco"
 bra_new_constitution_desc:0 "Was ich nicht verstehe, ist, wie eine Nation wie [BRA.GetNameDef] nach mehr als einem Jahrhundert verfassungsmäßiger Existenz und Liberalismus in eine Diktatur ohne Bremsen und Grenzen zurückgefallen ist, die uns vor der zivilisierten Welt erniedrigt und erschöpft!"
 bra_noronha_tooltip:0 "Erstellt den Marineführer: Isaías de Noronha"
 BRA_nuclear_research_bureau:0 "Bundeszentrum für Kernforschung"
 bra_nuclear_research_bureau:0 "O Programa Paralelo"
 bra_nuclear_research_bureau_desc:0 "Unser Geist und unsere Waffen sind wertlos, wenn unser gesamtes Land innerhalb von Sekunden von unseren Feinden vernichtet werden kann."
 bra_obras_exterior:0 "Bundesstraßen"
 BRA_obras_exterior:0 "Verstaatlichen Sie wichtige Infrastrukturzentren"
 bra_obras_exterior_desc:0 "Da die Infrastruktur größtenteils von Briten und Amerikanern gebaut wurde, ist sie für den Betrieb des Landes von entscheidender Bedeutung und sorgt für große Gewinne. Die Regierung muss durch Erlasse sicherstellen, dass ihre Vorteile den Inländern und nicht den Ausländern zugute kommen."
 bra_pan_americano:0 "Der Panamerikaner"
 bra_pan_americano_desc:0 "Der Panamerikanische Verteidigungspakt wird den Sieg der Revolution in unserem Teil der Welt garantieren!"
 bra_pan_americano_fascism:0 "Schlagen Sie unsere ideologischen Feinde an"
 BRA_patriotic_effort:0 "Patriotischer Einsatz"
 bra_patriotic_effort:0 "Pro Brasilia Fiant Eximia"
 bra_patriotic_effort_desc:0 "Die [BRA.GetAdjective]-Nation verlangt von den Bürgern aller Ecken ihrer riesigen Gebiete, dass sie sich für deren Erhaltung, Verteidigung und Entwicklung einsetzen. [BRA.GetAdjective]s müssen auf diese Bestrebungen reagieren, sei es für das nationale Wohl oder ihre nationalen Freiheiten."
 BRA_paulista_revanchism:0 "Pro Brasilia Fiant Eximia"
 bra_petrobras:0 "Petrobras"
 bra_petrobras_desc:0 "Petrobras wird das staatliche Unternehmen von Brazil Petrol sein und ist daher für die Erkundung, Raffinierung und Erweiterung von Ölquellen im ganzen Land verantwortlich."
 BRA_petroleo_salvador:0 "Salvador"
 BRA_plan_cohen:0 "Plan Cohen"
 bra_plan_cohen:0 "Spieße die grünen Hühner auf"
 BRA_plan_cohen_desc:0 "Der von Kapitän Integralista Olimpio Mourao Filho geschmiedete Cohen-Plan wurde von der faschistischen Bewegung erfunden, um die Kommunisten eines Putschversuchs zu beschuldigen. Das Manöver würde scheitern, und die Offenlegung dieser Farce Integralista erhöht die öffentliche Unterstützung für die kommunistische Ideologie."
 bra_plan_cohen_desc:0 "Die Grünen Hühner (wie wir inzwischen die Integralisten nennen) widersetzen sich vehement der rechtschaffenen Übernahme Brasiliens durch das Volk. Um den Sieg der Revolution sicherzustellen, müssen unsere Parteiführer persönlich unsere Armeen gegen den Faschismus führen!"
 BRA_polaca:0 "Institut der „Polaca“"
 bra_polaca:0 "Polaca"
 BRA_polaca_desc:0 "Die Vierte Verfassung Brasiliens wurde von Getulio Vargas verkündet, um ein System einzuführen, in dessen Mittelpunkt der Präsident steht. Es gilt als erster Meilenstein bei der Konsolidierung des neuen Staates"
 bra_polaca_desc:0 "Wir können eine vierte brasilianische Verfassung umsetzen mit dem Ziel, ein System zu schaffen, das sich auf den Präsidenten der Republik konzentriert."
 BRA_politechnical_colleges:0 "Politische Hochschulen"
 bra_politechnical_colleges:0 "Polytechnische Hochschulen"
 bra_politechnical_colleges_desc:0 "Der Bau von Polytechnischen Hochschulen in den großen städtischen Zentren des Landes wird Tausende junger Menschen ausbilden, die in der Lage sind, dem Land in ihren jeweiligen produktiven Funktionen zu dienen."
 bra_populism:0 "Populismus"
 BRA_populism:0 "Populismus"
 BRA_populism_desc:0 "Die großen brasilianischen Führer gewinnen durch radikale ideologische Diskurse, die die kollektive Meinung beeinflussen, die Unterstützung großer Massen."
 bra_populism_desc:0 "Die großen Führer der Republik sollen durch radikale, hochideologische Reden, die die öffentliche Meinung im ganzen Land verändern, die Unterstützung der großen Massen auf sich ziehen."
 BRA_preemptive_strike_tt:0 "§CDieser Fokus gewährt Kriegsziele gegen einige Nachbarländer, wenn diese kommunistisch sind.§!"
 BRA_prospect:0 "Aussicht auf Ressourcen"
 BRA_prospect_desc:0 "Unser Land ist voller natürlicher Reichtümer, wir müssen nur danach suchen."
 BRA_prospect_oil:0 "Aussicht auf Öl"
 BRA_prospect_oil_desc:0 "Wenn wir unsere Suche nach Ressourcen auf Öl beschränken, ist die Wahrscheinlichkeit, dass wir Ergebnisse erhalten, viel höher."
 bra_quereismo:0 "Abteilung für Presse und Propaganda"
 BRA_quereismo:0 "Quereismo Varguista"
 bra_quereismo_desc:0 "Getúlio Vargas, großmütiger Anführer des Volkes [BRA.GetNameDef] und [BRA.GetAdjective], ist die größte Hoffnung, das tiefe Wohlergehen unserer Nation und ihres Volkes zu gewährleisten. Seine dauerhafte Machtübernahme ist für die Entwicklung des Landes und den Wohlstand aller seiner Bürger von entscheidender Bedeutung und wird durch die Maßnahmen des neuen Ministeriums für Presse und Propaganda (DIP) unter der Leitung von Herrn Filinto Muller sichergestellt."
 bra_reclaim_uruguay:0 "Cisplatine"
 bra_reclaim_uruguay_desc:0 "Uruguay war bis zu seiner umstrittenen Unabhängigkeit im Jahr 1825 eine brasilianische Provinz. Brasilien, das der Ungehorsamsverweigerung entgegenwirken konnte, zog es damals vor, ihre Existenz zuzulassen. Jetzt, ohne die Monroe-Doktrin und ohne die Anerkennung als eine der großen Nationen auf internationalem Gebiet, müssen wir uns das zurückerobern, was uns gehört!"
 bra_regionalism:0 "9. Juli 1932"
 BRA_regionalism:0 "Regionalismus"
 bra_regionalism_desc:0 "Am 9. Juli 1932 sah der Staat Sao Paulo, erstickt durch die Folgen der Revolution von 1930, keine andere Wahl, als dem Vargas-Regime den Krieg zu erklären. Heute erkennen wir unwiderlegbare Wahrheiten in dem, was die Paulistas auf den Schützengräben schrien. Die Diktatur von Vargas ist ein Affront gegen die Ehre eines Landes, das so vielfältig in der Kultur und so frei in Bezug auf die Menschen ist wie [BRA.GetNameDef]: Es ist Zeit, die Republik erneut zu demokratisieren."
 BRA_r_s_1:0 "UFMG"
 BRA_r_s_2:0 "USP"
 bra_sae:0 "Sekretär für strategische Angelegenheiten"
 bra_sae_desc:0 "Das Sekretariat für strategische Angelegenheiten wird eine Einrichtung der Präsidentschaft der Republik sein, die langfristige öffentliche Richtlinien formulieren wird, die auf die wirtschaftliche und soziale Entwicklung von [BRA.GetNameDef] abzielen. Die SAE werden mit der langfristigen nationalen Planung und der Entwicklung landesweiter Strategien beauftragt, um unsere Macht und Herrschaft über unsere Gebiete zu sichern."
 bra_salte:0 "Salte planen"
 bra_salte_desc:0 "Der SALTE-Plan (Gesundheit, Ernährung, Transport und Bildung) zielt darauf ab, die Entwicklung der Gesundheits-, Lebensmittel-, Transport- und Energiesektoren im gesamten [BRA.GetNameDef] anzuregen und zu verbessern und so die Lebensbedingungen der [BRA.GetAdjective] zu unterstützen und zu verbessern. Bevölkerung."
 bra_salvador:0 "Nationaler Erdölrat"
 bra_salvador_desc:0 "Die Regierung kann die in Salvador entdeckten neuen Ölquellen verstaatlichen und so die Souveränität des Landes über diese lebenswichtige Ressource garantieren."
 bra_secret_research:0 "Ministerium für Wissenschaft und Technologie"
 BRA_secret_research:0 "Geheime Forschungsabteilung"
 bra_secret_research_desc:0 "Die Schaffung von Technologiezentren, die sich ausschließlich wesentlichen Projekten der Streitkräfte widmen, wird sich als entscheidend für die Aufrechterhaltung der nationalen Sicherheit erweisen."
 BRA_selva_tech_effect:0 "Erstellt das §YJungle Warfare Instruction Center – CIGS§! Wir konzentrierten uns darauf, unsere Armee auszubilden, um unsere wertvollste Staatskasse zu verteidigen. §YReguläre Infanterie§! Einheiten werden sich durch den Regenwald bewegen und kämpfen, als wären sie in ihren Hinterhöfen. Alle anderen §YSpezialeinheiten§! Erhalte einen leichten Bonus für die Bewegung im Dschungel. §YMechanisiert§! und §YMotorisiert§! Bataillone haben eine 0,25-fache §HKampfstrafe§!.\n."
 bra_sem_eixo:0 "Pakt von Rio"
 bra_sem_eixo_desc:0 "Wir, vereinte [BRA.GetAdjective]s aller Provinzen, schlagen vor, eine Kultur, eine Zivilisation, eine echte Lebensweise zu schaffen [BRA.GetAdjective]. Wir wollen unsere Öffentlichkeit entsprechend unseren Realitäten und Bestrebungen richtig gestalten. Diese Regierung garantiert die Einheit aller Provinzen, die Harmonie aller Klassen, die Initiativen aller Einzelnen, die Aufsicht über den Staat und den nationalen Aufbau."
 bra_sem_urss:0 "Unsere Revolution!"
 bra_sem_urss_desc:0 "Wir brauchen keine völkermörderische Weltmacht; Wir [BRA.GetAdjective]s werden der Treibstoff unserer Revolution sein!"
 bra_strike_dem_focus:0 "Verbreiten Sie nationalistische Gefühle"
 BRA_submarinos:0 "U-Boote"
 bra_submarinos:0 "U-Boote"
 bra_submarinos_desc:0 "U-Boote sind eine effektive Möglichkeit, die Küsten zu patrouillieren und feindliche Schiffe auf hoher See zu versenken."
 bra_sub_priv:0 "CLT"
 BRA_sub_priv:0 "Erweitern Sie die Privatwirtschaft"
 bra_sub_priv_desc:0 "Artikel 1: Diese Konsolidierung legt die Standards fest, die die individuellen und kollektiven Arbeitsbeziehungen und die darin festgelegten Bedingungen regeln."
 bra_sudam:0 "SUDAM"
 bra_sudam_desc:0 "Die Amazonian Development Superintendence ist eine autonome Regierung der [BRA.GetAdjective]-Bundesregierung, die die Entwicklung der Amazonasregion fördern und besondere steuerliche und finanzielle Anreize schaffen soll, um private Investoren im In- und Ausland anzuziehen."
 bra_sudene:0 "SUDENE"
 bra_sudene_desc:0 "Die Northeast Development Superintendence ist eine besondere, verwaltungstechnisch und finanziell autonome Einrichtung, deren institutioneller Auftrag darin besteht, die integrative und nachhaltige Entwicklung ihres Tätigkeitsbereichs und die wettbewerbsfähige Integration der regionalen Produktionsbasis in die nationale und internationale Wirtschaft zu fördern."
 BRA_technical_schools:0 "Technische Schulen"
 bra_technical_schools:0 "Technische Schulen"
 bra_technical_schools_desc:0 "Die Förderung technischer Schulen durch den Staat wird in [BRA.GetNameDef] mehr Techniker und Spezialisten hervorbringen, die sich auf die industrielle Produktion konzentrieren."
 bra_tecnocratic_reform:0 "Institutionelle Technokratie"
 BRA_tecnocratic_reform:0 "Das technokratische System wiederherstellen"
 bra_tecnocratic_reform_desc:0 "Während der Ersten Republik genossen Meritokratie und Wissenschaften bei den privaten und öffentlichen Institutionen des Landes einen hohen Stellenwert. Der wissenschaftliche Fortschritt dieser Zeit ist unbestreitbar, mit der Einführung von Elektrizität und Stahl durch große Unternehmer. Mit dem Aufkommen neuer Technologien wird die Wiederaneignung dieser Werte von erheblichem Nutzen für den technologischen Fortschritt des Landes sein."
 bra_tenenge:0 "TENENGE"
 bra_tenenge_desc:0 "Die National Engineering Technique ist ein elektromechanisches Ingenieur- und Schwerindustriebauunternehmen mit Schwerpunkt auf Hafeninfrastruktur und Wasserstraßenmanagement in [BRA.GetNameDef]. Wir können es unter Vertrag nehmen, um die Betriebe von Vale do Rio Doce und Petrobrás auf größere Maßstäbe auszuweiten."
 bra_territoriosfederais:0 "Bundesanlagen im Amazonas"
 bra_territoriosfederais_desc:0 "Das Jungle Warfare Instruction Center (CIGS) ist eine militärische Organisation der [BRA.GetAdjective]-Armee mit Sitz in Manaus, deren Aufgabe es ist, militärische Anführer kleiner Gruppen, wie Dschungelkrieger, zu qualifizieren, Kämpfer, die in der Lage sind, Missionen militärischer Art in der Region durchzuführen Gebiete unwirtlicherer Gebiete des brasilianischen Amazonaswaldes sowie ähnliche Umgebungen."
 BRA_tiro_de_guerra:0 "Erweitern Sie den „Tiro de Guerra“"
 bra_tiro_de_guerra:0 "Tiro de Guerra"
 bra_tiro_de_guerra_desc:0 "Der „Tiro de Guerra“ wurde 1916 als Armeepolitik eingeführt und bestand in der Grundausbildung der nicht eroberten Reserven des Landes im Falle der Ausrufung des Belagerungszustands. Die Ausweitung dieses Programms stellt sicher, dass die Kolonnen der Armee mit besser ausgebildeten und kampftauglichen Männern besetzt werden."
 bra_transatlantico:0 "Der Transatlantische Pakt"
 bra_tropas_1932_tooltip:0 "§YRufen Sie die Veteranen des Paulista-Krieges zu unserer Armee.§!"
 bra_uiracu_tooltip:0 "Schaltet die Entscheidungen zur Annexion des Platine-Beckens frei."
 bra_vale:0 "Vale do Rio Doce"
 bra_vale_desc:0 "Vale do Rio Doce wird das staatliche Unternehmen sein, das verschiedenste Erze wie Bauxit und Eisen fördert und zu Aluminium und Stahl weiterverarbeitet."
 bra_ve_tooltip:0 "Erreicht Kern- und Kriegsziel gegen Argentinien, Venezuela und Bolivien"
 BRA_vital_espace:0 "Brasilianischer Lebensraum"
 bra_vital_espace:0 "Der integrale Staat"
 BRA_vital_espace_desc:0 "Die Brasilianer erwiesen sich als die würdigsten und edelsten unter denen, die nie einen Fuß auf diese Welt gesetzt hatten. Die brasilianische Vormachtstellung auf dem Kontinent ist unbestritten. Brasilien ist eine natürliche, absolute und induscutível Herrschaft, ausgestattet mit dem vollen Eroberungsrecht seiner untergeordneten Nachbarn."
 bra_vital_espace_desc:0 "Um in Frieden voranzukommen, seine Bemühungen fruchtbar zu sehen und um im In- und Ausland Ansehen zu erlangen, muss sich eine Nation des Prinzips der Autorität vollkommen bewusst sein. Wir brauchen eine Behörde, die in der Lage ist, Initiativen zum Wohle aller überall zu ergreifen."
 bra_vitrine_tooltip:0 "Die Auswirkungen dieses Fokus werden erst sichtbar, wenn Sie Ihren spezifischen Weg für Vargas‘ Zukunft wählen."
 bra_zfm:0 "Zollfreie Zone von Manaus"
 bra_zfm_desc:0 "Die Freihandelszone Manaus wird eine [BRA.GetAdjective] Industriezone in Manaus sein, um die wirtschaftliche Entwicklung des westlichen Amazonasgebiets anzukurbeln. Das Industriezentrum soll etwa 700 Industriebetriebe beherbergen."
  BRA_2_prestes_column_desc:0 "Die Zweite Kolonne Prestes umfasst einen von ihm selbst angeführten Volksaufstand, der auf der Suche nach politischer Unterstützung der Arbeiterklasse zugunsten der revolutionären marxistischen Ideologien durch die Nation reist."
  BRA_almirantado_desc:0 ". Das Verhalten brasilianischer Schiffe und die Taktik der Marinekommandeure müssen an die moderne Seekriegsführung angepasst werden. Wir können den Aufstand der Armada von 1893 als Erfahrung betrachten."
  BRA_ana_guerra_civil_desc:0 "Der brasilianische Bürgerkrieg erwies sich als praxistaugliche und wirksame Kampftaktik."
  BRA_ana_mineira_desc:0 "Während des Konflikts waren sich die Minas-Gerais-Truppen und Bergarbeiteroffiziere, die die Army Loyalist anführten, bewusst, dass St. Paul nicht in der Lage war, den Krieg lange Zeit aufrechtzuerhalten. Daher gruben die Bergleute Mining- und Rio-Gräben aus und wurden durch stationäre Maschinengewehre und ihre Langsamkeit unterstützt , aber stetige Fortschritte, wurden durch das Feuer der nationalen Artillerie unterstützt."
  BRA_ana_paulista_desc:0 "Während des Konflikts haben die öffentlichen Paulistas-Streitkräfte mobile Kriegsführung übernommen und die „Blitz“-Pläne der Paulistas sehen eine schnelle und fulminante Bewegung in Richtung Rio de Janeiro durch das Paraiba-Tal vor, unterstützt durch die Unterstützung, die andere Staaten gewähren würden."
  BRA_anhanguera_desc:0 "Die Autobahn Via Anhanguera wird der größte Komplex des Landes sein, und ihre „wohlhabenden“ Autobahnen verbinden das ganze Land mit einer noch nie dagewesenen Kapazität."
  BRA_armor_desc:0 "Während des Bürgerkriegs setzten beide Seiten Panzer ein. Der Sieg der Union wurde teilweise durch den Einsatz dieser Monster im Kampf entschieden. Als nächstes werden ihre Modelle für die Armee von enormem Nutzen sein ..."
  BRA_art_desc:0 "Mit mehr Ressourcen als sein Gegner, importierte die aus dem Ausland importierte Artillerie der Union Präzise, ​​Kanonen vernichteten eine ganze Truppe in São Paulo und schlugen ein."
  BRA_barragem_desc:0 "Mit Geduld, technologischer Überlegenheit und dem Einsatz von Kugeln und nicht von Männern waren die Truppen von Minas Gerais die effizientesten im Krieg und bescherten Brasilien einen schnellen Sieg über die Paulistas. Das Erbe des Bergbaus sollte nicht geleugnet werden."
  BRA_belem_porto_desc:0 "Der Bau des Hafens von Belém verschafft dem Land eine strategische Basis im Norden, die die riesigen Flotten der Union unterstützen und die Grundlage für Invasionsoperationen nördlich des Äquators bilden kann."
  BRA_blitz_desc:0 "Paulistas hat uns allen bewiesen, dass Geschwindigkeit und Autonomie der Truppen selbst in der Unterzahl den Erfolg im Kampf garantieren. Lassen Sie uns diese Taktiken anwenden, um eine bessere Effizienz im Kampf und einen schnellen, überwältigenden Sieg über unsere Feinde zu gewährleisten."
  BRA_bombardeiro_desc:0 "Die Bomber wurden mehr als von der Union während des Bürgerkriegs eingesetzt und sind seit ihrem letzten Einsatz durch den brasilianischen Brigadegeneral Eduardo Gomes, der Campinas bombardierte und dabei einen Großteil der Infrastruktur der Stadt untergrub, präziser und tödlicher geworden. mit einem mageren Kader. wir werden ihn zum Anführer der Luftwaffe ernennen."
  BRA_brasilia_desc:0 "Die Verlegung der Hauptstadt ins Landesinnere war eines der nationalen Ziele des Imperiums von Peter II., das nicht nur unter dem Gesichtspunkt der nationalen Sicherheit interessant war, um sicherzustellen, dass die Hauptstadt nicht Opfer von Seeangriffen werden konnte, sondern auch als Garantie für die Entwicklung. das Innere. Beginnen wir jetzt mit dem Aufbau dieser neuen Hauptstadt."
  BRA_caca_desc:0 "Mit der Gründung des Luftfahrtministeriums kann die Regierung den Ausbau dieses neuen Teils der Streitkräfte der Republik steuern."
  BRA_CAS_desc:0 ". Flugzeuge, die nur wenige Meter über dem Boden fliegen, mit mächtigen Maschinengewehren und unübertroffener Geschwindigkeit. Nichts ist tödlicher."
  BRA_cepsn_desc:0 "Der Nationale Stahlplan wurde erstellt, um die Regionen der Eisengewinnung zu definieren und den Bau der Stahlerzeugungszentren in Brasilien umzusetzen."
  BRA_cmsp_desc:0 "Die Metropole São Paulo ist das größte Industriezentrum des Landes, Lateinamerikas und mit staatlicher Unterstützung eines der größten, wenn nicht sogar das größte, Amerikas."
  BRA_cmvrg_desc:0 "Die Regierung kann den Bau eines Industriekomplexes für Kriegswaffen im Rio Grande-Tal, das das Dreieck West Paulista und Mineiro umfasst, subventionieren."
  BRA_cmvrparana_desc:0 "Der Gouverneur ist in der Lage, den Bau eines Industriekomplexes für Kriegswaffen im Paraná-Flusstal zu subventionieren, das den südlichen Teil von São Paulo und fast das Innere von Paraná umfasst."
  BRA_cmvrparnaiba_desc:0 "Der Gouverneur ist in der Lage, den Bau eines Industriekomplexes für Kriegswaffen im Tal des Flusses Parnaíba im Nordosten Brasiliens zu subventionieren."
  BRA_cruzadores_desc:0 "Brasilien hatte seit seiner Unabhängigkeit die größten Meerestiere in seinem Arsenal. Wir werden es nicht anders machen."
  BRA_CTEF_CLT_desc:0 "Der Technische Rat für Wirtschaft und Finanzen wurde gegründet, um den Präsidenten bei den wirtschaftlichen und strategischen Entscheidungen des Landes zu unterstützen."
  BRA_elet_1_desc:0 "Der Ausbau des Stromnetzes in allen Landeshauptstädten und in städtischen Zentren wie West Paulista und Holy Spirit wird die Lebensqualität der Brasilianer und die Effizienz der nationalen Industrie verbessern."
  BRA_elet_2_desc:0 "Durch die Erweiterung des Netzes für industriell benachteiligte Regionen wie das Triangulo Mineiro, Paraná und Bahia können Sie neue Produktionszentren für Fortschrittsgeneratoren schaffen."
  BRA_eng_mart_desc:0 "Der Einwanderer Giuseppe Martinelli machte sein Vermögen in Brasilien mit dem transatlantischen Handel in Sao Paulo. Martinelli strebte den Bau des höchsten Gebäudes Lateinamerikas an und machte dies von Werkserhöhungen zwar belastet, aber nicht erlaubt. die Stützpunkte abtreten, was Zeit und Ressourcen spart und den Bau des Denkmals sicherstellt. Wir können viel daraus lernen."
  BRA_equip_ind_desc:0 "Anstatt ihre Infanterie zu motorisieren, haben sich die Bergleute dafür entschieden, ihre Effizienz im Kampf zu steigern. Die Ausrüstung der legalistischen Infanterie war im Vergleich zur Paulistas moderner, schneller und präziser, was die Verteidigung der Schützengräben erleichterte."
  BRA_federal_institutes_desc:0 "Die Bundesinstitute sind Zweigstellen von Universitäten, die ausschließlich auf praktische technologische Innovation ausgerichtet sind."
  BRA_fiesp_desc:0 "Die Federation of São Paulo State Industries vertritt Tausende von Gewerkschaften und Unternehmen im gesamten Bundesstaat. Sie artikulieren die Pläne der Regierung und ihren Willen, Wirtschaft und Vergnügen zu vereinen, und fördern so unsere Fähigkeit, zwischen neuen Produktionsergebnissen, Innovationen im Verbrauchersektor und Krieg zu wechseln."
  BRA_fundar_petrobras_desc:0 "Petrobras wird das staatliche Erdölunternehmen Brasiliens sein und somit für die Exploration, Raffinierung und Erweiterung landesweiter Ölquellen verantwortlich sein."
  BRA_fundar_vale_desc:0 "Vale do Rio Doce ist der staatliche Bergbaubetrieb verschiedener Mineralien wie Bauxit und Eisen sowie die Wiederaufbereitung von Aluminium und Stahl der Republik."
  BRA_glory_to_brasil_desc:0 "Brasilien ist ein gefürchtetes Land, das von allen Nationen der menschlichen Gemeinschaft respektiert und geliebt wird. Bemerkenswert ist die Tatsache, dass Brasilien sowohl im internationalen als auch im kontinentalen Szenario ein ebenso großer Akteur ist wie seine historischen Verbündeten und Rivalen USA. Es ist unbestreitbar, dass es Aufgabe Brasiliens ist, Ihren Teil des amerikanischen Kontinents zu schützen und zu kontrollieren. Das Ziel unserer Diplomaten ist es, die Monroe-Doktrin in Südamerika anzufechten."
  BRA_IRFM_desc:0 "Die Industrias Reunidas Factories Matarazzo wurden im Jahr 20 vom Einwanderer Franscesco Matarazzo gegründet. Die Gruppe von 360 Produktionsstätten für verschiedene Waren kann erweitert werden, um den größten Teil der industriellen Nachfrage im Land zu decken."
  BRA_itabira_desc:0 "Die Minen in Itabira-MG sind Teil des Eisenvierecks, der größten Eisen- und Bauxitlagerstätte des Landes und einer der größten der Welt. Stellen Sie sicher, dass die dort geförderten Mineralien nur von Brasilien verwendet werden, um unsere Mineraliensouveränität sicherzustellen."
  BRA_iti_desc:0 "Das Industrial Technology Institute ist führend bei der Innovation nationaler Produktionstechnologien. Die Bundesregierung kann es fördern, um sowohl die Größe als auch die Effizienz nationaler Industrien erheblich zu steigern."
  BRA_lobato_desc:0 "Ein Vorfall zwischen Nachbarn in Lobato, Bahia, stellte die Behauptung des Staates in Frage, dass es im Land kein Öl gebe."
  BRA_mec_desc:0 "Eine der größten Errungenschaften des Bundesstaates São Paulo während des Krieges war der Bau von gepanzerten Zügen, die Abflussrohre für die Kaffeeladung des Konflikts lieferten. Die Züge waren mit dicken Metallplatten ausgestattet, in deren Fenstern Maschinengewehre angebracht waren, und an der Vorderseite eine Kanone. In gewisser Weise produzierte England den ersten VBTR der Welt."
  BRA_milicias_desc:0 "Die Volksmilizen sind ein wirksamer Mechanismus zur Integration der Bevölkerung in das Militär. Sie werden dazu gezwungen, weil sie der Propaganda dieser Organisationen intensiv ausgesetzt sind."
  BRA_military_projects_desc:0 "Bildungskomplexe im Land können für die Weiterentwicklung von Kriegstechnologien nützlich sein."
  BRA_mobilizacao_ind_desc:0 "Durch Maßnahmen, Dekrete und Klauseln in der Verfassung ist die Union in der Lage, die Geschwindigkeit zu erhöhen und den Ausnahmezustand abzubrechen, wodurch Brasiliens Fähigkeit, auf einen Krieg zu reagieren, erheblich erweitert wird."
  BRA_modernizacao_aerea_desc:0 "Die Aufstellung von Luftstreitkräften ist unerlässlich, um die brasilianische Macht über den Himmel sicherzustellen."
  BRA_modernizacao_armadas_desc:0 "Die Schaffung eines Ministeriums, das alle Teilstreitkräfte der Streitkräfte vereint, wird das politische Manöver der Armee ermöglichen und künftige Konflikte zwischen den Anführern dieser Streitkräfte aufgrund politischer Interessen verhindern, wie es seit 1889 der Fall war."
  BRA_modernizacao_marinha_desc:0 "Die Modernisierung der Marine ist unerlässlich, um die brasilianische Seemacht zu sichern. Floriano Peixoto war der erste Admiral und Präsident der Republik und hat unser Marineerbe bewahrt, wir müssen es bewahren."
  BRA_mod_mad_mamo_desc:0 "Madeira-Mamore wurde von Percival Farquhar im Rahmen seines Projekts zur Vernetzung ganz Amerikas gebaut. Die Modernisierung und Erweiterung ihrer Linien könnte die Mobilität unserer Truppen im Norden erhöhen."
  BRA_mod_sb_desc:0 "Die Santa Catarina verbindet den südöstlichen Bundesstaat Rio Grande do Sul mit bedeutenden Produktions- und Konsumzentren sowie der militärisch sensibelsten Region Brasiliens und grenzt an zwei unserer historischen Feinde und den Kern der brasilianischen Armee. bzw. Die Verbesserung dieser Verbindung ist sowohl in der Frage der Verteidigung als auch in der Produktion von wesentlicher Bedeutung."
  BRA_mod_soroc_desc:0 "Der Sorocabana-Teil des Eisenbahnsystems im Bundesstaat São Paulo und Paraná ist Teil des größten Eisenbahnnetzes des Landes. Ich habe ihn erweitert, was bedeutet, dass wir unsere Verkehrs- und Militärbewegungsfähigkeit verbessern."
  BRA_more_federal_universities_desc:0 "Mehr Universitäten bedeuten mehr Studenten und mehr Fortschritt. Die Umwandlung kleiner innerstaatlicher Fakultäten in große Bildungszentren sollte eine Priorität der Regierung sein."
  BRA_mot_desc:0 "Während des Bürgerkriegs beschlagnahmte die Armee Paulista die großen Automobilproduktionszentren in der Hauptstadt und nutzte ihre Produktion, um ihre Truppen schnell durch die Schützengräben der Loyalisten zu bewegen."
  BRA_national_institutes_desc:0 "Die Schaffung nationaler Institute als fortschrittliche Forschungszentren in großer Zahl beschleunigt den technologischen Fortschritt des Landes"
  BRA_new_constitution_desc:0 "Der Präsident der Republik, dessen Offizierskorps das Amt durch einen Staatsstreich im Jahr 1930 erhalten hat, zeigt Unwissenheit gegenüber dem nationalen Willen und den Rufen des brasilianischen Volkes nach Freiheit und dem Recht, seine Vertreter für die Nation zu wählen Der industrielle Herrscher des Staatswesens wurde zur ineffizienten und massanten nationalen Industrie. Es liegt an der brasilianischen Registrierung ihrer Magna Carta."
  BRA_nuclear_research_bureau_desc:0 "Mit einem Kernforschungszentrum kann Brasilien sowohl die Vernichtungskapazität seiner Feinde als auch das Potenzial unendlicher Energie entwickeln."
  BRA_obras_exterior_desc:0 "Da einige Infrastrukturen größtenteils von Briten und Amerikanern gebaut wurden, sind sie für das Funktionieren des Landes von wesentlicher Bedeutung. Die Bereitstellung großer Gewinne sollte von der Regierung durchgeführt werden, um sicherzustellen, dass ihre Vorteile den Inländern und nicht den Ausländern zugute kommen. Dekrete."
  BRA_patriotic_effort_desc:0 "Die glorreiche brasilianische Nation verlangt von den Bürgern aus allen Ecken ihres riesigen Herrschaftsgebiets angemessenes Engagement für deren Erhaltung, Schutz und Entwicklung. Die Brasilianer müssen diesen Wünschen nachkommen, unabhängig davon, ob sie das nationale Wohl oder ihre eigenen nationalen Freiheiten schätzen."
  BRA_paulista_revanchism_desc:0 "Die Unternehmer von Sao Paulo gehörten schon immer zu den engagiertesten und fleißigsten Männern und der industriellen Expansion. Der Pioniergeist dieser Männer sollte als Staatspolitik übernommen werden, und der Präsident selbst sollte von Construidores nationaler Infrastruktur beraten werden."
  BRA_petroleo_salvador_desc:0 "Die Regierung kann die in Salvador entdeckten neuen Ölquellen verstaatlichen und so die Souveränität des Landes über diese lebenswichtige Ressource sicherstellen."
  BRA_politechnical_colleges_desc:0 "Der Bau von Polytechnischen Hochschulen in den großen städtischen Zentren des Landes wird es Tausenden jungen Menschen ermöglichen, dem Land in ihren produktiven Funktionen zu dienen."
  BRA_quereismo_desc:0 "Getulio Vargas, der großmütige Führer Brasiliens und der Brasilianer, ist die beste Hoffnung, alle Güter der Nation zu sichern. Sein Machterhalt ist für die Entwicklung des Landes von entscheidender Bedeutung."
  BRA_reclaim_uruguay:0 "Erobere die Cisplatinean-Provinz zurück"
  BRA_reclaim_uruguay_desc:0 "Uruguay war bis zu seiner anfechtbaren Unabhängigkeit im Jahr 1825 eine brasilianische Provinz. Brasilien, das der Insubordidado entgegentreten konnte, zog es damals vor, ihre Existenz nun ohne die Monroe-Doktrin zuzulassen und als eine der anerkannten Provinzen zu gelten. Große Nationen auf der internationalen Bühne, wir müssen zurückgewinnen, was uns gehört!"
  BRA_regionalism_desc:0 "Die zu vielen integralen Teile des Staatsgebiets sind nicht gleich, im Gegenteil, ihre inhärenten Unterschiede sind so vorteilhaft für sie selbst und für ihre Bewohner, dass der Separatismus nur ein Spiegelbild der Entziehung individueller Freiheiten ist, wie 1932 bewiesen wurde, um diese Freiheiten zu garantieren zum Wohle des Staates und der Nation erforderlich ist."
  BRA_r_s_1_desc:0 "Die Universität von Minas Gerais umfasst eine Reihe kleinerer Fakultäten, die in der Lage sind, große Genies im Land auszubilden. Ihre Fachleute und Wissenschaftler werden für die Gestaltung von B verantwortlich sein."
  BRA_r_s_2_desc:0 "Die Universität von São Paulo ist der akademischste Komplex in Lateinamerika, einer der führenden Anbieter technologischer Entwicklungen im Land und das größte Zentrum nationaler Innovation."
  BRA_secret_research_desc:0 "Die Schaffung von Technologiezentren, die ausschließlich den wichtigen Projekten der Streitkräfte gewidmet sind, wird sich als wesentlich für die Aufrechterhaltung der nationalen Sicherheit erweisen."
  BRA_submarinos_desc:0 "Die U-Boote sind eine effektive Möglichkeit, feindliche Schiffe auf hoher See zu patrouillieren und zu versenken."
  BRA_sub_priv_desc:0 "Durch Garantien und Ausnahmen kann die Bundesregierung die Gründung neuer Werkstätten und Hersteller im ganzen Land fördern."
  BRA_technical_schools_desc:0 "Durch die Förderung technischer Schulen durch den Staat entstehen in Brasilien mehr technische und spezialisierte Fachkräfte für die industrielle Produktion."
  BRA_tecnocratic_reform_desc:0 "Während der Ersten Republik wurden Meritokratie und Wissenschaften von privaten und öffentlichen Institutionen äußerst geschätzt. Der wissenschaftliche Fortschritt des Landes ist in dieser Saison unbestreitbar, mit der Einführung von Elektrizität und Stahl für Leistungsträger mit dem Aufkommen neuer. Technologien, readoção Diese Werte werden für den technologischen Fortschritt des Landes von erheblichem Nutzen sein."
  BRA_tiro_de_guerra_desc:0 "Der Krieg von Tyrus wurde 1916 als Armeepolitik eingeführt und bestand aus der Grundausbildung der Reserven, die im Falle der Ausrufung des Ausnahmezustands nicht zum Land gerufen wurden. Die Erweiterung dieses Programms stellt sicher, dass Armeekolonnen mit besser ausgebildeten und näherstehenden Männern besetzt werden kampffähig werden."
 bra_naval_logistics:0 "Marinelogistik"
 bra_naval_logistics_desc:0 "Das Meer ruft uns, die Zeit ist gekommen für einen radikalen Wandel."
 bra_shared_naval_experience:0 "Geteilte Marineerfahrung"
 bra_shared_naval_experience_desc:0 "Um den Atlantik zu beherrschen, müssen wir unsere Erfahrungen mit unseren Verbündeten teilen."
 bra_shared_naval_experience_tt:0 "§Y[ROOT.GetNameDefCap]§! und seine §Verbündeten mit einer Flotte§! wird verdienen:"
 bra_african_initiative:0 "Afrikanische diplomatische Initiative"
 bra_african_initiative_desc:0 "Wir müssen nach Verbündeten auf der anderen Seite des Kontinents greifen. Alle diese Länder mögen ärmer sein, aber gemeinsam könnten sie einen erheblichen Beitrag leisten."
 bra_invite_south_africa:0 "Laden Sie Südafrika ein"
 bra_invite_south_africa_desc:0 "Als entwickeltes Land, das die Passage zwischen dem Atlantik und dem Indischen Ozean bewacht, könnte Südafrika ein ausgezeichneter Verbündeter sein."
 bra_invite_canada:0 "Laden Sie Kanada ein"
 bra_invite_canada_desc:0 "Als entwickeltes Land, das die Passage zwischen dem Atlantik und dem Indischen Ozean bewacht, könnte Südafrika ein ausgezeichneter Verbündeter sein."
 bra_carribean_diplomacy:0 "Karibische Diplomatie"
 bra_carribean_diplomacy_desc:0 "Die karibischen Länder spielen eine Schlüsselrolle bei der Kontrolle nicht nur ihrer Umgebung, sondern auch der Sargassosee."
 BRA_invite_andean_countries:0 "Andenländer einladen"
 BRA_invite_andean_countries_desc:0 "Mal sehen, ob wir Peru, Chile und Bolivien beeinflussen können."
 BRA_invite_platine_countries:0 "Platinländer einladen"
 BRA_invite_platine_countries_desc:0 "Unsere südlichen Nachbarn sollten unsere Verbündeten werden."
