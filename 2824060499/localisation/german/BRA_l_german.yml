 bra_polaca_idea:0 "Ein Polaca"
 bra_polaca_idea_desc:0 "Diese neue Verfassung, die von Seiner Exzellenz, dem Präsidenten der Republik, Getúlio Vargas, eingeführt wurde, festigt seine Macht in einem väterlichen Modell und ist nach Ansicht der ANL und der Titanen der ausgestorbenen PRP faschistisch. Dadurch wird sichergestellt, dass Herr Präsident genug Schwung hat, um dringend benötigte Reformen durchzuführen und ein funktionierendes und effektives Ministerium aufzubauen."
 bra_mercosul_outro:0 "Mitglied der DefenSul"
 bra_mercosul_outro_desc:0 "Dieses Land ist Mitglied des Verteidigungsvertrags der südlichen Hemisphäre."
