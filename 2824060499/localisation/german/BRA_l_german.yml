 bra_rural_elite_desc:0 "Trotz der Amtseinführung von Vargas als Präsident kontrollieren die ländlichen Eliten immer noch die Politik auf kommunaler Ebene und verfügen über fast die gesamte Wirtschaftsmacht des Landes. Dieses Monopol auf die Finanzen der Republik verhindert den Einsatz von Kapital für den Ausbau des Industriesektors."
 bra_industrial_elite_desc:0 "Für ein ländliches Land wie unseres sind Investitionen in Infrastruktur- und Industrieentwicklung kostspielig. Um das Wachstum zu gewährleisten, muss die Regierung die Wirtschaft überfordern und Budgetbeschränkungen erzwingen, um ihre Auftragnehmer zu bezahlen."
