 bra_antropofagia:0 "Kulturanthropophagie"
 bra_antropofagia_desc:0 "Obwohl erst kürzlich von den Modernisten beschrieben, ist die Aufnahme der Bräuche anderer Kulturen und ihre Anpassung an die nationale Realität die zentrale Grundlage der [BRA.GetAdjective]-Identität. [BRA.GetNameDefCap] ist kein Land, das aus verschiedenen Kulturen besteht, die denselben Raum bewohnen, sondern aus einer einzigen [BRA.GetAdjective] Kultur, die durch die Hybridisierung europäischer, afrikanischer, asiatischer und indigener Kulturen organisiert ist. Ein [BRA.GetAdjective] kann daher nicht durch Rasse oder Sitte identifiziert werden, sondern nur durch die Verwendung der Muttersprache und das Zugehörigkeitsgefühl zu [BRA.GetNameDef]. Diese Besonderheit führte zu einem desillusionierten Volk und einer desinteressierten Regierung, wenn es um äußere Angelegenheiten geht, die jedoch äußerst widerstandsfähig und tolerant gegenüber anderen Kulturen und Bürgern ist, die der Einzigartigkeit von [BRA.GetAdjective] treu bleiben."
 bra_bandeirantes:0 "Bandeirantes"
 bra_bandeirantes_desc:0 "Das brasilianische Militär war weder auf Imperialismus und Eroberung ausgerichtet, noch übernahm es die modernen europäischen Kriegsmethoden. Die Hauptgrundsätze der Armee stammen von den Bandeirantes, Siedlern und Expeditionären, die während der Kolonialzeit die Besetzung Innerbrasiliens vorangetrieben haben, indem sie indigene Pfade nutzten und die einheimische Bevölkerung unterstützten. Die [BRA.GetAdjective]-Armee ist daher auf Kämpfe um und auf [BRA.GetAdjective]-Land spezialisiert, das größtenteils noch von der Zivilisation ungezähmt ist."
