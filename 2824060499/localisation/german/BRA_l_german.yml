 bra_instabilidade:0 "Partisanenpolitik"
 bra_instabilidade_desc:0 "Seit der Gründung des brasilianischen Imperiums am 7. September 1822 war die Stimme bei politischen Entscheidungen stets ausschließlich Großgrundbesitzern, einflussreichen Geschäftsleuten und Politikern der High Society vorbehalten. Erst kürzlich, mit der Einführung der Verfassung von 1934, haben [BRA.GetAdjective]s der Unter- und Mittelschicht die Möglichkeit, sich Gehör zu verschaffen. Dieser abrupte Bruch mit der alten Ordnung führte zu einer völligen und radikalen Spaltung der öffentlichen Meinung zwischen der ANL, der UDN, der AIB und dem Estado Novo."
 bra_1930_desc:0 "1930 wurden die Eliten der alten Republik von Vargas‘ Tenenentistas von der Macht vertrieben. Der Putsch und die darauffolgende Verfassung lösten den brasilianischen Bürgerkrieg aus. Ob es Getúlios Machtergreifung zum Guten oder zum Bösen war, er spaltet bis heute die Meinungen vieler [BRA.GetAdjective]s."
 bra_1930_2_desc:0 "1930 wurden die Eliten der alten Republik von Vargas‘ Tenenentistas von der Macht vertrieben. Der Putsch und die darauffolgende Verfassung lösten den brasilianischen Bürgerkrieg aus. Ob es Getúlios Machtergreifung zum Guten oder zum Bösen war, er spaltet bis heute die Meinungen vieler [BRA.GetAdjective]s."
 bra_eficiencia_1:0 "Industrieräte"
 bra_eficiencia_1_desc:0 "Wir haben Räte von Industriemagnaten aus der ehemaligen Republik, die uns bei der Führung unserer Wirtschaft unterstützen."
 bra_eficiencia_2:0 "Industrietechniker"
 bra_eficiencia_2_desc:0 "Wir verfügen über spezialisierte und erfahrene Wirtschaftswissenschaftler und Techniker, die uns bei der Planung unserer industriellen Expansion unterstützen."
 bra_eficiencia_3:0 "Industrieunternehmer"
 bra_eficiencia_3_desc:0 "Wir haben ausländische Industriemagnaten und nationale Industrieführer, die die Funktionalität und Organisation unserer Industriekomplexe verwalten."
 bra_eficiencia_4:0 "Industrielle Netzwerke"
 bra_eficiencia_4_desc:0 "Wir haben ganze nationale Gruppen, Gesellschaften und Auftragnehmer in Milliardenhöhe, die für fast unsere gesamte Kriegsmaschinerie und zivile Industrie verantwortlich sind."
 bra_eficiencia_bndes:0 "Nationaler Entwicklungsismus"
 bra_eficiencia_bndes_desc:0 "Das national-entwicklungspolitische Projekt birgt die große Hoffnung auf eine umfassende Ausweitung der wirtschaftlichen, politischen und sozialen Vorteile der Moderne auf die gesamte [BRA.GetAdjective] Gesellschaft. Wir werden diese Dualität durch Industrialisierung lösen, die eine Folge von Entwicklung, Kapitalbeschaffung und der Einbeziehung des technischen Fortschritts wäre."
 bra_eficiencia_gerdau_1:0 "Nationaler Entwicklungsismus"
 bra_eficiencia_gerdau_1_desc:0 "Das national-entwicklungspolitische Projekt birgt die große Hoffnung auf eine umfassende Ausweitung der wirtschaftlichen, politischen und sozialen Vorteile der Moderne auf die gesamte [BRA.GetAdjective] Gesellschaft. Wir werden diese Dualität durch Industrialisierung lösen, die eine Folge von Entwicklung, Kapitalbeschaffung und der Einbeziehung des technischen Fortschritts wäre."
 bra_eficiencia_gerdau_2:0 "Das [BRA.GetAdjective] Wirtschaftswunder"
 bra_eficiencia_gerdau_2_desc:0 "Der Aufbau unserer Schwerindustrie, die Organisation eines soliden nationalen Verbrauchermarktes, der Überfluss an technischen Arbeitskräften und die Urbanisierung infolge der Mechanisierung der Felder haben die Volkswirtschaft unaufhaltsam gemacht. Tatsache ist, dass dieses Land jetzt niemand mehr zurückhalten kann."
 bra_eficiencia_tenenge_1:0 "Nationaler Entwicklungsismus"
 bra_eficiencia_tenenge_1_desc:0 "Das national-entwicklungspolitische Projekt birgt die große Hoffnung auf eine umfassende Ausweitung der wirtschaftlichen, politischen und sozialen Vorteile der Moderne auf die gesamte [BRA.GetAdjective] Gesellschaft. Wir werden diese Dualität durch Industrialisierung lösen, die eine Folge von Entwicklung, Kapitalbeschaffung und der Einbeziehung des technischen Fortschritts wäre."
 bra_eficiencia_tenenge_2:0 "Das [BRA.GetAdjective] Wirtschaftswunder"
 bra_eficiencia_tenenge_2_desc:0 "Der Aufbau unserer Schwerindustrie, die Organisation eines soliden nationalen Verbrauchermarktes, der Überfluss an technischen Arbeitskräften und die Urbanisierung infolge der Mechanisierung der Felder haben die Volkswirtschaft unaufhaltsam gemacht. Tatsache ist, dass dieses Land jetzt niemand mehr zurückhalten kann."
 bra_eficiencia_5:0 "Stromnetz modernisiert"
 bra_eficiencia_5_desc:0 "Unser Netzwerk in den großen Ballungszentren wurde modernisiert und neu organisiert, um effizienter zu sein."
 bra_eficiencia_6:0 "Stromnetz erweitert"
 bra_eficiencia_6_desc:0 "Wir haben in unseren ländlichen und äußersten Gebieten ein modernes Stromnetz installiert."
 bra_eficiencia_7:0 "Stromnetz erweitert und modernisiert"
 bra_eficiencia_7_desc:0 "Unser nationales Stromnetz ist mittlerweile vollständig ausgebaut und in den kritischen Gebieten unseres Landes funktionsfähig."
 bra_eficiencia_8:0 "[BRA.GetNameDefCap]: Liebe es oder lass es"
 bra_eficiencia_8_desc:0 "Da unsere Industrie neu organisiert, erweitert und modernisiert wurde, können wir unsere Produktionskomplexe nun vollständig mobilisieren, um den Anforderungen des Krieges gerecht zu werden."
