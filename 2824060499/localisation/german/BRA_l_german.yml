 POLITICS_DUTRA_DESC:0 "Eurico Gaspar Dutra wurde in der kleinen Stadt Cuiaba in der Provinz Mato Grosso geboren. Sein Interesse an der Armee und sein immenser Dienstwille führten dazu, dass er im Alter von 19 Jahren Dokumente fälschte, um rekrutiert zu werden und in die Militärakademie „Praia Vermelha“ in Rio de Janeiro einzutreten, die er im Alter von 23 Jahren erfolgreich abschloss.\n \nDie militärische Karriere des Mannes ist bekannt für seine Spezialisierung auf Artillerie, Militärtechnik und Armeetaktiken sowie für seine Loyalität gegenüber der Brasilianischen Republik und ihrer Führung durch die Unterdrückung verschiedener Revolten und Aufstände auf dem Land der Nation.\n\nSein Aufstieg im Militär bis zum Oberst und später zum Befehlshaber der Armee führten dazu, dass er seit 1936 den Posten des Kriegsministers innehatte."
