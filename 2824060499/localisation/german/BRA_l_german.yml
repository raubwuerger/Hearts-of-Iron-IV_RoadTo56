 bra.1:0 "Eine Famosa Caixinha do Adhemar"
 bra.1.t:0 "Eine Famosa Caixinha do Adhemar"
 bra.1.d:0 "Da wir endlich am Rande einer erneuten Demokratisierung stehen, müssen wir entscheiden, wer in den nächsten fünf Jahren unser Anführer sein wird. Adhemar de Barros ist der ehemalige Fürsprecher für São Paulo: Er baute Straßen, baute die Industrie aus und baute den Staat wieder auf. Armando Sales ist ein langjähriger Kämpfer für die Demokratie: Er regierte São Paulo und verschaffte dem Staat dem Kontinent höhere Bildungsstandards. Der Brigadier Eduardo Gomes ist ein ehemaliger Angehöriger der brasilianischen Luftwaffe: Er ist zur zentralen Figur der noch bestehenden Tenentistas geworden. Júlio Prestes wurde 1930 zum Präsidenten gewählt, nachdem er im Putsch der 1930er Jahre abgesetzt worden war: Er ist Mitglied der Agrarelite und ehemaliger Chef der PRP. Es ist an der Zeit, dass wir unsere Entscheidungen treffen."
 bra.1.a:0 "Wenn er São Paulo wieder aufgebaut hat, warum kann er dann [BRA.GetNameDef] nicht wieder aufbauen?"
 bra.1.b:0 "Für unsere Demokratie brauchen wir jemanden, der sie nie aufgegeben hat."
 bra.1.c:0 "Was ich nicht verstehe, ist, wie eine Nation wie Brasilien nach Jahren demokratischer Tradition zu einer Diktatur zurückfallen kann, die uns in den Augen der zivilisierten Welt demütigt!"
 bra.1.e:0 "Für uns entsteht Weisheit durch die Konsequenzen unserer Entscheidungen."
 bra.1.f:0 "Die Zukunft ist nicht das, was wir fürchten; Das ist es, was wir zu erreichen wagen!"
 bra.2:0 "Der Cohen-Plan"
 bra.2.t:0 "Der Cohen-Plan"
 bra.2.d:0 "Durch Kapitän Mourão ist ein Dokument, das theoretisch von der ANL verfasst wurde, in Ihre Hände gelangt. Es enthält einen detaillierten Plan zur Ermordung der Kandidaten für die Wahlen von 1938, Armando Sales und José Américo. Wir müssen Maßnahmen ergreifen, auch wenn unsere Geheimdienste den Wahrheitsgehalt des Dokuments nicht beurteilen können."
 bra.2.a:0 "Bringen Sie das Mikrofon mit! Wir können es uns nicht leisten, noch mehr Zeit zu verlieren."
 bra.2.b:0 "Verhaften Sie den Kapitän und verbrennen Sie das Dokument! Diese Farce darf nicht endemisch werden."
 bra.2.c:0 "Wir müssen den politischen Organismus den Bedürfnissen des Vaterlandes anpassen."
 bra.2.e:0 "Wir können ihnen nicht ihre Freiheiten entziehen als Reaktion auf ein Dokument, das wahrscheinlich falsch ist!"
 bra.3:0 "Kongress aufgelöst!"
 bra.3.t:0 "Kongress aufgelöst!"
 bra.3.d:0 "Angesichts der kommunistischen Bedrohung, die uns der hervorragende Kapitän Mourão präsentierte, beschloss Präsident Getúlio Vargas, die letzte notwendige Maßnahme zu ergreifen, um einen künftigen sozialistischen Putsch auf Bundesgebiet zu verhindern. Nachdem Feldmarschall Dutra und General Goes Monteiro den Kongress unter Druck gesetzt hatten, den Belagerungszustand auszurufen, hat Seine Exzellenz beschlossen, den Kongress ganz zu schließen. So proklamierte er die neue Verfassung und zerriss damit die zweite innerhalb von sieben Jahren. Die Polaca wird die Befugnisse des Präsidenten erweitern, politische Parteien kriminalisieren und die sozialistischen Kräfte im Nationalkongress zerschlagen."
 bra.3.a:0 "Wir antworten auf die legitimen Bestrebungen der [BRA.GetAdjective]-Leute."
 bra.5:0 "Der Kaiser von Brasilien"
 bra.5.t:0 "Der Kaiser von Brasilien"
 bra.5.d:0 "Da der Kaiser nun von seinem Volk anerkannt wurde, geriet seine Ideologie in Frage. Die Integralisten behaupten, der Kaiser sei ein Expansionist und Visionär, der Brasilien wieder zu Ruhm bringen werde. Die anderen behaupten, dass der Kaiser, ungeachtet aller Ideologien, vor allem umsichtig und gemäßigt sein muss. Wer hat recht?"
 bra.5.b:0 "Um Himmels willen, er ist ein Kaiser, kein Politiker!"
 bra.5.a:0 "Ein Kaiser muss vor allem weise und umsichtig sein."
 bra.6:0 "[BRA.GetNameDefCap]s Einladung an ihre Fraktion"
 bra.6.t:0 "[BRA.GetNameDefCap]s Einladung an ihre Fraktion"
 bra.6.d:0 "Nach einem Durchbruch in der internationalen Diplomatie und dem Aufstieg zur neuesten Großmacht lädt uns [BRA.GetNameDef] zu seiner Fraktion ein, um Wohlstand und sichere Verteidigung zu garantieren. Werden wir mitmachen?"
 bra.6.a:0 "Natürlich!"
 bra.6.b:0 "Lieber nicht."
 bra.7:0 "Bitte von [BRA.GetNameDefCap], unserer Fraktion beizutreten"
 bra.7.t:0 "[BRA.GetNameDefCap] möchte unserer Fraktion beitreten"
 bra.7.d:0 "[BRA.GetNameDefCap] hat uns gebeten, unserer Fraktion beizutreten, um uns im Weltstaat zu unterstützen. Angesichts der Kriegssituation fragen wir uns: Brauchen wir die Unterstützung der Südamerikaner?"
 bra.7.a:0 "Ja, natürlich!"
 bra.7.b:0 "Wir brauchen sie nicht!"
 bra.8:0 "[BRA.GetNameDefCap]s Einladung an ihre Fraktion"
 bra.8.t:0 "[BRA.GetNameDefCap] bietet eine Allianz an"
 bra.8.d:0 "Nach einem Durchbruch in der internationalen Diplomatie und dem Aufstieg zur neuesten Großmacht lädt uns [BRA.GetNameDef] zu seiner Fraktion ein, um Wohlstand und sichere Verteidigung zu garantieren. Werden wir mitmachen?"
 bra.8.a:0 "Natürlich!"
 bra.8.b:0 "Lieber nicht"
 bra.10:0 "Oh liebes Mutterland"
 bra.10.t:0 "Oh liebes Mutterland"
 bra.10.d:0 "Wir schreiben das Jahr 1936, den 114. Jahrestag der Unabhängigkeit und den 47. Jahrestag der Republik. Vor sechs Jahren übernahm Herr Getúlio Vargas dieses ehrenvolle Amt als Präsident der Republik der Vereinigten Staaten von Brasilien. In letzterem war der Bürgerkrieg im Jahr 32 zu sehen, gefolgt von der raschen Industrialisierung des Adelsstaates São Paulo. In diesem Moment, in den ersten Schritten seiner Industrialisierung, streitet [BRA.GetNameDef] mit seinen unterlegenen Nachbarn um die Kontrolle des Südatlantiks. In Europa weckte [GER.GetLeader] [GER.GetNameDef] und versprach Erlösung. In [USA.GetNameDef] tötet die Krise viele durch Hunger und lässt viele andere obdachlos zurück. In Afrika und Asien kämpfen [FRA.GetNameDef] und [ENG.GetNameDef] darum, ihre Imperien am Leben zu erhalten. Es ist unsere Zeit, unterzugehen oder zu herrschen. Ehre sei [BRA.GetNameDef]!"
 bra.10.a:0 "Ewig auf einer prächtigen Wiege liegend, zum Rauschen des Meeres und unter tiefem Himmelslicht."
 bra.12:0 "Das Grün und Gelb zerreißen"
 bra.12.t:0 "Das Grün und Gelb zerreißen"
 bra.12.d:0 "Während die neue nationale Regierung unter der alleinigen Führung unserer Politiker und unseres Volkes gebildet wird, zieht sich der von der Bundesregierung eingesetzte Staat zurück und sucht das Exil auf dem brasilianischen Festland. Damit einher geht ihre verdrehte Ideologie, die uns im Laufe unserer Zeit als Untertanen des DIP aufgezwungen wurde. Nun, unser Schicksal liegt bei uns."
 bra.12.a:0 "Frei! Zu guter Letzt!"
 bra.13:0 "Vargas ermordet!"
 bra.13.t:0 "Vargas ermordet!"
 bra.13.d:0 "Während der höchsten Manifestation der Befreiung des Proletariats umzingelten Dutzende Anhänger, unterstützt von Tausenden weiteren auf den Straßen von Rio de Janeiro, den Palácio do Cacete und drangen ein. Innerhalb weniger Stunden war der bürgerliche Anführer Getúlio Vargas tot und Herr Luís Carlos Prestes wurde zum neuen Präsidenten der Republik erklärt."
 bra.13.a:0 "Machen Sie Svidaniya, Herr Vargas."
 bra.14:0 "Vargas verbannt!"
 bra.14.t:0 "Vargas verbannt!"
 bra.14.d:0 "Während der höchsten Manifestation der Staatsbürgerschaft aller Völker und Rassen umzingelten Tausende von Integralisten den Palácio do Cacete und drohten mit einer Invasion. Präsident Vargas würde in wenigen Stunden in Rio Grande do Sul Zuflucht suchen und Dr. Plínio Salgado würde seinen ihm gebührenden Posten als neuer Präsident der Republik übernehmen."
 bra.14.a:0 "Anauê!"
 bra.15:0 "Vargas verschanzt!"
 bra.15.t:0 "Vargas verschanzt!"
 bra.15.d:0 "Das zur Koordinierung der Propaganda des Nationalstaates geschaffene Ministerium für Presse und Propaganda, das mit den Geheimdienstbereichen der Bundesregierung verbunden ist, wird die Aufrechterhaltung der Macht des Präsidenten der Republik, Herrn Getúlio Vargas, gewährleisten."
 bra.15.a:0 "Das Verfassungsregime hat seinen praktischen Wert verloren."
 bra.16:0 "Vargas angeklagt!"
 bra.16.t:0 "Vargas angeklagt!"
 bra.16.d:0 "Während der höchsten Manifestation der Freiheit des Vaterlandes umstellten die assoziierten Teile der Armee, der Marine und der Luftwaffe den Palácio do Cacete zur Unterstützung des Nationalkongresses. In wenigen Stunden würde Herr Getúlio Vargas die Republik dem Nationalkongress und dem [BRA.GetAdjective] Volk unter dem Druck einer ausgewählten Gruppe von Generälen und Admiralen zurückgeben."
 bra.16.a:0 "Für uns Sterbliche entsteht Weisheit durch die Konsequenzen unserer Entscheidungen."
 bra.17.t:0 "Eine Seuche verwüstet die Belterra-Plantage"
 bra.17.d:0 "Die Kautschukplantage Belterra wurde von der Firma Ford gegründet, um Kautschuk für ihre Fabriken anzubauen und nicht auf externe Lieferanten angewiesen zu sein. Es war tatsächlich die zweite Plantage im Land, da Fordlandia die erste 1934 schloss. Die neue Plantage sollte rentabler sein, indem die Eveas näher beieinander gepflanzt wurden, wodurch die Produktion pro Flächeneinheit erhöht wurde. Diese Praxis scheint jedoch nach hinten losgegangen zu sein, da eine ansteckende Krankheit plötzlich fast die gesamte Plantage heimgesucht hat und die Produktion für mindestens fünf Jahre lahmgelegt hat. Es scheint, dass Plantagenkautschuk in naher Zukunft nicht in der Lage sein wird, seine Ressourcen zur Produktion militärischer Ausrüstung beizutragen, es sei denn, Menschen werden zum Sammeln von Wildkautschuk geschickt, was eine weitaus mühsamere Arbeit ist."
 bra.17.a:0 "Was für eine Tragödie."
