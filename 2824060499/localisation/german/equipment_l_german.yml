 tank_reliability_upgrade:0 "Zuverlässigkeit"
 tank_reliability_upgrade_desc:1 "Die Verbesserung der Zuverlässigkeit führt dazu, dass weniger Geräte ausfallen, die ersetzt werden müssen."
 mech_cost_upgrade:0 "Produktionskosten"
 mech_cost_upgrade_desc:0 "Durch Designoptimierungen und den Ersatz weniger wichtiger Materialien kann das Fahrzeug schneller gebaut werden, weist jedoch etwas mehr Mängel auf."
 plane_armor_upgrade:0 "Rüstung"
 plane_armor_upgrade_desc:0 "Selbstdichtende Treibstofftanks und Panzerplatten verbessern die Überlebensfähigkeit."
 artillery_equipment_2:0 "Verbesserte Artillerie"
 artillery_equipment_2_desc:0 "Neue Haubitzenkonstruktionen, die die Vorteile neuer hydraulischer Rückstoßvorrichtungen und längerer Läufe nutzen."
 artillery_equipment_3:0 "Fortgeschrittene Artillerie"
 artillery_equipment_3_desc:0 "Leichte Artillerie, die für den Transport zerlegt werden kann und es ermöglicht, Artillerieunterstützung in bisher schwer zugängliche Gebiete zu bringen."
 anti_air_equipment_2:0 "Verbesserte Luftabwehr"
 anti_air_equipment_2_desc:0 "Luftabwehrgeschütze mit längeren Patronen und Läufen, die in der Lage sind, hochfliegende Flugzeuge anzugreifen."
 anti_air_equipment_3:0 "Erweiterte Luftabwehr"
 anti_air_equipment_3_desc:1 "Eine fortschrittliche mobile Flakkanone mit größerer Reichweite und Feuerkapazität, um selbst die schnellsten und am höchsten fliegenden feindlichen Flugzeuge zu bekämpfen."
 rocket_artillery_equipment_2:0 "Fortschrittliche Raketenartillerie"
 rocket_artillery_equipment_2_desc:0 "Rotationsstabilisierte Raketen, die die Reichweite leichterer Artilleriebatterien erhöhen."
 anti_tank_equipment_2:0 "Verbesserte Panzerabwehr"
 anti_tank_equipment_2_desc:0 "Geschütze größeren Kalibers zur Bekämpfung schwererer Panzer mit geneigter Panzerung."
 anti_tank_equipment_3:0 "Erweiterte Panzerabwehr"
 anti_tank_equipment_3_desc:0 "Durch die Kombination verschiedener neuer Munitionstechnologien mit Geschützen mit höheren Mündungsgeschwindigkeiten sind diese Panzerabwehrkanonen auf jede neue Panzerung unserer Feinde vorbereitet."
 motorized_rocket_equipment:0 "Motorisierte Raketenartillerie"
 motorized_rocket_equipment_short:0 "Mot. R. Artillerie"
 motorized_rocket_equipment_desc:0 "Mehrfachraketenwerfer wie diese befördern Sprengstoffe schneller in ein Zielgebiet als herkömmliche Artillerie, allerdings mit geringerer Genauigkeit und erfordern eine längere Nachladezeit. Auf Lastwagen montiert, ist diese Version in der Lage, Angriffe zu starten und die Position zu wechseln, bevor der Feind das Feuer erwidern kann."
 motorized_rocket_equipment_1:0 "Motorisierte Raketenartillerie"
 motorized_rocket_equipment_1_short:0 "Mot. R. Artillerie"
 motorized_rocket_equipment_1_desc:0 "Mehrfachraketenwerfer wie diese befördern Sprengstoffe schneller in ein Zielgebiet als herkömmliche Artillerie, allerdings mit geringerer Genauigkeit und erfordern eine längere Nachladezeit. Auf Lastwagen montiert, ist diese Version in der Lage, Angriffe zu starten und die Position zu wechseln, bevor der Feind das Feuer erwidern kann."
 amphibious_mechanized_equipment:0 "Amphibische Landefahrzeuge"
 amphibious_mechanized_equipment_short:0 "Amtraks"
 amphibious_mechanized_equipment_desc:0 "Mit Amphibientraktoren oder Amtracs können Marines unter gepanzertem Schutz an einem Strand landen. Allerdings geht dies mit einer schlechten Kraftstoffeffizienz einher."
 amphibious_mechanized_equipment_1:0 "Einfacher Amphibientraktor"
 amphibious_mechanized_equipment_1_short:0 "Basis-Amtrac"
 amphibious_mechanized_equipment_1_desc:0 "Mit Amphibientraktoren oder Amtracs können Marines unter gepanzertem Schutz an einem Strand landen. Allerdings geht dies mit einer schlechten Kraftstoffeffizienz einher."
 amphibious_mechanized_equipment_2:0 "Verbesserter Amphibientraktor"
 amphibious_mechanized_equipment_2_short:0 "Verbesserter Amtrak"
 amphibious_mechanized_equipment_2_desc:0 "Diese Amtracs verfügen über mehrere Verbesserungen gegenüber der Basisversion, wie z. B. eine hintere Laderampe zum einfacheren Entladen am Strand."
 amphibious_tank_equipment:0 "Amphibienpanzer"
 amphibious_tank_equipment_short:0 "Amphib. Panzer"
 light_tank_amphibious_chassis:0 "Leichte Amphibienpanzer"
 light_tank_amphibious_chassis_short:0 "L. Amphib. Panzer"
 medium_tank_amphibious_chassis:0 "Mittlere Amphibienpanzer"
 medium_tank_amphibious_chassis_short:0 "M. Amphib. Panzer"
 heavy_tank_amphibious_chassis:0 "Schwere Amphibienpanzer"
 heavy_tank_amphibious_chassis_short:0 "H. Amphib. Panzer"
 amphibious_tank_equipment_1:0 "Einfacher Amphibienpanzer"
 amphibious_tank_equipment_2:0 "Verbesserter Amphibienpanzer"
 amphibious_tank_equipment_desc:0 "Tanks, die so modifiziert wurden, dass sie sich durch Wasser bewegen können. Sie schneiden bei amphibischen Landungen und Flussüberquerungen viel besser ab als andere Panzer, benötigen aber mehr Treibstoff."
 amphibious_tank_equipment_1_desc:0 "Im Wesentlichen handelt es sich bei diesem Fahrzeug um einen leichten Schwimmpanzer, der den Einheiten, die einen Brückenkopf errichten, Feuerunterstützung bietet."
 amphibious_tank_equipment_2_desc:0 "Ein mittlerer Panzer, der so modifiziert wurde, dass er sich durch Wasser bewegen kann. Die zusätzliche Vielseitigkeit und Mobilität geht mit einer geringeren Kraftstoffeffizienz einher."
