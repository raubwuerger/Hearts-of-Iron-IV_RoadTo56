 train_equipment:0 "Zug"
 train_equipment_desc:0 "Züge transportieren Vorräte von der Versorgungshauptstadt zu Versorgungszentren, die über die Schiene verbunden sind."
 train_equipment_1:0 "Ziviler Zug"
 train_equipment_1_desc:0 "Diese Lokomotive wurde vom Militär vom regulären zivilen Güterverkehr übernommen und eignet sich gut für den Transport großer Mengen an Vorräten über große Entfernungen. Aufgrund seiner zivilen Bauweise ist es jedoch verwundbar."
 train_equipment_2:0 "Kriegssparzug"
 train_equipment_2_desc:0 "Ein vereinfachtes Design, bei dem viele Merkmale weggelassen werden, die üblicherweise in regulären Güterzügen zu finden sind, um eine kostengünstigere Produktion zu ermöglichen. Er ist immer noch genauso anfällig wie ein normaler Zug, kann aber leichter ersetzt werden."
 train_equipment_3:0 "Panzerzug"
 train_equipment_3_desc:0 "Eine Lokomotive mit schwerer Panzerung, um sie weniger anfällig für feindliche Angriffe zu machen. Es kann genauso viel Fracht transportieren wie jedes andere Design, ist jedoch teurer in der Herstellung."
 railway_gun_equipment:0 "Eisenbahnartillerie"
 railway_gun_equipment_desc:0 "Eine schwere Kanone, die zum Transport auf einem Eisenbahnwaggon montiert war."
 railway_gun_desc:0 "Eisenbahnen bieten die Möglichkeit, schwere Geschütze mit angemessener Geschwindigkeit weit landeinwärts zu bewegen, sodass wir feindliche Stellungen aus großer Entfernung und mit guter Wirkung bombardieren können."
 railway_gun_equipment_1:0 "Eisenbahngeschütz"
 floating_harbor_equipment:0 "Schwimmender Hafen"
 floating_harbor_equipment_desc:1 "Eine Reihe von Pontons und vorgefertigten Betonkonstruktionen, die über das Wasser bewegt und innerhalb weniger Stunden zusammengebaut werden können, um einen geschützten Landeplatz zum Entladen von Vorräten zu schaffen."
 floating_harbor_equipment_1:0 "Schwimmender Hafen"
