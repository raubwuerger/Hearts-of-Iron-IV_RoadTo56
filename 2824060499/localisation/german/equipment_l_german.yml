l_german:
 submarine:0 "U-Boot"
 submarine_desc:0 "U-Boote setzen Tarnung und mächtige Torpedos ein, um feindliche Konvois zu zerstören."
 both_cruisers_desc:0 "Leichter Kreuzer – Ein Lichtschutzschiff. Seine Hauptaufgabe besteht darin, Großkampfschiffe vor feindlichen leichten Schiffen zu schützen, kann aber auch mächtige Torpedos abfeuern, die größere Schiffe verletzen können.\n\nSchwerer Kreuzer – Ein großer Panzerkreuzer, der ziemlich flexibel ist. Eine gute Wahl für Nationen, die es sich nicht leisten können, größere Großkampfschiffe zu bauen."
 light_cruiser:1 "Leichter Kreuzer"
 light_cruiser_desc:0 "Ein lichtabschirmendes Schiff. Seine Hauptaufgabe besteht darin, Großkampfschiffe vor feindlichen Leichtschiffen zu schützen, kann aber auch mächtige Torpedos abfeuern, die größere Schiffe verletzen können."
 heavy_cruiser:1 "Schwerer Kreuzer"
 heavy_cruiser_desc:0 "Ein großer Panzerkreuzer, der ziemlich flexibel ist. Eine gute Wahl für Nationen, die es sich nicht leisten können, größere Großkampfschiffe zu bauen."
 destroyer:0 "Zerstörer"
 destroyer_desc:0 "Das leichteste Siebgefäß. Seine Aufgabe besteht darin, größere Schiffe zu verteidigen und U-Boote zu finden und zu zerstören."
 ship_hull_light:1 "Leichter Rumpf"
 ship_hull_light_desc:0 "Das leichteste Siebgefäß. Seine Aufgabe besteht darin, größere Schiffe zu verteidigen und U-Boote zu finden und zu zerstören."
 carrier:0 "Träger"
 carrier_desc:0 "Ein Großkampfschiff, das Flügel leistungsstarker, trägerfähiger Flugzeuge in die Schlacht befördern kann. Auch nützlich als schwimmender Flugplatz, den Sie vor der Küste Ihres Feindes positionieren können."
 battleship:0 "Schlachtschiff"
 battleship_desc:0 "Das größte Großkampfschiff mit den größten Kanonen und der stärksten Panzerung, das man für Geld kaufen kann. Eine so teure Investition verdient die angemessene Unterstützung kleinerer Screening-Schiffe."
 battle_cruiser:0 "Schlachtkreuzer"
 battle_cruiser_desc:0 "Ein großes Großkampfschiff, oft mit Angriffsfähigkeiten, die denen eines Schlachtschiffs ähneln, aber mit einer schwächeren Panzerung, die jedoch für eine höhere Geschwindigkeit eingetauscht wird."
 convoy:0 "Konvoi"
 convoy_desc:0 "Konvois für den internationalen Waren- und Ressourcenhandel. Wird auch zum Transport von Truppen und zur Durchführung von Marineinvasionen verwendet."
 sh_battleship:0 "Superschweres Schlachtschiff"
 sh_battleship_desc:0 "Das größte Großkampfschiff mit den größten Kanonen und der stärksten Panzerung, das man für Geld kaufen kann. Eine so teure Investition verdient die angemessene Unterstützung kleinerer Screening-Schiffe."
 light_airframe:0 "Leichte Flugzeugzelle"
 light_airframe_desc:0 "Leichte Flugzeuge auf Flugzeugbasis"
 medium_airframe:0 "Mittlere Flugzeugzelle"
 medium_airframe_desc:0 "Mittelgroße Flugzeuge auf Flugzeugbasis"
 heavy_airframe:0 "Schwere Flugzeugzelle"
 heavy_airframe_desc:0 "Schwere Flugzeuge auf Flugzeugbasis"
 jet_engines:0 "Strahltriebwerke"
 JET_ENGINES_SPECIAL:0 "Die Entwicklung von Strahltriebwerken ist eine wesentliche Voraussetzung für die Entwicklung strahlgetriebener Flugzeuge. Dies muss erforscht werden, bevor Sie fortgeschrittene Flugzeuge erforschen können"
 jet_engines_desc:0 "Das Jet Engine stellt einen Durchbruch in der Antriebstechnologie dar und wird die Entwicklung einer völlig neuen Generation von Flugzeugen ermöglichen."
 convoy_1:0 "Konvoi"
 armored_car_equipment:0 "Panzerwagen"
 armored_car_equipment_desc:0 "Leichte gepanzerte Radfahrzeuge. Wird üblicherweise zur Aufklärung und Widerstandsunterdrückung eingesetzt, kann aber mit schwererer Bewaffnung ausgestattet werden."
 motorized_equipment:0 "Motorisiert"
 motorized_equipment_desc:0 "Lastkraftwagen und andere Autos, die zum Transport von Truppen zum und im Feld eingesetzt werden."
 motorized_equipment_1:0 "Motorisiert"
 motorized_equipment_1_desc:0 "Die Motorisierung der Infanterie ist der erste Schritt zur Mechanisierung einer Armee. Zivile Lastkraftwagen lassen sich problemlos an den militärischen Einsatz zum Transport von Soldaten, zum Schleppen von Waffen sowie zum Transport von Ausrüstung und Vorräten anpassen. Dies erhöht die strategische Mobilität von Infanterieeinheiten, die sonst auf Marschieren angewiesen wären, erheblich."
 support_equipment_short:0 "Unterstützen Sie Gl."
 support_equipment:0 "Unterstützungsausrüstung"
 support_equipment_desc:0 "Radios, Jeeps, Pontons und andere Geräte zur Unterstützung der Truppen."
 support_equipment_1:0 "Unterstützungsausrüstung"
 support_equipment_1_desc:0 "Radios, Jeeps, Pontons und andere Geräte zur Unterstützung der Truppen."
 tank_armor_upgrade:0 "Rüstung"
 tank_armor_upgrade_desc:0 "Eine bessere Panzerung, als Ihre Feinde durchdringen können, ist ein großer Vorteil für Ihre Divisionen, wird Sie aber wahrscheinlich verlangsamen."
 tank_gun_upgrade:0 "Hauptgeschütz"
 tank_gun_upgrade_desc:0 "Es ist wichtig, eine Waffe zu haben, die mit der Panzerstärke des Feindes mithalten kann und durchschlagen kann."
 tank_aa_upgrade:0 "Luftabwehrbewaffnung"
 tank_aa_upgrade_desc:0 "Stellen Sie sicher, dass unsere Luftabwehr in der Lage ist, die neuesten Flugzeuge abzuschießen."
 tank_at_upgrade:0 "Panzerabwehrbewaffnung"
 tank_at_upgrade_desc:0 "Stellen Sie sicher, dass unsere Jagdpanzer die neuesten feindlichen Panzer besiegen können."
 tank_art_upgrade:0 "Artilleriebewaffnung"
 tank_art_upgrade_desc:1 "Stellen Sie sicher, dass unsere selbstfahrende Artillerie über eine enorme Feuerkraft verfügt, die jeden ungepanzerten Feind durchbrechen kann."
 tank_reliability_upgrade:0 "Zuverlässigkeit"
 tank_reliability_upgrade_desc:0 "Die Verbesserung der Zuverlässigkeit führt zu weniger defekten Tanks, die Sie ersetzen müssen."
 tank_engine_upgrade:0 "Motor"
 tank_engine_upgrade_desc:0 "Mehr Mobilität verschafft taktische und strategische Vorteile und ermöglicht mehr Panzerung, ohne wesentlich verlangsamt zu werden."
 ac_engine_upgrade:0 "Motor"
 ac_engine_upgrade_desc:0 "Mehr Mobilität verschafft taktische und strategische Vorteile und ermöglicht mehr Panzerung, ohne wesentlich verlangsamt zu werden."
 ship_gun_upgrade:0 "Pistole"
 ship_gun_upgrade_desc:0 "Es ist wichtig, eine Waffe zu haben, die mit der Panzerstärke des Feindes mithalten kann und durchschlagen kann."
 ship_torpedo_upgrade:0 "Torpedo"
 ship_torpedo_upgrade_desc:0 "Ein Torpedo ist ein mächtiger Angriff, der von kleineren Schiffen in Reichweite gestartet werden kann und eine hohe Chance auf kritische Treffer hat"
 ship_armor_upgrade:0 "Rüstung"
 ship_armor_upgrade_desc:0 "Mehr Panzerung, um Ihr Schiff vor feindlichem Feuer zu schützen"
 carrier_armor_upgrade:0 "Rüstung"
 carrier_armor_upgrade_desc:0 "Mehr Panzerung, um Ihr Schiff vor feindlichem Feuer zu schützen"
 ship_engine_upgrade:0 "Motor"
 ship_engine_upgrade_desc:0 "Ein Schiff mit einem stärkeren Motor kann im Kampf die Distanz zu seinen Gegnern kontrollieren"
 ship_reliability_upgrade:0 "Zuverlässigkeit"
 ship_reliability_upgrade_desc:0 "Ein Schiff mit hoher Zuverlässigkeit ist weniger anfällig für kritische Treffer, die einem Schiff ohne durchdachte Konstruktion massiven Schaden zufügen können."
 ship_anti_air_upgrade:0 "Flugabwehr"
 ship_anti_air_upgrade_desc:0 "Je mehr Kanonen Blei in die Luft werfen, desto mehr feindliche Flugzeuge werden abgeschossen!"
 ship_ASW_upgrade:0 "ASW"
 ship_ASW_upgrade_desc:0 "U-Boot-Abwehrwaffen sind wichtig, um U-Boote zu orten und auszuschalten."
 destroyer_engine_upgrade:0 "Motor"
 destroyer_engine_upgrade_desc:0 "Ein Schiff mit einem stärkeren Motor kann im Kampf die Distanz zu seinen Gegnern kontrollieren"
 sub_engine_upgrade:0 "Motor"
 sub_engine_upgrade_desc:0 "Ein Schiff mit einem stärkeren Motor kann im Kampf die Distanz zu seinen Gegnern kontrollieren"
 sub_stealth_upgrade:0 "Heimlichkeit"
 sub_stealth_upgrade_desc:0 "Die größte Stärke eines U-Bootes ist seine Fähigkeit, unentdeckt zu bleiben und nur zuzuschlagen, wenn es im Vorteil ist."
 sub_torpedo_upgrade:0 "Torpedo"
