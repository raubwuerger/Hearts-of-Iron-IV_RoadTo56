 plane_range_upgrade:0 "Reichweite"
 plane_range_upgrade_desc:0 "Ein Flugzeug mit größerer Reichweite kann strategischere Missionsgebiete erreichen"
 cv_plane_range_upgrade:0 "Reichweite"
