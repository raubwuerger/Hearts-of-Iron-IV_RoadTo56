 HOL_placate_the_japanese:0 "Zugeständnisse an [JAP.GetNameDef]"
 HOL_placate_the_japanese_desc:0 "Es ist bekannt, dass die [JAP.GetAdjective] Pläne für unsere wohlhabenden Kolonien im Osten haben. Unsere Streitkräfte wären nicht in der Lage, diese Bedrohung abzuwehren. Vielleicht könnten wir eine günstige Vereinbarung treffen."
 mtg_netherlands.80.t:0 "[FROM.GetNameDefCap] Schlägt eine Allianz vor"
 mtg_netherlands.80.d:0 "[FROM.GetNameDefCap] hat ein Bündnis zwischen unseren Nationen vorgeschlagen; Diese Vereinbarung würde eine freundschaftliche Kontrolle über die strategisch wichtigen Ostindien bedeuten und unseren Zugang zu ihren Öl- und Kautschukressourcen nahezu garantieren, ohne einen erheblichen Konflikt zu riskieren."
