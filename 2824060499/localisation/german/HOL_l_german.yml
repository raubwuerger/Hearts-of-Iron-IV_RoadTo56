 HOL_red_volunteers:0 "Rote Freiwillige"
 HOL_red_volunteers_desc:0 "Um die Sache der Weltrevolution und des proletarischen Internationalismus voranzutreiben, müssen wir bereit sein, alle kommunistischen Bewegungen rund um den Globus zu unterstützen. Es wäre ein guter Schritt, eine engagierte Freiwilligentruppe aufzustellen, die im Ausland für die Arbeiterklasse einsetzt und für sie kämpft."
