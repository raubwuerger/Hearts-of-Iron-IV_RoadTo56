 HOL_economic_recovery:0 "Wirtschaftliche Erholung"
 HOL_economic_recovery_desc:0 "Die Weltwirtschaftskrise hat uns zutiefst verletzt; Mehr als 40 % der Erwerbsbevölkerung waren arbeitslos. Unsere Situation ist ernst, daher müssen wir alles versuchen, um unsere Wirtschaft wieder in Gang zu bringen."
 HOL_technological_modernization:0 "Technologische Modernisierung"
 HOL_technological_modernization_desc:0 "Um sicherzustellen, dass unsere Branche im nächsten Jahrzehnt wettbewerbsfähig bleibt, müssen wir Werkzeugmaschinen modernisieren und neue Fertigungsmethoden einführen."
 HOL_abandon_the_gold_standard:0 "Geben Sie den Goldstandard auf"
 HOL_abandon_the_gold_standard_desc:0 "Die Niederlande waren eines der letzten Länder, das den Goldstandard beibehielt. Die Inflation konnte zwar vermieden werden, doch der Mangel an Geld würgte die Wirtschaft ab und verursachte in Verbindung mit der Wirtschaftskrise eine Rekordarbeitslosigkeit."
 HOL_electronic_innovations:0 "Elektronische Innovationen"
 HOL_electronic_innovations_desc:0 "Unsere Funkindustrie wird nicht nur dafür sorgen, dass unsere Truppen effektiv kommunizieren können, sondern die elektronischen Komponenten werden zweifellos auch in einigen Spitzentechnologien eine entscheidende Rolle spielen."
 HOL_research_breakthrough:0 "Forschungsdurchbruch"
 HOL_research_breakthrough_desc:0 "Da sich unsere Wirtschaft von Tag zu Tag erholt, können wir die innovativsten Elemente unserer Branche nutzen, um unsere Entwicklung sicherzustellen."
 HOL_civilian_production:0 "Zivile Produktion"
 HOL_civilian_production_desc:0 "Wir müssen die Zivilwirtschaft neu starten, um aus der wirtschaftlichen Rezession herauszukommen. Durch gezielte investitionsfördernde Maßnahmen können die Fabriken wieder mehr Güter produzieren und damit die Arbeitslosigkeit teilweise reduzieren."
 HOL_expand_the_curacao_refineries:0 "Erweitern Sie die Curaçao-Raffinerie"
 HOL_expand_the_curacao_refineries_desc:0 "Aufgrund des Mangels an Raffineriekapazitäten in Venezuela und der Schwierigkeiten beim Transport des Öls aus den Sümpfen im Nordwesten des Landes zu einer anderen Raffinerie baute Caribbean Petroleum (eine Tochtergesellschaft von Royal Dutch Shell) eine Raffinerie auf der Insel Curaçao. Die Insel kann als Tankstelle für die Schiffe genutzt werden, die zum Panamakanal fahren."
 HOL_finish_the_noordoostpolder:0 "Beenden Sie den Noordoostpolder"
 HOL_finish_the_noordoostpolder_desc:0 "Ab 1936 steht die Polderisierung des an die Provinz Overijssel angrenzenden IJsselmeergebiets endlich kurz vor dem Abschluss. Aber wenn der Prozess abgeschlossen ist, wird es immer noch ungenutztes Land geben, das besiedelt und ausgebeutet werden muss."
 HOL_fishing_industry:0 "Entwickeln Sie die Fischereiindustrie"
 HOL_fishing_industry:0 "Wir haben uns immer auf das Meer gefreut, das Teil unserer wirtschaftlichen Entwicklung sein muss. Die Vergrößerung unserer Fischereiflotte wird eine unserer vielen Möglichkeiten sein, Wohlstand zu schaffen."
 HOL_conservative_government:0 "Eine konservative Regierung"
 HOL_conservative_government_desc:0 "Wieder einmal hat die Antirevolutionäre Partei von Hendrikus Colijn die Wahlen gewonnen und wird die Verhandlungen zur Bildung einer neuen Koalitionsregierung unter Führung der Konservativen führen."
 HOL_maintain_neutrality:0 "Behalten Sie die Neutralität bei"
 HOL_maintain_neutrality_desc:0 "Um zu vermeiden, dass sich dunkle Wolken über dem Himmel Europas zusammenziehen, müssen wir wie eine Insel sein, geschützt durch unsere Kanäle. Wir wollen uns aus jedem europäischen Konflikt heraushalten. Dennoch haben einige Militäranalysten unsere Regierung gewarnt, dass die Gefahr einer möglichen [ENG.GetAdjective]-Intervention die [GER.GetAdjective]s zu einem präventiven Eingreifen zwingen könnte."
 HOL_deterrence:0 "Militärische Vorbereitung"
 HOL_deterrence_desc:0 "Auch wenn wir keinen Krieg führen wollen, müssen wir das alte Sprichwort anwenden: Taten sind stärker als Worte. Deshalb müssen wir uns auf jede ausländische Bedrohung vorbereiten, wenn wir sie davon abhalten wollen, uns anzugreifen."
 HOL_anti_revolutionary_measures:0 "Antirevolutionäre Maßnahmen"
 HOL_anti_revolutionary_measures_desc:0 "Wenn es ein klares politisches Ziel für die Anti-Revolutionäre Partei gibt, dann ist es ganz logisch, das Aufkommen einer Revolution in [HOL.GetNameDef] zu verhindern. Durch die Bekämpfung des Extremismus sowohl der Kommunisten als auch der Faschisten vermeidet die Zivilgesellschaft eine Schwächung durch autoritäre Ideologien. Eine der wichtigsten Maßnahmen ist der Ausschluss der Mitglieder dieser Parteien aus der Armee. Zweitens muss der Geheimdienst kritische Mitglieder dieser Organisationen kontrollieren, um sicherzustellen, dass sie keine Agenten ausländischer Mächte sind."
 HOL_mobilization_propaganda:0 "Mobilisierungspropaganda"
 HOL_mobilization_propaganda_desc:0 "Um die Moral unserer Bevölkerung zu stärken und ihr bewusst zu machen, dass wir in einer schwierigen Zeit leben, müssen wir ein Mobilisierungspropagandaprogramm auf die Beine stellen. Dieses Programm durchläuft verschiedene Medien: Plakate, Presseartikel und Lieder, die dafür sorgen sollen, dass die mobilisierten Soldaten auch in vergnüglichen Zeiten ihre Pflicht nicht vergessen."
 HOL_control_indonesian_intellectuals:0 "Kontrollieren Sie indonesische Intellektuelle"
 HOL_control_indonesian_intellectuals_desc:0 "Die Hetze indonesischer Nationalisten stellt eine erhebliche Bedrohung für die Integrität unseres Kolonialgebiets dar. In dieser Krisenzeit wird ein solches Risiko zu einer potenziell existenziellen Bedrohung. Deshalb müssen wir klare Maßnahmen an die politische Geheimdienstabteilung in Ostindien senden, um diese problematischen Personen zu kontrollieren."
 HOL_join_belgo_luxembourgian_customs_union:0 "Treten Sie der Zollunion bei"
 HOL_join_belgo_luxembourgian_customs_union_desc:0 "Um unsere Wirtschaft zu stärken, sollten wir auf unsere südlichen Nachbarn zugehen und über unsere Aufnahme in die Zollunion [BEL.GetAdjective]-[LUX.GetAdjective] verhandeln, um die Benelux-Zollunion zu bilden."
 HOL_diplomatic_cooperation:0 "Diplomatische Zusammenarbeit"
 HOL_diplomatic_cooperation_desc:0 "Unser vorrangiges Ziel ist es, einen Krieg zu vermeiden, und um das zu erreichen, müssen wir unsere diplomatische Lage stärken. Sollte dieser Plan gelingen, könnten wir sogar versuchen, einen Kompromiss auszuhandeln und die Vernichtung einer neuen Generation auf den Feldern Europas zu verhindern."
 HOL_foreign_guarantees:0 "Ausländische Garantien"
 HOL_foreign_guarantees_desc:0 "Während die Diplomatie versuchen kann, einen Krieg zu verhindern, müssen wir dennoch auf die Möglichkeit eines Scheiterns unserer Vermittlung vorbereitet sein. Deshalb müssen wir ausländische Mächte bitten, unsere Unabhängigkeit zu garantieren."
 HOL_british_alliance:0 "Treten Sie [ENG.GetAdjective] bei"
 HOL_british_alliance_desc:0 "Um unsere demokratischen Institutionen vor Bedrohungen aus dem Ausland zu schützen, müssen wir unsere militärische Zusammenarbeit mit [ENG.GetNameDef] verstärken, sowohl in der Nordsee als auch in Ostasien."
 HOL_british_naval_cooperation:0 "Zusammenarbeit mit der [ENG.Getadjective] Marine"
 HOL_british_naval_cooperation_desc:0 "Unsere Marine reicht vielleicht nicht aus, um unseren Feinden allein entgegenzutreten, aber mit der Unterstützung der [ENG.GetAdjective] Marine sollten wir in der Lage sein, überall auf den sieben Weltmeeren die Oberhand zu gewinnen."
 HOL_the_new_ideal:0 "Das neue Ideal"
 HOL_the_new_ideal_desc:0 "[GER.GetNameDefCap] hat der Welt und insbesondere uns zu viel Schaden zugefügt. Sie müssen nun den Preis zahlen, indem sie ihre Grenzen nach Osten verschieben."
 HOL_support_trade:0 "Unterstützen Sie den Handel"
 HOL_support_trade_desc:0 "Im Gegensatz zum faschistischen Glauben an einen autarken, homogenen Staat zeigt unsere Geschichte, dass Handel für die Einflussnahme unerlässlich ist. Wir sollten unsere Handelskapazitäten stärken und unsere Wirtschaft auf den Stand vor der Krise bringen."
 HOL_industrial_cooperation:0 "Industrielle Zusammenarbeit"
 HOL_industrial_cooperation_desc:0 "Industrielle Zusammenarbeit"
 HOL_technology_sharing:0 "Technologieaustausch"
 HOL_technology_sharing_desc:0 "Wir werden unsere Feinde nicht alleine besiegen können und müssen jede erdenkliche Hilfe von unseren Verbündeten erhalten."
 HOL_form_benelux:0 "Benelux-Militärbündnis"
 HOL_form_benelux_desc:0 "Mit unserer Aufnahme in die Zollunion können wir uns im Falle eines [FRA.GetAdjective]-[GER.GetAdjective]-Konflikts auf unsere diplomatische Haltung konzentrieren. Eine Zusammenarbeit der Zollunionsländer würde es uns ermöglichen, gemeinsam unsere Position zu verteidigen und unsere militärische Vorbereitung zu koordinieren."
 HOL_benelux_scientific_commission:0 "Benelux-Wissenschaftskommission"
 HOL_benelux_scientific_commission_desc:0 "Nach dem Aufbau von Wirtschafts- und Verteidigungskooperationen ist die Koordinierung unserer militärischen Forschung ein logischer Schritt nach vorn."
 HOL_communist_electoral_success:0 "Kommunistischer Wahlerfolg"
 HOL_communist_electoral_success_desc:0 "Das Volk hat den Sturz der korrupten Tyrannei der bürgerlichen Elite gefordert. Arbeitslosigkeit und Armut müssen ein Ende haben und die Revolution muss siegen, um eine glänzende Zukunft zu gewährleisten, in der es keine Klassen mehr geben wird – eine Zukunft der wahren individuellen Freiheit."
 HOL_communism_east_indies:0 "Verbreiten Sie den Kommunismus in Ostindien"
 HOL_communism_east_indies_desc:0 "Korporatokratische imperialistische Kräfte unterdrücken Ostindien seit der Übernahme der Inseln durch die Niederländische Ostindien-Kompanie im 17. Jahrhundert. Es ist an der Zeit, dass die Indonesier ihre von Marx offenbarte Ausbeutung verstehen und sich von der Kolonialherrschaft befreien."
 HOL_autonomy_for_the_east_indies:0 "Autonomie für Ostindien"
 HOL_autonomy_for_the_east_indies_desc:0 "Selbst wenn wir die Kolonialherrschaft in Ostindien beendet haben, ist es klar, dass die indonesische Gesellschaft keine Industriegesellschaft ist, die für eine echte Revolution bereit ist, wie sie sich Marx, Engels und Lenin vorgestellt haben. Deshalb müssen wir in der Region präsent bleiben und dabei weiterhin lokale Autonomie gewähren, aber auch den Industrialisierungsprozess steuern."
 HOL_independence_for_the_east_indies:0 "Unabhängigkeit für Ostindien"
 HOL_independence_for_the_east_indies_desc:0 "Nach der Einsetzung einer kommunistischen Regierung müssen wir so schnell wie möglich den Slogan der vorherigen politischen Kampagnen anwenden. Wir müssen Indonesien die Freiheit gewähren und die westliche imperialistische Herrschaft in der Region beenden."
 HOL_social_reforms:0 "Soziale Reformen"
 HOL_social_reforms_desc:0 "Um das Glück der Arbeiter und ihre Unterstützung des neuen kommunistischen Regimes sicherzustellen, müssen wir tiefgreifende Reformen durchführen, um den Arbeitslosen Arbeit zu geben und die Lebensbedingungen dieser Arbeiter zu verbessern."
 HOL_nationalization:0 "Verstaatlichungen"
 HOL_nationalization_desc:0 "Kapitalisten waren nicht in der Lage, die Fabriken zu leiten, ohne die Bestrebungen ihrer Arbeiter zu unterdrücken und im Namen schamloser Gier und reiner moralischer Verderbtheit die Gewinne für sich abzuschöpfen."
 HOL_railroad_investments:0 "Eisenbahninvestitionen"
 HOL_railroad_investments_desc:0 "Die Infrastruktur ist ein wesentliches Element, um die Produktivität zu steigern und unerwartete Produktionsaufzeichnungen dorthin zu verschieben, wo sie am nützlichsten sind."
 HOL_invest_heavy_industry:0 "Investieren Sie in die Schwerindustrie"
 HOL_invest_heavy_industry_desc:0 "Nur die Steigerung der Stahlproduktion wird es uns ermöglichen, voranzukommen und das Entstehen eines echten klassenlosen Kommunismus zu beschleunigen."
 HOL_rearmement_program:0 "Wiederbewaffnungsprogramm"
 HOL_rearmement_program_desc:0 "Wir wollen nicht kämpfen, aber wir müssen die Freiheit der Arbeiter und die Herrschaft der Partei um jeden Preis gegen das Bündnis der Faschisten und Kapitalisten schützen."
 HOL_align_the_military:0 "Richten Sie das Militär aus"
 HOL_align_the_military_desc:0 "Zu lange war die Armee ein Instrument der bürgerlichen Elite zur Unterdrückung des Proletariats. Bei unserem Aufstieg dürfen wir nicht vergessen, dass die Wehrpflichtigen die Ausgeburt des Proletariats sind und die Basis einer neuen Armee bilden müssen, die für das Volk und nicht gegen es kämpft."
 HOL_state_security:0 "Organisieren Sie den Sicherheitsdienst"
 HOL_state_security_desc:0 "Da die Verteidigung der Partei und des Proletariats für den Erfolg der Revolution unabdingbar ist, ist es von entscheidender Bedeutung, in unseren Sicherheitsdienst zu investieren, um sicherzustellen, dass die potenziellen Feinde des Volkes keine Konterrevolution planen."
 HOL_join_comintern:0 "Kommunistischer Militärpakt"
 HOL_join_comintern_desc:0 "Die Revolution muss vor ihren Feinden schützen. Diese Zeit wird zweifellos vom Krieg geprägt sein, und nur ein großes Bündnis aller Beschützer des Proletariats wird es unserer Klasse ermöglichen, über die bürgerlichen Unterdrücker zu triumphieren."
 HOL_soviet_military_mission:0 "[SOV.GetAdjective] Militärmission"
 HOL_soviet_military_mission_desc:0 "Die Modernisierung unserer Armee ist ein langer und herausfordernder Prozess. Daher wird die ausländische Hilfe unserer Verbündeten eine willkommene Ergänzung zur Bereicherung unseres Programms sein."
 HOL_NSB_electoral_success:0 "NSB-Wahlsieg"
 HOL_NSB_electoral_success_desc:0 "Die Zeit für die Renaissance unserer nationalen Einheit ist gekommen. Das Volk hat die NSB und Anton Mussert dazu aufgerufen, die Niederlande zu regieren und die Nation vor den bolschewistischen Plagen zu retten."
 HOL_reinforce_grasp_on_the_colonies:0 "Stärken Sie unseren Einfluss auf die Kolonien"
 HOL_reinforce_grasp_on_the_colonies_desc:0 "Viel zu lange hat die schwache demokratische Regierung die Hetze einheimischer, lästiger Elemente unter Moskaus Einfluss toleriert. Wir müssen wirksame Sicherheitsmaßnahmen ergreifen, um sie zu verhaften und die Verbreitung ihres schändlichen ideologischen Giftes zu stoppen."
 HOL_mussert_guard:0 "Mussert-Garde"
 HOL_mussert_guard_desc:0 "Als Elite unserer Bewegung muss die Mussertgarde der wichtigste Vertreter des Willens des Führers sein. Die Avantgarde unserer Bewegung muss das Paradebeispiel für die strahlende Zukunft sein, die unsere nationale Wiedergeburt bringen wird."
 HOL_military_youth:0 "Nationaler Judensturm"
 HOL_military_youth_desc:0 "Unser Anführer Anton Mussert glaubt an die Jugend, weil sie unsere Zukunft ist. Es wird die erste Generation sein, die von den Parasiten des Geistes befreit wird, die der [ENG.GetAdjective] liberale Kapitalismus und der [SOV.GetAdjective] internationalistische Bolschewismus sind."
 HOL_influence_the_army:0 "Beeinflussen Sie die Armee"
 HOL_influence_the_army_desc:0 "Wir müssen die Unterstützung der Offiziersklasse sicherstellen, wenn wir unser Projekt verwirklichen und Dietsland gründen wollen."
 HOL_prepare_population_for_war:0 "Bereiten Sie die Bevölkerung auf den Krieg vor"
 HOL_prepare_population_for_war_desc:0 "Unsere ideologischen Feinde bedrohen uns täglich ungestraft. Wir müssen auf diese Bedrohung reagieren und unser Volk mobilisieren, um seinen Willen zu stärken, die Feinde unserer nationalen Revolution zu bekämpfen und zu vernichten."
 HOL_unite_dietschland:0 "Unite Dietsland"
 HOL_unite_dietschland_desc:0 "Die Einheit von Dietsland muss das Ziel jeder [HOL.GetAdjective]-Person sein! Die Niederlande wurden zerschlagen, weil wir uns im Kampf gegen die Spanier in Brüssel und Antwerpen nicht behaupten konnten. Als 1815 die Einheit wiederhergestellt wurde, verriet uns die französischsprachige Bourgeoisie und empörte sich nach einigen Jahren. Dabei haben sie uns mehr als ein Jahrhundert lang unterdrückt. Wir müssen Flandern befreien! Wir müssen die Einheit wiederherstellen! Hou-zee!"
 HOL_invade_luxembourg:0 "Erobere Luxemburg"
 HOL_invade_luxembourg_desc:0 "Erobere Luxemburg"
 HOL_fate_of_wallonia:0 "Das Schicksal Walloniens"
 HOL_fate_of_wallonia_desc:0 "Das Schicksal Walloniens"
 HOL_support_diets_fascists:0 "Vereinbarung mit Diätfaschisten"
 HOL_support_diets_fascists_desc:0 "Wenn wir eine Einigung mit den Verdinaso erzielen könnten, einer Partei, die wie wir bereit ist, die Lowlands zu vereinen, könnten wir das zweitgrößte Kolonialreich der Erde gründen, ohne einen einzigen Schuss abzugeben."
 HOL_armement_investments:0 "Rüstungsinvestitionen"
 HOL_armement_investments_desc:0 "Nur eine starke Kriegsindustrie wird es uns ermöglichen, eine noch stärkere Armee aufzustellen."
 HOL_nederlandse_arbeidsdienst:0 "Nederlandse Arbeidsdienst"
 HOL_nederlandse_arbeidsdienst_desc:0 "Wir müssen die Arbeitergruppen gegen ihren Willen mobilisieren, um sicherzustellen, dass die Produktion trotz der Kriegsschäden weitergeht."
 HOL_defense_of_the_fatherland:0 "Verteidigung des Vaterlandes"
 HOL_defense_of_the_fatherland_desc:0 "Ihr Land braucht Sie!"
 HOL_claim_heritage_of_ruyter:0 "Beanspruchen Sie das Erbe von de Ruyter"
 HOL_claim_heritage_of_ruyter_desc:0 "Admiral Michiel de Ruyter zerstörte die britische Flotte während des Goldenen Zeitalters der Niederlande. Wieder einmal bedrohen uns die [ENG.GetAdjective] und es ist Zeit für einen neuen Großadmiral, das Meer von Albions Tyrannei zu befreien."
 HOL_join_axis:0 "Schließen Sie sich den Nazis an"
 HOL_join_axis_desc:0 "[GER.GetNameDefCap] zeigte uns unser ideologisches Modell, da unser Volk auch Teil der germanischen Familie ist. Unsere ethnischen und politischen Interessen stimmen mit dem Ziel von [GER.GetAdjective] überein, und wir müssen auf eine umfassende Zusammenarbeit drängen."
 HOL_german_military_coop:0 "Militärische Zusammenarbeit mit [GER.GetNameDef]"
 HOL_german_military_coop_desc:0 "Um den Erfolg unserer Allianz sicherzustellen, müssen wir die Hilfe von [GER.GetAdjective]-Spezialisten in Anspruch nehmen, um unseren Modernisierungsprozess zu erleichtern."
 HOL_requirements_of_the_land_troops:0 "Anforderungen an die Landtruppen"
 HOL_requirements_of_the_land_troops_desc:0 "Es müssen viele Änderungen vorgenommen werden, um unsere Truppen auf das Niveau unserer Nachbarn zu bringen, da der Verteidigungshaushalt seit 1916 unter den Empfehlungen der Armee liegt. Jetzt, da wir endlich ein Modernisierungsprogramm in Angriff nehmen können, müssen wir die dringendsten Bedürfnisse unserer Streitkräfte bewerten Truppen und verteilen unsere Mittel entsprechend."
 HOL_modernize_military_tactics:0 "Modernisieren Sie die Militärtaktik"
 HOL_modernize_military_tactics_desc:0 "Während viele Waffen den im Ersten Weltkrieg eingesetzten Waffen ziemlich ähnlich sind, hat die Entwicklung einiger Waffen, wie Flugzeuge und leichte Panzer, neues taktisches Potenzial eröffnet, das wir verstehen müssen, wenn wir effizient gegen diese potenziellen Bedrohungen vorgehen wollen."
 HOL_modernize_the_field_artillery:0 "Modernisierung der Feldartillerie"
 HOL_modernize_the_field_artillery_desc:0 "Um eine ausreichende Feuerkraft sicherzustellen, müssen wir bessere Artilleriekonstruktionen entwickeln. Als einziger [HOL.GetAdjective] Artilleriehersteller ist H.I.H. wird logischerweise im Vordergrund dieses Programms stehen."
 HOL_AT_guns:0 "Erwerben Sie Panzerabwehrkanonen"
 HOL_AT_guns_desc:0 "Panzer spielten bei den letzten Offensiven von 1918 eine bedeutende Rolle und wurden in den letzten Jahren kontinuierlich modernisiert. Da ein Wehrpflichtiger mit einem einfachen Gewehr nicht viel gegen Panzerungen ausrichten kann, ist es wichtig, unsere Infanterie mit leichten Artilleriegeschützen zu unterstützen, die Panzerungen durchdringen sollen."
 HOL_modernize_the_infantry:0 "Modernisierung der Infanterie"
 HOL_modernize_the_infantry_desc:0 "Wenn wir die Kampfkraft unserer Wehrpflichtigen verbessern wollen, müssen wir nicht nur ihre Ausbildung verbessern, sondern sie auch mit angemessener Ausrüstung ausstatten."
 HOL_bicycle_infantry:0 "Fahrradinfanterie"
 HOL_bicycle_infantry_desc:0 "Fahrräder sind unser bevorzugtes Transportmittel, das unserer Infanterie die dringend benötigte Mobilität ermöglicht."
 HOL_infantry_motorization:0 "Infanterie-Motorisierung"
 HOL_infantry_motorization_desc:0 "Die Motorisierung ist ein wesentlicher Schritt bei der Modernisierung einer Streitmacht, da sie ein schnelles Vordringen in feindliches Gebiet oder einen schnellen Einsatz ermöglicht, wenn Lücken in unserer oder der feindlichen Frontlinie entstehen."
 HOL_new_weapons_new_tactics:0 "Neue Waffen, neue Taktiken"
 HOL_new_weapons_new_tactics_desc:0 "In jüngster Zeit wurden viele neue Arten von Ausrüstung eingeführt, und wir müssen unsere Militärdoktrinen anpassen, um diese neuen Waffen in vollem Umfang nutzen zu können."
 HOL_tanks:0 "Panzerkorps"
 HOL_tanks_desc:0 "Seit Jahren bewähren sich Panzerungen als Unterstützungsplattform für die Infanterie oder als Speer an der Spitze einer Landoffensive. Es ist an der Zeit, dass wir unser Panzerkorps weiterentwickeln, um die dringend benötigte zusätzliche Feuerkraft an die Front zu bringen."
 HOL_convert_werkspoor_train_factory:0 "Konvertieren Sie die Eisenbahnfabrik Werkspoor"
 HOL_convert_werkspoor_train_factory_desc:0 "In ganz Europa wurden viele Eisenbahnhersteller in Rüstungshersteller umgewandelt. Dies sollte keine Überraschung sein, da sie bereits vor der Umrüstung komplexe Stahlfahrzeuge gebaut haben. Wir müssen diesem Weg folgen und die Eisenbahnfabrik Werkspoor zum Vorreiter unseres Panzerproduktionsprogramms machen."
 HOL_thomassen_motor_factory:0 "Thomassen Motors Factory"
 HOL_thomassen_motor_factory_desc:0 "Wir sollten das Werk von Thomassen Motors in der Nähe von Arnheim in Gelderland mobilisieren, um Motoren für unsere Lastwagen, Panzer und Flugzeuge zu produzieren."
 HOL_ammunitions_production:0 "Munitionsproduktion"
 HOL_ammunitions_production_desc:0 "Auch wenn unsere Waffenproduktion begrenzt ist, können wir dennoch schnell zusätzliche Munition zur Versorgung unserer Truppen herstellen."
 HOL_AA_needs:0 "Schützen Sie sich vor der Bedrohung aus der Luft"
 HOL_AA_needs_desc:0 "Die Angst vor der völligen Vernichtung durch intensive Bombardierung ist die Angst unserer Zeit. Riesige Bomberstaffeln könnten wahrscheinlich Armeen und Städte gleichermaßen vernichten. Wir müssen uns mit den Mitteln ausstatten, um zurückzuschlagen."
 HOL_private_support_of_AA_defenses:0 "Suchen Sie private Unterstützung für die Luftabwehr"
 HOL_private_support_of_AA_defenses_desc:0 "Um unsere Luftabwehr zu stärken, müssen wir um die Unterstützung privater Unternehmen bitten, damit diese zum Erwerb von Luftabwehrbatterien beitragen können."
 HOL_coastal_defensive_line:0 "Küstenverteidigungslinie"
 HOL_coastal_defensive_line_desc:0 "Um uns vor der Bedrohung einer [ENG.GetAdjective]-Invasion zu schützen, müssen wir entlang unserer Küste Verteidigungsanlagen errichten und uns darauf vorbereiten, dem Feind an unseren Stränden, auf unseren Deichen und in unseren Häfen entgegenzutreten."
 HOL_water_defensive_line:0 "Unser schlimmster Feind ist unsere beste Verteidigung"
 HOL_water_defensive_line_desc:0 "Wasser ist unser Feind. Wir brauchen Deiche, um verheerende Überschwemmungen zu verhindern und mehr Land aus dem Meer zurückzugewinnen. Aber in Zeiten der Not kann es auch unser Verbündeter sein. Wir können eine solide Verteidigungslinie schaffen, indem wir kritische Teile des Landes überfluten und vorbereitete Verteidigungsanlagen installieren."
 HOL_military_modernization:0 "Militärische Modernisierung"
 HOL_military_modernization_desc:0 "Wir müssen die Zusammenarbeit zwischen den Herstellern fördern und unsere industriellen Fähigkeiten bündeln, um neue Designs und neue Wissensgebiete zu erkunden. Der daraus resultierende technologische Durchbruch wird es uns ermöglichen, die Qualität unserer Waffen und damit unseres Militärs deutlich zu verbessern."
 HOL_aviation_buildup:0 "Luftfahrtaufbau"
 HOL_aviation_buildup_desc:0 "Da die Gefahr eines neuen Krieges am Horizont droht, sollte eine moderne Luftwaffe aufgebaut werden, um sicherzustellen, dass unser Himmel blau bleibt. Hoffentlich können wir darauf zählen, dass unsere Flugzeughersteller uns bei diesem Unterfangen unterstützen."
 HOL_small_airframes:0 "Kleine Flugzeugzellen"
 HOL_small_airframes_desc:0 "Um den Himmel unseres Landes zu schützen, sollten wir uns auf die Entwicklung kleiner Flugzeugzellen konzentrieren. Diese Entwürfe würden die Entwicklung kleiner, wendiger Flugzeuge zur Ausrüstung unserer Kampftruppen ermöglichen."
 HOL_large_airframes:0 "Große Flugzeugzellen"
 HOL_large_airframes_desc:0 "Durch die Priorisierung größerer Flugzeugzellen werden wir in der Lage sein, Flugzeuge mit größerer Reichweite zu entwickeln. Diese Eigenschaft ist unerlässlich, wenn wir die Weite unseres Kolonialgebiets kontrollieren wollen."
 HOL_develop_different_plane_types:0 "Ergänzen Sie die Vorgängermodelle"
 HOL_develop_different_plane_types_desc:0 "Ergänzen Sie die Vorgängermodelle."
 HOL_buy_planes_abroad:0 "Flugzeuge im Ausland kaufen"
 HOL_buy_planes_abroad_desc:0 "Da unsere Produktion begrenzt ist, müssen wir ausländische Hersteller kontaktieren, um moderne Flugzeuge zu erwerben."
 HOL_licensed_planes:0 "Lizenzierte Flugzeuge"
 HOL_licensed_planes_desc:0 "Durch den Aufbau von Kontakten zu ausländischen Herstellern werden wir in der Lage sein, größere Lizenzverträge abzuschließen, um uns von der Notwendigkeit zu befreien, neue Flugzeuge direkt zu entwickeln."
 HOL_aviation_industry:0 "Entwickeln Sie die Luftfahrtindustrie"
 HOL_aviation_industry_desc:0 "Unsere Flugzeughersteller müssen ihre Produktivität um jeden Preis steigern, wenn wir genügend Flugzeuge in die Luft schicken wollen, um feindlichen Bedrohungen zu begegnen."
 HOL_dogfight_competitions:0 "Luftkampfwettbewerbe"
 HOL_dogfight_competitions_desc:0 "Als Trainingsmethode sollten Piloten sich gegenseitig „duellieren“ und akrobatische Manöver ausführen, um zu gewinnen. Sie werden nicht zögern, riskante Akrobatik einzusetzen, um im Luftkampf zu gewinnen."
 HOL_standardize_the_designs:0 "Standardisieren Sie die Designs"
 HOL_standardize_the_designs_desc:0 "Standardisieren Sie die Designs"
 HOL_radar:0 "Radar"
 HOL_radar_desc:0 "Wissen ist eine Form von Macht. Wenn Sie wissen, wo sich die feindlichen Flugzeuge befinden, können Sie sie zwar nicht abschießen, aber wenn Sie wissen, wo geschossen werden muss, wird der Vorgang erheblich vereinfacht."
 HOL_modern_air_doctrine:0 "Moderne Luftlehre"
 HOL_modern_air_doctrine_desc:0 "Um mit der neuen revolutionären Entwicklung in der Führung von Luftgeschwadern und dem taktischen Einsatz von Flugzeugen Schritt zu halten, müssen wir unsere Vorstellungen von der Luftkriegsführung überdenken, um unsere Gegner zu übertrumpfen."
 HOL_aviolanda_de_schelde_flyingboats:0 "Flugboote Aviolanda und De Schelde"
 HOL_aviolanda_de_schelde_flyingboats_desc:0 "Der Flugzeughersteller Aviolanda und die Werft De Schelde müssen zusammenarbeiten, um Flugzeuge zu bauen, die auf dem Meer landen und starten, das weite Meeresgebiet überwachen und die Informationen an die Marine weitergeben können."
 HOL_naval_rearmement:0 "Wiederbewaffnung der Marine"
 HOL_naval_rearmement_desc:0 "Da unser Verteidigungshaushalt in den letzten 20 Jahren gekürzt wurde, bedarf es erheblicher Anstrengungen und der Zusammenarbeit mit den größten Werften des Landes, um neue Schiffsklassen zu entwickeln und eine Streitmacht einzusetzen, die bereit ist, unsere Sicherheit zu verteidigen und gleichzeitig unseren wahren Feind, die …, einzusetzen Meer."
 HOL_O19_class:0 "Entwickeln Sie den O 19"
 HOL_O19_class_desc:0 "Zur Ergänzung unserer U-Boot-Flotte sollten wir eine neue Klasse von Minenlege-U-Booten hinzufügen."
 HOL_O21_class:0 "U-Boot der nächsten Generation"
 HOL_O21_class_desc:0 "U-Boot der nächsten Generation"
 HOL_new_light_cruiser_class:0 "Modernisieren Sie das Design der leichten Kreuzer"
 HOL_new_light_cruiser_class_desc:0 "Modernisieren Sie das Design der leichten Kreuzer"
 HOL_new_destroyer_class:0 "Überdenken Sie die Blaupausen von Zerstörern"
 HOL_new_destroyer_class_desc:0 "Überdenken Sie die Blaupausen von Zerstörern"
 HOL_naval_doctrine:0 "Formulieren Sie die Marinedoktrin"
 HOL_naval_doctrine_desc:0 "Um die Koordinierung der Flotte sicherzustellen, müssen wir sicherstellen, dass alle Offiziere die Doktrin verstehen, die unsere Marineoperationen leitet."
 HOL_replace_the_soerabaja:0 "Ersetzen Sie den Soerabaja"
 HOL_replace_the_soerabaja_desc:0 "Die Soerabaja war jahrelang das Flaggschiff unserer ostindischen Flotte. Doch seit der Meuterei von 1930 hat es etwas an Prestige verloren und ist nach heutigen Maßstäben auch zu einem veralteten Schiff geworden."
 HOL_modern_naval_tactics:0 "Moderne Marinetaktiken"
 HOL_modern_naval_tactics_desc:0 "Unsere Fähigkeit, auf See zu kämpfen, hängt direkt von den Fähigkeiten unserer Kapitäne ab. Deshalb müssen sie über die neuesten Innovationen informiert sein und sich perfekt koordinieren, um effizient agieren zu können."
 HOL_our_own_carrier:0 "Unser eigener Spediteur"
 HOL_our_own_carrier_desc:0 "Wir müssen mit Flugzeugträgern experimentieren, um unsere Luftfahrt mit unserer Flotte zu verbinden, ohne auf Flugboote angewiesen zu sein. Vielleicht sollten wir das Programm damit beginnen, ein Flachdeck auf einem Öltanker zu bauen und ihn in einen kleinen Flugzeugträger umzuwandeln."
 HOL_increase_shipyards_production:0 "Steigerung der Werftproduktion"
 HOL_increase_shipyards_production_desc:0 "Um den Sieg auf See zu sichern, sind weitere Investitionen in unsere Werften notwendig."
 HOL_marine_infantry:0 "Marineinfanterie"
 HOL_marine_infantry_desc:0 "Der Einfluss der Marine auf See ist wertlos, wenn er nicht ins Landesinnere projiziert werden kann. Daher müssen ausgewählte Männer ausgewählt und ausgebildet werden, um amphibische Invasionen durchzuführen und Widerstand zu leisten, bevor Verstärkung eintrifft."
 indonesian_nationalism_suppressed:0 "Unterdrückung des indonesischen Nationalismus"
 netherlands.1.t:0 "Der Premierminister hat eine Affäre mit einer deutschen Frau!"
 netherlands.1.desc:0 "Eine Zeitschrift behauptete in der heutigen Ausgabe, dass der Ministerpräsident selbst eine Beziehung mit einer deutschen Frau namens Hella Schultz habe. Der Quelle der Zeitschrift zufolge wurde er mit ihr beim Essen in Nizza gesehen, und einige Monate später gingen sie in dasselbe Hotel in London. Darüber hinaus geht der niederländische Staatsschutz davon aus, dass es sich bei ihr, selbst wenn sie offiziell aus Deutschland ausgewiesen würde, um eine deutsche Agentin handeln könnte."
 netherlands.1.a:0 "Es war eine private Angelegenheit, dass ich ihr geholfen habe, sich in Argentinien niederzulassen."
 netherlands.1.b:0 "Alles leugnen!"
 netherlands.2.t:0 "Der Premierminister lehnt die Koalition mit den Katholiken ab"
 netherlands.2.desc:0 "In einer überraschenden Wendung der Ereignisse hat Premierminister Hendrikus Colijn bekannt gegeben, dass er keine Einigung mit der katholischen Partei erzielen konnte. Die Regierung befindet sich derzeit in der Minderheit, und wenn die Verhandlungen in den nächsten Tagen nicht wieder aufgenommen werden, ist ein Rücktritt der derzeitigen Exekutive wahrscheinlich."
 netherlands.2.a:0 "Verhandeln Sie weiter."
 netherlands.2.b:0 "Wir werden unsere Wählerschaft nicht verraten."
 netherlands.3.t:0 "Der Premierminister äußerte defätistische Ansichten"
 netherlands.3.desc:0 "Heute gestand Dirk Jan de Geer der Königin, dass er glaubt, das Land sei verloren. Die Regierung befindet sich im Exil und die Chancen auf einen Sieg in diesem Krieg sind bestenfalls dürftig."
 netherlands.3.a:0 "Die Befreiung der Niederlande ist unser einziges Ziel."
 netherlands.4.t:0 "Kämpferwettbewerb"
 netherlands.4.desc:0 "Eine aktuelle Studie zum modernen Luftkampf hat eine kritische Schwäche unserer Luftwaffe aufgezeigt. Unsere Kämpfer hinken den Entwicklungen in anderen Ländern erheblich hinterher. Das Luftfahrtministerium hat ein Sofortprogramm initiiert, um so schnell wie möglich ein modernes Jagdflugzeug zu beschaffen. Da die Entwicklung im Inland unzumutbar viel Zeit in Anspruch nehmen würde, wurde beschlossen, eine Lizenz im Ausland zu erwerben. Ein zusätzliches Budget wurde genehmigt.\n\nExperten sind sich nicht einig, welcher Flugzeugtyp am besten für die Modernisierung unserer Jagdgeschwader geeignet wäre."
 netherlands.4.a:0 "Ein leichter Abfangjäger, der von Fokker oder Koolhoven gebaut wird"
 netherlands.4.b:0 "Ein großer, schwerer Jäger, der von der Fokker gebaut wird."
 netherlands.5.t:0 "Wettbewerb für leichte Jäger"
 netherlands.5.desc_light_fighter:0 "Das Verteidigungsministerium sucht nach einem neuen leichten Jäger, der es uns ermöglichen würde, unseren Luftraum zu schützen. Das Auswärtige Amt lehnte das Projekt nicht ab, schlug jedoch vor, dass auch politische und diplomatische Belange bei der Kaufentscheidung eine Rolle spielen sollten."
 netherlands.5.desc_light_fighter_refused:0 "Unter Berufung auf die nationale Sicherheit weigerte sich die [From.GetAdjective]-Regierung, eine Produktionslizenz herauszugeben. Möglicherweise haben wir anderswo bessere Chancen, oder wir können die Aufrüstung unserer vorhandenen Flugzeuge als Notlösung in Betracht ziehen."
 netherlands.5.a:0 "Ansatz [GER.GetNameDef]."
 netherlands.5.b:0 "Ansatz [ITA.GetNameDef]."
 netherlands.5.c:0 "Ansatz [FRA.GetNameDef]."
 netherlands.5.d:0 "Ansatz [ENG.GetNameDef]."
 netherlands.5.e:0 "Ansatz [USA.GetNameDef]."
 netherlands.5.f:0 "Nutzen Sie die Erfahrungen aus der Konkurrenz, um unsere eigenen Flugzeuge zu verbessern."
 netherlands.6.t:0 "Wettbewerb für schwere Kämpfer"
 netherlands.6.desc_heavy_fighter:0 "Das Luftfahrtministerium plant die Anschaffung eines neuen schweren Jagdflugzeugs zum Abfangen über große Distanzen und zur Bombereskorte, doch das Auswärtige Amt hat vorgeschlagen, dass bei der Kaufentscheidung auch politische und diplomatische Überlegungen eine Rolle spielen sollten."
 netherlands.6.desc_heavy_fighter_refused:0 "Unter Berufung auf die nationale Sicherheit weigerte sich die [From.GetAdjective]-Regierung, eine Produktionslizenz herauszugeben. Möglicherweise haben wir anderswo bessere Chancen, oder wir können die Aufrüstung unserer vorhandenen Flugzeuge als Notlösung in Betracht ziehen."
 netherlands.7.t:0 "[From.GetAdjective] Kämpferwettbewerb"
 netherlands.7.desc:0 "Die [From.GetAdjective] Air Force führt derzeit Tests für ein neues leichtes Jagdflugzeug durch. Laut unserem Air Attaché ist unser neuestes Modell auf dem Weg zum Sieg. Eine formelle Anfrage der [From.GetAdjective]-Regierung wird in Kürze erwartet. \n\nVertreter des Herstellers befürworten den Verkauf entschieden, es bestehen jedoch Bedenken hinsichtlich der nationalen Sicherheit beim Verkauf unserer modernsten Geräte in ein fremdes Land. Sollten wir den Deal zulassen?"
 netherlands.7.a:0 "Absolut."
 netherlands.7.b:0 "Wir können kein Leck riskieren."
 netherlands.8.desc:0 "Die [From.GetAdjective] Air Force führt derzeit Tests für ein neues schweres Jagdflugzeug durch. Laut unserem Air Attaché ist unser neuestes Modell auf dem Weg zum Sieg. Eine formelle Anfrage der [From.GetAdjective]-Regierung wird in Kürze erwartet. \n\nVertreter des Herstellers befürworten den Verkauf entschieden, es bestehen jedoch Bedenken hinsichtlich der nationalen Sicherheit beim Verkauf unserer modernsten Geräte in ein fremdes Land. Sollten wir den Deal zulassen?"
 netherlands.9.t:0 "Kämpferwettbewerb abgeschlossen"
 netherlands.9.desc:0 "Nach Verhandlungen mit dem Hersteller und staatlichen Behörden haben wir erfolgreich eine Produktionslizenz für einen neuen Jäger erhalten. Ein Exemplar des Flugzeugs ist bereits eingetroffen, um die Mechaniker in der Wartung zu schulen, und ein vollständiger Satz Zeichnungen und Blaupausen wird in Kürze erwartet. Die Produktion kann jederzeit beginnen."
 netherlands.9.a:0 "Sauber."
 netherlands.10.t:0 "Bomberwettbewerb"
 netherlands.10.desc:0 "Eine Studie des Luftfahrtministeriums hat ergeben, dass unsere Luftstreitkräfte für die Unterstützung der Armee schlecht ausgerüstet sind. Sowohl Luftangriffe über große Entfernungen als auch Luftnahunterstützung wurden als Schlüsselbereiche identifiziert, in denen wir erhebliche Defizite aufweisen. Die Regierung hat Geld für ein Crashprogramm zur Anschaffung eines modernen Bombers bereitgestellt, aber wir müssen eine Entscheidung treffen, welches Flugzeug wir beschaffen sollen."
 netherlands.10.a:0 "Ein kleiner Bomber zur Nahunterstützung."
 netherlands.10.b:0 "Ein größeres Flugzeug mit mehr Reichweite."
 netherlands.11.t:0 "Leichter Bomberwettbewerb"
 netherlands.11.desc_cas:0 "Das Luftfahrtministerium plant die Anschaffung eines neuen leichten Bombers zur engen Unterstützung der Bodentruppen, doch das Auswärtige Amt hat vorgeschlagen, dass auch politische und diplomatische Überlegungen bei der Kaufentscheidung eine Rolle spielen sollten."
 netherlands.11.desc_cas_refused:0 "Unter Berufung auf die nationale Sicherheit weigerte sich die [From.GetAdjective]-Regierung, eine Produktionslizenz herauszugeben. Möglicherweise haben wir anderswo bessere Chancen, oder wir können die Aufrüstung unserer vorhandenen Flugzeuge als Notlösung in Betracht ziehen."
 netherlands.11.a:0 "Ansatz [GER.GetNameDef]."
 netherlands.11.b:0 "Ansatz [ITA.GetNameDef]."
 netherlands.11.c:0 "Ansatz [FRA.GetNameDef]."
 netherlands.11.d:0 "Ansatz [ENG.GetNameDef]."
 netherlands.11.e:0 "Ansatz [USA.GetNameDef]."
 netherlands.12.t:0 "Mittlerer Bomberwettbewerb"
 netherlands.12.desc_tac:0 "Das Luftfahrtministerium plant die Anschaffung eines neuen mittelschweren Bombers für Langstreckenabwehr- und taktische Luftangriffe, doch das Auswärtige Amt hat vorgeschlagen, dass bei der Kaufentscheidung auch politische und diplomatische Bedenken eine Rolle spielen sollten."
 netherlands.12.desc_tac_refused:0 "Unter Berufung auf die nationale Sicherheit weigerte sich die [From.GetAdjective]-Regierung, eine Produktionslizenz herauszugeben. Möglicherweise haben wir anderswo bessere Chancen, oder wir können die Aufrüstung unserer vorhandenen Flugzeuge als Notlösung in Betracht ziehen."
 netherlands.12.a:0 "Ansatz [GER.GetNameDef]."
 netherlands.12.b:0 "Ansatz [ITA.GetNameDef]."
 netherlands.12.c:0 "Ansatz [FRA.GetNameDef]."
 netherlands.12.d:0 "Ansatz [ENG.GetNameDef]."
 netherlands.12.e:0 "Ansatz [USA.GetNameDef]."
 netherlands.13.t:0 "[From.GetAdjective] Bomberwettbewerb"
 netherlands.13.desc:0 "Die [From.GetAdjective] Air Force führt derzeit Tests für einen neuen leichten Bomber durch. Laut unserem Air Attaché ist unser neuestes Modell auf dem Weg zum Sieg. Ein formeller Antrag der [From.GetAdjective]-Regierung wird in Kürze erwartet.\n\nVertreter des Herstellers befürworten den Verkauf entschieden, es bestehen jedoch Bedenken hinsichtlich der nationalen Sicherheit beim Verkauf unserer modernsten Geräte in ein fremdes Land. Sollten wir den Deal zulassen?"
 netherlands.13.a:0 "Zeigen wir ihnen unsere Designs."
 netherlands.13.b:0 "Daran haben wir kein Interesse."
 netherlands.14.t:0 "[From.GetAdjective] Bomberwettbewerb"
 netherlands.14.desc:0 "Die [From.GetAdjective] Air Force führt derzeit Tests für einen neuen mittleren Bomber durch. Laut unserem Air Attaché ist unser neuestes Modell auf dem Weg zum Sieg. Ein formeller Antrag der [From.GetAdjective]-Regierung wird in Kürze erwartet.\n\nVertreter des Herstellers befürworten den Verkauf entschieden, es bestehen jedoch Bedenken hinsichtlich der nationalen Sicherheit beim Verkauf unserer modernsten Geräte in ein fremdes Land. Sollten wir den Deal zulassen?"
 netherlands.14.a:0 "Zeigen wir ihnen unsere Designs."
 netherlands.14.b:0 "Daran haben wir kein Interesse."
 netherlands.15.t:0 "Bomberwettbewerb abgeschlossen"
 netherlands.15.desc:0 "Nach Verhandlungen mit dem Hersteller und staatlichen Behörden haben wir erfolgreich eine Produktionslizenz für einen neuen Bomber erhalten. Ein Exemplar des Flugzeugs ist bereits eingetroffen, um die Mechaniker in der Wartung zu schulen, und ein vollständiger Satz Zeichnungen und Blaupausen wird in Kürze erwartet. Die Produktion kann jederzeit beginnen."
 netherlands.15.a:0 "Sauber."
 netherlands.16.t:0 "[HOL.GetNameDefCap] fordert unseren Schutz"
 netherlands.16.desc:0 "Vertreter von [ENG.GetNameDef] haben unseren diplomatischen Dienst kontaktiert, um zu sehen, ob wir sie treffen und ihre Grenzen öffentlich garantieren könnten. Auf diese Weise würden wir unsere Absicht klar zum Ausdruck bringen, die Rechte kleinerer Nationen vor ideologischen Bedrohungen aus dem Ausland zu schützen."
 netherlands.16.a:0 "Es wird die Freiheit und den Handel mit einem wertvollen Partner schützen."
 netherlands.16.b:0 "Wir müssen leere Versprechungen vermeiden."
 netherlands.17.t:0 "Die [ENG.GetAdjective]-Regierung hat unserem Vorschlag zugestimmt"
 netherlands.17.desc:0 "Die Verhandlungen zwischen den Außenministern [ENG.GetAdjective] und [HOL.GetADjective] haben erfolgreich zur Unterzeichnung einer offiziellen Erklärung geführt, die die Grenzen unseres Landes garantiert. Diese Aussage verankerte unsere derzeitige Neutralität als unantastbare Haltung."
 netherlands.17.a:0 "[ENG.GetNameDefCap] steht an unserer Seite."
 netherlands.18.t:0 "Die [ENG.GetAdjective]-Regierung weigerte sich, uns zu garantieren!"
 netherlands.18.desc:0 "Gestern fand in London ein Gipfeltreffen zwischen Vertretern von [HOL.GetAdjective] und [ENG.GetAdjective] statt, um die Möglichkeit einer [ENG.GetAdjective]-Garantie für [HOL.GetNameDef] zu diskutieren. Die Aussicht auf ein Engagement von [ENG.GetAdjective] für den Schutz der kleinen Nationen Europas und ihr Engagement für den Schutz der Freiheit ihrer Bürger löste Ernüchterung aus, da der Gipfel ohne eine klare Haltung der [ENG.GetAdjective]-Seite endete."
 netherlands.18.a:0 "Eine enorme Enttäuschung."
 netherlands.19.t:0 "[HOL.GetNameDEfCap] Fordern Sie unseren Schutz."
 netherlands.19.desc:0 "Vertreter von [HOL.GetNameDef] haben unseren diplomatischen Dienst kontaktiert, um zu sehen, ob wir sie treffen und ihre Grenzen öffentlich garantieren könnten. Auf diese Weise würden wir unsere Absicht klar zum Ausdruck bringen, die Rechte kleinerer Nationen vor ideologischen Bedrohungen aus dem Ausland zu schützen."
 netherlands.19.a:0 "Wir müssen die Rechte kleiner Nationen schützen."
 netherlands.19.b:0 "Wir müssen leere Versprechungen vermeiden."
 netherlands.20.t:0 "[FRA.GetNameDefCap] garantiert unsere Grenzen"
 netherlands.20.desc:0 "Die Verhandlungen zwischen den Vertretern von [FRA.GetAdjective] und [HOL.GetAdjective] haben erfolgreich zur Unterzeichnung einer offiziellen Erklärung geführt, die die Grenzen unseres Landes garantiert."
 netherlands.20.a:0 "[FRA.GetNameDefCap] steht an unserer Seite."
 netherlands.21.t:0 "Die [FRA.GetAdjective]-Regierung weigerte sich, uns zu garantieren!"
 netherlands.21.desc:0 "Gestern fand in Amsterdam ein Gipfeltreffen zwischen Vertretern von [HOL.GetAdjective] und [FRA.GetAdjective] statt, um die Möglichkeit von Garantien zu diskutieren. Es kam jedoch zu keiner Einigung, da der [FRA.GetAdjective]-Botschafter nur vage Versprechungen machte."
 netherlands.21.a:0 "Eine enorme Enttäuschung."
 netherlands.22.t:0 "[HOL.GetNameDefCap] möchte der Benelux-Zollunion beitreten"
 netherlands.22.desc:0 "[HOL.GetNameDef] ist stärker von der Weltwirtschaftskrise betroffen als seine Nachbarn und erwägt die Möglichkeit, seine Beziehungen zu uns zu stärken und die Zollunion [BEL.GetAdjective]-[LUX.GetAdjective] in eine Benelux-Zollunion umzuwandeln."
 netherlands.22.a:0 "Es würde allen nützen!"
 netherlands.22.b:0 "So etwas brauchen wir nicht."
 netherlands.23.t:0 "Die [BEL.GetAdjective]-Regierung hat unserem Freihandelsvorschlag zugestimmt!"
 netherlands.23.desc:0 "Um die wirtschaftliche Situation unserer Volkswirtschaften nach Jahren finanzieller Schwierigkeiten zu verbessern, hat die [BEL.GetAdjective]-Regierung der Unterzeichnung eines Abkommens zugestimmt, das die 1921 gegründete Zollunion zwischen [BEL.GetNameDef] und [LUX.GetNameDef] in eine umwandelt dreiseitiges Handelsbündnis."
 netherlands.23.a:0 "Das ist eine historische Chance."
 netherlands.24.t:0 "[HOL.GetNameDefCap] tritt unserer Zollunion mit [BEL.GetNameDef] bei"
 netherlands.24.desc:0 "Nach Verhandlungen mit der [BEL.GetAdjective]-Regierung sind die [HOL.GetADjective] unserer Zollunion mit [BEL.GetNameDef] beigetreten und haben die Benelux-Zollunion gegründet."
 netherlands.24.a:0 "Es wird allen zugute kommen!"
 netherlands.25.t:0 "Die [BEL.GetAdjective]-Regierung lehnte unseren Freihandelsvorschlag ab!"
 netherlands.25.desc:0 "Trotz unserer besten Bemühungen und des positiven Potenzials für alle Teilnehmer hat sich die Regierung von [BEL.GetAdjective] geweigert, die Zölle auf die über unsere Grenze gehandelten Waren abzuschaffen."
 netherlands.25.a:0 "Das ist eine Schande."
 netherlands.26.t:0 "Die [HOL.GetAdjective] Regierung diskutiert eine neue Außenpolitik!"
 netherlands.26.desc:0 "Nach dem Scheitern der Verhandlungen mit [BEL.GetNameDef] und [LUX.GetNameDef] scheint klar zu sein, dass die Zukunft von [HOL.GetNameDEf] nicht in der Herstellung engerer Beziehungen zu [BEL.GetNameDef] liegt. Die Regierung steckt in einer diplomatischen Sackgasse und muss nun neue Möglichkeiten erkunden und ihre diplomatische Politik neu ausrichten."
 netherlands.26.a:0 "Wir müssen uns auf uns selbst verlassen."
 netherlands.26.b:0 "Wir müssen versuchen, uns mit [ENG.GetNameDef] zu verbünden."
 netherlands.27.t:0 "Die Königin reagiert auf die kommunistische Machtübernahme"
 netherlands.27.desc:0 "Es ist bekannt, dass der Aufstieg des Kommunismus im Land die Königin tief beschäftigt hat. Sie betrachtet den Kommunismus logischerweise als eine Ideologie, die mit der erblichen Macht des Hauses Oranien-Nassau unvereinbar ist. Daher ist es nicht verwunderlich, dass das Gerücht die Runde macht, dass die Königin zunehmend darüber nachdenkt, das Land zu verlassen."
 netherlands.27.a:0 "Wir werden sehen."
 netherlands.27.b:0 "Spioniere sie aus."
 netherlands.28.t:0 "Die Königin geht ins Exil"
 netherlands.28.desc:0 "Die Königin ist nicht mehr in ihrem Palast. Aus Angst vor einem wütenden kommunistischen Mob floh sie mit Hilfe reaktionärer Komplizen diskret aus dem Land."
 netherlands.28.a:0 "Die Monarchie ist der letzte Überrest des Feudalismus."
 netherlands.29.t:0 "Wilhelmina verhaftet!"
 netherlands.29.desc:0 "Beim Versuch, aus dem Land zu fliehen, wurde Wilhelmina van Oranien-Nassau von kommunistischen Parteitreuen gefasst. Sie wurde schnell verhaftet und als Hauptführerin des korrupten kapitalistischen Regimes der Vergangenheit ins Gefängnis gesteckt."
 netherlands.29.a:0 "Lang lebe die Revolution!"
 netherlands.30.t:0 "Die Zwarte-Brigade schließt sich dem Kampf an!"
 netherlands.30.desc:0 "In Antwerpen und Gent haben sich flämische Faschisten erhoben, die bereit sind, unseren Kampf zu unterstützen. Gerüchten zufolge haben unsere Partisanen bereits den Hauptbahnhof gesichert und versuchen, die gesamte Innenstadt zu sichern. Wir müssen hoffen, dass sie die Kaserne schnell sichern. Unterdessen wurde in Gent im Morgengrauen das Rathaus angegriffen, und ein aktueller Bericht verkündete, dass die Flagge des Verdinaso und unsere Flagge zusammen auf dem Gipfel der Burg der Grafen von Flandern wehten."
 netherlands.30.a:0 "Hou Zee!"
 netherlands.31.t:0 "Die Zwarte-Brigade revoltiert in Gent und Antwerpen!"
 netherlands.31.desc:0 "Flämische Verräter, die Flandern und die Niederlande zum sogenannten „Dietsland“ vereinen wollen, haben in Antwerpen und Gent einen bewaffneten Aufstand organisiert. Gerüchten zufolge haben sie den Hauptbahnhof bereits gesichert und die schwarzen Milizionäre versuchen, die Kontrolle über die gesamte Innenstadt zu übernehmen. Noch besorgniserregender ist, dass wir nicht in der Lage waren, mit der Garnison der Festungen rund um die Stadt zu kommunizieren. Inzwischen besetzten sie in Gent das Rathaus und mehrere andere wichtige Orte."
 netherlands.31.a:0 "Diese Verräter werden vernichtet!"
 netherlands.32.t:0 "Das Schicksal Walloniens"
 netherlands.32.desc:0 "Wir haben uns endlich die Tieflandgebiete gesichert, aber diese Vorherrschaft ist nur scheinbar. Die Wallonen fürchten um ihr Recht, ihre Zunge zu üben. Wenn ihre Politiker sich weigern, die Vereinigung der Tiefebene unter unserer Herrschaft zu unterstützen, könnte dies die Voraussetzungen für einen neuen belgischen Aufstand wie im Jahr 1830 schaffen."
 netherlands.32.a:0 "Spielen wir „Maria van Bourgondië“ in der Oper in Brüssel."
 netherlands.32.b:0 "Gewähren Sie den Wallonen eine gewisse Autonomie."
 netherlands.33.t:0 "[HOL.GetNameDef] Bittet um die Kontrolle über Flandern"
 netherlands.33.desc:0 "In seinem Wunsch, die größere niederländische Union zu verwirklichen, hat [HOL.GetLeader] uns offiziell aufgefordert, die Kontrolle über das ehemalige belgische Territorium Flandern abzugeben, das er als formellen Teil seiner Nation betrachtet."
 netherlands.33.a:0 "Wenn es das ist, was sie wollen."
 netherlands.33.b:0 "NEIN! Es ist unseres."
 netherlands.34.t:0 "Flandern wurde zurückgegeben!"
 netherlands.34.desc:0 "Unsere unübertroffenen diplomatischen Fähigkeiten haben zur Befreiung Flanderns geführt, das jahrhundertelang von Spaniern, Österreichern, Franzosen und Belgiern unterdrückt wurde."
 netherlands.34.a:0 "Hou Zee!"
 netherlands.35.t:0 "Eine verpasste Gelegenheit"
 netherlands.35.desc:0 "Trotz aller Bemühungen wurden unsere Versuche, die Rückgabe Flanderns zu erreichen und das Dietschland endlich diplomatisch zu vereinen, abgelehnt."
 netherlands.35.a:0 "Die Geschichte wird zeigen, dass wir Recht hatten!"
 netherlands.36.t:0 "[HOL.GetLeader] Bietet einen Pakt an"
 netherlands.36.desc:0 "[From.GetNameDef] hat erkannt, dass unsere Panzerentwürfe ihren eigenen überlegen sind, und hat vorgeschlagen, dass wir unsere Entwürfe teilen, damit sie als Bastion des Kommunismus in Westeuropa gelten können."
 netherlands.36.a:0 "Akzeptieren."
 netherlands.36.b:0 "Verweigern."
 HOL_develop_different_plane_types_tooltip:0 "Der Effekt hängt vom vorherigen Fokus ab. Wenn Sie sich dafür entschieden haben, kleinen Flugzeugzellen den Vorzug zu geben, werden Sie mit §G-50 % Tech-Reduktion§ belohnt! zu §Yschwere Kämpfer§! und §G-25 % Tech-Reduktion§! Luftunterstützungsbomber schließen§! . Wenn Sie sich hingegen dafür entschieden haben, großen Flugzeugzellen den Vorzug zu geben, werden Sie mit §G-50 % Technologiereduzierung§ belohnt! für §Yfighters§! und §G-25 % Tech-Reduktion§! für §Marinebomber§! ."
 HOL_fietsinfanterie_tooltip:0 "Erhalte eine kleine Fahrradinfanterieeinheit \n"
 FLA_fascist_rebels_tooltip:0 "Im Erfolgsfall können Sie mit einer Entscheidung einen Aufstand der §Yflämischen Faschisten§ anordnen! nach der §YKriegserklärung§! zum Preis von 30£command_power."
 HOL_infantry_equipment_0:0 "Geweer M.95"
 HOL_infantry_equipment_0_short:0 "Geweer M.95"
 HOL_gw_tank_equipment:0 "Carden Loyd Mk.VI"
 HOL_gw_tank_equipment_short:0 "V-CL Mk.VI"
 HOL_gw_tank_equipment_desc:0 "Die Königlich-Niederländische Armee verfügte nur über eine Handvoll entweder veralteter oder abgenutzter Panzerwagen, zwölf ausgezeichnete sechsrädrige Panzerwagen DAF M39 und fünf Carden Loyd Mark VI-Panzer mit den Namen Lynx, Poema, Jaguar, Panter und Luipaard."
 HOL_light_tank_equipment_1:0 "Vickers Leichtpanzer Mk.IV"
 HOL_light_tank_equipment_1_short:0 "V-LT Mk.IV"
 HOL_light_tank_equipment_1_desc:0 "Nur 22 Vickers Light Tank Mk.IV wurden von der KNIL (Royal Dutch East-Indies Army) eingesetzt."
 HOL_light_tank_destroyer_equipment_2:0 "DAF M39 Pantserwagen"
 HOL_light_tank_destroyer_equipment_2_short:0 "DAF M39"
 HOL_light_tank_destroyer_equipment_2_desc:0 "Für seine Zeit war der DAF M39 ein modernes Design mit einer vollständig geschweißten Monocoque-Konstruktion des Rumpfes und umfangreicher Verwendung von geneigter Panzerung. Der mit einer relativ starken 37-mm-Kanone ausgestattete Turm wurde in Schweden von Landsverk hergestellt. Der Typ war leicht gepanzert und relativ schnell und verfügte über eine gute Geländegängigkeit."
 HOL_light_tank_equipment_2:0 "CTMS-1TB1"
 HOL_light_tank_equipment_2_short:0 "CTMS-1TB1"
 HOL_light_tank_equipment_2_desc:0 "Marmon-Herrington startete das CTMS-1TB1-Projekt zur Herstellung eines leichten Dreimannpanzers für die niederländische Armee. Es war mit einer 37-mm-Maschinenkanone und einem koaxialen M1919-Maschinengewehr bewaffnet. Ursprünglich wollten sie 600 von ihnen nach Niederländisch-Ostindien schicken. Allerdings endete die Kampagne zu früh, als dass Prototypen verschickt werden konnten."
 HOL_light_tank_aa_equipment_3:0 "Braat AA"
 HOL_light_tank_aa_equipment_3_short:0 "Braat AA"
 HOL_light_tank_aa_equipment_3_desc:0 "Eine Luftabwehrkanone, montiert auf dem Fahrgestell eines Braat Overvalwagen."
 HOL_medium_tank_equipment_1:0 "MTLS-1G14"
 HOL_medium_tank_equipment_1_short:0 "MTLS-1G14"
 HOL_medium_tank_equipment_1_desc:0 "Das MTLS-1G14-Projekt wurde gleichzeitig mit dem CTMS-1TB1 gestartet, um einen mittleren Viermannpanzer für die niederländische Armee zu produzieren. Es war mit zwei 37-mm-Maschinenkanonen bewaffnet. Es war außerdem mit fünf M1919-Maschinengewehren ausgestattet, von denen drei am Rumpf, eines koaxial und eines oben auf dem Turm montiert waren. Die Panzerung war verschraubt und hatte eine Stärke zwischen 13 und 38 mm."
 HOL_CAS_equipment_1:0 "Fokker C.X"
 HOL_CAS_equipment_1_short:0 "Fokker C.X"
 HOL_CAS_equipment_1_desc:0 "Die Fokker C.X wurde ursprünglich für die Royal Dutch East Indies Army als Ersatz für die Fokker C.V. entwickelt. Wie alle Fokker-Flugzeuge dieser Zeit war es eine Mischbauweise mit hölzernen Flügelstrukturen und einem geschweißten Stahlrohrrahmen, der vorne mit Aluminiumplatten und hinten mit Stoff bedeckt war. Der Prototyp wurde 1934 mit einem Rolls-Royce Kestrel V-Motor gebaut."
 HOL_CAS_equipment_2:0 "Douglas 8A-3N"
 HOL_CAS_equipment_2_short:0 "8A-3N"
 HOL_CAS_equipment_2_desc:0 "Aufgrund fehlender Kampfmittel wurden diese während des deutschen Einmarsches als Jagdflugzeuge eingesetzt. Sie erlitten schreckliche Verluste und zusammen mit den deutschen Luftlandeoperationen, die einen ihrer Stützpunkte (Ockenburg AFB) umfassten, führte dies zum Totalverlust aller 8A-3N."
 HOL_cv_CAS_equipment_1:0 "Fokker C.X-cv"
 HOL_cv_CAS_equipment_1_short:0 "Fokker C.X-cv"
 HOL_fighter_equipment_0:0 "Koolhoven F.K.51"
 HOL_fighter_equipment_0_short:0 "F.K.51"
 HOL_fighter_equipment_0_desc:0 "Während die Mehrheit der F.K.51 als Grundschullehrer in den Niederlanden oder in Aufklärungsfunktionen bei der Königlichen Niederländischen Luftwaffe in Niederländisch-Ostindien eingesetzt wurden, wurden 28 während des Spanischen Bürgerkriegs heimlich an die republikanische Regierung verkauft, und das alles trotz eines Niederländers Embargo für den Verkauf von Waffen an beide Seiten dieses Konflikts."
 HOL_fighter_equipment_1:0 "Fokker D.XXI"
 HOL_fighter_equipment_1_short:0 "Fokker D.XXI"
 HOL_fighter_equipment_1_desc:0 "Mit ihrer Indienststellung stellte die D.XXI einen bedeutenden Fortschritt für die niederländische Heeresfliegergruppe dar, deren Kampftruppe aus in die Jahre gekommenen Doppeldeckern mit offenen Cockpits bestand. Die neue Fokker erwies sich schnell als äußerst robustes Flugzeug, das im Sturzflug eine Geschwindigkeit von 700 km/h erreichen konnte. Eine Handvoll finnischer D-XXI-Jäger errangen in beiden finnisch-sowjetischen Kriegen fast zweihundert Luftsiege über die sowjetische Luftwaffe."
 HOL_fighter_equipment_2:0 "Koolhoven F.K.58"
 HOL_fighter_equipment_2_short:0 "F.K.58"
 HOL_fighter_equipment_2_desc:0 "Die Koolhoven F.K.58 war ein einmotoriges Abfangjägerflugzeug, das von NV Koolhoven in den Niederlanden im Auftrag Frankreichs entworfen und hauptsächlich hergestellt wurde. Die F.K.58 war für den Einsatz bei der Armée de l'Air vorgesehen und kam in der Schlacht um Frankreich nur begrenzt zum Einsatz."
 HOL_fighter_equipment_3:0 "Koolhoven F.K.59"
 HOL_fighter_equipment_3_short:0 "F.K.59"
 HOL_fighter_equipment_3_desc:0 "Der endgültige Koolhoven-Entwurf war ein Mehrzweck-Jagdbomber, der die Rolle der Marinefliegerei in Staaten wie Portugal, Schweden und Norwegen übernehmen sollte. Es folgten keine Befehle und die Entwicklung wurde durch Fall Gelb abgebrochen."
 HOL_cv_fighter_equipment_0:0 "Fokker D.XVII"
 HOL_cv_fighter_equipment_0_short:0 "Fokker D.XVII"
 HOL_cv_fighter_equipment_0_desc:0 "Die D.XVII war ein niederländischer Doppeldecker von Fokker. Der Prototyp wurde von einem nicht aufgeladenen, über 500 PS starken Curtiss Conqueror angetrieben. Ein späteres Modell wurde mit einem Rolls-Royce Kestrel mit 600 PS konfiguriert, und es wurden Pläne für eine Hispano-Suiza Xbre-Variante gemacht. Am 18. Januar 1935 wurde ein niederländischer Höhenrekord aufgestellt."
 HOL_cv_fighter_equipment_1:0 "Fokker D.XXI-cv"
 HOL_cv_fighter_equipment_1_short:0 "Fokker D.XXI-cv"
 HOL_cv_fighter_equipment_2:0 "Koolhoven F.K.58C"
 HOL_cv_fighter_equipment_2_short:0 "F.K.58C"
 HOL_cv_fighter_equipment_3:0 "Büffel 339-23"
 HOL_cv_fighter_equipment_3_short:0 "B-339-23"
 HOL_cv_fighter_equipment_3_desc:0 "Da die von der ML-KNIL eingesetzten Brewster B-339-Flugzeuge leichter waren als die modifizierten B-339E Brewster Mark Is, die von anderen alliierten Luftstreitkräften eingesetzt wurden, konnten sie die Japaner erfolgreich bekämpfen. In einem bedeutenden Gefecht fingen acht niederländische Brewster-Jäger eine Formation von etwa 35 japanischen Bombern mit einer Eskorte von etwa 20 Zeros ab. Die Brewster-Piloten zerstörten 11 japanische Flugzeuge und verloren vier Brewster; Zwei niederländische Piloten starben."
 HOL_jet_fighter_equipment_1:0 "Gloster Meteor F.4"
 HOL_jet_fighter_equipment_1_short:0 "Meteor F.4"
 HOL_jet_fighter_equipment_2:0 "Fokker S.14"
 HOL_jet_fighter_equipment_2_short:0 "Fokker S.14"
 HOL_jet_fighter_equipment_2_desc:0 "Die äußeren Merkmale des S.14 waren kurz und breit, und seine leicht verjüngten Flügel gaben ihm bald den Spitznamen „die Planke“. Alle Piloten, die die S.14 flogen, lobten sie jedoch für ihre hervorragenden Flugeigenschaften."
 HOL_nav_bomber_equipment_1:0 "Fokker T.IVa"
 HOL_nav_bomber_equipment_1_short:0 "Fokker T.IVa"
 HOL_nav_bomber_equipment_1_desc:0 "Die Fokker T.IV wurde entwickelt, um die Anforderungen der Königlich Niederländischen Marine an ein Seepatrouillen-/Torpedobomberflugzeug für den Einsatz in Niederländisch-Ostindien zu erfüllen. Das Flugzeug konnte entweder einen Torpedo oder 800 kg Bomben transportieren und verfügte über eine Verteidigungsbewaffnung aus drei Maschinengewehren in Bug-, Rücken- und Bauchposition."
 HOL_nav_bomber_equipment_2:0 "Fokker C.XIw"
 HOL_nav_bomber_equipment_2_short:0 "Fokker C.XIw"
 HOL_nav_bomber_equipment_2_desc:0 "Die Fokker C.XI war ein Aufklärungs-Wasserflugzeug, das für den Einsatz von Kriegsschiffen konzipiert war. Nach erfolgreichen Katapultversuchen wurde der Auftrag erteilt, die Kreuzer HNLMS Tromp und HNLMS De Ruyter für den Einsatz in europäischen Gewässern auszurüsten; aber die meisten wurden nach Niederländisch-Ostindien geschickt, um dort die Marine auszurüsten."
 HOL_nav_bomber_equipment_3:0 "Fokker T.VIIIw"
 HOL_nav_bomber_equipment_3_short:0 "Fokker T.VIIIw"
 HOL_nav_bomber_equipment_3_desc:0 "Die Fokker T.VIII war ein niederländischer zweimotoriger Torpedobomber und Aufklärungs-Wasserflugzeug, der in den niederländischen, britischen und deutschen Luftstreitkräften diente. Das Flugzeug wurde ursprünglich aufgrund einer Anfrage des niederländischen Marinefliegerdienstes nach einem Flugzeug für den Einsatz in Heimatgewässern und Niederländisch-Ostindien entwickelt."
 HOL_cv_nav_bomber_equipment_1:0 "Koolhoven F.K.52C"
 HOL_cv_nav_bomber_equipment_1_short:0 "F.K.52C"
 HOL_cv_nav_bomber_equipment_1_desc:0 "Während des Winterkrieges wurden zwei F.K.52 vom schwedischen Grafen Carl Gustav von Rosen gekauft und an die finnische Luftwaffe übergeben. Die Flugzeuge wurden am 18. Januar 1940 nach Finnland geflogen. Zwei Monate später bombardierten und beschossen sie sowjetische Truppen, die über das Eis in Richtung Virolahti angriffen. In London bestellte die niederländische Regierung F.K.52 für ihre Luftwaffe in Indien, und die Flugzeuge wurden in die USA verschifft, erreichten Indien jedoch nie."
 HOL_cv_nav_bomber_equipment_2:0 "Fokker C.XI"
 HOL_cv_nav_bomber_equipment_2_short:0 "Fokker C.XI"
 HOL_cv_nav_bomber_equipment_3:0 "Fokker T.VIII"
 HOL_cv_nav_bomber_equipment_3_short:0 "Fokker T.VIII"
 HOL_heavy_fighter_equipment_1:0 "Fokker G.1"
 HOL_heavy_fighter_equipment_1_short:0 "Fokker G.1"
 HOL_heavy_fighter_equipment_1_desc:0 "Die Fokker G.1 war ein schweres zweimotoriges Kampfflugzeug mit revolutionärem Design: Doppelauslegerrumpf und acht Maschinengewehre vorne in der Nase. Neben der niederländischen Luftwaffe zeigten mehrere ausländische Luftstreitkräfte Interesse an der G.1 als Jagdflugzeug oder Sturzkampfbomber. Der G.1-Prototyp war mit hydraulisch betätigten Sturzbremsen unter den Flügeln ausgestattet, um sein Potenzial als Sturzbomber zu testen. Flugtests ergaben, dass die G.1 mit über 644 km/h abtauchen konnte."
 HOL_heavy_fighter_equipment_2:0 "Fokker D.XXIII"
 HOL_heavy_fighter_equipment_2_short:0 "Fokker D.XXIII"
 HOL_heavy_fighter_equipment_2_desc:0 "Die Fokker D.XXIII wurde als zweimotoriges einsitziges Flugzeug konzipiert. Um die Probleme des asymmetrischen Fluges zu überwinden, verfügte es vorne über einen Traktormotor und hinten über einen Schubmotor. Die D.XXIII war ein freitragendes Eindeckerflugzeug mit zwei Leitwerken an Auslegern. Der Pilot hatte ein geschlossenes Cockpit zwischen Traktor- und Schubmotoren und ein einziehbares Dreiradfahrwerk."
 HOL_heavy_fighter_equipment_3:0 "Fokker G.3"
 HOL_heavy_fighter_equipment_3_short:0 "Fokker G.3"
 HOL_heavy_fighter_equipment_3_desc:0 "Über dieses oder die ursprünglichen G.2-Entwürfe ist wenig bekannt, da die Entwicklung durch die Invasion der Niederlande unterbrochen wurde."
 HOL_tac_bomber_equipment_0:0 "Fokker C.V D/E"
 HOL_tac_bomber_equipment_0_short:0 "Fokker C.V D/E"
 HOL_tac_bomber_equipment_0_desc:0 "Die Fokker C.V war ein leichtes niederländisches Aufklärungs- und Bomber-Doppeldeckerflugzeug des Herstellers Fokker. Es konnte in verschiedenen Ausführungen hergestellt werden; Der Kunde konnte aus fünf verschiedenen Flügelkonstruktionen (variierte Spannweite) wählen. Die Sternmotoren konnten zwischen 336 und 723 kW (451 und 970 PS) leisten, und das Fahrwerk konnte von Rädern auf Pontons umgestellt werden."
 HOL_tac_bomber_equipment_1:0 "Fokker T.V"
 HOL_tac_bomber_equipment_1_short:0 "Fokker T.V"
 HOL_tac_bomber_equipment_1_desc:0 "Konzipiert als „Luchtkruiser“-Mehrzweckflugzeug (Luftkreuzer), dessen Hauptaufgabe das Abfangen und Zerstören feindlicher Bomberformationen und die sekundäre Rolle als Langstreckenbomber sein sollte. Da die T.V. über keine selbstdichtenden Treibstofftanks verfügten, erlangten sie den Ruf, bei feindlichem Feuer schnell Feuer zu fangen."
 HOL_tac_bomber_equipment_2:0 "Fokker T.IX"
 HOL_tac_bomber_equipment_2_short:0 "Fokker T.IX"
 HOL_tac_bomber_equipment_2_desc:0 "Die Fokker T.IX war ein niederländischer zweimotoriger Bomber, der von Fokker für die Royal Netherlands East Indies Army Air Force als Ersatz für ihre veralteten, von Martin gebauten Bomber entworfen und gebaut wurde. Der deutsche Einmarsch in die Niederlande stoppte die weitere Entwicklung."
 HOL_strat_bomber_equipment_1:0 "Fokker T.VI"
 HOL_strat_bomber_equipment_1_short:0 "Fokker T.VI"
 HOL_strat_bomber_equipment_1_desc:0 "Zwischen August 1934 und Februar 1935 wurde mit der Arbeit an der „Ontwerp 115“ (Design 115) begonnen, einem schweren Langstreckenbomber, der den Namen T.VI erhielt. Es ist nicht klar, für wen dieses Flugzeug bestimmt war. Die Niederlande, die sich damals im europäischen Konflikt für neutral erklärten, würden ein solches Flugzeug nicht wollen. Es wurde nie gebaut."
 HOL_transport_plane_equipment_1:0 "Fokker F.XX"
 HOL_transport_plane_equipment_1_short:0 "Fokker F.XX"
 HOL_submarine_1:0 "K-III-Klasse"
 HOL_submarine_1_desc:0 "Die K-III-Klasse bestand aus zwei U-Booten, die für die Königlich Niederländische Marine gebaut und von dieser als Patrouillen-U-Boote eingesetzt wurden. Sie wurden Anfang der 1920er Jahre in Dienst gestellt und basierten auf den U-Booten der U.S. Holland-Klasse. Jedes verdrängte über 580 Tonnen und war mit vier 450-mm-Torpedorohren bewaffnet."
 HOL_submarine_2:0 "Klasse O16"
 HOL_submarine_2_desc:0 "Das U-Boot O16 wurde 1936 in den Niederlanden für die Royal Dutch Navy hergestellt und in Dienst gestellt. Es war ein großes U-Boot mit einer Verdrängung von über 980 Tonnen. Sie hatte eine Tauchtiefe von 80 m und war mit acht 533-mm-Torpedorohren bewaffnet."
 HOL_submarine_3:0 "O21-Klasse"
 HOL_submarine_3_desc:0 "Die O21-Klasse bestand aus sieben U-Booten, die von den Niederlanden gebaut und in Dienst gestellt wurden. Die Schiffe waren zum Zeitpunkt der deutschen Invasion alle unvollständig, fünf konnten jedoch nach Großbritannien fliehen und im Exil der niederländischen Marine dienen. Die U-Boote waren etwas größer als die Vorgänger-U-Boote der O-Klasse und verdrängten über 990 Tonnen, waren aber ebenfalls mit acht 533-mm-Torpedorohren bewaffnet."
 HOL_submarine_4:0 "Zwaardvis-Klasse"
 HOL_submarine_4_desc:0 "Die Zwaardvis-Klasse bestand aus vier britischen U-Booten der Taciturn-Klasse, die zwischen 1943 und 1945 im Exil an die Royal Dutch Navy übergeben wurden. Die Schiffe verdrängten 1.090 Tonnen, waren mit elf 533-mm-Torpedorohren bewaffnet und hatten eine Tauchtiefe von über 100 m."
 HOL_destroyer_1:0 "Van-Gent-Klasse"
 HOL_destroyer_1_desc:0 "Die Van-Ghent- oder Admiralen-Klasse bestand aus acht Zerstörern, die zwischen 1926 und 1931 für die Royal Dutch Navy gebaut wurden. Die Schiffe basierten auf frühen Versionen der britischen A-Klasse. Alle Schiffe kämpften im Zweiten Weltkrieg und wurden entweder versenkt oder versenkt. Die Schiffe verdrängten über 1.300 Tonnen, waren mit vier 120-mm-Kanonen bewaffnet und hatten für ihren Jahrgang eine ordentliche Geschwindigkeit."
 HOL_destroyer_3:0 "Callenburgh-Klasse"
 HOL_destroyer_3_desc:0 "Die Gerard Callenburgh-Klasse war für vier Zerstörer für die Royal Dutch Navy vorgesehen. Alle vier wurden vor der deutschen Invasion vom Stapel gelassen, aber nur zwei wurden fertiggestellt, eines von den Briten nach ihrer Flucht nach England und eines von den Deutschen. Diese Zerstörer verdrängten über 1.600 Tonnen, waren mit fünf 120-mm-Geschützen als Hauptbewaffnung und acht 533-mm-Torpedorohren bewaffnet und hatten eine gute Geschwindigkeit."
 HOL_destroyer_4:0 "Piet-Hein-Klasse"
 HOL_destroyer_4_desc:0 "Die Piet Hein-Klasse bestand aus drei britischen Zerstörern der S-Klasse, die kurz nach dem Krieg an die Königlich Niederländische Marine übergeben wurden. Die Schiffe verdrängten über 1.800 Tonnen, waren mit vier 120-mm/45-QF-Mk-IX-Geschützen bewaffnet und verfügten über eine breite Palette an ASW-Bewaffnung."
 HOL_light_cruiser_1:0 "Java-Klasse"
 HOL_light_cruiser_1_desc:0 "Die Niederländer stellten Mitte der 1920er Jahre zwei leichte Kreuzer der Java-Klasse in Dienst. Die Schiffe wurden in Deutschland entworfen, aber in den Niederlanden gebaut. Sie verdrängten fast 6.700 Tonnen und verfügten über eine Hauptbewaffnung aus zehn 150-mm-Bofors-Geschützen. Sie waren leicht gepanzert und hatten für ihren Jahrgang eine ordentliche Geschwindigkeit."
 HOL_light_cruiser_2:0 "De Ruyter-Klasse"
 HOL_light_cruiser_2_desc:0 "Der leichte Kreuzer De Ruyter wurde Mitte der 1930er Jahre in den Niederlanden gebaut und in Dienst gestellt. Sie diente hauptsächlich in Niederländisch-Ostindien. Sie verdrängte über 6.500 Tonnen und war mit sieben 150-mm-Geschützen als Hauptbewaffnung bewaffnet. Sie hatte eine unterdurchschnittliche Geschwindigkeit, aber eine gute Reichweite."
 HOL_light_cruiser_3:0 "Tromp-Klasse"
 HOL_light_cruiser_3_desc:0 "Die Tromp-Klasse bestand aus zwei relativ kleinen leichten Kreuzern, die kurz vor der deutschen Invasion für die Niederlande in Dienst gestellt wurden. Beide dienten im Fernen Osten und überlebten den Krieg. Sie verdrängten nur 3.350 Tonnen und verfügten konstruktionsgemäß über sechs 150-m-Geschütze als Hauptbewaffnung."
 HOL_light_cruiser_4:0 "De Zeven Provinciën-Klasse"
 HOL_light_cruiser_4_desc:0 "Die De Zeven Provinciën-Klasse bestand aus zwei Kreuzern, die kurz vor der deutschen Invasion auf Kiel gelegt wurden, aber erst 1951 fertiggestellt wurden. Der endgültige Entwurf wurde gegenüber dem ursprünglichen Plan von 1939 geändert und führte zu zwei Schiffen, die über 12.000 Tonnen verdrängten und mit acht Bofors 152 mm bewaffnet waren Kanone. Sie waren für einen leichten Kreuzer gut gepanzert und hatten eine gute Reichweite."
 HOL_heavy_cruiser_1:0 "Soerabaja-Klasse"
 HOL_heavy_cruiser_1_desc:0 "Der niederländische Kreuzer Soerabaja, ursprünglich De Zeven Provinciën genannt, war ein Küstenverteidigungsschiff („Panterschip“), das vor dem Ersten Weltkrieg in den Niederlanden gebaut und in Dienst gestellt wurde. Sie verdrängte über 6.500 Tonnen und war mit zwei 280-mm- und vier 150-mm-Kanonen als Hauptgeschütz bewaffnet Rüstung. Sie diente im Zweiten Weltkrieg, bis sie 1942 von japanischen Bombern versenkt wurde."
