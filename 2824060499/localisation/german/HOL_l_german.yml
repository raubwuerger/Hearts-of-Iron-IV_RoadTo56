 HOL_restore_naval_cooperation:0 "Wiederherstellung der Marinekooperation"
 HOL_restore_naval_cooperation_desc:0 "Die Niederländer halfen beim Aufbau der japanischen Marine; Jetzt hat sich die Situation geändert und wir hinken in der Marineentwicklung hinterher. Eine Zusammenarbeit mit Japan in solchen Angelegenheiten könnte dazu beitragen, unsere Seestreitkräfte zu stärken."
