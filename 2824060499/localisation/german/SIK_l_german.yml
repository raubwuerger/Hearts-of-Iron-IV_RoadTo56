l_german:
 r56_SIK_bring_kashgar_back_into_the_fold:0 "Bringen Sie Kashgar zurück in den Schoß"
 r56_SIK_bring_kashgar_back_into_the_fold_desc:0 "Wir haben genug von der [TNG.getleader]-Scharade. Wir haben ihm erlaubt, zu viel Kontrolle über den Militärbezirk Kashgar zu haben, und es ist an der Zeit, dieses Problem ein für alle Mal anzugehen.\n\n§R[TNG.getleader] vor [SOV.getnamedef] ein Ultimatum senden Sich dazu zu verpflichten, [SIK.getleader] zu unterstützen, wird dazu führen, dass [SOV.getnamedef] uns nicht im Krieg mit [TNG.getname] unterstützt.§!"
 SIK_caught_off_guard:0 "Feind unvorbereitet erwischt"
 SIK_caught_off_guard_desc:0 "[TNG.GetName] wurde von unseren jüngsten Forderungen und Interventionen überrascht und so haben wir derzeit die Oberhand."
 sik.1.t:0 "[SIK.getleader] fordert die direkte Kontrolle über das Militär von Kashgar."
 sik.1.desc:0 "Es scheint, dass [SIK.getleader] die jüngsten politischen Siege ihn ermutigt haben. Er fühlt, dass er das Recht und die Pflicht hat, über alle Regionen Xinjiangs zu herrschen. Einschließlich des Kaschgar-Militärs, das unter unserer Kontrolle steht. Obwohl eine solche Aktion nur ein Versuch ist, [TNG.GetLeader] zu untergraben und zu entmachten. Ein Mann, den [SIK.GetLeader] als Rivalen seiner Macht in der Region betrachtet. Wie sollen wir auf solch eine Zumutung reagieren?"
 sik.1.a:0 "Sammeln Sie das Volk und kämpfen Sie gegen die Verräter [SIK.GetLeader]!"
 sik.1.b:0 "Wir haben keine andere Wahl, als zuzugeben..."
 sik.2.t:0 "[TNG.getleader] versammelt Truppen, um unseren Forderungen zu widerstehen!"
 sik.2.desc:0 "[TNG.getleader] hat auf unsere Forderungen reagiert, indem er die Truppen unter seinem Kommando versammelt und sich auf einen Kampf vorbereitet hat. Dies ist eine Wiederherstellung seiner Kontrolle über die Region und eine direkte Beleidigung von [SIK.getleader]. Dies erfordert eine schnelle und direkte Reaktion!"
 sik.2.a:0 "Einrücken und sofort zuschlagen!"
 sik.2.b:0 "Kaufen wir unsere Zeit..."
 sik.3.t:0 "[TNG.getleader] gibt zu!"
 sik.3.desc:0 "Angesichts eines Kampfes, den er nicht gewinnen konnte, hat [TNG.getleader] die Kontrolle über das Kashgar-Militär und seine Truppen an [SIK.getleader] abgegeben. Dies wird unsere Position in der Region Xinjiang und in China insgesamt erheblich stärken!"
 sik.3.a:0 "Ein toller Sieg!"
 sik.4.t:0 "[SIK.getleader] tritt zurück!"
 sik.4.desc:0 "Ich möchte mich nicht mit [TNG.getleader] streiten. Die Armeen unter [SIK.getleader] haben ihre Forderungen nach Kontrolle über das Kaschgar-Militär deutlich zurückgezogen. Das ist ein großer Sieg für die Menschen in Kaschgar! Dies festigt unsere Kontrolle über unser Land und die Region Kaschgar weiter."
 sik.4.a:0 "Ein toller Sieg!"
 SIK_TNG_REBELS_tt:0 "Die türkische Rebellendivision erscheint in Kaschgar"
