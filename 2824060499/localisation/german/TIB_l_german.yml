 POLITICS_CHAO_KUNG_DESC:0 "Der Abt in China, Chao Kung, behauptete, der wahre Dalai Lama zu sein, und wurde sowohl von Deutschland als auch von Japan unterstützt. Nur wenige wissen jedoch, dass es sich bei diesem Mann tatsächlich um den in Ungarn geborenen Ignaz Trebitsch handelt, der unter dem Namen Trebitsch-Lincoln Mitglied des britischen Parlaments war, eine Zeit lang als Spion für Deutschland arbeitete, bevor er nach China zog, zum Buddhismus konvertierte und Abt wurde. ..das alles, bevor er behauptete, die Reinkarnation des Dalai Lama zu sein."
