 TIB_dob_dobs_vigilance_idea_desc:0 "Die Dob Dobs sind die Mönche, die die Aufgabe haben, die anderen Mönche zu kontrollieren. Während ihre übliche Aufgabe hauptsächlich darin besteht, die Menschenmengen während der Feste zu kontrollieren, können sie möglicherweise Mönche bestrafen, die von perversen Ideen verführt werden könnten."
