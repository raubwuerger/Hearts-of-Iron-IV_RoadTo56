 TIB_poorly_organized_army:0 "Schlecht organisierte Armee"
 TIB_poorly_organized_army_desc:0 "Aufgrund des Drucks der Aristokratie, eine starke Zentralmacht zu vermeiden, ist die tibetische Armee völlig schlecht ausgerüstet und vorbereitet. Manche Gewehre wurden schon seit Jahren nicht mehr abgefeuert und nur die Wache des Dalai Lama ist mehr oder weniger ordentlich organisiert."
