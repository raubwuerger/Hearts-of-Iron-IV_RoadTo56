 TIB_dalai_lama:0 "Dalai Lama"
 TIB_dalai_lama_desc:0 "Der Dalai Lama ist der Sohn einer Bauernfamilie in einem kleinen Dorf in Amdo, wie aus den Schals der Orakel und den Visionen des Regenten hervorgeht."
 TIB_dalai_lama_phawpon:0 "Junger Dalai Lama"
 TIB_dalai_lama_phawpon_desc:0 "Der Dalai Lama ist der Sohn von Yabshi Phawpön. Er wurde ausgewählt, weil das Pferd des vorherigen Dalai Lama entkam und vor dem Haus des Kindes stehen blieb und auf seinen wiedergeborenen Herrn wartete, so wie Tibet auf die Rückkehr seines Herrschers wartete."
