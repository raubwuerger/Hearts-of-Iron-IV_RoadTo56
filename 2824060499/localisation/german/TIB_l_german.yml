 TIB_build_greater_tibet:0 "Bauen Sie Großtibet auf"
 TIB_call_for_reform:0 "Aufruf zur Reform"
 TIB_call_for_reform_desc:0 "Als der Regent abdanken will, bietet sich plötzlich die Gelegenheit für eine tiefgreifende Reform des Staates. Die Zukunft Tibets steht nun auf dem Spiel, und für das höchstgelegene Land der Welt eröffnet sich ein neuer Weg."
 TIB_chinese_model:0 "Das chinesische Modell"
 TIB_chinese_model_desc:0 "Wir müssen nach China blicken, wenn wir ein adäquates Modell für die asiatische Moderne finden wollen."
 TIB_study_british_constitution:0 "Studieren Sie die britische Verfassung"
 TIB_study_british_constitution_desc:0 "Wenn wir einen modernen Staat errichten wollen, müssen wir ein ausgewogenes Rechtssystem schaffen. Um dies zu erreichen, können wir versuchen, unsere eigene Version des britischen Systems anzupassen. Ein subtiles Gleichgewicht zwischen einem starken Parlament und einem Monarchen. Auf diese Weise wird die Zukunft des Dalai Lama gesichert und wir könnten von der vollen Unterstützung der Reformisten und der Briten profitieren."
 TIB_free_lungshar_and_implement_reforms:0 "Geben Sie Lungshar frei und führen Sie Reformen durch"
 TIB_free_lungshar_and_implement_reforms_desc:0 "Vor einigen Jahren versuchte der Aristokrat Lungshar, demokratische Reformen umzusetzen. Seine „Verschwörung“ wurde aufgedeckt, er wurde verhaftet und seine Augen wurden grausam entfernt. Auch wenn er damals gefoltert und eingesperrt wurde, ist sein Plan immer noch die beste Richtlinie, die wir haben, um demokratische Reformen im Land umzusetzen."
 TIB_reopen_british_school:0 "Wiedereröffnung der British School of Gyantse"
 TIB_reopen_british_school_desc:0 "In den 1920er Jahren existierte einige Jahre lang eine britische Schule in der Stadt Gyantse, die dazu beitrug, die Zukunft der tibetischen Elite zu gestalten, indem sie ihnen die Augen für moderne Wissenschaft und Praktiken der Außenwelt öffnete. Während die Schule geschlossen wurde, nachdem die Klöster sich darüber beschwert hatten, dass sie ihr Wissensmonopol verloren hätten, ist es an der Zeit, die Schule wieder zu eröffnen und eine neue Generation von Tibetern auf der Grundlage moderner Lehren heranzubilden."
 TIB_a_tibetan_parliament:0 "Reform der Nationalversammlung"
 TIB_a_tibetan_parliament_desc:0 "Im traditionellen System hatte die Nationalversammlung nur wenige Befugnisse, war aber dennoch wichtig, um die Interessen der Aristokratie gegenüber dem Dalai Lama und seinem Regenten zu vertreten. Mit geeigneten Reformen und der Umsetzung des Parlamentarismus wird diese Gruppe für neue Interessen geöffnet und wird die Macht haben, sich den Entscheidungen des Monarchen zu widersetzen."
 TIB_constitutional_theocracy:0 "Konstitutionelle Theokratie"
 TIB_constitutional_theocracy_desc:0 "Durch die Kombination von Konstitutionalismus und theokratischen Elementen werden wir in der Lage sein, demokratische Rechte zu gewährleisten und gleichzeitig die Heiligkeit des Dalai Lama als unser Staatsoberhaupt zu wahren. Die neue Verfassung wurde von der Nationalversammlung gebilligt und sollte nun die Siegel des Ganden Thripa und der beiden Lehrer des Dalai Lama erhalten, um einen unabänderlichen „Großen Eid“ (mna' gan mthu mo che) zu leisten und Gesetz zu werden."
 TIB_british_guarantees:0 "Britische Garantien"
 TIB_british_guarantees_desc:0 "Aufgrund unserer engen Beziehungen zu den Briten können wir nun einen offiziellen Garantievertrag beantragen, um unsere Sicherheit in dieser schwierigen Zeit zu gewährleisten."
 TIB_ask_for_a_british_commander:0 "Fragen Sie nach einem britischen Kommandanten"
 TIB_ask_for_a_british_commander_desc:0 "Um eine gute Führung unserer Armee zu gewährleisten, sollten wir die Briten bitten, Philip Neame die Überwachung unserer militärischen Pläne zu gestatten."
 TIB_reduce_monasteries_influence:0 "Reduzieren Sie den Einfluss der Klöster"
 TIB_reduce_monasteries_influence_desc:0 "Die Mönche, die vor den Reformen das Wissensmonopol und einen privilegierten Zugang zu politischen Strukturen hatten, müssen nun feststellen, dass sie von Tag zu Tag an Einfluss verlieren. Ihre Wut ist verständlich, stellt aber auch ein Modernisierungshindernis dar, das es zu überwinden gilt."
 TIB_dual_educational_system:0 "Duales Bildungssystem"
 TIB_dual_educational_system_desc:0 "Die Mönche, die vor den Reformen das Wissensmonopol und einen privilegierten Zugang zu politischen Strukturen hatten, erleben nun, dass sie von Tag zu Tag an Einfluss verlieren. Ihre Wut ist verständlich und wir müssen versuchen, einen Kompromiss zwischen religiöser und westlicher Bildung zu finden."
 TIB_education_reform:0 "Reformierte Tsikhang- und Tse-Laptra-Schulen"
 TIB_education_reform_desc:0 "Durch unzählige Reformen haben wir endlich begonnen, uns den modernen Lehren und Wissenschaften zu öffnen. Wir können nur über unsere Rückständigkeit nachdenken und versuchen, unsere Situation zu verbessern."
 TIB_restart_mondo_field_survey:0 "Starten Sie Möndös Feldvermessung neu"
 TIB_restart_mondo_field_survey_desc:0 "Nach seiner Rückkehr aus England begann Möndö in Tibet nach interessanten Erzen (insbesondere Gold) zu suchen. Doch da man ihm vorwarf, Geister zu stören und Ernten zu verderben, wurde ihm verboten, weiterzumachen. Nachdem wir nun den Einfluss der Mönche verringert haben, sollten wir ihn ermutigen, seine Bemühungen zu erneuern."
 TIB_exploit_the_findings:0 "Nutzen Sie die Erkenntnisse"
 TIB_exploit_the_findings_desc:0 "Nachdem wir nun neue Erzvorkommen identifiziert haben, können wir die Erkenntnisse nutzen und für die Produktion nutzen."
 TIB_empower_the_military_faction:0 "Stärken Sie die Militärfraktion"
 TIB_empower_the_military_faction_desc:0 "Als der Ruf nach Reformen laut wurde, war die erste Gruppe, die reagierte, natürlich das Militär. Sie fordern seit Jahren Reformen und wurden in ihren politischen Wünschen immer wieder blockiert, ja sogar unterdrückt durch den Widerstand der Mönche, die fürchteten, ihre zentrale Rolle in der tibetischen Gesellschaft zu verlieren. Nun ist es soweit und auf der Hochebene jenseits des Hochgebirges beginnt eine neue Ära."
 TIB_secularization:0 "Säkularisierung"
 TIB_secularization_desc:0 "Um einen moderneren Staat aufzubauen, müssen wir die religiösen Institutionen trennen und den Einfluss der spirituellen Mächte auf weltliche Angelegenheiten beschränken. Die Schwäche des Regenten und die Jugend des Dalai Lama machen diese Zeit zu einer einzigartigen Gelegenheit, Tibet neu zu gestalten."
 TIB_fair_treatment_of_the_dalai_lama:0 "Faire Behandlung des Dalai Lama"
 TIB_fair_treatment_of_the_dalai_lama_desc:0 "Wie der Kaiser in China nach der Revolution von 1911 wollen wir den Dalai Lama nicht eliminieren, sondern ihn vielmehr kontrollieren, indem wir ihn auf den Potala-Palast beschränken."
 TIB_control_the_monasteries:0 "Kontrolliere die Klöster"
 TIB_control_the_monasteries_desc:0 "Angesichts der von den Mönchen zum Ausdruck gebrachten Opposition und ihres Wunsches, die Macht zurückzugewinnen, können wir nicht zulassen, dass sie einen Putsch planen, um eine absolutistische theokratische Regierung wiederherzustellen."
 TIB_invite_chinese_officials:0 "Laden Sie chinesische Beamte ein"
 TIB_invite_chinese_officials_desc:0 "Aufgrund der engen Verbindungen zwischen der Militärfraktion und der Kuomintang-Partei in China ist es ein logischer Schritt, chinesische Beamte einzuladen und die Spannungen an der Grenze abzubauen."
 TIB_join_the_front:0 "Treten Sie der Front bei"
 TIB_join_the_front_desc:0 "Die Chinesen sind in Gefahr und als eine der fünf Rassen ist es unsere Pflicht, ihnen bei der Abwehr der japanischen Invasoren zu helfen."
 TIB_negotiated_chinese_suzerainty:0 "Ausgehandelte chinesische Oberhoheit"
 TIB_negotiated_chinese_suzerainty_desc:0 "Obwohl wir zu den Rassen der chinesischen Union gehören, haben wir auch unsere Besonderheiten. Um sie zu bewahren, müssen wir günstige Bedingungen für unsere Zukunft innerhalb der Republik aushandeln."
 TIB_road_to_china:0 "Weg nach China"
 TIB_road_to_china_desc:0 "Um die Kommunikation mit China schneller und zuverlässiger zu gestalten, muss die große Straße nach Osten analysiert und neu gebaut werden."
 TIB_mobilization_measures:0 "Mobilisierungsmaßnahmen"
 TIB_mobilization_measures_desc:0 "Um unsere Interessen zu wahren, müssen wir sicherstellen, dass unser Land einem Angriff standhalten kann."
 TIB_radical_reforms:0 "Radikale Reformen"
 TIB_radical_reforms_desc:0 "Wir werden nicht ewig unter der Unterdrückung der Mönche und Lamas leben. Sie halten uns alle in einem Zustand feudaler Rückständigkeit, um sicherzustellen, dass sie an der Macht bleiben. Das ist nicht länger tolerierbar! Wir müssen das Feudalsystem zerstören und die Modernisierung des Landes sicherstellen."
 TIB_build_strong_modern_state:0 "Bauen Sie einen starken modernen Staat auf"
 TIB_build_strong_modern_state_desc:0 "Ja, einige Mönche wurden angegriffen ... aber schauen Sie sich das Ergebnis an! Wir haben jetzt alle Hände frei, um Produktionsberater einzuladen und die Modernisierung des Landes zu unterstützen."
 TIB_centralize_power:0 "Macht zentralisieren"
 TIB_centralize_power_desc:0 "Zu viele Menschen zweifeln an unseren Überzeugungen! Zu viele blicken mit Nostalgie auf die tyrannische Vergangenheit, während sie nicht in der Lage sind, die glänzende Zukunft zu sehen, die uns erwartet. Sie müssen zügig angegangen werden, wenn unsere Änderungen vollständig umgesetzt werden sollen."
 TIB_crush_the_reactionaries:0 "Vernichtet die Reaktionäre"
 TIB_crush_the_reactionaries_desc:0 "Angesichts der von den Mönchen zum Ausdruck gebrachten Opposition und ihres Wunsches, die Macht zurückzugewinnen, können wir nicht zulassen, dass sie einen Putsch planen, um eine absolutistische theokratische Regierung wiederherzustellen. Deshalb müssen sie schnell und effizient bearbeitet werden."
 TIB_claim_qinghai:0 "Anspruch Qinghai"
 TIB_claim_qinghai_desc:0 "Qinghai umfasst die tibetische Provinz Amdo. Historisch gesehen ist es ein integraler Bestandteil des Großraums Tibet und muss von seinen derzeitigen Unterdrückern befreit werden."
 TIB_modernization_with_tibetan_characteristics:0 "Modernisierung mit tibetischen Merkmalen"
 TIB_modernization_with_tibetan_characteristics_desc:0 "Ich habe dir Fortschritte versprochen! Ich habe dir Wohlstand versprochen! Das ist der wichtigste Schritt! Die Moderne erwartet uns!"
 TIB_restart_mondo_field_survey2:0 "Starten Sie Möndös Feldvermessung neu"
 TIB_restart_mondo_field_survey2_desc:0 "Nach seiner Rückkehr aus England begann Möndö in Tibet nach interessanten Erzen (insbesondere Gold) zu suchen. Doch da man ihm vorwarf, Geister zu stören und Ernten zu verderben, wurde ihm verboten, weiterzumachen. Nachdem wir nun den Einfluss der Mönche verringert haben, sollten wir ihn ermutigen, seine Bemühungen zu erneuern."
 TIB_exploit_the_findings2:0 "Nutzen Sie die Erkenntnisse"
 TIB_exploit_the_findings2_desc:0 "Nachdem wir nun neue Erzvorkommen identifiziert haben, können wir die Erkenntnisse nutzen und für die Produktion nutzen."
 TIB_compassion_for_the_masses:0 "Der Aufstieg von Bapa Wangyal"
 TIB_compassion_for_the_masses_desc:0 "Der junge Bapa Wangyal stammte aus der von Tibetern unter chinesischer Kontrolle bewohnten Grenzregion und bildete eine kleine Gruppe von Studenten, die entschlossen waren, marxistisch-leninistische Ideen zu verbreiten und die Tibeter von der Unterdrückung durch Mönche und Lamas zu befreien."
 TIB_get_rid_of_the_spiritual_opiates:0 "Befreien Sie sich von den spirituellen Opiaten"
 TIB_get_rid_of_the_spiritual_opiates_desc:0 "Die Geistlichen haben die Bauernschaft jahrhundertelang ausgebeutet und sie zu harter Arbeit gezwungen, während sie auf der Suche nach einer Illusion waren. Dies muss aufhören und aus der kollektiven Arbeitskraft der befreiten Bauernschaft muss ein neues Tibet geschaffen werden."
 TIB_red_monasteries:0 "Rote Klöster"
 TIB_red_monasteries_desc:0 "In den späten 1920er Jahren wurden Mönche für ihr Festhalten am Kommunismus bestraft. Es ist ein Beweis dafür, dass der Kommunismus in den Klöstern wachsen und sie in Festungen verwandeln kann, die die Vorhut der Revolution sein werden."
 TIB_invite_chinese_commissars:0 "Laden Sie chinesische Kommissare ein"
 TIB_invite_chinese_commissars_desc:0 "Die chinesischen Kommunisten sind für uns ein großartiges Vorbild! Sie haben die Bauern befreit und schützen sie vor den Feinden der Arbeiter. Wenn sie bereit wären, uns einige Berater zu schicken, würde sich die Qualität unserer Armee sicherlich verbessern."
 TIB_invite_soviet_advisors:0 "Laden Sie sowjetische Berater ein"
 TIB_invite_soviet_advisors_desc:0 "Um die Qualität unserer Armee zu verbessern, müssen wir die Sowjetunion um Hilfe bitten. Wenn sie dazu bereit wären, könnten sie vielleicht eine Militärmission starten, um die britische zu ersetzen und bei der Neuorganisation unserer Armee zu helfen."
 TIB_accept_the_unity_of_china:0 "Akzeptieren Sie die Einheit Chinas"
 TIB_accept_the_unity_of_china_desc:0 "Wir müssen erkennen, dass wir, obwohl wir nicht Hans sind, wie die Mandschu, die Huis und die Mongolen immer noch Mitglieder der größeren Union sind, auf der China gegründet ist."
 TIB_great_socialist_tibet:0 "Großes sozialistisches Tibet"
 TIB_great_socialist_tibet_desc:0 "Es ist an der Zeit, den Traum von Bapa Wangyal zu verwirklichen: die Vereinigung aller von Tibetern bewohnten Länder, frei von der Tyrannei sowohl der betrügerischen Mönche als auch der chinesischen Unterdrücker."
 TIB_state_atheism:0 "Staatsatheismus"
 TIB_state_atheism_desc:0 "Die Mönche sind Unterdrücker des Volkes! Sie prügeln Bauern wegen kleinerer Fehler aus und zu allem Überfluss war der Regent ein perverser und korrupter Mann! Diese Maskerade muss ein für alle Mal ein Ende haben. Die Klöster müssen abgeschafft werden, um die Befreiung der Arbeiter zu ermöglichen."
 TIB_climbing_the_mountain_of_progress:0 "Den Berg des Fortschritts erklimmen"
 TIB_climbing_the_mountain_of_progress_desc:0 "Wissenschaft ist für die Befreiung der Arbeiter von entscheidender Bedeutung, und wir müssen sicherstellen, dass wir Zugang zu den neuesten wissenschaftlichen Entwicklungen haben, um die Menschen zu erziehen und uns von der feudalen Rückständigkeit zu befreien."
 TIB_restart_mondo_field_survey_communism:0 "Starten Sie Möndös Feldvermessung neu"
 TIB_restart_mondo_field_survey_communism_desc:0 "Nach seiner Rückkehr aus England begann Möndö in Tibet nach interessanten Erzen (insbesondere Gold) zu suchen. Doch da man ihm vorwarf, Geister zu stören und Ernten zu verderben, wurde ihm verboten, weiterzumachen. Nachdem wir nun den Einfluss der Mönche verringert haben, sollten wir ihn ermutigen, seine Bemühungen zu erneuern."
 TIB_exploit_the_findings_communism:0 "Nutzen Sie die Erkenntnisse"
 TIB_exploit_the_findings_communism_desc:0 "Nachdem wir nun neue Erzvorkommen identifiziert haben, können wir die Erkenntnisse nutzen und für die Produktion nutzen."
 TIB_encourage_british_mission:0 "Lösen Sie den Streit um Tawang"
 TIB_encourage_british_mission_desc:0 "Die Grenze zwischen unserem Land und dem britischen Empire verläuft durch ein abgelegenes Tal in der Nähe des Dorfes Tawang. Die Ungenauigkeit der aktuellen Karten stellt ein kleines Problem dar: Einige Dörfer wurden doppelt besteuert, da beide Seiten dachten, sie stünden unter ihrer Gerichtsbarkeit. Um unsere guten Beziehungen zu den Briten aufrechtzuerhalten, muss die Grenze klar festgelegt werden."
 TIB_search_the_dalai_lama:0 "Suche nach dem Dalai Lama"
 TIB_search_the_dalai_lama_desc:0 "Der eigentliche Grund für die Existenz des Regenten besteht darin, den Dalai Lama zu finden. Nach der Meditation, die letztes Jahr speziell zu diesem Zweck durchgeführt wurde, und der Befragung von Orakeln ist es an der Zeit, mit der Suche nach der Reinkarnation des Dalai Lama zu beginnen"
 TIB_traditional_government:0 "Traditionelle Regierung"
 TIB_traditional_government_desc:0 "Um die Zukunft des Dalai Lama zu sichern, müssen die Versammlung und die Regentschaftsregierung zusammenarbeiten, um die Stabilität des Landes zu gewährleisten."
 TIB_dob_dobs_vigilance:0 "Dob Dob Wachsamkeit"
 TIB_dob_dobs_vigilance_desc:0 "Die Dob Dobs sind die Mönche, die die Aufgabe haben, die anderen Mönche zu führen. Während ihre übliche Aufgabe hauptsächlich darin besteht, die Menschenmengen während der Feste zu kontrollieren, haben sie auch die Befugnis, Mönche zu bestrafen, die von perversen Ideen verführt werden."
 TIB_renounce_to_abdicate:0 "Verzichten Sie, um abzudanken"
 TIB_renounce_to_abdicate_desc:0 "Der Regent hatte zeitweise über einen Rücktritt nachgedacht. Doch eine Delegation der Versammlung traf ihn, um ihn davon zu überzeugen, an der Macht zu bleiben und die Stabilität der Regentschaft besser zu gewährleisten, während der Dalai Lama gerade erst mit seiner Ausbildung beginnt."
 TIB_monasteries_influence:0 "Verlassen Sie sich auf die Klöster"
 TIB_monasteries_influence_desc:0 "Die Klöster sind der Kern des lamaistischen Staates und ihre Unterstützung ist unerlässlich, um politische Aktionen durchzuführen und gleichzeitig die soziale Ordnung aufrechtzuerhalten."
 TIB_reintroduce_monastic_tax:0 "Wiedereinführung der klösterlichen Besteuerung"
 TIB_reintroduce_monastic_tax_desc:0 "Um den Staat und den verschwenderischen Lebensstil des Regenten zu finanzieren, müssen die Klöster einen Beitrag zum Staatshaushalt leisten."
 TIB_guard_the_borders:0 "Bewache die Grenzen"
 TIB_guard_the_borders_desc:0 "Unsere Sicherheit könnte gefährdet sein, wenn China jemals beschließt, uns zu bedrohen. Unsere Grenzposten müssen verstärkt werden, um die Grenzgebirgspässe effizienter kontrollieren zu können."
 TIB_denounce_regents_corruption:0 "Verurteilen Sie die Korruption des Regenten"
 TIB_denounce_regents_corruption_desc:0 "Jamphel Yeshe Gyaltsen ist kein religiöser Mann! Er organisierte Orgien mit Männern und Frauen gleichermaßen und veruntreute Geld, um einen unverschämt verschwenderischen Lebensstil zu genießen. Er muss sofort zum Rücktritt gezwungen werden!"
 TIB_religious_harmony:0 "Religiöse Harmonie"
 TIB_religious_harmony_desc:0 "Nachdem der moralisch fragwürdige Regent abgelöst wurde, können wir die uneingeschränkte Unterstützung der Klöster sicherstellen."
 TIB_foreign_advices:0 "Ausländische Ratschläge"
 TIB_foreign_advices_desc:0 "Um mit den Ausländern Schritt zu halten, müssen wir einige ausländische Technologien in unser Land bringen. Der beste Weg, dieses Ziel zu erreichen, besteht darin, sich auf einige wenige westliche Berater zu verlassen, die sorgfältig unter Kontrolle gehalten werden können."
 TIB_army_review:0 "Überprüfung der Armee"
 TIB_army_review_desc:0 "Indem wir ausländische Militärberater einladen, unser Militär zu überprüfen, können wir mit der Reform unserer Armee beginnen, um sie besser mit denen ausländischer Mächte vergleichen zu können."
 TIB_officers_professionalism:0 "Professionalität der Offiziere"
 TIB_officers_professionalism_desc:0 "Eines der großen Probleme Tibets besteht darin, dass Beamte von militärischen zu zivilen Aufgaben und umgekehrt versetzt werden, wodurch sie daran gehindert werden, wertvolle Langzeiterfahrungen zu sammeln. Um über eine effektive Streitmacht zu verfügen, müssen wir sicherstellen, dass die Offiziere in der Armee bleiben und sie umschulen, um ihre Leistungsfähigkeit sicherzustellen."
 TIB_modern_army_structure:0 "Moderne Armeestruktur"
 TIB_modern_army_structure_desc:0 "Um unsere Armeereform abzuschließen, müssen wir unsere Armeestruktur neu organisieren und einige der Milizen in eine klare Militärstruktur integrieren."
 TIB_train_monks_and_clerks_as_officers:0 "Bilden Sie Mönche und Angestellte zu Offizieren aus"
 TIB_train_monks_and_clerks_as_officers_desc:0 "Es wäre ein eher unpopulärer Schritt, aber eine notwendige Entscheidung, gebildete Bürger einzuziehen, um unseren Offizierspool zu stärken."
 TIB_build_air_strip:0 "Baue einen Luftstreifen"
 TIB_build_air_strip_desc:0 "Der Bau einer richtigen Landebahn ist der erste Schritt auf dem Weg zu einer modernen Luftwaffe, wie sie andere Nationen haben."
 TIB_small_airframes:0 "Kleine Flugzeugzellen"
 TIB_small_airframes_desc:0 "Wenn man bedenkt, dass nur örtliche Luftüberlegenheit nötig sein wird, um den Truppen am Boden zu helfen, sind billigere kleinere Flugzeuge einfach die bessere Wahl."
 TIB_large_airframes:0 "Große Flugzeugzellen"
 TIB_large_airframes_desc:0 "Angesichts der Größe des Landes und der Schwierigkeit, hohe Berge zu umfliegen, ist es besser, Flugzeuge zu haben, die weiter und höher fliegen und über die Berge klettern können, als um die zahlreichen Berggipfel herumzumanövrieren."
 TIB_flight_over_the_mountains:0 "Flug über die Berge"
 TIB_flight_over_the_mountains_desc:0 "Dank unserer jüngsten Fortschritte sind wir nun in der Lage, die Luftstreitkräfte an der Spitze der Welt zu beherrschen."
 TIB_naval_effort:0 "Schiffbau finanzieren"
 TIB_naval_effort_tt:0 "Nicht genügend Gebäudeplätze für §YNaval Dockyards§!"
 TIB_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere Priorität sein. Weisen Sie alle verfügbaren Ressourcen neuen Werften zu und erforschen Sie leichte Überwasserschiffe."
 TIB_flexible_navy:0 "Flexible Marine"
 TIB_flexible_navy_desc:0 "Die Neuerfindung der Seekriegsführung unter Berücksichtigung der Fortschritte in der U-Boot-Technologie wird es uns ermöglichen, feindliche Konvois effizient anzugreifen."
 TIB_large_navy:0 "Große Marine"
 TIB_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois werden uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 TIB_submarine_effort:0 "U-Boot-Krieg"
 TIB_submarine_effort_desc:0 "Der U-Boot-Krieg ist die aufregendste Marineentwicklung seit der Erfindung des Torpedoboots. Wir täten gut daran, uns gegen U-Boote zu schützen und sie gegen feindliche Schiffe einzusetzen."
 TIB_cruiser_effort:0 "Konzipieren Sie Kreuzer"
 TIB_cruiser_effort_desc:0 "Bevor man in die fortgeschrittene Schlachtschiffforschung vordringt, müssen die kleineren Kreuzer ersetzt werden."
 TIB_destroyer_effort:0 "Design-Zerstörer"
 TIB_destroyer_effort_desc:0 "Durch die Untersuchung des Designs und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie wir diesen Strategien entgegenwirken können. Dabei werden Zerstörer von entscheidender Bedeutung sein."
 TIB_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 TIB_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Ozeane beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Marineüberlegenheit."
 TIB_buy_machines_in_india:0 "Kaufen Sie Maschinen in Indien"
 TIB_buy_machines_in_india_desc:0 "Der Weg der Modernisierung beginnt mit der Aneignung dessen, was wir nicht selbst bauen können. Um die Fabrik in Drabshi Lekhoung zu modernisieren, müssen wir nach Indien reisen und Maschinen kaufen, um unsere Produktivität zu steigern und eine starke industrielle Basis aufzubauen."
 TIB_increase_drabshi_lekhoung_output:0 "Erhöhen Sie die Produktion von Drabshi Lekhoung"
 TIB_increase_drabshi_lekhoung_output_desc:0 "Nachdem die neuen Maschinen eingetroffen sind, können wir sie nun zusammenbauen und mit der eigentlichen Produktion beginnen."
 TIB_drabshi_lekhoung_arms_production:0 "Waffenproduktion von Drabshi Lekhoung"
 TIB_drabshi_lekhoung_arms_production_desc:0 "Aufgrund der zahlreichen neuen Maschinen könnten wir eine Erweiterung des militärischen Teils des Industriekomplexes planen."
 TIB_new_production_chains:0 "Neue Produktionsketten"
 TIB_new_production_chains_desc:0 "Durch die Einstellung neuer Arbeitskräfte und neuer Produktionsketten wird es uns möglich sein, die Rüstungsproduktion zu steigern."
 TIB_drabshi_lekhoung_power_plant:0 "Kraftwerk Dode Valley"
 TIB_drabshi_lekhoung_power_plant_desc:0 "Das Kraftwerk Dode Valley ist die einzige Stromquelle des Landes. Es muss erweitert werden, um mehr Fabriken mit Strom zu versorgen und unsere Industrie zu erweitern."
 TIB_steel_bridges_on_the_way_to_lhasa:0 "Stahlbrücken auf dem Weg nach Lhasa"
 TIB_steel_bridges_on_the_way_to_lhasa_desc:0 "Um die Fahrten von und nach Lhasa zu erleichtern, müssen neue Stahlbrücken gebaut und in das bestehende Straßensystem integriert werden."
 TIB_new_industrial_complex:0 "Neuer Industriekomplex"
 TIB_new_industrial_complex_desc:0 "Da der Drabshi Lekhoung-Komplex nun keinen Platz mehr für eine Erweiterung hat, müssen wir an anderer Stelle einen neuen Komplex errichten, um unsere Branche weiter auszubauen."
 TIB_optimize_production:0 "Optimieren Sie die Produktion"
 TIB_optimize_production_desc:0 "Indem wir uns auf die Verbesserung unserer Fertigungstechniken konzentrieren, können wir Fehler besser erkennen und eine höhere Qualität und eine höhere Produktion gewährleisten."
 TIB_equipment_effort:0 "Herstellung von .303-Munition"
 TIB_equipment_effort_desc:0 "In der Vergangenheit haben wir versucht, .303-Munition herzustellen, was jedoch fehlschlug. Sie waren zu unzuverlässig und beschädigten schließlich die Waffen und verletzten unsere Soldaten. Mit modernen Fertigungstechniken können wir aus den Fehlern der Vergangenheit lernen und die Munition, die wir für unsere Waffen benötigen, dieses Mal auf die richtige Art und Weise produzieren."
 TIB_our_own_artillery:0 "Unsere eigene Artillerie"
 TIB_our_own_artillery_desc:0 "Im Jahr 1936 verfügten wir nur über 6 Artilleriegeschütze (2 davon waren feuergefährlich). Es ist an der Zeit, diese Situation zu ändern und die Drabshi Lekhoung zu ermächtigen, Granaten und neue Waffen herzustellen."
 TIB_mountain_artillery_training:0 "Gebirgsartillerie-Ausbildung"
 TIB_mountain_artillery_training_desc:0 "Berge sind unsere Domäne und wenn wir Artillerie effektiv einsetzen wollen, müssen wir gezielt in solchen Umgebungen trainieren."
 TIB_improve_logistics:0 "Verbessern Sie die Logistik"
 TIB_improve_logistics_desc:0 "Um effizient kämpfen zu können, müssen wir zunächst ein besseres Logistiksystem entwickeln, um die Lieferungen an die richtigen Orte zu bringen. Indem wir unsere Transportkapazitäten verbessern, stellen wir sicher, dass jeder die Waffen dort bekommt, wo er sie braucht, und zwar dann, wenn er sie braucht."
 TIB_spare_parts_recycling:0 "Ersatzteilrecycling"
 TIB_spare_parts_recycling_desc:0 "Schlachten erzeugen Verschwendung und beschädigen Waffen. Aber wir können es uns nicht leisten, Waffen zu verschwenden und müssen alles Notwendige tun, um sie zu reparieren und das übrig gebliebene Material aus den Schlachten zurückzuholen."
 TIB_combat_mountain_climbers:0 "Bergsteiger bekämpfen"
 TIB_combat_mountain_climbers_desc:0 "Da unsere Armee nun den modernen Standards näher kommt, können wir einige ausgewählte Männer als Bergsteiger ausrüsten, um den Feind aus den unerwartetsten Positionen anzugreifen."
 TIB_military_modernization:0 "Militärische Modernisierung"
 TIB_military_modernization_desc:0 "Dank unserer Fortschritte in der militärischen Fertigung können wir nun mit neuen Ideen und Designs experimentieren, um mit dem Bau fortschrittlicherer Ausrüstung zu beginnen."
 TIB_modern_research:0 "Moderne Forschung"
 TIB_modern_research_desc:0 "Wir müssen die moderne Wissenschaft verstehen, wenn wir die wissenschaftliche Lücke zwischen uns und dem Rest der Welt schließen wollen."
 drabshi_lekhoung_arsenal_section:0 "Drabshi Lékhoung, Arsenalabteilung"
 drabshi_lekhoung_manufacturing_section:0 "Drabshi Lékhoung, Fertigungsabteilung"
 himalaya_tibet.1.t:0 "Tibet will einen offiziellen Garantievertrag"
 himalaya_tibet.1.desc:0 "Tibet ist ein wichtiges Bollwerk gegen jegliche chinesische Ambitionen gegenüber Indien. Sie haben kürzlich Reformen auf der Grundlage des britischen Regierungsmodells durchgeführt und wollen nun eine engere Beziehung durch einen Garantievertrag formalisieren, der teilweise auf dem 1910 zwischen Britisch-Indien und der Königsdynastie von Bhutan unterzeichneten Vertrag von Punakha basiert."
 himalaya_tibet.1.a:0 "Wir garantieren ihre Unabhängigkeit"
 himalaya_tibet.1.b:0 "Wir können nicht riskieren, in einen Krieg hineingezogen zu werden"
 himalaya_tibet.2.t:0 "Großbritannien verspricht, das tibetische Territorium zu schützen"
 himalaya_tibet.2.desc:0 "Um ihre Beziehungen zu Tibet zu stärken, hat die britische Regierung angekündigt, dass sie die Unabhängigkeit und Souveränität Tibets schützen werde. Der lamaistische Staat hat eine Reihe beispielloser demokratischer Reformen durchgeführt, um sich der modernen Welt zu öffnen und dem Land moderne Institutionen zu verleihen, während ihr nächster Herrscher, der Dalai Lama, noch zu jung ist, um persönlich zu regieren. Der Vertrag, den die britische Mission in Lhasa in den vergangenen Monaten ausgehandelt hatte, orientierte sich teilweise an dem Vertrag von Punakha, der 1910 zwischen Britisch-Indien und der Königsdynastie von Bhutan unterzeichnet wurde. Dieser neue Vertrag zeigt die Entschlossenheit der britischen Regierung, ihre Interessen in Indien zu schützen, ein Thema, das wichtiger denn je ist, da sich China seit der Revolution von 1912 in einem Zustand chronischer Instabilität befindet."
 himalaya_tibet.2.a:0 "Was kommt als nächstes? Schlagzeilen über Bhutan?"
 himalaya_tibet.3.t:0 "Die Briten haben uns nur leere Versprechungen gemacht"
 himalaya_tibet.3.desc:0 "Auf unsere Forderungen hin, über einen britischen Schutzvertrag zu verhandeln, antwortete uns Sir Basil Gould, dass die britische Regierung bereit sei, gute Beziehungen zu Tibet aufrechtzuerhalten und uns Erfolg bei unserem Modernisierungsprogramm wünsche, sie aber keine Versprechungen machen wolle nicht erfüllen können und haben daher unseren Vorschlag abgelehnt."
 himalaya_tibet.3.a:0 "Wir müssen auf unsere Wünsche verzichten"
 himalaya_tibet.4.t:0 "Tibet fordert einen ausländischen Militärbefehlshaber"
 himalaya_tibet.4.desc:0 "Die junge Nation Tibet bittet um britische Unterstützung bei der Stärkung ihrer Verteidigungsanlagen durch die Stationierung eines erfahrenen Kommandeurs in ihrem Land, der bei der Modernisierung ihrer Streitkräfte helfen soll."
 himalaya_tibet.4.a:0 "Ermächtigen Sie Brigadegeneral Neame, tibetische Einheiten zu befehligen."
 himalaya_tibet.4.b:0 "Ein solches Risiko können wir im Moment nicht eingehen."
 himalaya_tibet.5.t:0 "Die Briten haben militärische Unterstützung genehmigt!"
 himalaya_tibet.5.desc:0 "Die britische Regierung hat zugestimmt, den Umfang ihrer militärischen Mission zu erweitern, und hat Brigadier Philip Neame, der bereits die Modernisierung unserer Armee überwacht, ermächtigt, direkt an der Führung von Operationen beteiligt zu sein."
 himalaya_tibet.5.a:0 "Seine Erfahrung wird von unschätzbarem Wert sein!"
 himalaya_tibet.6.t:0 "Die Briten haben sich geweigert, ihre Militärmission auszuweiten."
 himalaya_tibet.6.desc:0 "Die britische Regierung hat unseren Antrag abgelehnt, Offizieren der Militärmission in Lhasa die direkte Beteiligung an der Planung unserer Einsätze zu ermöglichen."
 himalaya_tibet.6.a:0 "Enttäuschung darf nicht zu Wut führen."
 himalaya_tibet.7.t:0 "Die Rezension der Großen Tibetischen Armee"
 himalaya_tibet.7.desc:0 "Zum ersten Mal seit Jahren wurde ein beträchtlicher Teil der Armee zu Übungszwecken versammelt. Es ist auch das erste Mal seit Beginn des Jahrhunderts, dass ein westlicher Berater anwesend ist, um den Zustand der Armee zu analysieren und Richtlinien zu erlassen.\n\nZur Überraschung des westlichen Experten wurden einige Gewehre seit Jahren nicht mehr abgefeuert Für ihn ist klar, dass eine völlige Neuorganisation notwendig sein wird. Dieser lange Prozess mag die Verteidigungsfähigkeiten Tibets stärken, aber die religiöse Elite könnte sich jedem Modernisierungsplan widersetzen, da das Offizierskorps eine Berufsarmee einsetzen könnte, um die traditionellen theokratischen Institutionen zu bedrohen."
 himalaya_tibet.7.a:0 "Dieser Vorgang wird einige Zeit dauern"
 himalaya_tibet.8.t:0 "Die Armeeausbildung wurde modernisiert"
 himalaya_tibet.8.desc:0 "Nach großen Anstrengungen wurde der erste Teil der Armeereform endlich vollständig umgesetzt. Der nächste Schritt wird darin bestehen, einige der Offiziere in modernen Armeetaktiken auszubilden."
 himalaya_tibet.8.a:0 "Der Weg ist noch lang"
 himalaya_tibet.9.t:0 "Die Suche nach dem nächsten Dalai Lama"
 himalaya_tibet.9.desc:0 "Vor zweieinhalb Jahren verstarb der damalige Dalai Lama. Nach jedem Tod wird der Dalai Lama irgendwo als Tibeter wiedergeboren. Daher ist die Suche nach dem Dalai Lama die wichtigste Aufgabe der Regentschaftsregierung, um den Fortbestand des theokratischen Systems sicherzustellen. Der Regent hat gerade die tibetische Nationalversammlung einberufen, um zu entscheiden, wo nach dem Dalai Lama gesucht werden soll. In diesem Prozess waren zwei Elemente von wesentlicher Bedeutung: Zeichen und Vorzeichen würden der Regierung allgemeine Informationen darüber geben, wo sie suchen sollte. Dann würden die Visionen des Regenten genauere Informationen über den Aufenthaltsort des nächsten Dalai Lama liefern. Er erklärte, dass er letztes Jahr, als er am Lhamolatso-See war, die Buchstaben „a“, „ka“ und „ma“ gesehen habe, ein Kloster mit dreistufigem türkisfarbenem Dach, einer vergoldeten pagodenartigen Spitze und einem gewundenen Pfad, der nach Osten führte von diesem Kloster auf einen kahlen Hügel gegenüber einem kleinen einstöckigen Haus mit blauem Dach. A sollte Amdo (die ehemalige tibetische Provinz im Nordosten) bedeuten. Dies steht im Einklang mit der Tatsache, dass sich das Oberhaupt des Dalai Lama nach seinem Tod nach Osten wandte. Darüber hinaus erschien über Nacht ein großer sternförmiger Pilz auf der Ostseite einer Holzsäule, die sich an der Nordostseite des Thronsaals befand. Darüber hinaus hatten die Staatsorakel Nechung, Gadong und Samye bei verschiedenen Gelegenheiten in Trance zeremonielle Schals nach Osten geworfen. \n\nEin Teil der Versammlung ist überzeugt, dass Suchtrupps nach Amdo geschickt werden müssen, das derzeit unter der Kontrolle von Hui-Kriegsherren steht. Andere, angeführt von Lönchen Langdün, argumentieren, dass einer seiner Verwandten, der Sohn von Yabshi Phawpön, der Dalai Lama sei, weil eines der Pferde aus dem Stall des vorherigen Dalai Lama losgebrochen sei und zu seinem Haus gerannt sei, als hätte er darauf gewartet sein Meister."
 himalaya_tibet.9.a:0 "Das Oberhaupt des früheren Dalai Lama zeigte uns den Weg: nach Osten"
 himalaya_tibet.9.b:0 "Das Pferd zeigte uns, dass der Dalai Lama genau hier in Lhasa ist."
 himalaya_tibet.10.t:0 "Tibetische Gesandte suchen in unserem Territorium nach dem Dalai Lama"
 himalaya_tibet.10.desc:0 "Es scheint, dass tibetische Gesandte nach der Reinkarnation ihres Anführers, des Dalai Lama, unter den in unserem Gebiet lebenden ethnischen Tibetern suchen."
 himalaya_tibet.10.a:0 "Ich habe dringendere Angelegenheiten"
 himalaya_tibet.10.b:0 "Wir können keine ausländischen Agenten in unserem Territorium zulassen."
 himalaya_tibet.11.t:0 "Wir haben ihn gefunden!"
 himalaya_tibet.11.desc:0 "In dem kleinen und abgelegenen Dorf Taktser, auf einem Hügel, umgeben von wenigen Feldern und einem Meer aus Steppenwildnis, wanderten nomadische Hirten. Es war eines von nur 17 Häusern, ein rechteckiges, ebenerdiges Gebäude, dessen verschiedene Teile um einen breiten zentralen Innenhof und ein rechteckiges Flachdach angeordnet waren. Außer der Türöffnung gab es an den Außenwänden keine Öffnungen. Auf dem Dach befanden sich drei Schornsteine ​​und zwei Luftlöcher. Rund um das Dach befanden sich kleine Dachrinnen mit Ausläufen, die in den Innenhof führten. Über dem Eingang befand sich im Dach eine Steckdose zur Aufnahme eines 10 Fuß hohen Fahnenmastes. \n\nDer Suchtrupp kam dorthin, weil der Buchstabe „a“, den Reting Rinpoche in seiner Vision sah, sich auf die Provinz Amdo bezog, der Buchstabe „ka“ bedeutete sicherlich das Kloster Kumbum. Dieses Gebäude war drei Stockwerke hoch und mit blauen Ziegeln gedeckt, wie vom Regenten beschrieben. Der letzte Teil der Vision deutete auf ein Haus mit einem eigenartigen Baum hin. Hier sahen sie schließlich ein Haus mit einem knorrigen Wacholderbusch auf dem Flachdach ...\n\nUm Nachforschungen anzustellen, verkleidete sich Kewtsang Rinpoche, der die Gruppe anführte, als Diener, während sie darum baten, über Nacht bleiben zu dürfen. Darin leben ein paar Bauern und ihre Kinder, der erste lebte im Kumbum-Kloster, da er als Reinkarnation des Taktser Rinpoche erkannt wurde. Eines dieser Kinder erkannte ihn plötzlich und nannte ihn mehrmals „Sera Lama“, als ob er sein Kloster kenne. Ein paar Tage später kamen sie mit einigen aus Lhasa mitgebrachten Gegenständen zurück und er erkannte diejenigen, die dem vorherigen Dalai Lama gehörten. Anschließend reiste die Gruppe nach Kumbum und brachte die neueste Inkarnation von Avalokiteśvara mit."
 himalaya_tibet.11.a:0 "Sie müssen so schnell wie möglich zurückkehren"
 himalaya_tibet.12.t:0 "Die Tibeter scheinen das Kind gefunden zu haben"
 himalaya_tibet.12.desc:0 "Einer der tibetischen Suchtrupps könnte den Dalai Lama in dem kleinen Dorf Taktser gefunden haben. Das Kind wurde in das Kloster Kumbum gebracht und es scheint, dass sie sich auf die Abreise nach Lhasa vorbereiten."
 himalaya_tibet.12.a:0 "Lass sie gehen."
 himalaya_tibet.12.b:0 "Schicken Sie ihnen ein kleines diplomatisches Geschenk."
 himalaya_tibet.12.c:0 "Schicken Sie Wachen und verbieten Sie ihnen das Gehen, bis sie uns 100.000 Silbermünzen bezahlt haben!"
 himalaya_tibet.13.t:0 "Die Äbte von Kumbum wollen, dass wir den Dalai Lama dort anerkennen oder eine Entschädigung zahlen."
 himalaya_tibet.13.desc:0 "Als sie erfuhren, dass wir eine Einigung hinsichtlich der Abreise des wahrscheinlichen Dalai Lama erzielten, schritten die Äbte des Klosters Kumbum ein. Damit der Junge ihre Mauern verlassen kann, wollen sie, dass wir ihn hier und nicht in Lhasa als den Dalai Lama erkennen. Das ist gefährlich, denn es würde logischerweise den diplomatischen Wert dessen erhöhen, der offiziell noch ein kleiner Junge ist, und es würde in gewisser Weise anerkennen, dass Tibet von China abhängig ist, was in Tibet niemand will. Um diese Forderungen aufzugeben, forderten sie uns auf, eine Reihe von Artefakten abzutreten: Proben der Garderobe des vorherigen Dalai Lama, einen seiner Throne, eine Kopie des Kangyur (Ausspruch des Buddha in 108 Bänden), geschrieben in goldenen Buchstaben und eine Kopie des Tengyur, der tibetischen Übersetzung des Kommentars der indischen Weisen."
 himalaya_tibet.13.a:0 "Wir können unsere Unabhängigkeit gegenüber China nicht aufs Spiel setzen, zahlen wir noch einmal"
 himalaya_tibet.13.b:0 "Wir müssen die Schlichtung durch die chinesische nationalistische Regierung anstreben"
 himalaya_tibet.14.t:0 "Die Tibeter bitten uns, die Situation bezüglich des mutmaßlichen Dalai Lama zu regeln"
 himalaya_tibet.14.desc:0 "In einer interessanten Wendung der Ereignisse bitten die Tibeter nun um unsere Hilfe, damit der mutmaßliche Dalai Lama das Kumbum-Kloster verlassen und nach Lhasa gehen kann."
 himalaya_tibet.14.a:0 "Schlagen Sie vor, dass eine Militäreskorte den Dalai Lama auf seinem Weg nach Tibet „schützen“ soll"
 himalaya_tibet.14.b:0 "Fordern Sie nur eine symbolische Darstellung bei der Krönungszeremonie."
 himalaya_tibet.14.c:0 "Fordern Sie ein Militärbündnis."
 himalaya_tibet.15.t:0 "Die Tibeter bitten uns, die Situation bezüglich des mutmaßlichen Dalai Lama zu regeln"
 himalaya_tibet.15.desc:0 "In einer interessanten Wendung der Ereignisse bitten die Tibeter nun um unsere Hilfe, damit der mutmaßliche Dalai Lama das Kumbum-Kloster verlassen und nach Lhasa gehen kann."
 himalaya_tibet.15.a:0 "Verhandeln Sie den Zustand der Begleitperson"
 himalaya_tibet.15.b:0 "Im Moment unbenutzt"
 himalaya_tibet.15.c:0 "Wählen Sie stattdessen den Kandidaten von Yabshi Phawpön!"
 himalaya_tibet.16.t:0 "Eine Allianz mit [WTT_current_china_leader.GetNameDef]?"
 himalaya_tibet.16.desc:0 "Die Situation ist schwierig. Der Junge, von dem wir glauben, dass er der Dalai Lama ist, wird als Geisel gehalten und wir könnten gezwungen werden, einer chinesischen Allianz beizutreten."
 himalaya_tibet.16.a:0 "Es ist immer noch besser als eine chinesische Invasion!"
 himalaya_tibet.16.b:0 "Machen Sie Zugeständnisse, aber vermeiden Sie ein Militärbündnis"
 himalaya_tibet.17.t:0 "Ein Kompromiss mit den Chinesen"
 himalaya_tibet.17.desc:0 "Nach schwierigen Verhandlungen haben unsere Vertreter akzeptiert, dass ein Vertreter der tibetischen und mongolischen Kommission bei der Krönung anwesend sein würde, dieser jedoch zunächst nach Indien reisen sollte, um das Überqueren der tibetisch-chinesischen Grenze zu vermeiden."
 himalaya_tibet.17.a:0 "Das ist ein vernünftiger Kompromiss"
 himalaya_tibet.18.t:0 "Die Rückkehr des Dalai Lama"
 himalaya_tibet.18.desc:0 "Die rauschende Prozession ist schon seit Tagen unterwegs. Jeden Morgen, nachdem er seinen Schlafplatz verlassen hatte, weihten die Einheimischen das Zimmer als Kapelle ein. Das heilige Kind reiste in einer goldenen Sänfte, begleitet von einer riesigen Suite und vielen Gläubigen, die sich der lebendigen Manifestation von Avalokiteshvara, dem Bodhisattva des Mitgefühls, nähern wollten."
 himalaya_tibet.18.a:0 "Der Gottkönig ist zurückgekehrt!"
 himalaya_tibet.19.t:0 "Ein Junge in Lhasa wird als Dalai Lama anerkannt!"
 himalaya_tibet.19.desc:0 "Überraschenderweise hat uns unsere Vertretung in China mitgeteilt, dass der Sohn einer tibetischen Adelsfamilie offiziell als Dalai Lama anerkannt wurde. Dies ist äußerst beunruhigend, wenn man bedenkt, dass sie Suchtrupps geschickt hatten, um den Jungen zu finden. Folglich ist unsere junge Geisel, von der angenommen wurde, dass sie der Dalai Lama war, jetzt ein gewöhnliches Kind und hat keinen politischen Wert mehr."
 himalaya_tibet.19.a:0 "Es könnte sich um eine tibetische List handeln"
 himalaya_tibet.20.t:0 "Die Inthronisierung des Dalai Lama"
 himalaya_tibet.20.desc:0 "Eine prächtige Prozession, bestehend aus dem gesamten Hofstaat des Dalai Lama, verließ den Norbulingka-Palast und bewegte sich langsam auf der Prozessionsstraße in Richtung Potala-Palast. Dort wurde der Dalai Lama offiziell inthronisiert und endgültig als spiritueller und weltlicher Herrscher Tibets anerkannt. Dennoch kann das Kind noch nicht regieren, da es noch jahrelang Mönch werden und religiöse Texte studieren muss, bevor die Regentschaft endgültig zurücktreten könnte."
 himalaya_tibet.20.a:0 "Es lebe der Dalai Lama"
 himalaya_tibet.21.t:0 "Das Schicksal von Langdun"
 himalaya_tibet.21.desc:0 "Langdun, die mächtigste Persönlichkeit neben dem Regenten, wurde beschuldigt, die Rückkehr des Dalai Lama nicht aktiv angestrebt zu haben, und wurde vom Kashag (Versammlung) vor vollendete Tatsachen gestellt. Er musste sich entscheiden, entweder zurückzutreten und sein Land und seine Titel zu behalten oder abzulehnen und verhaftet zu werden."
 himalaya_tibet.21.a:0 "Ein Rivale weniger"
 himalaya_tibet.22.t:0 "Der Aufstieg von Namgang Dazang Damdu"
 himalaya_tibet.22.desc:0 "Mit der Machtübernahme der demokratischen Reformer in Tibet muss Namgang Dazang Damdu (auch bekannt unter seinem Adelsnamen Tsarong Dzasa) das Land regieren, anstatt einfach einen konservativeren Herrscher zu beraten. Ihm stehen nun alle Hebel zur Verfügung, um Tibet zu modernisieren und in ein modernes Land zu verwandeln."
 himalaya_tibet.22.a:0 "Wir müssen einen Ersatz für ihn finden"
 himalaya_tibet.23.t:0 "Der wahre Dalai Lama wurde enthüllt"
 himalaya_tibet.23.desc:0 "Nach einer Vision eines der wichtigsten Orakel scheint es, dass der wahre Dalai Lama nicht ausgewählt wurde. Anhand der goldenen Urne zur Auswahl einer neuen Urne scheint es, dass der wahre Dalai Lama Chao Kung ist, ein Abt aus China, der behauptete, eine Zeit lang der Dalai Lama gewesen zu sein."
 himalaya_tibet.23.a:0 "Gegrüßet seist du dem wahren Dalai Lama"
 himalaya_tibet.24.t:0 "Gründung des Lhasa FC"
 himalaya_tibet.24.desc:0 "Aufgrund des diskreten britischen Einflusses in unserem Land haben einige Tibeter, die Spaß an der britischen Sportart Fußball hatten, beschlossen, eine dauerhafte Mannschaft namens Lhasa Football Club zu gründen. Einige Konservative kritisieren das Team bereits, weil es traditionelle Sportarten wie Laufen und Ringen aufgeben würde."
 himalaya_tibet.24.a:0 "Ausländischer Einfluss ist überall"
 himalaya_tibet.25.t:0 "Ankunft einer deutschen Expedition"
 himalaya_tibet.25.desc:0 "Eine ausländische wissenschaftliche Expedition aus einem Land nahe Großbritannien namens Deutschland ist in Lhasa eingetroffen, um die anthropologischen und ethnischen Merkmale Tibets zu untersuchen. Sie wollten unbedingt mit mehreren Aristokraten diskutieren und werden schon bald im Palast empfangen."
 himalaya_tibet.25.a:0 "Diese Wissenschaftler sind sehr nett, lassen Sie sie ihre Studien fortsetzen"
 himalaya_tibet.25.b:0 "Erwähnen Sie, ob es die Möglichkeit gibt, deutsche Gewehre zu erwerben"
 himalaya_tibet.26.t:0 "Gewehre nach Tibet verkaufen?"
 himalaya_tibet.26.desc:0 "Endlich haben wir Nachrichten von der wissenschaftlichen Expedition nach Tibet erhalten, die dorthin geschickt wurde, um die Hypothese zu untersuchen, dass dieses Gebiet die Herkunftsregion unseres Volkes ist. Darüber hinaus wird es versuchen, einige alte Weise zu treffen und eine mysteriöse Kraft zu erforschen: das Vril. Die Reaktion war jedoch ziemlich überraschend, da die tibetische Regierung die Expeditionsmitglieder gefragt hat, ob es möglich sei, einige deutsche Schusswaffen zu erwerben."
 himalaya_tibet.26.a:0 "Dies könnte der erste Schritt zu einem Bündnis zum Angriff auf Indien sein!"
 himalaya_tibet.26.b:0 "Es besteht kein Interesse am Handel mit isolierten Menschen."
 himalaya_tibet.27.t:0 "Deutschland akzeptiert"
 himalaya_tibet.27.desc:0 "Die Deutschen haben unsere Bitte angenommen und werden uns einige Schusswaffen verkaufen."
 himalaya_tibet.27.a:0 "Großartige Neuigkeiten!"
 himalaya_tibet.28.t:0 "Deutschland lehnte unseren Vorschlag ab"
 himalaya_tibet.28.desc:0 "Die Deutschen haben unsere Bitte, einige ihrer Schusswaffen zu kaufen, abgelehnt."
 himalaya_tibet.28.a:0 "Das ist enttäuschend"
 himalaya_tibet.31.t:0 "Der Rücktritt von Trimön"
 himalaya_tibet.31.desc:0 "Endlich haben wir das Rücktrittsschreiben von Trimön erhalten. Möglicherweise war er zum Zeitpunkt des Todes des 13. Dalai Lama der Anführer der Kashag (Versammlung) und einer der wenigen, die den Regenten im Sommer 1935 auf seiner Pilgerreise zum Lhamolatso-See begleiteten, aber Trimön war erst vor Kurzem dort nur der Schatten seines früheren Selbst. Früher war er vielleicht arrogant, aber sein jüngstes Verhalten grenzte eher an den Wahnsinn. Eines Nachts hörte man ihn wild weinen und schreien, während er an die Holztür des Jokhang-Tempels hämmerte. Dieser Skandal und andere Exzentrizitäten führten dazu, dass der Druck zunahm, seinen Rücktritt zu erreichen."
 himalaya_tibet.31.a:0 "Hoffen wir, dass wir nie wieder von ihm hören werden."
 himalaya_tibet.32.t:0 "Wir wurden erpresst!"
 himalaya_tibet.32.desc:0 "Nachdem der mögliche Kandidat gefunden und zum Kloster Kumbum gebracht worden war, verbreitete sich in der Region die Nachricht, dass der Dalai Lama dort sei. An diesem Abend trafen bewaffnete Soldaten im Kloster ein, um die Sicherheit des Kindes zu gewährleisten. Wir wissen jetzt, was nach der Entdeckung dieses sehr glaubwürdigen Kandidaten geschah, aber leider lassen die Soldaten nicht zu, dass die Expedition als fröhliche Prozession fortgesetzt wird. Stattdessen fordern sie 100.000 Münzen Silber, um ihn zu befreien. Es ist klar, dass wir Opfer einer grausamen Erpressung sind und keine andere Wahl haben, als diesen unerhörten Forderungen zuzustimmen."
 himalaya_tibet.32.a:0 "Hoffen wir, dass wir nie wieder von ihm hören werden."
