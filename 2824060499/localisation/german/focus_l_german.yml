l_german:
 WHILE_FOCUSING:0 "Wenn man sich darauf konzentriert, wird es folgende Auswirkungen geben:\n$EFF$"
 generic_focus:0 "Nationaler Fokus"
 army_effort:0 "Armeeanstrengung"
 army_effort_desc:0 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegführung ist der Bodenkampf in den Kriegen von morgen immer noch von entscheidender Bedeutung. Mit der Vorbereitung können wir vermeiden, die Hölle der Schützengräben noch einmal zu erleben."
 equipment_effort:0 "Geräteaufwand"
 equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die von der Infanterie getragen werden kann, werden ständig erweitert. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zur Verfügung zu stellen."
 motorization_effort:0 "Motorisierungsaufwand"
 motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um die Infanterie sicher ins Feld und wieder herauszubringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir schnell handeln."
 doctrine_effort:0 "Lehrbemühungen"
 doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg prägten, sind veraltet. Wir müssen unsere klügsten Köpfe einsetzen, um den militärischen Gedanken von morgen zu gestalten."
 equipment_effort_2:0 "Geräteaufwand II"
 equipment_effort_2_desc:0 "Wir werden uns weiterhin dafür einsetzen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 mechanization_effort:0 "Mechanisierungsbemühungen"
 mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie überdenken, können wir die Grenzen dessen, was heute an Fahrzeugen gebaut werden kann, erweitern."
 doctrine_effort_2:0 "Lehrbemühungen II"
 doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich nicht nur in den Jahren zwischen den Weltkriegen, sondern auch im Verlauf der jüngsten Konflikte verändert. Wir müssen unsere Lehren ständig neu bewerten, um dies widerzuspiegeln."
 equipment_effort_3:0 "Geräteaufwand III"
 equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir uns zum Ziel setzen, weltweit führend bei Infanteriewaffen zu werden."
 armor_effort:0 "Rüstungsaufwand"
 armor_effort_desc:0 "Indem wir die Erkenntnisse aus der Mechanisierung unserer Infanterie anwenden, können wir auch unsere gepanzerten Fahrzeuge verbessern."
 special_forces:0 "Spezialeinheiten"
 special_forces_desc:0 "Wir brauchen Elitekräfte; Gebirgstruppen und Fallschirmjäger sollten unsere Priorität sein."
 aviation_effort:0 "Luftfahrtaufwand"
 aviation_effort_tt:0 "Nicht genügend Gebäudeplätze für §YAir Base§!"
 aviation_effort_desc:0 "Nirgendwo vollzieht sich der technische Fortschritt schneller als in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 fighter_focus:0 "Kämpferfokus"
 fighter_focus_desc:0 "Diesen letzten Luftkampf im Ersten Weltkrieg haben wir nicht gesehen. Wenn wir bei der Entwicklung von Kampfflugzeugen vorne bleiben, werden wir in Zukunft einen Vorsprung haben."
 bomber_focus:0 "Bomberfokus"
 bomber_focus_desc:0 "Wenn die Menschen der Zukunft über den Schrecken der heutigen Kriege sprechen, wird Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 aviation_effort_2:0 "Luftfahrtaufwand II"
 aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Teilstreitkräften des Militärs zu integrieren."
 CAS_effort:0 "CAS-Aufwand"
 CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge nicht nur am Boden, sondern auch in der Luft."
 rocket_effort:0 "Raketenangriff"
 rocket_effort_desc:0 "Raketen- und Strahltriebwerke ermöglichen sowohl unbemannten als auch bemannten Schiffen beispiellose Geschwindigkeiten. Die Pionierarbeit bei diesen Technologien wird es uns ermöglichen, den Feind zu überraschen."
 NAV_effort:0 "NAV-Aufwand"
 NAV_effort_desc:0 "So wie der neue Seekrieg teilweise unter der Wasseroberfläche stattfindet, findet ein Teil davon in der Luft über dem Wasser statt."
 naval_effort:0 "Seeanstrengung"
 naval_effort_tt:0 "Nicht genügend Gebäudeplätze für §YNaval Dockyards§!"
 naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere erste Priorität sein. Weisen Sie alle verfügbaren Ressourcen neuen Werften zu und erforschen Sie leichte Überwasserschiffe."
 GER_naval_effort2:0 "Erweitern Sie die Werftanlagen"
 GER_naval_effort2_desc:0 "Um wirklich eine bemerkenswerte Marine wieder aufzubauen, müssen wir unsere Schiffbaukapazitäten erheblich erweitern."
 flexible_navy:0 "Flexible Marine"
 flexible_navy_desc:0 "Die Neuerfindung der Seekriegsführung unter Berücksichtigung der Fortschritte in der U-Boot-Technologie wird es uns ermöglichen, feindliche Konvois effizient anzugreifen."
 large_navy:0 "Große Marine"
 large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois werden uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 submarine_effort:0 "U-Boot-Anstrengung"
 submarine_effort_desc:0 "Der U-Boot-Krieg ist die aufregendste Marineentwicklung seit der Erfindung des Torpedoboots. Wir täten gut daran, nicht nur gegen U-Boote zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
 cruiser_effort:0 "Cruiser-Anstrengung"
 cruiser_effort_desc:0 "Bevor die kleineren Kreuzer in die fortgeschrittene Schlachtschiffforschung vorstoßen, müssen sie ersetzt werden."
 destroyer_effort:0 "Zerstörereinsatz"
 destroyer_effort_desc:0 "Durch die Untersuchung des Designs und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie wir diesen Strategien entgegenwirken können. Dabei werden Zerstörer von entscheidender Bedeutung sein."
 capital_ships_effort:0 "Großkampfschiffeinsatz"
 capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Ozeane beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Marineüberlegenheit."
 industrial_effort:0 "Industrieller Aufwand"
 industrial_effort_desc:0 "Konzentrieren Sie alle unsere politischen Anstrengungen darauf, die zivile Industrie mit einem großen Sprung nach vorne aufzubauen."
 industrial_effort_2:0 "Industrielle Anstrengung II"
 industrial_effort_2_desc:0 "Mit eisernem Willen und einer unerbittlichen Arbeitsmoral können wir die Menschen für eine weitere große industrielle Anstrengung mobilisieren."
 construction_effort:0 "Bauaufwand"
 construction_effort_tt:0 "Nicht genügend Bauplätze für §YZivilfabriken§!"
 construction_effort_desc:0 "Die zivile Industriekapazität darf auch dann nicht unterschätzt werden, wenn auf der Welt ein Krieg droht."
 production_effort:0 "Rüstungsaufwand"
 production_effort_tt:0 "Nicht genügend Bauplätze für §YMilitärfabrik§!"
 production_effort_desc:0 "Wenn Sie Traktoren bauen können, können Sie Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität zurückbleibt."
 construction_effort_2:0 "Bauaufwand II"
 construction_effort_2_desc:0 "Der weitere Ausbau unserer Fabriken wird es uns ermöglichen, die Produktion von Waren für den Handel und weitere Baumaßnahmen zu beschleunigen."
 production_effort_2:0 "Rüstungsanstrengung II"
 production_effort_2_desc:0 "Der Versuch, zivile Fabriken auf die Produktion militärischer Ausrüstung umzustellen, ist ineffizient. Wir sollten uns jetzt auf die Vorbereitung der Militärproduktion konzentrieren."
 production_effort_3:0 "Rüstungsanstrengung III"
 production_effort_3_desc:0 "Um den Bedarf an neuer Ausrüstung zu decken, sind weitere Anstrengungen zum Ausbau unserer Militärfabriken erforderlich."
 infrastructure_effort:0 "Infrastrukturaufwand"
 infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortgeschrittenen Projekte oder Bauarbeiten durchführen."
 infrastructure_effort_tt:0 "Nicht genügend Gebäudeplätze für §YInfrastruktur§!"
 synth_oil_effort_tt:0 "Nicht genügend Bauplätze für §YSynthetische Raffinerie§!"
 infrastructure_effort_2:0 "Infrastrukturaufwand II"
 infrastructure_effort_2_desc:0 "Der weitere Ausbau unserer Infrastruktur wird die Transport- und Kommunikationsmöglichkeiten ermöglichen, die für geheime High-Tech-Projekte erforderlich sind."
 construction_effort_3:0 "Bauaufwand III"
 construction_effort_3_desc:0 "Der Ausbau unseres Infrastrukturnetzes hat unsere Baukapazität deutlich verbessert."
 nuclear_effort:0 "Nukleare Bemühungen"
 nuclear_effort_desc:0 "Da wir am Rande einer weltverändernden Entdeckung stehen, können wir nicht zulassen, dass andere das Feuer entzünden, das eines Tages die Erde verzehren könnte."
 extra_tech_slot:0 "Zusätzlicher Forschungsslot"
 extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere jüngste Fortschritte könnten es uns ermöglichen, parallel mehr Forschung und Entwicklung durchzuführen."
 extra_tech_slot_2:0 "Zusätzlicher Forschungsslot II"
 extra_tech_slot_2_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten in der Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 technology_sharing:0 "Technologieaustausch"
 technology_sharing_desc:0 "Durch den Austausch technologischer Fortschritte mit unseren Verbündeten wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter durchzuführen."
 secret_weapons:0 "Geheimwaffen"
 secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in völlig neuen Bereichen der Wissenschaft; Elektronik, Raketentechnik und Nuklearforschung."
 political_effort:0 "Politische Anstrengung"
 political_effort_desc:0 "Um Veränderungen in der Welt herbeizuführen, müssen wir in der Lage sein, Veränderungen in unserem eigenen Land herbeizuführen. Die Stärkung unserer politischen Position sollte an erster Stelle stehen."
 collectivist_ethos:0 "Kollektivistisches Ethos"
 collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird vereint sein. Alle für Einen und Einer für Alle."
 liberty_ethos:0 "Freiheitsethos"
 liberty_ethos_desc:0 "In dieser Zeit ideologischer Fanatiker, die den menschlichen Geist ersticken wollen, werden wir die individuellen Freiheiten und Freiheiten schützen."
 militarism:0 "Militarismus"
 militarism_desc:0 "Wer das Militär als notwendiges Übel betrachtet, ist angesichts des Krieges zum Zögern verdammt. Wir werden den Militarismus in unserer Kultur verankern, um ein Volk von Soldaten zu werden."
 political_correctness:0 "Politische Korrektheit"
 political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen besorgt zu sein, dass es eine weitreichende Verschwörung gegen sie gibt. Das scheint eine ausgezeichnete Idee zu sein."
 neutrality_focus:0 "Neutralitätsfokus"
 neutrality_focus_desc:0 "Während andere vielleicht behaupten, dass es Mut und Weisheit erfordert, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu weigern."
 interventionism_focus:0 "Schwerpunkt Interventionismus"
 interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 military_youth:0 "Militärjugend"
 military_youth_desc:0 "Organisationen zur Förderung der Disziplin und politischen Bildung junger Menschen in unserem Land werden frühzeitig Loyalität und Selbstaufopferung fördern."
 deterrence:0 "Abschreckung"
 deterrence_desc:0 "Für uns allein profitieren wir selten vom Krieg. Glücklicherweise wissen wir, dass die beste Verteidigung eine ist, die so bekannt ist, dass Sie sie nie einsetzen müssen."
 volunteer_corps:0 "Freiwilligenkorps"
 volunteer_corps_desc:0 "Unser Volk zu zwingen, für Freiheitsideale zu sterben, wäre eine ironische Übung, aber Mittel für diejenigen zu schaffen, die Menschen im Ausland helfen wollen, ist es nicht."
 paramilitarism:0 "Paramilitarismus"
 paramilitarism_desc:0 "Militärische Prinzipien finden auch außerhalb des Militärs Anwendung. Mit der Entwicklung halbmilitarisierter Einheiten zur Ergänzung unserer Streitkräfte werden mehr Menschen eine militärische Ausbildung erhalten."
 indoctrination_focus:0 "Indoktrination"
 indoctrination_focus_desc:0 "Nachdem wir unsere Ideologie als wahrheitsbasiert etabliert haben, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 foreign_expeditions:0 "Ausländische Expeditionen"
 foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in entfernte Konflikte einzugreifen, müssen wir bereit sein, dasselbe für unsere Ideale zu tun."
 why_we_fight:0 "Warum wir kämpfen"
 why_we_fight_effect:0 "Wenn wir nicht die §YNeutrale Außenpolitik§ haben! Geist werden wir in der Lage sein, Fraktionen zu gründen.\n"
 why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von Machthungrigen begangen werden. Es ist an der Zeit, dass wir die Menschen für unsere Sache gewinnen und sicherstellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 political_commissars:0 "Politische Kommissare"
 political_commissars_desc:0 "Um sicherzustellen, dass unsere Richtlinien in der militärischen Praxis befolgt werden, werden wir politisch ernannte Beamte in militärische Ränge einführen."
 internationalism_focus:0 "Schwerpunkt Internationalismus"
 internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 nationalism_focus:0 "Schwerpunkt Nationalismus"
 nationalism_focus_desc:0 "Unsere Nation ist einzigartig und unsere politischen Erfolge konnten nur hier erzielt werden. Wir müssen um jeden Preis dafür kämpfen."
 ideological_fanaticism:0 "Ideologischer Fanatismus"
 ideological_fanaticism_desc:0 "Unsere politisch etablierten Werte und Ziele sind den Tod ebenso wert wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die vom Weg abgekommen sind, sollten besser darauf vorbereitet sein, dem Tod ins Auge zu sehen."
 air_innovation:0 "Luftinnovationen"
 air_innovation_desc:0 "Moderne Kriege können nicht gewonnen werden, ohne den Himmel zu beherrschen. Wir müssen alles in unserer Macht Stehende tun, um die Luftwaffe weiterzuentwickeln!"
 air_innovation_2:0 "Luftinnovationen II"
 air_innovation_2_desc:0 "Jeder Vorteil, den wir in der Luft erlangen können, ist kostbar. Wir sollten alle unsere Anstrengungen auf die Entwicklung unserer Kämpfer konzentrieren."
 naval_air_effort:0 "Marine-Luftstreitkräfte"
 naval_air_effort_desc:0 "Die Wirksamkeit von Luftangriffen gegen Seeziele haben die Amerikaner bereits 1921 bewiesen. Wir sollten diesen Teil der Luftwaffe nicht vernachlässigen, wenn wir gegen eine Seemacht Krieg führen wollen."
 german_focus:0 "Deutscher nationaler Fokus"
 GER_autobahn:0 "Reichsautobahn"
 GER_autobahn_tt:0 "Maximale §YInfrastruktur§ hinzufügen! in §YBrandenburg§!, §YHannover§!, §YThüringen§! und §YFranken§!"
 GER_autobahn_desc:1 "Seit seiner Gründung im Jahr 1933 war das Reichsautobahnprojekt ein voller Erfolg. Die Baumaßnahmen haben die Arbeitslosigkeit gesenkt und die breiten Straßen sind ein Denkmal für den wirtschaftlichen Aufschwung Deutschlands. Es bleibt jedoch noch viel zu tun."
 GER_west_wall:0 "Westwall"
 GER_west_wall_desc:0 "Der Westwall verläuft parallel zur gepriesenen Maginot-Linie Frankreichs und nimmt weitgehend das gleiche Gelände ein wie die Siegfried-Linie im vorangegangenen Weltkrieg. Die Stärkung der Verteidigungsanlagen wird es uns ermöglichen, die Grenze mit weniger Mann zu halten, wodurch Divisionen frei werden, die an möglichen Feldzügen im Osten teilnehmen können."
 GER_west_wall_tt:0 "§RIWenn das Rheinland remilitarisiert wird, erhalten Sie außerdem:§!\n"
 GER_west_wall_forts:0 "§Y12 Landfestungen§ hinzufügen! an der französischen Grenze.\n"
 GER_tactical_air_effort:0 "Taktischer Luftangriff"
 GER_tactical_air_effort_desc:0 "Der Sieg wird durch die Vernichtung der feindlichen Bodentruppen errungen. Wir müssen uns darauf konzentrieren, unsere eigenen Armeen mit taktischen Angriffen gegen nahe und tiefe Ziele zu unterstützen."
 GER_long_range_escorts:0 "Langstrecken-Eskorten"
 GER_long_range_escorts_desc:0 "Unsere taktischen und strategischen Bomber benötigen Begleitschutz mit größerer Reichweite, um Schutz bis zum Zielgebiet und zurück zu bieten."
 GER_strategic_air_effort:0 "Strategischer Luftangriff"
 GER_strategic_air_effort_desc:0 "Der Sieg wird durch die Zerstörung der feindlichen Industrien errungen. Wir müssen unsere Anstrengungen auf die Entwicklung und Produktion strategischer Bomber konzentrieren."
 GER_army_innovation:0 "Innovationen der Armee"
 GER_army_innovation_desc:1 "Heinz Guderian und andere radikale Theoretiker drängen auf gewagte neue Doktrinen, die Kommunikation, die Identifizierung von „Schwerpunkten“ und lokale Konzentrationen vereinter Streitkräfte betonen. Ihnen freie Hand zu lassen, könnte helfen, die Fleischwolf-Schrecken des Ersten Weltkriegs zu vermeiden."
 GER_soviet_treaty:1 "Vertrag mit [GER.GetTheUSSRName]"
 GER_soviet_treaty_desc:1 "Wir können einen neuen Forschungsvertrag mit [SOV.GetNameDef] abschließen, um vor allem bessere Panzer zu entwickeln. Wenn sie zustimmen, können wir die Panzerschule, die wir 1933 in Kama geschlossen haben, wieder eröffnen. [SOV.GetAdjective] Die Zusammenarbeit bedeutet natürlich, dass auch sie von den vorgenommenen Innovationen profitieren werden ..."
 GER_air_innovation_2:0 "Luftinnovationen II"
 GER_air_innovation_2_desc:0 "Die Aufgaben des Reichsluftfahrtministeriums sind von größter Bedeutung. Die Luftwaffe muss die fortschrittlichste Luftwaffe der Welt sein!"
 GER_army_innovation_2:0 "Armeeinnovationen II"
 GER_army_innovation_2_desc:0 "Die in unseren Einrichtungen in der UdSSR gewonnenen Erkenntnisse werden es uns ermöglichen, unsere Lehren und Ausrüstung weiter zu verbessern. Diesmal behalten wir die Vorschüsse jedoch für uns!"
 GER_rocketry_focus:0 "Raketentechnik"
 GER_rocketry_focus_desc:0 "Der Raketenantrieb ist der Schlüssel zu massiven Innovationen in allen drei Militärzweigen."
 GER_wunderwaffe:0 "Wunderwaffe"
 GER_wunderwaffe_desc:0 "Heisenberg und von Braun brennen darauf, bestimmte Ideen, die sie für wahre Weltuntergangswaffen haben, auszuloten. Alles, was sie brauchen, sind zusätzliche Ressourcen ..."
 GER_mol_rib_pact:1 "[GER.GetMolotovRibbentropName]"
 GER_mol_rib_pact_desc:1 "Ein Freundschafts- und Nichtangriffsvertrag mit [GER.GetTheUSSRName] könnte den Magen umdrehen, aber es wird ermöglichen, dass ihr kostbares Öl weiterhin nach Deutschland fließt. Der geheime Nachtrag wird die Gebiete Rumäniens, Polens, Litauens, Lettlands, Estlands und Finnlands in [GER.GetAdjective] und [SOV.GetAdjective] Einflussbereiche aufteilen ..."
 GER_mol_rib_pact_tt:1 "Schließen Sie einen §YNichtangriffspakt§! mit §YSowjetunion§! und stimme der §TeilungPolen§ zu! zwischen [SOV.GetName] und Deutschland\n"
 SOV_MOLOTOV_RIBBENTROP_NAME_COMMUNIST:0 "Molotow-Ribbentrop-Pakt"
 SOV_MOLOTOV_RIBBENTROP_NAME_EXILES:0 "Polnischer Teilungspakt"
 GER_soviet_ally:1 "Allianz mit [GER.GetTheUSSRName]"
 GER_soviet_ally_desc:1 "Vielleicht ist es möglich, unsere [GER.GetUSSRAllianceDesc] Differenzen mit dem [GER.GetRussiansDemonym] beiseite zu legen und stattdessen zu betonen, was uns verbindet: den Hass auf den egoistischen Liberalismus und den dekadenten Westen. Mit [GER.GetTheUSSRName] als Verbündeten hätten wir Zugang zu allen Ressourcen, die wir brauchen – natürlich zusätzlich zu ihrer militärischen Macht ..."
 SOV_USSR_ALLIANCE_DESC_COMMUNIST:0 "ideologisch"
 SOV_USSR_ALLIANCE_DESC_EXILES:0 "Nationalist"
 GER_turkey_puppet:0 "Puppentruthahn"
 GER_turkey_puppet_desc:0 "Die Türkei steckt in der Klemme zwischen uns und der Sowjetunion. Wenn wir unter Druck gesetzt werden, werden sich die Türken höchstwahrscheinlich unserem Willen unterwerfen und zu einem Marionettenstaat werden. Im Rahmen des Abkommens erhält die UdSSR einige Gebiete im Osten der Türkei. Wenn sie jedoch unsere Forderungen ablehnen würden, würde das Krieg bedeuten."
 GER_rhineland:0 "Rheinland"
 GER_rhineland_desc:0 "Das Rheinland ist seit dem Ende des Ersten Weltkriegs entmilitarisiert, aber diese Beleidigung soll nicht länger bestehen bleiben! Deutschland ist eine souveräne Nation und kann Truppen innerhalb seiner Grenzen frei bewegen!"
 GER_rhineland_ultimatum:0 "§RDie Remilitarisierung kann rückgängig gemacht werden, wenn Sie konfrontiert werden und nachgeben.§!\n"
 GER_japan_friend:0 "Befreunde Japan"
 GER_japan_friend_desc:0 "Wir haben seit langem eine fruchtbare Beziehung zu China, aber unseren Ambitionen wäre vielleicht besser gedient, wenn wir uns stattdessen unserer verwandten Kriegerkultur Japans anschließen, auch wenn das bedeutet, China den Wölfen vorzuwerfen ..."
 GER_japan_friend_tt:0 "Erinnert sich an von Falkenhausen.\n"
 GER_china_friend:0 "Befreunden Sie China"
 GER_china_friend_desc:0 "Lassen Sie uns unsere langjährige Freundschaft mit China vertiefen. Dies würde Japan entfremden, aber was ist Japan, wenn nicht nur das Italien des Ostens?"
 GER_anti_comitern_pact:0 "Anti-Komintern-Pakt"
 GER_anti_comitern_pact_desc:0 "Die Einmischung der Kommunistischen Internationale in die inneren Angelegenheiten der Nationen gefährdet nicht nur ihren inneren Frieden und ihr soziales Wohlergehen, sondern ist auch eine Bedrohung für den Frieden in der Welt! Wir werden viele der nichtkommunistischen Länder bitten, den Pakt zu unterzeichnen, und sicherstellen, dass wir die rote Bedrohung in Schach halten."
 GER_anti_soviet_pact:0 "Antisowjetischer Pakt"
 GER_anti_soviet_pact_desc:0 "Wir können den Anti-Komintern-Pakt noch einen Schritt weiterführen und alle Mitglieder auffordern, sich zu einer Koalition gegen die Sowjetunion zu verpflichten. Sollte ein Unterzeichnerstaat in einen Krieg mit der UdSSR geraten, müssen auch alle anderen Mitglieder den Krieg erklären."
 GER_anti_soviet_pact_tt:0 "§YSendet Angebot an alle Mitglieder des Anti-Komintern-Pakts, einem Verteidigungsbündnis gegen die Sowjetunion beizutreten.§!"
 GER_anti_soviet_pact_tt_2:0 "§Y Das Verteidigungsbündnis wird seine Mitglieder zum Krieg aufrufen, wenn einer von ihnen von der Komintern angegriffen wird§!"
 GER_anti_soviet_pact_tt_3:0 "Erhält Nationalgeist §YAntisowjetischer Pakt§!.\n"
 GER_ussr_war_goal:1 "Krieg mit [GER.GetTheUSSRName]"
 GER_ussr_war_goal_desc:0 "Wir können unsere Propagandabemühungen darauf konzentrieren, das [GER.GetAdjective]-Volk – und die Welt – auf einen gerechten Krieg gegen [SOV.GetNameDef] vorzubereiten."
 GER_turkey_friend:0 "Befreunden Sie sich mit der Türkei"
 GER_turkey_friend_desc:0 "Atatürks Türkei befindet sich auf einem bewundernswerten Weg der Modernisierung, und das Land kontrolliert den Zugang zum Schwarzen Meer über den Bosporus und die Dardanellen. Die Türkei in unseren Einflussbereich zu bringen, sollte unsere erste Priorität sein!"
 GER_anschluss:0 "Anschluss"
 GER_anschluss_desc:0 "Der Anschluss oder die Vereinigung mit Österreich ist ein seit langem gehegtes Ziel des deutschen Volkes. Obwohl der Vertrag von Versailles dies verbietet, ist es nun endlich an der Zeit, dies zu verwirklichen. Bieten wir den Österreichern eine Chance, unser glorreiches Schicksal zu teilen!"
 GER_anschluss_eq_trigger_tt:0 "Mehr als §Y40000§! Infanterieausrüstung in der Armee"
 anschluss_mefo_bills_tt:0 "Verwendet österreichisches Gold, um die Kosten für §YMEFO-Scheine§ zu senken!.\n"
 anschluss_mefo_bills_double_reduction:0 "Ändern Sie §YMEFO-Rechnungen§! nach §G+0.10§! Täglicher politischer Machtgewinn\n"
 GER_demand_memel:0 "Östliche Ansprüche erneut geltend machen"
 GER_demand_memel_desc:0 "Der Große Krieg brachte mit der Wiederauferstehung Polens und der Übergabe Memels an Litauen den Verlust großer deutscher Gebiete im Osten mit sich. Beiden Nationen soll ein Ultimatum gestellt werden, aber zumindest Polen wird sich wahrscheinlich nicht bloßen Worten beugen."
 GER_demand_memel_threat:0 "Deutschland machte seine östlichen Ansprüche erneut geltend"
 GER_danzig_or_war:0 "Danzig oder Krieg"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName] muss der Vereinbarung zustimmen, damit die Boni wirksam werden. Sie werden [Root.GetFactionName] verlassen, wenn der Krieg erklärt wird.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName] muss der Vereinbarung zustimmen, damit die Boni wirksam werden. Sie verlassen [Root.GetFactionName] aus der Fraktion, wenn der Krieg erklärt wird.§!\n"
 GER_danzig_or_war_desc:0 "Danzig war deutsch, Danzig ist deutsch geblieben und Danzig soll von nun an deutsch sein! Wenn Polen das Territorium nicht abtritt, müssen wir das deutsche Volk auf den unvermeidlichen Krieg vorbereiten. Danzig und die umliegenden Länder kehren zu Deutschland zurück!"
 GER_czech_friend:0 "Befreunde dich mit der Tschechoslowakei"
 GER_czech_friend_desc:0 "Die Tschechen und die Slowaken sind fleißige und bewundernswerte Völker. Es ist bedauerlich, dass unsere territorialen Ambitionen mit ihren kollidieren, aber es ist noch nicht zu spät, Freundschaft statt Unterwerfung anzustreben."
 GER_demand_sudetenland:0 "Nachfrage Sudetenland"
 GER_demand_sudetenland_desc:0 "Das Schicksal der Sudetendeutschen war eines der schlimmsten Ungerechtigkeiten, die der Versailler Vertrag verursachte. Sie müssen unter unseren Schutz gestellt werden, ungeachtet der tschechischen Einwände."
 GER_demand_sudetenland_threat:0 "Deutschland forderte das Sudetenland"
 GER_first_vienna_award:0 "Erster Wiener Preis"
 GER_first_vienna_award_desc:0 "Die Ungarn gehörten zu den Menschen, die nach dem Ersten Weltkrieg am schlimmsten gelitten hatten. Bei der Zerstörung des Österreichisch-Ungarischen Reiches waren viele Ungarn auf fremdem Boden gestrandet, obwohl ihre Vorfahren schon seit Ewigkeiten dort gelebt hatten. Wir könnten unsere Beziehungen zu Ungarn erheblich verbessern, indem wir ihnen einige Gebiete der Tschechoslowakei zusprechen."
 GER_end_of_czechoslovakia:0 "Schicksal der Tschechoslowakei"
 GER_end_of_czechoslovakia_desc:0 "Es ist an der Zeit, die alten böhmischen Länder unter denen aufzuteilen, die sie richtig regieren können. Wir sollten auch über die Schaffung eines separaten slowakischen Marionettenstaates im Osten nachdenken."
 end_of_czechoslovakia_mefo_bills_tt:0 "Verwendet tschechoslowakisches Gold, um die Kosten von §YMEFO-Scheinen§ zu senken!.\n"
 GER_second_vienna_award:0 "Zweiter Wiener Preis"
 GER_second_vienna_award_desc:0 "Siebenbürgen hat eine ungarische Mehrheit und sollte zu Recht zu unseren Freunden in Ungarn gehören. Es ist jedoch schwer zu sagen, wie das rumänische Regime und die rumänische Bevölkerung auf diese Forderung reagieren werden."
 GER_italy_ally:0 "Bündnis mit Italien"
 GER_italy_ally_desc:0 "Die Italiener mögen nicht vertrauenswürdig sein – wie sie im Ersten Weltkrieg bewiesen haben –, aber Mussolini und seine faschistische Bewegung haben gezeigt, dass es für Italien noch Hoffnung gibt. Sicherlich kann Deutschland nur von einem Bündnis mit Italien profitieren, nicht wahr?"
 GER_nationalist_spain_ally:0 "Bündnis mit Spanien"
 GER_nationalist_spain_ally_desc:0 "Der nationalistische Sieg im spanischen Bürgerkrieg hat den Weg für eine engere Beziehung zwischen unseren beiden Ländern geebnet. Franco besitzt den Schlüssel zum Mittelmeer."
 GER_nationalist_spain_ally_tt:0 "Stärkt die diplomatischen Beziehungen zum §YNationalistischen Spanien§!"
 GER_danzig_vs_slovakia:0 "Danzig für die Slowakei"
 GER_danzig_vs_slovakia_desc:0 "Die Polen stehen unseren Lebensraumplänen im Weg. Dennoch ist es noch nicht zu spät, unsere langfristigen Prioritäten zu ändern und stattdessen ihre Freundschaft zu suchen. Der einzig mögliche Weg, dies zu erreichen, wäre ein Gebietshandel; Danzig für die Slowakei. Polen hat durch die Besetzung von Zaolzie bereits Interesse an der Region gezeigt."
 GER_poland_friend:0 "Befreunden Sie Polen"
 GER_poland_friend_desc:0 "Obwohl Polen keinen Zugang mehr zum Meer hat, haben wir unsere guten Absichten bewiesen, indem wir ihnen die Slowakei gegeben haben. Vielleicht können wir sie uns noch näher bringen, indem wir vage Versprechungen über künftige Gebietsgewinne im Osten machen."
 GER_war_with_france:0 "Krieg mit Frankreich"
 GER_war_with_france_desc:0 "Nachdem Deutschland nun eine zufriedenstellende Lösung für die Frage seiner Ostgrenze gefunden hat, ist es an der Zeit, unsere Aufmerksamkeit nach Westen zu richten. Der Verlust Elsass-Lothringens ist ein Schandfleck für die Ehre des deutschen Volkes und nur durch einen gerechten Krieg können wir dies rächen."
 GER_war_with_france_threat:0 "Ansprüche auf französisches Territorium"
 GER_operation_tannenbaum:0 "Operation Tannenbaum"
 GER_operation_tannenbaum_desc:0 "Die Schweiz verfügt über die widerlichsten und erbärmlichsten Menschen und das elendeste politische System. Jetzt haben wir endlich Zeit, uns um diese Todfeinde des neuen Deutschlands zu kümmern."
 GER_reintegrate_luxemburg_and_alsace_lorraine:0 "Reintegration von Luxemburg und Elsass-Lothringen"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "Mit unserer erfolgreichen Rückeroberung historisch deutscher Gebiete können wir nun mit dem Prozess ihrer Wiedereingliederung in die [Root.GetName] beginnen. Ihre Bevölkerung muss ihre patriotische Pflicht für das Vaterland wahrnehmen können."
 GER_naval_rearmament:0 "Wiederbewaffnung der Marine"
 GER_naval_rearmament_desc:0 "Das englisch-deutsche Flottenabkommen, das wir 1935 geschlossen haben, ermöglicht es uns, unsere Marine erheblich zu erweitern. Dabei sollten wir keine Mühen scheuen."
 GER_plan_z:0 "Plan Z"
 GER_plan_z_desc:0 "Admiral Raeder glaubt, dass die Briten am besten durch Überlandangriffe besiegt werden können. Der Bau ausreichender Schlachtschiffe und Träger, um dies zu erreichen, wird eine gewaltige Aufgabe sein und Zeit brauchen; vielleicht zu viel Zeit ... Andererseits ist unsere derzeitige Überwassermarine erbärmlich unzureichend."
 GER_u_boat_effort:0 "U-Boot-Einsatz"
 GER_u_boat_effort_desc:0 "Kommodore Dönitz befürwortet eine Strategie des uneingeschränkten U-Boot-Krieges als beste Möglichkeit, Großbritannien in die Knie zu zwingen. Mit genügend U-Booten könnten wir vielleicht in der Lage sein, die britische Heimatindustrie um alle benötigten Ressourcen aus ihrem weit verstreuten Imperium zu bringen."
 GER_trade_interdiction:0 "Handelsverbot"
 GER_trade_interdiction_desc:0 "Unsere Werften sind bestrebt, U-Boote zu produzieren, aber wir müssen bessere Möglichkeiten entwickeln, diese „Wolfsrudel“ zu nutzen. Geben Sie den Admiralen alles, was sie für die Durchführung ihrer Simulationen und Kriegsspiele benötigen ..."
 GER_modular_construction:0 "Modularer Aufbau"
 GER_modular_construction_desc:0 "Dadurch, dass Teile unserer U-Boote in verschiedenen Bauwerken gebaut werden, werden Montage und Baugeschwindigkeit erheblich verbessert."
 GER_denmark_friend:0 "Befreunde Dänemark"
 GER_denmark_friend_desc:0 "Die Kanonenbootdiplomatie ist noch nicht tot. Unsere Pläne zur Erweiterung der Marine sind unserem kleinen nördlichen Nachbarn wohlbekannt. In Kombination mit ihrer Angst vor unseren weit überlegenen Armeen sollte es leicht genug sein, sie in unseren Einflussbereich einzuschüchtern."
 GER_norway_friend:0 "Befreunde Norwegen"
 GER_norway_friend_desc:0 "Norwegen kontrolliert einen Großteil der Edeleisenexporte aus den riesigen Minen in Nordschweden. Wir sollten sie durch Einschüchterung zu einer „Freundschaft“ mit der Bedrohung durch unsere expandierende Marine bewegen."
 GER_dutch_friend:0 "Befreunden Sie die Niederlande"
 GER_dutch_friend_desc:0 "Die Niederländer wissen genau, wie lange sie im Falle eines weiteren großen Krieges durchhalten werden. Wenn sie davon überzeugt werden können, dass Deutschland Großbritannien selbst ernsthaft bedrohen kann, ist es möglich, dass sie sich für ein Bündnis mit uns entscheiden, um einer harten Besatzung zu entgehen."
 GER_sweden_friend:0 "Befreunde Schweden"
 GER_sweden_friend_desc:0 "Die skandinavischen Länder sind wie Dominosteine; sie stehen und fallen zusammen. Mit Norwegen und Dänemark in unserem Wirkungsbereich wird Schweden sicherlich folgen."
 GER_improve_national_spirit:0 "Verbessern Sie den Nationalgeist"
 GER_improve_national_spirit_desc:0 "Mit den Hauptstädten der Sieger des Ersten Weltkriegs in unseren Händen können wir endlich den Schatten unserer Niederlage abwerfen. Für Deutschland bricht ein neues Zeitalter an!"
 GER_improve_national_spirit_tooltip:0 "Wir oder unsere Fraktionsmitglieder müssen London und Paris und die Staaten, in denen sie leben, kontrollieren."
 needs_approval:0 "§R[This.GetName] muss der Vereinbarung zustimmen, damit die Boni wirksam werden.§!\n"
 GER_demand_slovenia:0 "Fordern Sie Slowenien"
 GER_demand_slovenia_threat:0 "Deutschland forderte Slowenien"
 GER_demand_slovenia_desc:0 "Im Vertrag von Saint-Germain-en-Laye wurden viele historische österreichische Gebiete an Nachfolgestaaten übergeben. Da Österreich wieder mit der deutschen Nation vereint ist, ist es an der Zeit, diese Ungerechtigkeiten zu beenden. Die historischen Provinzen Krain und Steiermark, die heute als Slowenien bekannt sind, müssen nach Hause geholt werden."
 GER_first_ljubljana_award:0 "Erster Ljubljana-Preis"
 GER_first_ljubljana_award_desc:0 "Die heuchlerischen Westmächte predigten nationale Selbstbestimmung und übergaben gleichzeitig viele Minderheiten den Serben. Wir sind in der Lage, dieses historische Unrecht wiedergutzumachen und gleichzeitig Freunde zu finden. Für diejenigen, die sich in der europäischen Ordnung auf unsere Seite stellen wollen, können wir sehr großzügig sein."
 GER_first_ljubljana_award_tt:0 "Alle ursprünglichen [YUG.GetAdjective]-Kernzustände gehören entweder §Y[YUG.GetName]§! oder eines seiner Themen.\n"
 GER_fate_of_yugoslavia:0 "Schicksal Jugoslawiens"
 GER_fate_of_yugoslavia_desc:0 "Der jugoslawische Staat war immer ein künstliches Konstrukt, und die Zentralgewalt begann zusammenzubrechen. Wir müssen eingreifen, um die Ordnung wiederherzustellen. Die einzige Frage, vor der wir stehen, ist, wie wir dies am besten bewerkstelligen könnten."
 yugoslavia_mefo_bills_tt:0 "Verwendet jugoslawisches Gold, um die Kosten für §YMEFO-Scheine§ zu senken!.\n"
 GER_second_ljubljana_award:0 "Zweiter Ljubljana-Preis"
 GER_second_ljubljana_award_tt:0 "Das Event bietet die Möglichkeit, Land für [Root.GetName] oder einen würdigen Verbündeten zu fordern."
 GER_second_ljubljana_award_desc:0 "Nachdem die Jugoslawien-Frage gelöst ist, ist es an der Zeit, unsere Aufmerksamkeit auf Griechenland zu richten. Auch sie wurden von den Alliierten zu Unrecht gepriesen. Es ist Zeit zu sehen, wer unsere Freunde wirklich sind."
 GER_war_with_greece:0 "Krieg mit Griechenland"
 GER_war_with_greece_desc:0 "Da sich Griechenland bereits im Krieg befindet, wäre es für Deutschland eine Schande, auf einen Stützpunkt im östlichen Mittelmeer verzichten zu müssen."
 GER_fate_of_greece:0 "Schicksal Griechenlands"
 GER_fate_of_greece_desc:0 "Griechenland hat bewiesen, dass es den neuen Kräften, die auf Europa losgelassen werden, nicht gewachsen ist. Es ist an der Zeit, ihnen den Schutz zu bieten, den nur Deutschland bieten kann."
 GER_weserubung:0 "Operation Weserübung"
 GER_weserubung_desc:0 "Norwegen ist ein kritischer strategischer Punkt und wäre ein offensichtlicher Angriffspunkt für jeden Feind, der unseren Stahlhandel mit Schweden stören möchte. Wir können nicht riskieren, dass unsere Feinde in dieser Region Stützpunkte errichten. Um ein gutes Aufmarschgebiet für die Invasion Norwegens zu erhalten, müssen wir zunächst nach Dänemark vordringen."
 GER_around_maginot:0 "Rund um Maginot"
 GER_around_maginot_desc:0 "Wenn wir uns einen taktischen Vorteil gegen Frankreich sichern wollen, müssen wir in der Lage sein, sie von allen Seiten zu treffen. Sie werden keinen Angriff aus dem Norden erwarten, und genau von dort aus werden wir sie angreifen, sobald wir einige Hindernisse aus dem Weg geräumt haben."
 italian_focus:0 "Italienischer nationaler Fokus"
 GER_danzig_or_war_POL_civil_war:0 "Nimm Danzig als Gegenleistung für Unterstützung"
 GER_danzig_trigger_polish_civil_war:0 "Polen befindet sich in einem Bürgerkrieg und eine der folgenden Aussagen muss wahr sein\n Deutschland hat Freiwillige geschickt, um eine Seite zu unterstützen\n Eine Seite befindet sich in einer Fraktion mit Deutschland"
 GER_alone_or_peace_faction_tt:0 "gehört keiner Fraktion an oder gehört einer Fraktion an, die mit [GER.GetNameDef] in Frieden ist."
 GER_four_year_plan:0 "Vierjahresplan"
 GER_four_year_plan_desc:0 "Wir brauchen einen ehrgeizigen Plan, um die Aufrüstung und letztendliche Selbstversorgung der Nation sicherzustellen. Dies soll innerhalb der nächsten vier Jahre erreicht werden."
 GER_atlantikwall:0 "Atlantikwall"
 GER_atlantikwall_desc:0 "Nachdem wir Westeuropa erobert haben, müssen wir uns gegen einen möglichen Angriff von jenseits des Atlantiks wappnen. Ein riesiges Befestigungsnetz entlang der Küsten Europas sollte uns ausreichend Schutz bieten."
 atlantikwall_tooltip:1 "Platzieren Sie §YKüstenfestungen§! in jedem der folgenden Atlantikküstenstaaten, die vollständig von Ihnen kontrolliert werden:\n"
 atlantikwall_tooltip_2:0 "§YAquitanien§!\n§YPoitou§!\n§YLoire§!\n§YBretagne§!\n§YNormandie§!\n§YPas de Calais§!\n§YVlaanderen§!\n§YHolland§!\n §YFriesland§!\n§YWeser-Ems§!\n§YHannover§!\n§YSchleswig-Holstein§!\n§YJütland§!\n§YOstlandet§!\n§YVestlandet§!\n§YTrondelag§! \n§YNord-Norge§!\n"
 GER_ostwall:0 "Ostwall"
 GER_ostwall_desc:0 "Trotz unserer Erfolge im Osten müssen wir sicherstellen, dass wir den Vormarsch des Feindes aufhalten können, wenn sich das Blatt wendet. Wir sollten entlang des Flusses Dnjepr, vom Schwarzen Meer bis zur Ostsee, eine Befestigungslinie errichten, die Panther-Wotan-Stellung."
 GER_ostwall_forts:1 "Platzieren Sie §YLund Festungen§! entlang des Flusses Dnjepr bis zur Ostsee, in jedem der folgenden Staaten, die vollständig von Ihrer Fraktion kontrolliert werden:\n"
 GER_ostwall_forts_2:0 "§YTartu§!\n§YPskov§!\n§YNevel§!\n§YWitebsk§!\n§YMinsk§!\n§YBobrujsk§!\n§YMozyr§!\n§YKiew§!\n§YTscherkasy §!\n§YDnipropetrovsk§!\n§YZaporozhe§!\n"
 GER_ostwall_tt:0 "Unter der Kontrolle eines Mitglieds unserer Fraktion.\n"
 GER_autarky:0 "Autarkie"
 GER_autarky_desc:0 "Damit Deutschland wirklich großartig ist, muss es autark sein. Wir müssen unsere Ressourcen besser nutzen und beim Bauen effizienter werden."
 GER_hermann_goring_werke:0 "[Root.GetHermannGoringWerkeName]"
 GER_hermann_goring_werke_desc:0 "Wir müssen uns vom launischen Einfluss privater Kapitalisten befreien. Deshalb werden wir unter unserer Kontrolle ein Industriekonglomerat bilden, um das Wachstum im Bergbau- und Stahlsektor zu überwachen, da dieser das Rückgrat unserer Militärindustrie bilden wird."
 GER_HERMANN_GORING_WERKE_NAME_FASCIST:0 "Hermann Göring-Werke"
 GER_HERMANN_GORING_WERKE_NAME_KAISER:0 "Kaiser-Werke"
 GER_HERMANN_GORING_WERKE_NAME_COMMIE:0 "VEB Vereinigte Maschinenwerke"
 GER_HERMANN_GORING_WERKE_NAME:0 "Staatlich kontrollierte Industrie"
 GER_kdf_wagen:0 "[Root.GetKdfWagenName]"
 GER_kdf_wagen_desc:0 "Wir werden unseren Bürgern ermöglichen, über einen Sparplan ihr zukünftiges „Volksauto“ zu kaufen, mit dem wir wiederum den Bau der Fabriken finanzieren, die letztendlich zum Bau dieser Autos beitragen werden."
 GER_KDF_WAGEN_NAME:0 "KdF-Wagen"
 GER_KAISER_WAGEN_NAME:0 "Wilhelm-Wagen"
 GER_VOLKS_WAGEN_NAME:0 "Volkswagen"
 GER_coal_liquidization:0 "Kohleverflüssigung"
 GER_coal_liquidization_desc:0 "Da es in Deutschland an Erdöl mangelt, müssen wir unsere Anstrengungen im Bereich synthetisches Öl verdoppeln."
 GER_synthetic_rubber:0 "Synthesekautschuk"
 GER_synthetic_rubber_desc:0 "Die groß angelegte Motorisierung und Luftfahrt erfordert große Mengen an Gummi, von dem wir keine Quellen besitzen. Wir müssen die Art und Weise verbessern, wie wir es synthetisch herstellen."
 GER_german_war_economy:0 "Deutsche Kriegswirtschaft"
 GER_german_war_economy_desc:0 "Das Volk unserer großen Nation muss zum Wohle der Kriegsanstrengungen eingesetzt werden. Wir werden zu einer vollwertigen Kriegswirtschaft übergehen, in der von jedem Mann erwartet wird, dass er seinen Teil dazu beiträgt."
 GER_grosraumwirtschaft:0 "Großraumwirtschaft"
 GER_grosraumwirtschaft_desc:0 "Wir müssen Deutschland auf sein Schicksal als Herzstück Europas vorbereiten. Unsere Infrastruktur wird den Westen mit dem Osten und den Süden mit dem Norden verbinden."
 GER_align_hungary:0 "Ungarn ausrichten"
 GER_align_hungary_desc:0 "Ungarn liegt bereits in unserem Einflussbereich, aber wir könnten es leicht noch weiter von unserer Denkweise beeinflussen und es in Zukunft noch leichter manipulierbar machen."
 GER_align_romania:0 "Rumänien ausrichten"
 GER_align_romania_desc:0 "Rumänien liegt bereits in unserem Einflussbereich, aber wir könnten es leicht noch weiter von unserer Denkweise beeinflussen und es in Zukunft noch leichter manipulierbar machen."
 GER_integrate_war_economies:0 "Kriegswirtschaften integrieren"
 GER_integrate_war_economies_desc:0 "Die Nationen in unserem Einflussbereich sind in eine extreme wirtschaftliche Abhängigkeit von uns geraten. Wir könnten dies nutzen, um unsere Kontrolle über ihre Volkswirtschaften und unseren Einfluss auf ihre Außenpolitik zu erhöhen."
 GER_integrate_war_economies_tt:2 "Wenn §Y[HUN.GetName]§! ist in einer Fraktion mit §Y[Root.GetName]§!, füge §Y4 Militärfabrik§ hinzu! jeweils zu §Y[Root.GetName]§! und §Y[HUN.GetName]§! und §Y[HUN.GetName]§! wird Marionette von §Y[Root.GetName]§!.\n"
 GER_integrate_war_economies_tt2:2 "Wenn §Y[ROM.GetName]§! ist in einer Fraktion mit §Y[Root.GetName]§!, füge §Y4 Militärfabrik§ hinzu! jeweils zu §Y[Root.GetName]§! und §Y[ROM.GetName]§! und §Y[ROM.GetName]§! wird Marionette von §Y[Root.GetName]§!.\n"
 GER_integrate_war_economies_tt3:0 "§R[HUN.GetName] muss der Vereinbarung zustimmen, damit die Boni wirksam werden.§!\n"
 GER_integrate_war_economies_tt4:0 "§R[ROM.GetName] muss der Vereinbarung zustimmen, damit die Boni wirksam werden.§!\n"
 GER_form_the_reichskommissariats:0 "Bilden Sie die Reichskommissariate"
 GER_form_the_reichskommissariats_desc:0 "Um die Nutzung lokaler Ressourcen, Industrie und Arbeitskräfte zu verbessern, sollten wir die Einrichtung quasi-autonomer Untertanenregierungen in unseren eroberten Gebieten in Betracht ziehen."
 GER_reichskommissariats_tt:0 "Ermöglicht die Bildung von Untertanenstaaten in eroberten Gebieten.\n"
 GER_oppose_hitler:0 "Widersetzen Sie sich Hitler"
 GER_oppose_hitler_desc:0 "Hitlers Herrschaft muss ein Ende haben. Er will die Westmächte durch die Remilitarisierung des Rheinlands provozieren, aber das wird uns den Vorwand liefern, den wir brauchen, um mit Hilfe loyaler Elemente der Wehrmacht die Macht zu ergreifen."
 GER_oppose_hitler_civil_war:0 "§RDie faschistischen Unterstützer werden einen Bürgerkrieg beginnen.§!\n"
 GER_secure_the_new_state:0 "Sichern Sie den neuen Staat"
 GER_secure_the_new_state_desc:0 "Angesichts des Bürgerkriegs, der sie gebildet hat, mangelt es der provisorischen Regierung an Stärke. Wir müssen sicherstellen, dass es gesichert ist und nicht leicht gestürzt werden kann."
 GER_clamp_down_on_fascism:0 "Schlagen Sie gegen den Faschismus vor"
 GER_clamp_down_on_fascism_desc:0 "In den letzten Jahren unter dem Nazi-Regime wurde der unterdrückerische, diktatorische und antiroyalistische Charakter der Regierung und ihrer faschistischen Ideologen und Unterstützer nur allzu offensichtlich. Wir müssen dafür sorgen, dass ihre Denkweise ausgerottet wird, wo auch immer sie auftaucht."
 GER_revive_the_kaiserreich:0 "Das Kaiserreich wiederbeleben"
 GER_revive_the_kaiserreich_desc:0 "Die Ereignisse des letzten Jahrzehnts haben gezeigt, dass die Demokratie zu schwach ist, um schändliche interne Elemente in Schach zu halten. Wir müssen zur starken Führung eines Kaisers zurückkehren, und in Vorbereitung auf seine Rückkehr werden wir die Verfassung wieder auf die des Deutschen Kaiserreichs zurückführen."
 GER_revive_the_kaiserreich_tt:0 "§YDie deutsche Militärjunta§! wird als §Ydas Deutsche Reich§ bekannt sein.\n"
 GER_mackensen_dead:0 "Von Mackensen ist tot."
 GER_rebuild_the_nation:0 "Bauen Sie die Nation wieder auf"
 GER_rebuild_the_nation_desc:1 "Nach den Verwüstungen des Bürgerkriegs müssen wir uns um den Wiederaufbau unserer Nation kümmern. Wir werden die Menschen bitten, eine Zeit lang auf ihre persönlichen Annehmlichkeiten zu verzichten, damit wir alle unsere Ressourcen auf die Erreichung dieses Ziels konzentrieren können."
 GER_fan_the_prussian_militarism:0 "Fan preußischer Militarismus"
 GER_fan_the_prussian_militarism_desc:0 "Um die Verluste unseres Bürgerkriegs zu ersetzen, müssen wir auf den preußischen Sinn für Militarismus zurückgreifen, um die Rekrutierung und Ausbildung neuer Rekruten zu verbessern. Dass unser Militär uns von der Nazi-Diktatur befreit hat, sorgt dafür, dass diese preußischen Ideale heute beliebter denn je sind."
 GER_a_new_and_better_germany:0 "Ein neues und besseres Deutschland"
 GER_a_new_and_better_germany_desc:0 "Während wir unsere Nation wieder aufbauen, sollten wir darauf abzielen, über das Notwendige hinauszugehen, damit das, was wir jetzt aufbauen, den Test der Zeit bestehen wird."
 GER_bulwark_against_bolshevism:1 "[GER.GetBulwarkName]"
 GER_bulwark_against_bolshevism_desc:1 "Unsere Nation steht als Schutzschild gegen [GER.GetBulwarkBolshevismDesc] und schützt den Westen vor dem Einfluss von [GER.GetBulwarkCommunismDesc]. Wir müssen diesen Mantel mit Stolz tragen und uns darauf vorbereiten, bei Bedarf Waffen einzusetzen."
 GER_bulwark_against_bolshevism_tt:1 "§RDieser Nationalgeist geht verloren, wenn er einer Fraktion mit [SOV.GetNameDef] angehört oder einen Krieg auf derselben Seite von [SOV.GetNameDef] führt.§!\n"
 SOV_BULWARK_NAME_COMMUNIST:0 "Bollwerk gegen den Bolschewismus"
 SOV_BULWARK_NAME_FASCISM:0 "Festung gegen den Faschismus"
 SOV_BULWARK_NAME_NEUTRALITY:0 "Redoute gegen Russland"
 SOV_BULWARK_BOLSHEVISM_DESC_COMMUNIST:0 "Bolschewismus"
 SOV_BULWARK_BOLSHEVISM_DESC_FASCISM:0 "Faschismus"
 SOV_BULWARK_BOLSHEVISM_DESC_NEUTRALITY:0 "Russischer Imperialismus"
 SOV_BULWARK_COMMUNISM_DESC_COMMUNIST:0 "Kommunismus"
 SOV_BULWARK_COMMUNISM_DESC_FASCISM:0 "Faschismus"
 SOV_BULWARK_COMMUNISM_DESC_NEUTRALITY:0 "Russlands"
 GER_return_of_the_kaiser:0 "Rückkehr des Kaisers"
 GER_return_of_the_kaiser_desc:0 "Das Kaiserreich braucht einen Kaiser, und Wilhelm II. lebt noch immer im niederländischen Exil. Wir werden sein Exil aufheben und ihn einladen, zurückzukehren, um den Thron zu besteigen, ungeachtet dessen, was die westlichen Demokratien denken mögen."
 GER_focus_on_the_true_enemy:0 "Konzentrieren Sie sich auf den wahren Feind"
 GER_focus_on_the_true_enemy_desc:0 "Unsere Feinde sind nicht im Inneren, sondern im Äußeren zu finden. Das anhaltende Verbrechen des westlichen Kolonialmonopols wird nur von der Ungerechtigkeit des Versailler Vertrags überschattet, der wir ausgesetzt waren, nachdem wir versucht hatten, unseren Platz an der Sonne einzunehmen. Es endet jetzt."
 GER_rebuild_the_high_seas_fleet:0 "Wiederaufbau der Hochseeflotte"
 GER_rebuild_the_high_seas_fleet_desc:0 "Wenn wir den Westen jemals erfolgreich herausfordern wollen, benötigen wir ein Programm zur massiven Aufrüstung unserer Marine, um unsere einst glorreiche Hochseeflotte wiederaufzubauen."
 GER_our_place_in_the_sun:0 "Unser Platz an der Sonne"
 GER_our_place_in_the_sun_desc:0 "Lassen Sie alle wissen, dass das Deutsche Reich erneut sein Recht geltend macht, seinen Platz an der Sonne einzunehmen! Unser Volk wird nicht länger im Schatten gedemütigt werden."
 GER_pride_of_the_modern_germany:0 "Stolz des modernen Deutschlands"
 GER_pride_of_the_modern_germany_desc:0 "Es wird viele Jahre dauern, bis die Größe der Royal British Navy erreicht ist. Wir müssen es also qualitativ übertreffen. Unsere Schiffe werden die modernsten und leistungsstärksten sein, die jemals auf den Meeren unterwegs waren!"
 GER_prepare_for_the_next_blockade:0 "Bereiten Sie sich auf die nächste Blockade vor"
 GER_prepare_for_the_next_blockade_desc:0 "Die höllische britische Blockade hat uns den letzten Krieg gekostet. Wir werden den gleichen Fehler nicht noch einmal machen. Dieses Mal werden wir noch größere Anstrengungen unternehmen, um die Bevölkerung auf das Kommende vorzubereiten."
 GER_break_the_anglo_french_colonial_hegemony:0 "Brechen Sie die englisch-französische Kolonialhegemonie"
 GER_break_the_anglo_french_colonial_hegemony_desc:0 "Es ist an der Zeit, das Monopol zu brechen, das der Westen viel zu lange auf den Kolonialismus innehatte."
 flag_franco_british_union:0 "Französisch-Britische Union"
 GER_schlieffen_once_more:0 "Noch einmal Schlieffen"
 GER_schlieffen_once_more_desc:0 "Der Maginot muss umgangen werden. Wir werden erneut Belgien und Luxemburg durchqueren, in einem schnellen Streik um den Sieg."
 GER_reinstate_imperial_possessions:0 "Stellen Sie imperiale Besitztümer wieder her"
 GER_reinstate_imperial_possessions_desc:0 "Mit unserer erfolgreichen Rückeroberung historisch deutscher Gebiete können wir nun damit beginnen, sie als vollwertige Provinzen wieder in die [Root.GetName] einzugliedern. Die letzte Schande von Versailles ist endlich ungeschehen!"
 GER_crossing_the_atlantic:0 "Überquerung des Atlantiks"
 GER_crossing_the_atlantic_desc:0 "Nachdem alle kontinentalen Widerstände gegen unsere Herrschaft besiegt sind, müssen wir unsere Produktionsanstrengungen auf die Schaffung einer riesigen Marine konzentrieren, damit wir den Kampf zu den Briten und Amerikanern bringen können. Wir werden nicht ruhen, bis „zu Gottes Gunsten die Alte Welt mit all ihrer Macht und Macht zur Unterwerfung und Demütigung der Neuen vorschreitet“."
 GER_crossing_the_atlantic_2_factories_tt:0 "§Y2 Militärfabrik§ entfernen! von einem Binnenstaat für jeden Küstenstaat, der diese Werften erhält.\n"
 GER_crossing_the_atlantic_1_factory_tt:0 "§Y1 Militärfabrik§ entfernen! von einem Binnenstaat für jeden Küstenstaat, der diese Werften erhält.\n"
 GER_the_central_powers:0 "Die Mittelmächte"
 GER_the_central_powers_desc:0 "Wir brauchen Verbündete, wenn wir gegen den Westen bestehen wollen. Wir werden unsere eigene Fraktion gründen, um uns gegen die Unterdrückung der Demokratien zu stellen."
 GER_prepare_italian_coup:0 "Bereiten Sie einen italienischen Coup vor"
 GER_prepare_italian_coup_desc:0 "Italiens Sturz in den Faschismus muss rückgängig gemacht werden. Wir werden mit unserer Unterstützung mit einem Vorschlag für einen Putsch an die italienischen Royalisten herantreten."
 GER_prepare_italian_coup_tt:0 "Wenn sie unser Angebot annehmen:\n"
 GER_assassinate_mussolini:0 "Mussolini ermorden"
 GER_assassinate_mussolini_desc:0 "Es ist an der Zeit, das Ende des Dreh- und Angelpunkts des italienischen Faschismus sicherzustellen. Deutsche Hände werden den Anführer ermorden, woraufhin die italienischen Royalisten mit einer schnellen Bewegung die Macht ergreifen werden."
 GER_rekindle_imperial_sentiment:0 "Erwecken Sie das imperiale Gefühl wieder zum Leben"
 GER_rekindle_imperial_sentiment_desc:0 "Obwohl das Österreichisch-Ungarische Reich nach dem Ersten Weltkrieg zerfiel, gibt es immer noch diejenigen, die um den Untergang des Kaiserreichs trauern. Wir werden diese imperialen Gefühle pflegen, in der Hoffnung, dass die Nachfolgestaaten sich aus eigener Kraft für einen erneuten Beitritt entscheiden."
 GER_rekindle_imperial_sentiment_tt:0 "Wenn die Unterstützung der Blockfreien groß genug ist, können diese Nationen Entscheidungen treffen, um das Österreichisch-Ungarische Reich zu reformieren und sich den Mittelmächten anzuschließen.\n"
 GER_expatriate_the_communists:0 "Verbannen Sie die Kommunisten"
 GER_expatriate_the_communists_desc:0 "Die innere Bedrohung durch den Kommunismus plagt unsere Nation weiterhin. Wir müssen uns davon befreien, egal wohin die Anhänger fliehen."
 GER_accept_british_naval_dominance:0 "Akzeptieren Sie die britische Marinedominanz"
 GER_accept_british_naval_dominance_desc:0 "Wir brauchen Verbündete, um den Kommunismus zu bekämpfen, und die Briten sind ein Hauptkandidat. Wir werden ihre Bedenken zerstreuen, indem wir im Interesse verbesserter Beziehungen ihre Überlegenheit in der Marine anerkennen und jegliche umfassende Aufrüstung der Marine ablehnen."
 GER_ally_the_shade:0 "Eine Allianz mit dem Schatten"
 GER_ally_the_shade_desc:0 "Wenn wir ihren Platz an der Sonne nicht einnehmen können, werden wir diejenigen verbünden, die den Schatten über uns werfen."
 GER_carte_blanche_for_alsace_and_french_colonies:0 "Carte Blanche für das Elsass und die französischen Kolonien"
 GER_carte_blanche_for_alsace_and_french_colonies_desc:0 "Wir müssen unseren neuen Verbündeten bitten, uns freie Hand bei der Rückeroberung unserer rechtmäßigen Gebiete Elsass-Lothringen und unseres gerechten Anteils an afrikanischen Kolonien zu lassen."
 GER_bypass_maginot_in_the_south:0 "Umgehung von Maginot im Süden"
 GER_bypass_maginot_in_the_south_desc:0 "Die Briten haben ihre Interessen in den Niederlanden, und deshalb müssen wir nach alternativen Routen rund um den Maginot suchen. Der Süden muss genügen, auch wenn er bergig und schwer zu durchqueren ist. Der deutsche Einfallsreichtum wird uns durchbringen."
 GER_see_to_the_eastern_front:0 "Sehen Sie sich die Ostfront an"
 GER_see_to_the_eastern_front_desc:0 "Wenn wir aus dem Ersten Weltkrieg etwas gelernt haben, müssen wir uns auf einen Angriff auf unsere abgelegenen östlichen Besitztümer vorbereiten. Diese Besitztümer müssen wiederhergestellt und gegen Invasionen befestigt werden."
 GER_see_to_the_eastern_front_tt:1 "Füge 6 §YLund Forts§ hinzu! in 3 Provinzen an der Ostgrenze.\n"
 GER_see_to_the_eastern_front_tt2:1 "Füge 8 §YLund Forts§ hinzu! in 4 Provinzen an der Ostgrenze.\n"
 GER_danzig_for_guarantees:0 "Danzig für Garantien"
 GER_danzig_for_guarantees_desc:2 "Die Polen müssen sicherlich die Gefahr der [GER.GetDanzigGuaranteesBolsheviksDesc] spüren. Vielleicht könnten wir uns auf die Rückgabe Danzigs, Posens und der Woiwodschaft Schlesien einigen, im Austausch gegen Garantien für militärische Unterstützung im Falle einer Invasion [GER.GetDanzigGuaranteesRedsDesc]."
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_COMMUNIST:0 "Bolschewiki"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_FASCISM:0 "Faschisten im Osten"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_NEUTRALITY:0 "Russen"
 SOV_DANZIG_GUARANTEES_REDS_DESC_COMMUNIST:0 "der Roten"
 SOV_DANZIG_GUARANTEES_REDS_DESC_NEUTRALITY:0 "aus dem Osten"
 GER_safeguard_the_baltic:0 "Die Ostsee schützen"
 GER_safeguard_the_baltic_desc:1 "Das Baltikum war bis vor einigen Jahrzehnten Teil des Russischen Reiches, und es liegt nahe, dass [GER.GetRussiansDemonym] erneut versuchen könnte, es zu annektieren. Wir müssen dies verhindern und im Falle einer [SOV.GetAdjective]-Invasion unsere militärische Unterstützung anbieten."
 GER_support_the_finns:0 "Unterstützen Sie die Finnen"
 GER_support_the_finns_desc:1 "Die Finnen befinden sich in der Schusslinie des [GER.GetRussiansDemonym]. Wir werden ihnen eine Garantie gegen die kommunistische Bedrohung bieten und ihnen eine bescheidene Industriehilfe gewähren."
 GER_anti_comintern_pact_unaligned:0 "Ideologische Verteidigung"
 GER_anti_comintern_pact_unaligned_desc:0 "Die militärische Bedrohung ist nicht die einzige Gefahr, der wir ausgesetzt sind. Wir müssen nach Wegen suchen, den Kommunismus selbst in Schach zu halten, und zu diesem Zweck werden wir einen Pakt mit unseren nichtkommunistischen Mitbrüdern schließen, um seinen Vormarsch zu bekämpfen."
 GER_anti_soviet_pact_unaligned:1 "Den Vertrag formalisieren"
 GER_anti_soviet_pact_unaligned_desc:1 "Wir sollten uns auf einen militärischen Konflikt mit dem Kommunismus vorbereiten, indem wir alle Unterzeichner des Anti-Komintern-Pakts auffordern, einer Zusatzklausel zuzustimmen, die militärische Unterstützung gegen jede sowjetische Aggression fordert. Da wir uns bereits in vielerlei Hinsicht einander verpflichtet haben, sollte dies nur eine Formalisierung sein."
 GER_tackle_the_communist_threat:1 "Bewältigen Sie die Bedrohung durch [GER.GetTackleCommunistThreatName]."
 GER_tackle_the_communist_threat_desc:1 "Solange [SOV.GetNameDef] existiert, wird es eine Bedrohung für uns darstellen. Anstatt darauf zu warten, dass sie zuschlagen, werden wir die Initiative selbst in die Hand nehmen."
 SOV_TACKLE_COMMUNIST_THREAT_NAME_COMMUNIST:0 "Kommunist"
 SOV_TACKLE_COMMUNIST_THREAT_NAME_EXILES:0 "Östlich"
 GER_the_iberian_problem:0 "Das iberische Problem"
 GER_the_iberian_problem_desc:0 "Es gibt immer noch Bastionen des Kommunismus. Wir müssen dafür sorgen, dass alle ausgerottet werden, angefangen beim kommunistischen Spanien."
 GER_spain_wargoal_tt:0 "Gewinnt §YAnnex§! Kriegsziel gegen §YRepublikanisches Spanien§!.\n"
 GER_reestablish_free_elections:0 "Stellen Sie freie Wahlen wieder her"
 GER_reestablish_free_elections_desc:0 "Wir werden zu demokratischen Idealen zurückkehren, indem wir in naher Zukunft wieder freie Wahlen einführen."
 GER_the_monarchy_compromise:0 "Der Monarchie-Kompromiss"
 GER_the_monarchy_compromise_desc:0 "Das Militär, das für unsere Befreiung von der Nazi-Tyrannei gekämpft hat, hat klare royalistische Neigungen. Um sicherzustellen, dass sie mit dem Weg, den die Nation einschlägt, zufrieden sind, müssen wir einen Kompromiss eingehen und die Rückkehr der Monarchie zulassen."
 GER_the_great_red_menace:1 "Die große [GER.GetGreatRedMenaceName] Bedrohung"
 GER_the_great_red_menace_desc:1 "Unsere Aktionen im vorangegangenen Krieg sind bei vielen noch in jüngster Erinnerung. Wir müssen die Ängste des Kontinents auf die wahre Gefahr richten: die große [GER.GetGreatRedMenaceDesc], die im Osten droht. Wir werden eine massive Propagandakampagne starten, um dem Kontinent die Augen zu öffnen."
 SOV_GREAT_RED_MENACE_NAME_COMMUNIST:0 "Rot"
 SOV_GREAT_RED_MENACE_NAME_EXILES:0 "Östlich"
 SOV_GREAT_RED_MENACE_DESC_COMMUNIST:0 "kommunistische Bedrohung"
 SOV_GREAT_RED_MENACE_DESC_EXILES:0 "Bedrohung durch den russischen Imperialismus"
 GER_central_european_alliance:0 "Mitteleuropäische Allianz"
 GER_central_european_alliance_desc:0 "Nachdem wir nun die Aufmerksamkeit des Kontinents auf das Problem gelenkt haben, müssen wir die Lösung anbieten: Wir werden ein Bündnis für alle kleineren Nationen in Europa anführen, das den Schutz vor dieser tödlichsten Bedrohung unserer Lebensweise gewährleistet."
 GER_central_european_alliance_tt:0 "Wenn nicht in einer Fraktion:\n"
 GER_danubian_membership:0 "Donau-Mitgliedschaft"
 GER_danubian_membership_desc:1 "Die Donaunachfolgerstaaten des Österreichisch-Ungarischen Reiches haben nicht vergessen, was es bedeutet, unser Verbündeter zu sein. Wir bieten ihnen Mitgliedschaft und Schutz vor der Bedrohung durch [GER.GetDanubianMembershipDesc]."
 SOV_DANUBIAN_MEMBERSHIP_DESC_COMMUNIST:0 "Kommunismus"
 SOV_DANUBIAN_MEMBERSHIP_DESC_EXILES:0 "östliche Aggression"
 GER_danubian_expansion:0 "Donauerweiterung"
 GER_danubian_expansion_desc:1 "Wir müssen versuchen, unseren Einfluss auf jene Balkanländer auszudehnen, die anfällig für [SOV.GetAdjective]-Aggression sind. Wir werden den verbleibenden Nationen an der Donau Mitgliedschaft und Schutz vor der Bedrohung durch [GER.GetDanubianMembershipDesc] anbieten."
 invite_non_fascist_communist_only_TT:1 "Erfordert, dass potenzielle Mitgliedstaaten weder faschistisch noch kommunistisch sind und nicht bereits einer Fraktion angehören.\n"
 GER_no_balkan_communism:0 "Kein Balkankommunismus"
 GER_no_balkan_communism_desc:0 "Auf dem Balkan haben sich kommunistische Einflüsse eingeschlichen, die wir nicht zulassen können. Es muss zerstört werden, bevor es Wurzeln schlagen kann."
 GER_no_balkan_communism_tt:0 "Gewinnt §YRegierung stürzen§! Kriegsziele gegen kommunistische Nationen auf dem Balkan.\n"
 GER_no_balkan_communism_HUN_tt:0 "Gewinnt §YRegierung stürzen§! Kriegsziel gegen §YUngarische Volksrepublik§!.\n"
 GER_no_balkan_communism_ROM_tt:0 "Gewinnt §YRegierung stürzen§! Kriegsziel gegen §YRumänische Volksrepublik§!.\n"
 GER_no_balkan_communism_YUG_tt:0 "Gewinnt §YRegierung stürzen§! Kriegsziel gegen §YSFR Jugoslawien§!.\n"
 GER_no_balkan_communism_BUL_tt:0 "Gewinnt §YRegierung stürzen§! Kriegsziel gegen §YSozialistische Republik Bulgarien§!.\n"
 GER_low_countries_membership:0 "Mitgliedschaft in den Niederlanden"
 GER_low_countries_membership_desc:0 "Obwohl sie weit von den östlichen Grenzen Europas entfernt sind, wissen die Niederlande dennoch, dass sie die nächsten sein werden, wenn Mitteleuropa fällt. Wir werden ihnen die Mitgliedschaft anbieten, damit sie uns gegen die Bedrohung durch den Kommunismus zur Seite stehen können."
 GER_no_reds_in_western_europe:0 "Keine Roten in Westeuropa"
 GER_no_reds_in_western_europe_desc:0 "In Westeuropa haben sich kommunistische Einflüsse eingeschlichen, die wir nicht zulassen können. Es muss zerstört werden, bevor es Wurzeln schlagen kann."
 GER_no_reds_in_western_europe_tt:0 "Gewinnt §YRegierung stürzen§! Kriegsziele gegen kommunistische Nationen in den Niederlanden und in Frankreich.\n"
 GER_no_reds_in_western_europe_FRA_tt:0 "Gewinnt §YRegierung stürzen§! Kriegsziel gegen §YFranzösische Kommune§!.\n"
 GER_no_reds_in_western_europe_HOL_tt:0 "Gewinnt §YRegierung stürzen§! Kriegsziel gegen die Vereinigten Provinzen des Volkes§!.\n"
 GER_no_reds_in_western_europe_BEL_tt:0 "Gewinnt §YRegierung stürzen§! Kriegsziel gegen §YGenossenschaft Belgien§!.\n"
 GER_no_reds_in_western_europe_LUX_tt:0 "Gewinnt §YRegierung stürzen§! Kriegsziel gegen §YRosa Luxembourg§!.\n"
 GER_scandinavian_membership:0 "Skandinavische Mitgliedschaft"
 GER_scandinavian_membership_desc:1 "Berge und Kälte bieten keinen Schutz vor der Bedrohung durch [GER.GetGreatRedMenaceName], und das müssen die Skandinavier wissen. Wir bieten ihnen Mitgliedschaft und Schutz vor der Bedrohung durch [GER.GetDanubianMembershipDesc]."
 GER_baltic_membership:0 "Baltische Mitgliedschaft"
 GER_baltic_membership_desc:1 "Seit zwei Jahrzehnten lebt das Baltikum unter der tödlichen doppelten Gefahr der erneuten Annexion und [GER.GetBalticMembershipDesc]. Wir bieten ihnen Mitgliedschaft und Schutz vor der Bedrohung durch [GER.GetDanubianMembershipDesc]."
 SOV_BALTIC_MEMBERSHIP_DESC_COMMUNIST:0 "Kommunismus"
 SOV_BALTIC_MEMBERSHIP_DESC_EXILES:0 "[SOV.GetAdjective] Imperialismus"
 GER_polish_membership:0 "Polnische Mitgliedschaft"
 GER_polish_membership_desc:1 "Die Polen haben allen Nachbarn viel zu misstrauen, aber sie wissen, dass die größte Bedrohung vom Osten ausgeht. Wir bieten ihnen Mitgliedschaft und Schutz vor der Bedrohung durch [GER.GetDanubianMembershipDesc]."
 GER_finnish_membership:0 "Finnische Mitgliedschaft"
 GER_finnish_membership_desc:1 "Weit entfernt vom Zentrum Europas riskieren die Finnen, allein mit der [GER.GetFinnishMembershipDesc] konfrontiert zu werden. Aber das müssen sie nicht. Wir bieten ihnen Mitgliedschaft und Schutz vor der Bedrohung durch [GER.GetDanubianMembershipDesc]."
 SOV_FINNISH_MEMBERSHIP_DESC_COMMUNIST:0 "Rote"
 SOV_FINNISH_MEMBERSHIP_DESC_EXILES:0 "Russen"
 GER_strike_at_the_source:0 "Schlag auf die Quelle"
 GER_strike_at_the_source_desc:1 "Ein Leben in Angst ist überhaupt kein Leben; Wir müssen dieser Bedrohung unserer Lebensweise ein für alle Mal ein Ende setzen. Die Quelle von [GER.GetStrikeAtTheSourceDesc] in Europa muss zerstört werden."
 SOV_STRIKE_AT_THE_SOURCE_DESC_COMMUNIST:0 "kommunistischer Einfluss"
 SOV_STRIKE_AT_THE_SOURCE_DESC_EXILES:0 "Russischer Imperialismus"
 GER_reverse_the_brain_drain:0 "Kehren Sie den Brain Drain um"
 GER_reverse_the_brain_drain_desc:0 "Nachdem die Unterdrücker und autoritären Regime nun besiegt sind, können wir versuchen, es für die Wissenschaftler, die aus dem Land geflohen sind, attraktiv zu machen, zurückzukehren und erneut in ihrer Heimat zu arbeiten."
 GER_shared_rd_programs:0 "Gemeinsame F&E-Programme"
 GER_shared_rd_programs_desc:0 "Zum Wohle unserer Sache müssen wir unser wissenschaftliches Wissen bündeln und unsere technologischen Fortschritte mit unseren neuen Verbündeten teilen."
 GER_the_mannheim_project:0 "Das Mannheimer Projekt"
 GER_the_mannheim_project_desc:1 "Da die Schwerwasserkraftwerke in Norwegen nun unter unserer Kontrolle stehen, können wir unsere Bemühungen verdoppeln, die Geheimnisse des Atoms zu lüften und zu prüfen, wie wir es als Waffe gegen die [GER.GetDanzigGuaranteesBolsheviksDesc] einsetzen können."
 GER_the_mannheim_project_tt:0 "Dieser Fokus gewährt je nach aktueller Stufe der Atomforschung unterschiedliche Belohnungen:\n\n"
 GER_pool_technical_know_how:0 "Pooltechnisches Know-how"
 GER_pool_technical_know_how_desc:0 "Jedes Land hat seine eigenen Methoden zur Verwaltung der Industrie und zur Wartung der Ausrüstung. Wir können voneinander lernen, indem wir technische Teams entsenden, um dieses Wissen unter den anderen Mitgliedern der Allianz zu verbreiten."
 GER_pool_technical_know_how_tt:0 "Jede Nation in der Fraktion wird diesen Nationalgeist erhalten."
 ITA_ethiopian_war_logistics:0 "Äthiopische Kriegslogistik"
 ITA_ethiopian_war_logistics_desc:0 "Möglicherweise haben wir die logistische Situation für unsere glorreiche Eroberung Äthiopiens falsch eingeschätzt. Wir müssen es zu unserem vorrangigen Ziel machen, unsere tapferen Truppen mit den notwendigen Vorräten zu versorgen."
 ITA_fortification_effort:0 "Befestigungsbemühungen"
 ITA_fortification_effort_desc:0 "Wir müssen unsere Küsten und Grenzen gegen die Aggression der schwindenden und dekadenten imperialen Mächte Frankreich und Großbritannien verteidigen."
 ITA_fortification_effort_forts:0 "§Y15 Landfestungen§ hinzufügen! an der französischen Grenze.\n"
 ITA_army_primacy:0 "Vorrang der Armee"
 ITA_army_primacy_desc:0 "Industriell hinkt Italien den dekadenten Kolonialreichen noch immer hinterher. Wir müssen uns entscheiden, ob wir der Armee oder der Marine Vorrang einräumen wollen. Die Wahl scheint offensichtlich; So wie das antike Römische Reich auf seine Legionen angewiesen war, so musste auch das neue Italienische Reich auf seine Legionen angewiesen sein!"
 ITA_modernized_artillery:0 "Modernisierte Artillerie"
 ITA_modernized_artillery_desc:0 "Die Regio Esercito ist theoretisch eine der größten Armeen der Welt. Leider ist es uns nicht möglich, alle diese Männer angemessen auszurüsten. Das Schlimmste ist, dass der Großteil unserer Artillerie aus dem Jahr 1918 stammt!"
 ITA_modernized_army:0 "Modernisierte Armee"
 ITA_modernized_army_desc:0 "Eine bessere Artillerie wird unsere Kampfeffizienz erheblich steigern, aber wir brauchen auch neue Taktiken und Doktrinen."
 ITA_armored_effort:0 "Gepanzerter Einsatz"
 ITA_armored_effort_desc:0 "Der Kampf in Äthiopien ist schön und gut, aber unsere Panzer entsprechen einfach nicht dem Standard, der für den Kampf gegen die dekadenten – wenn auch immer noch mächtigen – Plutodemokratien Europas erforderlich ist."
 ITA_mare_nostrum:0 "Mare Nostrum"
 ITA_mare_nostrum_desc:0 "Unsere Ressourcen sind begrenzt und wir müssen einige schmerzhafte Entscheidungen treffen, aber das britische Empire hält uns im Mittelmeer gefangen. Um auszubrechen, ist eine Marine erforderlich, die sogar mit der ihren mithalten kann ..."
 ITA_carrier_effort:0 "Trägeraufwand"
 ITA_carrier_effort_desc:0 "Moderne Kampfflotten werden sich auf Flugzeugträger und nicht auf Schlachtschiffe konzentrieren. Die Überlegenheit der Luftwaffe gegenüber Schiffen wurde bereits 1921 von den Amerikanern demonstriert!"
 ITA_capital_ships:0 "Großkampfschiffeinsatz"
 ITA_capital_ships_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Ozeane beherrschen. Wir dürfen nicht zulassen, dass die Royal Navy uns im Mittelmeer überlegen ist ..."
 ITA_bomber_effort:0 "Bombereinsatz"
 ITA_bomber_effort_desc:0 "Die Ära ist vorbei, in der Armeen Kriege gewinnen konnten, ohne in den Himmel zu schauen. Wir müssen unsere taktischen Bomber weiterentwickeln, um unseren Soldaten die Luftunterstützung zu bieten, die sie brauchen."
 ITA_atlantic_fleet:0 "Atlantikflotte"
 ITA_atlantic_fleet_desc:0 "Sobald wir aus dem britischen Käfig ausgebrochen sind, müssen wir unsere Macht über die Ozeane hinaus ausdehnen. Dies muss unsere erste Priorität sein."
 ITA_marines_and_landing_craft:0 "Marines und Landungsboote"
 ITA_marines_and_landing_craft_desc:0 "Kriege werden nicht allein durch die Seemacht gewonnen; Wir müssen auch in der Lage sein, unsere Armeen über die Wellen zu transportieren und sicher an Land zu bringen ..."
 ITA_jet_engine_effort:0 "Strahltriebwerksaufwand"
 ITA_jet_engine_effort_desc:0 "Dank der brillanten Arbeit von Secondo Campini dürfte Italien an der Spitze der Triebwerksentwicklung stehen. Wir sollten ihm alle Ressourcen zur Verfügung stellen, die er benötigt, um seine Entwürfe für die Regio Aeronautica weiter zu verbessern."
 ITA_light_ship_effort:0 "Leichter Schiffseinsatz"
 ITA_light_ship_effort_desc:0 "Die Konvois in unsere Überseegebiete brauchen Schutz. Wir müssen neue Doktrinen sowie modernere Zerstörer entwickeln."
 ITA_escort_effort:0 "Begleitaufwand"
 ITA_escort_effort_desc:0 "Wir sollten weitere Anstrengungen unternehmen, um unsere gefährdeten Konvois im Mittelmeer zu schützen."
 ITA_sea_wolves:0 "Seewölfe"
 ITA_sea_wolves_desc:0 "Unsere deutschen Verbündeten haben erschreckend effiziente U-Boote und die „Wolfsrudel“-Doktrin entwickelt, um sie einzusetzen. Wir sollten von ihnen lernen."
 ITA_slovenia_dalmatia_claims:0 "Ansprüche an Jugoslawien"
 ITA_slovenia_dalmatia_claims_desc:0 "In Jugoslawien gibt es immer noch eine bedeutende italienische Bevölkerung, die zumindest bis in die glorreichen Tage Venedigs zurückreicht. Die Wiederherstellung dieser Gebiete unter italienischer Herrschaft ist ein wichtiger Schritt zur Wiederherstellung des Römischen Reiches!"
 ITA_slovenia_dalmatia_claims_threat:0 "Italienische Ansprüche an Jugoslawien"
 ITA_yugoslavia_friend:0 "Befreunde Jugoslawien"
 ITA_yugoslavia_friend_desc:0 "Anstatt Jugoslawien jetzt zu verärgern, können wir seine endgültige Eroberung auf einen günstigeren Zeitpunkt verschieben. Stattdessen könnten wir uns mit dem Regime anfreunden und das Land in unseren Einflussbereich bringen."
 ITA_support_nationalist_spain:0 "Unterstützen Sie das nationalistische Spanien"
 ITA_support_nationalist_spain_desc:0 "Spanien befindet sich mitten in einem Bürgerkrieg, der darüber entscheiden wird, ob es in Zukunft ein möglicher faschistischer Verbündeter sein wird oder eine nutzlose Republik bleibt – oder, noch schlimmer, dem Kommunismus oder der Anarchie zum Opfer fällt. Wir müssen die wahren Spanier unterstützen, bevor es zu spät ist!"
 ITA_demand_balearic_islands:0 "Nachfrage Balearen"
 ITA_demand_balearic_islands_desc:0 "Nachdem wir unsere Unterstützung für Francos neues Regime unter Beweis gestellt haben, sind wir in der Lage, die Abtretung eines der wichtigen Gebiete, für deren Verteidigung wir gekämpft haben, die Balearen, an Italien zu fordern, um unseren strategischen Einfluss auf das Mittelmeer zu stärken."
 ITA_bulgaria_friend:0 "Befreunde Bulgarien"
 ITA_bulgaria_friend_desc:0 "Bulgarien liegt in unserem Einflussbereich. Ihre sichere Anbindung an Italien ist der Schlüssel zu unseren Ambitionen auf dem Balkan."
 ITA_albania_war_goal:1 "Albanische Besetzung"
 ITA_albania_war_goal_desc:1 "Albanien stellt für unsere Truppen ein leichtes Ziel dar, es zu besetzen. Es ist unwahrscheinlich, dass wir auf großen Widerstand stoßen werden. Wir müssen der Welt die Macht Italiens zeigen und den Ruhm des Römischen Reiches wiederherstellen!"
 ITA_pact_of_steel:0 "Pakt aus Stahl"
 ITA_pact_of_steel_desc:0 "Unsere Beziehung zum nationalsozialistischen Deutschland ist durch ideologische Unterschiede und widersprüchliche Ziele geprägt. Il Duce ist äußerst misstrauisch gegenüber den deutschen Ambitionen in Österreich und auf dem Balkan. Allerdings ändern sich die Realitäten..."
 ITA_germ_italy_same_tt:0 "§YItalien§! und §YDeutschland§! sind die gleichen §Yideologie§!."
 ITA_german_millitary_cooperation:0 "Deutsche Militärische Zusammenarbeit"
 ITA_german_millitary_cooperation_desc:0 "Durch die enge Zusammenarbeit mit dem mächtigen deutschen Militär können wir das Beste aus deutscher Effizienz und italienischer Innovation vereinen. Wir werden einen strategischen Vorteil gegenüber jedem haben, der es wagt, uns entgegenzutreten."
 ITA_claims_on_france:0 "Ansprüche an Frankreich"
 ITA_claims_on_france_desc:0 "Nehmen Sie Land von Vichy France. Mit der deutschen Eroberung von Paris und der Bildung einer neuen Regierung in Frankreich ist es an der Zeit, dass wir unser rechtmäßiges Stück Südeuropa beanspruchen. Deutschland hat sich im Norden stark ausgeweitet, und es ist nur fair, dass wir ein Stück davon bekommen."
 ITA_claims_on_france_tt:0 "§YVichy Frankreich§! existiert und kontrolliert §YSavoy§! und §YKorsika§!"
 ITA_go_after_france:0 "Gehen Sie nach Frankreich"
 ITA_go_after_france_desc:0 "Frankreich... eine weitere reaktionäre Demokratie des Westens, die in jedem Moment versucht, den Vormarsch zu behindern und oft die Existenz des italienischen Volkes gefährdet. Wir kämpfen für das Wohl Italiens und die Zukunft des Imperiums."
 ITA_claims_on_turkey:0 "Ansprüche an die Türkei"
 ITA_claims_on_turkey_desc:0 "Der Londoner Vertrag von 1915 versprach Italien türkische Ländereien in Anatolien im Austausch für Gewinne der Westmächte in der Levante. Sie nahmen ihr Recht und behaupteten, es handele sich lediglich um Mandate des Völkerbundes, während Italien abgelehnt wurde. Das neue Italien ist viel stärker als das alte und wir werden die Türken zwingen, die britischen Versprechen einzuhalten."
 ITA_italy_first:0 "Italien zuerst"
 ITA_italy_first_desc:0 "Mussolini wird niemals die zweite Geige hinter Hitler spielen! Wir müssen die Lehren des Römischen Reiches beherzigen; Die Einmischung der Germanen in italienische Angelegenheiten endet nie gut ..."
 ITA_romania_friend:0 "Befreunde Rumänien"
 ITA_romania_friend_desc:0 "Es wäre in unserem besten Interesse, unsere entfernten Verwandten in Rumänien in unseren Einflussbereich einzubeziehen. Il Duce sieht großes Potenzial in ihrer „Eisernen Garde“."
 ITA_german_rd_treaty:0 "Vertrag mit Deutschland"
 ITA_german_rd_treaty_desc:0 "Wir sollten die Deutschen bitten, Technologiegeheimnisse zum Nutzen unserer beiden großen Nationen auszutauschen."
 ITA_spanish_italian_faction:0 "Spanisch-Italienische Allianz"
 ITA_spanish_italian_faction_desc:0 "Franco und die spanischen Nationalisten sind unsere natürlichen Verbündeten, vereint durch Religion, Kultur und Ideologie. Gemeinsam könnten wir Gibraltar erobern und der Royal Navy das Leben sehr schwer machen ..."
 ITA_italian_highways:0 "Italienische Autobahnen"
 ITA_italian_highways_desc:0 "Wir müssen unsere Infrastruktur erweitern, um eine einfache Mobilität der Truppen in unserem Reich zu gewährleisten. Angesichts der Feinde in jedem Winkel der Welt ist dies ein entscheidender Faktor für die Verteidigung des gesamten italienischen Bodens."
 ITA_libyan_refineries:0 "Libysche Raffinerien"
 ITA_libyan_refineries_desc:0 "Benhasi ist ein perfekter Ort für den Bau von Raffinerien. In der Nähe von Ölquellen und in der Nähe der Produktion im Heimatland."
 ITA_libyan_infrastructure:0 "Libysche Infrastruktur"
 ITA_libyan_infrastructure_desc:0 "Unsere riesigen Ländereien in Nordafrika sind hinsichtlich der Infrastruktur immer noch nicht so weit wie der Rest unseres Imperiums. Wir sollten unsere Anstrengungen darauf konzentrieren, sie auf den neuesten Stand zu bringen."
 ITA_prospect_for_oil:0 "Aussicht auf Öl"
 ITA_prospect_for_oil_desc:0 "Alte Imperien haben immer Angst vor dem Aufstieg neuer Imperien und wir sollten uns nicht auf sie verlassen. Wir können uns nicht auf Öl aus anderen Nationen verlassen und sollten unsere Bemühungen darauf konzentrieren, unsere eigene Quelle innerhalb des Imperiums zu finden. So stellen wir sicher, dass wir auch in Zukunft wettbewerbsfähig bleiben."
 ITA_greece_war_goal:0 "Krieg mit Griechenland"
 ITA_greece_war_goal_desc:0 "Was für ein Römisches Reich stellen wir wieder her, wenn wir Griechenland nicht einbeziehen? Es sollte ein leichtes Ziel sein..."
 ITA_greece_friend:0 "Befreunde Griechenland"
 ITA_greece_friend_desc:0 "Die Griechen sind ein antikes Volk und die Wiege der westlichen Zivilisation. Es sollte nicht unmöglich sein, ihre Ziele mit unseren in Einklang zu bringen ..."
 ITA_turkey_friend:0 "Befreunden Sie sich mit der Türkei"
 ITA_turkey_friend_desc:0 "Die Türken haben nach dem italienisch-türkischen Krieg und dem Ersten Weltkrieg keinen Grund, uns zu lieben. Allerdings hat Realpolitik Vorrang vor alten Streitereien, und die aktuelle Situation im Mittelmeerraum könnte unsere beiden Sterne auf eine Linie bringen."
 ITA_portugal_friend:0 "Befreunde Portugal"
 ITA_portugal_friend_desc:0 "Portugal ist neben Spanien ein natürlicher Verbündeter des italienischen Volkes. Wir müssen diese Freundschaftsbande stärken."
 ITA_anti_uk_war_goals:0 "Krieg mit Großbritannien"
 ITA_anti_uk_war_goals_desc:0 "Das verfallende britische Empire hat uns im Mittelmeer eingesperrt und wird uns niemals freiwillig die Schlüssel geben. Wir müssen die Engländer angreifen, sobald die Zeit reif ist!"
 ITA_japan_friend:0 "Befreunde Japan"
 ITA_japan_friend_desc:0 "Die Japaner sind uns sehr ähnlich; eine junge, hungrige Macht mit einer positiven Bevölkerungsstruktur, die durch den Handel mit schwindenden Plutodemokratien wie dem Vereinigten Königreich und den Niederlanden erpresst wird. Wir sollten uns mit ihnen vereinen, um eine lebendige Marineachse über die Ozeane hinweg zu bilden!"
 soviet_focus:0 "Sowjetischer nationaler Fokus"
 SOV_move_industry_to_urals:0 "Verlagerung der Industrie in den Ural"
 SOV_move_industry_to_urals_desc:0 "Den hinterhältigen Hitleristen darf nicht gestattet werden, unsere wertvollen Fabriken im westlichen Teil der UdSSR zu beschlagnahmen. Mit größter Anstrengung und Opferbereitschaft sollten wir in der Lage sein, die wertvollsten schweren Geräte und Einrichtungen schnell nach Tscheljabinsk und an andere Orte im Ural zu bringen."
 SOV_defense_of_moscow:0 "Verteidigung Moskaus"
 SOV_defense_of_moscow_desc:0 "Die Faschisten klopfen an die Tore der Hauptstadt! Es darf nicht zugelassen werden, dass Moskau um jeden Preis fällt. Mobilisieren Sie alle, von Kindern bis hin zu alten Menschen, und errichten Sie eilig so viel Schutz wie möglich!"
 SOV_defense_of_moscow_forts:0 "§Y28 Landfestungen§ hinzufügen! in und um Moskau.\n"
 SOV_infrastructure_effort:0 "Infrastrukturaufwand"
 SOV_infrastructure_effort_desc:1 "[ROOT.GetNameDefCap] ist riesig, aber größtenteils leer. Wir müssen die Fähigkeit gewährleisten, Waren und Ausrüstung schnell über das ganze Land zu transportieren."
 SOV_tranformation_of_nature:0 "Transformation der Natur"
 SOV_tranformation_of_nature_desc:0 "Stalins großer Plan zur Umgestaltung der Natur muss in die Tat umgesetzt werden. Die Umwelt muss in großem Umfang so gestaltet und gestaltet werden, dass sie zum Wohle des Volkes wirkt."
 SOV_stalin_constitution:0 "Stalin-Verfassung"
 SOV_stalin_constitution_desc:0 "Es ist an der Zeit, unsere alte Verfassung zu aktualisieren und die Welt mit den Rechten zu beeindrucken, die die Arbeiter und Bauern der Sowjetunion genießen!"
 SOV_militarized_schools:0 "Militarisierte Schulen"
 SOV_militarized_schools_desc:0 "Sowjetischen Kindern sollte militärische Disziplin und sozialistische Tugenden wie Selbstaufopferung und Solidarität beigebracht werden. Junge Köpfe lassen sich leichter formen."
 SOV_workers_culture:0 "Arbeiterkultur"
 SOV_workers_culture_desc:0 "Der Sozialismus ist nicht nur ein Wirtschaftssystem und der Marxismus ist nicht nur eine Wissenschaft; Wir müssen das Gefüge der sowjetischen Gesellschaft umgestalten, um alle Überreste bürgerlicher Sitten und Traditionen auszurotten."
 SOV_new_soviet_man:0 "Neuer sowjetischer Mann"
 SOV_new_soviet_man_desc:0 "Der neue Sowjetmensch ist selbstlos, gelehrt, diszipliniert und gesund; ein lebendiger Triumph über niedrige Instinkte und falsches Bewusstsein. Männer werden gerne ihr Leben zum Wohle aller hingeben, und Frauen werden für die Zukunft der sowjetischen Gesellschaft viele Kinder zur Welt bringen."
 SOV_progress_cult:0 "Fortschrittskult"
 SOV_progress_cult_desc:0 "Wir sollten die Innovationen herausragender sowjetischer Wissenschaftler feiern und die richtige Art des freien Denkens fördern. Die UdSSR wird dem dekadenten Westen immer einen Schritt voraus sein, wenn es darum geht, neue Wissenschaftsfelder zu erschließen; Schauen Sie sich nur die brillante Arbeit von Genosse Lysenko an!"
 SOV_socialist_science:0 "Sozialistische Wissenschaft"
 SOV_socialist_science_desc:0 "Die Welt ist ebenso wie der Geist in ständiger Bewegung. Die Natur befindet sich in einem ständigen Fortschritt; Revolution sogar. Die Prinzipien des dialektischen Materialismus können sowohl auf die Naturwissenschaften als auch auf die Sozialwissenschaften angewendet werden..."
 SOV_aviation_cult:0 "Luftfahrtkult"
 SOV_aviation_cult_desc:0 "Die Sowjetunion wird die Welt mit erstaunlichen Flugleistungen beeindrucken. Unsere heldenhaften Piloten sind die Ritter der bolschewistischen Kultur und des Fortschritts und demonstrieren unsere technologische Beherrschung der Natur. Wie weit sind wir seit den Tagen des Zaren gekommen!"
 SOV_women_pilots:0 "Frauen in der Luftfahrt"
 SOV_women_pilots_desc:0 "Genossin Raskova, unsere heldenhafte Langstreckenfliegerin, sollte die Erlaubnis erhalten, im Rahmen ihres Aviation Group 122-Programms einige rein weibliche Luftregimenter zu bilden."
 SOV_night_witches_tt:0 "Das 588. Nachtbomberregiment wird in Moskau aktiv."
 SOV_improve_railway_network:0 "Eisenbahnnetz verbessern"
 SOV_improve_railway_network_desc:0 "Unser Plan für die ersten fünf Jahre erwies sich als zu erfolgreich. Die massive Expansion der Schwerindustrie hat die Sowjetunion in eine viel stärkere Verteidigungsposition gebracht, doch das sowjetische Eisenbahnnetz ist auf einige kritische Engpässe gestoßen. Das Volkskommissariat für Eisenbahnen (NKPS) hat einen ehrgeizigen Plan, um diese Engpässe zu schließen und sicherzustellen, dass wir das Mutterland verteidigen können."
 SOV_transpolar_flights:0 "Transpolare Flüge"
 SOV_transpolar_flights_desc:0 "Unsere mutigsten Piloten beginnen gerade erst zu beweisen, dass waghalsige Routen durch die Arktis möglich sind. Durch den Einsatz unerwarteter Abkürzungen wie dieser bei der Planung eines Luftkriegs können wir den Feind überraschen."
 SOV_ocean_going_navy:0 "Eine Hochseemarine"
 SOV_ocean_going_navy_desc:0 "Obwohl die Union eine größere Landfläche umfasst als jede andere Nation auf dem Planeten, müssen die Ozeane der Welt noch von unseren Schiffen beherrscht werden. Schwer gepanzerte Schlachtschiffe werden Teil unserer zukünftigen Hochseeflotte sein."
 SOV_peoples_commissariat:0 "PCDI gefunden"
 SOV_peoples_commissariat_desc:0 "Das Volkskommissariat für Verteidigungsindustrie der UdSSR wird ein Schwerindustrieministerium sein, das sich auf unsere militärisch-industriellen Projekte konzentriert. Langfristig könnte die Arbeitsbelastung weitere Aufteilungen des Ministeriums erforderlich machen."
 SOV_anti_fascist_diplomacy:0 "Antifaschistische Diplomatie"
 SOV_anti_fascist_diplomacy_desc:0 "Obwohl alle westlichen Regime repressiv und korrupt sind, gibt es keines, das schlimmer ist als diejenigen, die vorgeben, fortschrittlich zu sein; oder sogar sozialistisch! Indem sie solch ein falsches Bewusstsein im Proletariat fördern, versuchen sie, die Revolution zu verzögern und die Arbeiter in ständiger Knechtschaft zu halten."
 SOV_operation_zet:0 "Operation Zet"
 SOV_operation_zet_desc:0 "Obwohl die Kuomintang reaktionär ist, scheint es unwahrscheinlich, dass sich Mao und seine Art des Kommunismus in China durchsetzen werden. Wir sollten danach streben, die Beziehungen zu Chiang zu verbessern; Das lächerlich anachronistische Imperium Japan wird ohnehin bald zusammenbrechen."
 SOV_annex_tannu_tuva:0 "Anhang Tannu Tuva"
 SOV_annex_tannu_tuva_desc:0 "Obwohl es wirtschaftlich kaum von Bedeutung ist, sollten wir aus politischen Gründen die Volksrepublik Tannu Tuva offiziell als autonomes Gebiet innerhalb der Sowjetunion annektieren."
 SOV_improve_stalin_line:0 "Verbessern Sie die Stalin-Linie"
 SOV_improve_stalin_line_desc:0 "Unsere Westgrenze muss besser vor faschistischer Aggression geschützt werden. Die Stalin-Linie sollte erweitert und modernisiert werden."
 SOV_far_east_fortification_forts_1:0 "§Y6 Landfestungen§ hinzufügen! an der japanischen Grenze.\n"
 SOV_far_east_fortification_forts_2:0 "§Y8 Landfestungen§ hinzufügen! an der japanischen Grenze.\n"
 SOV_far_east_fortification_forts_3:0 "§Y4 Landfestungen§ hinzufügen! an der japanischen Grenze.\n"
 SOV_xian_incident:0 "Xi'an-Vorfall"
 SOV_xian_incident_desc:0 "Durch unsere Kontakte mit prominenten Kuomintang-Funktionären sollten wir in der Lage sein, Chiang Kai-Shek zu entführen und ihn zu zwingen, die Macht mit Mao zu teilen, wodurch ihr zerstörerischer Streit effektiv beendet wird, sodass China den Raubzügen Japans besser widerstehen kann."
 SOV_xian_incident_tt:0 "Wenn beide Parteien zustimmen, wird ein Waffenstillstand zwischen dem nationalistischen und dem kommunistischen China erzwungen."
 SOV_anti_capitalist_diplomacy:0 "Antikapitalistische Diplomatie"
 SOV_anti_capitalist_diplomacy_desc:0 "Die schlimmsten Hindernisse für die globale Revolution sind zweifellos die fetten Bankiers der USA und die rücksichtslosen kolonialistischen Unterdrücker des Vereinigten Königreichs. Es muss immer unser vorrangiges Ziel sein, ihnen auf die Hände zu schlagen und ihre liberalistische Propaganda zu untergraben."
 SOV_expand_red_fleet:0 "Erweitern Sie die Rote Flotte"
 SOV_expand_red_fleet_desc:0 "Die Rote Flotte ist im Vergleich zu den Marinen der imperialistischen Mächte erbärmlich schwach. Wir müssen seinen Ausbau zu einer nationalen Priorität machen!"
 SOV_anti_colonialist_rebels:0 "Die Komintern"
 SOV_anti_colonialist_rebels_desc:0 "Da das kapitalistische System in die Phase des endgültigen Zusammenbruchs eintritt, muss die richtige Haltung aller kommunistischen Parteien eine äußerst aggressive, militante, ultralinke Linie sein. Insbesondere fordern wir die kommunistischen Parteien der Welt auf, ihre Energie der Zerstörung der gemäßigten Linken zu widmen."
 SOV_southern_thrust:0 "Südlicher Vorstoß"
 SOV_southern_thrust_desc:0 "Die Annexion Irans und Iraks würde sowohl deren riesige Ölreserven für die Revolution sichern als auch direkten Druck auf die britischen Imperialisten in Ägypten und Indien ausüben."
 SOV_claim_on_sinkiang:0 "Anspruch auf Sinkiang"
 SOV_claim_on_sinkiang_desc:0 "Unter der Herrschaft des Genossen Sheng Shicai ist Sinkiang praktisch bereits ein sowjetischer Marionettenstaat. Wir sollten es offiziell machen..."
 SOV_claim_on_sinkiang_threat:0 "Die Sowjets beanspruchten Sinkiang"
 SOV_pan_slavic_rhetoric:0 "Panslawische Rhetorik"
 SOV_pan_slavic_rhetoric_desc:0 "Genosse Lenin ging in seinem Streben nach der Weltrevolution zu weit, als er eine russische, slawische Identität aufgab. Ein gewisses Maß an Nationalismus sollte uns gute Dienste leisten, und eine Wiederbelebung einer Art Panslawismus könnte uns den anderen slawischen Nationen näherbringen."
 SOV_claims_on_baltic:0 "Ansprüche im Baltikum"
 SOV_claims_on_baltic_desc:0 "Peter der Große hatte Recht, als er Zugang zu Häfen im Westen suchte. Die nach der Revolution verlorenen baltischen Staaten sollten wieder in die Sowjetunion integriert werden."
 SOV_claim_bessarabia:0 "Anspruch auf Bessarabien"
 SOV_claim_bessarabia_desc:0 "Das Schwarze Meer ist für unsere Wirtschaft noch wichtiger als die Ostsee. Wir müssen alles tun, um die Kontrolle über den Bosporus und die Dardanellen zu sichern."
 SOV_claims_on_turkey:0 "Ansprüche an die Türkei"
 SOV_claims_on_turkey_desc:0 "Die Türken haben nicht nur konsequent unsere Forderungen nach einer gegenseitigen Kontrolle des Bosporus abgelehnt, sie weigern sich auch, über etwaige Grenzanpassungen im Osten zu diskutieren. Vielleicht ist es an der Zeit, ihnen eine Lektion zu erteilen!"
 SOV_offer_poland_protection_tt:0 "§YPolen erhält im Falle einer sowjetischen Eroberung die durch dieses Abkommen beanspruchten Staaten.§!\n"
 SOV_great_purge:0 "Die große Säuberung"
 SOV_great_purge_bypass_tt:0 "Trotzki wird zum Führer der Sowjetunion"
 SOV_great_purge_desc:0 "Unter den Offizieren braut sich eine gefährliche trotzkistische Verschwörung zusammen; sogar in den höchsten Rängen. Obwohl Trotzkis persönliche Beteiligung unbekannt bleibt, ist die Bedrohung groß. Die UdSSR könnte sogar in einen weiteren Bürgerkrieg geraten ... es sei denn, wir sind bereit, ein paar Eier zu zerbrechen."
 SOV_great_purge_tt:0 "Eine Reihe von §YShow-Versuchen§! wird abgehalten, um mutmaßliche trotzkistische Minister und Führer zu säubern.\n"
 SOV_great_purge_tt2:3 "Die Anzahl der durchgeführten Säuberungen wird die Wahrscheinlichkeit eines erneuten §YBürgerkriegs§ beeinflussen! und skaliere den Effekt von §YBürgerkrieg§!.\nDie Nichtauswahl dieses Fokus führt zu §YBürgerkrieg§! und die mögliche Rückkehr von §YLew Trotzki§! aus dem Exil.\n\n"
 SOV_permanent_revolution:0 "Permanente Revolution"
 SOV_permanent_revolution_tt:0 "Trotzki ist zurückgekehrt"
 SOV_permanent_revolution_tt2:0 "§YTrotzki§! erhält eine bessere Anführereigenschaft."
 SOV_permanent_revolution_desc:0 "Der unterdrückende Demagoge ist weg! Den Menschen unserer Nation wurde die wahre Macht zurückgegeben. Alle sind nun in der Lage, ihre Interessen unabhängig und kompromisslos zu verfolgen. Wir verändern uns ständig. Die permanente Revolution ist eine triumphale Revolution."
 SOV_nkvd_divisions:0 "NKWD-Abteilungen"
 SOV_nkvd_divisions_desc:0 "Dem NKWD sollten einige eigene Abteilungen zur Verfügung gestellt werden, die als interne Truppen zum Schutz von Eisenbahnen und wichtigen Anlagen fungieren."
 SOV_smersh_tt:0 "§YNeliminiert das Risiko eines Putsches.§!\n"
 SOV_partisan_suppression:0 "Partisanenunterdrückung"
 SOV_partisan_suppression_desc:0 "SMERSH sollte ausgebaut werden, um alle Formen von Partisanenaktivitäten in besetzten Gebieten besser infiltrieren und rücksichtslos unterdrücken zu können."
 SOV_war_with_germany:0 "Krieg mit Deutschland"
 SOV_war_with_germany_desc:0 "Die deutsche Bedrohung wächst weiter. Wir können und müssen die deutsche Armee vernichten und sie dazu bringen, sich ihren neuen Oberherren zu beugen."
 SOV_war_with_germany_tt:0 "Molotow-Ribbentrop-Pakt nicht in Kraft"
 SOV_war_with_japan:0 "Krieg mit Japan"
 SOV_has_not_officers_purged_tt:0 "Hat keinen Nationalgeist §YOffiziere gesäubert§!"
 SOV_war_with_japan_desc:0 "Es scheint, dass die Japaner keine Pläne haben, nachzugeben. Die einzig wirksame Abschreckung wird der Krieg sein. Sie werden es bereuen, sich unseren Forderungen widersetzt zu haben, wenn die Rote Armee sie niedertrampelt."
 SOV_war_with_uk:0 "Krieg mit Großbritannien"
 SOV_war_with_uk_desc:0 "Die imperialistischen Briten hatten nie Respekt vor uns. Es besteht kein Zweifel, dass sie sich der Sowjetunion zuwenden werden, wenn sie mit dem Rest der Welt fertig sind. Es gibt nur einen Weg, ihre aggressive Ausbreitung zu verhindern. Krieg!"
 SOV_claim_on_the_straits:0 "Beanspruchen Sie die Meerenge"
 SOV_claim_on_the_straits_desc:0 "Die Meerenge, die vom Schwarzen Meer zur Ägäis führt, ist ein wichtiger strategischer Punkt. Wir können nicht zulassen, dass dieses Gebiet von ausländischen Mächten kontrolliert wird. Um die Relevanz der Roten Flotte sicherzustellen, müssen wir die Meerengen sichern."
 SOV_ultimatum_to_greece:0 "Ultimatum an Griechenland"
 SOV_ultimatum_to_greece_desc:0 "Die Ägäischen Inseln sind der letzte strategische Punkt, den wir brauchen, um sicherzustellen, dass die Rote Flotte frei operieren kann. Die Griechen werden von allen Seiten unter Druck gesetzt und würden am liebsten ein kleines Territorium aufgeben, um einen umfassenden Krieg zu vermeiden."
 SOV_diversify_the_programme:0 "Diversifizieren Sie das Programm"
 SOV_diversify_the_programme_desc:0 "Wir haben in den letzten Jahren viel gelernt und Fortschritte in den Bereichen der traditionellen Kriegsführung erzielt. Wir sind eine Nation großartiger Wissenschaftler, die in der Lage sind, Kriegsmethoden aufzudecken, die enorme Vorteile bringen. Wir müssen sicherstellen, dass sie die besten Arbeitsbedingungen haben, wenn wir Ergebnisse sehen wollen."
 SOV_research_city_experiment:0 "Forschungsstadtexperiment"
 SOV_research_city_experiment_desc:0 "Einer unserer führenden Wissenschaftler, Kurchatov, hat festgestellt, dass beim Aufbrechen von Kernen in einem Kilogramm Uran die freigesetzte Energie der Explosion von 20.000 Tonnen Trotyl entsprechen muss. Wir müssen diese Macht vor unseren Feinden nutzen, um das Überleben des Mutterlandes zu sichern."
 SOV_closed_city_network:0 "Geschlossenes Stadtnetz"
 SOV_closed_city_network_desc:0 "Wir sollten für die Forschung geschlossene Städte errichten, die mehr Platz benötigen, als uns in unseren Militärstützpunkten zur Verfügung steht. Die Beschränkung des Zugangs zu den Städten stellt sicher, dass unsere Forschung geheim bleibt und gibt unseren Wissenschaftlern gleichzeitig viel Raum für groß angelegte Experimente."
 strike_usa_focus:0 "Schlagt die USA an!"
 strike_usa_focus_desc:0 "Die perfiden Amerikaner sind uns ausgeliefert und kontrollieren unsere Versorgung mit Öl und anderen dringend benötigten Ressourcen. Ihre Industrie ist unserer weit überlegen. Wenn wir also zuschlagen, sollten wir besser hart zuschlagen! Wir können nicht hoffen, einen längeren Krieg gegen die USA zu gewinnen ..."
 chinese_puppet_focus:0 "Chinesische Marionette"
 chinese_puppet_focus_desc:1 "China hat bewiesen, dass es einen Krieg mit uns vermeiden will. Vielleicht halten ihre Führer die interne Spaltung für eine größere Bedrohung. Als Untertanen in der Co-Prosperity Sphere Großostasiens könnten wir ihnen unseren Schutz vor Kommunisten und Warlords anbieten."
 chinese_war_focus:0 "Krieg mit China"
 chinese_war_focus_desc:0 "Der Vorfall an der Marco-Polo-Brücke hat gezeigt, dass die Chinesen nicht an einer Zusammenarbeit interessiert sind. Angesichts der zunehmenden Spannungen, die den darauffolgenden Waffenstillstand bedrohen, könnte der Krieg das einzige Mittel sein, um der chinesischen Nation die Ordnung zu bringen."
 subdue_warlords_focus:0 "Unterwerfe die Kriegsherren"
 subdue_warlords_focus_desc:0 "Die Chinesen haben zugelassen, dass ihr einst stolzes Reich von Radikalen und Militärcliquen zerstört und in Stücke gerissen wurde. Das Kaiserreich Japan wird solche Spaltungen nicht dulden, nicht einmal seiner Untertanen."
 oust_germans_focus:0 "Trennen Sie die chinesisch-deutschen Beziehungen"
 oust_germans_focus_desc:0 "Deutsche Militärberater sind mindestens seit den zwanziger Jahren in China präsent und haben die Kuomintang entscheidend unterstützt. Dies kann nicht länger toleriert werden. Wir haben das Recht, den sofortigen Rückzug aller deutschen Unterstützung für die Chinesen zu fordern. Es ist Zeit für die Deutschen, sich für eine Seite zu entscheiden."
 found_own_faction_focus:0 "Wir haben unsere Fraktion gefunden"
 found_own_faction_focus_desc:1 "Wir haben bereits Anstrengungen zur Schaffung der „Greater East Asia Co-Prosperity Sphere“ unternommen. Um einen dauerhaften Sieg zu sichern, muss Japan stark genug sein, um in Asien und darüber hinaus allein die Führung zu übernehmen."
 axis_leanings_focus:0 "Achsenneigungen"
 axis_leanings_focus_desc:0 "Mit dem neuen Deutschland, das in Europa eine Machtbasis aufbaut, haben wir viele gemeinsame Interessen und Werte. Wenn wir uns ihnen als Verbündete anschließen würden, hätten wir einen mächtigen Freund, der weit genug entfernt wäre, um unserer Herrschaft über Asien nicht Konkurrenz zu machen."
 subvert_india_focus:0 "Indische Nationalarmee"
 subvert_india_focus_desc:0 "Wenn Großbritannien unsere Bemühungen, ein Imperium aufzubauen, beurteilt, werden wir ihnen zeigen, dass ihr eigenes bereits zerfällt. Indische Kriegsgefangene und Expatriates werden die Grundlage einer Bewegung bilden, die den britischen Raj stürzen kann."
 jap_improved_sprit_focus:0 "Verbesserter Nationalgeist"
 jap_improved_sprit_focus_desc:0 "Der Nationalstolz und die Unterstützung des Krieges überwältigen jeden Untertanen des Kaisers und treiben ihn zu immer größeren Höhen der Hingabe!"
 befriend_siam_focus:0 "Freunde dich mit Siam an"
 befriend_siam_focus_desc:0 "Siam hat die europäische Kolonialisierung vermieden und ist es nicht gewohnt, eine unterworfene Nation zu sein. Anstatt sie zu unterwerfen, sollten wir sie davon überzeugen, mit uns zusammenzuarbeiten, damit das so bleibt."
 army_primancy_focus:0 "Vorrang der Armee"
 army_primancy_focus_desc:0 "Von den beiden Hauptstreitkräften ist tatsächlich die Armee der starke rechte Arm des Imperiums! Seine Fähigkeit, Boden zu erobern und zu halten, übersteigt bei weitem die kleineren Dienste, die die Marine leisten kann. Durch die Anerkennung dieser einfachen, selbstverständlichen Tatsache und die Bereitstellung weiterer Ressourcen für die Armee sind die Möglichkeiten grenzenlos."
 JAP_army_primancy_focus_bypass_tt:0 "Nicht genügend Bauplätze für §YMilitärfabriken§! im Heimatbereich."
 jap_sia_love:0 "Japanisch-siamesische Diplomatie"
 jap_sia_love_desc:0 "Japan hat seine diplomatischen Bemühungen auf die Verbesserung der Beziehungen zu Siam konzentriert."
 navy_primancy_focus:0 "Vorrang der Marine"
 JAP_navy_primancy_focus_bypass_tt:0 "Nicht genügend Gebäudeplätze für §YNaval Dockyards§! im Heimatbereich."
 navy_primancy_focus_desc:0 "Von den beiden Hauptstreitkräften ist tatsächlich die Marine der starke rechte Arm des Imperiums! Seine Fähigkeit, die Meere zu kontrollieren, übersteigt bei weitem die geringfügigen Dienste, die die Armee leisten kann. Durch die Anerkennung dieser einfachen, selbstverständlichen Tatsache und die Bereitstellung weiterer Ressourcen für die Marine sind die Möglichkeiten grenzenlos."
 army_innovations_focus:0 "Innovation der Armee"
 army_innovations_focus_desc:0 "Da die Armee nun der anerkannte wichtigste Dienst des Imperiums ist, liegt es an uns, mehr Ressourcen für das Studium der Landdoktrinen aufzuwenden."
 army_air_innovations_focus:0 "Luftinnovation der Armee"
 army_air_innovations_focus_desc:0 "Die Hauptaufgabe der Luftwaffe muss die Unterstützung unserer gepriesenen Armee sein!"
 army_motorization_focus:0 "Motorisierung der Armee"
 army_motorization_focus_desc:0 "Ein stärkerer Fokus auf die Motorisierung wird die Geschwindigkeit erhöhen, mit der die Infanterie das Schlachtfeld erreichen kann, zumindest in Gebieten mit guten Straßen."
 air_base_expansion_focus:0 "Erweiterung des Luftwaffenstützpunkts"
 air_base_expansion_focus_desc:0 "Um die Armee besser unterstützen zu können, benötigt die Luftwaffe größere Luftwaffenstützpunkte."
 armor_innovations_focus:0 "Rüstungsinnovation"
 armor_innovations_focus_desc:0 "Da unsere Armee auf dem Vormarsch ist, haben einige Generäle vorgeschlagen, in eine Reihe moderner gepanzerter Fahrzeuge zu investieren."
 naval_innovations_focus:0 "Marineinnovationen"
 naval_innovations_focus_desc:0 "Da die Marine nun der anerkannte wichtigste Dienst des Imperiums ist, liegt es an uns, mehr Ressourcen in die Entwicklung neuer Schiffsklassen zu stecken."
 naval_air_innovations_focus:0 "Innovationen in der Marineluftfahrt"
 naval_air_innovations_focus_desc:0 "Die Hauptaufgabe der Luftwaffe muss die Unterstützung unserer gepriesenen Marine sein!"
 convoy_protection_focus:0 "Konvoi-Schutz"
 convoy_protection_focus_desc:0 "Obwohl es sich um eine feige und unehrenhafte Taktik handelt, ist es möglich, dass feindliche Nationen die Handelsschiffe ins Visier nehmen, die Vorräte und Ressourcen durch unser Imperium transportieren. Wir müssen untersuchen, wie wir diese Schiffe am besten schützen können, falls dies geschieht."
 advanced_torpedoes_focus:0 "Fortschrittliche Torpedos"
 advanced_torpedoes_focus_desc:0 "Durch die Verwendung von komprimiertem Sauerstoff anstelle von komprimierter Luft in den Antriebssystemen werden unsere Torpedos in der Lage sein, weiter zu fliegen und einen größeren Sprengkopf als alle vorherigen Typen zu tragen."
 shbb_focus:0 "Superschwere Schlachtschiffe"
 shbb_focus_desc:0 "Kurzfristig ist es unwahrscheinlich, dass wir die Zahl der Schlachtschiffe Großbritanniens oder der USA übertreffen können, aber vielleicht ist das auch nicht nötig. Stattdessen könnte es möglich sein, weitaus leistungsstärkere Schlachtschiffe zu bauen, als der Washingtoner Vertrag der Westler zulässt."
 naval_base_focus:0 "Erweiterung des Marinestützpunkts"
 naval_base_focus_desc:0 "Der Ausbau der Marine erfordert mehr Marinestützpunkte."
 carrier_focus:0 "Carrier-Fokus"
 carrier_focus_desc:0 "Japan benötigt eine starke Marine und der Flugzeugträger muss der Kern der Stärke unserer Flotte sein. Der Tag des Schlachtschiffs ist zu Ende, wie unsere Feinde bald feststellen werden!"
 battleship_focus:0 "Schlachtschiff-Fokus"
 battleship_focus_desc:0 "Japan benötigt eine starke Marine, und das Schlachtschiff muss der Kern der Stärke unserer Flotte sein. Lassen Sie andere Nationen ihren Reichtum für ungetestete Flugzeugträger verschwenden. Nur Schlachtschiffe können die Meere beherrschen!"
 spiritual_mobilization_focus:0 "Spirituelle Mobilisierung"
 spiritual_mobilization_focus_desc:0 "Unsere gesamte Nation, nicht nur unsere Soldaten, müssen geistig auf den Krieg vorbereitet sein. Zu diesem Zweck wurden Nationalisten in der National Spiritual Mobilization Movement zusammengeführt, um den Patriotismus und die Unterstützung für die Regierung zu stärken."
 warrior_traditions_focus:0 "Kriegertraditionen"
 warrior_traditions_focus_desc:0 "Im Laufe der Geschichte hat Japan eine Reihe einzigartiger Traditionen innerhalb der Kriegerklasse bewahrt. Diese Werte müssen von jedem Soldaten, unabhängig von seinem Rang, wiederbelebt und geschätzt werden."
 divine_wind_focus:0 "Der göttliche Wind"
 divine_wind_focus_desc:0 "Von jedem Soldaten wird erwartet, dass er sich furchtlos der Aussicht auf den Tod stellt, aber unser Volk muss darüber hinausgehen und sich darauf vorbereiten, sich ohne Hoffnung auf Überleben für den Ruhm des Kaisers und der Nation zu opfern."
 imperial_glory_focus:0 "Kaiserlicher Ruhm"
 imperial_glory_focus_effect:0 "Ermöglicht die Produktion von §HYokosuka MXY7 Ohka§!"
 imperial_glory_focus_desc:0 "Kamikaze, die Taktik der Special Attack Unit, hat Selbstmordattentate von einer improvisierten letzten Maßnahme zu einer etablierten Doktrin gemacht. Mit neuen Flugzeugen, im Wesentlichen bemannten Raketen, werden diese Angriffe unaufhaltbar sein."
 student_movement_focus:0 "Die Studentenbewegung"
 student_movement_focus_desc:0 "Das Bildungsministerium ist ein ebenso wichtiger Teil der spirituellen Mobilisierung wie jedes andere, und wenn sich Pädagogen und Studenten hinter der Nation zusammenschließen, wird ein dauerhaftes, militärisch orientiertes Bildungssystem aufgebaut."
 extra_tech_focus:0 "Zusätzliche Forschung"
 synth_oil_focus:0 "Fokus auf synthetisches Öl"
 synth_oil_focus_desc:0 "Unsere eigene Ölproduktion ist sehr begrenzt und durch den Import von Öl sind wir ausländischen Interessen ausgeliefert. Die sicherste Lösung wäre die Perfektionierung unserer synthetischen Öltechnologie."
 JAP_synth_oil_focus_tt:0 "Idemitsu Kosan als Branchenkonzern verfügbar"
 secret_weapon_focus:0 "Fortschrittliche Waffen"
 secret_weapon_focus_desc:0 "Als Inselimperium müssen wir immer an der Spitze der Marineforschung stehen, aber Langstreckenraketen können auch nicht schaden."
 industrial_effort_focus:0 "Imperiale Sparmaßnahmen"
 industrial_effort_focus_desc:0 "Jeder Untertan des Kaisers muss Opfer für das Wohl des Reiches bringen."
 industrial_effort_focus2:0 "Industrieller Aufwand"
 industrial_effort_focus2_desc:0 "Japan ist ein junges industrialisiertes Land und noch nicht so mächtig wie einige westliche Nationen. Wir müssen Schritte unternehmen, um die Lücke zwischen unseren Fähigkeiten zu schließen."
 infra_effort_focus:0 "Infrastrukturaufwand"
 infra_effort_focus_desc:0 "Es war nicht einfach, in unserem gebirgigen Land eine Infrastruktur aufzubauen, dennoch müssen die Anstrengungen fortgesetzt werden."
 fortress_japan_focus:0 "Festung Japan"
 fortress_japan_focus_desc:0 "Sollten unsere Feinde jemals unsere Marine überwältigen, wird jeder Invasionsversuch durch unsere Befestigungen weit mehr kosten, als die meisten Nationen sich leisten können."
 crypto_bomb_focus:0 "Kryptologische Bombe"
 crypto_bomb_focus_desc:0 "Die Polen haben eine brillante Maschine entwickelt, die sie „Kryptologische Bombe“ nennen und die die deutschen Enigma-Chiffren knacken kann. Wir verfügen über die Ressourcen, es in unserem Werk in Bletchley Park weiterzuentwickeln."
 tizard_mission_focus:0 "Die Tizard-Mission"
 tizard_mission_focus_desc:0 "Wir haben viele technologische Durchbrüche erzielt, die wir aufgrund unseres Mangels an Ressourcen und industriellen Kapazitäten nicht vollständig nutzen können. Henry Tizard würde gerne eine Delegation leiten, die mit den USA über einen Technologieaustauschvertrag verhandeln soll."
 maud_focus:0 "Das MAUD-Komitee"
 maud_focus_desc:0 "Das Komitee „Militärische Anwendung der Uran-Detonation“ ist davon überzeugt, dass es theoretisch möglich ist, eine Bombe von unglaublicher Kraft zu konstruieren, indem man Uran verwendet, um eine unkontrollierte Kernspaltungsreaktion auszulösen. Allerdings können wir diese Technologie möglicherweise nicht rechtzeitig alleine entwickeln. Wir sollten mit den Amerikanern sprechen."
 general_rearmament_focus:0 "Allgemeine Aufrüstung"
 general_rearmament_focus_desc:1 "[Root.GetGeneralRearmamentDesc]"
 ENG_GENERAL_REARMAMENT_DESC_HISTORICAL:0 "Es sieht so aus, als wäre ein weiterer großer Krieg unvermeidlich. Wenn es nicht Hitler ist, wird es der Mikado oder sogar die Sowjets sein ... Die öffentliche Meinung hat sich so stark verändert, dass wir ein Programm zur allgemeinen Aufrüstung einleiten können."
 ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL:0 "Unsere Vorgänger haben unsere militärische Situation zu sehr vernachlässigt. Wir müssen ein Programm zur allgemeinen Aufrüstung einleiten, um die vernichtenden Unzulänglichkeiten unserer Streitkräfte zu beheben."
 air_defense_focus:0 "Luftverteidigung"
 air_defense_focus_tt:1 "Maximales §YAnti-Air§ hinzufügen! in §YEast Anglia§!, §YSussex§! und §YSüdwestengland§!"
 air_defense_focus_bypass_tt:0 "Nicht genügend Bauplätze für §YAnti-Air§!"
 air_defense_focus_desc:0 "Es besteht keine Frage, woher der Feind kommen wird; Wir müssen die Küste mit umfangreichen Luftabwehrbatterien schützen."
 radar_focus:0 "RADAR"
 radar_focus_desc:0 "Die Fähigkeit, feindliche Bomber zu entdecken, wird für die Kriegsanstrengungen von entscheidender Bedeutung sein. Wir sollten keine Ressourcen scheuen, um die Radartechnologie weiterzuentwickeln und ein Netzwerk von Detektionsstationen entlang der Küsten aufzubauen."
 royal_ordinance_focus:2 "[Root.GetRoyalOrdnanceFactoriesName]"
 royal_ordinance_focus_desc:1 "[Root.GetRoyalOrdnanceFactoriesDesc]"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL:0 "Königliche Waffenfabriken"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST:0 "Revolutionäre Waffenfabriken"
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL:0 "Das Royal Arsenal in Woolwich reicht bei weitem nicht aus, um alle Munition und Kleinwaffen herzustellen, die wir benötigen. Wir sollten im ganzen Land viel mehr Fabriken errichten, vorzugsweise in relativ sicheren Gegenden."
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST:0 "Das Revolutionsarsenal in Woolwich reicht bei weitem nicht aus, um alle Munition und Kleinwaffen herzustellen, die wir brauchen. Wir sollten im ganzen Land viel mehr Fabriken errichten, vorzugsweise in relativ sicheren Gegenden."
 shadow_scheme_focus:0 "Das Schattenschema"
 shadow_scheme_focus_desc:0 "Das Luftfahrtministerium hat einen brillanten Vorschlag für eine einfachere Umwandlung ziviler Fabriken in militärische Fabriken vorgelegt. Mit entsprechenden Zuschüssen und Krediten an verschiedene Schlüsselunternehmen können deren Fabriken im Voraus erweitert und angepasst werden, um den Übergang zu militärischen Anwendungen deutlich reibungsloser zu gestalten."
 shadow_scheme_focus_tt:1 "Gewährt §G4§! Bauplätze und §Y4 Militärfabriken§! insgesamt in zwei Staaten bei Kriegseintritt.\n"
 uk_small_arms_focus:0 "BSA-Unternehmen"
 uk_small_arms_focus_desc:1 "[Root.GetBSACompanyDesc]"
 ENG_BSA_COMPANY_DESC_HISTORICAL:0 "Die Royal Ordnance Factories produzieren nicht genügend Kleinwaffen, aber wie wir es im Ersten Weltkrieg getan haben, könnten wir die Birmingham Small Arms Company unter Vertrag nehmen und ihre Kapazität erweitern."
 ENG_BSA_COMPANY_DESC_COMMUNIST:0 "Die Revolutionary Ordnance Factories produzieren nicht genügend Kleinwaffen, aber wie wir es im Ersten Weltkrieg getan haben, könnten wir die Birmingham Small Arms Company unter Vertrag nehmen und ihre Kapazitäten erweitern."
 UK_secret_focus:0 "Geheimwaffen"
 UK_secret_focus_desc:0 "Wir verfügen nun über das Wissen und die Infrastruktur, um uns auf die Entwicklung verschiedener Geheimwaffenprojekte zu konzentrieren, die früher in den Bereich der Science-Fiction gehörten."
 air_rearmament_focus:0 "Luftaufrüstung"
 air_rearmament_focus_desc:1 "[Root.GetAirRearmamentDesc]"
 ENG_AIR_REARMAMENT_DESC_HISTORICAL:0 "In jedem Krieg mit einem kontinentalen Feind wird die Royal Air Force der Schlüssel zum Sieg sein. Erstens müssen wir sicherstellen, dass unsere Luftwaffenstützpunkte unsere Aufrüstungspläne unterstützen können!"
 ENG_AIR_REARMAMENT_DESC_COMMUNIST:0 "In jedem Krieg mit einem kontinentalen Feind wird die Volksluftwaffe der Schlüssel zum Sieg sein. Erstens müssen wir sicherstellen, dass unsere Luftwaffenstützpunkte unsere Aufrüstungspläne unterstützen können!"
 fighter_command_focus:0 "Jagdkommando"
 fighter_command_focus_desc:0 "Unsere erste Priorität muss es sein, unseren eigenen Himmel zu kontrollieren! Es gibt kaum einen wichtigeren Bereich der militärischen Forschung als die Entwicklung von Kampfflugzeugen."
 bomber_command_focus:0 "Bomberkommando"
 bomber_command_focus_desc:0 "Wie Giulio Douhet immer sagte; „Der Bomber kommt immer durch!“. Ungeachtet der Fortschritte in der Radartechnologie und der Luftabwehr sollten wir der Entwicklung besserer Bomber Vorrang einräumen."
 coastal_command_focus:0 "Küstenkommando"
 coastal_command_focus_desc:1 "[Root.GetCoastalCommandDesc]"
 ENG_COASTAL_COMMAND_DESC_HISTORICAL:0 "Unsere Industrie wird durch Ressourcen angetrieben, die aus vielen entfernten Teilen des Empire nach Großbritannien verschifft werden. Unsere Konvois sind unser Lebenselixier und müssen sowohl von der Royal Navy als auch von der Royal Air Force geschützt werden. Wir sollten eine spezielle RAF-Formation aufstellen, um die Zufahrten zu unseren Häfen zu schützen!"
 ENG_COASTAL_COMMAND_DESC_COMMUNIST:0 "Unsere Industrie wird durch Ressourcen angetrieben, die aus vielen entfernten Teilen des Empire nach Großbritannien verschifft werden. Unsere Konvois sind unser Lebenselixier und müssen sowohl von der Arbeiterbefreiungsmarine als auch von der Volksluftwaffe geschützt werden. Wir sollten eine spezielle PAF-Formation aufstellen, um die Zufahrten zu unseren Häfen zu schützen!"
 aircraft_production_focus:0 "Flugzeugproduktionsgruppe"
 aircraft_production_focus_desc:0 "Die Flugzeugproduktion bleibt unsere höchste Priorität. Die London Aircraft Production Group (LAPG) sollte gegründet werden, um die gesamte verfügbare Flugzeugproduktion zu verwalten und zu koordinieren."
 uk_jet_focus:0 "Düsenflugzeug"
 uk_jet_focus_desc:0 "Es scheint fast sicher, dass das Strahltriebwerk die Propellermotoren in Flugzeugen ersetzen wird. Das Potenzial ist enorm, und wir dürfen nicht zulassen, dass Großbritannien in diesem wichtigen Forschungsbereich hinterherhinkt."
 naval_rearmament_focus:0 "Wiederbewaffnung der Marine"
 naval_rearmament_focus_desc:1 "[Root.GetNavalRearmamentDesc]"
 ENG_NAVAL_REARMAMENT_DESC_HISTORICAL:0 "Obwohl wir mit dem Zweiten Londoner Flottenvertrag versucht haben, ein Wettrüsten der Marine zu verhindern, ignorieren ihn selbst die Unterzeichner größtenteils. Die Royal Navy darf niemals ihre globale Vormachtstellung verlieren. Wir müssen stets dafür sorgen, dass es das größte der Welt bleibt."
 ENG_NAVAL_REARMAMENT_DESC_COMMUNIST:0 "Obwohl wir mit dem Zweiten Londoner Flottenvertrag versucht haben, ein Wettrüsten der Marine zu verhindern, ignorieren ihn selbst die Unterzeichner größtenteils. Die Workers' Liberation Navy darf niemals ihre globale Vormachtstellung verlieren. Wir müssen stets dafür sorgen, dass es das größte der Welt bleibt."
 uk_destroyer_focus:0 "Zerstörerfokus"
 uk_destroyer_focus_desc:0 "Moderne Schlachtschiffe sind Wunder, aber wir dürfen die entscheidende Rolle des bescheidenen Zerstörers beim Schutz unserer Konvois nicht vernachlässigen."
 uk_convoy_focus:0 "Konvoi-Eskorte-Fokus"
 uk_convoy_focus_desc:0 "Es kann nicht genug betont werden, unsere Konvois sind unser Lebenselixier. Wir müssen alles in unserer Macht Stehende tun, um sie zu schützen und verlorene Tonnage schnell zu ersetzen."
 uk_waves_focus:0 "Britannia regiert die Wellen"
 uk_waves_focus_desc:1 "[Root.GetBritanniaRulesTheWavesDesc]"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL:0 "Im langen Schatten der Royal Navy sind andere Seemächte gezwungen, zum Ausgleich innovative neue Doktrinen zu entwickeln. Wir dürfen nicht selbstgefällig werden und uns ausschließlich auf die Quantität und Qualität einzelner Schiffe verlassen."
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST:0 "Im langen Schatten der Arbeiterbefreiungsmarine sind andere Seemächte gezwungen, zum Ausgleich innovative neue Doktrinen zu entwickeln. Wir dürfen nicht selbstgefällig werden und uns ausschließlich auf die Quantität und Qualität einzelner Schiffe verlassen."
 uk_carrier_focus:0 "Carrier-Fokus"
 uk_carrier_focus_desc:0 "Unter Marinetheoretikern gibt es einen heftigen Streit über die weitere Lebensfähigkeit des Schlachtschiffs. Es gibt diejenigen, die argumentieren, dass die moderne Luftwaffe die Seemacht dominieren wird und dass der Flugzeugträger das Schlachtschiff als König der Ozeane ablösen wird."
 uk_spain_focus:0 "Spanien zwingen"
 uk_spain_focus_desc:0 "Die Spanier kennen die Macht der Royal Navy besser als die meisten, aber vielleicht ist eine Erinnerung angebracht ..."
 uk_battleship_focus:0 "Schlachtschiff-Fokus"
 uk_battleship_focus_desc:0 "Während die Theoretiker über die Luft- oder Seeherrschaft streiten, möchte niemand, dass die Kanonen eines Schlachtschiffs auf seinen Palast gerichtet sind. Selbst wenn die Träger-Enthusiasten am Ende Recht behalten, werden Schlachtschiffe noch viele Jahre lang die Ozeane dominieren."
 uk_turkey_focus:0 "Die Türkei zwingen"
 uk_turkey_focus_desc:0 "Sie müssen uns nicht lieben, aber Johnny Turkey sollte genug wissen, um unsere Schlachtschiffe zu fürchten ..."
 uk_amphibious_focus:0 "Amphibische Kriegsführung"
 uk_amphibious_focus_desc:0 "Die Wellen zu beherrschen ist in Ordnung, aber manchmal muss man auch nasse Füße haben. Wir dürfen unsere Fähigkeit, Invasionstruppen in feindlichem Gebiet landen zu lassen, nicht vernachlässigen."
 singapore_focus:0 "Die Singapur-Strategie"
 singapore_focus_desc:0 "Singapur sollte unser wichtigster Marinestützpunkt im Osten bleiben. Hongkong könnte an die Japaner fallen, aber Singapur muss uneinnehmbar bleiben, bis die Hauptflotte eintreffen kann, um den Feind entscheidend zu besiegen."
 sp_landward_forts_focus:0 "Landseitige Befestigungen"
 sp_landward_forts_focus_desc:0 "Die derzeitigen Verteidigungsanlagen auf der Insel Singapur sind unzureichend. Wir müssen unsere Anstrengungen auf die Stärkung der Befestigungsanlagen konzentrieren!"
 peninsular_focus:0 "Halbinselkrieg"
 peninsular_focus_desc:0 "Wir sollten einem Feind, der aus dem Norden über Malaya vordringt, zuvorkommen und ihn verlangsamen, bevor er Singapur überhaupt erreicht."
 hongkong_focus:0 "Halten Sie Hongkong"
 hongkong_focus_desc:0 "Die Singapur-Strategie ist veraltet. Unser Plan sollte mutiger sein und auf einer Basis basieren, die viel näher an Japan liegt. Mit ausreichenden Befestigungen und Einrichtungen wird Hongkong perfekt funktionieren!"
 hk_landward_forts_focus:0 "Landseitige Befestigungen"
 hk_landward_forts_focus_desc:0 "Hongkong muss zu einer Festungsstadt werden, um einem anhaltenden Angriff vom chinesischen Festland standzuhalten."
 hk_air_focus:0 "Luftverteidigung"
 hk_air_focus_desc:0 "Wir müssen die Luftabwehrstellungen in Hongkong deutlich ausbauen und verbessern."
 uk_embargo_focus:0 "Embargo-Richtlinie"
 uk_embargo_focus_desc:0 "Der beste Weg, Diktatoren – ob rot oder braun – zu besiegen, besteht darin, ihnen einfach die Ressourcen zu entziehen, die sie zum Führen von Kriegen benötigen. Das Problem besteht lediglich darin, die Banker und Unternehmen einzuschüchtern, die mit ihnen Geschäfte machen ..."
 uk_sanction_italy_focus:0 "Sanktion Italien"
 uk_sanction_italy_focus_desc:0 "Mussolini träumt von einem neuen Römischen Reich und könnte, so absurd es auch klingen mag, uns eines Tages angreifen, um seinen Traum zu verwirklichen. Wir sollten tun, was wir können, um dies zu verhindern, bevor es zum Krieg kommt."
 uk_sanction_japan_focus:0 "Japan sanktionieren"
 uk_sanction_japan_focus_desc:0 "Die Japaner scheinen entschlossen zu sein, ihre „Co-Prosperity Sphere für Großostasien“ zu schaffen; natürlich unter ihrer Hegemonie. Das Britische Empire ist zusammen mit den Kolonien anderer Westmächte das Haupthindernis. Ihnen muss der Zugang zu den benötigten Ressourcen verwehrt werden."
 uk_burma_focus:0 "Die Burma-Straße"
 uk_burma_focus_desc:0 "Wir sollten die Chinesen in ihrem Kampf gegen Japan unterstützen, indem wir eine Straße – und die dazugehörige Infrastruktur – zwischen Burma und China bauen, über die sie auf dem Landweg mit Nachschub versorgt werden können, sicher vor japanischen Raubtieren."
 uk_scandinavian_focus:0 "Skandinavische Intervention"
 uk_scandinavian_focus_desc:0 "Skandinavien hätte kaum eine strategische Bedeutung, wenn es nicht eines gäbe; Schwedische Eisenexporte. Wir müssen sowohl auf Schweden als auch auf Norwegen Druck ausüben, um zu verhindern, dass diese lebenswichtige Ressource nach Deutschland gelangt. Wenn sie sich weigern, müssen wir möglicherweise auf eine Invasion vorbereitet sein ..."
 uk_iraq_focus:0 "Sichern Sie den Irak"
 uk_iraq_focus_desc:0 "Wir haben dem Irak 1932 die Unabhängigkeit gewährt, aber angesichts der aktuellen globalen Situation könnte das ein Fehler gewesen sein. Es darf niemals zugelassen werden, dass irakisches Öl unsere Feinde erreicht ..."
 uk_iran_focus:0 "Sichern Sie den Iran"
 uk_iran_focus_desc:0 "Der Iran ist nicht nur reich an Öl, das unseren Feinden vorenthalten werden muss; Es ist auch die strategische Verbindung zwischen Indien, dem Nahen Osten und der Sowjetunion."
 uk_free_india_focus:0 "Indische Unabhängigkeit"
 uk_free_india_focus_desc:0 "Japan schürt aktiv den Aufstand in Indien und hat sogar eine „Nationale Indische Armee“ gebildet, die aus indischen Rekruten besteht. Die Situation könnte gefährlich werden, wenn nichts unternommen wird, um sie zu verhindern. Wir können Japan entweder schnell besiegen oder den Indern in ein paar Jahren Unabhängigkeit versprechen."
 uk_colonial_focus:0 "Ermutigen Sie die Kolonialelite"
 uk_colonial_focus_desc:0 "Unser riesiges, weitläufiges Imperium beherbergt einige der größten Köpfe der Welt, aber seine Größe verhindert, dass viele von ihnen jemals zusammentreffen. Indem wir sie ermutigen, an unseren wichtigsten Projekten zusammenzuarbeiten, können wir schneller Ergebnisse erzielen."
 uk_asia_focus:0 "Ostasien stärken"
 uk_asia_focus_desc:0 "Viele unserer alten Kolonien im Osten sind durch Bürgerkriege und imperiale Ambitionen lokaler Länder bedroht. Wir dürfen unsere verbleibenden Außenposten nicht vernachlässigen, sondern diese Regionen weiter entwickeln, um unsere globale Präsenz zu sichern."
 uk_china_focus:0 "Beeinflussen Sie China"
 uk_china_focus_desc:0 "Obwohl sich die chinesischen Nationalisten als Feinde unserer Kolonialbemühungen bezeichnen, sind sie zwischen Feinden und zu wenigen Verbündeten gefangen. Wenn wir auf sie zugehen, sind sie möglicherweise bereit, ihre Politik zu ändern."
 uk_commonwealth_focus:0 "Commonwealth-Krawatten"
 uk_commonwealth_focus_desc:0 "Durch die gemeinsame Treue zur Krone vereint, sind die Nationen des britischen Commonwealth die ersten, auf die wir im Falle eines weiteren globalen Konflikts zählen können. Die Sicherung unserer diplomatischen Verwaltung dort wird von entscheidender Bedeutung sein."
 uk_india_focus:0 "Entwickeln Sie den Raj"
 uk_india_focus_desc:0 "Der Zustand unserer Kolonien in Indien bleibt sowohl im Ausland als auch im Inland umstritten, aber was auch immer ihnen bevorsteht, die Stärkung ihrer industriellen Kapazität hat zum jetzigen Zeitpunkt Priorität."
 northern_expansion_focus:0 "Nördliche Expansion"
 northern_expansion_focus_desc:0 "Die Northern Expansion Doctrine, die von der kaiserlichen Armee unterstützt wird, erkennt an, dass die Sowjetunion die größte Bedrohung für die japanischen Ambitionen darstellt. Angesichts der zunehmenden Spannungen in Europa dürfte sich ein günstiger Zeitpunkt für einen Angriff auf den russischen Fernen Osten ergeben. Wir müssen schnell zuschlagen."
 southern_expansion_focus:0 "Südliche Expansion"
 southern_expansion_focus_tt:0 "§Nichtangriffspakt§ hinzufügen! mit §YSowjetunion§! wenn ausgewählt\n"
 southern_expansion_focus_desc:0 "Die von der kaiserlichen Marine favorisierte Southern Expansion Doctrine schreibt vor, dass Japan nach Süden nach Südostasien und in den Pazifik expandieren muss. Die reichen Kolonien der europäischen Mächte verfügen über Ressourcen, die für die japanische Industrie von entscheidender Bedeutung sind, aber dieser Weg wird zu einem Konflikt mit den Vereinigten Staaten führen. Ein Präventivschlag ist angebracht."
