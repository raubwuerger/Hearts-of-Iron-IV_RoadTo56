 SOV_nkvd_upgrade_tooltip:1 "§YDer NKWD§! ist jetzt stärker in unsere Armee integriert und stellt sicher, dass die Moral der Soldaten und das Vertrauen in die Partei hoch sind.\n"
 ger_sov_buddies_tooltip_2:0 "Dadurch wird [Root.GetFactionName] aufgelöst und §YBerlin-Moskau§ erstellt! Fraktion.\n"
 ger_sov_buddies_tooltip:2 "§Wenn die [SOV.GetAdjective]s unser Angebot annehmen, werden wir aufgrund dieser Richtlinienänderung einen gewissen Stabilitätsverlust erleiden. Selbstverständlich werden auch unsere Faschisten und die demokratischen Mächte über diese Wendung der Ereignisse verärgert sein.§!\n"
