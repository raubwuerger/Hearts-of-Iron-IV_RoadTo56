 usa_focus:0 "Nationaler Fokus USA"
 USA_issue_war_bonds:0 "Kriegsanleihen ausgeben"
 USA_issue_war_bonds_desc:0 "Bei Kriegsanleihen sind wir auf die Unterstützung der Kriegsanstrengungen und den Patriotismus der Bevölkerung zur Finanzierung der Militärausgaben angewiesen."
 USA_office_of_strategic_services:0 "Büro für strategische Dienstleistungen"
 USA_office_of_strategic_services_desc:0 "Die Bildung eines eigenen Geheimdienstes wird nicht nur den Krieg unterstützen, sondern auch künftige Operationen im Ausland. Britische Geheimdienste können als Vorbild dienen."
 USA_wartime_industry:0 "Kriegsindustrie"
 USA_wartime_industry_desc:0 "Wir haben eine starke Industrie, aber nicht alle davon sind gut für die Produktion von Kriegsmaterial geeignet. Die Suche nach effizienten Prozessen zur Erleichterung dieses Wandels wird für die Nutzung unserer Ressourcen von entscheidender Bedeutung sein."
 USA_first_special_service_force:0 "Erste Spezialeinheit"
 USA_first_special_service_force_desc:0 "Operationen hinter feindlichen Linien in unwirtlichem Gebiet sind Teil jedes globalen Konflikts. Die Bildung von Kommandoeinheiten zur Erfüllung dieser Aufgaben ist für unsere zukünftige Kriegsführung von wesentlicher Bedeutung."
 USA_rubber_reserve_company:0 "Rubber Reserve Company"
 USA_rubber_reserve_company_desc:0 "Mit dem Ausbruch des Krieges haben wir fast alle unsere Quellen für importierten Kautschuk verloren.\n\nMit einer enormen koordinierten Anstrengung können die Kautschukunternehmen in den Vereinigten Staaten zusammenarbeiten, um bessere Mittel zur Herstellung von synthetischem Kautschuk zu finden und möglicherweise sogar den Bedarf von zu decken die Kriegsanstrengungen."
 USA_manifest_destiny:0 "Manifestiertes Schicksal"
 USA_manifest_destiny_desc:0 "Die besonderen Umstände der Gründung und Geschichte unserer Nation geben uns den Auftrag, überall auf der Welt gegen Ungerechtigkeit und Unterdrückung vorzugehen. Um eine sichere internationale Gemeinschaft zu schaffen, muss unser wichtigstes Exportgut die Freiheit sein."
 USA_manifest_destiny_tt:0 "§YGibt Kriegsziele gegen alle faschistischen und kommunistischen Nationen.§!\n"
 USA_scientist_haven:0 "Wissenschaftlerhafen"
 USA_scientist_haven_desc:0 "Nachdem wir uns als Hüter der Freiheit in der Welt behauptet haben, können wir Forscher und Intellektuelle willkommen heißen, die aus den Unterdrückungsregimen im Ausland vertrieben wurden, und ihnen eine Chance geben, erfolgreich zu sein und unsere Sache im Land der unbegrenzten Möglichkeiten zu unterstützen."
 USA_wpa:0 "WPA"
 USA_wpa_desc:0 "Millionen Menschen leiden immer noch unter der Arbeitslosigkeit infolge der Weltwirtschaftskrise. Eine Agentur, die diese Leute für die Arbeit an öffentlichen Projekten einsetzt, löst das Problem vielleicht nicht vollständig, aber die Work Progress Administration ist ein Schritt in die richtige Richtung."
 USA_committee_on_technocracy:0 "Ausschuss für Technokratie"
 USA_committee_on_technocracy_desc:0 "Wir sollten eine Reihe von Politikern und Geschäftsleuten durch Wissenschaftler und Ingenieure ersetzen. Sie verfügen über das technische Fachwissen, um die Wirtschaft zu verwalten, und wir werden große wissenschaftliche Fortschritte erleben, die dazu führen werden, dass unsere Wirtschaft wieder floriert."
 USA_support_rock_island:0 "Unterstützen Sie Rock Island"
 USA_support_rock_island_desc:0 "Der Schlüssel zum Sieg liegt darin, unsere tapferen Truppen auf jede erdenkliche Weise zu unterstützen. Sei es durch schweres Artilleriefeuer aus der Distanz oder durch direktere Unterstützung auf dem Schlachtfeld. Wir müssen sicherstellen, dass unsere Truppen alles haben, was sie brauchen."
 USA_military_construction:0 "Militärbau"
 USA_military_construction_desc:0 "Da Supermächte den Weltfrieden bedrohen, müssen sich unsere öffentlichen Bauprojekte sowohl auf militärische als auch auf zivile Angelegenheiten konzentrieren."
 USA_USACE_projects:0 "USACE-Projekte"
 USA_USACE_projects_desc:0 "Dem Ingenieurkorps der US-Armee wird die Aufgabe übertragen, den Grundstein für viele zukünftige Militärprojekte zu legen, wie sie die Welt noch nie gesehen hat. Essays!"
 USA_arsenal_of_democracy:0 "Arsenal der Demokratie"
 USA_arsenal_of_democracy_desc:0 "Unabhängig davon, ob wir uns dafür entscheiden, direkt in einen Krieg einzugreifen oder nicht, müssen demokratische Nationen wissen, dass wir sie bewaffnen und unterstützen werden."
 USA_liberty_ships:0 "Freiheitsschiffe"
 USA_liberty_ships_desc:0 "Die Massenproduktion von Frachtschiffen muss unsere industriellen Entwicklungen begleiten, um sicherzustellen, dass unsere Materialien und Truppen die Einsatzorte dort erreichen, wo sie benötigt werden."
 USA_war_propaganda:0 "Kriegspropaganda"
 USA_war_propaganda_desc:0 "Unser Volk will seine Kinder nicht in einen weiteren Krieg schicken, aber viele Politiker sehen die Notwendigkeit eines Eingreifens. Propaganda zur Dämonisierung des Feindes und zum Aufruf zu offenen Konflikten kann nicht nur ein Werkzeug für Tyrannen sein."
 USA_war_plan_black:0 "Kriegsplan Schwarz"
 USA_war_plan_black_desc:0 "Es ist offensichtlich, dass die Politik und der Expansionismus Deutschlands weit über jedes Maß an Vernunft hinausgehen. Sie müssen gestoppt werden, bevor ihre Kriegsmaschinerie den Punkt erreicht, an dem es kein Zurück mehr gibt."
 USA_embargo_germany:0 "Embargo Deutschland"
 USA_embargo_germany_desc:0 "Deutschland ist für seine Kriegsanstrengungen auf Öl und andere natürliche Ressourcen angewiesen. Ihnen den Zugriff darauf zu verweigern, ist das Mindeste, was wir tun können."
 USA_destroyers_for_bases:0 "Zerstörer für Stützpunkte"
 USA_destroyers_for_bases_desc:0 "Großbritannien braucht Schiffe und wir müssen unser Heimatgebiet schützen. Für das Recht, Militärstützpunkte in derzeit britischen Territorien zu errichten, können wir einige Zerstörer eintauschen, die hoffentlich auch sinnvoll eingesetzt werden."
 USA_destroyers_for_bases_tt:0 "§Y[USA.GetNameDef]§!: \n"
 USA_war_plan_white:0 "Kriegsplan Weiß"
 USA_war_plan_white_desc:1 "Die [GetSovietThreatName]-Bedrohung darf sich nicht unkontrolliert ausbreiten. Ob von außen oder von innen, es gibt keine größere Bedrohung für unsere Nation und die Welt insgesamt."
 USA_embargo_USSR:0 "Embargo UdSSR"
 USA_embargo_USSR_desc:0 "Wenn wir der Sowjetunion die Handelsmöglichkeiten mit uns entziehen, werden wir nicht nur ihre militärischen Bemühungen unterstützen können, sondern auch die Überlegenheit unseres Wirtschaftsmodells unter Beweis stellen."
 USA_war_plan_red:0 "Kriegsplan Rot"
 USA_war_plan_red_desc:0 "Nachdem es so aussah, als seien unsere alten Unterdrücker auf dem Weg, das Volk zu respektieren, geraten sie nun in Konflikt mit den Winden des Wandels, die wir akzeptiert haben. Das britische Empire zeigt sein wahres Gesicht. Wir müssen sie wissen lassen, wo wir stehen."
 USA_embargo_the_empire:0 "Embargo Das Imperium"
 USA_embargo_the_empire_desc:0 "Obwohl die Briten seit langem gute Beziehungen pflegen, haben sie die Ideale verraten, nach denen sie zu leben hofften. Es ist an der Zeit, sie über die Konsequenzen aufzuklären."
 USA_war_plan_orange:0 "Kriegsplan Orange"
 USA_war_plan_orange_desc:0 "Für uns gibt es keine größere Bedrohung als die imperialistischen Ambitionen Japans. Ihre Bemühungen, nach Asien und in den Pazifik zu expandieren, werden sie schnell mit unseren Interessen in Konflikt bringen."
 USA_embargo_japan:0 "Embargo Japan"
 USA_embargo_japan_desc:0 "Wir müssen Japan zeigen, dass seine Aggression von den USA weder akzeptiert noch unterstützt wird. Ein Embargo wird der erste Schritt sein, ihre Pläne im Pazifik zu vereiteln."
 USA_prepare_intervention:0 "Bereiten Sie eine Intervention vor"
 USA_prepare_intervention_desc:0 "Durch diplomatische und handelspolitische Entscheidungen hat sich unsere Position auf der internationalen Bühne von einer neutralen und isolierten Haltung hin zu einer Haltung gegenüber ausländischen Aggressionen verändert. Unsere Militärpolitik wird dies in Zukunft widerspiegeln."
 USA_extra_tech_team:0 "Extra-Tech-Team"
 USA_manhattan_project:0 "Manhattan-Projekt"
 USA_manhattan_project_desc:0 "Die Entwicklung von Ersatzmaterialien, ein unschuldig klingendes USACE-Projekt, wird schließlich als Manhattan-Projekt bekannt sein. Als eines der geheimnisvollsten und gefährlichsten Unterfangen der Militärgeschichte ist es das Ziel, die erste Atombombe zu bauen."
 USA_unholy_alliance:0 "Unheilige Allianz"
 USA_unholy_alliance_desc:0 "Manchmal müssen wir unsere Feinde auswählen. Oft fällt die Wahl nicht leicht. Die Zukunft könnte uns dafür verurteilen, dass wir Seite an Seite mit einem Tyrannen stehen, oder uns dafür loben, dass wir ihn vor dem anderen gerettet haben."
 USA_unholy_alliance_tt:1 "Steigert die Meinung und tauscht die Meinung mit [SOV.GetNameDef] oder Deutschland aus, wenn diese sich im Krieg befinden, und stellt sich auf die Seite des Verteidigers."
 USA_limited_intervention:0 "Begrenzte Intervention"
 USA_limited_intervention_desc:0 "Es bedarf außergewöhnlicher Aggressivität, um uns mit voller Wucht in einen Krieg hineinzuziehen, aber nach den jüngsten Entwicklungen sind viele Menschen freiwillig bereit, bei Konflikten im Ausland zu helfen."
 USA_the_giant_wakes:0 "Der Riese erwacht"
 USA_the_giant_wakes_desc:0 "Nationen wenden sich an uns, um die Werte der Demokratie und Freiheit zu schützen. Die Welt, in der das nicht-interventionistische Amerika geboren wurde, existiert nicht mehr und wir müssen uns entsprechend anpassen."
 USA_pearl_harbor_gambit:0 "Pearl-Harbor-Gambit"
 USA_pearl_harbor_gambit_desc:0 "Der Marinestützpunkt Pearl Harbor ist ein leichtes Ziel für die Japaner. Indem wir dort eine Flotte stationieren, werden wir unsere Macht im Pazifik demonstrieren. Werden sie es wagen, solch einen mutigen Schritt anzufechten?"
 USA_pearl_harbor_gambit_tt:0 "§YWährend der Fokus läuft, wird Japan die Möglichkeit haben, einen Angriff zu starten.§!"
 USA_cancel_pearl_harbor_gambit:0 "Pearl-Harbor-Gambit abbrechen"
 USA_cancel_pearl_harbor_gambit_desc:0 "Die Stationierung einer Flotte in Pearl Harbor gefährdet das Leben unserer Seeleute. Wir werden nicht riskieren, dass sie einen Krieg mit Japan provozieren."
 USA_air_war_plans_division:0 "Abteilung für Luftkriegspläne"
 USA_air_war_plans_division_desc:0 "Um sowohl in der Luftfahrt als auch im Flugzeugbau die richtigen Prioritäten zu setzen, bedarf es einer langfristigen Planung. Die AWPD stellt sicher, dass wir über Material, Organisation und strategische Pläne verfügen."
 USA_air_support:0 "Luftunterstützung"
 USA_air_support_desc:0 "Der Luftkrieg muss in erster Linie in Verbindung mit anderen militärischen Operationen eingesetzt werden."
 USA_strategic_bombing:0 "Strategische Bombardierung"
 USA_strategic_bombing_desc:0 "Die Fähigkeit, Präzisionsbombenangriffe durchzuführen, wird es uns ermöglichen, die Kriegsmaschinerie einer Nation zum Stillstand zu bringen."
 USA_TAC:0 "Taktischer Bombereinsatz"
 USA_TAC_desc:0 "Durch den Bau von Flugzeugen, die für den Angriff auf taktische Ziele konzipiert sind, können unsere Truppen sicherer vorrücken."
 USA_combined_bomber_offensive:0 "Kombinierte Bomberoffensive"
 USA_combined_bomber_offensive_desc:0 "Mit einer weiteren Großmacht an unserer Seite haben wir unerwartete Vorteile bei der Erforschung und Anwendung groß angelegter offensiver Bombenangriffe."
 USA_fund_the_navy:0 "Finanzieren Sie die Marine"
 USA_fund_the_navy_desc:0 "Wir müssen in der Lage sein, uns an alles Neue anzupassen, was unsere Feinde auf uns werfen. Eine erhöhte Finanzierung von Marineübungen wird zu einer effizienteren Marine führen, die unsere Feinde taktisch übertreffen kann."
 USA_bureau_of_ships:0 "Büro für Schiffe"
 USA_bureau_of_ships_desc:1 "Wir werden das Bureau of Construction and Repair und das Bureau of Engineering zu einer Einheit zusammenfassen, um zukünftige Marineentwicklungen zu überwachen. Während wir gerade dabei sind, ist es vielleicht an der Zeit, den Gerüchten über eine ineffiziente Torpedoleistung nachzugehen, die das Bureau of Ordnance so vehement bestreitet."
 USA_battleship_primacy:0 "Vorrang des Schlachtschiffs"
 USA_battleship_primacy_desc:0 "Mit der Kündigung des Washingtoner Flottenvertrags durch Japan droht uns möglicherweise ein erneutes Wettrüsten auf den Ozeanen. Wir werden sicherstellen, dass wir sowohl die meisten als auch die besten Schlachtschiffe haben."
 USA_advanced_mahanian_doctrine:0 "Fortgeschrittene mahanische Lehre"
 USA_advanced_mahanian_doctrine_desc:0 "Der Einfluss von Alfred Thayer Mahan auf die Seekriegsführung ist kaum zu unterschätzen. Aufbauend auf seiner Arbeit wird es uns möglich sein, die Schlachtschiffe sinnvoll zu nutzen, was er als entscheidenden Faktor ansah."
 USA_carrier_primacy:0 "Trägerprimat"
 USA_carrier_primacy_desc:0 "In den kommenden Schlachten werden Luftstreitkräfte benötigt, und die praktischste Möglichkeit, ihre Reichweite zu vergrößern, ist der Einsatz von Flugzeugträgern. Wir müssen fortschrittlichere und spezialisiertere Modelle schaffen."
 USA_bureau_of_aeronautics:0 "Büro für Luftfahrt"
 USA_bureau_of_aeronautics_desc:0 "Um den Anforderungen an die Entwicklung der Marinefliegerei gerecht zu werden, muss das Bureau of Aeronautics, das seit Jahrzehnten für diese Angelegenheiten zuständig ist, erweitert werden."
 USA_escort_effort:0 "Begleitaufwand"
 USA_escort_effort_desc:0 "U-Boote stellen eine Gefahr für unsere Handelskonvois dar. Die Konzentration auf die Entwicklung neuer Zerstörermodelle wird es uns ermöglichen, den U-Boot-Abwehrkrieg effizient zu führen."
 USA_convoy_tactics:0 "Konvoi-Taktik"
 USA_convoy_tactics_desc:0 "Beim Schutz unserer Handelsschiffe geht es nicht nur um Eskorten und effektive Aufklärung, sondern auch um taktische Entscheidungen bei der Gestaltung unserer Handelsrouten und -routinen."
 USA_amphibious_operations:0 "Amphibische Operationen"
 USA_amphibious_operations_desc:0 "Wenn unsere schlimmsten Albträume nicht wahr werden, wird dieser Krieg auf amerikanischem Boden nicht beendet. Gut ausgeführte Landungen müssen Teil des Weges zum Sieg sein."
 USA_expand_the_USMC:0 "Erweitern Sie das USMC"
 USA_expand_the_USMC_desc:0 "Das United States Marine Corps war in vielen vergangenen Kriegen eine entscheidende Kraft und könnte für unsere Amphibienkampagnen relevanter denn je sein. Sempre fidelis!"
 USA_reinforce_monroe_doctrine:0 "Bekräftigen Sie die Monroe-Doktrin"
 USA_reinforce_monroe_doctrine_desc:0 "Die über 100 Jahre alte Monroe-Doktrin legte fest, dass die USA im Falle europäischer Kolonisierungsversuche auf dem amerikanischen Kontinent eingreifen sollten, sich aber aus europäischen Angelegenheiten heraushalten sollten. Die Stärkung unserer Rolle als Friedensstifter auf diesen Kontinenten wird unseren Einfluss in der Region erhöhen."
 USA_carribean_sphere:0 "Karibische Sphäre"
 USA_carribean_sphere_desc:0 "Die karibischen Inseln bieten den perfekten Standort für Angriffe gegen unsere Ostküste oder den Panamakanal. Daher müssen wir natürlich klarstellen, dass keine feindliche Übernahme des Gebiets zulässig ist."
 USA_central_america:0 "Zentralamerika"
 USA_central_america_desc:0 "Es wäre undenkbar, dass eine ausländische Macht die Kontrolle über den Panamakanal übernehmen oder ihn auch nur bedrohen könnte. Als solche werden wir die Unabhängigkeit aller zentralamerikanischen Nationen garantieren."
 USA_the_neighbors:0 "Die Nachbarn"
 USA_the_neighbors_desc:0 "Wir müssen uns in erster Linie um die Sicherheit der Länder kümmern, die uns am nächsten stehen. Anstatt dass der Feind unsere Nachbarn überquert, um zu uns zu gelangen, wird er uns überqueren, wenn er unsere Nachbarn überquert."
 USA_south_america:0 "Südamerika"
 USA_south_america_desc:0 "Kolonialreiche dürfen nie wieder nach Südamerika expandieren können, wir werden die Unabhängigkeit unserer südlichen Brüder garantieren, um sie zu schützen."
 USA_pax_americana:0 "Pax Americana"
 USA_pax_americana_desc:0 "Der Frieden in Amerika muss gewahrt bleiben. Wir haben die Kraft, dafür zu sorgen, dass kleinliche Streitereien zwischen benachbarten Nationen nicht eskalieren. Ein Krieg vor unserer Haustür ist genau das, was unsere Feinde wollen, und wir müssen alles tun, was wir können, um ihn zu verhindern."
 USA_pax_americana_tt:0 "@USA §YVereinigte Staaten§! kann in Kriege zwischen amerikanischen Ländern eingreifen"
 USA_black_chamber:0 "Operation der Schwarzen Kammer"
 USA_black_chamber_complete:0 "§RCLASSIFIZIERT§!"
 USA_black_chamber_desc:0 "Wir verfügen über Informationen über politische Aktivitäten in einer Reihe amerikanischer Länder, die nicht unseren Interessen entsprechen. Glücklicherweise haben wir ein Untergrundpropagandanetzwerk aufgebaut und sind bereit, diese Länder in unsere Richtung zu drängen. Dies ist etwas, was wir tun müssen, um sicherzustellen, dass wir zu Hause keiner Bedrohung ausgesetzt sind."
 USA_preemptive_intervention:0 "Präventive Intervention"
 USA_preemptive_intervention_desc:0 "Wir können nicht länger tatenlos zusehen, wie Nachbarländer Kriegsinstrumente bauen, um uns oder unsere Verbündeten zu unterdrücken. Wir müssen zum Wohle unseres mächtigen Landes und der Welt eingreifen."
