 SOV_war_since_purge:0 "Hat seit Abschluss der Großen Säuberung einen Krieg geführt"
 FRA_metropolitan_france:2 "Investieren Sie in das französische Mutterland"
 FRA_metropolitan_france_tt:0 "Nicht genügend Gebäudeplätze für §YInfrastruktur§! im französischen Mutterland"
 FRA_metropolitan_france_desc:0 "La Métropole sollte immer an erster Stelle stehen. Wir können damit beginnen, unsere Infrastruktur zu verbessern, um Arbeitsplätze zu schaffen und einen schnelleren Truppeneinsatz zu ermöglichen."
 FRA_algerie_france:2 "Investieren Sie in das algerische Frankreich"
 FRA_algerie_france_tt:0 "Nicht genügend Gebäudeplätze für §YInfrastruktur§! im kolonialen Frankreich"
 FRA_algerie_france_desc:0 "Europa steht vor gefährlichen Zeiten. Wir sollten uns auf die Verbesserung unseres Landes im Süden konzentrieren und sicherstellen, dass wir das Festland jederzeit unterstützen können."
 FRA_industrial_expansion:0 "Industrielle Expansion"
 FRA_industrial_expansion_tt:0 "Nicht genügend Bauplätze für §YZivilfabriken§! im französischen Mutterland"
 FRA_industrial_expansion_desc:0 "Wir brauchen eine stärkere industrielle Präsenz im Inland. Wir haben jede Menge Arbeitskräfte parat, brauchen aber mehr Fabriklinien."
 FRA_colonial_industry:0 "Kolonialindustrie"
 FRA_colonial_industry_tt:0 "Nicht genügend Bauplätze für §YZivilfabriken§! im kolonialen Frankreich"
 FRA_colonial_industry_desc:1 "Wir sollten uns auf unsere Industrien in den Kolonien konzentrieren. Sollten die Spannungen in Europa zunehmen, werden wir immer noch über Industriekapazitäten verfügen, die außerhalb der Reichweite feindlicher Bomber liegen."
 FRA_military_factories:0 "Militärische Fabriken"
 FRA_military_factories_tt:0 "Nicht genügend Bauplätze für §YMilitärfabrik§! im französischen Mutterland"
 FRA_military_factories_desc:1 "Unsere Kriegsmaschinerie gerät ins Hintertreffen. Wir müssen uns auf die Produktion militärischer Ausrüstung auf heimischem Boden konzentrieren, um sicherzustellen, dass unsere Streitkräfte ständig mit neuer Ausrüstung ausgestattet werden."
 FRA_colonial_military_factories:0 "Koloniale Militärfabriken"
 FRA_colonial_military_factories_tt:0 "Nicht genügend Bauplätze für §YMilitärfabrik§! im kolonialen Frankreich"
 FRA_colonial_military_factories_desc:0 "Durch die Platzierung unserer Militärproduktion außerhalb Europas stellen wir sicher, dass wir auch dann, wenn der Feind die Kontrolle über unseren Luftraum erlangt, einen konstanten Materialfluss zu unseren Fronttruppen aufrechterhalten können."
 FRA_extra_research_slot:2 "Unterstützen Sie die Grandes Écoles"
 FRA_extra_research_slot_desc:0 "Überall tauchen vielversprechende junge Köpfe auf. Wir müssen ihnen Einrichtungen für die Durchführung ihrer Forschung zur Verfügung stellen. Fortschritte in der Technologie können uns den Vorsprung dort verschaffen, wo wir ihn am meisten brauchen."
 FRA_nuclear_effort:0 "Nukleare Bemühungen"
 FRA_nuclear_effort_desc:0 "Erste Tests in der Nuklearwissenschaft haben vielversprechende Ergebnisse gezeigt. Die Nutzung seiner Kraft kann uns eine Waffe geben, wie sie die Menschheit noch nie gesehen hat."
 FRA_extra_research_slot_2:2 "Bilden Sie das Nationale Forschungszentrum"
 FRA_extra_research_slot_2_desc:0 "Überall tauchen vielversprechende junge Köpfe auf. Wir müssen ihnen Einrichtungen für die Durchführung ihrer Forschung zur Verfügung stellen. Fortschritte in der Technologie können uns den Vorsprung dort verschaffen, wo wir ihn am meisten brauchen."
 FRA_defensive_focus:0 "Defensiver Fokus"
 FRA_defensive_focus_desc:0 "In Zeiten wie diesen ist es am besten, unsere Abwehrkräfte zu stärken. Wenn es Bedrohungen gibt, sollen sie zu uns kommen, damit wir sie auf unserem eigenen Land bekämpfen können. Wir haben den perfekten Kandidaten für die Führung unserer Armee, alles was wir brauchen ist Ihr Wort."
 FRA_aggressive_focus:0 "Aggressiver Fokus"
 FRA_aggressive_focus_desc:0 "Wir können nicht tatenlos zusehen, wie Feinde an unsere Grenzen vordringen. Und wir können unsere Verbündeten in einem Kriegsszenario nicht sich selbst überlassen. Bereiten Sie unsere Armee vor! Gamelin ist der Mann für diesen Job."
 FRA_fortification_focus:0 "Befestigungsschwerpunkt"
 FRA_fortification_focus_desc:0 "So wichtig unsere Festungen auch waren, wir müssen Wege finden, sie effizienter zu bauen. Die Maginot-Linie war eine starke Abschreckung für feindliche Streitkräfte, wir könnten die Sicherheit weiterer solcher Verteidigungsanlagen gebrauchen."
 FRA_heavy_armor_focus:0 "Char de Bataille"
 FRA_heavy_armor_focus_desc:0 "Kampfpanzer sind der Weg nach vorne für die französische Armee. Wir wollen das Schlachtfeld kontrollieren und dafür brauchen wir neue leistungsstarke Panzer!"
 FRA_motorized_focus:0 "Motorisierter Fokus"
 FRA_motorized_focus_desc:0 "Die Suche nach besseren Möglichkeiten zum Bau unserer Infanteriefahrzeuge wird uns dabei helfen, die Frontlinien zu unterstützen und zu verstärken."
 FRA_light_medium_armor:0 "Automitrailleusen"
 FRA_light_medium_armor_desc:0 "Laut Gesetz kontrolliert die Infanterie alle Panzerstreitkräfte. Die leichteren, schnelleren Kavallerie-„Fahrzeuge“ oder Automitrailleusen eignen sich besser zum Reisen und können mit ihren montierten Waffen dennoch etwas Schaden anrichten."
 FRA_army_reform:0 "Armeereform"
 FRA_army_reform_desc:0 "Keine Infanterieeinheit und kein High-Tech-Panzer allein werden uns den Krieg gewinnen. Wir müssen unsere Anstrengungen in die Entwicklung unserer taktischen und strategischen Fähigkeiten stecken. Mit den richtigen Leuten am Arbeitsplatz können wir uns als Armee weiterentwickeln."
 FRA_navy_focus:0 "Navy-Fokus"
 FRA_navy_focus_tt:0 "Nicht genügend Gebäudeplätze für §YNaval Base§!"
 FRA_navy_focus_desc:0 "Wenn wir planen, unsere Marine zu erweitern, besteht der erste Schritt darin, unsere Marinestützpunkte zu verbessern und zu erweitern. Unsere einzigartigen Schiffe erfordern ständige Aufmerksamkeit, um jederzeit kampfbereit zu bleiben."
 FRA_improved_screen_ships:0 "Verbesserte Bildschirmschiffe"
 FRA_improved_screen_ships_desc:0 "Zerstörer und leichte Kreuzer spielen eine Schlüsselrolle bei der Verteidigung unserer schwereren Schlachtschiffe oder Träger. Wenn wir unsere Verteidigungslinie auf See verlieren, gefährden wir alle Schiffe und Männer. Wir müssen sicherstellen, dass unsere Schiffe mit der neuesten Technologie gebaut werden."
 FRA_capital_ship_focus:0 "Fokus auf Großkampfschiffe"
 FRA_capital_ship_focus_desc:0 "Eine Verbesserung des Designs unserer Schlachtschiffe würde zu großen taktischen Vorteilen führen. Da ihre Reichweite und Kraft unangefochten sind, wird niemand ihren Waffen entkommen können."
 FRA_carrier_focus:0 "Carrier-Fokus"
 FRA_carrier_focus_desc:0 "Marinetheoretiker haben unsere Aufmerksamkeit auf unsere veralteten Flugzeugträger gelenkt. Sie haben Vorschläge, wie Carrier weiter genutzt werden können, wenn die Entwicklung in die richtige Richtung vorangetrieben wird. Ohne unsere volle Unterstützung können keine echten Fortschritte erzielt werden."
 FRA_initiate_government_reform:0 "Regierungsreform"
 FRA_initiate_government_reform_desc:0 "Die Welt ist gefährlich geworden. Wir können uns nicht länger durch unsere eigenen kleinen Streitereien fesseln lassen. Es ist an der Zeit, unsere Politiker zu stärken und im Interesse Frankreichs voranzukommen."
 FRA_support_the_left:0 "Unterstützen Sie die Linke"
 FRA_support_the_left_desc:0 "Die Komintern wird stärker. Es ist an der Zeit zu zeigen, dass unsere Interessen in Einklang gebracht werden können, und unsere kommunistischen Organisationen zu unterstützen."
 FRA_leftist_rhetoric:0 "Linke Rhetorik"
 FRA_leftist_rhetoric_desc:0 "Das Ziel ist klar. Gleichheit für alle. Wir wollen keine kapitalistischen Interessen in der französischen Politik. Es ist unbedingt erforderlich, dass wir optimale Bedingungen für das Gedeihen unserer kommunistischen Organisationen schaffen."
 FRA_scw_intervention_republicans:0 "Republikanische Intervention"
 FRA_scw_intervention_republicans_desc:0 "Das republikanische Spanien braucht unsere Hilfe! \nJeder, der bereit ist, für die Sache zu kämpfen, sollte dies dürfen. Wir können nicht zulassen, dass ein weiteres faschistisches Regime an Boden gewinnt."
 FRA_national_mobilization:0 "Nationale Mobilisierung"
 FRA_national_mobilization_desc:0 "Endlich haben wir eine handlungsfähige Regierung. Jetzt ist es an der Zeit, unsere Armee zu stärken und bereit zu sein, für Frankreich zu kämpfen."
 FRA_join_comintern:0 "Treten Sie der Komintern bei"
 FRA_join_comintern_desc:0 "Da wir überall Feinde haben, müssen wir unsere Position mit einigen mächtigen Verbündeten stärken. Unsere Verbindungen zur Komintern sind stärker geworden und es ist an der Zeit, uns voll und ganz ihrer Sache zu widmen."
 FRA_support_status_quo:0 "Unterstützen Sie den Status Quo"
 FRA_support_status_quo_desc:0 "Frankreich ist die Wiege und Beschützerin der Freiheit und sollte es auch bleiben. Wenn wir jemals wieder die Einheit erreichen wollen, müssen wir unsere Demokratie stabilisieren, bevor sie zusammenbricht."
 FRA_little_entente:0 "Kleine Entente"
 FRA_little_entente_desc:0 "Die Kleine Entente, ein Bündnis, das nach dem Ersten Weltkrieg gegründet wurde, um eine Aggression Österreichs und Ungarns gegen ihre Nachbarn zu verhindern, wurde von Frankreich unterstützt, begann nun jedoch auseinanderzufallen. Anstatt die Beziehungen zu Großbritannien zu sichern, sollten wir die Initiative ergreifen, diese Fraktion wiederherzustellen und zu festigen, beginnend mit ihren Gründervätern in der Tschechoslowakei."
 FRA_go_with_britain:0 "Gehen Sie mit Großbritannien"
 FRA_go_with_britain_desc:0 "Da sich Russland für immer verändert hat, sind von der alten Triple Entente nur noch Frankreich und Großbritannien übrig. Wenn die Geschichte dazu verdammt ist, sich zu wiederholen, müssen wir sicherstellen, dass diese beiden Nationen, Bastionen der Demokratie und Freiheit in Europa, Verbündete bleiben."
 FRA_strengthen_government_support:0 "Regierung stärken"
 FRA_strengthen_government_support_desc:0 "Wir haben Pläne für das kommende Jahr gemacht, die den Wünschen der Menschen in allen Teilen Frankreichs gerecht werden. Zeigen Sie ihnen, dass wir handlungsfähig und würdig sind, Frankreich zu regieren, damit wir wieder vereint dastehen können."
 FRA_defensive_strategems:0 "Verteidigungsstrategien"
 FRA_defensive_strategems_desc:0 "Wenn wir wollen, dass das französische Volk für uns einen Krieg führt, ist es wichtiger denn je, dass wir eine klare Richtung haben. Wir müssen aufhören, untereinander zu kämpfen, und stattdessen für Frankreich und „Liberté, égalité, fraternité“ kämpfen."
 FRA_invite_yugoslavia:0 "Laden Sie Jugoslawien ein"
 FRA_invite_yugoslavia_desc:0 "Jugoslawien hat genug Sorgen, ohne sich um expansive Nachbarn sorgen zu müssen. Sie zurück in die Kleine Entente zu bringen, wäre sowohl für sie als auch für uns ein großer Dienst."
 FRA_polish_guarantee:0 "Polnische Garantie"
 FRA_polish_guarantee_desc:0 "Polnische Diplomaten haben ihre Besorgnis über die Spannungen an ihren Grenzen geäußert. Eine Garantie unserer mächtigen Nation sollte jeden abschrecken, der eine Invasion plant."
 FRA_czech_guarantee:0 "Tschechische Garantie"
 FRA_czech_guarantee_desc:0 "An der tschechischen Grenze steigt die Spannung. Wir können nicht zulassen, dass expansive Nationen eine freie und demokratische Nation übernehmen. Die Tschechen müssen ein freies Volk bleiben. Mit einer Garantie von uns wird jeder, der eine Invasion plant, zweimal darüber nachdenken."
 FRA_revise_versailles:0 "Versailles überarbeiten"
 FRA_revise_versailles_desc:0 "[GER.GetNameDefCap] entwickelt sich zu einer Macht, mit der man rechnen muss. Wir können ihre Vision einer besseren Zukunft mit unseren Interessen in Einklang bringen. Wir sollten sie unterstützen, und sobald sich der Staub gelegt hat, wird [FRA.GetNameDef] sein rechtmäßiges Stück Europa bekommen."
 FRA_support_the_right:0 "Unterstützen Sie die Rechte"
 FRA_support_the_right_desc:0 "Frankreich war schon immer eine starke und stolze Nation, aber das Fehlen staatlicher Maßnahmen hat das Volk gespalten. Wir müssen Frankreich vereinen und unsere Überlegenheit und Stärke behaupten, um nicht dem Verfall zu erliegen."
 FRA_right_wing_rhetoric:0 "Rechte Rhetorik"
 FRA_right_wing_rhetoric_desc:0 "Wir müssen uns darauf konzentrieren, alle Franzosen zu erreichen und ihren Nationalgeist zu stärken. Zeigen Sie ihnen, dass wir die mächtigen Führer sein können, die sie brauchen, und sie werden stolze Bürger unserer glorreichen Nation."
 FRA_scw_intervention_nationalists:0 "Nationalistische Intervention"
 FRA_scw_intervention_nationalists_desc:0 "Die Nationalisten gewinnen in Spanien endlich an Boden. Ihre Sache ist gerecht und jeder, der bereit ist, für sie zu kämpfen, sollte dies dürfen."
 FRA_army_of_aggression:0 "Armee der Aggression"
 FRA_army_of_aggression_desc:0 "Wir können nicht länger hinter einer veralteten Mauer sitzen, während unsere Feinde in ganz Europa grassieren. Es ist an der Zeit, unsere Armee zu stärken und unsere Grenzen zu erweitern, um sicherzustellen, dass Frankreich weiterhin eine große Nation ist."
 FRA_france_first:0 "Frankreich zuerst"
 FRA_france_first_desc:0 "Wir sind Frankreich! Sieger des Ersten Weltkriegs! Retter Europas! Wir sind die Heimat der größten Denker, die diese Welt je gesehen hat. Zu viele Nationen versuchen, die Welt ins Chaos zu stürzen. Wir werden gebraucht und wir werden dem Ruf folgen. Wir werden das Ruder übernehmen, den Sturm überstehen und die Menschheit unter unserer Herrschaft in Sicherheit bringen!"
 FRA_dismantle_the_democracies:0 "Zerschlagt die Demokratien"
 FRA_dismantle_the_democracies_desc:0 "Das neue [GER.GetAdjective] demokratische Bündnis in Mitteleuropa bedroht unsere neu gewonnene Position. Wir müssen jetzt handeln, bevor sie noch mächtiger werden."
 FRA_join_germany:0 "Treten Sie Deutschland bei"
 FRA_join_germany_desc:0 "Das Deutsche Reich entwickelt sich zu einer Macht, mit der man rechnen muss. Ihre Vision einer besseren Zukunft kann mit unseren Interessen in Einklang gebracht werden. Wir sollten sie unterstützen, und sobald sich der Staub gelegt hat, wird Frankreich sein rechtmäßiges Stück Europa bekommen."
 FRA_naval_doctrine:0 "Marinedoktrin"
 FRA_naval_doctrine_desc:0 "Jüngste Fortschritte bei der Schiffskonstruktion haben neue Optionen für taktische und strategische Manöver eröffnet. Bevor wir mit diesen neuen Theorien ein Risiko eingehen, müssen wir sie ordnungsgemäß testen und die Pläne konkretisieren."
 FRA_air_focus:0 "Luftfokus"
 air_focus_bypass_tt:0 "Nicht genügend Gebäudeplätze für §YAir Base§!"
 FRA_air_focus_desc:0 "Es ist an der Zeit, unsere Luftwaffe zu erweitern! Es gibt bereits Pläne, mit dem Bau neuer Luftwaffenstützpunkte zu beginnen, um eine starke Aufstockung sowohl des Personals als auch der Flugzeuge zu ermöglichen."
 FRA_cas_focus:0 "CAS-Fokus"
 FRA_cas_focus_desc:0 "Flugzeuge, die unsere Landstreitkräfte und Schiffe unterstützen, waren eine sehr effiziente Ergänzung mit relativ geringen Investitionen. Für diese Flugzeuge gibt es jetzt mehrere Verbesserungsvorschläge. Unsere Ingenieure können die nächste Generation von Unterstützungsflugzeugen entwickeln."
 FRA_fighter_focus:0 "Kämpferfokus"
 FRA_fighter_focus_desc:0 "Unsere Jäger können mit revolutionärer Ziviltechnik ausgestattet werden, um ihre Geschwindigkeit, Reichweite und maximale Flughöhe zu verbessern. Darauf müssen wir uns konzentrieren, wenn wir mit den Fortschritten anderer Schritt halten wollen."
 FRA_bomber_focus:0 "Bomberfokus"
 FRA_bomber_focus_desc:0 "Luftunterstützung ist ein wichtiger Teil unserer Verteidigungs- und Offensivfähigkeiten. Wenn wir unsere Anstrengungen auf die Entwicklung schneller, agilerer und präziserer Bomber konzentrieren, werden wir in jedem Landkampf einen Vorsprung behalten."
 FRA_heavy_fighter_focus:0 "Fokus auf schwere Kämpfer"
 FRA_heavy_fighter_focus_desc:0 "Unsere schweren Jäger müssen in der Lage sein, die anfälligeren Bomberflugzeuge zu unterstützen. Dies erfordert eine stärkere Bewaffnung und eine größere Reichweite auf Kosten einer gewissen Geschwindigkeit."
 FRA_air_doctrine:0 "Luftlehre"
 FRA_air_doctrine_desc:0 "Wir haben genug Erfahrung gesammelt, um neue Theorien in der Luftkriegsführung schneller zu testen. Dies wird es uns ermöglichen, neue taktische und strategische Möglichkeiten zu erkunden. Der Luftkampf ist der Schlüssel zur modernen Kriegsführung."
 FRA_heavy_bomber_focus:0 "Schwerer Bomberfokus"
 FRA_heavy_bomber_focus_desc:0 "Moderne schwere Bomber werden so ausgerüstet, dass sie selbst kleinere Luftgefechte bewältigen können. Wenn wir unseren Ingenieuren erlauben, sich auf die Entwicklung der neuesten Technologie zu konzentrieren, haben wir eine bessere Chance, feindliche Produktionsanlagen zu zerstören."
 FRA_naval_bomber_focus:0 "Marinebomber-Fokus"
 FRA_naval_bomber_focus_desc:0 "Schiffe haben sich als besonders anfällig für Flugzeuge erwiesen. Wir sollten ihre Technologie weiter verbessern, um sicherzustellen, dass wir allen Gegenmaßnahmen immer einen Schritt voraus sind."
 limited_rearmament_focus:0 "Begrenzte Wiederbewaffnung"
 limited_rearmament_focus_desc:1 "[Root.GetLimitedRearmamentDesc]"
 ENG_LIMITED_REARMAMENT_HISTORICAL:0 "Die jüngsten Bewegungen aus Deutschland und anderen faschistischen Mächten auf der ganzen Welt lassen darauf schließen, dass wir in unserer Zeit möglicherweise keinen Frieden genießen werden. Zur Vorbereitung sollten wir damit beginnen, die Weichen für unsere eigene Aufrüstung zu stellen, falls sich die Lage noch verschlimmert."
 ENG_LIMITED_REARMAMENT_AHISTORICAL:0 "Unser neuer Ansatz in der Innenpolitik und den internationalen Beziehungen erfordert ein gesundes Militär, das ihn unterstützt. Zur Vorbereitung sollten wir damit beginnen, unsere zivile Industrie auszubauen, damit sie zu gegebener Zeit eine stabile Grundlage für eine zukünftige Expansion unserer militärischen Industrie bilden kann."
 ENG_motorized_focus:0 "Eine motorisierte Armee"
 ENG_motorized_focus_desc:0 "In letzter Zeit experimentiert die Armee mit vollmotorisierten Infanterieeinheiten. Bisher haben sie keine vollmotorisierten Divisionen gebildet, aber mit den richtigen Worten an den Kriegsminister könnte dies bald möglich sein."
 ENG_tank_focus:1 "[Root.GetRoyalTankRegimentName]"
 ENG_tank_focus_desc:1 "[Root.GetRoyalTankRegimentDesc]"
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL:0 "Königliches Panzerregiment"
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST:0 "Panzerregiment der Republikanischen Garde"
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL:0 "Großbritannien hat den Panzer erfunden und daher sollte das Royal Tank Regiment mit den besten Panzern der Welt ausgestattet sein, aber das ist derzeit nicht der Fall. Das Special Vehicle Development Committee schlägt vor, ein modernes Design zu erforschen und zu entwickeln, um Großbritannien an der Spitze der Panzerentwicklung zu halten."
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST:0 "Großbritannien hat den Panzer erfunden, und so sollte das Panzerregiment der Republikanischen Garde mit den besten Panzern der Welt ausgerüstet werden, aber das ist derzeit nicht der Fall. Das Special Vehicle Development Committee schlägt vor, ein modernes Design zu erforschen und zu entwickeln, um Großbritannien an der Spitze der Panzerentwicklung zu halten."
 uk_empire_focus:0 "Stärke das Imperium"
 uk_empire_focus_desc:0 "Unser Imperium ist riesig und trotz unserer Macht nur schwach verteidigt. Um dem entgegenzuwirken, müssen wir den imperialen Patriotismus im gesamten Reich fördern."
 uk_service_focus:0 "Service im Ausland"
 uk_service_focus_desc:0 "Durch die Rotation von Streitkräftepersonal zu Kolonialstationen und wieder zurück in die Heimat können sie die Bedingungen an verschiedenen Fronten kennenlernen, Erfahrungen sammeln und diese mit ihren Kameraden zu Hause teilen."
 uk_mediterranean_focus:0 "Mittelmeerbastion"
 uk_mediterranean_focus_desc:0 "Die Route durch das Mittelmeer ist eine lebenswichtige Abkürzung von und nach Indien. Daher ist es von größter Bedeutung, es offen und in unseren Händen zu halten."
 uk_rock_focus:0 "Befestige den Felsen"
 uk_rock_focus_desc:0 "Gibraltar kontrolliert nicht nur den Eingang zum Mittelmeer, sondern verfügt auch über einen stark verteidigten Hafen, von dem aus Schiffe sowohl im Atlantik als auch im Mittelmeer operieren können. Daher ist es unbedingt erforderlich, dass es streng bewacht wird."
 uk_greece_focus:0 "Griechenland zwingen"
 uk_greece_focus_desc:0 "Es liegt in unserem Interesse, in Griechenland Stützpunkte zu haben, und ehrlich gesagt sind die Griechen nicht in der Lage, uns dies zu verweigern."
 uk_malta_focus:0 "Stärke Malta"
 uk_malta_focus_desc:0 "Malta verfügt über eine hervorragende Lage im zentralen Mittelmeer und ist eine wichtige Zwischenstation entlang unserer Lebensader durch Ägypten und den Suezkanal nach Indien und in den Fernen Osten. Die Zeit, die für eine stärkere Stärkung aufgewendet wird, darf niemals verschwendet werden."
 ENG_mot_focus_tooltip:0 "Wir können jetzt motorisierte Infanteriedivisionen einsetzen."
 uk_canada_focus:0 "Entwicklung in Kanada"
 uk_canada_focus_desc:0 "Eine Investition in Kanadas Industrie und Werften wird deren Wirtschaft ankurbeln und es ihnen ermöglichen, im Kriegsfall einen größeren Beitrag zu leisten."
 uk_australia_focus:0 "Entwicklung in Australien"
 uk_australia_focus_desc:0 "Eine Investition in die Werften und die Industrie Australiens wird deren Wirtschaft ankurbeln und es ihnen ermöglichen, im Kriegsfall einen größeren Beitrag zu leisten."
 uk_protect_suez:0 "Beschütze Suez"
 uk_protect_suez_desc:0 "Die Kontrolle des Suezkanals ist Teil der Mittel, mit denen das britische Empire seine Herrschaft über das Meer behält. Der Verlust dieser Region wäre katastrophal. Es müssen Maßnahmen zur Befestigung ergriffen werden."
 uk_balkan_strategy:0 "Balkanstrategie"
 uk_balkan_strategy_desc:0 "Viele der Nationen auf dem Balkan sind pro-britisch und sehen die gleiche Bedrohung aus Mitteleuropa wie wir. Wenn wir die Gelegenheit nutzen und sie frühzeitig unterstützen, können wir ihre Loyalität sichern, allerdings auf Kosten der Verärgerung ihrer rachsüchtigen Nachbarn."
 uk_new_zealand_focus:0 "Neuseeland entwickeln"
 uk_new_zealand_focus_desc:0 "Neuseeland bleibt unserer Nation stark verbunden und hat vor der faschistischen Bedrohung gewarnt. Ihr Beitrag im Kriegsfall ist sicher, und wir sollten sie bei der entsprechenden Vorbereitung unterstützen."
 uk_south_africa_focus:0 "Südafrika entwickeln"
 uk_south_africa_focus_desc:0 "Die politische Lage in Südafrika ist ungewiss. Wir können nicht völlig darauf vertrauen, dass sie unsere Kriegsanstrengungen unterstützen werden, aber indem wir ihnen bei der Stärkung ihrer Industrie helfen, können wir hoffen, die Unterstützung für die britische Sache zu erhöhen."
 FRA_strengthen_government_support_tooltip:0 "Die Idee „Stärkung der staatlichen Unterstützung“ hat ausgedient."
 ITA_victoryinETH:0 "Triumph in Afrika"
 ITA_victoryinETH_desc:0 "Das Scheitern im ersten Ersten Italienisch-Äthiopischen Krieg war 40 Jahre lang ein Schandfleck auf der italienischen Ehre. Mit dem Sieg wird nun dieser Schandfleck beseitigt und die Stärke des eisernen Willens des Faschismus bewiesen!"
 USA_reinforce_monroe_doctrine_tt:0 "Erhöht die Handelsmeinung mit allen amerikanischen Nationen.\n"
 1939_bookmark_threat:0 "Neuer faschistischer Expansionismus"
 USA_civil_war_fired:0 "Der Zweite Amerikanische Bürgerkrieg hat begonnen."
 USA_anti_imperialism:0 "Antiimperialismus"
 USA_anti_imperialism_desc:0 "Amerika war schon immer ein Feind imperialistischer Unterdrücker, aber es ist offensichtlich, dass die meisten sogenannten Demokratien bereit sind, diese Institutionen am Leben zu erhalten, solange sie von ihnen profitieren. Die Revolutionäre der Sowjetunion sind bessere Verbündete."
 USA_fascist_menace:1 "Die preußische Bedrohung"
 USA_fascist_menace_desc:1 "Der Versailler Vertrag und die Wirtschaftssanktionen haben Deutschland nicht aufgehalten, und der preußische Militarismus zeigt erneut sein hässliches, aggressives Gesicht. Deutschland muss erneut besiegt und zumindest vorerst unter unsere Kontrolle gebracht werden."
 USA_crusade_against_communism:0 "Kreuzzug gegen den Kommunismus"
 USA_crusade_against_communism_desc:0 "Der Rote Terror ist mit Abstand die schlimmste Bedrohung, der diese Welt jemals ausgesetzt war. Mit allen Mitteln muss die zerstörerische Ideologie, die von der Sowjetunion ausgeht, an ihrem Ursprung abgeschnitten werden, und wir werden diejenigen sein, die das tun."
 USA_strike_at_the_empire:0 "Angriff auf das Imperium"
 USA_strike_at_the_empire_desc:0 "Die wahre Bedrohung für die Freiheit in der Welt sind die von europäischen Supermächten errichteten Kolonialreiche. Sie müssen vernichtet und ihre Bevölkerung befreit werden, angefangen beim Britischen Empire, von dem wir uns einst befreit haben."
 USA_defense_of_the_pacific:0 "Verteidigung des Pazifiks"
 USA_defense_of_the_pacific_desc:0 "Die japanische Regierung ist hoffnungslos, ihr Expansionismus bedroht sowohl unser Volk als auch seine asiatischen Nachbarn. Die Nation muss unter amerikanische Verwaltung gestellt werden, um sie zu reformieren und zu verhindern, dass sie jemals ihre Fehler wiederholt."
 ENG_home_defence:0 "Heimverteidigung"
 ENG_home_defence_desc:0 "Ein riesiges Imperium nützt nichts, wenn wir das britische Volk nicht schützen können. Wir sollten unsere Bemühungen darauf konzentrieren, die Sicherheit der britischen Inseln zu gewährleisten."
 ENG_issue_gasmasks:0 "Gasmasken ausgeben"
 ENG_issue_gasmasks_desc:0 "Die Welt wird von Tag zu Tag gefährlicher. Wir sollten die Zivilbevölkerung vor etwaigen Giftgasangriffen schützen. Großbritannien soll aufatmen."
 ENG_military_training_act:0 "Militärausbildungsgesetz"
 ENG_military_training_act_desc:0 "Der Große Krieg hat bei unserem Volk den Eindruck hinterlassen, dass es nicht noch einmal kämpfen müsste. Da die Welt immer gefährlicher wird, müssen wir sicherstellen, dass alle fähigen jungen Männer eine militärische Grundausbildung erhalten."
 ENG_embargo_germany:0 "Embargo Deutschland"
 ENG_embargo_germany_desc:0 "Die deutsche Aufrüstung ist eine Beleidigung und eine große Bedrohung für den Weltfrieden. Wir werden ihnen nicht die Ressourcen liefern, die sie brauchen, um ihre Kriegsmaschinerie anzutreiben."
 ENG_war_with_germany:0 "Krieg mit Deutschland"
 ENG_war_with_germany_desc:0 "Die Deutschen haben uns keine andere Wahl gelassen. Im Interesse der freien Welt und der Zukunft unserer Kinder. Es ist Zeit für Krieg."
 ENG_swedish_intervention:0 "Schwedische Intervention"
 ENG_swedish_intervention_desc:0 "Schwedische Bewegungen gegen die Demokratie haben besorgniserregend an Einfluss gewonnen. Wir können nicht riskieren, dass schwedischer Stahl als Waffe in die Hände unserer Feinde gelangt. Die Schweden bleiben frei, aber wir müssen einen gewissen Einfluss auf ihr Land sichern."
 ENG_norwegian_intervention:0 "Norwegische Intervention"
 ENG_norwegian_intervention_desc:1 "Norwegische Bewegungen gegen die Demokratie gewinnen weiter an Boden. Wir sollten sicherstellen, dass ihre Politik im Einklang mit unseren eigenen Interessen bleibt, auch wenn wir Gewalt anwenden müssen."
 ENG_danish_intervention:0 "Dänische Intervention"
 ENG_danish_intervention_desc:0 "Die dänische Unterstützung für die Feinde des Weltfriedens ist weiter gewachsen. Es gibt nur einen Weg, um sicherzustellen, dass sie auf unserer Seite bleiben. Wir sollten Dänemark nutzen, um einen strategischen Stützpunkt in der Region zu errichten, falls eine Landinvasion in Europa notwendig werden sollte."
 ENG_benelux_intervention:0 "Benelux-Intervention"
 ENG_benelux_intervention_desc:0 "Das politische Umfeld in der Benelux-Region wird uns gegenüber immer feindseliger. Wir sollten eine klare Warnung aussenden, dass jeder Feind der Demokratie nicht geduldet wird und wir bereit sind, wenn nötig Gewalt anzuwenden."
 ENG_belgium_security:0 "Sicheres Belgien"
 ENG_belgium_security_desc:0 "Eine Warnung reichte eindeutig nicht aus. Wenn die politischen Tendenzen so weitergehen wie bisher, wird Belgien eine direkte Bedrohung für unsere Gewässer darstellen. Wir müssen eingreifen und einen strategischen Stützpunkt auf dem europäischen Festland errichten."
 ENG_dutch_security:0 "Sichern Sie die Niederlande"
 ENG_dutch_security_desc:0 "Politische Bewegungen in den Niederlanden unterstützen weiterhin unsere Feinde. Die Niederlande müssen unterworfen werden, um ein freies Europa zu gewährleisten."
 ENG_war_with_japan:0 "Krieg mit Japan"
 ENG_war_with_japan_desc:0 "Alle anderen Optionen sind ausgeschöpft und die Japaner weigern sich, ihren Expansionskurs aufzugeben. Für die Sicherheit des britischen Empire und der Menschen in Asien müssen wir die Japaner unterwerfen."
 ENG_war_with_italy:0 "Krieg mit Italien"
 ENG_war_with_italy_desc:0 "Die Italiener weigerten sich, ihre Pläne für ein neues Imperium aufzugeben und zeigten ihre Bereitschaft, in den Krieg zu ziehen, um ihre Grenzen zu erweitern. Wir müssen alles tun, was wir können, um diese Bedrohung zu beseitigen, bevor es zu spät ist."
 ENG_embargo_ussr:1 "Embargo [SOV.Capital.GetCapitalVictoryPointName]"
 ENG_embargo_ussr_desc:1 "[SOV.GetNameDefCap] wird immer mächtiger und nutzt britische Ressourcen, um seine militärischen Bemühungen voranzutreiben. Wir sollten ihnen den Zugang zu unserem Handel verwehren."
 ENG_war_with_ussr:1 "Krieg mit den [SOV.GetAdjective]s"
 ENG_war_with_ussr_desc:1 "Die Bedrohung durch [SOU.GetNameDef] nimmt trotz unserer Einwände weiter zu. Wir können eine aggressive [SOU.GetName] nicht tolerieren und haben keine andere Wahl, als für eine bessere Zukunft in den Krieg zu ziehen."
 kamikaze_focus_tooltip:1 "Ermöglicht §YKamikaze Strike§! Lufteinsätze, Selbstmordattentate gegen feindliche Schiffe.\n"
 AST_additional_militia_training:0 "Zusätzliche Milizausbildung"
 AST_additional_militia_training_desc:0 "Ein Großteil unserer Miliz ist dienstunfähig – entweder krank oder unzureichend ausgerüstet. Wir unternehmen Schritte, um dieses Versäumnis in einer gefährlichen Welt zu beheben."
 AST_royal_australian_artillery:0 "Königliche australische Artillerie"
 AST_royal_australian_artillery_desc:0 "Artillerie ist die Königin des Schlachtfeldes und wir müssen unseren Zugang zu schweren Geschützen erweitern."
 AST_promote_reservists:0 "Reservisten fördern"
 AST_promote_reservists_desc:0 "Obwohl wir eine Heimatverteidigungstruppe brauchen, wird uns die Aufnahme von Milizen und Reserven in die reguläre Armee den nötigen Schub an verfügbaren Soldaten und Erfahrung verschaffen."
 AST_daimler_dingo:0 "Daimler Dingo"
 AST_daimler_dingo_desc:0 "Dieser in Großbritannien hergestellte Panzerwagen wird unsere Mobilität auf dem Schlachtfeld verbessern. Und schließlich ist es nach unserem Nationalhund benannt."
 AST_hmas_assault:0 "HMAS-Angriff"
 AST_hmas_assault_desc:0 "Der Krieg im Pazifik wird ein amphibischer Krieg sein, daher ist der Bau eines Marinestützpunkts, der darauf spezialisiert ist, Marinesoldaten darin auszubilden, wie man einen Strand einnimmt, für die Kriegsanstrengungen unerlässlich."
 AST_specialize_equipment:0 "Ausrüstung spezialisieren"
 AST_specialize_equipment_desc:0 "Nicht alle in Großbritannien hergestellte Ausrüstung, die wir verwenden, ist für unsere einzigartige Kampfsituation effektiv. Spezial- und Sonderwerkzeuge sind notwendig geworden."
 AST_australian_womens_army_service:0 "Australischer Frauenarmeedienst"
 AST_australian_womens_army_service_desc:0 "An der Front wird jeder Mann gebraucht, daher werden die Fahr-, Signal- und Wartungsaufgaben von Tausenden australischen Frauen übernommen."
 AST_australian_army_catering_corps:0 "Catering Corps der australischen Armee"
 AST_australian_army_catering_corps_desc:0 "Der australischen Armee wird durch die Qualität ihres Essens nicht geholfen, vor allem wegen der Qualität ihrer Köche. Indem wir diesen Prozess neu organisieren, können wir die Moral und Effektivität steigern."
 AST_fund_owen_gun_research:0 "Owen Gun Research finanzieren"
 AST_fund_owen_gun_research_desc:0 "Evelyn Owen hat eine neue Maschinenpistole entwickelt, die den harten Belastungen des Dschungelkriegs standhält. Wir sollten staatliche Mittel in die Produktion und Verbesserung dieser Waffe stecken."
 AST_sentinel_tank_project:0 "Sentinel-Panzerprojekt"
 AST_sentinel_tank_project_desc:0 "Australien sollte ein eigenes selbstgebautes gepanzertes Fahrzeug entwickeln. Basierend auf deutschen und amerikanischen Ideen soll das Sentinel-Programm vorangetrieben werden."
 AST_airborne_defence:0 "Luftverteidigung"
 AST_airborne_defence_desc:0 "Wir müssen den Himmel über Australien schützen, indem wir in die Luftverteidigung investieren, einschließlich Abfangjäger und Luftabwehr."
 AST_introduce_unconventional_warfare:0 "Führen Sie unkonventionelle Kriegsführung ein"
 AST_introduce_unconventional_warfare_desc:0 "Die Dschungel des Pazifiks werden eine neue Art der Kriegsführung erfordern. Wir müssen lernen, uns schnell und leise durch die dichte Deckung zu bewegen – unsere Feinde zu überfallen und dasselbe von ihnen zu erwarten."
 AST_z_special_unit:0 "Z-Spezialeinheit"
 AST_z_special_unit_desc:0 "Die Z-Spezialeinheit wird unser Kommandoteam sein, das auf Aufklärung und Sabotage hinter den feindlichen Linien spezialisiert ist. Dafür sind mutige Männer erforderlich, die bereit sind, sich einer anspruchsvollen Ausbildung zu unterziehen."
 AST_m_special_unit:0 "M-Spezialeinheit"
 AST_m_special_unit_desc:0 "Die M-Spezialeinheit wird im Krieg unser vorauseilender Aufklärungs- und Aufklärungsarm sein und aktuelle Informationen über die Dispositionen und Platzierungen des Feindes zurücksenden."
 AST_expand_the_raaf:0 "Erweitern Sie die RAAF"
 AST_expand_the_raaf_desc:0 "Unsere Luftwaffe muss wachsen, deshalb investieren wir in mehr Stützpunkte, mehr Ausbildung und mehr Produktion."
 AST_cac_boomerang:0 "CAC Bumerang"
 AST_cac_boomerang_desc:0 "Der Boomerang wird Australiens Beitrag zum Kampfflugzeugdesign und eine Versicherungspolice gegen den Verlust importierter Flugzeuge sein. Wir müssen mit japanischen und amerikanischen Flugzeugen konkurrieren."
 AST_expand_northern_presence:0 "Erweitern Sie die Präsenz im Norden"
 AST_expand_northern_presence_desc:0 "Da sich unsere Städte größtenteils an der Ost- und Westküste der Insel befinden, mangelt es an der Nordgrenze Australiens an angemessener Verteidigung oder Vorbereitung im Falle einer Invasion oder eines Angriffs. Neue militärische Strukturen in diesem Bereich wären willkommen."
 AST_cac_woomera:0 "CAC Woomera"
 AST_cac_woomera_desc:0 "Australien wird seine eigene Bomberwaffe entwickeln. Die Woomera ist nur ein leichtes Flugzeug, wird aber zum Schutz unseres Heimatlandes und zur leichten Kampfluftunterstützung ausreichen."
 AST_volunteer_air_observers_corps:0 "Freiwilliges Luftbeobachterkorps"
 AST_volunteer_air_observers_corps_desc:0 "Behalten Sie den Himmel im Auge! Wir fordern die Australier auf, die Silhouetten gewöhnlicher Flugzeuge zu kennen und die Regierung über alle verdächtigen oder feindlichen Flugzeuge zu informieren, die sich dem Dominion nähern."
 AST_naval_bombers:0 "Marinebomber"
 AST_naval_bombers_desc:0 "Wir sind von Wasser umgeben, daher sollten wir nach Flugzeugen und Schulungen suchen, die es uns ermöglichen, feindliche Flotten abzufangen und anzugreifen. Das Bombardieren auf See ist eine Spezialfähigkeit und sollte im Mittelpunkt stehen."
 AST_death_from_down_under:0 "Tod aus Down Under"
 AST_death_from_down_under_desc:0 "Keine Bomber werden unsere Häfen und Städte beschädigen, wenn wir unser Luftverteidigungssystem durch ein besseres Verständnis der Luftwaffe und der rohen Kraft von Luftabwehrwaffen verbessert haben."
 AST_womens_auxilliary_australian_air_force:0 "Australische Hilfsluftwaffe für Frauen"
 AST_womens_auxilliary_australian_air_force_desc:0 "Eine ganze Hälfte unserer Bevölkerung ist im Krieg besser eingesetzt, als zu Hause zu sitzen. Die Flugzeugwartung, das Nachrichtenkorps und andere damit zusammenhängende Aufgaben werden Frauen übertragen."
 AST_dominate_the_skies:0 "Beherrsche den Himmel"
 AST_dominate_the_skies_desc:0 "Da Australien weit von vielen feindlichen Luftwaffenstützpunkten entfernt ist, sollte es unser Ziel sein, in unserem Teil der Welt die absolute Luftüberlegenheit zu erlangen."
 AST_cockatoo_island_shipyards:0 "Kakadu-Insel-Werften"
 AST_cockatoo_island_shipyards_desc:0 "Die Erweiterung und Verbesserung der Cockatoo Island Shipyards hat für unsere Regierung höchste Priorität. Der Hafen von Sydney verfügt über den besten Zugang zu Arbeitskräften und Ressourcen und darauf sollten wir unsere Anstrengungen beim Schiffsbau konzentrieren."
 AST_protect_overseas_commerce:0 "Schützen Sie den Überseehandel"
 AST_protect_overseas_commerce_desc:0 "Ein Inselstaat ist auf die Vorräte angewiesen, die er von anderen über die Wellen bringen kann. Die Verteidigung der Konvoilinien und Handelsrouten ist nicht nur eine Strategie, sondern eine Notwendigkeit."
 AST_fly_the_jolly_roger:0 "Fliegen Sie mit dem lustigen Roger"
 AST_fly_the_jolly_roger_desc:0 "Von unserer Inselfestung aus können wir Rudel U-Boote aussenden, um den feindlichen Handel und Nachschub, der an unseren Küsten vorbeifährt, zu belästigen und zu zerstören."
 AST_scrap_iron_flotilla:0 "Schrottflottille"
 AST_scrap_iron_flotilla_desc:0 "Bis wir unsere Flotte modernisieren können, werden wir uns mit den veralteten Schiffen begnügen, die wir haben. Unser Feind mag unsere älteren Zerstörer als Schrottflottille bezeichnen, aber es wird uns stolz machen."
 AST_royal_australian_submarine_service:0 "Royal Australian Submarine Service"
 AST_royal_australian_submarine_service_desc:0 "U-Boote sind die Seewaffe der Zukunft und ein entscheidender Bestandteil der Streitkräfte unserer Verbündeten. Wir müssen diese Art des Krieges annehmen."
 AST_naval_auxiliary_patrol:0 "Marine-Hilfspatrouille"
 AST_naval_auxiliary_patrol_desc:0 "Die vielen Häfen unseres großen Landes laden zu Zielen für heimliche U-Boot-Angriffe ein. Eine Hilfstruppe aus Küstenpatrouillenschiffen wird uns auf jede Gefahr aufmerksam machen."
 AST_cruisers:0 "Kreuzer"
 AST_cruisers_desc:0 "Die Schlachtschiffe und Träger können wir den großen Hunden überlassen, da eine Masse von Schiffen in Kreuzergröße unseren Bedarf mehr als decken wird."
 AST_pacific_area_navy:0 "Marine des Pazifikraums"
 AST_pacific_area_navy_desc:0 "Obwohl Seine Majestät in Europa ums Überleben kämpft, sollte unsere unmittelbare Priorität eine Marine sein, die unsere Feinde hier im Pazifik bekämpfen kann. Wir müssen Strategien entwickeln, die diesem Ziel entsprechen."
 AST_standard_gauge_railway:0 "Normalspurbahn"
 AST_standard_gauge_railway_desc:0 "Seit Jahrzehnten gibt es in Australien konkurrierende Eisenbahnspurweiten, was unseren Transport- und Schifffahrtsbedarf durcheinander bringt. Es ist an der Zeit, die Spurweiten der Eisenbahnen im ganzen Land endlich zu vereinheitlichen."
 AST_industries_assistance_corporation:0 "Industries Assistance Corporation"
 AST_industries_assistance_corporation_desc:0 "Die jüngsten globalen Wirtschaftsverwerfungen haben Investitionen und Unternehmertum in Australien entmutigt. Die Industries Assistance Corporation berät und finanziert kleine Unternehmen im ganzen Land, um die Wirtschaft wieder in Schwung zu bringen."
 AST_western_australian_government_railways:0 "Western Australian Government Railways"
 AST_western_australian_government_railways_desc:0 "Den staatlichen Eisenbahnen in Westaustralien sollte an dieser Stelle eine größere Priorität eingeräumt werden als dem Straßenbau. Die Geographie begünstigt den Zug im Westen – das sollten wir ausnutzen."
 AST_south_australian_housing_trust:0 "South Australian Housing Trust"
 AST_south_australian_housing_trust_desc:0 "Südaustralien benötigt mehr Industrie und Investitionen und wird daher Ressourcen für eine Reihe geplanter Gemeinden und Wohnraumverbesserungen bereitstellen, insbesondere in der Umgebung von Adelaide."
 AST_department_of_supply_and_development:0 "Abteilung für Versorgung und Entwicklung"
 AST_department_of_supply_and_development_desc:0 "In Kriegszeiten brauchen wir eine spezielle Abteilung, die sich um Logistik- und Versorgungsangelegenheiten kümmert – Munition, Treibstoffvorräte und alles, was nötig ist, um eine Armee in Bewegung zu halten."
 AST_expand_lithgow_small_arms_factory:0 "Erweitern Sie die Kleinwaffenfabrik Lithgow"
 AST_expand_lithgow_small_arms_factory_desc:0 "Unsere Vickers und Brens stammen aus der Lithgow Small Arms Factory. Wenn es wächst, fällt es uns leichter, unsere Kampfkraft zu steigern."
 AST_allied_works_council:0 "Alliierter Betriebsrat"
 AST_allied_works_council_desc:0 "Der gesamte Militärbau in Australien wird vom Allied Works Council überwacht. Diese zentralisierte Planung stellt sicher, dass die Regierung die Art von Produktivität erhält, die sie benötigt."
 AST_expand_the_northern_railway:0 "Erweitern Sie die Nordbahn"
 AST_expand_the_northern_railway_desc:0 "Wir haben eine Eisenbahn, die von Adelaide im Süden bis Alice Springs im Norden reicht. Jetzt müssen wir diesen nördlichen Punkt auf andere Städte in der Region ausdehnen und so ganz Australien verbinden."
 AST_australian_arms_production:0 "Australische Waffenproduktion"
 AST_australian_arms_production_desc:0 "Die langen Konvoizeiten bedeuten, dass Australien eine größere Verantwortung für die Produktion seiner eigenen Waffen übernehmen muss als andere Dominions. Wir haben die Fabriken und wir haben das Know-how."
 AST_uranium_mining:0 "Uranabbau"
 AST_uranium_mining_desc:0 "In den letzten Jahrzehnten haben wir in Südaustralien, insbesondere rund um Mt. Gee, große Uranlagerstätten gefunden. Uran ist heute eine lebenswichtige militärische Ressource und die Ausbeutung dieser Reserven sollte verstärkt werden."
 AST_establish_advisory_war_council:0 "Richten Sie einen beratenden Kriegsrat ein"
 AST_establish_advisory_war_council_desc:0 "Australiens Politiker müssen ideologische und parteipolitische Meinungsverschiedenheiten beiseite legen und zusammenkommen, um sich über die Kriegsführung zu beraten und zu beraten."
 AST_national_security_act:0 "Nationales Sicherheitsgesetz"
 AST_national_security_act_desc:0 "Jetzt, da wir uns im Krieg befinden, wird die Bundesregierung größere Befugnisse zum Schutz Australiens übernehmen. Stärkere Pressezensur, Unterdrückung von Dissidentengruppen und größere Möglichkeiten zur Besteuerung und Beschlagnahme von Eigentum zur Verteidigung des Dominion."
 AST_volunteer_defence_corps:0 "Freiwilliges Verteidigungskorps"
 AST_volunteer_defence_corps_desc:0 "Aus älteren Veteranen und anderen Bürgern, die nicht der regulären Armee angehören, wurde ein freiwilliges Verteidigungskorps zusammengestellt. Sie werden als Heimwehr dienen, um der Armee die Freiheit zu geben, direkt gegen ihre Feinde vorzugehen."
 AST_civil_construction_corps:0 "Zivilbaukorps"
 AST_civil_construction_corps_desc:0 "Wir werden arbeitsfähige Männer für den Dienst in einem zivilen Baukorps rekrutieren, um beim Bau von Flugplätzen, Transportmitteln, Festungen und anderen wichtigen militärischen Infrastrukturen zu helfen."
 AST_army_inventions_directorate:0 "Direktion für Erfindungen der Armee"
 AST_army_inventions_directorate_desc:0 "Kriege fördern Innovation und Kreativität und die Regierung braucht eine Möglichkeit, die guten Ideen von den schlechten zu trennen. Ein neues spezialisiertes Patentamt würde sich damit befassen, herauszufinden, welche der vielen Einreichungen bei der Regierung irgendeinen Wert haben."
 AST_invest_in_victory:0 "Investieren Sie in den Sieg"
 AST_invest_in_victory_desc:0 "Durch den Verkauf von Kriegsanleihen an unsere Bevölkerung können diese ihre Ersparnisse in die Kriegsanstrengungen einbringen."
 AST_citizen_military_forces:0 "Bürgerliche Streitkräfte"
 AST_citizen_military_forces_desc:0 "Jetzt ist es an der Zeit, eine Reservearmee vorzubereiten, um unsere Bereitschaft im Kriegsfall zu erhöhen. Wir werden verfügbare Milizionäre zur Heimatverteidigung in die Armee einziehen und sie dann bei Bedarf auf den Einsatz im Ausland vorbereiten."
 AST_rats_of_tobruk:0 "Ratten von Tobruk"
 AST_rats_of_tobruk_desc:0 "Unsere tapferen Soldaten haben sich im Wüstenkrieg und bei der Plünderung vom Schlachtfeld als geschickt erwiesen. Sie belästigen den Feind, indem sie von ihren Stützpunkten aus zuschlagen und sich dann vor dem Gegenangriff zurückziehen."
 AST_rats_of_tobruk_effect_1:0 "Erhalte eine Eliteeinheit in Tobruk"
 AST_rats_of_tobruk_effect_2:0 "Erhalte eine Eliteeinheit in Sydney"
 AST_fight_work_or_perish:0 "Kämpfe gegen die Arbeit oder gehe zugrunde"
 AST_fight_work_or_perish_desc:0 "Da unser Feind eine existenzielle Bedrohung für das Dominion darstellt, müssen die Australier eine Entscheidung treffen. Sie werden kämpfen, sie werden arbeiten, oder sie werden zugrunde gehen."
 AST_research_collaboration:0 "Forschungskooperation"
 AST_research_collaboration_desc:0 "Die Briten haben uns gezeigt, welchen Vorteil es hat, den wissenschaftlichen Fortschritt zwischen engen Verbündeten zu teilen. Unsere gesamte Fraktion wird in der Lage sein, Forschung und Entwicklung während des Krieges effizienter durchzuführen, wenn wir die notwendigen Schritte unternehmen, um dies zu koordinieren."
 AST_fund_australian_defense_research:0 "Fördern Sie die australische Verteidigungsforschung"
 AST_fund_australian_defense_research_desc:0 "Da Australien nun eine vollständig souveräne Nation ist, erhalten wir nicht mehr wie zuvor Zugang zu fortschrittlichen Prototypen und Blaupausen. Wir müssen sicherstellen, dass wir unseren Feinden immer einen Schritt voraus sind und technologisch nicht ins Hintertreffen geraten."
 AST_squash_the_squanderbugs:0 "Zerstöre die Squander Bugs"
 AST_squash_the_squanderbugs_desc:0 "Verschwenderische Ausgaben für inflationsbedingte Konsumgüter entziehen den Kriegsanleihen und den Kriegsanstrengungen Geld. Wir müssen diesen Luxushunger unterdrücken, während unsere Armee in Not ist."
 AST_rationing_and_recycling:0 "Rationierung und Recycling"
 AST_rationing_and_recycling_desc:0 "Jede Ressource ist wichtig. Wir werden die Lebensmittel für unsere Bürger rationieren, sie recyceln, um aus abgenutzten Gütern so viel Metall wie möglich zu gewinnen, und die Wirtschaft im ganzen Land fördern."
 AST_classify_aliens:0 "Aliens klassifizieren"
 AST_classify_aliens_desc:0 "Australien ist ein Einwandererland und hat als solches möglicherweise einige aufgenommen, die ihrem Heimatland treu ergeben sind. Wir werden im Ausland geborene Australier registrieren und verfolgen."
 AST_strengthen_ties_with_uk:0 "Stärken Sie die Beziehungen zu Großbritannien"
 AST_strengthen_ties_with_uk_desc:0 "Unsere Loyalität gilt dem Mutterland. Wir werden dorthin gehen, wohin sie folgt, und uns dem Kampf gegen ihre Feinde verpflichten. Gott schütze den König."
 AST_support_the_policy_of_appeasement:0 "Unterstützen Sie die Appeasement-Politik"
 AST_support_the_policy_of_appeasement_desc:0 "Die Kosten des letzten Krieges lasten noch immer schwer im nationalen Gedächtnis. Wenn territoriale Zugeständnisse, die eine halbe Welt entfernt liegen, Australien vom Krieg fernhalten können, dann sollten wir diese Zugeständnisse auf jeden Fall in Betracht ziehen."
 AST_the_singapore_strategy:0 "Die Singapur-Strategie"
 AST_the_singapore_strategy_desc:0 "Singapur ist zu weit von London entfernt, um sicher zu sein. Australien wird es sich zur Aufgabe machen, diesen Außenposten des Imperiums vor der Aggression anderer zu schützen."
 AST_adopt_westminster:0 "Adoptieren Sie Westminster"
 AST_adopt_westminster_desc:0 "Wir übernehmen das Westminster-System, das wir vom Vereinigten Königreich übernommen haben."
 AST_CSIR:0 "CSIR"
 AST_CSIR_desc:0 "Die Commonwealth Scientific and Industrial Research Organization ist unser staatlicher Forschungszweig zur Verbesserung der Effizienz von Wissenschaft und Produktion in Australien. Indem wir unsere Unterstützung dafür erhöhen, werden wir den Sehnen des Krieges weitere Energie verleihen."
 AST_swpa_protector:0 "SWPA-Schutz"
 AST_swpa_protector_desc:0 "Australien muss die vorrangige Rolle als Beschützer des Südwestpazifiks einnehmen. Die gesamte Seezone von Indochina über Indonesien bis Neuguinea sollte unter unserer Schirmherrschaft stehen."
 AST_empire_air_training_scheme:0 "Empire Air-Trainingsprogramm"
 AST_empire_air_training_scheme_desc:0 "Es ist an der Zeit, dass Australien sich zu einem richtigen Flugtrainingsprogramm verpflichtet. Mit der Ermutigung und Unterstützung des Vereinigten Königreichs werden alle Dominions zusammenarbeiten, um Piloten und Unterstützungsmannschaften für die Kriegsanstrengungen bereitzustellen."
 AST_commonwealth_aircraft_corporation:0 "Commonwealth Aircraft Corporation"
 AST_commonwealth_aircraft_corporation_desc:0 "Die Commonwealth Aircraft Corporation ist der wichtigste Hersteller von Flugzeugen und Flugzeugtriebwerken in Australien. Es hat eine nachgewiesene Erfolgsbilanz und durch die Unterstützung erhalten unsere Piloten die Materialien, die sie benötigen."
 AST_sever_ties_with_uk:0 "Trennen Sie die Beziehungen zu Großbritannien"
 AST_sever_ties_with_uk_desc:0 "Es ist an der Zeit, sich vom Vereinigten Königreich zu lösen. Australien kann ohne Einmischung Londons seinen eigenen Kurs bestimmen und in seiner eigenen Region Anspruch auf sein eigenes Schicksal erheben."
 AST_protect_the_homeland:0 "Beschütze das Heimatland"
 AST_protect_the_homeland_desc:0 "Australien ist groß, aber seine Küsten können geschützt werden. Die Sicherheit unserer eigenen Nation hat höchste Priorität."
 AST_the_swpa_menace:0 "Die SWPA-Bedrohung"
 AST_the_swpa_menace_desc:0 "Japan baut ein Imperium auf, das die Sicherheit Australiens und die Freiheit in der Region bedroht. Wir sollten uns an gleichgesinnte Nationen wenden, um unsere Verbündeten zu werden."
 AST_never_another_gallipoli:0 "Nie wieder ein Gallipoli"
 AST_never_another_gallipoli_desc:0 "Der einzige Weg, um sicherzustellen, dass Australien nicht durch Sentimentalität in weitere kostspielige Kriege verwickelt wird, besteht darin, die vollständige Kontrolle über unsere Außenpolitik zu übernehmen. Wir brauchen keinen entfernten König und können es uns nicht leisten, dass alte Blutsbande uns in Konflikte verwickeln, die nicht unseren Interessen dienen."
 AST_woo_usa:0 "Woo USA"
 AST_woo_usa_desc:0 "Unser wahrer Verbündeter ist Amerika, eine weitere pazifische Macht mit britischen Wurzeln. Dieses reiche und mächtige Land ist besser in der Lage, unsere Bedürfnisse zu verstehen, unseren Wohlstand zu steigern und uns vor Aggressionen zu schützen."
 AST_protect_the_dutch_colonies:0 "Beschütze die niederländischen Kolonien"
 AST_protect_the_dutch_colonies_desc:0 "Die Niederlande sind ein schwacher und distanzierter Herrscher über ihre indonesischen Kolonien. Es kann sie nicht gegen Angriffe aus Japan, China oder anderen potenziell feindlichen Nationen verteidigen. Wir müssen die Kontrolle zum Wohle der Allgemeinheit übernehmen."
 AST_the_south_west_pacific_initiative:0 "Die Südwestpazifik-Initiative"
 AST_the_south_west_pacific_initiative_desc:0 "Wir haben die Machtbasis und Glaubwürdigkeit geschaffen, um unser eigenes Netzwerk von Allianzen zu schaffen, dessen Schwerpunkt auf der Verteidigung des Südwestpazifikraums vor feindlichen Mächten liegt. Wir werden gleichgesinnte Mächte suchen und Australien zu einer wichtigen Stimme in globalen Angelegenheiten machen."
 AST_preemptive_intervention:0 "Präventive Intervention"
 AST_preemptive_intervention_desc:0 "Der Aufbau eines japanischen Imperiums im letzten Jahrzehnt stellt eine Bedrohung für jedes freie Volk im Pazifik dar. Wir können es uns nicht leisten zu warten, bis es seine hungrigen Augen in unsere Richtung richtet. Die Zeit zum Handeln ist jetzt."
 AST_research_cooperation:0 "Forschungskooperation"
 AST_research_cooperation_desc:1 "Die Australier sind ein intelligentes und einfallsreiches Volk, aber wir haben weder die Infrastruktur noch die Bevölkerung für ein ernsthaftes wissenschaftliches Programm. Wir werden mit unseren Verbündeten zusammenarbeiten und Wissen und Durchbrüche zum gegenseitigen Nutzen teilen."
 AST_abandon_the_westminster_system:0 "Geben Sie das Westminster-System auf"
 AST_abandon_the_westminster_system_desc:0 "Obwohl das Westminster-Parlament unser Erbe aus Großbritannien ist, hat es in der Neuzeit seinen Nutzen verloren. Meinungsverschiedenheiten im Kabinett und Rivalitäten zwischen den Parteien haben kaum dazu beigetragen, Australien während der jüngsten Wirtschaftskrise zu stabilisieren."
 AST_support_the_centre_party:0 "Unterstützen Sie die Zentrumspartei"
 AST_support_the_centre_party_desc:0 "In New South Wales ist eine starke antikommunistische Bewegung entstanden. Mit der Unterstützung ihrer Verbündeten in der Neuen Garde könnte die Zentrumspartei der Schlüssel zur Stärkung Australiens sein."
 AST_supply_indonesian_nationalists:0 "Versorgung indonesischer Nationalisten"
 AST_supply_indonesian_nationalists_desc:0 "Wir sollten das indonesische Volk in seinem Kampf gegen seine niederländischen Unterdrücker unterstützen. Sie werden Bildung und Ausbildung brauchen, aber angesichts ihrer zahlenmäßigen Überlegenheit ist der Sieg in diesem Kampf für Gerechtigkeit unvermeidlich, ebenso wie ihre Dankbarkeit uns gegenüber."
 AST_support_indonesian_uprising:0 "Unterstützen Sie den indonesischen Aufstand"
 AST_support_indonesian_uprising_desc:0 "Nachdem die Indonesier nun zu den Waffen gegen die Niederländer gegriffen haben, brauchen sie mehr als nur Worte. Der Aufstand braucht Waffen und andere Ausrüstung sowie uneingeschränkte diplomatische Unterstützung."
 AST_demand_new_zealand:0 "Fordern Sie Neuseeland"
 AST_demand_new_zealand_desc:0 "Die Kiwis sind seit langem unsere engsten Verbündeten und Freunde. Wir haben an denselben Stränden gekämpft und sind in denselben nutzlosen imperialen Kriegen gestorben. Es ist an der Zeit, unsere beiden Länder unter einer Flagge zu vereinen."
 AST_protect_the_south_west_pacific:0 "Schützen Sie den Südwestpazifik"
 AST_protect_the_south_west_pacific_desc:0 "Es ist an der Zeit, unsere regionale Macht zu nutzen, um den gesamten Südwestpazifik in unseren Einflussbereich zu bringen. Nur wir können die Menschen und Ressourcen vor Außenstehenden schützen, die unser Erbe plündern wollen."
 AST_a_deal_with_japan:0 "Ein Deal mit Japan"
 AST_a_deal_with_japan_desc:0 "Mit dem Südwestpazifik in unserer Umlaufbahn können wir eine Annäherung an das Kaiserreich Japan erreichen. Wenn es im Nordwesten bleibt und uns unsere Sphäre überlässt, gibt es für uns keinen Grund zu kämpfen."
 AST_our_own_empire:0 "Unser eigenes Imperium"
 AST_our_own_empire_desc:0 "Es ist an der Zeit, dass die ehemalige Kolonie auf eigenen Beinen steht und ein australisches Imperium proklamiert. Unser Wohlwollen und unsere weitsichtige Planung werden zum Wohle aller in der Region sein."
 AST_japan_tech_sharing:0 "Japan-Tech-Sharing"
 AST_japan_tech_sharing_desc:0 "Japanische Wissenschaftler konnten unsere eigenen Forschungsinstitute überholen, aber unsere neue Harmonie mit dem Reich der aufgehenden Sonne eröffnet neue Möglichkeiten zum Lernen und Teilen."
 AST_war_on_japan:0 "Krieg gegen Japan"
 AST_war_on_japan_desc:0 "Japans Aggression hat zu lange gedauert. Es hat sich mit Vergewaltigungen und Plünderungen seinen Weg durch Ostasien gebahnt und hat nun die Länder und Ressourcen weiter südlich im Visier. Wir können nicht daneben stehen."
 AST_empower_the_workers:0 "Stärken Sie die Arbeiter"
 AST_empower_the_workers_desc:0 "Eine Nation von Sträflingen, Viehzüchtern und Hafenarbeitern. Das ist Australien. Es ist an der Zeit, den Arbeitern und dem Proletariat Australiens Stimme und Macht zu geben. Lang lebe die Revolution."
 AST_delegation_to_china:0 "Delegation nach China"
 AST_delegation_to_china_desc:0 "Das chinesische Volk ist seit langem von der imperialen Gier zerrissen und braucht einen Freund. Und wir brauchen einen regionalen Verbündeten gegen den Faschismus. Dieses offizielle Treffen mit der chinesischen Regierung wird uns einander näher bringen."
 AST_commitment_to_the_cause:0 "Engagement für die Sache"
 AST_commitment_to_the_cause_desc:0 "Es ist an der Zeit, die Fesseln eines ausländischen Königs abzuwerfen und ein Arbeiterparadies zu errichten, das frei ist von der imperialistischen Kriegshetze, die ganz Australien gefährdet."
 AST_indirect_support:0 "Indirekte Unterstützung"
 AST_indirect_support_desc:0 "Die Volksrepublik China befindet sich im Krieg, aber wir sind nicht in der Lage, uns bloßzustellen. Eine kleine Waffenlieferung und vorsichtige Ermutigung ist alles, was wir im Moment riskieren können."
 AST_direct_support:0 "Direkter Support"
 AST_direct_support_desc:0 "Zu den Waffen, Genossen! Hören Sie den Ruf unserer chinesischen Brüder, die im Krieg gegen den Faschismus leiden! Melden Sie sich an und schließen Sie sich dem globalen Kampf aller Arbeiter an!"
 AST_join_comintern:0 "Treten Sie der Komintern bei"
 AST_join_comintern_desc:0 "Unsere Zukunft liegt im Kommunismus, daher müssen wir uns in diesem globalen Kampf unseren Genossen auf der ganzen Welt anschließen. Papa Joe wird uns den Weg zeigen und die Arbeiter aus Australien und anderswo in eine glorreiche Zukunft führen."
 AST_workers_paradise:0 "Arbeiterparadies"
 AST_workers_paradise_desc:0 "Das stalinistische kommunistische Experiment ist gescheitert, aber wir glauben, dass der Sozialismus der richtige Weg ist. Australien wird einen zweiten Weg einschlagen, den die Arbeiter beschreiten können, unabhängig von den Anweisungen Moskaus."
 AST_research_city_excursions:0 "Recherchieren Sie Stadtausflüge"
 AST_research_city_excursions_desc:0 "Die Sowjetunion hat auf ihrem gesamten Territorium Forschungsstädte und Labore errichtet und australische Forscher eingeladen, sich über die Herrlichkeit der kommunistischen Wissenschaft zu informieren."
 AST_nz_puppet:0 "Neuseeländische Puppe"
 AST_nz_puppet_desc:0 "Die Arbeiter Neuseelands sollten sich ihren australischen Brüdern und Schwestern anschließen. Wir können sie beschützen und haben ihnen die sanfte Hand der Freundschaft gereicht, solange sie sich unserer Weisung unterwerfen."
 AST_the_threat_against_the_people:0 "Die Bedrohung des Volkes"
 AST_the_threat_against_the_people_desc:0 "Die militaristische und faschistische Macht des kaiserlichen Japan stellt eine Bedrohung für das Wohlergehen aller Australier dar und blockiert das friedliche Zusammenleben der Arbeiter auf der ganzen Welt. Australien wird diesen Volksfeind zurückdrängen und ihn zwingen, auf seinen düsteren, felsigen Inseln zu bleiben."
 AST_new_general_tt:0 "Eine neue §Y3-Fähigkeit§! General namens §YIven Mackay§! wird auftauchen."
 AST_homeland_defense_tt:0 "Stärken Sie das Heimatland mit §YKüstenfestungen und Landfestungen§! Bewachung wahrscheinlicher Landeplätze und Häfen."
 AST_swpi_research_tt:0 "Wir werden eine §Ytech-Sharing-Vereinbarung§ abschließen! mit den USA oder mit anderen Mitgliedern unserer Fraktion."
 AST_deal_with_japan_tt:1 "Wir werden vorschlagen, die Oberherrschaft über §YMalaya§ zu übertragen! als Gegenleistung für ein Bündnis nach Japan. Sollte dies nicht möglich sein, werden wir vorschlagen, die Staaten §YKalimantan§!, §YSulawesi§! abzutreten. und §YDie Molukken§! stattdessen nach Japan.\n"
 CAN_rowell_sirois_commission:0 "Rowell-Sirois-Kommission"
 CAN_rowell_sirois_commission_desc:0 "Die Rowell-Sirois-Kommission hat festgestellt, dass die föderale Verfassung Kanadas die Erholung von der Weltwirtschaftskrise behindert. Wir sollten die Servicestandards landesweit angleichen."
 CAN_crown_corporations:0 "Kronkorporationen"
 CAN_crown_corporations_desc:0 "Um wesentliche Dienstleistungen bereitzustellen und das wirtschaftliche und industrielle Wachstum anzukurbeln, muss Kanada viele neue Crown Corporations gründen. Wo private Unternehmen nicht eingreifen, muss die Regierung eingreifen."
 CAN_war_bonds:0 "Kriegsanleihen"
 CAN_war_bonds_desc:0 "Wir können die Kriegsanstrengungen nicht auf der Grundlage unserer mageren Steuerbasis oder Ressourcenexporte finanzieren. Das patriotische kanadische Volk muss in sein Land investieren und die Kriegsanstrengungen durch Kriegsanleihen unterstützen."
 CAN_defence_of_canada_regulations:0 "Vorschriften zur Verteidigung Kanadas"
 CAN_defence_of_canada_regulations_desc:0 "In Kriegszeiten müssen die Bürgerrechte eingeschränkt werden, um eine Untergrabung der Kriegsanstrengungen zu verhindern. Dies bedeutet Einschränkungen für die Presse, Dissidentengruppen und einige gesetzliche Rechte."
 CAN_national_housing_act:0 "Nationales Wohnungsgesetz"
 CAN_national_housing_act_desc:0 "Ein sich modernisierendes Dominion muss landesweit einheitliche Vorschriften für den Wohnungsbau haben. Wir müssen die Lebensbedingungen aller Kanadier verbessern."
 CAN_dollar_a_year_men:0 "Dollar-pro-Jahr-Männer"
 CAN_dollar_a_year_men_desc:0 "Die kanadische Industrie hat Effizienzprobleme, aber eine Reihe wohlhabender Geschäftsleute haben ihre Dienste und Beratung gegen eine symbolische Summe angeboten. Diese kleine Gruppe von Beratern wird uns voranbringen."
 CAN_canada_pacific_railway:0 "Canadian Pacific Railway"
 CAN_canada_pacific_railway_desc:0 "Die CPR hat alle ihre Ressourcen für die Kriegsanstrengungen bereitgestellt. Tausende Tonnen Vorräte und Material werden unser großes Dominion ohne Unterbrechung von Meer zu Meer durchqueren."
 CAN_maritime_colonial_railway:0 "Maritime Kolonialbahn"
 CAN_maritime_colonial_railway_desc:0 "Unsere östlichen Provinzen sind seit dem Verkauf der Intercolonial Railway an die Canadian National Railway nicht ausreichend mit Eisenbahnstrecken versorgt. Wir fördern und realisieren eine neue Maritime Colonial Railway, um die Verbindungen zwischen den Zentralprovinzen und den Atlantikprovinzen zu erweitern."
 CAN_retool_angus_shops:0 "Rüsten Sie Angus Shops um"
 CAN_retool_angus_shops_desc:0 "Eine moderne Armee braucht Rüstungen und die Angus Shops der CPR eignen sich für den Bau. Rüsten Sie diese Infrastruktur um und bauen Sie sie um, um Panzer zu bauen."
 CAN_imperial_oil:0 "Imperiales Öl"
 CAN_imperial_oil_desc:0 "Imperial Oil will die Exploration in Westkanada finanzieren. Dies wird unsere Erdölreserven erhöhen und die Kriegsmaschinerie schmieren."
 CAN_department_of_munitions_and_supply:0 "Ministerium für Munition und Versorgung"
 CAN_department_of_munitions_and_supply_desc:0 "Wir werden die Kontrolle und Verwaltung der nationalen Ressourcen Kanadas unter C.D. bringen. Howe im Ministerium für Munition und Versorgung."
 CAN_national_resources_mobilization_act:0 "Nationales Gesetz zur Mobilisierung von Ressourcen"
 CAN_national_resources_mobilization_act_desc:0 "Kanada ist groß und die Bevölkerung ist über das ganze Land verstreut. Es sollte ein System entwickelt werden, um den Beschäftigungsstatus zu verfolgen und sicherzustellen, dass jeder, der für einen Dienst im Ausland in Frage kommt, ausfindig gemacht werden kann."
 CAN_wartime_prices_and_trade_board:0 "Kriegspreis- und Handelsbehörde"
 CAN_wartime_prices_and_trade_board_desc:0 "Um Profitgier und Hortung zu verhindern, wurden Preiskontrollen eingeführt, um den meisten Kanadiern Waren zugänglich zu machen."
 CAN_bits_and_pieces_program:0 "Bits and Pieces-Programm"
 CAN_bits_and_pieces_program_desc:0 "Das Bits and Pieces-Programm wird eine Reihe kleiner Fabriken für die Kriegsanstrengungen mobilisieren, die sich der Produktion kleinerer Konsumgüter widmen. Eine Fahrradfabrik kann Kapazitäten für eine Reihe nützlicher Kriegsgüter finden."
 CAN_fund_the_national_research_council:0 "Finanzieren Sie den Nationalen Forschungsrat"
 CAN_fund_the_national_research_council_desc:0 "Kanada hat eine lange Geschichte der Wissenschaft und des Fortschritts, aber der Bedarf an Forschern ist größer denn je. Es ist an der Zeit, dem NRC mehr Gewicht zu verleihen."
 CAN_mine_the_shield:0 "Mine den Schild"
 CAN_mine_the_shield_desc:0 "Der Kanadische Schild ist reich an Nickel, Kupfer, Gold und Silber. Wir erhalten die Fülle der Natur an Mineralien. Es ist an der Zeit, es weiter zu nutzen."
 CAN_canada_wheat_board:0 "Canada Wheat Board"
 CAN_canada_wheat_board_desc:0 "Die Verwüstung unserer westlichen Landwirte in der Depression kann behoben werden, wenn wir das Canada Wheat Board wiederbeleben und stärken, um die Preise für den Verkauf von Weizen, Gerste, Hafer und anderen Feldfrüchten festzulegen."
 CAN_victory_aircraft_limited:0 "Victory Aircraft Limited"
 CAN_victory_aircraft_limited_desc:0 "Victory Aircraft wurde mit dem Aufbau der kanadischen Bomberflotte beauftragt. Lancaster für alle!"
 CAN_alberta_coal_towns:0 "Kohlestädte in Alberta"
 CAN_alberta_coal_towns_desc:0 "Überall in den Rocky Mountains gibt es Kohlevorkommen, die ausgebeutet werden können. Wir können die Abwanderung in diese neuen Minenstandorte fördern und die Beschäftigung im Westen verbessern."
 CAN_commit_to_the_war:0 "Bekenne dich zum Krieg"
 CAN_commit_to_the_war_desc:0 "Die Welt brennt und Kanada muss eine Rolle spielen. Wir geloben, die Demokratie und die britische Lebensart zu schützen."
 CAN_john_inglis_and_company:0 "John Inglis und Company"
 CAN_john_inglis_and_company_desc:0 "John Inglis and Company sollte angewiesen werden, neue Maschinengewehre und Kanonen für die kanadische Armee zu bauen."
 CAN_polymer_corporation:0 "Polymer Corporation"
 CAN_polymer_corporation_desc:0 "Der neue Kronkonzern Polymer Corporation hat sich bei der Herstellung neuer Kautschukpolymere als außerordentlich effizient erwiesen."
 CAN_national_steel_car:0 "Nationales Stahlauto"
 CAN_national_steel_car_desc:0 "Auch wenn das Unternehmen National Steel Car durch die Wirtschaftskrise gekämpft hat, verfügt es über das Fachwissen und die Erfahrung, um beim Bau der Fahrzeuge zu helfen, die wir für die erweiterte Eisenbahn und Armee benötigen."
 CAN_send_in_the_zombies:0 "Schicken Sie die Zombies ein"
 CAN_send_in_the_zombies_desc:0 "Es ist an der Zeit, alle berechtigten Männer Kanadas in die Armee zu schicken. Wir haben über die NRMA viele Männer für die Arbeit in der Branche mobilisiert, aber jetzt sollten sie ins Ausland geschickt werden."
 CAN_if_day:0 "Wenn Tag"
 CAN_if_day_desc:0 "Die Kanadier nehmen die Gefahr einer Fremdherrschaft nicht ernst, deshalb werden wir eine Besetzung Winnipegs durch die Nazis simulieren, um die Angst zu verdeutlichen. Dies wird sicherlich den Verkauf von Victory Bonds steigern."
 CAN_defense_research_grants:0 "Zuschüsse für Verteidigungsforschung"
 CAN_defense_research_grants_desc:0 "Da Kanada nun eine vollständig souveräne Nation ist, erhalten wir nicht mehr wie zuvor Zugang zu fortschrittlichen Prototypen und Blaupausen. Wir müssen sicherstellen, dass wir unseren Feinden immer einen Schritt voraus sind und technologisch nicht ins Hintertreffen geraten."
 CAN_uranium_mining:0 "Uranabbau"
 CAN_uranium_mining_desc:0 "Unsere Verbündeten arbeiten an einem geheimen Projekt, für das Uran benötigt wird. Glücklicherweise hat die Firma Eldorado das seltene Mineral entdeckt und rund um die Minen eine Stadt gebaut – Port Radium. Die Regierung muss die Kontrolle über dieses Unternehmen übernehmen und dieses hochsensible Mineral schützen."
 CAN_long_branch_arsenal:0 "Langzweig-Arsenal"
 CAN_long_branch_arsenal_desc:0 "Das Long Branch Arsenal im Westen Torontos wird unser Zentrum für die Gewehrproduktion sein. Wir brauchen Tausende von Lee-Enfields, und die zentrale Lage des Arsenals wird die Verteilung im ganzen Land erleichtern."
 CAN_independent_command:0 "Unabhängiges Kommando"
 CAN_independent_command_desc:0 "Im Ersten Weltkrieg waren die kanadischen Truppen letztendlich britischen Offizieren unterstellt, was zu sinnlosem Gemetzel an der Somme und Passchendaele führte. Dieses Mal wird Kanada sein eigenes Kommando übernehmen."
 CAN_forced_quebec_conscription:0 "Zwangsrekrutierung in Quebec"
 CAN_forced_quebec_conscription_desc:0 "Genau wie im Jahr 1917 widersetzen sich unsere französisch-kanadischen Bürger in Quebec der Idee einer nationalen Wehrpflicht, um mehr Männer in die Armee zu bringen. Wir werden nicht tatenlos zusehen, wie sich eine Minderheit dem Willen des Parlaments widersetzt."
 CAN_compromise_with_quebec:0 "Kompromiss mit Quebec"
 CAN_compromise_with_quebec_desc:0 "Quebec sträubt sich gegen die allgemeine Wehrpflicht. Dieses Problem hat das Land im Ersten Weltkrieg beinahe auseinandergerissen, und wir können es uns nicht leisten, unsere nationale Einheit in einer Krisenzeit zu zerstören. Vielleicht können wir einen Deal bezüglich des Kriegsdienstes für Einwohner von Quebec machen."
 CAN_war_fueled_economy:0 "Vom Krieg angeheizte Wirtschaft"
 CAN_war_fueled_economy_desc:0 "Die Auslandsnachfrage nach Rohstoffen und Fertigwaren hilft Kanada aus der Depression. Unser natürlicher Reichtum an Wäldern und Mineralien kann die alliierte Kriegsmaschinerie ernähren und die Nation bereichern."
 CAN_army_modernization:0 "Modernisierung der Armee"
 CAN_army_modernization_desc:0 "Kanada war zu lange in unserem feuerfesten Haus, weit weg von brennbaren Materialien, sicher und hat seine Armee mit veralteter Ausrüstung und Ausbildung begnügen lassen. Wir müssen die Modernisierung vorantreiben, bevor es zu spät ist."
 CAN_canadian_infantry_corps:0 "Kanadisches Infanteriekorps"
 CAN_canadian_infantry_corps_desc:0 "Wir haben jetzt genug Männer, um eine Formation auf Korpsebene aufzubauen. Das Kanadische Infanteriekorps ist unsere erste Gruppe in Korpsgröße seit dem letzten Krieg."
 CAN_cmp_truck:0 "CMP-Truck"
 CAN_cmp_truck_desc:0 "Kanadische Fabriken sind vor feindlichen Bombenangriffen sicher und können daher angewiesen werden, Transportmittel für die Kriegsanstrengungen herzustellen. Unser CMP-Truck-Design ist vielseitig und für viele Klimazonen geeignet."
 CAN_royal_regiment_of_canadian_artillery:0 "Königliches Regiment der kanadischen Artillerie"
 CAN_royal_regiment_of_canadian_artillery_desc:0 "Trotz des Mangels an modernen Kanonen müssen wir damit beginnen, unsere Artilleristen für einen modernen Krieg auszubilden, einschließlich des Umgangs mit Luftabwehrgeschützen und neuen 25-Pfündern."
 CAN_a_motorized_army:0 "Eine motorisierte Armee"
 CAN_a_motorized_army_desc:0 "Kanadas Erfahrung in der Herstellung von Lastkraftwagen und Motoren hat uns einen Vorsprung in der Forschung und Entwicklung motorisierter Streitkräfte verschafft."
 CAN_red_deer_training_camp:0 "Red Deer Trainingslager"
 CAN_red_deer_training_camp_desc:0 "Das Red Deer Training Camp wird der Hauptstandort für die Ausbildung unserer neuen Armee sein. Mit einer kompletten Waffenkammer und nahegelegenen Flugplätzen ist Red Deer ideal gelegen."
 CAN_the_walkie_talkie:0 "Das Walkie-Talkie"
 CAN_the_walkie_talkie_desc:0 "Donald Hings hat ein neues tragbares Zwei-Wege-Kommunikationsgerät erfunden und patentiert, das mit Radiowellen funktioniert. Dies wird die Kommunikation und das Targeting erheblich verbessern."
 CAN_1st_canadian_parachute_battalion:0 "1. Kanadisches Fallschirmbataillon"
 CAN_1st_canadian_parachute_battalion_desc:0 "Trotz des Widerstands derjenigen, die es vorziehen würden, dass wir uns auf die Innenverteidigung konzentrieren, braucht die moderne Luftkriegsführung ein engagiertes Fallschirmbataillon, um unsere Feinde abzuwerfen."
 CAN_the_black_devils:0 "Die schwarzen Teufel"
 CAN_the_black_devils_desc:0 "Für gefährliche Einsätze muss eine spezielle Kommandoeinheit zur Verfügung stehen. Die Zusammenarbeit mit unseren amerikanischen Verbündeten bei der Gründung der Devil's Brigade wurde vereinbart."
 CAN_the_valentine_tank:0 "Der Valentine-Panzer"
 CAN_the_valentine_tank_desc:0 "Kanada verfügt über eine Lizenz zur Herstellung des Valentine Tank, eines langlebigen mittleren Panzers britischer Bauart."
 CAN_the_rocky_mountain_rangers:0 "Die Rocky Mountain Rangers"
 CAN_the_rocky_mountain_rangers_desc:0 "Die Heimverteidigung im Westen wird den Rocky Mountain Rangers mit Sitz in Kamloops obliegen."
 CAN_strengthen_the_commonwealth_ties:0 "Stärken Sie die Beziehungen zum Commonwealth"
 CAN_strengthen_the_commonwealth_ties_desc:0 "Unsere Dominion-Kollegen sind unsere treuesten Freunde, und wir sollten alle gemeinsam zur Unterstützung Seiner Majestät marschieren."
 CAN_shadow_factories:0 "Schattenfabriken"
 CAN_shadow_factories_desc:0 "Wir brauchen Flugzeugfabriken, aber es ist einfacher und sicherer, die Teilefertigung auf andere Fabriken zu verteilen, insbesondere in die Nähe von Automobilwerken. Dies fördert Geheimhaltung und Sicherheit."
 CAN_montreal_laboratory_collaboration:0 "Zusammenarbeit mit dem Montreal Laboratory"
 CAN_montreal_laboratory_collaboration_desc:1 "Das Montreal Laboratory ist zu einer Attraktion für Wissenschaftler auf der ganzen Welt geworden. Französische und britische Wissenschaftler fühlten sich besonders willkommen und bringen dringend benötigtes Fachwissen in die Bemühungen der Dominions ein."
 CAN_the_plan:0 "Der Plan"
 CAN_the_plan_desc:0 "Wir haben uns mit unseren Verbündeten zusammengeschlossen, um Erfahrungen und Erkenntnisse in der Ausbildung von Piloten auszutauschen. Der Krieg könnte aus der Luft gewonnen werden, daher könnte der Commonwealth Air Training Plan der Schlüssel zum Sieg sein."
 CAN_camp_x:0 "Lager X"
 CAN_camp_x_desc:0 "Das Sammeln von Informationen und die Spionageausbildung werden an einem geheimen Ort in der Nähe von Oshawa zentralisiert. Es liegt zentral für Signale aus Großbritannien und Amerika."
 CAN_supply_the_empire:0 "Versorge das Imperium"
 CAN_supply_the_empire_desc:0 "Gibt es ein Land, das so reich an Holz, Eisen, Nickel und Kohle ist? Solange unsere Konvois und Eisenbahnen sicher sind, können wir Rohstoffe zu unseren Häfen und dann zu unseren imperialen Partnern transportieren."
 CAN_aluminium_company_of_canada:0 "Aluminium Company of Canada"
 CAN_aluminium_company_of_canada_desc:0 "Aluminium ist leicht und rostfrei. Durch die Ausweitung unseres Aluminiumabbaus und der Aluminiumproduktion können wir sicherstellen, dass unsere Fabriken und Montagelinien stets mit Energie versorgt werden."
 CAN_turner_valley_oilfield:0 "Ölfeld Turner Valley"
 CAN_turner_valley_oilfield_desc:0 "Das 1914 entdeckte Turner Valley außerhalb von Calgary hat sich zu einem der größten Ölfelder des Empire entwickelt. Die Weiterentwicklung sollte für die Industrie und die Regierung oberste Priorität haben."
 CAN_patriation:0 "Patriation"
 CAN_patriation_desc:0 "Für Kanada ist es an der Zeit, seine Verbindungen zu Mutter England zu reduzieren. Wir sind eine erwachsene Nation mit einem eigenen Schicksal und blicken sowohl auf den Kontinent und den Pazifik als auch auf England und Europa."
 CAN_permanent_joint_defense_board:0 "Ständiger gemeinsamer Verteidigungsausschuss"
 CAN_permanent_joint_defense_board_desc:0 "Geographie und gemeinsames Erbe verbinden uns mit den Vereinigten Staaten, aber der Kontinent ist zu groß, als dass einer von uns ihn allein verteidigen könnte. Zur Beratung und Planung zum Schutz Nordamerikas ist ein gemeinsamer Verteidigungsausschuss erforderlich."
 CAN_north_american_alliance:0 "Nordamerikanische Allianz"
 CAN_north_american_alliance_desc:0 "Es ist an der Zeit, eine großartige und dauerhafte Partnerschaft mit den Vereinigten Staaten von Amerika anzukündigen. Niemand kann uns herausfordern, wenn wir in Frieden und Brüderlichkeit vereint sind."
 CAN_habakkuk_carrier:0 "Habakuk-Träger"
 CAN_habakkuk_carrier_desc:0 "Das Projekt Habakuk ist unser Plan, einen U-Boot-Abwehrträger aus einem Material aus Holzzellstoff und Eis zu bauen. Dadurch wird Stahl für wichtigere Verwendungszwecke und zur Förderung der kanadischen Wissenschaft frei."
 CAN_refuge_for_scientists:0 "Zufluchtsort für Wissenschaftler"
 CAN_refuge_for_scientists_desc:0 "Abseits der Kriegswirren hat sich Kanada als vielversprechender Landeplatz für Wissenschaftler erwiesen, die ihrer Arbeit frei von Bomben und Kugeln nachgehen möchten."
 CAN_swastika_clubs:0 "Hakenkreuzkeulen"
 CAN_swastika_clubs_desc:0 "Viele Kanadier wenden sich an Hakenkreuzclubs, um die Ideen und Ideale des Faschismus zu fördern. Faszinierend!"
 CAN_support_the_blue_shirts:0 "Unterstützen Sie die Blauhemden"
 CAN_support_the_blue_shirts_desc:0 "Die Hinwendung unserer Nation zum Faschismus wird einen starken paramilitärischen Arm erfordern, um unsere Rivalen einzuschüchtern und zu beeindrucken. Die Blauhemden werden unsere Antwort auf alle sein, die sich unserer neuen Ordnung widersetzen."
 CAN_join_germany:0 "Treten Sie Deutschland bei"
 CAN_join_germany_desc:0 "Hitler hat sich als vernünftiger Mann erwiesen, der vernünftige Forderungen stellt und gleichzeitig seine Nation stark macht. Wir werden uns dem Reich in Solidarität für ein neues Goldenes Zeitalter anschließen."
 CAN_support_a_synarchist_baja:0 "Unterstützen Sie eine synarchistische Baja"
 CAN_support_a_synarchist_baja_desc:0 "Um die Ausbreitung des konservativen Nationalismus in Nordamerika voranzutreiben, sollten wir uns für einen synarchistischen Aufstand in Mexiko einsetzen. Sobald es erfolgreich ist, werden wir zwei faschistische Staaten haben, die bereit sind, die Worte in der ganzen Hemisphäre zu verbreiten."
 CAN_pinion_the_eagle:0 "Ritzel der Adler"
 CAN_pinion_the_eagle_desc:0 "Unsere lange Grenze zu den Vereinigten Staaten war zu lange unverteidigt. Amerika bleibt die größte Bedrohung für die Sicherheit Kanadas, daher werden Maßnahmen ergriffen, um eine Invasion für die USA zu schwierig und mühsam zu machen."
 CAN_skewer_the_eagle:0 "Den Adler aufspießen"
 CAN_skewer_the_eagle_desc:0 "Wir werden mit unseren mexikanischen Brüdern ein Bündnis bilden, um die amerikanische Bedrohung einzudämmen und einzudämmen."
 CAN_defence_scheme_no_1:0 "Verteidigungsplan Nr. 1."
 CAN_defence_scheme_no_1_desc:0 "Es ist an der Zeit, Verteidigungsplan Nr. 1, unseren Zwischenkriegsplan für einen Gegenangriff auf die Vereinigten Staaten im Kriegsfall, abzustauben."
 CAN_demand_labrador_and_newfoundland:0 "Nachfrage Labrador und Neufundland"
 CAN_demand_labrador_and_newfoundland_desc:0 "Neufundland ist ein gescheitertes Dominion, das zum Kolonialstatus zurückkehren musste. Sein eigentlicher Platz ist Kanada."
 CAN_burn_the_royal_portraits:0 "Verbrenne die königlichen Porträts"
 CAN_burn_the_royal_portraits_desc:0 "Keine Monarchen mehr! Wir werden uns nicht mehr der Herrschaft einer ausländischen Galionsfigur und eines ausländischen Parlaments unterwerfen. Kanada wird frei und gleich sein. Das Volk wird auferstehen."
 CAN_communist_labor_total_war_committee:0 "Kommunistisches Labour-Komitee für den totalen Krieg"
 CAN_communist_labor_total_war_committee_desc:0 "Kanadische Kommunisten sind auch Patrioten! Im globalen Krieg gegen den Faschismus können wir mit den bürgerlichen Liberalen zusammenarbeiten, um die gesamte Nation für den Krieg zu mobilisieren."
 CAN_defence_scheme_no_2:0 "Verteidigungsplan Nr. 2"
 CAN_defence_scheme_no_2_desc:0 "Verteidigungsplan Nr. 2 ist unser Notfallplan für den Fall eines Krieges im Pazifik zwischen den Vereinigten Staaten und dem japanischen Kaiserreich. Im Idealfall bleiben wir im Kriegsfall neutral, aber unabhängig von den Umständen wird eine starke Verteidigung an unserer Westküste aufgebaut."
 CAN_supply_the_red_army:0 "Versorge die Rote Armee"
 CAN_supply_the_red_army_desc:0 "Da die Sowjetunion gegen die Feinde des Volkes Krieg führt, sollte Kanada sich verpflichten, Moskau mit Waffen und Nachschub zu unterstützen."
 CAN_canada_united:1 "Kanada vereint"
 CAN_canada_united_desc:0 "Auch wenn unsere Bevölkerung auf einem schmalen Grat über den gesamten Kontinent verstreut ist, sind wir in dieser Weltkrise zusammengekommen, um für kanadische Werte einzutreten und die Schwachen zu schützen."
 CAN_join_comintern:0 "Treten Sie der Komintern bei"
 CAN_join_comintern_desc:0 "Die Sowjetunion hat ihren guten Willen und ihre Stärke bewiesen. Kanada sollte dem sowjetischen Bündnis beitreten."
 CAN_support_the_world_revolution:0 "Unterstützen Sie die Weltrevolution"
 CAN_support_the_world_revolution_desc:0 "Hörst du die Leute singen? Es ist die Internationale! Kanada wird sich bemühen, das Proletariat von seinen Fesseln zu befreien."
 CAN_rcaf_station_borden:0 "RCAF-Station Borden"
 CAN_rcaf_station_borden_desc:0 "Das kanadische Luftkorps wurde in Borden, Ontario, geboren und dieser Stützpunkt sollte zur Ausbildung einer neuen Generation von Piloten genutzt werden."
 CAN_we_have_the_hurricane:0 "Wir haben den Hurrikan"
 CAN_we_have_the_hurricane_desc:0 "Das Vereinigte Königreich hat uns die Erlaubnis erteilt, eine Reihe von Hurricane-Kampfflugzeugen zu bauen. Diese Flugzeuge werden das Herzstück unseres Luftgeschwaders bilden."
 CAN_the_pacific_coast_air_defence_radar_system:0 "Das Luftverteidigungsradarsystem der Pazifikküste"
 CAN_the_pacific_coast_air_defence_radar_system_desc:0 "Die Küste von British Columbia ist felsig und, außer im Süden, dünn besiedelt. Wir müssen uns auf Frühwarnsysteme wie eine Kette von Radarstationen verlassen, um alles Ungewöhnliche zu erkennen, das über dem Pazifik kommt."
 CAN_commonwealth_air_training_plan:0 "Commonwealth Air Trainingsplan"
 CAN_commonwealth_air_training_plan_desc:0 "Das Luftkampftraining wird mit unseren Verbündeten im Commonwealth und Dominion koordiniert. Dies ist effizienter und kann auf unseren Flugplätzen massenhaft und sicher durchgeführt werden."
 CAN_fund_fairchilds_development:0 "Finanzieren Sie die Entwicklung von Fairchild"
 CAN_fund_fairchilds_development_desc:0 "Die Fairchild-Flugzeugfabrik in Quebec sollte mit den nötigen Ressourcen ausgestattet werden, um die Produktion von Bomberteilen zu steigern. Wir sollten in der Lage sein, die Beschäftigung im Werk um Tausende zu erhöhen."
 CAN_cookie_carriers:0 "Cookie-Träger"
 CAN_cookie_carriers_desc:0 "Der strategische Luftkrieg erfordert, dass schwere Bomber leckere Leckerbissen auf unsere Feinde abwerfen."
 CAN_the_sabre_project:0 "Das Sabre-Projekt"
 CAN_the_sabre_project_desc:0 "Düsenflugzeuge werden den Himmel der Zukunft dominieren, daher sollten wir in die Produktion eigener Varianten ausländischer Düsenflugzeuge investieren."
 CAN_halifax_shipyards:0 "Halifax-Werften"
 CAN_halifax_shipyards_desc:0 "In den günstig gegenüber Europa gelegenen Docks von Halifax werden in Rekordtempo neue Schiffe gebaut. Die Schlacht im Atlantik kann gewonnen werden."
 CAN_destroyer_effort:0 "Zerstörereinsatz"
 CAN_destroyer_effort_desc:0 "Die Gefahr von U-Boot-Angriffen auf Versorgungs- und Truppenkonvois erfordert, dass wir uns auf den Bau von Zerstörern konzentrieren, um diese Unterwassergefahren zu jagen und zu töten."
 CAN_light_cruiser_effort:0 "Leichter Kreuzereinsatz"
 CAN_light_cruiser_effort_desc:0 "Wir werden nie in der Lage sein, viele Großkampfschiffe zu bauen, aber kleinere Kreuzer, die in großen Mengen gebaut werden, können es immer noch in sich haben."
 CAN_heavy_cruiser_effort:0 "Schwerer Kreuzereinsatz"
 CAN_heavy_cruiser_effort_desc:0 "Wir können unsere Flotten rund um schwere Kreuzer aufbauen und verfügen über mehr als genug Häfen, um dies zu einer tragfähigen Strategie zu machen."
 CAN_escort_fleet:0 "Begleitflotte"
 CAN_escort_fleet_desc:0 "Die Ozeane trennen uns von den meisten Unruhen auf der Welt. Wenn unsere Armeen also kämpfen und versorgt werden sollen, müssen wir Begleitformationen und die U-Boot-Abwehr priorisieren."
 CAN_fleet_in_being:0 "Flotte im Sein"
 CAN_fleet_in_being_desc:0 "Durch den Aufbau einer großen Seestreitmacht kann ihre bloße Existenz eine Bedrohung für unsere Feinde darstellen, selbst wenn wir sie nie einsetzen. Allein der Gedanke daran, dass unsere Schiffe ausfahren und ihre Seewege verletzen könnten, zwingt sie zur Vorsicht."
 CAN_degauss_ship_hulls:0 "Entmagnetisierung von Schiffsrümpfen"
 CAN_degauss_ship_hulls_desc:0 "Wir werden mit der Entmagnetisierung unserer Schiffsrümpfe beginnen und so ihre magnetische Signatur verringern. Dies schützt sie vor magnetischen Minen und reduziert das elektronische Profil der Schiffe."
 CAN_trade_fleet:0 "Handelsflotte"
 CAN_trade_fleet_desc:0 "Kanada ist eine Handelsnation. Baue mehr Frachter und Konvois."
 CAN_united_shipyards:1 "Vereinigte Werften"
 CAN_united_shipyards_desc:0 "Das Montrealer Dock der United Shipyards ist zur Hauptquelle für unsere Landungsboote und Frachtschiffe geworden."
 SAF_support_axis_interests_effect_tt:0 "Baue §YInfrastruktur§! und füge §YGebäudeplätze§ hinzu! in besetzten Staaten im Süden und in der Mitte Afrikas.\n"
 SAF_a_king_for_our_people_trigger_tt:0 "König Edward wurde verbannt"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "Die Zweige schließen sich gegenseitig aus."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "Sich gegenseitig ausschließend mit"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "Dieser Fokus hat derzeit keine Wirkung. Veränderungen in der Weltlage können sich hierauf auswirken."
 SAF_war_measures_act:0 "Gesetz über Kriegsmaßnahmen"
 SAF_war_measures_act_desc:0 "Wir können keine Unterbrechung der Kriegsanstrengungen zulassen, deshalb verabschieden wir neue Gesetze, um die vollständige Einhaltung der Regierungsziele durchzusetzen. Dies wird den Ressourcenfluss schützen und es uns ermöglichen, die politische Energie dort zu konzentrieren, wo sie benötigt wird."
 SAF_emergency_workers:0 "Notfallhelfer"
 SAF_emergency_workers_desc:0 "Es ist an der Zeit, einen größeren Teil der südafrikanischen Bevölkerung für die Kriegsanstrengungen zu mobilisieren. Auch Frauen können zu geringeren Kosten in die Fabriken geholt werden."
 SAF_csir:0 "CSIR"
 SAF_csir_desc:0 "Südafrika liegt in Wissenschaft und Technologie hinter anderen Dominions zurück, daher ist die Einrichtung des Rates für wissenschaftliche und industrielle Forschung in Pretoria zu einer dringenden Angelegenheit für die Regierung geworden."
 SAF_cape_garrison_artillery:0 "Kap-Garnisonsartillerie"
 SAF_cape_garrison_artillery_desc:0 "Das Kap bleibt für viele Nationen ein wichtiger Seeweg und ist das Tor zum südafrikanischen Kernland. Der Ausbau der Küstenverteidigung und der Artillerie der Garnison sollte ganz oben auf unserer To-Do-Liste stehen."
 SAF_reconstitute_the_cape_corps:0 "Stellen Sie das Kapkorps wieder zusammen"
 SAF_reconstitute_the_cape_corps_desc:0 "Historisch gesehen ist es uns gelungen, einen Teil unserer farbigen Bevölkerung in den Dienst der Verteidigung Südafrikas zu stellen. Dies ist nicht bei allen im Land beliebt, aber es wird weißen Südafrikanern die Möglichkeit geben, im Ausland zu dienen."
 SAF_expand_the_cape_corps:0 "Erweitern Sie das Cape Corps"
 SAF_expand_the_cape_corps_desc:0 "Obwohl wir das Kap-Korps als überwiegend nicht kämpfende Streitmacht wiederhergestellt haben, bedeutet die Gefahr einer Invasion, dass wir dem Korps mehr Ressourcen, Ausbildung und Zugang zu Waffen geben müssen."
 SAF_work_for_all_poor:0 "Arbeit für alle Armen"
 SAF_work_for_all_poor_desc:0 "In den letzten Jahren strömten arme Afrikaner vom Land auf der Suche nach Arbeit in die Städte, und wir haben wenig getan, um ihnen zu helfen. Bis jetzt. Die Industrialisierung und der staatliche Schutz ihres Zugangs zur Arbeit werden dieser Bevölkerungsgruppe helfen."
 SAF_outlaw_strikes:0 "Outlaw-Streiks"
 SAF_outlaw_strikes_desc:0 "Arbeitsniederlegungen und Arbeitsunterbrechungen sind in Krisenzeiten unpatriotisch. Streiks werden hiermit für illegal erklärt und die Regierung wird die Menschen zur Rückkehr an die Arbeit zwingen."
 SAF_support_the_policy_of_appeasement:0 "Unterstützen Sie die Appeasement-Politik"
 SAF_support_the_policy_of_appeasement_desc:0 "Deutschland hat berechtigte Beschwerden und die Dominions haben im letzten Krieg schwer gelitten. Wir sollten jede Gelegenheit zum Frieden in unserer Zeit nutzen."
 SAF_police_windhoek:0 "Polizei Windhoek"
 SAF_police_windhoek_desc:0 "Seit dem Ende des letzten Krieges haben wir ein Mandat über die ehemalige deutsche Kolonie Südwestafrika. Es ist von entscheidender Bedeutung, dass wir unserer Pflicht nachkommen, die Großstadt Windhoek zu sichern und zu verbessern."
 SAF_joint_air_training_scheme:0 "Gemeinsames Luftausbildungsprogramm"
 SAF_joint_air_training_scheme_desc:0 "Die Commonwealth-Staaten bündeln ihre Ressourcen und Erfahrungen, um die Ausbildung von Piloten und Flugpersonal zu erleichtern und zu beschleunigen."
 SAF_desert_equipment:0 "Wüstenausrüstung"
 SAF_desert_equipment_desc:0 "Der Krieg in Nordafrika erfordert spezielle Ausrüstung, und da unsere Streitkräfte zum Einsatz an dieser Front eingesetzt werden könnten, wird die Bereitstellung und Lieferung dieser Ausrüstung zu einer wichtigen logistischen Angelegenheit."
 SAF_suppress_the_stormjaers:0 "Unterdrücke die Stormjaers"
 SAF_suppress_the_stormjaers_desc:0 "Die faschistische prodeutsche Ossewabrandwag (OB) verfügt über einen paramilitärischen Flügel, der ähnlichen europäischen Gruppen nachempfunden ist. Sie stören die Bemühungen der Regierung, Truppen zu rekrutieren und eine sichere und einheitliche Kriegspolitik zu verfolgen. Die Stormjaers müssen zerschlagen werden."
 SAF_secure_interests_in_africa:0 "Sichere Interessen in Afrika"
 SAF_secure_interests_in_africa_desc:0 "Die Südafrikanische Union grenzt an eine Reihe britischer Kolonien, die unserer Verwaltung überlassen werden könnten. Wir sollten auch alles tun, was wir können, um unser Mandat über Südwestafrika dauerhaft zu sichern."
 SAF_native_laws_amendment_act:0 "Gesetz zur Änderung der Ureinwohnergesetze"
 SAF_native_laws_amendment_act_desc:0 "Um der afrikanischen Bevölkerung weiterhin Arbeit zu garantieren, müssen wir die Ansiedlung schwarzer Südafrikaner in den Städten einschränken. Nur diejenigen mit einer langen Geschichte in der Gemeinde haben ein Aufenthaltsrecht."
 SAF_encourage_segregation:0 "Segregation fördern"
 SAF_encourage_segregation_desc:0 "Wir sollten stärker darauf drängen, unsere verschiedenen ethnischen Bevölkerungsgruppen gesetzlich zu trennen, um die Macht und Einheit unserer herrschenden Klasse zu fördern."
 SAF_abandon_westminster:0 "Westminster aufgeben"
 SAF_abandon_westminster_desc:0 "Die Ersetzung der Kaproute durch die Suezroute sowie die prägende Erfahrung des Burenkrieges haben dazu beigetragen, eine südafrikanische Identität zu schaffen, die sich von der unserer Dominion-Verbündeten unterscheidet. Wir sollten uns vom König distanzieren und unseren eigenen Weg gehen."
 SAF_support_the_afrikaner_broederbond:0 "Unterstützen Sie den Afrikaner Broederbond"
 SAF_support_the_afrikaner_broederbond_desc:0 "Der Afrikaner Broederbond setzt sich für eine stärkere Stimme des Afrikaner-Volkes und eine stärkere Rassentrennung ein. Die Erinnerung an die britische Politik im Burenkrieg ist noch immer stark und der Broederbond kann dazu beitragen, ein neues Südafrika zu schaffen."
 SAF_support_ossewabrandwag:0 "Unterstützen Sie Ossewabrandwag"
 SAF_support_ossewabrandwag_desc:0 "Die paramilitärische Faschistengruppe Ossewabrandwag sollte als Bollwerk gegen ausländische Hetze und Aufstände im Inland eingesetzt werden, die sich gegen unsere herrschende Klasse richten."
 SAF_celebrate_the_great_trek:0 "Feiern Sie den großen Trek"
 SAF_celebrate_the_great_trek_desc:0 "Vor einem Jahrhundert trennten sich unsere afrikanischen Vorfahren von der aufstrebenden britischen Kolonialmacht und gründeten im Nordosten ihre eigene Burennation. Ihr robuster Geist repräsentiert immer noch die beste südafrikanische Tugend."
 SAF_voortrekker_monument:0 "Voortrekker-Denkmal"
 SAF_voortrekker_monument_desc:0 "Ein Denkmal für die Voortrekker, die den Großen Treck unternommen haben, wird den nationalen Geist und die Einheit in diesen schwierigen Zeiten stärken."
 SAF_support_nazification_of_south_west_africa:0 "Unterstützen Sie die Nazifizierung Südwestafrikas"
 SAF_support_nazification_of_south_west_africa_desc:0 "Als ehemalige deutsche Kolonie ist es nur angebracht, dass wir das Wachstum deutscher politischer Ideen in Südwestafrika fördern."
 SAF_south_africa_first:0 "Südafrika zuerst"
 SAF_south_africa_first_desc:0 "Südafrika ist die stärkste unabhängige Nation auf dem Kontinent und kann daher ein Meilenstein für die Zukunft Afrikas und der ehemaligen Kolonien sein."
 SAF_support_the_german_coup:0 "Unterstützen Sie den deutschen Putsch"
 SAF_support_the_german_coup_desc:0 "Seit langem sieht die Bundesregierung Südafrika als fruchtbaren Boden für größeren Einfluss, und das schon seit dem letzten Jahrhundert. Unsere Zukunft liegt beim Reich, nicht beim Imperium, also lasst uns den Plan zum Sturz der derzeitigen Regierung vorantreiben."
 SAF_reclaim_boer_colonies:0 "Erobern Sie Burenkolonien zurück"
 SAF_reclaim_boer_colonies_desc:0 "Das ehemalige Burengebiet Transvaal und andere Regionen gehören zu Recht den freien Erben dieses unternehmungslustigen Volkes."
 SAF_commemorate_the_battle_of_blood_river:0 "Gedenken Sie an die Schlacht am Blood River"
 SAF_commemorate_the_battle_of_blood_river_desc:0 "Im Jahr 1838 hielt ein Wagenlager aus Buren-Siedlern Zehntausende Zulu-Krieger zurück und versetzte der Zulu-Macht im Natal einen schweren Schlag. Dies war sicherlich ein göttliches Zeichen für die Richtigkeit unserer Sache."
 SAF_german_scientists:0 "Deutsche Wissenschaftler"
 SAF_german_scientists_desc:0 "Deutsche Wissenschaftler gehören zu den besten der Welt und haben viel mit uns zu teilen."
 SAF_support_axis_interests:0 "Unterstützen Sie die Interessen der Achsenmächte"
 SAF_support_axis_interests_desc:0 "Die Achsenmächte verfügen über eine Energie und Ideologie, die Südafrika dabei helfen können, seinen Platz in der Welt zu etablieren. Wir sollten ihnen unsere volle diplomatische Unterstützung gewähren."
 SAF_a_king_for_our_people:0 "Ein König für unser Volk"
 SAF_a_king_for_our_people_desc:0 "Südafrika sollte einen König haben, und zum Glück gibt es einen Windsor, den derzeit niemand benutzt. Der ehemalige Edward VIII., Herzog von Windsor, kann auf unserem Thron sitzen."
 SAF_empower_the_workers:0 "Stärken Sie die Arbeiter"
 SAF_empower_the_workers_desc:0 "Wir sind ein Land der Bergleute und Bauern. Die arbeitende Bevölkerung Südafrikas ist die einzig wahre Repräsentation des nationalen Willens."
 SAF_support_spain:0 "Unterstützen Sie Spanien"
 SAF_support_spain_desc:0 "Der Faschismus ist in Europa auf dem Vormarsch, und wir können ihn in Spanien stoppen – oder zumindest seine Ausbreitung verlangsamen. Männer und Material sollten entsandt werden, um die Sache der Republikaner zu unterstützen."
 SAF_repeal_the_native_representation_act:0 "Aufhebung des Native Representation Act"
 SAF_repeal_the_native_representation_act_desc:0 "Rassendiskriminierung steht im Widerspruch zu den Werten der Volksrevolution in Südafrika. Schwarze sollten wieder in die allgemeinen Wählerlisten aufgenommen werden und politische Rechte erhalten."
 SAF_burn_the_kings_portraits:0 "Verbrenne die Porträts des Königs"
 SAF_burn_the_kings_portraits_desc:0 "Nieder mit der königlichen Familie! Diese symbolische Geste wird unseren Bruch vom fremden Thron öffentlich erklären."
 SAF_join_comintern:0 "Treten Sie der Komintern bei"
 SAF_join_comintern_desc:0 "Die Sowjetunion stand an der Spitze des Kreuzzugs für die Arbeiter und gegen den Faschismus. Wir werden uns ihrer mächtigen Allianz anschließen."
 SAF_support_the_world_revolution:0 "Unterstützen Sie die Weltrevolution"
 SAF_support_the_world_revolution_desc:0 "Der einzige Weg für die Arbeiter, zu triumphieren, besteht darin, den gesamten Globus in einer einzigen Anstrengung zu vereinen. Die Revolution muss universell sein und muss daher exportiert werden."
 SAF_equal_opportunity_employment:0 "Chancengleiche Beschäftigung"
 SAF_equal_opportunity_employment_desc:0 "Wenn wir die Lage der Arbeitnehmer in unserem Land verbessern wollen, müssen wir zunächst dafür sorgen, dass alle Arbeitnehmer gleich behandelt werden, unabhängig von ihrer Hautfarbe."
 SAF_demand_madagascar:0 "Fordern Sie Madagaskar"
 SAF_demand_madagascar_desc:1 "Angesichts der dramatischen Veränderungen der Lage in Europa ist es an der Zeit, das gesamte System des Kolonialismus neu zu bewerten. Warum sollte Madagaskar an ein untergehendes Imperium gefesselt werden?"
 SAF_invite_soviet_advisers:0 "Laden Sie sowjetische Berater ein"
 SAF_invite_soviet_advisers_desc:4 "Wenn wir die Sowjetunion in ihrem Kampf für die Freiheit der Arbeiter auf der Welt unterstützen wollen, müssen wir unser Militär verbessern, indem wir von ihnen lernen."
 SAF_south_african_soviet_research_treaty:0 "Forschungsvertrag mit der UdSSR"
 SAF_south_african_soviet_research_treaty_desc:1 "Nachdem wir von unseren sowjetischen Freunden viele wertvolle Lektionen gelernt haben, ist es an der Zeit, die Beziehungen zu vertiefen und einen formellen Vertrag zu unterzeichnen."
 SAF_anti_colonialist_crusade:0 "Antikolonialistischer Kreuzzug"
 SAF_anti_colonialist_crusade_desc:1 "Der Kolonialismus ist das Herzstück des imperialistischen Systems, das die Arbeiter der Welt unterdrückt. Wir sind in der einzigartigen Lage, dieses System zu zerschlagen und das afrikanische Volk von der jahrhundertelangen Ausbeutung zu befreien, die es ertragen musste."
 SAF_Union_of_the_African_People:0 "Union des afrikanischen Volkes"
 SAF_Union_of_the_African_People_desc:1 "Lange Zeit hatten die Afrikaner kein Mitspracherecht bei der Bestimmung ihres eigenen Schicksals. Diese Zeiten sind vorbei. Wir werden eine Fraktion schaffen, die stark genug ist, um jedem Versuch der revanchionistischen Mächte der Welt, unsere Errungenschaften rückgängig zu machen, standzuhalten. Afrika wird frei vom Kolonialismus sein."
 SAF_liberate_portugese:0 "Befreien Sie portugiesische Kolonien"
 SAF_liberate_portugese_desc:1 "Die Kolonien Angola und Mosambik liegen direkt an unserer Grenze. Es ist Zeit, der Ausbeutung ihres Volkes ein Ende zu setzen."
 SAF_liberate_british:0 "Befreien Sie britische Kolonien"
 SAF_liberate_british_desc:1 "Das Britische Empire ist das berüchtigtste Beispiel des Kolonialismus in der Geschichte. Wir werden es beenden."
 SAF_liberate_belgian:0 "Belgische Kolonien befreien"
 SAF_liberate_belgian_desc:1 "Der belgische Kongo gilt weithin als eine der grausamsten Geschichten von Ausbeutung und Unterdrückung. Wir werden das letzte Kapitel dieser Geschichte schreiben."
 SAF_south_african_railways:0 "Südafrikanische Eisenbahnen"
 SAF_south_african_railways_desc:0 "Das Unternehmen South African Railways muss ausgebaut werden. Dort können Jugendgruppen ausgebildet werden und ihnen die nötigen Fähigkeiten vermittelt werden, um sowohl im Land zu arbeiten als auch im Ausland zu dienen."
 SAF_expand_the_mining_industry:0 "Erweitern Sie die Bergbauindustrie"
 SAF_expand_the_mining_industry_desc:0 "Südafrikas Mineralreichtum ist legendär und wir haben gerade erst damit begonnen, seine großen Gold-, Chrom- und Platinreserven zu erschließen."
 SAF_heavy_engineering:0 "Schwermaschinenbau"
 SAF_heavy_engineering_desc:0 "Es ist wichtig, dass Südafrika auf dem neuesten Stand der Techniktechnik bleibt. Auch wenn unsere industrielle Basis klein ist, sollten wir in schwere Maschinen und Maschinenbau investieren, um schnell zu unseren Mitbewerbern aufzuschließen."
 SAF_infrastructure_effort:0 "Infrastrukturaufwand"
 SAF_infrastructure_effort_desc:0 "Ein Großteil Südafrikas bleibt ländlich und unentwickelt. Mehr Straßen und Eisenbahnen können den natürlichen Reichtum des Landes zu seinen hungrigen Häfen bringen."
 SAF_armament_effort:0 "Rüstungsaufwand"
 SAF_armament_effort_desc:0 "Südafrika ist sicher vor der Invasion ausländischer Mächte, aber auch fern von seinen Verbündeten. Es ist von entscheidender Bedeutung, dass sie eine eigene Rüstungsindustrie aufbaut, damit die Union niemals schutzlos dasteht."
 SAF_south_african_steel:0 "Südafrikanischer Stahl"
 SAF_south_african_steel_desc:0 "Wir haben Kohle und Eisen. Jetzt haben wir den Grund. Der Ausbau des Iscor-Stahlwerks in Pretoria wird das Land mit der für moderne Waffen notwendigen schweren Stahlpanzerung versorgen."
 SAF_pretoria_arms:0 "Pretoria Arms"
 SAF_pretoria_arms_desc:0 "Das bestehende Stahlwerk in Pretoria hat sich auf Grobblech konzentriert. Mit einigen Werkzeugmaschinen können wir jedoch einen Teil der Fabrik in ein Zentrum für die Kleinwaffenproduktion umwandeln."
 SAF_expand_the_rand_mines:0 "Erweitern Sie die Rand Mines"
 SAF_expand_the_rand_mines_desc:0 "Die Rand Mines gehören zu den tiefsten Goldminen der Welt – und das sogar mit der Technologie des 19. Jahrhunderts. Wir sind jetzt zu so viel mehr fähig. Tief graben! Und zwar gierig."
 SAF_fund_the_university_of_south_africa:0 "Finanzieren Sie die University of South Africa"
 SAF_fund_the_university_of_south_africa_desc:0 "Die University of South Africa in Pretoria ist eine der besten Universitäten des Kontinents – sogar der südlichen Hemisphäre. Indem wir darin investieren, können wir unsere eigenen Talente vor Ort fördern, anstatt unsere jungen Leute ins Ausland zu schicken."
 SAF_establish_the_atomics_energy_board:0 "Richten Sie das Atomics Energy Board ein"
 SAF_establish_the_atomics_energy_board_desc:0 "Atomwaffen werden der größte militärische Durchbruch seit Schießpulver sein, ganz zu schweigen von der friedlichen Nutzung dieser Macht, wenn wir das Atom nutzbar machen können. Sammeln Sie unsere besten Wissenschaftler, um dies zu untersuchen."
 SAF_the_cape_defense_institute:0 "Das Cape Defense Institute"
 SAF_the_cape_defense_institute_desc:0 "Da Südafrika nun eine vollständig souveräne Nation ist, erhalten wir nicht mehr wie zuvor Zugang zu fortschrittlichen Prototypen und Blaupausen. Wir müssen sicherstellen, dass wir unseren Feinden immer einen Schritt voraus sind und technologisch nicht ins Hintertreffen geraten."
 SAF_defense_collaboration_initiative:0 "Initiative zur Verteidigungskooperation"
 SAF_defense_collaboration_initiative_desc:0 "Die Briten haben uns gezeigt, welchen Vorteil es hat, den wissenschaftlichen Fortschritt zwischen engen Verbündeten zu teilen. Unsere gesamte Fraktion wird in der Lage sein, Forschung und Entwicklung während des Krieges effizienter durchzuführen, wenn wir die notwendigen Schritte unternehmen, um dies zu koordinieren."
 SAF_special_service_battalion:0 "Sonderdienstbataillon"
 SAF_special_service_battalion_desc:0 "Südafrika ist voll von jungen, arbeitslosen Männern, die eine sinnvolle Beschäftigung finden müssen. Das Special Service Battalion wird die dringend benötigte Disziplin und Organisation vermitteln."
 SAF_improve_the_three_oh_three:0 "Verbessere die Drei Oh Drei"
 SAF_improve_the_three_oh_three_desc:0 "Südafrikas Truppen werden in unterschiedlichen Klimazonen kämpfen, und wir haben das Glück, dass das Lee-Enfield-Gewehr leicht angepasst werden kann. Die .303-Patrone wurde von anderen Ländern mehrfach an ihre Bedürfnisse angepasst."
 SAF_q_services_corps:0 "Q Services Corps"
 SAF_q_services_corps_desc:0 "Das Q Services Corps wird die zentralisierte Behörde sein, die für die Logistik und Versorgung der ständigen Armee verantwortlich ist. Es wird sich um die Verteilung von Öl, Rationen, Munition und Uniformen kümmern."
 SAF__south_african_military_college:0 "Südafrikanische Militärhochschule"
 SAF__south_african_military_college_desc:0 "Südafrika sollte eine Militärakademie nach dem Vorbild von West Point in den Vereinigten Staaten haben. Dadurch erhalten wir ein professionelles, der Union treues Offizierskorps."
 SAF_expand_the_south_african_artillery:0 "Erweitern Sie die südafrikanische Artillerie"
 SAF_expand_the_south_african_artillery_desc:0 "Das Artilleriekorps wurde 1934 vereinigt. Jetzt ist es an der Zeit, seine Größe und Kapazität zu erhöhen."
 SAF_sa_engineer_corps:0 "SA-Ingenieurkorps"
 SAF_sa_engineer_corps_desc:0 "Das South African Engineer Corps hat knapp 600 Mann in Uniform. Das ist in einer modernen Armee nicht akzeptabel. Für diese entscheidende Aufgabe brauchen wir mehr Männer und mehr Ausbildung."
 SAF_equipment_effort:0 "Geräteaufwand"
 SAF_equipment_effort_desc:0 "Wir können die Versorgung unserer Armee mit Unterstützungsausrüstung nicht vernachlässigen. Waffen und Panzer sind schön und gut, aber wir brauchen Uniformen, Funkgeräte, Reparatursätze und mehr."
 SAF_south_african_special_forces:0 "Südafrikanische Spezialeinheiten"
 SAF_south_african_special_forces_desc:0 "Südafrika braucht eine einheimische Kommandotruppe, um diese schwierigen Aufgaben an schwer zugänglichen Orten zu bewältigen."
 SAF_mechanization_effort:0 "Mechanisierungsbemühungen"
 SAF_mechanization_effort_desc:0 "Der motorisierte und mechanisierte Krieg steht vor der Tür. Der Great Trek der Zukunft wird von Ketten- und Radfahrzeugen geleitet."
 SAF_armor_effort:0 "Rüstungsaufwand"
 SAF_armor_effort_desc:0 "Panzer haben im Vergleich zu den trägen Bestien des letzten Krieges einen langen Weg zurückgelegt. Unsere Forschung und Ausbildung dürfen nicht hinter denen unserer Feinde – oder unserer Freunde – zurückbleiben."
 SAF_commit_to_the_five_year_plan:0 "Verpflichten Sie sich zum Fünfjahresplan"
 SAF_commit_to_the_five_year_plan_desc:0 "Wir haben einen Fünfjahresplan für die Modernisierung und den Ausbau der südafrikanischen Luftwaffe entwickelt. Die Regierung muss sich öffentlich verpflichten, diesen Zeitplan nicht zu vernachlässigen."
 SAF_improve_the_hawker_hartbees:0 "Verbessere die Hawker Hartbees"
 SAF_improve_the_hawker_hartbees_desc:0 "Die Hawker Hartbees, die wir haben, sind nicht die fortschrittlichsten Jäger der Welt, aber wir werden es schaffen. Durch verbesserte Mechanik und Schulung können Sie das Beste aus diesen Doppeldeckern herausholen."
 SAF_replace_the_blenheim:0 "Ersetzen Sie den Blenheim"
 SAF_replace_the_blenheim_desc:0 "Die Bristol Blenheim war ein brauchbarer leichter Bomber für die RAF und die Dominions. Aber es könnte an der Zeit sein, etwas Robusteres mit einer größeren Reichweite zu finden."
 SAF_perfect_the_cab_rank_technique:0 "Perfektionieren Sie die „Cab-Rank“-Technik"
 SAF_perfect_the_cab_rank_technique_desc:0 "Bei der „Cab-Rank“-Technik greift eine Reihe von Bombern in einer langen Reihe nacheinander ein Ziel an. Dies hält den Druck auf den Feind aufrecht, erfordert jedoch ein hohes Maß an Geschick."
 SAF_desert_air_force:0 "Wüstenluftwaffe"
 SAF_desert_air_force_desc:0 "Der Wüstenhimmel ist klar und die Hitze und der Sand erfordern besondere Aufmerksamkeit für die Mechanik unserer Flugzeuge. In diesem gnadenlosen Umfeld gibt es wertvolle Fähigkeiten zu erlernen."
 SAF_secure_the_cape_sea_route:0 "Sichern Sie die Cape Sea Route"
 SAF_secure_the_cape_sea_route_desc:0 "Sollte der Suez fallen, wird das Kap wieder das Tor zum Osten sein. Verteidige es um jeden Preis."
 SAF_retain_experienced_pilots:0 "Behalten Sie erfahrene Piloten"
 SAF_retain_experienced_pilots_desc:0 "Zu oft wechseln unsere erfahrenen Piloten zur RAF, anstatt bei unserer eigenen Truppe zu bleiben. Die RAF hat bessere Aufstiegs- und Kampfmöglichkeiten. Aber wir sollten uns bemühen, unsere ausgebildeten Piloten in der Nähe ihrer Heimat zu halten, wo sie andere Südafrikaner inspirieren und ausbilden können."
 SAF_seaward_defence_force:0 "Seaward Defence Force"
 SAF_seaward_defence_force_desc:0 "Die Seaward Defence Force dient seit zwei Jahrzehnten als unsere Marine. Seine Mittel sollten aufgestockt werden."
 SAF_protect_the_trade:0 "Schützen Sie den Handel"
 SAF_protect_the_trade_desc:0 "Der letzte Krieg hat gezeigt, wie wichtig Konvois und Eskorten sind. Südafrika liegt an einer wichtigen Handelsroute und sollte dafür sorgen, dass die Waren an ihren Bestimmungsort gelangen."
 SAF_disrupt_the_trade:0 "Stören Sie den Handel"
 SAF_disrupt_the_trade_desc:0 "Der letzte Krieg hat gezeigt, wie wichtig Konvois und Eskorten sind. Südafrika liegt an einer wichtigen Handelsroute und ist ideal gelegen, um feindliche Schiffe abzufangen und zu zerstören."
 SAF_expand_the_simons_town_base:0 "Erweitern Sie die Simon's Town-Basis"
 SAF_expand_the_simons_town_base_desc:0 "Simon's Town am Kap ist seit den 1790er Jahren der wichtigste Marinestützpunkt im südlichen Afrika. Es sollte umgebaut und erweitert werden, um mehr und größere Schiffe aufzunehmen."
 SAF_anti_submarine_tactics:0 "U-Boot-Abwehrtaktiken"
 SAF_anti_submarine_tactics_desc:0 "U-Boote bedrohen die Schiffe, die das Kap der Guten Hoffnung passieren. Wir müssen sie finden und zerstören."
 SAF_submarine_warfare:0 "U-Boot-Krieg"
 SAF_submarine_warfare_desc:0 "Feindliche Handelskonvois nutzen weiterhin den Pass durch das Kap der Guten Hoffnung. Wir werden sie von unten angreifen."
 SAF_prepare_overseas_offensive:0 "Bereiten Sie eine Offensive im Ausland vor"
 SAF_prepare_overseas_offensive_desc:0 "Mit seiner kilometerlangen Küste ist Südafrika in der Lage, seine Soldaten im Amphibienkrieg auszubilden. Das ist eine der schwierigsten Fähigkeiten, aber unsere Jungs können damit umgehen."
 SAF_strengthen_the_cape_garrison_artillery:0 "Verstärken Sie die Artillerie der Kapgarnison"
 SAF_strengthen_the_cape_garrison_artillery_desc:0 "Die Geschütze der Kap-Garnison müssen verbessert und verstärkt werden, um das Kap vor feindlichen Angriffen zu schützen."
 SAF_civil_war_tt:1 "§RA-Bürgerkrieg wird ausbrechen§! zwischen §Yfaschistischen Nationalisten§! in Südwestafrika und §Ydemokratische Unionisten§! im Rest des Landes."
 SAF_german_research_tt:0 "Wir werden ein Tech-Sharing-Abkommen mit Deutschland abschließen."
 scw_in_progress_tt:0 "Spanien befindet sich im Bürgerkrieg."
 NZL_transfer_the_new_zealand_division:0 "Übertragen Sie die neuseeländische Division"
 NZL_transfer_the_new_zealand_division_desc:0 "Die 2. neuseeländische Division wurde zum Einsatz mobilisiert, also sollten wir sie dorthin schicken, wo die Kämpfe stattfinden. Die neuseeländische Division aus dem Ersten Weltkrieg war dem Mittelmeer zugeordnet, und das gilt auch für die neue Division."
 NZL_form_the_rnzn:0 "Bilden Sie die RNZN"
 NZL_form_the_rnzn_desc:0 "Unsere einst kleine Küstenpatrouille ist mittlerweile auf Schiffe angewachsen, die unabhängig von der Aufsicht der Royal Navy operieren können. Neuseeland wird eine eigene Marine haben."
 NZL_expand_devonport_naval_base:0 "Erweitern Sie den Marinestützpunkt Devonport"
 NZL_expand_devonport_naval_base_desc:0 "Der Marinestützpunkt Devonport wird das Hauptquartier unserer Marine sein, muss aber erweitert werden, um den neuen Anforderungen des totalen Krieges gerecht zu werden."
 NZL_coastal_defense:0 "Küstenverteidigung"
 NZL_coastal_defense_desc:0 "Neuseeland ist ein Inselstaat, weit weg von Feinden, daher müssen wir auf amphibische Angriffe entlang unserer Küsten vorbereitet sein."
 NZL_destroyer_effort:0 "Zerstörereinsatz"
 NZL_destroyer_effort_desc:0 "Aufgrund unserer kleinen Industriebasis sind Zerstörer für Neuseeland die effizienteste Möglichkeit, seine Seemacht zu demonstrieren. Patrouillieren Sie die Küsten, fangen Sie U-Boote ab und stellen Sie Frühwarnposten auf."
 NZL_submarine_effort:0 "U-Boot-Anstrengung"
 NZL_submarine_effort_desc:0 "Da jede Invasion über das Meer erfolgen muss, können die Wölfe des Ozeans eine starke Verteidigungslinie darstellen. Heimlich und in Rudeln jagend, kann eine U-Boot-Flotte unsere Seewege schützen."
 NZL_light_cruiser_effort:0 "Leichter Kreuzereinsatz"
 NZL_light_cruiser_effort_desc:0 "Mittelgroße Schiffe sind für eine mittelgroße Leistung geeignet. Leichte Kreuzer können es in sich haben, sind aber schnell genug, um größeren Gefechten bei Bedarf zu entkommen."
 NZL_capital_ship_effort:0 "Großkampfschiffeinsatz"
 NZL_capital_ship_effort_desc:0 "Wenn Neuseeland eine erstklassige Marine haben soll, muss es über erstklassige Schiffe verfügen. Wir müssen in Schlachtschiffe und schwere Kreuzer investieren."
 NZL_expand_the_nzpaf:0 "Erweitern Sie die NZPAF"
 NZL_expand_the_nzpaf_desc:0 "Die ständige neuseeländische Luftwaffe benötigt neue Küstenpatrouillenboote und Marinebomber. Moderne Nationen können den Luftkrieg nicht vernachlässigen,"
 NZL_form_the_rnzaf:0 "Bilden Sie die RNZAF"
 NZL_form_the_rnzaf_desc:0 "Es ist an der Zeit, die Luftwaffe von den anderen Kampfwaffen unabhängig zu machen. Die Royal New Zealand Air Force wird über eine eigene Kommandostruktur verfügen, aber eng mit der Royal Air Force zusammenarbeiten."
 NZL_fighter_focus:0 "Kämpferfokus"
 NZL_fighter_focus_desc:0 "Jäger sind effektiv darin, die Bomber abzufangen und zu eskortieren, die für unsere Verbündeten die entscheidende Waffe sein werden."
 NZL_bomber_focus:0 "Bomberfokus"
 NZL_bomber_focus_desc:0 "Leichte Bomber können unsere Küsten effektiv schützen und werden im Kampf gegen unsere Feinde in Übersee benötigt."
 NZL_defend_our_islands:0 "Verteidigen Sie unsere Inseln"
 NZL_defend_our_islands_desc:0 "Wir müssen auf einen Angriff auf unser Inselparadies vom Meer aus vorbereitet sein. Marinebomber können Landungsboote abfangen und angreifen oder sogar Großkampfschiffe ins Visier nehmen."
 NZL_modern_fighters:0 "Moderne Kämpfer"
 NZL_modern_fighters_desc:0 "Es ist an der Zeit, unsere Jägerkonstruktionen zu schnelleren Fahrzeugen mit größerer Reichweite aufzurüsten. Unsere Verbündeten haben mit einigen der fortschrittlichsten Flugzeuge, die die Welt je gesehen hat, den Weg gewiesen."
 NZL_heavy_bombers:0 "Schwere Bomber"
 NZL_heavy_bombers_desc:0 "Der Krieg kann nur gewonnen werden, indem man das feindliche Heimatland mitten ins Herz trifft. Schwere Bomber sind notwendig, um feindlichen Fabriken und Städten einen verheerenden Schlag zu versetzen."
 NZL_national_roads_board:0 "Nationale Straßenbehörde"
 NZL_national_roads_board_desc:0 "Das unwegsame Gelände Neuseelands hat ein kohärentes Straßenbausystem behindert, aber wir müssen das, was wir haben, verbessern. Ein Autobahnsystem sollte erforscht, Straßen gepflastert und neue Wege durch die Berge gebaut werden."
 NZL_new_zealand_steel:0 "Neuseeländischer Stahl"
 NZL_new_zealand_steel_desc:0 "Neuseeland ist mit reichlich Eisensandvorkommen gesegnet, insbesondere auf der Nordinsel. Es bedarf eines speziellen Verfahrens, um aus diesem Sand Erz zu gewinnen, aber er kann in den kommenden Jahren als Grundpfeiler unserer Stahlindustrie dienen."
 NZL_taranaki_oil:0 "Taranaki-Öl"
 NZL_taranaki_oil_desc:0 "Die Region Taranaki auf der Nordinsel ist reich an Mineralien und Erdöl. Unternehmer haben versucht, diese Ölreserven auszubeuten, es sind jedoch weitere Investitionen in Raffinerien und Bohrungen erforderlich."
 NZL_wairarapa_sheep_farms:0 "Wairarapa-Schaffarmen"
 NZL_wairarapa_sheep_farms_desc:0 "Die Wollindustrie von Wairarapa ist einer der Eckpfeiler der neuseeländischen Wirtschaft. Wenn die Welt aus ihrer Depression ausbricht, wird die Nachfrage nach unserer Wolle steigen."
 NZL_bureau_of_industry:0 "Büro für Industrie"
 NZL_bureau_of_industry_desc:0 "Neuseeland ist eine Agrargesellschaft mit Schwerpunkt auf Viehzucht. Das Bureau of Industry muss große Investitionen in die Kapitalinfrastruktur und die Fertigung fördern."
 NZL_department_of_scientific_and_industrial_research:0 "Abteilung für wissenschaftliche und industrielle Forschung"
 NZL_department_of_scientific_and_industrial_research_desc:0 "Die anderen Commonwealth- und Dominion-Nationen investieren in wissenschaftliche und industrielle Forschung, also sollten wir dasselbe tun."
 NZL_industrial_conscription:0 "Industrielle Wehrpflicht"
 NZL_industrial_conscription_desc:0 "Es gibt keinen Grund für einen arbeitsfähigen Mann, nicht in den Streitkräften zu dienen oder in einer kriegsbezogenen Industrie zu arbeiten. Unsere neuen Gesetze werden alle Beteiligten an das Rad der Mobilisierung und Produktion binden."
 NZL_think_big:0 "Groß denken"
 NZL_think_big_desc:0 "Wir haben uns daran gewöhnt, uns als ein geringeres Dominion zu sehen als unsere australischen oder kanadischen Verbündeten. Aber Neuseeland ist durchaus zu industrieller Größe fähig."
 NZL_project_seal:0 "Projektsiegel"
 NZL_project_seal_desc:0 "Project Seal ist eine neue Initiative der Amerikaner zur Entwicklung einer Waffe, die Tsunamis auslösen kann, um unsere Feinde zu überwältigen. Es ist ein wenig fantasievoll, aber die entwickelte Sprungbombe ist vielversprechend."
 NZL_national_defense_institute:0 "Nationales Verteidigungsinstitut"
 NZL_national_defense_institute_desc:0 "Da Neuseeland nun eine vollständig souveräne Nation ist, erhalten wir nicht mehr wie zuvor Zugang zu fortschrittlichen Prototypen und Blaupausen. Wir müssen sicherstellen, dass wir unseren Feinden immer einen Schritt voraus sind und technologisch nicht ins Hintertreffen geraten."
 NZL_expand_the_university_of_auckland:0 "Erweitern Sie die University of Auckland"
 NZL_expand_the_university_of_auckland_desc:0 "Die University of Auckland ist unsere wichtigste postsekundäre Einrichtung. Durch die Erweiterung unserer Einrichtungen können wir versuchen, einige unserer besten Köpfe hier zu Hause zu behalten."
 NZL_army_reforms:0 "Armeereformen"
 NZL_army_reforms_desc:0 "Wir sollten das Ausbildungs- und Beförderungssystem unserer Armee modernisieren. Auf diese Weise können wir auf alles vorbereitet sein, was in der anhaltenden Weltkrise passiert."
 NZL_charlton_automatic_rifle:0 "Charlton-Automatikgewehr"
 NZL_charlton_automatic_rifle_desc:0 "Einer unserer Bürger hat das Standardgewehr von Lee Enfield in eine vollautomatische Waffe umgebaut. Das ist neuseeländischer Einfallsreichtum vom Feinsten und wir sollten Innovationen in dieser Richtung fördern."
 NZL_bob_semple_tank:0 "Bob Sample Tank"
 NZL_bob_semple_tank_desc:1 "Warum sollte Neuseeland keinen eigenen Panzer haben? Das Arbeitsministerium in Temuka entwickelt einen leichten Panzer, der nur mit Maschinengewehren bewaffnet ist. Auch wenn wir nie über einen Prototyp hinauskommen, werden die Erfahrungen, die wir sammeln, von unschätzbarem Wert sein."
 NZL_domestic_arms_industry:0 "Heimische Rüstungsindustrie"
 NZL_domestic_arms_industry_desc:0 "Wir sollten so viele Industrien wie möglich auf die Produktion von Kleinwaffen umstellen. Wir brauchen Munition, Waffenteile, Hilfsausrüstung und so weiter. Diese können im Inland hergestellt werden."
 NZL_schofield_tank:0 "Schofield-Panzer"
 NZL_schofield_tank_desc:0 "Wenn der Semple-Panzer unsere Anforderungen nicht erfüllt, reicht vielleicht ein Panzer mit einer richtigen Kanone aus. Das kombinierte Rad-/Schienensystem ist originell und könnte uns zu neuen Erkenntnissen über das Panzerdesign führen."
 NZL_long_range_patrol:0 "Langstreckenpatrouille"
 NZL_long_range_patrol_desc:0 "Die Long Range Patrol soll große Gebiete in Nordafrika abdecken. Diese Aufklärungs- und Kommandoeinheit wird Spezialmissionen in einigen der härtesten Klimazonen der Welt durchführen."
 NZL_artillery_focus:0 "Artillerie-Fokus"
 NZL_artillery_focus_desc:0 "Artillerie ist für die Unterstützung jeder Vorwärtsbewegung unserer Infanterie von entscheidender Bedeutung. Erweitern Sie die Forschung im Bereich Ballistik und Geschütze mit größerem Lauf."
 NZL_big_bob_tank:0 "Big Bob Tank"
 NZL_big_bob_tank_desc:0 "Die Schlachtfelder Europas verlangen nach schwereren Panzerungen, um mit den Superpanzern unserer Feinde konkurrieren zu können. Der Big Bob wird Neuseelands Beitrag zu diesem Designprojekt sein."
 NZL_research_collaboration:0 "Forschungskooperation"
 NZL_research_collaboration_desc:0 "Die Briten haben uns gezeigt, welchen Vorteil es hat, den wissenschaftlichen Fortschritt zwischen engen Verbündeten zu teilen. Unsere gesamte Fraktion wird in der Lage sein, Forschung und Entwicklung während des Krieges effizienter durchzuführen, wenn wir die notwendigen Schritte unternehmen, um dies zu koordinieren."
 NZL_the_first_labor_government:0 "Die erste Labour-Regierung"
 NZL_the_first_labor_government_desc:0 "Die erste Labour-Regierung Neuseelands hat die Möglichkeit, eine fortschrittliche soziale und wirtschaftliche Agenda zu verfolgen. Industrieregulierung, Arbeitnehmerrechte, Sozialgesetze und Lohnregeln stehen auf der Tagesordnung."
 NZL_ratana_alliance:0 "Ratana-Allianz"
 NZL_ratana_alliance_desc:0 "Ein Bündnis mit der Ratana-Bewegung wird Maori-Neuseeländer in die Regierung bringen und hoffentlich damit beginnen, einige der Wunden der britischen Eroberung zu heilen."
 NZL_maori_affairs_act:0 "Gesetz über Maori-Angelegenheiten"
 NZL_maori_affairs_act_desc:0 "Ein Großteil des Landes, das den Maori gehört, ist wirtschaftlich unproduktiv. Wenn wir es konsolidieren und mehr davon unter staatliche Kontrolle bringen können, können wir diese kargen Standorte in fruchtbare Industrie- und Handelsstandorte verwandeln."
 NZL_social_security_act:0 "Sozialversicherungsgesetz"
 NZL_social_security_act_desc:0 "Die Arbeitslosen in Neuseeland müssen versorgt werden, bis sich die Wirtschaft erholt und mehr Arbeitsplätze verfügbar sind. Wir haben 1935 mit einem Weihnachtsgeld begonnen, aber jetzt ist die Zeit für ein echtes soziales Sicherheitsnetz für alle Bürger gekommen."
 NZL_the_manpower_act:0 "Das Arbeitskräftegesetz"
 NZL_the_manpower_act_desc:0 "Seit Kriegsbeginn strömen Maori in großer Zahl in die Städte. Mit dem Manpower Act können wir diese Energien in neuseeländische Fabriken lenken."
 NZL_amend_the_maori_affairs_act:0 "Ändern Sie das Gesetz über Maori-Angelegenheiten"
 NZL_amend_the_maori_affairs_act_desc:0 "Wir müssen das Gesetz über Maori-Angelegenheiten ändern, damit es die Produktivität ungenutzter Gebiete steigert, aber unsere Maori-Bürger nicht unnötig verdrängt."
 NZL_waitangi_tribunal:0 "Waitangi-Tribunal"
 NZL_waitangi_tribunal_desc:0 "Die britischen Neuseeländer sollten sich damit auseinandersetzen, was ihre Vorfahren getan haben, um die Maori Neuseelands zu verdrängen, zu stören und an den Rand zu drängen. Blutige Kriege, Landbeschlagnahmungen und Missachtung von Naturrechten. Dieses Erbe anzuerkennen ist ein Schritt zur Heilung."
 NZL_maori_conscription:0 "Wehrpflicht der Maori"
 NZL_maori_conscription_desc:0 "Der Mut und das Heldentum des der Expeditionstruppe angeschlossenen Maori-Bataillons sind ein Zeichen dafür, dass wir das Beste aus unserer gesamten Bevölkerung herausholen sollten, indem wir selbst die widerstrebenden Maori in den Dienst einziehen."
 NZL_maori_volunteers:0 "Maori-Freiwillige"
 NZL_maori_volunteers_desc:0 "Hunderte Maori zeigen ihren Patriotismus und melden sich freiwillig zum Dienst in der neuseeländischen Armee."
 NZL_strengthen_the_commonwealth:0 "Stärken Sie das Commonwealth"
 NZL_strengthen_the_commonwealth_desc:0 "Als kleineres Dominion ist es wichtig, unseren Freunden und unserer Familie nahe zu bleiben. Wir werden unsere Beziehungen zu unseren britischen Landsgebieten verstärken."
 NZL_statute_of_westminster:0 "Statut von Westminster"
 NZL_statute_of_westminster_desc:0 "Das Westminster-Statut gibt uns eine größere Unabhängigkeit unter der Krone und bleibt gleichzeitig innerhalb des Imperiums."
 NZL_2nzef:0 "2NZEF"
 NZL_2nzef_desc:0 "Trotz der Schrecken des letzten Krieges ist Neuseeland bereit, wieder aufzubrechen. Die 2. New Zealand Expeditionary Force wird gerade organisiert."
 NZL_arrest_pacifist_leaders:0 "Pazifistische Führer verhaften"
 NZL_arrest_pacifist_leaders_desc:0 "Jetzt ist keine Zeit für Meinungsverschiedenheiten innerhalb des Landes. Jeder muss sich darauf konzentrieren, den Krieg zu gewinnen, und wenn das bedeutet, jeden zu verhaften, der sich gegen den Krieg ausspricht, dann werden wir das tun."
 NZL_technology_sharing_with_britain:0 "Technologieaustausch mit Großbritannien"
 NZL_technology_sharing_with_britain_desc:0 "Die wissenschaftliche und industrielle Basis Großbritanniens übertrifft unsere eigene bei weitem, aber da wir eine Familie sind, sind sie bereit, ihr Wissen mit uns zu teilen."
 NZL_the_lee_affair:0 "Die Lee-Affäre"
 NZL_the_lee_affair_desc:0 "John Lee, Abgeordneter von Gray Lynn, hat innerhalb der Labour-Fraktion für Probleme gesorgt. Er plädiert für eine radikalere Agenda statt für den vorsichtigen Weg, den wir einschlagen. Es müssen Maßnahmen ergriffen werden, um seinen Aufstand zu beruhigen."
 NZL_empower_the_working_class:0 "Stärken Sie die Arbeiterklasse"
 NZL_empower_the_working_class_desc:0 "Labour hat sich seit seiner Gründung für die Arbeiterklasse eingesetzt, und tatsächlich haben viele unserer Führer ihren Ursprung in der Arbeiterklasse. Lassen Sie uns auf stärkere Schutzmaßnahmen und Befugnisse für die Gewerkschaften drängen."
 NZL_join_comintern:0 "Treten Sie der Komintern bei"
 NZL_join_comintern_desc:0 "Es ist an der Zeit, mit unseren sozialistischen Brüdern ein Bündnis zu schließen. Durch die Komintern werden wir das Arbeiterparadies erreichen."
 NZL_technology_sharing_with_soviet_union:0 "Technologieaustausch mit der Sowjetunion"
 NZL_technology_sharing_with_soviet_union_desc:0 "In der Sowjetunion gibt es viele der weltweit führenden Wissenschaftler und Technologieinnovatoren. Sie sind großzügig genug, ihr Wissen mit uns, ihren Mitstreitern, zu teilen."
 NZL_in_the_darkness:0 "In der Dunkelheit"
 NZL_in_the_darkness_desc:0 "Die demokratischen Systeme unseres Mutterlandes sind von Natur aus verrottet. Wahre Stärke kann nicht durch Kompromisse demonstriert werden."
 NZL_befriend_japan:0 "Befreunde Japan"
 NZL_befriend_japan_desc:0 "Als pazifischer Staat entspricht es unseren Sicherheitsinteressen, uns auf die Seite der stärksten Macht in der Region zu stellen. Japan und seine mächtigen Marinen können uns vor den Gefahren der Welt schützen."
 NZL_rule_them_all:0 "Beherrsche sie alle"
 NZL_rule_them_all_desc:0 "Die antipodischen Nationen des Südpazifiks sollten eine vereinte Macht sein. Australien sollte erwägen, sich unserem überlegenen Ethos zu unterwerfen."
 NZL_technology_sharing_with_japan:0 "Technologieaustausch mit Japan"
 NZL_technology_sharing_with_japan_desc:0 "In Japan gibt es viele der weltweit führenden Wissenschaftler und Technologieinnovatoren. Sie sind großzügig genug, ihr Wissen mit uns, ihren Waffenbrüdern, zu teilen."
 NZL_constitution_amendment_act:0 "Verfassungsänderungsgesetz"
 NZL_constitution_amendment_act_desc:0 "Es ist an der Zeit, dass Neuseeland darüber nachdenkt, sich von der britischen Vorherrschaft zu trennen. Wir werden unsere Verfassung ändern, um eine größere Kontrolle über unsere eigenen Angelegenheiten zu gewährleisten."
 NZL_independent_new_zealand:0 "Unabhängiges Neuseeland"
 NZL_independent_new_zealand_desc:0 "Wir sind jetzt eine Republik! Neuseeland schuldet dem Vereinigten Königreich nichts außer der Dankbarkeit, die jedes Kind seiner Mutter für die sichere Erziehung schuldet. Aber wir müssen das sichere Nest des Commonwealth verlassen und die Welt unter Berücksichtigung unserer eigenen Interessen betrachten."
 NZL_transfer_ships_tt:0 "[ENG.GetNameDefCap] überträgt §Y2 Leichte Kreuzer§! zu uns."
 RAJ_provincial_elections:0 "Provinzwahlen"
 RAJ_provincial_elections_desc:0 "Das neue Government of India Act schreibt Wahlen in den Provinzen vor und legt ein gewisses Maß an lokaler Regierung fest, die gegenüber der indischen Bevölkerung verantwortlich ist. Wir werden sehen, welche Auswirkungen das auf die britische Herrschaft hat."
 RAJ_swaraj:0 "Swaraj"
 RAJ_swaraj_desc:0 "Gandhis Konzept der Selbstverwaltung – Swaraj – erfreut sich in ganz Indien zunehmender Beliebtheit. Sie befürwortet einen völligen Bruch mit den britischen Institutionen und Bräuchen und Swaraj-Gruppen agitieren an indischen Schulen."
 RAJ_indian_national_congress:0 "Indischer Nationalkongress"
 RAJ_indian_national_congress_desc:0 "Der Indische Nationalkongress war bei Wahlen auf dem gesamten Subkontinent sehr erfolgreich. Sie sind eine starke Stimme für ein unabhängiges Indien oder zumindest eines mit größerer Autonomie innerhalb des Imperiums."
 RAJ_quit_india_movement:0 "Verlassen Sie die Indien-Bewegung"
 RAJ_quit_india_movement_desc:0 "Gandhis Kampagne für die Unabhängigkeit Indiens hat mit der Aufforderung an die Briten, Indien zu verlassen, ihren Höhepunkt erreicht. Es ist unvorstellbar, dass der Raj enden kann, bevor der Krieg zu Ende ist, aber die Lage vor Ort wird von Tag zu Tag angespannter."
 RAJ_all_india_forward_bloc:0 "All India Forward Block"
 RAJ_all_india_forward_bloc_desc:0 "Der All India Forward Bloc ist der Ansicht, dass der britische Rückzug aus Indien zu lange dauert. Es muss eine stärkere – sogar militantere – Position eingenommen werden."
 RAJ_seek_help_from_soviet:0 "Bitten Sie die Sowjets um Hilfe"
 RAJ_seek_help_from_soviet_promised:0 "Die Sowjetunion sagte ihre Hilfe zu"
 RAJ_seek_help_from_soviet_desc:0 "Die Sowjetunion ist das natürliche Gleichgewicht zur britischen imperialen Macht. Sie behaupten, sie seien der Motor der Revolution, und wir sollten sie ermutigen, ihre Revolution nach Indien zu exportieren."
 RAJ_indian_peoples_army:0 "Indische Volksarmee"
 RAJ_indian_peoples_army_effect:0 "Die kommunistischen Anhänger beginnen einen Bürgerkrieg für die Freiheit. Die Größe hängt von der Unterstützung der Partei und dem Fortschritt der Autonomie ab."
 RAJ_indian_peoples_army_support:0 "[SOV.GetNameDefCap] wird ihre Sache unterstützen."
 RAJ_indian_peoples_army_desc:0 "Wir sollten eine Militärmacht organisieren, die von der kommunistischen Sache lernt und sich mit ihr verbündet."
 RAJ_research_city_excursions:0 "Recherchieren Sie Stadtausflüge"
 RAJ_research_city_excursions_desc:0 "Sowjetische Forschungsstädte sind ein Wunder, und die Bevölkerung Indiens ist voller tatkräftiger und intelligenter Köpfe. Die Entsendung unserer jungen Ingenieure in diese Städte wird uns dabei helfen, eine inländische Forschungs- und Industriebasis aufzubauen."
 RAJ_combined_arms_academy:0 "Kombinierte Waffenakademie"
 RAJ_combined_arms_academy_desc:0 "Durch die neue Combined Arms Academy kann die sowjetische Militärausbildung effizienter gestaltet werden. Wir können uns über die moderne Kriegsführung unter Einsatz von Luft-, Land- und Seestreitkräften auf den neuesten Stand bringen."
 RAJ_rani_of_jhans:0 "Rani von Jhansi"
 RAJ_rani_of_jhans_desc:0 "Rani von Jhansi war eine große Heldin der Indischen Revolution von 1857. Ihr Beispiel an Tapferkeit und Nationalstolz ist ein Vorbild für alle Frauen Indiens, die zu den Waffen greifen und ein eigenes Regiment aufstellen wollen."
 RAJ_rebuilding_the_nation:0 "Wiederaufbau der Nation"
 RAJ_rebuilding_the_nation_desc:0 "Nachdem der imperiale Unterdrücker vertrieben und die indische Bevölkerung zum Handeln mobilisiert wurde, ist es an der Zeit, den Schaden von zwei Jahrhunderten Besatzung wiedergutzumachen."
 RAJ_seek_help_from_germany:0 "Suchen Sie Hilfe aus Deutschland"
 RAJ_seek_help_from_germany_promised:0 "Das Deutsche Reich sagte seine Hilfe zu"
 RAJ_seek_help_from_germany_desc:0 "Deutschland hat uns nie so geschadet wie Großbritannien, und das Reich ist die plausibelste Herausforderung für die britische Macht. Wir sollten uns den Achsenmächten annähern."
 RAJ_indian_national_army:0 "Indische Nationalarmee"
 RAJ_indian_national_army_effect:0 "Die faschistischen Anhänger beginnen einen Bürgerkrieg für die Freiheit. Die Größe hängt von der Unterstützung der Partei und dem Fortschritt der Autonomie ab."
 RAJ_indian_national_army_support:0 "[GER.GetNameDefCap] wird ihre Sache unterstützen."
 RAJ_indian_national_army_desc:0 "Es wurde eine indische Nationalarmee organisiert, die sich von den von Großbritannien kontrollierten Streitkräften unterscheidet. Wir können es in Regionen errichten, die frei von britischer Einmischung sind, und uns gegen die Alliierten aufstellen, wodurch wir dem Raj indische Arbeitskräfte entziehen."
 RAJ_battaglione_azad_hindoustan:0 "Battaglione Azad Hindoustan"
 RAJ_battaglione_azad_hindoustan_desc:0 "Italien hat das Battaglione Azad Hindoustan gebildet, ein Regiment ehemaliger indischer Kriegsgefangener. Die in Sabotage, Fallschirmspringen und Infiltration geschulte BAH könnte ein großer Schritt für den Nationalstolz sein."
 RAJ_german_technology:1 "[Root.GetGermanTechnologyName]"
 RAJ_german_technology_german:0 "Deutsche Technologie"
 RAJ_german_technology_japan:0 "Japanische Technologie"
 RAJ_german_technology_desc:0 "Deutsche Wissenschaftler sind die besten der Welt, und ihre Militärmaschinerie basiert auf den besten modernen Ingenieurstechniken. Sie sind bereit, ihre Fortschritte mit uns zu teilen."
 RAJ_japanese_army_air_force_academy:1 "[Root.GetJAAFAName]"
 RAJ_japanese_army_air_force_academy_german:0 "Fliegerschule der Luftwaffe"
 RAJ_japanese_army_air_force_academy_japan:0 "Akademie der japanischen Luftwaffe"
 RAJ_japanese_army_air_force_academy_desc:0 "Die japanische Luftwaffenakademie hat beschlossen, indische Rekruten willkommen zu heißen, die gegen die europäische Vorherrschaft in Asien kämpfen möchten."
 RAJ_cripps_mission:0 "Cripps‘ Mission"
 RAJ_cripps_mission_desc:0 "Wir müssen Indien trotz des wachsenden nationalistischen Drangs nach Unabhängigkeit der Sache der Alliierten und Großbritanniens treu bleiben. Sir Stafford Cripps ist ein erfahrener Verhandlungsführer, der den nationalistischen Führern versichern kann, dass ihre Forderungen berücksichtigt werden."
 RAJ_two_nation_theory:0 "Zwei-Nationen-Theorie"
 RAJ_two_nation_theory_effect:0 "Pakistan wird freigelassen, wenn Indien die Freiheit erlangt.\n"
 RAJ_two_nation_theory_desc:0 "Obwohl Indien lange Zeit als ein einziges Territorium regiert wurde, ist es sinnvoll, Indien als zwei Nationen zu betrachten – eine hinduistische und eine muslimische. Die Teilung des Landes ist möglicherweise nicht die einzige Antwort, aber jedes Abkommen für ein unabhängiges Indien muss sich dieser Doppelnatur des Subkontinents stellen."
 RAJ_princely_state_donations:0 "Fürstliche Staatsspenden"
 RAJ_princely_state_donations_desc:0 "Die Fürstenstaaten von Indien stellten die Männer, die lange Zeit als Kern der indischen Armee unter den Briten dienten. Weitere Spenden dieser lokalen Herrscher unterstreichen ihre Unterstützung für das Imperium."
 RAJ_imperial_service_troops:0 "Kaiserliche Diensttruppen"
 RAJ_imperial_service_troops_desc:0 "Die kaiserlichen Diensttruppen werden von den Prinzen von Indien rekrutiert und können Hunderttausende umfassen. In diesen schwierigen Zeiten ist es gut zu wissen, dass sich Seine Majestät auf die Loyalität der Rajas verlassen kann."
 RAJ_raf_funding:0 "RAF-Finanzierung"
 RAJ_raf_funding_desc:0 "Die Royal Air Force of India erhält mehr Mittel und Vermögenswerte vom Vereinigten Königreich."
 RAJ_navy_funding:0 "Marinefinanzierung"
 RAJ_navy_funding_effect:0 "§Y2 Leichte Kreuzer§! wird Ihrer Marine hinzugefügt, wenn Sie bereits über die Technologie verfügen.\n"
 RAJ_navy_funding_effect_mtg:0 "§Y2 Leichte Kreuzer§! Dieser Typ wird unserer Marine hinzugefügt.\n"
 RAJ_navy_funding_desc:0 "Die Royal Navy of India erhält mehr Mittel und Vermögenswerte vom Vereinigten Königreich."
 RAJ_british_army_support:0 "Unterstützung der britischen Armee"
 RAJ_british_army_support_desc:0 "Die britische Armee kennt Indien nach 200 Jahren Besatzung gut. Sie kennen die Menschen und das Land und können die Ausbildung indischer Soldaten für den Kampf zu Hause unterstützen."
 RAJ_red_eagle_division:0 "Rote-Adler-Division"
 RAJ_create_unit_red_eagles_tt:0 "Gewinnen Sie eine Elite-Infanteriedivision in Delhi.\n"
 RAJ_red_eagle_division_desc:0 "Die Red Eagle Division wird die erste indische Division sein, die für den Kampf im Ausland ausgebildet wird und bereit ist, unter rauen Bedingungen zu kämpfen"
 RAJ_chindits:0 "Chindits"
 RAJ_orde_wingate_tt:0 "Ein §Y4 Skill General§! namens §YOrde Wingate§! wird angezeigt.\n"
 RAJ_chindits_desc:0 "Indien braucht eine Spezialeinheit, deshalb haben wir die Chindits gebildet, um hinter den feindlichen Linien im Dschungel Asiens zu operieren. Dies ist eine riskante Operation mit hohen Verlustraten, könnte aber für die Kriegsanstrengungen von großem Nutzen sein."
 RAJ_jungle_training:0 "Dschungeltraining"
 RAJ_jungle_training_effect:0 "Ermöglicht §HDschungeltraining§!\n§HMarines\n Dschungel§!\n Angriff: §G+5%§!\n Bewegung: §G+10%§!\n§HBergsteiger\n Dschungel§!\n Angriff: §G+5%§!\n Bewegung: §G+10%§!\n§HFallschirmjäger\n Dschungel§!\n Angriff: §G+5%§!\n Bewegung: §G+10%§!\ N"
 RAJ_jungle_training_desc:0 "Indien, Burma und Indochina sind von Dschungel bedeckt und es wird eine spezielle Ausbildung empfohlen, um unsere Soldaten in diesem gefährlichen Gelände effektiv zu machen."
 RAJ_lessons_of_the_great_war:0 "Lehren aus dem Ersten Weltkrieg"
 RAJ_lessons_of_the_great_war_desc:0 "Indische Kolonialsoldaten nahmen am letzten Weltkrieg teil, und die Lehren aus diesem Konflikt sollten in die Ausbildung und Organisation der Armee einfließen."
 RAJ_indianisation_of_army:0 "Indianisierung der Armee"
 RAJ_indianisation_of_army_desc:0 "Um Indien in einem totalen Krieg angemessen zu schützen, sollte die gesamte Bevölkerung Indiens mobilisiert werden. Dies bedeutet nicht nur, dass mehr Personen aus der indischen Bevölkerung rekrutiert werden, sondern auch, dass indische Offiziere an irgendeiner Stelle in der Autoritätskette das Kommando übernehmen können."
 RAJ_indian_gurkhas:0 "Indische Gurkhas"
 RAJ_indian_gurkhas_desc:0 "Die Gurkhas im Punjabi- und nepalesischen Hochland sind legendär für ihr militärisches Können. Sie haben dem Raj viele Jahre lang treu gedient und zeichnen sich in allen Arten der Kriegsführung aus."
 RAJ_an_indian_sandhurst:0 "Ein indischer Sandhurst"
 RAJ_an_indian_sandhurst_desc:0 "Indien fordert seit dem letzten Krieg eine eigene Militärschule, und 1932 haben wir endlich eine eigene Militärschule gegründet. Die Indische Militärakademie bildet seit einigen Jahren indische Offiziere aus und stellt uns damit eine Kernkommandogruppe zur Verfügung."
 RAJ_lions_of_the_great_war:0 "Löwen des Ersten Weltkriegs"
 RAJ_lions_of_the_great_war_desc:0 "Die Sikhs haben eine starke militärische Tradition und wurden im letzten Krieg hochdekoriert. Die Löwen des Punjab bilden allein ein starkes Regiment, und die Region ist reif für weitere Rekrutierungen."
 RAJ_indian_gentlemen_officers:0 "Indische Gentlemen-Offiziere"
 RAJ_indian_gentlemen_officers_desc:0 "Die Herren, die dem Raj in enger Zusammenarbeit mit den kaiserlichen Behörden gedient haben, sind eine einsatzbereite Truppe an Kommandeuren, falls wir loyale Männer brauchen, um die neue indische Armee zu führen."
 RAJ_the_bangalore_torpedo:0 "Der Bangalore-Torpedo"
 RAJ_the_bangalore_torpedo_desc:0 "Einer der größten Beiträge Britisch-Indiens zur Kriegskunst ist der Bangalore-Torpedo, eine Reihe miteinander verbundener Rohre, mit denen Hindernisse zerstört werden können, während die Ingenieure unter Beschuss stehen. Dieses Gerät erfreut sich weltweit großer Beliebtheit."
 RAJ_vickers_berthier_gun:0 "Vickers-Berthier-Waffe"
 RAJ_vickers_berthier_gun_desc:0 "Der Vickers-Berthier ist etwas unhandlich, hat aber den Vorteil, dass er einfach und schnell herzustellen ist. Für ein Land wie Indien ist dies eine sehr wichtige Eigenschaft einer Waffe."
 RAJ_royal_indian_artillery:0 "Königliche indische Artillerie"
 RAJ_royal_indian_artillery_desc:0 "Die Royal Indian Artillery existiert, seit die East India Company 1748 mit indischen Kanonieren ein Kanonenbataillon aufstellte. Wir können auf diese jahrzehntelange Erfahrung zurückgreifen."
 RAJ_army_motorization:0 "Motorisierung der Armee"
 RAJ_army_motorization_desc:0 "Indien ist zu groß, um effizient mit Zug und Pferd abgedeckt zu werden. Die Armee sollte über motorisierte Divisionen und regelmäßige LKW-Transporte verfügen."
 RAJ_revive_the_screw_guns:0 "Beleben Sie die Schraubenpistolen wieder"
 RAJ_revive_the_screw_guns_effect:0 "Aktiviert §HGebirgskanone§!\n§HArtillerie\n Berg§!: Bewegung: §G+15%§!\n§HPanzerabwehr\n Berg§!: Bewegung: §G+15%§!"
 RAJ_revive_the_screw_guns_desc:0 "Das bergige Gelände Nordindiens führte zur Entwicklung eines Artilleriegeschützes, das zerlegt und auf Maultieren dorthin transportiert werden konnte, wo es gebraucht wurde. Dieser 7-Pfünder ist vielleicht etwas veraltet, aber wir sollten seinen Nutzen nicht außer Acht lassen."
 RAJ_indian_armor:0 "Indische Rüstung"
 RAJ_indian_armor_desc:0 "Indien sollte sich auf den Aufbau einer eigenen Rüstungs- und Panzerabteilung konzentrieren."
 RAJ_modernizing_army:0 "Modernisierung der Armee"
 RAJ_modernizing_army_desc:0 "Zu lange galten die indischen Streitkräfte als kaum mehr als ein kolonialer Außenposten, der kaum über die Vorteile und Ausrüstung verfügte, die der Heimatarmee in Großbritannien zur Verfügung standen. Es ist Zeit, das, was wir im Raj haben, zu modernisieren."
 RAJ_indian_defense_research:0 "Indische Verteidigungsforschung"
 RAJ_indian_defense_research_desc:0 "Da Indien nun eine vollständig souveräne Nation ist, erhalten wir nicht mehr wie zuvor Zugang zu fortschrittlichen Prototypen und Blaupausen. Wir müssen sicherstellen, dass wir unseren Feinden immer einen Schritt voraus sind und technologisch nicht ins Hintertreffen geraten."
 RAJ_british_pilot_training:0 "Britische Pilotenausbildung"
 RAJ_british_pilot_training_desc:0 "Die Royal Air Force hat zugestimmt, indische Piloten zur Ausbildung aufzunehmen. Diese Ausbildung wird eine große Hilfe bei der Entwicklung unseres eigenen Luftgeschwaders sein."
 RAJ_expand_air_bases:0 "Erweitern Sie Luftwaffenstützpunkte"
 RAJ_expand_air_bases_desc:0 "Indien ist sehr groß. Um seinen Luftraum zu patrouillieren und zu schützen, müssen wir unsere Luftkapazität an Stützpunkten auf dem gesamten Subkontinent erhöhen."
 RAJ_air_support_effort:0 "Luftunterstützungsbemühungen"
 RAJ_air_support_effort_desc:0 "Die Kriegsführung mit kombinierten Waffen ist die neue Art des Krieges, daher müssen wir einen Teil unserer Energie in die Ausbildung und Produktion von Flugzeugen stecken, die Boden- und Seestreitkräfte unterstützen können."
 RAJ_fighter_effort:0 "Kampfeinsatz"
 RAJ_fighter_effort_desc:0 "Wir brauchen Kampfflugzeuge, um Bomber zu eskortieren und alle feindlichen Flugzeuge abzufangen, die unsere Nation bedrohen."
 RAJ_royal_indian_air_force:0 "Königliche indische Luftwaffe"
 RAJ_royal_indian_air_force_desc:0 "Es ist an der Zeit, unsere kleine Fliegerdivision zu einem eigenen Zweig der Streitkräfte auszubauen. Eine nationale Luftwaffe mit unabhängigem Kommando wird besser in der Lage sein, dem indischen Volk und dem Imperium zu dienen."
 RAJ_the_smiling_buddha:0 "Der lächelnde Buddha"
 RAJ_the_smiling_buddha_desc:0 "Wissenschaftler sind kurz davor, das Geheimnis der Atomenergie zu lüften – und dies wird zur Entwicklung sehr starker Sprengstoffe führen. Wir dürfen bei der Suche nach Atomwaffen nicht ins Hintertreffen geraten."
 RAJ_great_indian_peninsula_railway:0 "Große Eisenbahn der Indischen Halbinsel"
 RAJ_great_indian_peninsula_railway_desc:0 "Die staatliche Kontrolle über die Great Indian Peninsula Railway im Jahr 1925 bedeutet, dass ihre Erweiterung und Verbesserung auf uns fällt. Eine wachsende Bevölkerung braucht eine bessere Verkehrsinfrastruktur."
 RAJ_industrial_expansion:0 "Industrielle Expansion"
 RAJ_industrial_expansion_desc:0 "Hunderte Millionen Menschen sind in Indien zu Hause – es gibt keinen Grund, warum diese Bevölkerung nicht die Grundlage eines Industriegiganten bilden sollte."
 RAJ_tata_steel:0 "Tata Steel"
 RAJ_tata_steel_desc:0 "Tata Steel ist auf dem Weg, der größte Stahlhersteller des Imperiums zu werden. Eine höhere Produktion wird die Modernisierung Indiens weiter vorantreiben."
 RAJ_assam_oil:0 "Assamöl"
 RAJ_assam_oil_desc:0 "Assam ist das Zentrum der indischen Ölproduktion, insbesondere der Raffinerie in Digboi. Der Zugang zu dieser Ressource muss erweitert und genutzt werden."
 RAJ_indian_institute_of_science:0 "Indisches Institut für Wissenschaft"
 RAJ_indian_institute_of_science_desc:0 "Der Campus des Indian Institute of Science in Bangalore ermöglicht es den Besten und Klügsten der indischen Bevölkerung, unsere Fortschritte voranzutreiben."
 RAJ_institute_of_fundamental_research:0 "Institut für Grundlagenforschung"
 RAJ_institute_of_fundamental_research_desc:0 "Einige unserer führenden Wissenschaftler und Industriellen setzen sich für ein neues Institut für Grundlagenforschung ein, um die neuesten Entdeckungen in den Naturwissenschaften zu nutzen."
 RAJ_research_collaboration:0 "Forschungskooperation"
 RAJ_research_collaboration_desc:0 "Die Briten haben uns gezeigt, welchen Vorteil es hat, den wissenschaftlichen Fortschritt zwischen engen Verbündeten zu teilen. Unsere gesamte Fraktion wird in der Lage sein, Forschung und Entwicklung während des Krieges effizienter durchzuführen, wenn wir die notwendigen Schritte unternehmen, um dies zu koordinieren."
 RAJ_expand_mazagon_dock:0 "Erweitern Sie das Mazagon Dock"
 RAJ_expand_mazagon_dock_desc:0 "Das Mazagon Dock in Mumbai ist unser wichtigster Schiffbauer an der Westküste. In dieser Weltkrise braucht es größere Kapazitäten."
 RAJ_found_scindia_shipyard:0 "Scindia-Werft gefunden"
 RAJ_found_scindia_shipyard_desc:0 "Wir brauchen eine Werft an der Ostküste des Landes, daher ist die Gründung der Scindia-Werft in Visakhapatnam für die Zukunft unserer Marine sinnvoll."
 RAJ_royal_indian_navy:0 "Königliche Indische Marine"
 RAJ_royal_indian_navy_desc:0 "Die Royal Indian Navy muss rasch erweitert werden. Neue Taktiken und neue Schiffe sollten Priorität haben."
 RAJ_screening_effort:0 "Screening-Aufwand"
 RAJ_screening_effort_desc:0 "Indien spielt eine entscheidende Rolle bei der Verteidigung der Südroute zum Suezkanal. Kontroll- und Begleitmissionen werden dazu beitragen, dass lebenswichtige Vorräte und Soldaten zu den europäischen und afrikanischen Kriegsschauplätzen gelangen."
 RAJ_cruiser_effort:0 "Cruiser-Anstrengung"
 RAJ_cruiser_effort_desc:0 "Für den Auf- und Ausbau der indischen Seemacht werden vorerst Kreuzer ausreichen."
 RAJ_submarine_effort:0 "U-Boot-Anstrengung"
 RAJ_submarine_effort_desc:0 "Mit dem Aufstieg der japanischen Überwassermacht in Asien könnte es sinnvoll sein, unsere Energien unter das Meer zu lenken und von U-Booten aus zuzuschlagen."
 RAJ_capital_ship_effort:0 "Großkampfschiffeinsatz"
 RAJ_capital_ship_effort_desc:0 "Als britischer Außenposten hat Indien die Macht der Großkampfschiffe bei der Beherrschung des Meeres erlebt. Wir sollten unsere eigenen schweren Kreuzer und Schlachtschiffe bauen."
 RAJ_modernizing_navy:0 "Modernisierung der Marine"
 RAJ_modernizing_navy_desc:0 "Bessere Motoren, mehr Platz für die Besatzung, höhere Geschwindigkeit und größere Geschütze. Indiens Marine wird bald mit den Besten des Kontinents mithalten."
 RAJ_east_india_railways:0 "Ostindische Eisenbahnen"
 RAJ_east_india_railways_desc:0 "Die staatliche Kontrolle über die East India Railway überlässt alle Entscheidungen über deren Ausbau und Verbesserung in den Händen unserer Minister."
 RAJ_integrate_princely_railways:0 "Fürstliche Eisenbahnen integrieren"
 RAJ_integrate_princely_railways_desc:0 "Einige der indischen Fürsten haben ihre eigenen Eisenbahnsysteme finanziert, aber bisher waren sie nur unzureichend in die vom Raj gebauten Eisenbahnlinien integriert. Es muss etwas getan werden, um die Züge der Nation zusammenzubinden."
 RAJ_ishapore_arsenal:0 "Ishapore Arsenal"
 RAJ_ishapore_arsenal_desc:0 "Die Arsenal- und Gewehrfabrik von Ishapore ist seit dem 18. Jahrhundert in Betrieb. Es ist für viele Innovationen im Waffendesign verantwortlich und das Herzstück unseres Waffenproduktionssystems."
 RAJ_clamp_down_on_corruption:0 "Gehen Sie gegen Korruption vor"
 RAJ_clamp_down_on_corruption_desc:0 "Trotz der Bemühungen der britischen Industrie, das indische Schienensystem auszubauen, scheint Indien nur sehr wenige Vorteile aus der Erweiterung zu ziehen. Korruption und Doppeldelikte sind im Transportsektor allgegenwärtig, und es muss deutlich werden, dass wir etwas dagegen unternehmen."
 RAJ_strengthen_ties_with_british_investors:0 "Stärken Sie die Beziehungen zu britischen Investoren"
 RAJ_strengthen_ties_with_british_investors_desc:0 "Um unsere Fabriken und Ressourcen zu erweitern, sind wir immer noch stark auf britisches Kapital angewiesen. Solange wir keinen eigenen starken Bankensektor haben, müssen wir gebeugt nach London gehen, um dort Unterstützung zu suchen."
 RAJ_british_rail_investors:0 "Britische Eisenbahninvestoren"
 RAJ_british_rail_investors_desc:0 "Die Zivil- und Transportinfrastruktur in Indien benötigt eine umfangreiche Finanzspritze britischer Finanziers."
 RAJ_british_arms_investors:0 "Britische Waffeninvestoren"
 RAJ_british_arms_investors_desc:0 "Wenn wir unsere Waffenfabriken schnell in Betrieb nehmen wollen, müssen wir britische Banken bitten, in unsere militärische Infrastruktur zu investieren."
 RAJ_indian_sandhurst_tt:0 "Ein §Y4 Skill General§! namens §YKodandera Madappa Cariappa§! wird angezeigt.\nEin §Y3 Skill General§! namens §YKodandera Subayya Thimayya§! wird angezeigt.\nEin §Y3 Skill General§! namens §YJayanto Nath Chaudhuri§! wird auftauchen."
 RAJ_create_unit_gurkas_tt:0 "Gewinnen Sie eine Eliteeinheit Gurkhas in Delhi."
 RAJ_create_unit_rani_tt:0 "Gewinnen Sie eine Infanterieeinheit in Delhi."
 RAJ_create_unit_sikh_tt:0 "Gewinnen Sie eine Infanterieeinheit in Delhi."
 RAJ_create_general_rani_tt:0 "\nEin §Y3 Fertigkeitsgeneral§! namens §YLakshmi Sahgal§! wird auftauchen"
 continuous_naval_production:0 "Marineproduktion"
 continuous_naval_production_desc:0 "Indem wir die Ressourcen auf unsere Werften konzentrieren und qualifizierte Schiffbauer vom Militärdienst befreien, können wir die Produktionszeit für Schiffe drastisch verkürzen."
 continuous_air_production:0 "Luftproduktion"
 continuous_air_production_desc:0 "Wir können unsere Luftfahrtindustrie neu organisieren, um Verschwendung zu vermeiden und die Produktion zu rationalisieren."
 continuous_non_factory_construct:0 "Bauingenieurwesen"
 continuous_non_factory_construct_desc:0 "In unserer Baubranche herrscht noch immer viel Flaute. Indem wir unsere Aufmerksamkeit darauf richten, können wir eine deutliche Verbesserung der Baugeschwindigkeit erreichen. Leider hat sich die Herstellung von Werkzeugmaschinen als großer Engpass bei der Expansion unserer Schwerindustrie erwiesen, so dass sie von den Bemühungen in diesem Bereich nicht profitieren wird."
 continuous_reduce_training_time:0 "Armeeausbildung"
 continuous_reduce_training_time_desc:0 "Durch die Schaffung spezialisierter Fortbildungseinheiten innerhalb jeder Division können wir auch Divisionen, die zuvor zurückgehalten wurden, dazu entsenden, ihre Ausbildung an der Front abzuschließen."
 continuous_suppression:0 "Widerstandsunterdrückung"
 continuous_suppression_desc:0 "Indem wir die großen Widerstandsgruppen in den besetzten Gebieten infiltrieren und ihre Anführer ausschalten, können wir den Schaden, den sie anrichten können, erheblich reduzieren."
 continuous_repair:0 "Baureparatur"
 continuous_repair_desc:0 "Wir werden aus Fabrik- und Bauarbeitern spezialisierte Reparaturteams bilden und deren Einsatz zentral steuern, um den Wiederaufbau beschädigter Infrastruktur zu verbessern."
 continuous_tech_share:0 "Technologieaustausch"
 continuous_tech_share_desc:0 "Wir werden unsere Forschungsinstitute und Universitäten ermutigen, Kontakt zu ihren Kollegen in verbündeten Ländern aufzunehmen. Dadurch erhalten wir einen Tech-Sharing-Bonus."
 continuous_boost_freedom:0 "Erhöhen Sie die Autonomie"
 continuous_boost_freedom_desc:0 "Durch die Neuorganisation unserer Kolonialbürokratie und die Rekrutierung einheimischer Administratoren werden wir mit der Zeit in der Lage sein, unsere eigenen Angelegenheiten selbst in die Hand zu nehmen."
 continuous_restrict_freedom:0 "Themen unterdrücken"
 continuous_restrict_freedom_desc:0 "Unsere Kolonialherren haben ziemlich dumme Vorstellungen von Dingen wie „Selbstbestimmung“ oder „nationale Unabhängigkeit“ bekommen. Es ist an der Zeit, sie von diesen Vorstellungen abzubringen."
 subject_autonomy_mod_tt:0 "Autonomie in den Fächern: §G-0.5§!"
 unlocks_decision:0 "Schaltet Entscheidung frei:"
 USA_continue_the_new_deal:1 "Setzen Sie den New Deal fort"
 USA_continue_the_new_deal_desc:1 "Die Politik des New Deal hat sich bewährt. Wir dürfen uns jetzt nicht verirren."
 USA_suspend_the_presecution:0 "Setzen Sie die Verfolgung aus"
 USA_suspend_the_presecution_desc:0 "Die Verfolgung amerikanischer Bürger wegen ihrer politischen Ansichten – egal wie abscheulich sie auch erscheinen mögen – steht grundsätzlich im Widerspruch zu den Werten dieses Landes. Es muss sofort aufhören."
 USA_desegregate_the_armed_forces:1 "Trennen Sie die Streitkräfte"
 USA_desegregate_the_armed_forces_desc:1 "Der Dienst unter Waffen in den Streitkräften des eigenen Landes kann eine unwillkommene Pflicht sein – aber es kann auch ein geschätztes Recht sein. Ein Recht, das vielen unserer Bürger aufgrund ihrer Abstammung verwehrt bleibt."
 USA_full_desegregation:1 "Vollständige Aufhebung der Rassentrennung"
 USA_full_desegregation_desc:1 "Zu lange haben einige unserer Staaten Menschen aufgrund alter, überholter und unmenschlicher Kriterien unterschiedlich behandelt. In einer freien Republik muss jeder Bürger gleich behandelt werden – und nicht getrennt."
 USA_democratic_socialism:1 "Demokratischer Sozialismus"
 USA_democratic_socialism_desc:1 "Kein vernünftig denkender Mensch kann leugnen, dass der Sozialismus die Zukunft der menschlichen Zivilisation ist. Gleichzeitig könnte kein stolzer und patriotischer Bürger dieser Republik ein System unterstützen, in dem die Regierung nicht mehr vom Volk und vom Volk gemacht wird. Wie unsere stolzen Vorfahren werden wir eine neue Regierungsform schaffen, die beides vereint."
 USA_liberty_for_the_philippines:1 "Freiheit für die Philippinen"
 USA_liberty_for_the_philippines_desc:1 "Die Menschen auf den Philippinen haben ihre Fähigkeit bewiesen, ihre Angelegenheiten selbst zu organisieren, und es ist an der Zeit, dass die letzten Überreste amerikanischer Kontrolle über ihr Land offiziell beseitigt werden."
 USA_pacific_decolonisation:1 "Pazifische Dekolonisierung"
 USA_pacific_decolonisation_desc:1 "Es gibt keine Rechtfertigung – keine – für die fortgesetzte Präsenz europäischer Mächte im Pazifik oder dafür, die Völker der pazifischen Inseln in der Knechtschaft ihrer europäischen Herren zu halten. Amerika wird nicht länger tatenlos zusehen, während diese Ungerechtigkeit anhält."
 USA_union_representation_act:1 "Gewerkschaftsvertretungsgesetz"
 USA_union_representation_act_desc:1 "Arbeit ist ein zentraler Bestandteil des menschlichen Lebens, und die Organisierung in einer Gewerkschaft ist ein wesentlicher Bestandteil der Organisation einer demokratischen Gesellschaft. Es ist nur richtig, dass wir dies anerkennen und dafür sorgen, dass die Gewerkschaften im Kongress verbindlich vertreten sind."
 USA_old_age_pension_act:1 "Altersrentengesetz"
 USA_old_age_pension_act_desc:1 "Nach einem Leben voller Arbeit verdienen unsere Mitarbeiter im Alter finanzielle Sicherheit und Respekt. Die zu ihrer Unterstützung vorhandenen Rechtsvorschriften reichen eindeutig nicht aus."
 USA_accumulated_wealth_tax_act:1 "Gesetz zur akkumulierten Vermögenssteuer"
 USA_accumulated_wealth_tax_act_desc:1 "Einige Menschen in unserem Land haben absurde Mengen an Kapital angehäuft. Dieses Geld liegt passiv auf Bankkonten oder wird in unpraktisch große Gebäude, vergoldete Möbel und teure Gemälde investiert. Keines davon dient einem realisierbaren wirtschaftlichen Zweck. Durch die Einführung einer neuen Steuer werden wir diejenigen unter unseren Bürgern, die solch nutzlosen Reichtum angehäuft haben, dazu zwingen, das Geld wieder in die Wirtschaft zu investieren."
 USA_guarantee_the_american_dream:1 "Garantieren Sie den amerikanischen Traum"
 USA_guarantee_the_american_dream_desc:0 "Die meisten unserer Menschen wünschen sich im Leben nicht viel: einen festen Arbeitsplatz, gute Gesundheit und einen Ort, an dem sie eine Familie gründen können. Es gibt keinen Grund, warum sie das nicht haben sollten."
 USA_worker_management_act:1 "Arbeitnehmermanagementgesetz"
 USA_worker_management_act_desc:1 "Viel zu oft werden Fabriken und Büros von Leuten geleitet, die noch nie in der Werkstatt gearbeitet haben. Sie sind nicht in der Lage, die Realitäten der Produktion zu verstehen und setzen unrealistische Erwartungen. Um unsere Wirtschaft vor dem Schaden zu schützen, den solche inkompetenten Manager anrichten können, werden wir die Führung der Arbeiter durch die Arbeiter für die Arbeiter durchsetzen!"
 USA_militia_organization_act:1 "Gesetz über die Organisation der Miliz"
 USA_militia_organization_act_desc:1 "Unsere stolze Republik hat eine lange Tradition des Bürgersoldaten. Sollte unser Land jemals von einem ausländischen Angreifer überfallen werden, werden sie einer gut organisierten und gut bewaffneten Miliz aus Männern und Frauen gegenüberstehen, die auf vertrautem Territorium um die Verteidigung ihrer Häuser kämpfen."
 USA_communal_property_act:1 "Gesetz über kommunales Eigentum"
 USA_communal_property_act_desc:1 "Die Bedürfnisse der Vielen sollten niemals durch die Wünsche einiger Weniger oder auch nur des Einen aufgewogen werden. Um sicherzustellen, dass dies der Fall ist, werden wir neue Gesetze verabschieden, die es den lokalen Gemeinschaften ermöglichen, wichtige Domänen einfacher auszuüben."
 USA_reintegration:1 "Wiedereingliederung"
 USA_reintegration_desc:1 "Der Krieg hat unsere Nation gespalten, aber letztendlich können sogar diejenigen, die sich gegen uns erhoben haben, noch erlöst werden. Wenn die Bevölkerung ihren Irrtum erkannt hat, sollte es ihr wieder gestattet werden, sich am politischen Prozess in unserer stolzen Republik zu beteiligen."
 USA_reach_out_to_the_ware_group:1 "Kontaktieren Sie die Ware Group"
 USA_reach_out_to_the_ware_group_desc:1 "Innerhalb unserer Regierung gibt es eine kleine Gruppe ergebener Kommunisten. Sie glauben, dass sie im Geheimen agieren, aber wir kennen ihre Namen. Vielleicht könnten sie sehen, dass unsere Ziele übereinstimmen, und könnten überredet werden, der Regierung beizutreten."
 USA_us_ussr_economic_cooperation:1 "Wirtschaftliche Zusammenarbeit zwischen den USA und der UdSSR"
 USA_us_ussr_economic_cooperation_desc:1 "Trotz ihrer chaotischen und blutigen Geburt hat die Sowjetunion bemerkenswerte Fortschritte beim Aufbau einer modernen, industrialisierten Gesellschaft erzielt. Wir sollten unseren Teil dazu beitragen, ihnen zu helfen."
 USA_secure_china:1 "Sicheres China"
 USA_secure_china_desc:1 "China wird von einem langen, blutigen Bürgerkrieg erfasst. Die nationalistische Regierung ist zutiefst korrupt und hat jeglichen Rückhalt in der Bevölkerung verloren. Es ist an der Zeit, den einzigen Akteur in China zu unterstützen, der das Land vereinen und befrieden kann – die Kommunistische Partei."
 USA_end_monarchism:1 "Schluss mit dem Monarchismus"
 USA_end_monarchism_desc:1 "Die Monarchien Europas haben die Welt bereits in einen Weltkrieg gestürzt – wir können nicht zulassen, dass sie das noch einmal tun. Unsere Vorfahren führten Krieg gegen den König von England, um ihre Freiheit zu erlangen – wir werden die Welt für immer von seiner Tyrannei befreien!"
 USA_shatter_the_empires:1 "Zerschmettere die Imperien"
 USA_shatter_the_empires_desc:1 "Wir waren einst eine Kolonie eines globalen Imperiums, bis wir unsere Freiheit mit Blut erkauften. Unsere Republik kann sich nicht wirklich sicher fühlen, bis diejenigen, die sich als Herren dieser Welt träumen, eingedämmt werden."
 USA_agricultural_adjustment_act:1 "Gesetz zur Anpassung der Landwirtschaft"
 USA_agricultural_adjustment_act_desc:1 "Unsere Landwirte wurden von der Depression besonders hart getroffen. Wir müssen sicherstellen, dass die Menschen, die unsere Lebensmittel produzieren, nicht durch einen unkontrollierten Markt aus dem Geschäft gedrängt werden."
 USA_fair_labour_standards_act:1 "Gesetz über faire Arbeitsnormen"
 USA_fair_labour_standards_act_desc:1 "Angesichts der ersten Anzeichen einer langsamen Erholung ist es an der Zeit, dafür zu sorgen, dass die Arbeitnehmer daran teilhaben. Wir müssen ausbeuterische Praktiken wie unbezahlte Überstunden verbieten und einen lebenswerten Mindestlohn einführen."
 USA_federal_housing_act:1 "Bundeswohnungsgesetz"
 USA_federal_housing_act_desc:1 "Im Rahmen unserer laufenden Bemühungen zur Beseitigung der Armut in den Vereinigten Staaten werden wir ein Programm für staatlich subventionierten Wohnungsbau auflegen."
 federal_housing_tt:0 "(§YFünf zufällige Zustände§!): §G1§ hinzufügen! Bauplätze."
 USA_office_of_scientific_research_and_development:1 "Büro für wissenschaftliche Forschung und Entwicklung"
 USA_office_of_scientific_research_and_development_desc:1 "Angesichts des drohenden Krieges am Horizont müssen wir unsere wissenschaftlichen Anstrengungen darauf konzentrieren, sicherzustellen, dass uns kein potenzieller Gegner in den Schatten stellt."
 USA_focus_on_europe:1 "Konzentrieren Sie sich auf Europa"
 USA_focus_on_europe_desc:1 "Die Großmächte Europas sind erneut bereit, die Welt in einen Weltkrieg zu stürzen. Wir können nicht wie bisher warten, bis es uns betrifft. Wir müssen bereit sein, entschieden einzugreifen, wenn eine Nation in Europa den Frieden bedroht."
 USA_focus_on_asia:1 "Konzentrieren Sie sich auf Asien"
 USA_focus_on_asia_desc:1 "Während die meisten Menschen besorgt nach Europa blicken, sind wir auch im gesamten Pazifik mit Unsicherheit und Instabilität konfrontiert. Es könnte in unserem besten Interesse sein, im Ausland einzugreifen, bevor wir näher an der Heimat angreifen."
 USA_magic:1 "MAGIE"
 USA_magic_desc:1 "Die Marine geht davon aus, dass sie die japanischen Verschlüsselungscodes knacken kann, was es uns ermöglichen würde, ihren gesamten Nachrichtenverkehr, einschließlich der Schiffsbewegungen, zu lesen."
 USA_neutrality_act:1 "Neutralitätsgesetz"
 USA_neutrality_act_desc:1 "Es scheint immer sicherer, dass in Europa ein Krieg ausbrechen wird. Während des Ersten Weltkriegs verkauften amerikanische Unternehmen große Mengen an Waffen an die Alliierten, und viele glauben, dass der amerikanische Einstieg hauptsächlich aus dem Wunsch motiviert war, sicherzustellen, dass diese Lieferungen bezahlt würden. Dieses Mal wird es keine Kriegsprofite geben."
 USA_lend_lease_act_neutrality_tt:0 "\n\nDie Verabschiedung des Neutralitätsgesetzes wird §Rdrastisch zunehmen§! die Voraussetzungen für die Verabschiedung des Lend Lease Act"
 USA_lend_lease_act:1 "Lend-Lease-Gesetz"
 USA_lend_lease_act_desc:1 "Die großen Demokratien der Welt werden angegriffen. Wenn sie die Schlacht verlieren, ist es nur eine Frage der Zeit, bis der Krieg an unsere Küsten kommt. Wir müssen tun, was wir können, um sie zu unterstützen – auch wenn sie die Ausrüstung nicht sofort bezahlen können."
 USA_reestablish_the_gold_standard:1 "Stellen Sie den Goldstandard wieder her"
 USA_reestablish_the_gold_standard_desc:1 "Ohne den Goldstandard existiert Geld kaum mehr als ein Glaubensartikel, während die grassierende Inflation die Ersparnisse unserer Leute auffrisst und ihre Arbeit entwertet. Wir müssen diesen fiskalisch unverantwortlichen Weg verlassen."
 USA_adjusted_compensation_act:1 "Angepasstes Vergütungsgesetz"
 USA_adjusted_compensation_act_desc:1 "Unseren Veteranen des Ersten Weltkriegs wurde eine angemessene Rente versprochen. Viele erlebten in letzter Zeit schwere Zeiten, als die Depression ausbrach. Wir müssen tun, was wir können, um denen zu helfen, die dem Ruf der Republik in ihrer Stunde der Not gefolgt sind."
 USA_labour_management_relations_act:1 "Gesetz über die Beziehungen zwischen Arbeitnehmern und Arbeitgebern"
 USA_labour_management_relations_act_desc:1 "Unternehmen in ganz Amerika werden durch Gewerkschaftsaktivitäten aller Art bedroht – Streiks, Organisierung, Forderungen nach höheren Löhnen. Wir können nicht zulassen, dass das so weitergeht."
 USA_protectionist_tariffs:1 "Protektionistische Zölle"
 USA_protectionist_tariffs_desc:1 "Der Freihandel hat unsere Märkte für ausländische Konkurrenten geöffnet, von denen viele ihre Zölle und Zölle erhöht haben. Unsere Unternehmen sind einem harten Wettbewerb ausgesetzt, während ihre Unternehmen die Sicherheit der Zollmauer genießen. Das muss ein Ende haben."
 USA_income_tax_reform:2 "Einkommensteuerreform"
 USA_income_tax_reform_desc:1 "Die Einkommensteuer entzieht jedem Amerikaner Geld – Geld, das unsere Bürger für den Kauf anderer Dinge und die Unterstützung ihrer lokalen Wirtschaft ausgeben könnten. Wir werden den Amerikanern die Autonomie über ihre eigenen Finanzen zurückgeben."
 USA_institute_of_american_sciences:1 "Amerikanisches Institut der Wissenschaften"
 USA_institute_of_american_sciences_desc:1 "Die Universitäten und Forschungslabore im ganzen Land haben ihre Forschung bisher so durchgeführt, wie sie es für richtig hielten. Das muss ein Ende haben. Wir werden eine neue Organisation gründen, um die Bemühungen unserer erstklassigen Wissenschaftler zu koordinieren."
 USA_america_first:0 "Amerika zuerst"
 USA_america_first_desc:2 "Manche Leute möchten, dass wir unsere Schätze und das Blut unserer Jugend in Kriegen im Ausland ausgeben. Wir dürfen uns von diesen Kriegstreibern nicht beeinflussen lassen und werden stattdessen nach einer einfachen Maxime leben: Amerika zuerst – alle anderen zweitens."
 USA_extend_the_chinese_exclusion_acts:1 "Erweitern Sie die chinesischen Ausschlussgesetze"
 USA_extend_the_chinese_exclusion_acts_desc:2 "Da China vom Krieg verwüstet ist, müssen wir Maßnahmen ergreifen, um die chinesische Einwanderung zu begrenzen, damit wir nicht in Flüchtlingswellen ertrinken."
 USA_empower_the_huac:1 "Stärke den Huac"
 USA_empower_the_huac_desc:1 "Das House Committee on Unamerican Activities erfüllt eine wichtige Funktion in unserer gesunden Demokratie. Wir dürfen nicht zulassen, dass illoyale Elemente versuchen, den politischen Prozess zu beeinflussen."
 USA_voter_registration_act:1 "Wählerregistrierungsgesetz"
 USA_voter_registration_act_desc:1 "Wahlen sind der wichtigste Teil einer Demokratie. Es ist völlig unvernünftig zu fordern, dass es keine Kontrollen darüber geben soll, wer an ihnen teilnehmen darf – oder vielleicht haben die Leute, die für unkontrollierte Wahlen plädieren, finsterere Beweggründe und wollen den Prozess durch Wahlbetrug untergraben …"
 USA_ally_with_the_silver_shirts:1 "Verbündeter mit den Silberhemden"
 USA_ally_with_the_silver_shirts_desc:1 "Um unserer Nation wieder ihren richtigen Platz in der Welt zu verschaffen und unsere offensichtliche Bestimmung in Anspruch zu nehmen, ist eine grundlegendere Neuorganisation notwendig. Die Silberhemden werden uns dabei helfen, dies zu erreichen."
 USA_national_prosperity_program:1 "Nationales Wohlstandsprogramm"
 USA_national_prosperity_program_desc:1 "Der Schlüssel zur Gewährleistung einer raschen Erholung und dauerhaften Wohlstands liegt nicht in unkontrollierten Märkten, sondern in sorgfältig gesteuerten Programmen, die private und öffentliche Unternehmen verbinden."
 USA_privatize_the_TVA:1 "Privatisieren Sie die TVA"
 USA_privatize_the_TVA_desc:1 "Die Tennessee Valley Authority hat die private Konkurrenz verdrängt und die Bauarbeiten in der Region unter Kontrolle gebracht. Es kann nicht die Aufgabe der Regierung sein, Dinge zu tun, die der Privatsektor nachweislich besser kann."
 USA_de_regulate_the_banking_sector:1 "Deregulieren Sie den Bankensektor"
 USA_de_regulate_the_banking_sector_desc:1 "Nach einer im Konjunkturzyklus völlig normalen Korrektur an den Finanzmärkten haben frühere Regierungen völlig unangemessene Beschränkungen der Finanzaktivitäten eingeführt. Obwohl diese Einschränkungen zweifellos gut gemeint sind, schaden sie eindeutig mehr als sie nützen."
 USA_national_employment_strategy:1 "Nationale Beschäftigungsstrategie"
 USA_national_employment_strategy_desc:1 "Arbeitslosigkeit entsteht durch eine einfache Tatsache: Menschen passen nicht zu den angebotenen Jobs. Fabriken liegen still, weil Arbeitgeber nicht die Menschen finden, die sie brauchen, während Menschen in anderen Teilen des Landes verhungern. Wir werden eine neue Strategie einführen, die dafür sorgt, dass jeder Arbeitgeber die Leute finden kann, die er für die Führung seines Unternehmens benötigt."
 USA_invite_foreign_support:1 "Laden Sie ausländische Unterstützung ein"
 USA_invite_foreign_support_desc:1 "Da einige sehr beunruhigende Berichte über die Loyalität des Militärs und einiger Landesregierungen eingehen, müssen wir möglicherweise im Ausland nach Unterstützung suchen."
 USA_send_lindbergh_to_germany:1 "Schicken Sie Lindbergh nach Deutschland"
 USA_send_lindbergh_to_germany_desc:1 "Der berühmte Flieger hat angeboten, nach Europa zu reisen, um zu untersuchen, wie Deutschland sich nach dem letzten Krieg wieder aufgebaut hat. Dies sollte uns wertvolle Erfahrungen bringen. Lindbergh hat auch angedeutet, dass er bereit wäre, in beratender Funktion der Regierung beizutreten."
 USA_work_with_the_bund:1 "Arbeiten Sie mit dem Bund zusammen"
 USA_work_with_the_bund_desc:1 "Der Deutsch-Amerikanische Bund hat angeboten, uns dabei zu helfen, den vielen Amerikanern deutscher Abstammung unsere Positionen zu vermitteln. Es würde sicherstellen, dass wir in ihren Staaten eine sympathische Basis haben."
 USA_work_with_the_bund_tt:0 "Stellt sicher, dass die folgenden Staaten im Falle eines Bürgerkriegs bei der Regierung bleiben: Ohio, Missouri, Wisconsin, Illinois, Indiana und Michigan"
 USA_recruit_the_free_corps:1 "Rekrutiere das Freikorps"
 USA_recruit_the_free_corps_desc:1 "Da das Militär immer misstrauischer wird, müssen wir uns an die Helden des Ersten Weltkriegs wenden. In der Stunde der Not kam das deutsche Freikorps der Deutschen Republik zu Hilfe. Wir brauchen eine ähnliche Organisation, die uns treu bleibt, wenn unsere Stunde der Not kommt."
 USA_honor_the_confederacy:1 "Ehre die Konföderation"
 USA_honor_the_confederacy_desc:1 "Zu lange wurde die Geschichte des Bürgerkriegs aus der Perspektive des Nordens erzählt – die Geschichte einer zum Scheitern verurteilten Rebellion. Es ist an der Zeit, dass auch die andere Seite gehört wird."
 USA_war_powers_act:1 "Gesetz über Kriegsbefugnisse"
 USA_war_powers_act_desc:1 "In einer Welt, in der immer schnellere Flugzeuge immer größere Bombenladungen befördern, in einer Welt von U-Booten und chemischen Waffen, führt die Beschränkung des Präsidenten, die Zustimmung des Kongresses zu fordern, um das Notwendige zu tun, um das Land zu verteidigen, zu einer Katastrophe."
 USA_seize_cuba:1 "Erobere Kuba"
 USA_seize_cuba_desc:1 "Direkt vor unserer Küste liegt ein unsinkbarer Flugzeugträger, der bereit ist, einem Angreifer als Basis zu dienen. Das dürfen wir nicht zulassen."
 USA_eliminate_the_southern_threat:1 "Beseitigen Sie die südliche Bedrohung"
 USA_eliminate_the_southern_threat_desc:1 "Mexiko war für die letzte Generation ein instabiles Chaos. Ob sich die Gewalt über unsere Grenze ausbreitet oder ob jemand das Land vereint und nach Norden marschiert, spielt keine Rolle – wir müssen unsere Südflanke sichern."
 USA_the_canadian_corridor:1 "Der kanadische Korridor"
 USA_the_canadian_corridor_desc:1 "Ein kleiner Streifen dünn besiedeltes kanadisches Territorium trennt Alaska von den unteren USA. Seine Verteidigung ist daher auf den guten Willen Kanadas angewiesen. Der wahrscheinlichste Angreifer ist jedoch Kanada. Das kann so nicht weitergehen."
 USA_north_american_dominion:1 "Nordamerikanisches Dominion"
 USA_north_american_dominion_desc:1 "Da unsere unmittelbaren Grenzen gesichert sind, müssen wir weiter in die Ferne blicken, um jeder Bedrohung für Nordamerika zuvorzukommen. Wir können keinen Schurkenstaat in der Region dulden."
 USA_strategic_interests:1 "Strategische Interessen"
 USA_strategic_interests_desc:1 "Die Welt ist vernetzter als je zuvor. Eine Bedrohung in einem Teil davon kann leicht wachsen, bis sie zu einer Gefahr für die ganze Welt wird. Wir müssen ein Netzwerk sich gegenseitig unterstützender Stützpunkte rund um den Globus aufbauen, damit wir schnell auf jede Situation reagieren können."
 USA_protect_south_america:1 "Beschütze Südamerika"
 USA_protect_south_america_desc:1 "Der südliche Teil unseres Doppelkontinents ist seit seiner Entdeckung der Spielplatz der Imperien. Es ist an der Zeit, dass jemand es auf sich nimmt, sicherzustellen, dass diese Nationen ungestört sind und in eine produktivere Zukunft geführt werden."
 USA_pacific_pacification:1 "Pazifische Befriedung"
 USA_pacific_pacification_desc:1 "Australien und Neuseeland sind zu weit von Großbritannien entfernt, als dass sie von ihnen effektiv verteidigt werden könnten. Wir können nicht zulassen, dass sie von einer Nation übernommen werden, die [USA.GetNameDef] feindlich gegenübersteht."
 USA_secure_asia:1 "Sicheres Asien"
 USA_secure_asia_desc:1 "Die Kolonialnationen in Europa scheinen entweder nicht willens oder nicht in der Lage zu sein, ihre asiatischen Kolonien effektiv zu verteidigen. Wir müssen diese Last für sie übernehmen, damit diese Gebiete nicht zum Sprungbrett weiterer Aggression werden."
 USA_global_hegemony:1 "Globale Hegemonie"
 USA_global_hegemony_desc:1 "Wir stehen an der Schwelle zur Erlangung einer globalen Vormachtstellung, die es uns ermöglicht, Konflikte allein durch unsere bloße Existenz zu verhindern. Wir müssen nur sicherstellen, dass die verbleibenden Großmächte auf dem Planeten unsere Position anerkennen."
 USA_war_plans_division:1 "Abteilung für Kriegspläne"
 USA_war_plans_division_desc:1 "Auch wenn wir uns Frieden wünschen, müssen wir uns auf den Krieg vorbereiten."
 USA_intervention_in_the_americas:1 "Intervention in Amerika"
 USA_intervention_in_the_americas_desc:1 "Unsere erste Aufgabe muss es sein, sicherzustellen, dass wir auf alle Eventualitäten in unserer eigenen Hemisphäre vorbereitet sind."
 USA_war_plan_green:1 "Kriegsplan Grün"
 USA_war_plan_green_desc:1 "Da sich Mexiko nach der Revolution in einem ständigen Zustand der Instabilität befindet, müssen wir bereit sein, entschlossen einzugreifen."
 USA_war_plan_crimson:1 "Kriegsplan Crimson"
 USA_war_plan_crimson_desc:1 "Während Kanada jetzt vielleicht ein freundlicher Nachbar ist, ist dies möglicherweise nicht immer der Fall."
 USA_war_plan_gray:1 "Kriegsplan Gray"
 USA_war_plan_gray_desc:1 "Die Geschichte hat gezeigt, dass die Nationen der Karibik ziemlich instabil sind. Wir müssen möglicherweise schnell handeln, um die amerikanischen Interessen zu schützen, falls einer von ihnen in Instabilität gerät."
 USA_hemisphere_defense:1 "Hemisphärenverteidigung"
 USA_hemisphere_defense_desc:1 "Unabhängig von ausländischen Verwicklungen müssen wir uns in erster Linie um unsere eigene Nachbarschaft kümmern."
 USA_intervention_in_europe:1 "Intervention in Europa"
 USA_intervention_in_europe_desc:1 "Weniger als zwei Jahrzehnte nach dem Ende des Ersten Weltkriegs stehen die Nationen Europas erneut vor einem Krieg. Wir müssen vorbereitet sein, falls die Situation ein schnelles Eingreifen erfordert."
 USA_war_plan_gold:1 "Kriegsplan-Gold"
 USA_war_plan_gold_desc:1 "Frankreich leidet unter innerer Spaltung und zunehmendem politischen Radikalismus, ist aber auch eine der größten Militärmächte Europas. Diese Kombination bereitet vielen Menschen Unbehagen."
 USA_war_plan_silver:0 "Kriegsplan-Silber"
 USA_war_plan_silver_desc:0 "Italien hat offen seinen Ehrgeiz erklärt, das Mittelmeer zu beherrschen. Wenn ihr Wunsch nach einem Imperium mit unseren Interessen in Konflikt steht, müssen wir vorbereitet sein."
 USA_anti_bolshevist_aid:2 "Anti [GetSovietThreatNameAlt] Hilfe"
 USA_anti_bolshevist_aid_desc:2 "Jede Waffe, Patrone, Kugel und jedes Paar Stiefel, die wir denen geben können, die gegen die Ausbreitung der [GetSovietThreatNameAlt]-Bedrohung kämpfen, werden uns letztendlich dabei helfen, uns zu verteidigen."
 USA_war_plan_ruby:1 "Kriegsplan Ruby"
 USA_war_plan_ruby_desc:1 "Indien beherbergt unzählige Millionen Menschen, auf die wir vorbereitet sein müssen, falls es zu Konflikten kommt."
 USA_war_plan_scarlet_garnet:1 "Kriegsplan Scharlachroter Granat"
 USA_war_plan_scarlet_garnet_desc:1 "Im Pazifik könnten Australien und Neuseeland ihrem Mutterland zu Hilfe kommen. Jeder Plan, mit Großbritannien umzugehen, muss seine Kolonien berücksichtigen."
 USA_intervention_in_asia:1 "Intervention in Asien"
 USA_intervention_in_asia_desc:1 "Asien wird oft von den Entwicklungen in Europa überschattet und hat seine eigenen Krisenherde, die uns dazu zwingen, uns auf eine Intervention vorzubereiten."
 USA_war_plan_yellow:1 "Kriegsplan Gelb"
 USA_war_plan_yellow_desc:1 "China befindet sich seit mehr als einer Generation im Bürgerkrieg. Es ist nicht abzusehen, wann sich die Situation so weit verschlechtert, dass wir eingreifen müssen."
 USA_war_department:1 "Kriegsministerium"
 USA_war_department_desc:1 "Im Zeitalter der industrialisierten Kriegsführung brauchen wir eine Regierung, die in der Lage ist, die Ressourcen unserer großen Nation voll auszuschöpfen."
 USA_selective_training_act:1 "Selektives Ausbildungsgesetz"
 USA_selective_training_act_desc:1 "Die Vereinigten Staaten haben in der Vergangenheit selbst in Kriegszeiten einen Entwurf nur langsam angenommen. Diesen Luxus können wir uns nicht mehr leisten."
 USA_louisiana_maneuvers:1 "Louisiana-Manöver"
 USA_louisiana_maneuvers_desc:1 "Aufgrund von Budgetbeschränkungen sind wir gezwungen, viele militärische Entwicklungen aus der Ferne zu beobachten. Jetzt können wir endlich einige unserer Theorien in der Praxis ausprobieren."
 USA_airborne_divisions:1 "Luftlandedivisionen"
 USA_airborne_divisions_desc:1 "Die Entwicklungen in der Reichweite und Nutzlast von Flugzeugen haben eine Reihe von Möglichkeiten eröffnet. Frachtflugzeuge könnten eine komplette Truppendivision weit hinter die feindlichen Linien transportieren und dort verheerende Schäden anrichten."
 USA_army_of_the_united_states:1 "Armee der Vereinigten Staaten"
 USA_army_of_the_united_states_desc:1 "Für die kommenden Kämpfe ist die US-Armee zu klein. Um die dramatische Vergrößerung zu bewältigen, die wir erreichen müssen, müssen wir eine neue Organisation gründen."
 USA_womens_armed_service_integration_act:1 "Gesetz zur Integration von Frauen in den Militärdienst"
 USA_womens_armed_service_integration_act_desc:1 "Wir können es uns nicht leisten, jemanden abzulehnen, der dienen möchte. Jede Frau in Uniform stellt einen Mann frei, der an der Front kämpfen kann."
 USA_tank_experiments:1 "Panzerexperimente"
 USA_tank_experiments_desc:1 "Panzer sind auf dem modernen Schlachtfeld unverzichtbar. Wir müssen herausfinden, wie wir sie am besten nutzen können."
 USA_tank_destroyer_doctrine:1 "Panzerzerstörer-Doktrin"
 USA_tank_destroyer_doctrine_desc:1 "Eine kontroverse Theorie, die von einigen Artillerieoffizieren entwickelt wurde und besagt, dass die beste Waffe gegen gepanzerte Durchbrüche ein schnelles, leicht gepanzertes, aber schwer bewaffnetes Fahrzeug sei."
 USA_main_battle_tanks:1 "Hauptkampfpanzer"
 USA_main_battle_tanks_desc:1 "Die Praxiserfahrung hat deutlich gezeigt, dass ein Panzer eine Vielzahl von Aufgaben erfüllen muss, von der Infanterieunterstützung bis zur Bekämpfung feindlicher Panzer. Durch die Entwicklung von Fahrzeugen, die diese Anforderungen erfüllen, können wir die Produktion rationalisieren."
 USA_armored_infantry:1 "Gepanzerte Infanterie"
 USA_armored_infantry_desc:1 "Panzer allein können keine Schlacht gewinnen. Es braucht Infanterie, um Territorium zu halten. Indem sie ihnen gepanzerte Fahrzeuge zur Verfügung stellen, können sie mit den Panzern mithalten und alles überstehen, was ihnen entgegengeworfen wird."
 USA_build_the_pentagon:1 "Baue das Pentagon"
 USA_build_the_pentagon_desc:1 "Die Ausweitung unseres Militärs erfordert ein neues globales Hauptquartier, das es befehligt."
 USA_department_of_defense:1 "Verteidigungsministerium"
 USA_department_of_defense_desc:1 "Die Umbenennung des Kriegsministeriums unterstreicht, dass wir unseren Schutz nicht länger ignorieren können, bis er auf die Probe gestellt wird. Wir müssen immer wachsam sein."
 USA_escort_fighters:1 "Eskorte-Kämpfer"
 USA_escort_fighters_desc:1 "Während der Bomber möglicherweise immer durchkommt, kann es sein, dass sein Flügelmann nicht durchkommt – es sei denn, beide werden von befreundeten Jägern beschützt."
 USA_us_army_airforce:1 "Luftwaffe der US-Armee"
 USA_us_army_airforce_desc:1 "Das grundlegende Ziel der militärischen Luftstreitkräfte besteht darin, den Bodentruppen die Möglichkeit zu geben, Boden einzunehmen und zu halten. Alles andere ist Nebensache."
 USA_us_air_force:1 "US Luftstreitkräfte"
 USA_us_air_force_desc:1 "Das grundlegende Ziel der militärischen Luftwaffe besteht darin, Kriege zu gewinnen. Strategische Bombenangriffe mit immer verheerenderen Waffen werden entweder den Widerstandswillen des Feindes brechen oder ihn materiell unfähig machen, dazu beizutragen."
 USA_two_ocean_navy_act:1 "Two Ocean Navy Act"
 USA_two_ocean_navy_act_desc:1 "Angesichts des bevorstehenden Krieges müssen wir sicherstellen, dass kein Feind jemals einen Fuß auf die amerikanischen Küsten setzen kann. Unsere Marine muss in der Lage sein, jeden Feind in einem der beiden großen Ozeane, die unsere Grenzen bilden, zu bekämpfen."
 USA_maritime_commission:1 "Maritime Kommission"
 USA_maritime_commission_desc:1 "Während sich die meisten Laien nur auf die Kriegsschiffe konzentrieren, wissen die wahren Experten, dass es das bescheidene Frachtschiff ist, das Kriege gewinnt. Um die verfügbare Schifffahrtsmenge in Kriegszeiten zu erhöhen, werden wir ein spezielles Gremium zur Koordinierung des Baus bilden."
 USA_advanced_basing:1 "Erweiterte Basierung"
 USA_advanced_basing_desc:1 "Je weiter wir den Feind von unseren Küsten fernhalten können, desto besser."
 USA_naval_radar:1 "Marineradar"
 USA_naval_radar_desc:1 "Radar bietet verlockende Möglichkeiten, unseren Feinden die Deckung der Nacht zu entziehen und sie auch bei schlechtem Wetter zu entdecken."
 USA_fleet_submarines:1 "Flotten-U-Boote"
 USA_fleet_submarines_desc:1 "Unsere wahrscheinlichsten Gegner im Seekrieg sind beide auf den Außenhandel angewiesen, der sich als sehr anfällig für U-Boote erwiesen hat. Diese U-Boote müssten eine sehr große Reichweite haben, um die Ozeane überqueren und nahe an der feindlichen Küste operieren zu können."
 USA_unrestricted_submarine_warfare:1 "Uneingeschränkter U-Boot-Krieg"
 USA_unrestricted_submarine_warfare_desc:1 "Die Geschichte hat gezeigt, dass jeder gut gemeinte Vertrag zur Kontrolle des U-Boot-Kriegs das Papier nicht wert ist, auf dem er geschrieben wurde. Wir sollten uns nicht durch etwas gebunden fühlen, das unsere Feinde ohnehin ignorieren werden."
