l_german:
 iraqi_focus:0 "Irakischer nationaler Fokus"
 IRQ_mahmud_salman:0 "Mahmud Salman"
 IRQ_iraq_petroleum_company:0 "Irakische Erdölgesellschaft"
 IRQ_reinforce_the_monarchy:0 "Stärken Sie die Haschemitische Monarchie"
 IRQ_reinforce_the_monarchy_desc:0 "Die Haschemiten, auch bekannt als das Haus Hashim, sind Jordaniens königliche Familie, die im späten 10. Jahrhundert gegründet wurde und seitdem ununterbrochen den Irak regiert. 1933 wurde Ghazi bin Faisal zum König Ghazi I. gekrönt. Als panarabischer Nationalist wird der junge König mit Sicherheit das Erbe der Haschemiten sichern und das Land in diesen unsicheren Zeiten zum Wohlstand führen."
 IRQ_appease_the_army:0 "Beschwichtige die Armee"
 IRQ_appease_the_army_desc:0 "Unsere Agenda kann nicht frei funktionieren, wenn nicht mit einem aktuellen Damoklesschwert angesichts eines illoyalen militärischen Establishments umgegangen wird. Indem wir den Militärführern eine gewisse Autonomie gewähren, wird ihre Loyalität gegenüber unserer Sache sichergestellt."
 IRQ_desert_specialization:0 "Wüstenspezialisierung"
 IRQ_desert_specialization_desc:0 "40 % der Landesfläche sind mit Wüsten bedeckt. Unsere Streitkräfte benötigen angemessene Ausrüstung und Ausbildung, um unter solch harten Bedingungen kämpfen zu können."
 IRQ_camel_corps:0 "[ROOT.GetADjective] Camel Corps"
 IRQ_camel_corps_desc:0 "Kamele sind nützlich für den Kampf in der Wüste."
 IRQ_the_hashemite_diplomacy:0 "Die haschemitische Diplomatie"
 IRQ_the_hashemite_diplomacy_desc:0 "Mit der modifizierten scharifianischen Lösung von 1921 regierten seitdem zwei Mitglieder der haschemitischen Dynastien, Faisal I. und Adbullah I., den Irak bzw. Jordanien. Die Schicksale unserer Länder sind über Jahrhunderte gebunden, und wir werden unsere dynastischen Bindungen stärken."
 IRQ_promote_peaceful_religious_coexistence:0 "Fördern Sie ein friedliches religiöses Zusammenleben"
 IRQ_promote_peaceful_religious_coexistence_desc:0 "Unser Volk wird niemals die gewünschte Einheit erreichen, wenn wir religiösen Extremismus zulassen. Nur unter einer Politik des friedlichen Zusammenlebens kann sich die moderne arabische Gesellschaft erfolgreich entwickeln und gedeihen."
 IRQ_favor_shiite_officers:0 "Bevorzugen Sie schiitische Offiziere"
 IRQ_favor_shiite_officers_desc:0 "Viele talentierte Offiziere der Militärakademie in Rustamiyah wurden nur aufgrund ihrer religiösen Überzeugung degradiert und ihnen wurde der Dienst verweigert. Die Sicherstellung ihrer Unterstützung wird die Herrschaft unseres Regimes nur stärken."
 IRQ_united_officer_corps:0 "Vereinigtes Offizierskorps"
 IRQ_united_officer_corps_desc:0 "Die zivile und militärische Zusammenarbeit wird stark gefördert. Das Land litt genug unter sinnlosen Aufständen und militärischen Aufständen. Gemeinsam sind wir stark!"
 IRQ_reaffirm_supremacy_over_the_army:0 "Bekräftigen Sie die Vorherrschaft über die Armee"
 IRQ_reaffirm_supremacy_over_the_army_desc:0 "Nach seiner Krönung wurde Ghazi I. außerdem zum Admiral der Flotte, zum Feldmarschall der Royal Iraqi Navy und zum Marschall der Royal Iraqi Air Force ernannt. Die Ausweitung der Verbindungen unseres Herrschers und die Verbesserung seines Ansehens bei den Offizieren werden die Kontrolle der Regierung über die Armee sichern."
 IRQ_invite_western_investors:0 "Westliche Investoren einladen"
 IRQ_invite_western_investors_desc:0 "Unserer Nation fehlt eine starke industrielle Basis für eine groß angelegte wirtschaftliche Entwicklung. Der Abschluss mehrerer vielversprechender Verträge mit [ENG.GetAdjective]- und [USA.GetAdjective]-Investoren wird unserer Wirtschaft einen großen Schritt nach vorne bedeuten."
 IRQ_seek_foreign_industrial_support:0 "Suchen Sie ausländische Industrieunterstützung"
 IRQ_seek_foreign_industrial_support_desc:0 "Wir brauchen noch mehr Mittel aus dem Ausland, um unsere Wirtschaft zu entwickeln. Das derzeitige Monopol der Iraq Petroleum Company schadet unserem diplomatischen Image und unserer globalen Wirtschaftsposition. Die Beendigung der Ausbeutung und das Vorschlagen fairer wirtschaftlicher Deals mit [GER.GetAdjective]s, [FRA.GetAdjective], [SOV.GetAdjective]s, [USA.GetAdjective]s und [JAP.GetAdjective] wird für uns von größerem Nutzen sein."
 IRQ_british_embassy2:0 "[ENG.GetAdjective] Botschaft"
 IRQ_british_embassy2_desc:0 "Wir werden stark von [ENG.GetAdjective] beeinflusst, aufgrund ihrer ausgedehnten militärischen Präsenz in Kuwait und Palästina, wobei ihre Firmen und Konzerne unsere Ressourcen- und Materialmärkte dominieren. Die Verlängerung des Mandats ihrer Diplomaten in Bagdad wird unsere Beziehungen zweifellos verbessern."
 IRQ_on_the_british_side:0 "Auf der [ENG.GetAdjective]-Seite"
 IRQ_on_the_british_side_desc:0 "Anglophobe Stimmungen in der Bevölkerung und die politische Instabilität des gegenwärtigen Regimes könnten unter den gegenwärtigen Umständen eine militärische Intervention provozieren. Wenn wir schnell handeln, haben wir vielleicht noch eine Chance, unsere Unabhängigkeit zu sichern."
 IRQ_friendship_with_turkey:0 "Freundschaft mit [TUR.GetNameDef]"
 IRQ_friendship_with_turkey_desc:0 "Wir haben vielleicht einige politische, religiöse oder nationale Unterschiede, aber wir sind alle Menschen im Nahen Osten. Wir könnten einen mächtigen Verbündeten im Norden gewinnen, indem wir uns die [ENG.GetAdjective]-Freundschaft sichern."
 IRQ_friendship_with_iran:0 "Freundschaft mit [PER.GetNameDef]"
 IRQ_friendship_with_iran_desc:0 "Unser junges und fragiles Land teilt eine lange Landgrenze mit [PER.GetNameDef]. Wenn wir die Sicherheit unserer nordöstlichen Grenze gewährleisten wollen, müssen wir zunächst einen Streit um Shatt al-Arab, einen Handelsfluss im ehemaligen Mesopotamien, beilegen. Erfolgreiche Verhandlungen würden unsere bereits starken diplomatischen Beziehungen stärken."
 IRQ_the_sadabat_pact:0 "Der Saddabad-Pakt"
 IRQ_the_sadabat_pact_desc:0 "Vier dominierende Mächte des Nahen Ostens werden sich in einem Saadabad-Palast in Teheran treffen und den aktuellen Stand und die zukünftige Verbesserung der Beziehungen zwischen dem Nahen Osten und dem Orient diskutieren. Ein gemeinsamer Nichtangriffspakt wäre der erste Schritt zu unserer gemeinsamen, größeren Zukunft."
 IRQ_build_our_own_diplomacy_instead:0 "Bauen Sie stattdessen unsere Diplomatie auf"
 IRQ_build_our_own_diplomacy_instead_desc:0 "Eine Nation ohne ausländische Unterstützung wird dem ständigen Druck der Großmächte und ihrer Allianzen ausgesetzt sein. Wenn wir unseren Platz in der Welt sichern wollen, sollten wir eine Gründungskraft unseres einzigartigen Machtblocks bilden."
 IRQ_reform_the_army:0 "Reformieren Sie die Armee"
 IRQ_reform_the_army_desc:0 "Die derzeitige Armeestruktur ist äußerst unorganisiert und ungehorsam. Die Einführung einer spezifischen Landdoktrin wird die Leistung der Landstreitkräfte verbessern."
 IRQ_arab_industrial_revolution:0 "Arabische industrielle Revolution"
 IRQ_arab_industrial_revolution_desc:0 "Bevor wir unser Land industrialisieren konnten, errichtete [ENG.GetAdjective] eine Mandatsregierung, die unsere Regierungsbefugnisse einschränkte. Die Zeiten haben sich geändert und jetzt ist es an der Zeit, eigene riesige Industriezweige zu schaffen."
 IRQ_the_basis_of_the_economy:0 "Die Basis der Wirtschaft"
 IRQ_the_basis_of_the_economy_desc:0 "Da die Wirtschaft völlig vom Ölexport abhängig ist, sind unsere Forschungsinstitute gezwungen, neue Methoden zur Verarbeitung und Raffinierung von Öl zu entwickeln."
 IRQ_foreign_industrial_support:0 "Ausländische Industrieunterstützung"
 IRQ_modernisation_of_rural_villages:0 "Modernisierung ländlicher Dörfer"
 IRQ_modernisation_of_rural_villages_desc:0 "Al-Hajara ist eine karge Wüstenprovinz voller kleiner ländlicher Dörfer. Die Modernisierung der Dörfer wird es uns ermöglichen, uns mit dem Land zu verbinden und unsere industrielle Revolution fortzusetzen."
 IRQ_iraqi_republic_railways:0 "Irakische Eisenbahnen"
 IRQ_iraqi_republic_railways_desc:0 "Die Osmanen hinterließen uns ein kleines Eisenbahnnetz, das von der Iraqi Railways ausgebaut wurde. Wenn wir das Unternehmen subventionieren, können wir den Ausbau dieser Bahn fortsetzen."
 IRQ_total_eletrification:0 "Totale Elektrifizierung"
 IRQ_total_eletrification_desc:0 "Seit 1917 haben nur Regierungsgebäude Strom. Die vollständige Elektrifizierung ist der nächste Schritt zur vollständigen Industrialisierung."
 IRQ_rapid_industrialization:0 "Rasante Industrialisierung"
 IRQ_rapid_industrialization_desc:0 "Da die Spannungen in der Welt zunehmen, erhöhen immer mehr Länder ihre Industriekapazitäten. Unsere Feinde werden uns vernichten, wenn wir unsere Industrialisierung nicht beschleunigen."
 IRQ_finish_the_railyways:0 "Beende die Eisenbahn"
 IRQ_finish_the_railyways_desc:0 "IRR hat das Eisenbahnnetz fast fertiggestellt. Für den letzten Schliff benötigen sie etwas mehr Geld."
 IRQ_rebuild_baghdad:0 "Bagdad wieder aufbauen"
 IRQ_rebuild_baghdad_desc:0 "Die große Stadt Bagdad war einst das Zentrum von Kunst, Kultur und Wissenschaft. Es war auch die bevölkerungsreichste Stadt im Nahen Osten. Wir müssen ihm seinen früheren Glanz zurückgeben."
 IRQ_ghazis_propaganda_station:0 "Propagandastation von Ghazi I"
 IRQ_ghazis_propaganda_station_desc:0 "Der nicht unterstützte Monarch Ghazi I. hatte einen Radiosender, über den er seine radikalen Ansichten über die Welt verbreitete. So hatte er sich beispielsweise für die Vereinigung Iraks und Kuwaits eingesetzt."
 IRQ_royal_armament_factories:0 "Königliche Rüstungsfabriken"
 IRQ_royal_armament_factories_desc:0 "Wir sollten „königliche“ Militärfabriken damit beauftragen, den militärischen Versorgungsbedarf zu decken."
 IRQ_expanded_oil_drilling:0 "Erweitern Sie die Ölförderung"
 IRQ_expanded_oil_drilling_desc:0 "Wir haben kleine Ölförderbetriebe eröffnet, aber kürzlich wurden in der Nähe von Kirkuk große Mengen Öl entdeckt. Wir können dieses Öl als Treibstoff für unsere Panzerdivisionen verwenden."
 IRQ_mosul_military_stockpile:0 "Militärlager Mossul"
 IRQ_mosul_military_stockpile_desc:0 "Wir sollten in der Stadt Mossul ein Militärlager einrichten. Wenn also unser Kapital eingenommen wird, werden wir immer noch über eine große Menge an Ausrüstung verfügen, um unsere Armee zu versorgen."
 IRQ_labor_camps:0 "Rüstungsindustrie"
 IRQ_labor_camps_desc:0 "Einige unserer Militärführer empfehlen die Integration der Rüstungsproduktion, um deren Effizienz zu verbessern."
 IRQ_steel_mining:0 "Stahlproduktion"
 IRQ_steel_mining_desc:0 "Stahl ist ein Rohstoff, der in fast der gesamten Ausrüstung unseres Militärs verwendet wird. Wir sollten mit der Stahlproduktion innerhalb unserer Grenzen beginnen, falls unsere Häfen jemals blockiert werden."
 IRQ_establish_the_univeristy_of_baghdad:0 "Gründung der Universität Bagdad"
 IRQ_establish_the_univeristy_of_baghdad_desc:0 "Wir brauchen einen Ort, an dem die klügsten Köpfe aus dem ganzen Land zusammenkommen. Die Universität Bagdad ist genau der richtige Ort."
 IRQ_create_the_iraqi_block_cipher:0 "Erstellen Sie die irakische Blockchiffre"
 IRQ_create_the_iraqi_block_cipher_desc:0 "Da viele Länder bereits einen Weg gefunden haben, die Chiffriercodes der anderen Länder zu knacken, sollten wir einen einzigartigen Chiffriercode erstellen, den irakischen Blockchiffr."
 IRQ_license_cipher_machines:0 "Lizenz-Verschlüsselungsmaschinen"
 IRQ_license_cipher_machines_desc:0 "Wenn wir ausländische Verschlüsselungsmaschinen lizenzieren, können wir uns die Entwicklung dieser Maschinen vorbehalten, um unser Verständnis dieser Maschinen zu verbessern. Dann können wir dieses Wissen anwenden, um Verschlüsselungsmaschinen zu verbessern oder zu erstellen."
 IRQ_design_the_osirak_reactor:0 "Erstelle den Osirak-Reaktor"
 IRQ_design_the_osirak_reactor_desc:0 "Die [FRA.GetAdjective] wollen irgendwo abseits des Krieges mit der Atomforschung beginnen. Sie haben sich an uns gewandt und vorgeschlagen, dass wir einen gemeinsamen Forschungsreaktor bauen, den Osirak-Reaktor."
 IRQ_expand_the_univeristy:0 "Erweitern Sie die universitären Forschungsstipendien"
 IRQ_expand_the_univeristy_desc:0 "Wir sollten die Finanzierung von Professoren und Wissenschaftlern erhöhen, die unermüdlich daran arbeiten, eine bessere Zukunft zu schaffen."
 IRQ_resolve_the_army_conflict:0 "Lösen Sie den Armeekonflikt"
 IRQ_resolve_the_army_conflict_desc:0 "Die Armee widersetzt sich der vom Volk errichteten Zivilregierung. Wir müssen diesen Konflikt schnell lösen, bevor ein Bürgerkrieg ausbricht."
 IRQ_anti_colonialism_policy:0 "Antikoloniale Politik"
 IRQ_anti_colonialism_policy_desc:0 "Unser Volk ist seit langem offen gegen den britischen und französischen Kolonialismus. Es ist an der Zeit, dass sie eine Regierung haben, die hinter dieser Aussage steht."
 IRQ_demand_persian_gulf_colonies:0 "Fordern Sie Kolonien am Persischen Golf"
 IRQ_demand_persian_gulf_colonies_desc:0 "Der erste Akt unserer antikolonialen Politik sollte darin bestehen, die [ENG.GetAdjective] aus dem Persischen Golf zu entfernen, da sie den Zugang vieler Länder in der arabischen Welt zum Meer eingeschränkt haben."
 IRQ_demand_french_colonies:0 "Fordern Sie [FRA.GetAdjective] Kolonien"
 IRQ_demand_french_colonies_desc:0 "Die Franzosen eroberten die osmanischen Gebiete Syrien und Libanon. Sie gehören den Arabern!"
 IRQ_demand_british_territories:0 "Fordern Sie [ENG.GetAdjective] Kolonien"
 IRQ_demand_british_territories_desc:0 "Die Briten eroberten die osmanischen Gebiete Palästina, Sinai und Jordanien. Sie gehören den Arabern!"
 IRQ_demand_cyprus:0 "Fordern Sie Zypern"
 IRQ_demand_cyprus_desc:0 "Der letzte Schritt zur Beseitigung der verdammten Imperialisten besteht darin, die kleine Insel Zypern einzunehmen, einen strategisch wichtigen Marinestützpunkt."
 IRQ_remove_dependency_on_british_equipment:0 "Beseitigen Sie die Abhängigkeit von britischer Ausrüstung"
 IRQ_remove_dependency_on_british_equipment_desc:0 "Seit unserer Zeit als britischer Mandatsstaat sind wir auf britische Ausrüstung angewiesen. Wir müssen unsere Ausrüstung schaffen, wenn wir in dieser Welt vorankommen wollen."
 IRQ_motorized_army:0 "Motorisierte Armee"
 IRQ_motorized_army_desc:0 "Motorisierte Divisionen sind heutzutage ein wesentlicher Bestandteil jeder Armee. Wir müssen mit der Zeit gehen."
 IRQ_study_new_land_doctrines:0 "Studieren Sie die Lehren des Neuen Landes"
 IRQ_study_new_land_doctrines_desc:0 "Das Zeitalter der alten Kavallerieangriffe, die durch Repetiergewehrfeuer unterstützt wurden, ist vorbei. Wir müssen unsere alten Strategien auf den neuesten Stand bringen, um siegreich zu sein."
 IRQ_special_forces:0 "Spezialeinheiten"
 IRQ_special_forces_desc:0 "Anders als im Ersten Weltkrieg müssen wir massive amphibische Angriffe und Fallschirmabwürfe planen. Die Armee hat vorgeschlagen, dass wir hierfür Spezialabteilungen bilden."
 IRQ_army_modernisation:0 "Modernisierung der Armee"
 IRQ_army_modernisation_desc:0 "Dies ist der letzte Schritt bei der Neuorganisation der Armee. Die Macht unserer Armee wird sogar mit den Göttern mithalten können."
 IRQ_study_foreign_tanks:0 "Studieren Sie ausländische Panzer"
 IRQ_study_foreign_tanks_desc:0 "Wir hatten nicht viel Zeit, unsere Tanks zu entwerfen. Wir sollten ausländische Panzer zurückentwickeln, um ihre Stärken und Schwächen herauszufinden und noch bessere Panzer zu schaffen."
 IRQ_improve_army_logistics:0 "Verbessern Sie die Logistik der Armee"
 IRQ_improve_army_logistics_desc:0 "Wir müssen schwere Panzer bauen, um tief verschanzte feindliche Linien zu durchbrechen. Doch ohne eine umfassende Logistik würde ein solches Unterfangen scheitern."
 IRQ_cruisers_experiments:0 "Kreuzer-Experimente"
 IRQ_cruisers_experiments_desc:0 "Die Weltmächte haben neue „Cruiser“-Panzer geschaffen, die sowohl schwere als auch leichte Panzer kombinieren."
 IRQ_optimize_tank_production:0 "Optimieren Sie die Tankproduktion"
 IRQ_optimize_tank_production_desc:0 "Wenn wir unsere Panzer in Massenproduktion herstellen, müssen wir einen Weg finden, sie kostengünstig herzustellen."
 IRQ_elte_tank_forces:0 "Elite-Panzerstreitkräfte"
 IRQ_elte_tank_forces_desc:0 "Nach all unseren Panzerforschungen und Experimenten haben wir endlich die besten Panzerdesigns gefunden. Es ist Zeit, dass wir unsere Elitetruppen aufbauen."
 IRQ_unsupported_monarch:0 "Nicht unterstützter Monarch"
 IRQ_unsupported_monarch_desc:0 "König Ghazi I. ist ein weithin nicht unterstützter Monarch. Wir sollten unsere Macht in verschiedene politische Parteien unterteilen."
 IRQ_the_end_of_the_monarchy:0 "Ende der Monarchie"
 IRQ_the_end_of_the_monarchy_desc:0 "Das Zeitalter der Monarchen ist zu Ende. Es ist Zeit, dass er zurücktritt und jemand, der das Volk vertritt, seinen Platz einnimmt."
 IRQ_a_new_kind_of_monarch:0 "Militäranschlag"
 IRQ_a_new_kind_of_monarch_desc:0 "Rashid Aali al-Gaylani ist ein arabischer Nationalist und unser derzeitiger Justizminister, der ein perfekter Ersatz für den König wäre. Vielleicht sogar ein Kaiser."
 IRQ_officers_coup:0 "Offiziersputsch"
 IRQ_officers_coup_desc:0 "Es ist Zeit für eine mächtige Regierung, die den dekadenten Monarchen ersetzt. Vielleicht wird eine Junta gegründet, oder wir geben einem starken Mann die Macht. Schließlich ist es nicht so, dass dies für diese Region zum Trend wird."
 IRQ_political_purification:0 "Politische Reinigung"
 IRQ_political_purification_desc:0 "Die erste Notwendigkeit zur Stabilisierung des neuen Regimes besteht darin, das Land von politischer Opposition zu reinigen."
 IRQ_cult_of_personaility:0 "Kult der Persönlichkeit"
 IRQ_cult_of_personaility_desc:0 "Wir müssen das Image des Führers festigen und seine Liebe zum Volk hervorheben. Er hat eine ganze Reihe von Propagandamaßnahmen in Auftrag gegeben; Dazu gehört auch eine Statue von ihm auf dem Firdos-Platz."
 IRQ_assyrian_revanchism:0 "Historischer Revanchismus"
 IRQ_assyrian_revanchism_desc:0 "Unser Land war in der Geschichte das Zentrum vieler Reiche. Noch einer wird steigen."
 IRQ_algaylani_youth:0 "Al-Gaylani-Jugend"
 IRQ_algaylani_youth_desc:0 "Wir sollten eine eigene militärische Jugendgruppe gründen, die Al-Gaylani-Jugend."
 IRQ_german_military_mission:0 "[GER.GetAdjective] Militärmission"
 IRQ_german_military_mission_desc:0 "Die [GER.GetAdjective]s wollen diplomatische Beziehungen mit uns eröffnen und uns helfen, unser Militär noch weiter zu reformieren."
 IRQ_establish_the_republican_guard:0 "Errichte die Kaiserliche Garde"
 IRQ_establish_the_republican_guard_desc:0 "Einige sind immer noch gegen unseren Anführer; Soweit wir wissen, könnten sie versuchen, ihn zu ermorden. Um eine solche Katastrophe zu verhindern, sollten wir die Kaiserliche Garde aufstellen."
 IRQ_proclaim_the_neo_assyrian_empire:0 "Das neue Babylonien"
 IRQ_proclaim_the_neo_assyrian_empire_desc:0 "Es ist Zeit für uns, zurückzuerobern, was uns gehört! Die spirituelle Mobilisierung unseres Landes hat bereits begonnen. Es ist Zeit, dass auch die Armee mobilisiert."
 IRQ_demand_levant:0 "Fordern Sie die Levante"
 IRQ_demand_levant_desc:0 "Die Mittelmeerküste des Nahen Ostens gehörte einst den Assyrern und Babyloniern. Wir werden unsere Dominanz in der Region wiederherstellen, und es wird relativ einfach sein, sie einzufordern. Wir teilen viele kulturelle und ethnische Bindungen mit dem syrischen und libanesischen Volk."
 IRQ_conquer_saudi:0 "Erobern Sie die Arabische Halbinsel"
 IRQ_conquer_saudi_desc:0 "Das Assyrische Reich besaß Nordarabien; Dieses Mal werden wir alles dafür nutzen, die Vereinigung der arabischen Welt zu beschleunigen und eine stetige Ölquelle zur Ergänzung unserer derzeitigen riesigen Reserven bereitzustellen."
 IRQ_kurdistan_crisis:0 "Die Kurdistan-Krise"
 IRQ_kurdistan_crisis_desc:0 "Wir haben den [PER.GetAdjective] Kurden heimlich den Aufstieg und den Beitritt zu uns finanziert, indem wir ihnen Autonomie und das Recht gegeben haben, die Wehrpflicht zu verweigern. Jetzt sind die [PER.GetAdjective]s bereit, ihre Armeen zu mobilisieren. Mal sehen, wie sie reagieren."
 IRQ_demand_old_turkish_lands:0 "Erobern Sie alte anatolische Gebiete zurück"
 IRQ_demand_old_turkish_lands_desc:0 "Jahrelang herrschten wir über das heutige Ostanatolien, bevor die aufstrebenden Sassaniden und Römer kamen und es uns wegnahmen, als wir die Chance hatten, es zurückzuerobern. Jetzt werden wir ganz Anatolien als Bezahlung für die Schande unseres Reiches nehmen."
 IRQ_uprising_in_egypt:0 "Aufstand in Ägypten"
 IRQ_uprising_in_egypt_desc:0 "Wir können einen Aufstand in Ägypten finanzieren und dann das Land schnell verlegen und annektieren und so die Kontrolle über den Suezkanal und mehr Öl erlangen. Wir können diese neuen Handelswege zum Wohle unseres Reiches nutzen."
 IRQ_assyria_restored:0 "Kaiserlicher Ruhm"
 IRQ_assyria_restored_desc:0 "Mesopotamien ist erneut das Zentrum eines Imperiums. Oh, wie erhebt sich die Herrlichkeit Babylons noch einmal!"
 IRQ_royal_road:0 "Der Königsweg"
 IRQ_royal_road_desc:0 "Vor langer Zeit hatten die Assyrer eine Königsstraße gebaut. Wir sollten ihm seinen früheren Glanz zurückgeben und es auch dazu nutzen, die Infrastruktur in unserer kürzlich vereinten arabischen Welt zu verbessern. Viele Monarchen in der Gegend hatten ihr Volk vernachlässigt. Wir werden es nicht tun."
 IRQ_workers_revolution:0 "Arbeiterrevolution"
 IRQ_workers_revolution_desc:0 "Arbeiter des Irak vereinigt euch! Viel zu lange wurden wir vom „König“ falsch dargestellt. Es ist an der Zeit, dass wir uns erheben, die bürgerlichen Unterdrücker vernichten und unsere Nation in einer sozialistischen Union vereinen!"
 IRQ_socialist_scientists:0 "Sozialistische Wissenschaft"
 IRQ_socialist_scientists_desc:0 "Wir können das, was wir aus natürlichen Experimenten lernen, auf ein soziales Umfeld anwenden."
 IRQ_workers_culture:0 "Arbeiterkultur"
 IRQ_workers_culture_desc:0 "Der Sozialismus ist nicht nur ein Wirtschaftssystem, und der Marxismus ist nicht nur eine Wissenschaft; Wir müssen das Gefüge der [IRQ.GetAdjective] Gesellschaft umgestalten, um alle Überreste bürgerlicher Sitten und Traditionen auszurotten."
 IRQ_ministry_of_propaganda:0 "Ministerium für Propaganda"
 IRQ_ministry_of_propaganda_desc:0 "Wenn wir ein Propagandaministerium einrichten, können wir unsere Bevölkerung einer Gehirnwäsche unterziehen und sie dazu bringen, alles zu glauben, was wir wollen."
 IRQ_soviet_funding:0 "[SOV.GetAdjective] Finanzierung"
 IRQ_soviet_funding_desc:0 "Die [SOV.GetADjective]s haben angeboten, unsere industriellen Bemühungen für verbesserte diplomatische und Handelsbeziehungen zu finanzieren; das scheint ein passendes Angebot zu sein."
 IRQ_secret_police:0 "Geheimpolizei"
 IRQ_secret_police_desc:0 "Wir sollten eine Geheimpolizei einrichten, um jeglichen Widerstand gegen die Revolution zu unterdrücken, aber vielleicht sollte sie gerechter sein als der sowjetische NKWD. Schließlich haben wir nicht die Bevölkerung, die wir für Massensäuberungen entbehren könnten."
 IRQ_militarized_settlements:0 "Militarisierte Siedlungen"
 IRQ_militarized_settlements_desc:0 "Wir sollten militärische Lehren in Siedlungen im ganzen Land einführen, um mehr Unterstützung für das Militär zu gewinnen und die Rekrutierung und Produktion zu steigern."
 IRQ_join_the_comitern:0 "Treten Sie der Komintern bei"
 IRQ_join_the_comitern_desc:0 "Die [SOV.GetAdjective]s gründeten die Komintern, um Kommunisten und Sozialisten auf der ganzen Welt zu vereinen. Wir sollten ihre Sache unterstützen und uns unter dem Banner der Komintern vereinen!"
 IRQ_the_parition_of_persia:0 "Die Teilung Persiens"
 IRQ_the_parition_of_persia_desc:0 "Die [SOV.GetAdjective]s planen eine Invasion in [PER.getNameDef], um die Ölinteressen von [ENG.GetAdjective] abzuschneiden. Wir sollten unseren [SOV.GetAdjective]-Brüdern helfen und die Imperialisten vernichten, während wir natürlich auch etwas Land für uns gewinnen."
 IRQ_operation_sublime_porte:0 "Operation Sublime Porte"
 IRQ_operation_sublime_porte_desc:0 "Genau wie die [SOV.GetAdjective]s haben auch wir Interessen in der Türkei. Unser Militär hat eine gemeinsame Operation zur Invasion der Türkei vorgeschlagen, die als Operation Sublime Porte bekannt ist."
 IRQ_the_red_dawn:0 "Die Rote Morgendämmerung"
 IRQ_the_red_dawn_desc:0 "Unser kommunistischer Einfluss hat sich auf den gesamten Nahen Osten ausgeweitet. Heute beginnt die Rote Morgenröte."
 IRQ_form_the_socialist_union_of_the_mashriq:0 "Bilden Sie die Sozialistische Union des Mashriq"
 IRQ_form_the_socialist_union_of_the_mashriq_desc:0 "Die kommunistischen Nationen des Nahen Ostens gehören nicht zu den westlichen Ländern. Wir werden die Sozialistische Union des Mashriq gründen."
 IRQ_invite_arabia:0 "Einladen [SAU.GetNameDef]"
 IRQ_invite_arabia_desc:0 "Wir sollten die zweitgrößte freie Nation im Nahen Osten einladen, [SAU.GetNameDef]."
 IRQ_invite_yemen:0 "Jemen einladen"
 IRQ_invite_yemen_desc:0 "Wir sollten die Expansion unserer Fraktion fortsetzen, indem wir [YEM.GetNameDef] einladen."
 IRQ_invite_oman:0 "Einladen [OMA.GetNameDef]"
 IRQ_invite_oman_desc:0 "Wir werden [OMA.GetNameDef], die letzte freie arabische Nation, als unser drittes und letztes Mitglied einladen."
 IRQ_assisted_development:0 "Unterstützte Entwicklung"
 IRQ_assisted_development_desc:0 "Nachdem wir den Zustand des militärisch-industriellen Komplexes unserer Nachbarn untersucht haben, ist es klar, dass wir ihre Entwicklung unterstützen sollten; Insbesondere den Golfstaaten mangelt es tatsächlich. Das müssen wir korrigieren."
 IRQ_conquer_persia:0 "Erobere Persien"
 IRQ_conquer_persia_desc:0 "Jahrhundertelang wurde das arabische Volk von den vielen persischen Reichen unterworfen. Heute werden sie der Volksrepublik Irak beitreten und sich für Frieden und Wohlstand einsetzen."
 IRQ_conquer_turkey:0 "Erobere die Türkei"
 IRQ_conquer_turkey_desc:0 "Wie die Perser hatten die Türken einst den Nahen Osten erobert und die Nationen bedrängt, die sie nicht zerstören konnten. Die Sozialistische Union des Mashriq wird ihnen zeigen, was mit den Imperialisten passiert."
 IRQ_Mawtini:0 "Mawtini"
 IRQ_Mawtini_desc:0 "„Mawtini“ ist das Sprichwort, das unsere Leute auf der Straße singen. Mawtini bedeutet „Mein Heimatland“; Wir haben den Menschen den Ruhm gegeben, den ihr Heimatland verdient."
 IRQ_the_secular_movement:0 "Die säkulare Bewegung"
 IRQ_the_secular_movement_desc:0 "Anstatt westlichen autoritären Ideologien zu folgen, sollten wir der Demokratie als einer Regierungsform folgen, die Religion und Staat trennt, ein Problem, das unser Land seit Jahren plagt."
 IRQ_foriegn_fighters:0 "Ausländische Kämpfer"
 IRQ_foriegn_fighters_desc:0 "Im ganzen Land haben sich viele Menschen als ausländische Kämpfer der Armee anderer demokratischer Länder angeschlossen. Wir sollten ihre Kriegsanstrengungen durch die Schaffung formalisierter Freiwilligenabteilungen unterstützen."
 IRQ_british_embassy:0 "[ENG.GetAdjective] Botschaft"
 IRQ_british_embassy_desc:0 "Die [ENG.GetAdjective] rufen alle demokratischen Nationen auf, das Bollwerk des Faschismus zu bekämpfen. Sie sind bereit, die diplomatischen Beziehungen mit uns auszubauen."
 IRQ_sell_oil_to_the_allies:0 "Verkaufen Sie Öl an die Alliierten"
 IRQ_sell_oil_to_the_allies_desc:0 "Die Alliierten benötigen mehr Ressourcen, um ihre Kriegsanstrengungen in Europa zu unterstützen. Öl ist für die Aufrechterhaltung der alliierten Kriegsmaschinerie von entscheidender Bedeutung."
 IRQ_join_the_allies:0 "Treten Sie den Alliierten bei"
 IRQ_join_the_allies_desc:0 "Es ist an der Zeit, dass wir uns dem Kampf gegen die faschistische und kommunistische Bedrohung anschließen. Wir sollten den Beitritt zu den Alliierten beantragen."
 IRQ_volunteer_corps:0 "Freiwilligenkorps"
 IRQ_volunteer_corps_desc:0 "Während der Krieg in Europa weiter tobt, wird immer mehr Hilfe benötigt, um den Sieg für [ENG.GetNameDef] und [FRA.GetNameDef] zu sichern."
 IRQ_allied_support:0 "Unterstützung der Alliierten"
 IRQ_allied_support_desc:0 "Nach allem, was wir für die Alliierten getan haben, erwidern sie nun den Gefallen – eine große Expeditionstruppe nach Bagdad."
 IRQ_a_true_republic:0 "Eine wahre Republik"
 IRQ_a_true_republic_desc:0 "In den Augen der westlichen Nationen haben wir endlich bewiesen, dass wir eine echte Republik sind, nach allem, was wir für sie getan haben, um die Zukunft der Demokratie zu schützen."
 IRQ_air_base_expansion:0 "Erweiterung des Luftwaffenstützpunkts"
 IRQ_air_base_expansion_desc:0 "Wir sollten zivile und militärische Luftwaffenstützpunkte ausbauen, wenn wir den Himmel beherrschen wollen."
 IRQ_fighter_modernisation:0 "Modernisierung der Kampfflugzeuge"
 IRQ_fighter_modernisation_desc:0 "Unsere alten Zwischenkriegsjäger sind den Jägern von morgen unterlegen."
 IRQ_air_innovations:0 "Luftinnovationen"
 IRQ_air_innovations_desc:0 "Der Stabschef hat dem Kabinett neue Taktiken und Aufstellungen vorgeschlagen. Wir müssen diese neuen Ideen umsetzen, um mit anderen Nationen mithalten zu können."
 IRQ_heavy_fighter_concept:0 "Konzept für schwere Jäger"
 IRQ_heavy_fighter_concept_desc:0 "Sollten wir gezwungen sein, in die Offensive zu gehen, brauchen wir eine neue Art von Kämpfer, der innerhalb feindlicher Grenzen umfassend operieren kann."
 IRQ_naval_bomber_experiments:0 "Experimente mit Marinebombern"
 IRQ_naval_bomber_experiments_desc:0 "Die Luftherrschaft ist auf See ebenso wichtig wie über Land. Spezialflugzeuge, die für die Seekriegsführung entwickelt wurden, sind ein Weg, dieses Ziel zu erreichen."
 IRQ_medium_bomber_focus:0 "Mittlerer Bomberfokus"
 IRQ_medium_bomber_focus_desc:0 "Eine Erweiterung der Präzisionsbombardement-Philosophie, angepasst für ein erweitertes Spektrum an Unterstützungsaufgaben."
 IRQ_light_bomber_focus:0 "Leichter Bomberfokus"
 IRQ_light_bomber_focus_desc:0 "Wir sollten den Wert des Einsatzes von Sturzkampfbombern zur Luftnahunterstützung nicht unterschätzen."
 IRQ_air_modernisations_programme:0 "Luftmodernisierungsprogramm"
 IRQ_air_modernisations_programme_desc:0 "Die Luftfahrttheorie ist ebenso wichtig wie die Technologie. Neue Strategien für unsere Piloten warten immer noch darauf, entdeckt zu werden."
 IRQ_rocket_development:0 "Raketenentwicklung"
 IRQ_rocket_development_desc:0 "Geschwindigkeit ist das Attribut, auf dem alle anderen Luftattribute basieren. Raketen- und Strahltriebwerke könnten es uns theoretisch ermöglichen, alle bisherigen Grenzen zu überschreiten."
 IRQ_persian_gulf_supremacy:0 "Vorherrschaft am Persischen Golf"
 IRQ_persian_gulf_supremacy_desc:0 "Wir müssen eine Marine schaffen, die die Kontrolle über die Meere übernehmen kann, indem sie sowohl [ENG.GetAdjective] als auch [PER.GetAdjective] blockiert."
 IRQ_study_foreign_built_ships:0 "Studieren Sie ausländische Schiffe"
 IRQ_study_foreign_built_ships_desc:0 "Unsere Nachbarn entwickeln ständig neue Schiffstypen. Wir müssen sie lizenzieren und studieren und dann neuere Schiffe bauen, die auf unsere strategischen und taktischen Marinebedürfnisse zugeschnitten sind."
 IRQ_a_cruiser_navy:0 "Ein Marinekreuzer"
 IRQ_a_cruiser_navy_desc:0 "Wir werden immer größere Schiffe brauchen, um unsere Pläne für eine Seepräsenz Wirklichkeit werden zu lassen."
 IRQ_import_submarine_technology:0 "U-Boot-Technologie importieren"
 IRQ_import_submarine_technology_desc:0 "Eine U-Boot-Lücke ist inakzeptabel. Wir werden die Technologie haben, auch wenn wir sie kaufen müssen."
 IRQ_commerce_attack:0 "Taktiken für Handelsüberfälle"
 IRQ_commerce_attack_desc:0 "Wir können trotz unserer eher kleinen Flotte die Vormachtstellung zur See sichern, indem wir den Feind mit U-Booten und leichten Zerstörern seiner Ressourcen berauben."
 IRQ_the_twin_threats:0 "Die Zwillingsbedrohungen"
 IRQ_the_twin_threats_desc:0 "Wir werden im Seekampf die Oberhand behalten, indem wir uns auf die Gegentaktiken konzentrieren, die wir benötigen, um unseren wahrscheinlichsten Feinden entgegenzutreten."
 IRQ_coastal_defense:0 "Küstenverteidigung"
 IRQ_coastal_defense_desc:0 "Eine mobile Seeverteidigungstruppe mit kurzer Reichweite könnte möglicherweise die Arbeit stationärer Befestigungen übernehmen, die ein Vielfaches ihrer Stärke ausmachen."
 IRQ_strike_force:0 "Kampftruppe"
 IRQ_strike_force_desc:0 "Sollten uns die Truppenzahlen fehlen, benötigen wir eine schnell einsetzbare Streitmacht von Kriegsschiffen, um den Feind dann und dort angreifen zu können, wo er am schwächsten ist."
 IRQ_persian_gulf_navy:0 "Marine des Persischen Golfs"
 IRQ_persian_gulf_navy_desc:0 "Ein gründlicher Versuch, unsere Marinestrategie neu zu erfinden, wird von großer Bedeutung sein, wenn wir unsere Schiffe im Roten Meer einsetzen wollen."
 IRQ_naval_equipment:0 "Marineausrüstung"
 IRQ_naval_equipment_desc:0 "Ohne moderne Ausrüstung wird unsere Marine veraltet sein."
 IRQ_adds_new_units_tt:0 "Gewährt Einheiten im Bundesstaat Bagdad"
 IRQ_religious_schism:0 "Religiöses Schisma"
 IRQ_religious_schism_desc:0 "Unser Land war schon immer zwischen der sunnitischen und der schiitischen Minderheit gespalten, und wenn wir keine Lösung finden, wird dies unsere Regierung behindern und belästigen."
 IRQ_military_conflict:0 "Militärischer Konflikt"
 IRQ_military_conflict_desc:0 "Unsere derzeitigen Generäle sind offen gegen die Zivilregierung."
 IRQ_republican_guard:0 "imperiale Wache"
 IRQ_cult_of_personality:0 "Kult der Persönlichkeit"
 IRQ_neo_assyrian_empire_restored:0 "Kaiserlicher Eifer"
 IRQ_red_dawn:0 "Rote Morgenröte"
 IRQ_mawtini:0 "Mawtini"
 IRQ_true_republic:0 "Wahre Republik"
 IRQ_british_equipment:0 "Abhängigkeit von britischer Ausrüstung"
 IRQ_invite_foreign_investors:0 "Westliche Investoren einladen"
 IRQ_invite_foreign_investors_desc:0 "Unsere riesigen Ölvorkommen werden von Ausländern hungrig beäugt, die die Kontrolle über das schwarze Gold unter unseren Füßen erlangen wollen. Wenn wir handeln, können wir diese Interessen nutzen und eine leistungsstarke Industrie aufbauen."
 IRQ_fascist_oil_nationalization:0 "Verstaatlichung von Ölfeldern"
 IRQ_fascist_oil_nationalization_desc:0 "Großbritannien ist die Verkörperung kapitalistischer, räuberischer Ausbeutung! Wir sollten unsere Zukunft selbst in die Hand nehmen."
 IRQ_communist_oil_nationalization:0 "Verstaatlichung von Ölfeldern"
 IRQ_communist_oil_nationalization_desc:0 "Großbritannien ist die Verkörperung kapitalistischer, räuberischer Ausbeutung! Wir sollten unsere Zukunft selbst in die Hand nehmen."
 IRQ_opportunistic_oil_nationalization:0 "Opportunistische Ölverstaatlichung"
 IRQ_opportunistic_oil_nationalization_desc:0 "Nachdem Großbritannien besiegt ist, sollten wir unsere Zukunft selbst in die Hand nehmen."
 IRQ_tip_the_oil_balance:0 "Kippen Sie die Ölbilanz"
 IRQ_tip_the_oil_balance_desc:0 "Unser Bündnis mit Großbritannien kann als Verhandlungsmasse genutzt werden, um die Kontrolle über einen Teil unseres Öls zurückzugewinnen."
 IRQ_nationalized_oil_fields:0 "@IRQ§Y[IRQ.GetNameDefCap]§! Verstaatlichte seine Ölfelder"
 IRQ_oil_concessions:0 "Ausländische Ölkonzessionen"
 IRQ_ally_the_turkish_communists:0 "Verbündeter der türkischen Kommunisten?"
 IRQ_ally_the_turkish_communists_desc:0 "Da die Türken ihre eigene Revolution machten, könnte es nützlich sein, sie zu verbünden."
 IRQ_ally_the_iranian_communists:0 "Verbündeter der iranischen Kommunisten?"
 IRQ_ally_the_iranian_communists_desc:0 "Da die Iraner ihre eigene Revolution machten, könnte es nützlich sein, sie zu verbünden."
 IRQ_assimilate_arabistan:0 "Arabistan assimilieren"
 irq.1.t:0 "[GER.GetAdjective] Militärmission"
 irq.1.d:0 "Der Aufstieg des Faschismus im Irak öffnet eine neue Tür in den Nahen Osten. Es liegt in unserem besten Interesse, sie darauf vorzubereiten, unsere Sache zu unterstützen."
 irq.1.a:0 "Lassen Sie uns ein gemeinsames militärisches Forschungsprogramm einrichten."
 irq.1.b:0 "Das ist eine Verschwendung unserer Ressourcen!"
 irq.2.t:0 "[GER.GetAdjective] Militärmission: Angenommen"
 irq.2.d:0 "Die [GER.GetAdjective]s möchten uns dabei helfen, in der Welt militärisch voranzukommen und unsere diplomatischen Beziehungen zu verbessern."
 irq.2.a:0 "Für das Vaterland!"
 irq.3.t:0 "[GER.GetAdjective] Militärmission: Abgelehnt"
 irq.3.d:0 "Die [GER.GetAdjective]s haben unser Angebot für gemeinsame militärische Forschung abgelehnt."
 irq.3.a:0 "Wir sind allein auf dieser Welt."
 irq.6.t:0 "[IRQ.getNameDefCap] Fordert die Levante"
 irq.6.d:0 "[IRQ.getNameDefCap] hat unsere obligatorischen Kolonien in der Levante gefordert. Was sollen wir machen?"
 irq.6.a:0 "Unsere Pläne zur Dekolonisierung kamen bald."
 irq.6.b:0 "Wir werden uns mit Faschisten befassen!"
 irq.7.t:0 "[ENG.GetNameDefCap] lehnt unsere Forderungen ab"
 irq.7.d:0 "Die [ENG.GetAdjective] haben unsere Forderungen abgelehnt."
 irq.7.a:0 "Wir nehmen uns, was uns gehört!"
 irq.8.t:0 "[ENG.GetNameDefCap] hat unseren Forderungen nachgegeben"
 irq.8.d:0 "Die [ENG.GetAdjective] haben uns gegeben, was wir wollten, und uns in dieser Angelegenheit völlig ergeben. Sicherlich erwarten uns zukünftige Herrlichkeiten."
 irq.8.a:0 "Für das Imperium!"
 irq.9.t:0 "Aufstand in Ägypten"
 irq.9.d:0 "Ein massiver Aufstand hat alle Kolonialgarnisonen in der Region vertrieben. Die Rebellen möchten sich [IRQ.getNameDef] anschließen; Was sollen wir machen?"
 irq.9.a:0 "Gebt den Rebellen, was sie wollen."
 irq.9.b:0 "Wir müssen die Rebellion niederschlagen!"
 irq.10.t:0 "Die [ENG.GetAdjective] kommen, um die Rebellion zu zerschlagen"
 irq.10.d:0 "Die [ENG.GetAdjective] haben beschlossen, ihre Kolonie zurückzuerobern."
 irq.10.a:0 "Wir werden Ägypten bis zum letzten Mann verteidigen!"
 irq.11.t:0 "Das [ENG.GetAdjective] Überlassen Sie Ägypten uns"
 irq.11.d:0 "Die [ENG.GetAdjective] haben uns das Volk Ägyptens überlassen."
 irq.11.a:0 "Ein weiterer Schritt zur Wiederherstellung."
 irq.12.t:0 "[IRQ.GetNameDefCap] Fordert Kuwait und Abu Dhabi"
 irq.12.d:0 "[IRQ.GetNameDefCap] hat die Kolonien Kuwait und Abu Dhabi gefordert; Was sollen wir machen?"
 irq.12.a:0 "Übergeben Sie die Kolonien."
 irq.12.b:0 "Verteidigen Sie unsere Kolonien."
 irq.15.t:0 "Das [ENG.GetAdjective] lehnte unsere Ansprüche ab"
 irq.15.d:0 "Die [ENG.GetAdjective] halten an ihren Kolonien fest."
 irq.15.a:0 "Die Golfkolonien gehören den Arabern!"
 irq.14.t:0 "[IRQ.GetNameDefCap] Besetzt Kuwait und Abu Dhabi"
 irq.14.d:0 "Wir haben die Kolonien besetzt."
 irq.14.a:0 "Der erste Schritt zur Vertreibung der Kolonialmächte aus dem Nahen Osten."
 irq.17.t:0 "[IRQ.GetNameDefCap] Fordert Syrien und den Libanon"
 irq.17.d:0 "[IRQ.GetNameDefCap] hat die Kolonien Syrien und Libanon gefordert; Was sollen wir machen?"
 irq.17.a:0 "Übergeben Sie die Kolonien."
 irq.17.b:0 "Verteidigen Sie unsere Kolonien."
 irq.19.t:0 "[FRA.GetnameDefCap] akzeptiert unsere Forderung"
 irq.19.d:0 "Die [FRA.GetAdjective] wurden endlich aus dem Nahen Osten entfernt. Wir werden dafür sorgen, dass sich ihr Einflussbereich hier nie wieder ausdehnt."
 irq.19.a:0 "Lasst uns unsere längst verlorenen Brüder willkommen heißen!"
 irq.18.t:0 "[FRA.GetnameDefCap] bereitet seine Verteidigung vor"
 irq.18.d:0 "Die [FRA.GetAdjective] haben unser Ultimatum abgelehnt. Sie bereiten sich auf den Krieg vor ..."
 irq.18.a:0 "Und Krieg werden sie bekommen!"
 irq.20.t:0 "[IRQ.GetNameDefCap] Fordert Zypern"
 irq.20.d:0 "[IRQ.GetNameDefCap] hat die Kolonie Zypern gefordert; Was sollen wir machen?"
 irq.20.a:0 "Übergeben Sie die Kolonie."
 irq.20.b:0 "Verteidige unsere Kolonie."
 irq.22.t:0 "[IRQ.GetNameDefCap] Anhänge Zypern"
 irq.22.d:0 "Die Insel Zypern wurde aus dem Zugriff des [ENG.GetADjective] befreit."
 irq.22.a:0 "Wir sind endlich frei!"
 irq.21.t:0 "Die Briten halten an Zypern fest"
 irq.21.d:0 "Die Briten haben sich geweigert, Zypern loszulassen."
 irq.21.a:0 "Sie werden es bereuen."
 irq.26.t:0 "König Ghazi starb bei einem Autounfall"
 irq.26.d:0 "Der König starb an seinen Verletzungen, nachdem sein Fahrer die Kontrolle über das Fahrzeug verloren hatte. Die Zukunft der Monarchie liegt bis zur Reife von König Faisal in den Händen von Prinz Abd al-Ilah."
 irq.26.a:0 "Eine nationale Tragödie."
 irq.27.t:0 "Die Regentschaft endet"
 irq.27.d:0 "Nach Jahren der Regentschaft wurde Faisal II. für alt genug erklärt, um als König zu dienen und offiziell den [IRQ.GetAdjective]-Zweig der Haschemiten-Dynastie anzuführen."
 irq.27.a:0 "So vergeht die Zeit."
 arab.1.t:0 "[IRQ.GetnameDefCap] lädt uns zu ihrer Fraktion ein"
 arab.1.d:0 "[IRQ.GetnameDefCap hat uns zu ihrer Fraktion eingeladen."
 arab.1.a:0 "In diesen unsicheren Zeiten brauchen wir Verbündete."
 arab.1.b:0 "Wir weigern uns, mit unseren ideologischen Feinden zusammenzuarbeiten!"
 arab.2.t:0 "[SAU.GetNameDefCap] Akzeptiert"
 arab.2.d:0 "[SAU.GetNameDefCap] hat unsere Einladung angenommen."
 arab.2.a:0 "Willkommen Bruder!"
 arab.3.t:0 "[SAU.GetNameDefCap] Abgelehnt"
 arab.3.d:0 "[SAU.GetNameDefCap] hat unsere Einladung abgelehnt."
 arab.3.a:0 "Sie haben bereits vergessen, wer ihre wahren Brüder sind."
 arab.4.t:0 "[IRQ.GetnameDefCap] lädt uns zu ihrer Fraktion ein"
 arab.4.d:0 "[IRQ.GetnameDefCap] lädt uns zu ihrer Fraktion ein."
 arab.4.a:0 "In diesen unsicheren Zeiten brauchen wir Verbündete."
 arab.4.b:0 "Wir weigern uns, mit unseren ideologischen Feinden zusammenzuarbeiten!"
 arab.5.t:0 "[OMA.GetNameDefCap] Akzeptiert"
 arab.5.d:0 "[OMA.GetNameDefCap] hat unsere Einladung angenommen."
 arab.5.a:0 "Wir haben die Vereinigung erreicht!"
 arab.6.t:0 "[OMA.GetNameDefCap] Abgelehnt"
 arab.6.d:0 "[OMA.GetNameDefCap] hat unsere Einladung abgelehnt."
 arab.6.a:0 "Das ist inakzeptabel!"
 arab.7.t:0 "[IRQ.GetnameDefCap] lädt uns zu ihrer Fraktion ein"
 arab.7.d:0 "[IRQ.GetnameDefCap] lädt uns zu ihrer Fraktion ein."
 arab.7.a:0 "In diesen unsicheren Zeiten brauchen wir Verbündete."
 arab.7.b:0 "Wir weigern uns, mit unseren ideologischen Feinden zusammenzuarbeiten!"
 arab.8.t:0 "[YEM.GetNameDefCap] Akzeptiert"
 arab.8.d:0 "[YEM.GetNameDefCap] hat unsere Einladung angenommen."
 arab.8.a:0 "Der Kommunismus wird siegen!"
 arab.9.t:0 "[YEM.GetNameDefCap] Abgelehnt"
 arab.9.d:0 "[YEM.GetNameDefCap] hat unsere Einladung abgelehnt."
 arab.9.a:0 "Das ist inakzeptabel!"
 arab.10.t:0 "[IRQ.GetNameDefCap] Anfragen zum Beitritt zu den Alliierten"
 arab.10.d:0 "[IRQ.GetNameDefCap] möchte unserer Fraktion beitreten."
 arab.10.a:0 "In diesen unsicheren Zeiten brauchen wir Verbündete."
 arab.10.b:0 "[IRQ.GetNameDefCap] kann nichts zu unseren Kriegsanstrengungen beitragen"
 arab.11.t:0 "[IRQ.GetNameDefCap] Beitrittsanfragen zur Komintern"
 arab.11.d:0 "[IRQ.GetNameDefCap] möchte unserer Fraktion beitreten."
 arab.11.a:0 "In diesen unsicheren Zeiten brauchen wir Verbündete."
 arab.11.b:0 "[IRQ.GetNameDefCap] kann nichts zu unseren Kriegsanstrengungen beitragen"
 IRQ_golden_square_coup_succeeded:0 "Der Putsch am Golden Square war erfolgreich"
 IRQ_golden_square_coup_failed:0 "Der Putsch am Golden Square scheiterte"
 IRQ_golden_square_provisional_government_tag_fascism:0 "Provisorische Regierung am Goldenen Platz"
 IRQ_golden_square_provisional_government_tag_fascism_DEF:0 "die provisorische Regierung des Goldenen Platzes"
 IRQ_golden_square_defense_government_idea:0 "Nationale Verteidigungsregierung des Goldenen Quadrats"
 IRQ_golden_square_defense_government_idea_2:0 "Britische militärische Besetzung"
 IRQ_british_occupation_diplo_tt:0 "Aufgrund der von den britischen Behörden auferlegten Beschränkungen ist eine Einberufung oder Teilnahme am Krieg nicht möglich."
 iraq_hist.1.t:0 "Das Golden Square startet Coup!"
 iraq_hist.1.desc:0 "Seit dem Tod unseres Königs Ghazi I. und der Regentschaft von [IRQ.GetLeader] nehmen die Bedrohungen durch die faschistische Offiziersorganisation Al-Murabbaʿ al-Dhahabī (Goldener Platz) zu. Der „Platz“ selbst besteht aus Oberst Salah al-Din al-Sabbagh, Oberst Kamil Shabib, Oberst Fahmi Said und Oberst Mahmud Salman. Diese Beamten befürworten eine nationalistische Regierungsübernahme und die Einsetzung von Rashid Ali al-Gaylani als Anführer von [IRQ.GetName].\n\nHeute haben diese Figuren ihre Verschwörung gestartet. Die militanten Einheiten unter al-Sabbagh machen sich auf den Weg, um den Königspalast und wichtige strategische Standorte in Bagdad zu sichern. Die Zeit drängt, diesen Putsch abzuwehren, bevor er Erfolg hat."
 iraq_hist.1.a:0 "Die Sache der Verschwörer ist gerecht, sie werden Erfolg haben."
 iraq_hist.1.b:0 "Setzen Sie das Militär ein, um diesem Unsinn Einhalt zu gebieten!"
 iraq_hist.2.t:0 "Übernahme des Golden Square im Irak!"
 iraq_hist.2.desc:0 "Eine Organisation nationalistischer Militäroffiziere hat in [IRQ.GetNameDef] erfolgreich einen Putsch gestartet und den Regenten des jungen Königs Faisal II. gestürzt. Rashid Ali al-Gaylani ist der neue Regierungschef, eine überzeugte arabisch-nationalistische Persönlichkeit. Die neue nationale Verteidigungsregierung des Golden Square hat sich neu gegen die Briten aufgestellt und bittet Berichten zufolge um Hilfe bei [GER.GetNameDef], um einer wahrscheinlichen britischen Invasion zu widerstehen.\n\nDiese Änderung der geopolitischen Ausrichtung wird den Krieg wahrscheinlich in den Nahen Osten bringen."
 iraq_hist.2.a:0 "Wir müssen handeln, um unsere strategische Position zu sichern!"
 iraq_hist.2.b:0 "So geht es."
 iraq_hist.2.c:0 "Organisieren Sie sofort Hilfe für unsere [IRQ.GetAdjective]-Kollegen!"
 iraq_hist.2.d:0 "Senden Sie ihnen unsere besten Wünsche, aber wir werden ambivalent bleiben."
 iraq_hist.3.t:0 "[ENG.GetNameDefCap] marschiert in den Irak ein!"
 iraq_hist.3.desc:0 "Nach dem nationalistischen Militärputsch im letzten Monat, angeführt von der Gruppe der als „Golden Square“ bekannten Offiziere im Irak, hat [ENG.GetLeader] einer britischen Streitmacht den Befehl gegeben, in den Irak einzumarschieren. Ihr Ziel ist der Sturz der nationalistischen Regierung von [IRQ.GetLeader] und die Wiederherstellung der haschemitischen Monarchie und ihres Regenten, die prowestliche Persönlichkeiten im Land waren. Dies geschah als Reaktion auf [IRQ.GetAdjective]-Provokationen auf dem RAF-Luftwaffenstützpunkt Habbaniya, den [IRQ.GetAdjective]-Truppen umzingelt hatten.\n\nIrakische Beamte haben den Briten vorgeworfen, gegen den anglo-irakischen Vertrag von 1930 verstoßen zu haben, während britische Diplomaten Druck gemacht haben den Fall gegen den Einfluss von [GER.GetFactionName] im Irak und verurteilte [IRQ.GetLeader] und seine arabisch-nationalistischen Verbündeten."
 iraq_hist.3.a:0 "Der Krieg kommt über die Araber."
 iraq_hist.4.t:0 "[FROM.GetNameDefCap] sendet materielle Unterstützung"
 iraq_hist.4.desc:0 "In unserem bevorstehenden Kampf mit den imperialistischen Briten hat [FROM.GetNameDef] Unterstützung in Form einer Kleinwaffenlieferung geschickt. Es ist nicht viel, aber dennoch eine dringend benötigte Hilfe gegen den Angreifer!"
 iraq_hist.4.a:0 "Unser Dank geht an [FROM.GetNameDef]"
 iraq_hist.5.t:0 "Der Untergang von [IRQ.GetNameDef]"
 iraq_hist.5.desc:0 "Die britischen Streitkräfte haben ihren Plan, in den Irak einzumarschieren, zügig umgesetzt und in den letzten Tagen die irakische Hauptstadt Bagdad eingenommen, wodurch [IRQ.GetLeader], der Großmufti Amin al-Husseini und viele Mitglieder der Regierung des Goldenen Quadrats zur Flucht gezwungen wurden [ PER.GetNameDef], woraufhin sie planen, weiter nach Deutschland zu fliehen.\n\nDa der irakische Staat völlig steuerlos ist, haben uns die Briten ein Friedensangebot übermittelt. Der junge König Faisal II. und sein Regent, Prinz Abd al-llah, werden wieder eingesetzt, und den Streitkräften des Commonwealth soll freie Durchreise durch das Land und das Recht gewährt werden, ihre militärische Garnison zu erweitern."
 iraq_hist.5.a:0 "Wir akzeptieren."
 iraq_hist.5.b:0 "Keine Geschäfte mit den Imperialisten! Wir werden mit [GER.GetNameDef] beitreten."
 iraq_hist.6.t:0 "Irakische Provokationen bei RAF Habbaniya!"
 iraq_hist.6.desc:0 "Ein Gesandter, der [IRQ.GetNameDef] vertritt, hat den kommandierenden Offizier der Royal Air Force Base Habbaniya darüber informiert, dass das nahegelegene Plateau für die Durchführung einer „Trainingsübung“ besetzt wurde. Im Rahmen der Mitteilung forderte der Gesandte außerdem, dass jeglicher Flugverkehr sofort eingestellt werden solle und vom Stützpunkt aus keine Bewegung, weder über Land noch in der Luft, stattfinden solle. Dies wurde als direkte Bedrohung interpretiert."
 iraq_hist.6.a:0 "Wir müssen mit Gewalt reagieren!"
 iraq_hist.6.b:0 "Ziehen Sie sich von der Basis zurück, unsere Position ist gefährdet."
 IRQ_ghazi_i_of_iraq:0 "Ghazi I., König des Irak"
