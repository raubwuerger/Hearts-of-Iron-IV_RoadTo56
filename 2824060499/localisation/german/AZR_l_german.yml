 AZR_establish_azerbaijani_legion_cost_tooltip:0 "Die Auswahl kostet £army_experience 10, £pol_power 25 und £command_power 25."
 AZR_establish_national_azerbaijani_government:0 "Errichten Sie eine nationale aserbaidschanische Regierung"
 AZR_event.1.t:0 "Die Freiwilligen wollen nach Hause!"
 AZR_event.1.desc:0 "Die Freiwilligeneinheiten wurden gebildet, um [SOV.GetNameDef] zu bekämpfen und [AZR.GetNameDef] zu befreien. Mit der Niederlage des [SOV.GetAdjective]-Staates haben diese Freiwilligen das Gefühl, dass ihre Mission erfüllt wurde, und sie möchten nach Hause geschickt werden."
 AZR_event.1.a:0 "Überzeugen Sie sie, noch etwas länger zu bleiben."
 AZR_event.1.b:0 "Lösen Sie ihre Einheit auf."
