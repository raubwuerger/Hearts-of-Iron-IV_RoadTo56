l_german:
 The_destiny_of_azerbaijan_category:0 "Das Schicksal Aserbaidschans"
 The_destiny_of_azerbaijan_category_desc:0 "Das Öl von Baku war jahrhundertelang ein Knotenpunkt der Welten und machte Aserbaidschan zu einer Region, die noch strategischer denn je war. Nach dem Scheitern der Demokratischen Republik und dem Zusammenbruch unter den Bolschewiki blieb in den Herzen einiger die Hoffnung auf eine wiederhergestellte Unabhängigkeit bestehen. Mit unserer aktiven Unterstützung und einem entschlossenen Gegenangriff gegen [SOV.GetNameDef] kann die Hoffnung neu entfacht und die Rückkehr der Souveränität von [AZR.GetAdjective] garantiert werden."
 AZR_liberators:0 "Befreier Aserbaidschans"
 AZR_form_azerbaijani_national_council:0 "Bilden Sie einen aserbaidschanischen Nationalrat"
 AZR_establish_azerbaijani_legion:0 "Rekrutiere eine aserbaidschanische Legion"
 AZR_establish_azerbaijani_legion_cost:0 "£army_experience §H10§! £pol_power §H25§! £command_power §H25§!"
