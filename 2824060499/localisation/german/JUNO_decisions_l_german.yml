 ARG_appease_the_axis:0 "Beschwichtige die Achse"
 ARG_economic_tax_reforms_decisions:0 "Wirtschaftssteuerreformen"
 ARG_economic_tax_reforms_decisions_desc:0 "Durch die Umsetzung verschiedener Reformen unseres derzeitigen Steuersystems können wir möglicherweise den ländlichen Gebieten von [ARG.GetName] Hilfe leisten. Die Schaffung einer tragfähigen Infrastruktur für unsere Bauerngemeinschaften wird nur dazu beitragen, den Wohlstand unseres Landes zu steigern!"
 ARG_economic_tax_reforms_decisions_tt:0 "Schaltet §YWirtschaftssteuerreform§ frei! Entscheidungen."
 ARG_economic_reform_in_state:0 "Steuerreform in [FROM.GetName]."
 ARG_balancing_act_decisions:0 "Balanceakt"
 ARG_balancing_act_decisions_desc:0 "Während sich unsere neue Regierung erholt, stehen wir erneut unter Druck, die Beziehungen sowohl zu den Alliierten als auch zu den Achsenmächten aufrechtzuerhalten. Ein unmittelbares Ende dieses Krieges scheint nicht in Sicht zu sein, daher ist es wichtig, dass wir unsere Loyalitäten mit Bedacht ausbalancieren. Die Bevorzugung des einen wird wahrscheinlich den anderen verärgern."
 ARG_balancing_act_decisions_tt:0 "Schaltet §YBalanceakt§ frei! Entscheidungen, die es uns ermöglichen, ein Gleichgewicht zwischen der Beschwichtigung von [USA.GetFlag]§Y[USA.GetName]§! und [ENG.GetFlag]§Y[ENG.GetName]§! oder [GER.GetFlag]§Y[GER.GetName]§! und [ITA.GetFlag]§Y[ITA.GetName]§!. Appeasement wird §YAusrüstungszuschüsse§ gewähren! für den §YInternationalen Markt§!"
 ARG_military_coup_decisions:0 "Militärischer Dissens"
 ARG_military_coup_decisions_desc:0 "Während unsere neu gewählte Regierung ihren Wahlsieg feiert, wächst im Militär ein Gefühl der Unzufriedenheit. Bei so viel Korruption innerhalb der Concordancia und vielen Mitgliedern der Militärelite, die um die Macht wetteifern, ist es nur eine Frage der Zeit, bis sie nach Buenos Aires marschieren."
 ARG_military_coup_attempt:0 "Unmittelbarer Militärputschversuch"
 military_coup_attempt_happened:0 "Es gab einen Militärputschversuch"
 ARG_military_state_absorption_mission:0 "Militär sammelt Unterstützung"
 ARG_military_state_absorption_timer_tt:0 "Ein Staat in [ARG.GetName] wird sich dem Militär anschließen."
 ARG_military_owned_state:0 "Militärzellen anwesend"
 ARG_military_owned_state_desc:0 "Dieser Staat ist dafür bekannt, dass es dort viele rebellische Militärzellen gibt. Wenn wir zulassen, dass dies zunimmt, steigt die Gefahr eines Staatsstreichs."
 ARG_sanction_the_generals:0 "Sanktionieren Sie die Generäle"
 ARG_sanction_the_generals_tt:0 "Verlängert die Zeit bis zum Beginn des Putschversuchs, sodass die aufständischen Militärführer weniger Vorbereitungen im Voraus treffen müssen."
 ARG_consolidating_power_tt:0 "§RDies wird das Militär verärgern und die Zeit verkürzen, bis der Putschversuch gestartet wird.§!"
 ARG_increase_military_salaries:0 "Erhöhen Sie die Militärgehälter"
 ARG_federal_intervention_tt:0 "Durch die Einführung einer Bundesintervention in einem Staat wird verhindert, dass die Militärfraktion sie im Falle eines Staatsstreichs und eines darauffolgenden Bürgerkriegs absorbiert."
 ARG_south_american_unity_decisions_tt:0 "Schaltet §YSouth American Unity§ frei! Entscheidungen, die es uns ermöglichen, eroberte Gebiete in unsere Nation zu integrieren."
 ARG_south_american_unity_decisions:0 "Südamerikanische Einheit"
 ARG_south_american_unity_decisions_desc:0 "Nachdem wir nun die Menschen Südamerikas unter einem Banner vereint haben, können wir unsere Vorherrschaft über den Kontinent behaupten, indem wir das Territorium der ehemaligen größeren Nationen nacheinander einbeziehen."
 ARG_core_conquered_state:0 "Integrieren Sie [FROM.GetName]"
 ARG_island_negotiations_decisions_tt:0 "Schaltet §YInselverhandlungen§ frei! Entscheidungen, die es uns ermöglichen, ein Friedensabkommen mit ([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!) auszuhandeln, wenn wir nicht in einen größeren Krieg verwickelt sind."
 ARG_island_negotiations_decisions:0 "Inselverhandlungen"
 ARG_island_negotiations_decisions_desc:0 "Die Südatlantikinseln sind umstrittenes Gebiet und daher geht die Debatte darüber, wer die Souveränität über sie haben sollte, weiter. Dieser Krieg könnte uns weiter führen, als es ideal wäre, und wir sollten die Gelegenheit nutzen, ein Friedensabkommen auszuhandeln, wenn wir können."
 ARG_peace_out:0 "Verhandeln Sie mit [ENG.GetNameDef]"
 ARG_england_demands_peace:0 "Verhandeln Sie mit [ARG.GetNameDef]"
 ARG_united_workers_decisions_tt:0 "Schaltet §YUnite the Workers§ frei! Entscheidungen."
 ARG_unite_the_workers_decisions:0 "Vereint die Arbeiter"
 ARG_unite_the_workers_decisions_desc:0 "Das Rückgrat der kommunistischen Bewegung war schon immer das fleißige und unterdrückte Proletariat. Jetzt, da sich die politische Landschaft [ARG.GetAdjective] nach links verschiebt, liegt es an der PCA, in einigen unserer Großstädte Arbeiterstreiks anzuzetteln, um die Menschen hinter unserer glorreichen Revolution zu sammeln!"
 ARG_instigate_worker_strike:0 "Arbeiterstreik in [FROM.GetName] auslösen"
 ARG_uniting_workers_in_progress:0 "Derzeit wird ein Arbeiterstreik angezettelt"
 ARG_support_the_farmers_decisions_tt:0 "Schaltet §YUnterstützt die Bauern§ frei! Entscheidungen."
 ARG_support_the_farmers_decisions:0 "Unterstützen Sie die Bauern"
 ARG_support_the_farmers_decisions_desc:0 "Da wir in unserem neuen kommunistischen Staat einen Standard der Gleichheit für alle festlegen, ist es von großer Bedeutung, dass wir die Proleten nicht vergessen, die lange und hart auf den Feldern der Farmen von [ARG.GetNameDef] gearbeitet haben. Wir sollten Geld in die Unterstützung der Landwirte stecken, um sicherzustellen, dass sie genauso viele Chancen auf eine gute Lebensqualität haben wie diejenigen, die in den Städten leben."
 ARG_implement_rural_reforms:0 "Führen Sie ländliche Reformen durch"
 ARG_implemented_rural_reforms:0 "Umsetzung ländlicher Reformen"
 ARG_osmar_hellmuth_event_tt:0 "Ruft das Ereignis „§YDie Frage von Osmar Hellmuth§!“ ab. Das erlaubt uns zu entscheiden, ob wir ihn freilassen und als §YOperator§ anstellen wollen! oder ihn im Gefängnis lassen."
