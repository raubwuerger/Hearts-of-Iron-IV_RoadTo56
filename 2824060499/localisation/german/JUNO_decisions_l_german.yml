 ARG_international_loan_decisions:0 "Internationale Kredite"
 ARG_international_loan_decisions_desc:0 "Um die [ROOT.GetAdjective]-Wirtschaft wiederherzustellen, wäre es klug, die Großmächte der Welt um einen Kredit zu bitten, um unseren Erneuerungsprozess anzukurbeln. Allerdings sollten wir aufpassen, dass wir uns nicht zu sehr verschulden."
