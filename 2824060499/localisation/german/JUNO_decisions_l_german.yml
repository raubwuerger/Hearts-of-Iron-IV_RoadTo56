 ARG_intervenciones_federales_decisions:0 "Interventionen Federales"
 ARG_intervenciones_federales_decisions_desc:0 "Die wachsende Gefahr von Staatsstreichen gegen unser neues Kabinett hat zur Aktivierung von Interventionen des Bundes geführt. Wir müssen die Staaten auswählen, in denen diese neue Gesetzgebung umgesetzt werden soll. Auf diese Weise können wir die Menschen, die bereit sind, ihre Regierung zu verteidigen, effizienter ansprechen und ihnen helfen."
 ARG_intervenciones_federales_decisions_tt:0 "Schaltet §YIntervenciones Federales§ frei! Entscheidungen, die es uns ermöglichen, den §YMilitärzellen§ entgegenzuwirken! vom §Ydrohenden Militärputschversuch§!."
