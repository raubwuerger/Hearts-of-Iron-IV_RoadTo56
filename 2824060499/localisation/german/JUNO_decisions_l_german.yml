 ARG_federal_intervention_modifier:0 "Bundesintervention"
 ARG_federal_intervention_modifier_desc:0 "In diesem Staat wurde eine Bundesintervention erlassen, was bedeutet, dass wir ihn vor zunehmender Dissonanz und Rebellion schützen konnten."
