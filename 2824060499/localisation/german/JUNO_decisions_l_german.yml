 hispaniola_category_desc:0 "Trotz seiner langen und relativ ähnlichen Geschichte wurden West- und Ost-Hispaniola schon vor langer Zeit nicht mehr vereint. Jetzt ist jedoch die Zeit für die Vereinigung der Insel gekommen!"
