 guianas_category:0 "Guayana vereinen"
 guianas_category_desc:0 "Die Region Guayana ist seit langem unter kolonialen Besatzungsmächten aufgeteilt und besetzt die Unterregionen Cayenne, Guyana, Amapa, Suriname und Guayana. Es ist höchste Zeit, die Region von den sie besetzenden Kräften zu befreien!"
