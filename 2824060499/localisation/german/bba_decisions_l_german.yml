 ETH_offer_peace_UGA:0 "Bieten Sie Frieden für [UGA.GetAdjective] Unabhängigkeit"
 ETH_offer_peace_UGA_tt:0 "Bieten Sie dem Eigentümer des [UGA.GetAdjective]-Territoriums Frieden, wenn er sich bereit erklärt, Ansprüche auf das Territorium aufzugeben, das [ETH.GetName] derzeit kontrolliert. Das derzeit kontrollierte Gebiet von [UGA.GetAdjective] wird zu einer Marionette von [ETH.GetAdjective]."
 ETH_freedom_at_gunpoint_offer_peace:0 "Bieten Sie [FROM.Capital.OWNER.GetName] Frieden für [FROM.GetAdjective] Unabhängigkeit an"
 ETH_freedom_at_gunpoint_offer_peace_tt:1 "§Y[FROM.Capital.OWNER.GetName]§! wird Frieden angeboten als Gegenleistung für den Verzicht auf Ansprüche auf §Y[FROM.GetAdjective]§! Gebiet, das §Y[THIS.GetName]§! derzeit kontrolliert. Wenn sie einverstanden sind, §Y[THIS.GetName]§! Erhält ein Subjekt in einem kontrollierten Gebiet, das ein Kernstück von §Y[FROM.GetName]§! ist.\n\n§R[ROOT.GetFlag][ROOT.GetNameDefCap] wird jede Fraktion verlassen, der es angehört, wenn Frieden angenommen wird und Die Fraktion befindet sich im Krieg mit [FROM.Capital.OWNER.GetFlag][FROM.Capital.OWNER.GetName]!§! \n\n§R[FROM.Capital.OWNER.GetFlag][FROM.Capital.OWNER.GetName] wird ein Friedensangebot nur berücksichtigen, wenn [ROOT.GetFlag][ROOT.GetName] das Gebiet von [FROM.GetAdjective] kontrolliert!§!"
 ETH_exploit_french_weakness_category:0 "Nutzen Sie die französische Schwäche"
 ETH_exploit_french_weakness_category_desc:0 "Wenn die Zeit reif ist, werden wir [268.GetName] unter unsere Kontrolle bringen, während die [FRA.GetAdjective] mit Angelegenheiten in ihrer näheren Umgebung abgelenkt sind."
 ETH_take_DJI:0 "Nehmen wir Französisch-Somaliland"
 ETH_take_DJI_tt:0 "Wir müssen auf den richtigen Moment warten, um zuzuschlagen. Wenn Französisch-Somaliland nicht besetzt ist, können wir das Gebiet schnell erobern. Frankreich wird wahrscheinlich unseren Besitz des Territoriums akzeptieren, aber wir sollten trotzdem auf einen größeren Konflikt vorbereitet sein."
 ETH_take_DJI_cancel_tt:0 "\n§RWird abgesagt, wenn $FRA_VICHY_fascism$ nicht mehr die Kontrolle über Französisch-Somaliland hat oder wenn sie Divisionen im Staat errichten!§!"
 ETH_take_DJI_danger_tt:0 "\n§R$FRA_VICHY_fascism$ kann sich für die Annexion ihres Territoriums rächen!§!"
 ETH_reintegrate_former_territory_category:0 "Erobere das Imperium zurück"
 ETH_reintegrate_former_territory_category_desc:0 "Die große Aufgabe vor uns liegt in der Rückgewinnung unseres rechtmäßigen Landes und der Vereinigung des [ETH.GetAdjective]-Volkes unter unserem großen Anführer, [ETH.GetLeader]."
