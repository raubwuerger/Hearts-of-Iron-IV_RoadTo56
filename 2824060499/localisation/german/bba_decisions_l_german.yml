 ITA_withdraw_from_ethiopia:0 "Rückzug aus Äthiopien"
 ITA_withdraw_from_ethiopia_desc:0 "Der Krieg gegen Äthiopien war ein Fehler, es ist an der Zeit, diese umstrittene Angelegenheit zu klären."
 ITA_transfer_lost_states_tt:1 "§Y[550.GetName]§!, §Y[559.GetName]§! und §Y[844.GetName]§! wird nach §Y[ETH.GetName]§ übertragen! wenn sie vollständig von ihnen kontrolliert werden. §Y[908.GetName]§! wird auch übertragen, wenn es Eigentum von [ROOT.GetNameDef] ist."
 ITA_missiolinis:1 "Missionen des Duce"
 ITA_missiolinis_desc:1 "Der Duce hat große Pläne, die stolze italienische Nation an ihren rechtmäßigen Platz zu bringen. Um seine Vision eines größeren Italiens zu verwirklichen, erlässt er die entsprechenden Befehle, von denen er darauf vertraut, dass sie rechtzeitig ausgeführt werden. \n\n£ITA_missiolini_text_icon Aktive Missionen: §Y[?ITA_missiolinis_active_missions]§! \n£ITA_missiolini_text_icon Erfolgreiche Missionen: §Y[?ITA_missiolinis_successful_missions]§! \n£ITA_missiolini_silver_text_icon Fehlgeschlagene Missionen: §R[?ITA_missiolinis_failed_missions]§!"
 ITA_missiolini_conquer_ethiopia:0 "Erobere Äthiopien"
 ITA_missiolini_conquer_ethiopia_desc:1 "Alle noch verbliebenen abessinischen Festungen müssen beseitigt werden, um einen italienischen Sieg zu sichern."
 ITA_missiolini_pacify_ethiopia:0 "Äthiopien befrieden"
 ITA_missiolini_pacify_ethiopia_desc:1 "Der Duce hat den Befehl gegeben, mit roher Gewalt gegen die abessinische Opposition vorzugehen und Gesetze zu erlassen, um die Bevölkerung in Schach zu halten. Er möchte, dass das gesamte Land so schnell wie möglich befriedet und in den italienischen Schoß überführt wird."
 ITA_missiolini_pacify_ethiopia_vanilla:0 "$ITA_missiolini_pacify_ethiopia$"
 ITA_missiolini_pacify_ethiopia_vanilla_desc:0 "$ITA_missiolini_pacify_ethiopia_desc$"
 ITA_pacify_ethiopia_goal_tt:1 "Alle ursprünglichen äthiopischen Staaten haben eine höhere Compliance als §Y60%§!"
 ITA_missiolini_strengthen_heavy_industry:0 "Industrialisierungsprogramm"
 ITA_missiolini_strengthen_heavy_industry_desc:1 "Damit Italien wirklich florieren kann, müssen wir neue Fabriken bauen, um das Wachstum unseres geschäftigen Imperiums aufrechtzuerhalten und unsere Produktionskapazitäten zu erweitern."
 ITA_missiolini_strengthen_heavy_industry_trigger_tt:0 "$TRIGGER_NUM_OF_CIVILIAN_FACTORIES_MORE_THAN$§Y[?ITA_missiolinis_required_civs]§!. (Derzeit §[GetColorNumOfCivsMissiolinis][?ROOT.num_of_civilian_factories]§!.)"
 ITA_missiolini_strengthen_the_army:0 "Stärken Sie die Armee"
 ITA_missiolini_strengthen_the_army_desc:1 "Wie das alte Römische Reich erstreckt sich auch unser aufkeimendes Reich weit und breit und braucht eine starke Armee, um es vor den Horden von Barbaren direkt hinter den Grenzen zu schützen."
 ITA_missiolini_stockpile_trucks:0 "Lagerwagen"
 ITA_missiolini_stockpile_trucks_desc:1 "Wir brauchen eine mobilere Streitmacht, die sich schnell über weite Gebiete bewegen kann, ohne durch schleppende Logistik eingeschränkt zu sein."
 ITA_missiolini_stockpile_fuel:0 "Treibstoffreserven erhöhen"
 ITA_missiolini_stockpile_fuel_desc:1 "Eine moderne Armee marschiert nicht nur mit ihrem Magen, sondern auch mit ihrem Treibstoff, und wenn keiner vorhanden ist, kommt die gesamte Kriegsmaschinerie zum Stillstand. Alle Zweige des Militärs brauchen es, und wir müssen in der Lage sein, Gas in großen Mengen bereitzustellen, wenn wir auf den Schlachtfeldern erfolgreich sein wollen."
 ITA_missiolini_strengthen_the_airforce:0 "Stärken Sie die Luftwaffe"
 ITA_missiolini_strengthen_the_airforce_desc:1 "Die Aeronautica ist zum Symbol des Nationalstolzes geworden und war einst eine der größten Luftstreitkräfte der Welt. Wir müssen zusätzliche Flugzeuge produzieren, um unsere Luftwaffe zu verstärken und sie wieder großartig zu machen."
 ITA_missiolini_strengthen_the_airforce_fighters_goal_tt:1 "Hat §Y[?ROOT.ITA_missiolinis_fighters_to_produce]§ produziert oder erworben! neues §Y$fighter_equipment$§! Flugzeug. \nAktuell eingesetzte Jäger: §G[?ROOT.num_deployed_planes_with_type@small_plane_airframe]§! - Aktuelle Jäger im Vorrat §G[?ROOT.num_equipment@small_plane_airframe]§! - Total Fighters Goal §Y[?ITA_missiolinis_fighters_goal]§! \n\n"
 ITA_missiolini_strengthen_the_airforce_bombers_goal_tt:1 "Hat §Y[?ROOT.ITA_missiolinis_bombers_to_produce]§ produziert oder erworben! neues §Y$CAS_equipment$§!, §Y$nav_bomber_equipment$§! oder §Y$tac_bomber_equipment$§! Flugzeuge (nur ein Typ). \nAktuelles CAS bereitgestellt: §G[?ROOT.num_deployed_planes_with_type@small_plane_cas_airframe]§! - Aktuelles CAS im Lager §G[?ROOT.num_equipment@small_plane_cas_airframe]§! - Gesamt-CAS-Ziel §Y[?ITA_missiolinis_cas_goal]§! \nAktuell eingesetzte Marinebomber: §G[?ROOT.num_deployed_planes_with_type@small_plane_naval_bomber_airframe]§! - Aktuelle Marinebomber im Vorrat §G[?ROOT.num_equipment@small_plane_naval_bomber_airframe]§! - Gesamtziel der Marinebomber §Y[?ITA_missiolinis_naval_bombers_goal]§! \nAktuell eingesetzte taktische Bomber: §G[?ROOT.num_deployed_planes_with_type@medium_plane_airframe]§! - Aktuelle taktische Bomber im Vorrat §G[?ROOT.num_equipment@medium_plane_airframe]§! - Gesamtziel der taktischen Bomber §Y[?ITA_missiolinis_tactical_bombers_goal]§!"
 ITA_missiolini_industrial_research:0 "Industrielle Forschung"
 ITA_missiolini_industrial_research_desc:1 "Wir müssen der Welt zeigen, mit welcher Geschwindigkeit der Faschismus und das italienische Volk große Technologiesprünge vollbringen können."
 ITA_missiolini_expand_intelligence_agency:0 "Erweitern Sie den Nachrichtendienst"
 ITA_missiolini_expand_intelligence_agency_desc:1 "Durch die Ausweitung unseres Geheimdienstes werden wir jeden Aspekt der italienischen Gesellschaft infiltrieren, um Kommunisten, Kriminelle und andere schädliche Elemente ans Licht zu bringen und vor Gericht zu stellen, wodurch Italien sicherer wird."
 ITA_missiolini_occupy_albania:0 "Besetzen Sie Albanien"
 ITA_missiolini_occupy_albania_desc:1 "Die starken Beziehungen zwischen Italien und Albanien reichen Jahrtausende zurück, bis ins Römische Reich. Wir müssen Albanien in Italien eingliedern, um den Zugang zum Adriatischen Meer zu sichern."
 ITA_missiolini_firmly_established_italian_administration_autonomy_text:0 "Fest etablierte [ROOT.GetAdjective]-Administration"
 ITA_missiolini_occupy_albania_occupation_effects:0 "Wenn [ROOT.GetFlag][ROOT.GetNameDef] [ALB.GetFlag][ALB.GetAdjective]-Kerne steuert: \n"
 ITA_missiolini_occupy_albania_subject_effects:0 "Wenn [ALB.GetFlag][ALB.GetNameDef] ein Subjekt von §Y[ROOT.GetFlag][ROOT.GetNameDef]§! ist: \n"
 ITA_missiolini_occupy_dalmatia:0 "Besetzen Sie [103.GetName]"
 ITA_missiolini_occupy_dalmatia_desc:1 "Wir müssen eine schwere Ungerechtigkeit aus dem Ersten Weltkrieg korrigieren und uns mit Gewalt das nehmen, was uns rechtmäßig gehört. Dalmatien muss italienisch werden!"
 ITA_missiolini_occupy_dalmatia_occupation_effects:0 "\nWenn [ROOT.GetFlag][ROOT.GetNameDef] §Y[103.GetName]§ steuert!: \nJeder [YUG.GetFlag][YUG.GetAdjective]-Kernzustand wird vollständig von [ROOT.GetFlag][ROOT.GetNameDef] gesteuert : \n Compliance: §G+5,0 %§!. \n Widerstand: §G-5.0%§!"
 ITA_missiolini_occupy_dalmatia_subject_effects:0 "\n Wenn §Y[103.GetName]§! wird vollständig von einem [ROOT.GetAdjective]-Subjekt mit [YUG.GetAdjective]-Ursprung gesteuert: \n Alle [ROOT.GetAdjective]-Subjekte mit [YUG.GetAdjective]-Ursprung: \n"
 ITA_missiolini_occupy_greece:0 "Besetzen Sie [GRE.GetName]"
 ITA_missiolini_occupy_greece_desc:1 "Wie die römischen Legionen der alten Zeit können auch wir die Beschränkungen durchbrechen, die uns durch die Eroberung Griechenlands auferlegt wurden, und unsere brüderlichen Völker vereinen."
 ITA_missiolini_occupy_greece_occupation_effects:0 "\nJeder [GRE.GetFlag][GRE.GetAdjective]-Kernzustand wird vollständig von [ROOT.GetFlag][ROOT.GetNameDef] gesteuert: \n Konformität: §G+5,0 %§!. \n Widerstand: §G-5.0%§! \n\nAktuelle Auswirkungen:"
 ITA_missiolini_occupy_greece_subject_effects:0 "\nWenn [GRE.GetFlag][GRE.GetName] ein Subjekt von §Y[ROOT.GetFlag][ROOT.GetNameDef]§! ist: \n"
 ITA_missiolini_occupy_ticino:0 "Besetzen [846.GetName]"
 ITA_missiolini_occupy_ticino_desc:1 "„Seit Hannibal mit seinen Elefanten die Alpen überquerte, sind die Berge eine Autobahn für Barbaren direkt ins Herzland Italiens. Wir müssen unsere Nordgrenze sichern.“"
 ITA_missiolini_occupy_ticino_occupation_effects:0 "\n[846.GetName] und jeder [SWI.GetFlag][SWI.GetAdjective]-Kernstatus wird vollständig von [ROOT.GetFlag][ROOT.GetNameDef] gesteuert: \n Compliance: §G+5.0%§!. \n Widerstand: §G-5.0%§! \n\nAktuelle Auswirkungen:"
