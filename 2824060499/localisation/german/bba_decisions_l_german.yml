 ETH_japanese_dockyard_investments_decision_desc:0 "Japanische Investoren suchen nach neuen Investitionsmöglichkeiten in Afrika. [FROM.GetName] könnte der perfekte Ort für einige von Japan finanzierte Schiffbauanlagen sein."
 ETH_local_development_industry_grows_mission:0 "Industrielle Expansion in [?ETH.ETH_local_state.GetName]"
 ETH_local_development_industry_grows_mission_desc:0 "Die Kleinserienfertigung in [?ETH.ETH_local_state.GetName] boomt. Wenn wir dies weiterhin fördern, wird [ROOT.GetName] insgesamt davon profitieren."
 ETH_local_development_arms_industry_grows_mission:0 "Lokale Waffenproduktion in [?ETH.ETH_local_state.GetName]"
 ETH_local_development_arms_industry_grows_mission_desc:0 "Lokale Waffenschmiede in [?ETH.ETH_local_state.GetName] haben die Produktion erheblich gesteigert. Dies erreicht ein Niveau, von dem das ganze Land profitieren kann."
