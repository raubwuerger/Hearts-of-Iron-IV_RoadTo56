 ETH_offer_peace_SUD:0 "Bieten Sie Frieden für [SUD.GetAdjective] Unabhängigkeit an"
 ETH_offer_peace_SUD_tt:0 "Bieten Sie dem Eigentümer des [SUD.GetAdjective]-Territoriums Frieden an, wenn er sich bereit erklärt, Ansprüche auf das Territorium aufzugeben, das derzeit von [ETH.GetName] kontrolliert wird. Das derzeit kontrollierte Gebiet von [SUD.GetAdjective] wird zu einer Marionette von [ETH.GetAdjective]."
 ETH_offer_peace_DJI:0 "Bieten Sie Frieden für [DJI.GetAdjective] Unabhängigkeit"
