 SWI_federal_council_decisions_category_desc:2 "[SWI_get_correct_council_category_description]"
 SWI_federal_council_decisions_category_desc_dem:0 "Der Bundesrat der Schweiz gilt seit 1848 als unerschütterlicher Höhepunkt der Schweizer Demokratie. [SWI_get_temp_explanation_of_council_system]\n\n§YPräsident der Schweizerischen Eidgenossenschaft:§! \n[SWI_GetPresidentName] \n\n§YLführende Ratsmitglieder:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_fasc:0 "Es ist vielleicht nicht mehr derselbe Rat wie früher, aber das neue glorreiche Regime unter der Führung von [SWI.GetLeader] braucht immer noch einen starken Rat, um den Willen des Führers in [?SWI.SWI_biggest_fascist.GetNameDef] durchzusetzen. \n\n§YLführende Ratsmitglieder:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_alt:0 "Vom Anführer von [SWI.GetNameDef], [SWI.GetLeader], kann nicht erwartet werden, dass er alle Aufgaben eines Landes mit einer so wichtigen Mission wahrnimmt, deshalb muss sich [SWI.GetLeader.GetSheHe] auf einen Rat verlassen, der einige davon delegiert die Funktionen der nicht mehr existierenden Versammlung. \n\n§YLführende Ratsmitglieder:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
 SWI_recently_finished_president_initiative:0 "Kürzlich eine Ratsinitiative abgeschlossen"
 SWI_recently_finished_president_initiative_desc:0 "Angesichts der begrenzten Macht des Bundespräsidenten und des Bundesrates müssen wir warten, bis eine weitere konzertierte Initiative versucht werden kann. Dem Rat mehr Macht zu verleihen, könnte der Weg sein, mehr dieser Initiativen umzusetzen, aber wir müssen darüber nachdenken, ob das der beste Weg für die tief verwurzelten demokratischen Werte der Schweiz ist."
 SWI_defense_fund_drive:0 "Aktion zum Verteidigungsfonds"
 SWI_defense_fund_drive_desc:0 "Die Verteidigung gegen unsere potenziellen Eindringlinge erfordert Geld, über das die Schweizer Bundesregierung nicht verfügt, aber wir können uns in einer echten Bottom-up-Initiative dafür einsetzen, dass die Bürger der Schweiz diese Mittel bereitstellen."
 SWI_swiss_democratic_tradition_campaign:0 "Kampagne für demokratische Tradition der Schweiz"
 SWI_swiss_democratic_tradition_campaign_desc:0 "Wir können die Schweizer Bevölkerung an unsere geschichtsträchtige demokratische Tradition erinnern, die älteste und vielleicht einzig wahre Demokratie Europas."
 SWI_rally_workers:0 "Rallye-Arbeiter"
 SWI_rally_workers_desc:0 "Die Arbeiter könnten ein integraler Bestandteil der Verteidigung von [SWI.GetName] sein, daher können wir ihre enthusiastische Teilnahme an der [SWI.GetAdjective]-Militärindustrie fördern und die erforderlichen Opfer ertragen."
 SWI_anti_fascist_drive:0 "Antifaschistische Aktion"
 SWI_anti_fascist_drive_desc:0 "In [ROOT.GetName] gibt es keinen Platz für Faschisten. Als Land, das sich der Selbstbestimmung und der lokalen demokratischen Macht verschrieben hat und das danach strebt, ein Paradies für die Menschen zu werden, ist es unsere Pflicht, jeden noch im Land lebenden Faschisten loszuwerden , wo auch immer sie sein mögen."
 SWI_spouse_fascism:0 "Verfechte faschistische Ideale"
 SWI_spouse_fascism_desc:0 "So wie die Dinge in der Welt laufen, könnte es die sicherste Lösung sein, uns den faschistischen Mächten anzuschließen. Wir können mit der Verbreitung faschistischer Propaganda beginnen, damit die Menschen auf unsere Neuausrichtung der Werte vorbereitet sind."
 SWI_focus_on_swiss_unity:0 "Konzentrieren Sie sich auf die Schweizerische Einheit"
 SWI_focus_on_swiss_unity_desc:0 "Wir können die [SWI.GetAdjective]-Bevölkerung ermutigen, dass die Situation es erfordert, unsere Unterschiede in Sprache, Klasse, Hintergrund und politischen Neigungen beiseite zu werfen, um unsere Ressourcen und Anstrengungen für die Verteidigung der Einheit und Vielfalt zu bündeln, die [SWI.GetNameDef ]."
 SWI_isolate_switzerland:0 "Isolieren Sie die Schweiz"
 SWI_isolate_switzerland_desc:0 "Wir können uns darauf konzentrieren, alles in unserer Macht Stehende zu tun, um sicherzustellen, dass [SWI.GetName] allein und eigenständig agieren kann, was genauso gut unsere einzige Chance sein könnte, den Verlust unserer so streng gewahrten Unabhängigkeit zu vermeiden."
 SWI_militarization_drive:0 "Militarisierungsoffensive"
 SWI_militarization_drive_desc:0 "Wir können unseren Fokus auf den Ausbau der [SWI.GetAdjective]-Kriegsmaschinerie verlagern, damit wir uns verteidigen und vielleicht sogar die Initiative ergreifen und ihren Offensiven zuvorkommen können."
 SWI_expand_covert_operations:0 "Erweitern Sie verdeckte Operationen"
 SWI_expand_covert_operations_desc:0 "Wir können unsere Spionageressourcen erhöhen, um das Weltgeschehen zu unseren Gunsten zu beeinflussen und gleichzeitig den Anschein von Neutralität zu wahren."
 SWI_expand_arms_industry:0 "Rüstungsindustrie ausbauen"
 SWI_expand_arms_industry_desc:0 "Wir können unsere Kapazitäten zur Entwicklung neuer Waffen steigern und sie mit erheblicher Geschwindigkeit produzieren, so dass wir uns bei unserer Verteidigung nicht auf ausländische Mächte verlassen müssen."
 SWI_support_humanitarian_efforts:0 "Unterstützen Sie humanitäre Bemühungen"
 SWI_support_humanitarian_efforts_desc:0 "Wir können nicht untätig bleiben, während um uns herum Gräueltaten begangen werden. Wir haben eine moralische Verpflichtung, den Unterdrückten Europas zu helfen und ihnen in unserem Land Asyl zu gewähren."
 SWI_diplomatic_mission:0 "Diplomatische Mission"
 SWI_diplomatic_mission_desc:0 "Wir können diplomatische Reisen in andere Nationen unternehmen, um engere Beziehungen zu ihnen aufzubauen und eventuelle Zweifel an unserer Neutralität zu zerstreuen, um einer möglichen Invasion durch sie vorzubeugen."
 SWI_appease_fascists:0 "Faschisten besänftigen"
 SWI_appease_fascists_desc:0 "Wir können die neue europäische Ordnung akzeptieren und lernen, mit unseren faschistischen Nachbarn zusammenzuleben. Dadurch könnten wir dem Krieg entkommen und unsere Unabhängigkeit und Neutralität sichern."
