 ETH_anti_colonialism_decision:0 "Anti-[FROM.GetAdjective] Propaganda"
 ETH_anti_colonialism_decision_desc:0 "[FROM.GetAdjective] Der Imperialismus in Afrika muss enden. Die Welt muss aufwachen und erkennen, dass die Tage des [FROM.GetAdjective]-Kolonialismus vorbei sind. Die Menschen von [FROM.GetNameDef] müssen Druck auf ihre Führer ausüben, damit sie ihre unterdrückten afrikanischen Kolonien freilassen."
 ETH_demand_peace_decision:0 "Fordern Sie die [?FROM. previous_overlord.GetAdjective]-Erkennung von [FROM.GetNameDef] an"
 ETH_demand_peace_decision_desc:0 "Die tapferen Menschen von [FROM.GetName] haben sich gegen die [?FROM. previous_overlord.GetAdjective] Tyrannei erhoben. Wir sollten jetzt handeln und alle notwendigen Mittel einsetzen, um [?FROM. previous_overlord.GetNameDef] zum Rückzug aus dem Gebiet von [FROM.GetAdjective] zu zwingen."
 ETH_demand_peace_decision_tt:0 "§Y[?FROM. previous_overlord.GetNameWithFlag]§! wird unter Druck gesetzt, den Krieg mit §Y[FROM.GetNameWithFlag]§ zu beenden!"
 ETH_currently_demanding_peace_flag:0 "Derzeit wird Frieden gefordert"
 ETH_social_reforms_category:0 "Anarchokommunistische Sozialreformen"
 ETH_social_reforms_category_desc:0 "Wir brauchen eine Welle sozialer Reformen, um die kulturellen und religiösen Spaltungen in [ETH.GetName] zu überwinden, damit wir vereint bleiben können."
 ETH_education_reforms_decision:0 "Reformen des Bildungssystems"
 ETH_education_reforms_decision_desc:0 "Um zu verhindern, dass sich in Zukunft eine reaktionäre Bewegung entwickelt, müssen wir das Bildungssystem reformieren, damit Kinder zu frei denkenden Erwachsenen und nicht zu kapitalistischen Lakaien heranwachsen."
 ETH_collectivization_reforms_decision:0 "Landreformen"
 ETH_collectivization_reforms_decision_desc:0 "Das Land von [ETH.GetNameDefCap] war jahrhundertelang im Besitz von Aristokraten, obwohl es vom Volk bewirtschaftet wurde. Wir haben die Möglichkeit, jeden zu seinem eigenen Herrn zu machen, indem wir das Land neu verteilen."
 ETH_secularization_reforms_decision:0 "Säkularisierungsreformen"
 ETH_secularization_reforms_decision_desc:0 "[ETH.GetNameDefCap] enthält eine Vielzahl kultureller und religiöser Unterschiede, deren Ursprünge Jahrhunderte zurückreichen. Wir müssen den Würgegriff des Aberglaubens brechen, wenn wir verhindern wollen, dass es in Zukunft zu konfessioneller Gewalt kommt."
 ETH_freedom_at_gunpoint_category:0 "Freiheit mit vorgehaltener Waffe"
 ETH_freedom_at_gunpoint_category_desc:0 "Unsere Nachbarn bleiben unter dem Joch der Imperialisten gefangen. Es ist an der Zeit, dass wir unsere Kriegserfahrungen und unsere neu gewonnene wirtschaftliche Stärke auf die Befreiung Afrikas konzentrieren und dabei die einzige Sprache verwenden, die die Kolonialmächte verstehen. Rohe Gewalt."
 ETH_freedom_at_gunpoint_dynamic:0 "Befreien Sie [FROM.GetName] von [FROM.Capital.OWNER.GetName]"
