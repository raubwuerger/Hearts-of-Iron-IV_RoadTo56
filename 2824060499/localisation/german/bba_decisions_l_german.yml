l_german:
 ETH_recall_balco_safo_decision:0 "Erinnern Sie sich an $ETH_balcho_safo$ aus dem Ruhestand"
 ETH_recall_balco_safo_decision_desc:0 "$ETH_balcho_safo$ könnte ein erbitterter Gegner der Ambitionen des Kaisers sein, [ROOT.GetName] zu reformieren und zu zentralisieren. Aber gleichzeitig ist er ein Held, der sowohl in der Schlacht von Mekelle als auch beim glorreichen Sieg bei Adwa gekämpft hat. Er ist auch ein beliebter Anführer. Wenn wir ihn also bitten, für [ROOT.GetName] noch einmal zu den Waffen zu greifen, werden wir nicht nur einen erfahrenen Kommandanten haben, sondern höchstwahrscheinlich auch mehr Soldaten, die sich unseren Bannern anschließen."
 balcho_safo_recalled_tt:0 "Holen Sie sich 1 Einheit §Y$irregular_infantry$§!."
 ETH_bop_increase_mesafint_privileges:0 "Erhöhen Sie die Mesafint-Berechtigungen"
 ETH_bop_increase_mesafint_privileges_desc:1 "Die lokalen Ras sind diejenigen, die am besten geeignet sind, die Regionen zu regieren. Die zentrale Autorität in [ROOT.capital.GetCapitalVictoryPointName] sollte sich nicht um kleinliche Details kümmern. Allerdings müssen wir aufpassen, dass wir uns nicht zu schnell bewegen, sonst nutzen sie ihre Kraft, um sich völlig zu befreien."
 ETH_bop_increase_the_power_of_the_mekwanint:0 "Erhöhen Sie die Kraft des Mekwanint"
 ETH_bop_increase_the_power_of_the_mekwanint_desc:1 "Die ernannten Minister müssen mehr Macht über lokale Angelegenheiten haben. Wir sollten daran arbeiten, die Macht vom Mesafint zum Mekwanint zu verlagern und die Kontrolle schrittweise auf die Zentralregierung und [ROOT.GetLeader] zu übertragen. Das wird die Ras natürlich verärgern, aber es ist notwendig, wenn wir ein starkes [ROOT.GetName] aufbauen wollen."
 ETH_bop_privileges_changed:0 "Weniger als ein Jahr seit der letzten Änderung der Privilegien"
 ETH_bop_increase_anarchist_influence:0 "Erhöhen Sie die Unterstützung für die Anarchisten"
 ETH_bop_increase_communist_influence:0 "Erhöhen Sie die Unterstützung für die Kommunisten"
 ETH_bop_increase_anarchist_influence_desc:0 "Wir müssen sicherstellen, dass die Anarchisten genügend Einfluss haben, um zu verhindern, dass eine Zentralregierung die Rechte des Volkes erneut einschränkt. Wir sollten eine Propagandakampagne starten, um die Unterstützung der Menschen für unsere Sache zu stärken."
 ETH_bop_increase_communist_influence_desc:0 "Wir müssen sicherstellen, dass die Kommunisten Einfluss auf die Entscheidungen der Zentralregierung haben. Wir sollten eine Propagandakampagne starten, um die Unterstützung der Menschen für unsere Sache zu stärken, bevor die Nation auseinanderbricht."
 ETH_placeholder_political_category:0 "PLATZHALTER – MUSS ENTFERNT WERDEN"
 ETH_placeholder_political_category_desc:0 "PLATZHALTER – ZU ENTFERNEN\n- Dezentralisierung/Zentralisierung: [GetPlaceholderBopText]"
 war_escalation_text:0 "£generic_war_escalation_text_icon Kriegseskalationsstufe: §Y[?ETH.ETH_war_escalation_level]§!"
 war_escalation_level_tt:1 "§YAktuelle Kriegseskalation§!\nDie Eskalationsstufe steigt mit der Zeit und auch durch verschiedene Maßnahmen, die Italien ergreift.\n\nKriegsdauer: §Y+[?ETH.ETH_escalation_time_increase_total]§!\nItalien hat eine Großoffensive gestartet (+1) [GetItalianRenewedOffensiveText ]\n\nItalien hat mindestens 25 reguläre Divisionen eingesetzt (+1) [GetItalian20DivisionsText]\n\nItalien hat mindestens 300 Flugzeuge eingesetzt (+1) [GetItalianAircraftsText] [GetDefendTheNorthMissionText][GetDefendTheSouthMissionText][GetDefendHararMissionText][GetDefendTheCapitalMissionText]"
 war_escalation_icon_tt:1 "§YKriegseskalation§!\nAuswirkungen, die durch zunehmende Kriegseskalation ausgelöst werden, nach Stufe:\n Stufe 3:\n §YLegue of Nations§!: Antrag auf Embargo aufgehoben.\n §YEthiopien§!: Internationales Ansehen wächst \nStufe 4:\n §YLeague of Nations§!: Waffenkäufe freigeschaltet.\n §YItaly§!: Italienische öffentliche Besorgnis\nStufe 5:\n §YLeague of Nations§!: Schließung des Suez-Systems freigeschaltet.\n §YItaly§!: Army of Africa entmutigt \nStufe 6: \n §YLeague of Nations§!: Internationale Brigaden freigeschaltet.\n §YEthiopia§!: Armeemoral gestärkt\n §YItaly§!: Unruhen in den Kolonien\nStufe 7: \n §YLeague of Nations§! : Internationale Mediation freigeschaltet.\n §YItalien§!: Italienische öffentliche Fragen zu Kriegsanstrengungen \nStufe 8:\n §YEthiopien§!: Feindliche Desertionen\n §YItalien§!: Massendesertionen \nStufe 9:\n §YEthiopien§!: Überleben trotz aller Widrigkeiten \nLevel 10:\n §YEthiopien§!: Der Volkskrieg\n §YItalien§!: Aufruhr in den Kolonien"
 war_escalation_1_tt:0 "Stufe 1\n Keine Effekte"
 war_escalation_2_tt:0 "Stufe 2\n Keine Effekte"
 war_escalation_3_tt:1 "Stufe 3\n §YVölkerbund§!: Äthiopien kann ein Embargo beantragen.\n §YEthiopien§!: Internationales Ansehen wächst, §YEmbargo beantragen§! Fokus entsperrt."
 war_escalation_4_tt:1 "Stufe 4\n §YLeague of Nations§!: Äthiopien kann Waffen anfordern.\n §YItaly§!: Italienische öffentliche Besorgnis \n §YEthiopia§!: §YWaffenkäufe§! Fokus entsperrt."
 war_escalation_5_tt:1 "Stufe 5\n §YVölkerbund§!: Äthiopien kann die Schließung von Suez beantragen.\n §YItalien§!: Armee Afrikas entmutigt \n §YEthiopien§!: §YSchließung von Suez§! Fokus entsperrt"
 war_escalation_6_tt:1 "Stufe 6 \n §YVölkerbund§!:Äthiopien kann internationale Brigaden anfordern.\n §YEthiopien§!: Heeresmoral gestärkt, §YInternationale Brigaden§! Fokus freigeschaltet.\n §YItalien§!: Unruhen in den Kolonien"
 war_escalation_7_tt:2 "Stufe 7\n §YVölkerbund§!: Äthiopien kann internationale Vermittlung beantragen.\n§Y Italien§!: Italienische öffentliche Fragen zu Kriegsanstrengungen \n§YEthiopien§!: §YInternationale Vermittlung§! Fokus entsperrt."
 war_escalation_8_tt:0 "Level 8\n §YEthiopia§!: Feindliche Desertionen\n §YItaly§!: Massendesertionen"
 war_escalation_9_tt:1 "Level 9\n §YEthiopia§!: Überleben allen Widrigkeiten zum Trotz"
 war_escalation_10_tt:0 "Level 10\n §YEthiopien§!: Der Volkskrieg\n §YItalien§!: Aufruhr in den Kolonien"
 ETH_trigger_fulfilled:0 "£trigger_yes"
 ETH_trigger_not_fulfilled:0 "£trigger_no"
 ETH_war_escalation_threat:0 "Eskalation des italienisch-äthiopischen Krieges"
 ETH_major_offensive_threat:0 "Großoffensive im Italienisch-Äthiopischen Krieg"
 ETH_improve_country_category:0 "Die Weiterentwicklung von [ROOT.GetName]"
 ETH_improve_country_category_desc:0 "[ETH.GetNameDefCap] ist eine weitgehend landwirtschaftlich geprägte Wirtschaft, die von Subsistenzbauern bewirtschaftet wird. Für die Industrialisierung brauchen wir massive Investitionen in die Elektrifizierung und die Verkehrsinfrastruktur, damit mehr Arbeitskräfte von der Landwirtschaft in die Fabriken wechseln können."
 ETH_build_local_resistance_force:0 "Bauen Sie eine Widerstandskraft auf in [FROM.GetName]"
 ETH_build_local_resistance_force_desc:1 "Wir müssen alles tun, um die Widerstandsbewegungen in den besetzten Gebieten zu unterstützen. Es wird einen großen Beitrag dazu leisten, den Einfluss von [ITA.GetAdjective] auf die Region zu schwächen und sie zu beschäftigen, während wir uns auf die unvermeidliche Befreiung von [ETH.GetName] vorbereiten."
 ETH_build_local_resistance_force_increase_tt:0 "Rekruten §G1§! Arbegloch-Abteilung, die im Staat aufsteigen kann."
 ETH_build_local_resistance_force_cost:0 "£command_power §G25§!"
 ETH_build_local_resistance_force_cost_blocked:0 "£command_power §R25§!"
 ETH_building_local_resistance_flag:0 "Rekrutiert derzeit Widerstandskämpfer"
 ETH_launch_large_scale_uprising:0 "Groß angelegter Aufstand"
 ETH_launch_large_scale_uprising_desc:0 "Die Menschen von [ETH.GetName] brennen darauf, die ausländischen Besatzungstruppen in ihrem Heimatland zu stürzen. Wir müssen ihnen nur einen Anstoß dazu geben."
 ETH_has_readied_uprising_tt:0 "Hat einen Aufstand in mindestens einem Staat vorbereitet"
 ETH_italian_uprising_warning_mission:0 "Aufstand in [ETH.GetName] steht unmittelbar bevor"
 ETH_italian_uprising_warning_mission_desc:0 "Gerüchten zufolge hat [ETH.GetLeader] die Rebellen im Land zu einem koordinierten Angriff auf [ROOT.GetName] aufgerufen."
 ETH_italian_uprising_warning_mission_tt:0 "Der Aufstand beginnt"
 ETH_coup_haile_selassie_imru:0 "Anstiftung zum Palastputsch"
 ETH_coup_haile_selassie_imru_desc:0 "Der demokratisch gesinnte $ETH_ras_imru_haile_selassie$ hat das Land in Abwesenheit des Kaisers regiert. Zweifellos wird er von den Massen als der wahre Held von [ROOT.GetName] angesehen, nachdem er das Land im Krieg angeführt hat. Rufe nach einem demokratischeren [ROOT.GetName] werden immer lauter. Vielleicht ist es jetzt an der Zeit, wirklich Änderungen in [ROOT.GetNameDef] vorzunehmen."
 ETH_palace_coup_tt:0 "§Y$ETH_ras_imru_haile_selassie$§! startet einen Putschversuch"
 ETH_formal_request_to_host:0 "Stellen Sie einen formellen Antrag an die [?ETH.host_nation.GetAdjective]-Regierung."
 ETH_formal_request_to_host_desc:0 "Man sollte sich an die [?ETH.host_nation.GetAdjective]-Regierung wenden und sie bitten, sich dem Krieg gegen [ITA.GetNameDef] anzuschließen. Damit beginnt der letzte Teil der Rückeroberung unserer Nation."
 ETH_false_flag_operation_decision:0 "Starten Sie eine Operation unter falscher Flagge"
 ETH_false_flag_operation_decision_desc:0 "Um unsere Gastgeber davon zu überzeugen, dass [ITA.GetName] nicht vertrauenswürdig ist, müssen wir einen Angriff auf einen deutschen Grenzposten inszenieren und den Italienern die Schuld dafür geben."
 ETH_throw_grand_party_for_host:0 "Veranstalten Sie eine rauschende Party"
 ETH_throw_grand_party_for_host_desc:0 "Eine große Party in der Residenz von [ROOT.GetLeader] wäre neben der eher offiziellen Veranstaltung auch eine hervorragende Gelegenheit für informelles Lobbying."
 ETH_influence_host_cost:0 "§G10§! £GFX_ETH_imperial_treasury"
 ETH_influence_host_cost_blocked:0 "§R10§! £GFX_ETH_imperial_treasury"
 organization_of_african_unity_member_tt:0 "Ist ein Mitgliedsstaat der Organisation der Afrikanischen Einheit"
 ETH_take_loans:0 "Persönliche Darlehen"
 ETH_take_loans_desc:0 "Wir können versuchen, unsere verfügbaren Mittel zu erhöhen, indem wir imperiale Vermögenswerte als Sicherheit verwenden."
 ETH_take_loans_tt:0 "£GFX_ETH_imperial_treasury Schatzkammer: §G+10§! \N"
 ETH_fundraising_campaign_decision:0 "Spendenaktion"
 ETH_fundraising_campaign_decision_desc:0 "Nach der Radioansprache von [ROOT.GetLeader] ist die Unterstützung für unser Anliegen in Amerika erheblich gewachsen. Wir sollten dies ausnutzen und dort und anderswo Spendenaktionen starten, um die kaiserliche Schatzkammer aufzubauen und so die Rückeroberung unserer Heimatländer zu finanzieren."
 ETH_low_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Schatzkammer: §G+5§! \N"
 ETH_medium_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Treasury: §G+15§! \N"
 ETH_high_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Treasury: §G+20§! \N"
 ETH_very_high_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Treasury: §G+30§! \N"
 ETH_set_up_gideon_force_decision:0 "Die Gideon-Truppe"
 ETH_set_up_gideon_force_decision_desc:0 "Die [?ETH.host_nation.GetAdjective]-Regierung scheint bereit zu sein, eine kleine Expeditionstruppe zu sponsern, um unseren Angriff auf die Besatzer direkt zu unterstützen. Wir sollten sofort auf die Bildung einer solchen Einheit drängen!"
 ETH_set_up_gideon_force_decision_tt:0 "Ein [?ETH.host_nation.GetAdjective]-Spezialeinheitskommandeur tritt vorübergehend der [ROOT.GetAdjective]-Armee bei."
 ETH_recruit_mercenaries_host_cost:0 "§G[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_host_cost_blocked:0 "§R[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_from_host:0 "Rekrutiere Söldner"
 ETH_recruiting_mercenaries_flag:0 "Rekrutierung von Söldnern"
 ETH_recruit_mercenaries_from_host_desc:0 "Es gibt immer Leute, die um Geld kämpfen."
 ETH_recruit_aircrews_from_host:0 "Rekrutieren Sie [?ETH.host_nation.GetAdjective]-Piloten"
 ETH_recruit_aircrews_from_host_desc:0 "Sicherlich gibt es [?ETH.host_nation.GetAdjective]-Piloten und Servicetechniker, die bereit sind, ihr Handwerk im Dienste von [ROOT.GetName] auszuüben, wenn die Münze gut genug ist."
 ETH_recruit_merchant_marines_from_host:0 "Erwerben Sie zivile Schiffe"
 ETH_recruit_merchant_marines_from_host_desc:0 "Wir werden Schiffe und Matrosen brauchen, um unsere Armee zurück nach Afrika zu transportieren"
 ETH_buy_rifles_from_host:0 "Kaufen Sie [?ETH.host_nation.GetAdjective] hergestellte Gewehre."
 ETH_buy_rifles_from_host_desc:0 "Um die Rückeroberung von [ROOT.GetName] zu finanzieren, sind Opfer notwendig. Das persönliche Vermögen des Monarchen für Waffen auszugeben, mag verzweifelt sein, aber verzweifelte Zeiten erfordern verzweifelte Maßnahmen."
 ETH_buy_rifles_from_host_cost:0 "§G[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_buy_rifles_from_host_cost_blocked:0 "§R[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_securing_arms_deals_flag:0 "Sicherstellung eines Waffengeschäfts"
 ETH_will_be_re_enabled_tt:0 "Nach Abschluss wird diese Entscheidung in [?ETH_re_enable_time_international_actions] Tagen wieder verfügbar sein."
 ETH_buy_tanks_from_host:0 "Kaufen Sie überschüssige [?ETH.host_nation.GetAdjective] Panzer"
 ETH_buy_tanks_from_host_desc:0 "Der [ROOT.GetAdjective]-Armee mangelt es stark an Panzern. Es sind alte überschüssige Panzer auf dem Markt erhältlich. Wenn Sie einen Teil der kaiserlichen Staatskasse für den Erwerb einiger dieser Panzer ausgeben, dürfte sich die Situation etwas verbessern. Alte Panzer sind besser als keine Panzer."
 ETH_buy_support_equipment_from_host:0 "Besorgen Sie sich unterstützende Ausrüstung"
 ETH_buy_support_equipment_from_host_desc:0 "Gewehre sind nicht alles. Soldaten brauchen Helme, Stiefel, Granaten und so weiter. Wir können einen Teil der kaiserlichen Schatzkammer für den Erwerb dieser Dinge verwenden."
 ETH_chitet_category:0 "Das Chitet"
 ETH_chitet_category_desc:0 "Durch die Ausrufung der nationalen Aushebung erhält der Staat sehr schnell Zugriff auf eine große Truppenmenge. Die Abgabe hat dem Land im Laufe der Jahrhunderte gute Dienste geleistet. Nach Kriegsende können sie alle in ihr ziviles Leben zurückgeschickt werden."
 ETH_raise_the_chitet:0 "Erhebe den Chitet"
 ETH_raise_the_chitet_desc:0 "Führen Sie in allen kontrollierten äthiopischen Staaten regionale Abgaben ein."
 ETH_disband_the_chitet:0 "Auflösung des Chitet"
 ETH_disband_the_chitet_desc:0 "Wenn der Krieg vorbei ist, ist es an der Zeit, die Abgaben in ihre Häuser zurückkehren zu lassen."
 ETH_chitet_cooldown_tt:0 "Das Chitet kann [?var_ETH_chitet_cooldown] Tage nach seiner Auflösung wieder erhöht werden."
 ETH_chitet_disband_tt:0 "[?var_ETH_chitet_cooldown] Tage seit der Auflösung des Chitet"
 ETH_disband_the_chitet_mission:0 "Abgaben kehren nach Hause zurück"
 ETH_disband_the_chitet_mission_desc:0 "Es ist an der Zeit, das Chitet aufzulösen und den Soldaten die Rückkehr in ihr ziviles Leben zu ermöglichen."
 ETH_raise_the_chitet_effect_tt:0 "Erhöht die Abgabe"
 ETH_number_levy_units_less_than_five:0 "Weniger als 5 aktive Abgabeabteilungen."
 ETH_second_italo_ethiopian_war_category:0 "Der 2. Italienisch-Äthiopische Krieg"
 ETH_second_italo_ethiopian_war_category_desc:0 "[Get2ndItaloEthiopianWarDesc]"
 ETH_2ndItaloEthiopianWar:1 "[ITA.GetName] sind unrechtmäßig in unser Heimatland eingedrungen. Obwohl wir Vollmitglied des Völkerbundes sind, unternimmt die Welt keine Maßnahmen und betrachtet den Konflikt als ein kleines koloniales Scharmützel. \nWir müssen der LoN beweisen, dass es sich hierbei um einen groß angelegten Angriffskrieg eines Mitgliedsstaates gegen einen anderen handelt, und dadurch die Welt zwingen, gegen [ITA.GetLeader] vorzugehen."
 ITA_2ndItaloEthiopianWar:0 "Der Völkerbund hat es bisher versäumt, gegen uns vorzugehen, sondern lediglich symbolischen Widerstand gegen unsere Eroberung Äthiopiens geleistet. Doch je länger sich der Konflikt hinzieht und je mehr reguläre Truppen wir entsenden, desto größer ist die Gefahr, dass sie sich tatsächlich in unsere Angelegenheiten einmischen. Wir müssen diesen Krieg beenden, bevor es [ETH.GetLeader] gelingt, den Völkerbund davon zu überzeugen, Maßnahmen zu ergreifen."
 ETH_christmas_offensive_mission:0 "Die Weihnachtsoffensive"
 ETH_christmas_offensive_mission_desc:0 "Unsere Truppen rücken immer noch vor, aber wir verlieren an Schwung. Bald wird die Energie des Gegenangriffs nachgelassen haben."
 ETH_time_based_war_escalation_mission:0 "Allmähliche Kriegseskalation"
 ETH_time_based_war_escalation_mission_desc:0 "Je länger der Krieg dauert, desto besorgter wird die Welt sein. Mit jedem halben Jahr, das seit Beginn im Oktober 1935 vergeht, wird die Kriegseskalation um eins zunehmen."
 ETH_hold_the_north_mission:0 "Halten Sie den Norden"
 ETH_hold_the_north_mission_desc:0 "Der Weihnachtsoffensive gelang es zwar, die Italiener zurückzudrängen, aber es gelang uns nicht, sie wie geplant ins Meer zu treiben. Sie werden sich neu formieren und mit größerer Stärke angreifen, und wir müssen zeigen, dass wir an unserem Land festhalten können."
 ETH_hold_the_north_mission_success:0 "\n[ETH.GetName] hat den Norden (+1) erfolgreich gehalten £trigger_yes\n"
 ITA_conquer_the_north_mission:0 "Erobern Sie Nordäthiopien"
 ITA_conquer_the_north_mission_desc:0 "Es ist an der Zeit, den Boden zurückzugewinnen, den wir in der Offensive der Äthiopier verloren haben."
 ETH_war_escalation_inc_tt:0 "Kriegseskalation erhöht sich um §G1§!"
 ETH_war_deescalation_inc_tt:0 "Kriegseskalation nimmt um §R1§ ab!"
 ITA_war_escalation_inc_tt:0 "Kriegseskalation erhöht sich um §R1§!"
 ITA_war_deescalation_inc_tt:0 "Kriegseskalation nimmt um §G1§ ab!"
 ETH_hold_the_south_mission:0 "Halten Sie den Süden"
 ETH_hold_the_south_mission_desc:0 "An der Südfront war es bisher ruhig, aber die Italiener bereiten sich sicherlich auf eine weitere Offensive von ihren Besitztümern im Süden aus vor. Wir müssen sie aufhalten und der Welt zeigen, dass die von ihnen und ihren somalischen Marionetten geäußerten Behauptungen rechtswidrig sind."
 ETH_hold_the_south_mission_success:0 "\n[ETH.GetName] hat den Süden erfolgreich gehalten (+1) £trigger_yes\n"
 ITA_conquer_the_south_mission:0 "Erobern Sie Südäthiopien"
 ITA_conquer_the_south_mission_desc:0 "Mit einem Vorstoß im Süden rechnen die Äthiopier wohl nicht. Wir müssen ihre Armee demoralisieren und ihre Unterstützung im Völkerbund verringern, indem wir schnell [837.GetName] und [836.GetName] erobern."
 ETH_hold_addis_ababa_mission:0 "Halten Sie Addis Abeba"
 ETH_hold_addis_ababa_mission_desc:0 "Indem wir in unserer Hauptstadt durchhalten, können wir der internationalen Gemeinschaft hoffentlich klar machen, dass die Italiener mit Gewalt aufgehalten werden müssen."
 ETH_hold_the_capital_mission_success:0 "\n[ETH.GetName] hat Addis Abeba (+1) erfolgreich gehalten £trigger_yes\n"
 ETH_conquer_addis_ababa_mission:0 "Nehmen wir Addis Abeba"
 ETH_conquer_addis_ababa_mission_desc:0 "Wir müssen das Kapital nehmen und [ETH.GetName] zur Kapitulation zwingen."
 ETH_hold_harar_mission:0 "Halten Sie [835.GetName]"
 ETH_hold_harar_mission_desc:0 "Nachdem wir den Süden verloren haben, sollten wir versuchen, in Harar durchzuhalten und unseren Weg zum Meer zu verteidigen."
 ETH_harar_lost_tt:0 "Der Verlust der Kontrolle über Harar wird die Unterstützung des Volkes für den Krieg verringern."
 ETH_conquer_harar_mission:0 "Erobere [835.GetName]"
 ETH_conquer_harar_mission_desc:0 "Die Äthiopier gruppieren sich in den Bergen neu. Wir müssen [835.GetCapitalVictoryPointName] erobern, bevor es ihnen gelingt, ihre Positionen zu festigen."
 ETH_hold_harar_mission_success:0 "\n[ETH.GetName] hat [835.GetName] (+1) £trigger_yes erfolgreich gehalten\n"
 ETH_buy_rifles:0 "Kaufen Sie Kleinwaffen"
 ETH_buy_rifles_desc:0 "Da wir nun Zugang zum internationalen Waffenmarkt haben, müssen wir Waffengeschäfte abschließen. Unser erster und wichtigster Bedarf besteht darin, unsere Infanterie mit Gewehren auszustatten, damit sie die Eindringlinge gleichberechtigt bekämpfen kann."
 ETH_buy_artillery:0 "Kaufen Sie Artillerie"
 ETH_buy_artillery_desc:0 "Wir brauchen dringend moderne Artillerie zur Unterstützung unserer Armeen. Unsere Priorität sollte darin bestehen, Waffengeschäfte für den Kauf schwerer Waffen abzuschließen."
 ETH_buy_support_equipment:0 "Kaufen Sie Unterstützungsausrüstung"
 ETH_buy_support_equipment_desc:0 "Wir brauchen nicht nur Waffen, wir brauchen dringend Kommunikationsausrüstung und Unterstützungsausrüstung im Allgemeinen. Es hat höchste Priorität, mehr davon in die Hände zu bekommen."
 ETH_buy_anti_tank_guns:0 "Kaufen Sie Panzerabwehrkanonen"
 ETH_buy_anti_tank_guns_desc:0 "Wir versuchen, italienische Panzer mit Benzinkanistern und Großwildjagdgewehren zu bekämpfen. Um die Italiener besiegen zu können, brauchen wir eine große Anzahl guter Panzerabwehrkanonen."
 ETH_request_sent_flag:0 "Bitte um Antwort"
 ETH_host_confirmed_flag:0 "Hat ein Exil-Gastland bestätigt"
 ETH_host_country_decision:0 "Bitten Sie um Erlaubnis, eine Regierung im Exil in [FROM.GetName] einzurichten."
 ETH_host_country_decision_desc:0 "Wir müssen uns auf das Schlimmste vorbereiten. Wenn das Land fällt, brauchen wir eine Basis, von der aus wir den Widerstand fortsetzen können. Wir sollten uns an die [FROM.GetAdjective]-Regierung wenden und um Erlaubnis bitten, dort eine Exilregierung einzurichten."
 ETH_host_country_decision_tt:0 "§Y[ROOT.GetLeader]§! wird in der Lage sein, eine §YRegierung im Exil§ zu gründen! in §Y[FROM.GetNameWithFlag]§! wenn der §Y$ETH_boarding_the_train$§! Der Fokus wurde vor der Kapitulation abgeschlossen. \n\nSchaltet zusätzliche Fokusse frei, die als Regierung im Exil in [FROM.GetNameDef] verfügbar sein werden."
 ITA_expand_regional_control:0 "Erweitern Sie die regionale Kontrolle auf [FROM.GetName]"
 ITA_expand_regional_control_desc:1 "Wir werden die Kontrolle von [ITA.GetAdjective] über [FROM.GetName] erweitern."
 ITA_discredit_haile_selassie_cd_tt:0 "[GetDecisionCooldownTooltip] §Y180§! Tage.\n"
 expanding_regional_control_flag:0 "Ausweitung der regionalen Kontrolle"
 ETH_italian_occupation_category:0 "[ITA.GetAdjective] Besetzung von [ETH.GetName]"
 ETH_italian_occupation_category_desc:1 "Obwohl wir gezwungen waren, uns aus unserem Heimatland zurückzuziehen, ist der Krieg noch lange nicht vorbei. Wir werden alle uns zur Verfügung stehenden Mittel nutzen, um den [ETH.GetAdjective]-Menschen wieder die Freiheit zu sichern."
 ETH_italian_occupation_category_map_category_name:0 "Verwalten Sie die [ITA.GetAdjective]-Besetzung von [ETH.getNameDef]"
 ETH_italian_control_mission:0 "[ITA.GetName] integriert [?ITA.state_integrated.GetName]"
 ETH_italian_control_mission_desc:1 "[ITA.GetName] versucht, mit roher Gewalt die Kontrolle über unser Territorium zu erlangen. Wir müssen sie zurückdrängen."
 ETH_italian_control_mission_tt:0 "[?ITA.state_integrated.GetName] wird Eigentum von [ITA.GetNameWithFlag]."
 ETH_retake_territory_mission:0 "Territorium zurückerobern"
 ETH_retake_territory_mission_desc:0 "Die Hälfte von [ROOT.GetName] steht unter feindlicher Kontrolle. Die örtlichen Ras sind verärgert darüber, dass ihr Territorium aufgegeben wurde, und die zentrale Autorität wird in Frage gestellt. Es gibt Gespräche über einen Deal mit den Italienern. Die Rückeroberung der Kontrolle über das Territorium von [ROOT.GetAdjective] ist der einzige Weg, die Menschen vom Sieg zu überzeugen."
 controls_50_percent_of_territory:0 "[ROOT.GetNameWithFlag] kontrolliert mindestens §Y50%§! der Gesamtzahl der eigenen Staaten.\n Derzeit kontrolliert: [?num_owned_owned_states|Y0]\n Bedarf: [?claimed_owned_50|Y0]"
 controls_more_than_50_percent_of_territory:0 "[ROOT.GetNameWithFlag] kontrolliert mehr als §Y50%§! der Gesamtzahl der eigenen Bundesstaaten.\n Derzeit kontrolliert: [?num_owned_claimed_states|Y0]\n Bedarf: [?claimed_owned_more_than_50|Y0]"
 ETH_road_reform_BoP:0 "Straßenverbesserungen"
 ETH_Education_reform_decentralized_BoP:0 "Lokalisierte Bildungsreformen"
 ETH_Education_reform_decentralized_BoP_tt:0 "Bildung steht im Vordergrund unseres Kampfes gegen veraltete Machtstrukturen. Wir müssen die Jugend so erziehen, dass sie die Autorität in Frage stellt und die antiquierten Ansichten der Traditionalisten ablehnt."
 ETH_Education_reform_centralized_BoP:0 "Staatliche Bildungsreformen"
 ETH_Education_reform_centralized_BoP_tt:0 "Es ist für uns selbstverständlich, sicherzustellen, dass die nächste Generation ins Berufsleben einsteigen kann. Wir haben jedoch die Möglichkeit, zukünftige Generationen in eine akzeptablere moralische Richtung zu drängen und so sicherzustellen, dass sie [ETH.GetLeader] treu bleiben."
 ETH_road_reform_local_BoP:0 "Unterstützen Sie den lokalen Straßenbau"
 ETH_road_reform_highways_BoP:0 "Unterstützen Sie die Entwicklung des Capital Highway"
 ETH_road_reform_local_BoP_desc:0 "Das Straßennetz von [ETH.GetName] stellt zunehmend ein Hindernis für die weitere wirtschaftliche Entwicklung dar. Wir haben jetzt den politischen Einfluss, um eine Straßenmodernisierung voranzutreiben, die dem Durchschnittsbürger im ganzen Land zugute kommen würde, indem bessere Straßen zwischen Städten und Dörfern geschaffen werden."
 ETH_road_reform_highways_BoP_tt:0 "Das Straßennetz von [ETH.GetName] stellt zunehmend ein Hindernis für die weitere wirtschaftliche Entwicklung dar. Mit unserem neu gewonnenen Einfluss sollten wir die wirtschaftliche Entwicklung und Zentralisierung durch den Bau besserer Autobahnen rund um die Hauptstadt beschleunigen."
 ETH_officer_reforms_centralized_BoP:0 "Stellen Sie politische Militäroffiziere vor"
 ETH_officer_reforms_decentralized_BoP:0 "Erhöhen Sie die Meritokratie im Militär"
 ETH_officer_reforms_centralized_BoP_tt:0 "Um sicherzustellen, dass sich das Militär nicht gegen unser Regime wendet, müssen wir seine Loyalität durch die Einführung politischer Offiziere sicherstellen."
 ETH_officer_reforms_decentralized_BoP_tt:0 "Um sicherzustellen, dass das Militär effektiv ist, müssen wir die Leistungsgesellschaft außerhalb des Offizierskorps stärken."
 ETH_BoP_purge_communists:0 "Säubert die Kommunisten"
 ETH_BoP_purge_communists_tt:0 "Der unruhige Frieden zwischen den Black Lions und den kommunistischen Militäroffizieren beginnt zu bröckeln. Die Offiziere sind eindeutig darauf bedacht, die Macht zu zentralisieren und einen autoritären Staat zu schaffen, der ihnen gegenüber loyal ist. Wir müssen sie beseitigen, bevor sie alles zerstören, was wir aufgebaut haben."
 ETH_BoP_purge_anarchists:0 "Säubert die Anarchisten"
 ETH_BoP_purge_anarchists_tt:1 "Der unruhige Frieden zwischen dem Militär und den Black Lions bröckelt. Ihre naiven anarchistischen Ansichten verfaulen [ETH.GetNameDef] von innen heraus und machen uns anfällig für Angriffe. Um die Fortsetzung unserer Revolution zu gewährleisten, werden wir die Schwarzen Löwen ein für alle Mal auslöschen. \n\n§Y$ETH_prov_mil_admin$§! wird Anführer von §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!."
 ETH_BoP_expand_black_lions:0 "Erhöhen Sie die Schwarzlöwen-Divisionen"
 ETH_BoP_expand_black_lions_tt:0 "Den Kommunisten kann man nicht trauen, wir müssen wachsam sein, falls sie versuchen, die Macht an sich zu reißen. Deshalb werden wir die Anzahl der Schwarzlöwen-Divisionen erhöhen, um sie von jeglichen Schritten abzuhalten."
 ETH_BoP_expand_red_guards:0 "Erhöhen Sie die Divisionen der Roten Garde"
 ETH_BoP_expand_red_guards_tt:0 "Den Black Lions kann nicht zugetraut werden, dass sie regieren, und sie müssen letztendlich von der Macht vertrieben werden. Wir müssen die Anzahl der Einheiten der Roten Garde unter unserem Kommando erhöhen, damit wir die Situation ausnutzen können, in der die Schwarzen Löwen unweigerlich scheitern."
 ETH_electrify_state:0 "Elektrifizierung von [FROM.GetName]"
 ETH_electrify_state_desc:0 "Die Stromversorgung der umliegenden Dörfer ist ein wesentlicher Bestandteil der Modernisierung des Landes."
