 ITA_bop_resign_ministry_of_foreign_affairs_position:0 "Rücktritt vom Amt im Außenministerium"
 ITA_bop_resign_ministry_of_foreign_affairs_position_desc:1 "Durch den Rücktritt vom Amt des Außenministers wird es für andere frei, so dass Benito Mussolini weniger Kontrolle über die Außenpolitik und -beziehungen Italiens hat."
 ITA_bop_take_over_ministry_of_justice:0 "Übernehmen Sie das Justizministerium"
 ITA_bop_take_over_ministry_of_justice_desc:1 "Durch die Ernennung zum Minister für Gnade und Gerechtigkeit kann Benito Mussolini die direkte Kontrolle über das Justizsystem und die Institutionen Italiens ausüben."
 ITA_bop_resign_ministry_of_justice_position:0 "Amt des Justizministeriums niederlegen"
