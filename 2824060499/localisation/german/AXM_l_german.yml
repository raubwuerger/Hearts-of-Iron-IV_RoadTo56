l_german:
 maintenance_company_tech:0 "Wartungsunternehmen"
 axis_minors_balance_event_tooltip:0 "Dieses Ereignis gewährt PP basierend auf dem aktuellen Jahr, um teilweise die politische Macht zu kompensieren, die nicht erlangt wurde, als das Land nicht existierte.\n"
 aftermath_of_the_munich_agreement:0 "Nachwirkungen der Auflösung der Tschechoslowakei"
 aftermath_of_the_munich_agreement_desc:0 "Der Zerfall der Tschechoslowakei führte zu zahlreichen Ereignissen und politischen Möglichkeiten, die noch wenige Jahre zuvor fast undenkbar waren."
 RUT_puppet_yourself_to_survive:0 "Suchen Sie einen Kompromiss mit [GER.GetNameDef]"
 SLO_seek_support_from_german_slovaks:0 "Suchen Sie die Unterstützung der slowakischen Volkdeutschen"
 volkdeutsch_support:0 "Hat das §YVolkdeutsche§! Unterstützung"
 RUT_provide_autonomy_to_ruthenia:0 "Gewähren Sie der Karpaten-Ukraine Autonomie"
 RUT_award_ruthenia_to_hungary:0 "Verleihe Subcarpathian Rus' an [HUN.GetNameDef]"
 axis_minors_ruthenia.1.t:0 "Die Karpatenvorland-Rus erklärt sich selbst zur autonomen Region"
 axis_minors_ruthenia.1.desc:0 "Aufgrund der Schwächung der tschechoslowakischen Zentralregierung erklärte sich die Region der Karpatenvorland-Rus, die hauptsächlich von Rusyns (Ruthenen), einer ukrainischen Untergruppe, bewohnt wird, zu einer autonomen Region. Es wird nun alle Rechte genießen, die ihm bei der Unabhängigkeit des Landes versprochen wurden, die jedoch von der Prager Regierung eingeschränkt wurden."
 axis_minors_ruthenia.1.a:0 "Es ist ihr Recht."
 axis_minors_ruthenia.1.b:0 "(Spielen Sie als Subcarpathian Rus) Wir haben endlich ein gewisses Maß an Autonomie wiedererlangt."
 axis_minors_ruthenia.1.c:0 "Lass sie gehen."
 axis_minors_ruthenia.1.d:0 "(Spielen Sie als unabhängige Karpaten-Ukraine) Lassen Sie sie ihr Schicksal annehmen."
 axis_minors_ruthenia.2.t:0 "Die [HUN.GetAdjective] Bedrohung"
 axis_minors_ruthenia.2.desc:0 "Mit der Zerstörung der Tschechoslowakei wächst die Gefahr einer Invasion von Tag zu Tag. Vielleicht könnten wir die schnellen Veränderungen, die die Region erschüttern, überleben, indem wir vorschlagen, [HUN.GetNameDef] beizutreten und dabei ein Höchstmaß an Autonomie zu bewahren."
 axis_minors_ruthenia.2.a:0 "Senden Sie Gesandte an [HUN.Capital.GetName]."
 axis_minors_ruthenia.2.b:0 "Lass sie kommen."
 axis_minors_ruthenia.2.c:0 "(Angriff verzögern) Sie sind jetzt nicht zum Angriff bereit."
 axis_minors_ruthenia.3.t:0 "[RUT.GetNameDefCap] Sucht Schutz"
 axis_minors_ruthenia.3.desc:0 "Eine Delegation der sogenannten „[RUT.GetName]“ traf heute ein und schlug einen unerwarteten Deal vor. Sie sind sich der Risiken einer Invasion und unserer Ansprüche auf ihr Territorium bewusst und sind bereit, ihre neue Unabhängigkeit im Austausch für Autonomie innerhalb von [HUN.GetNameDef] aufzugeben. Während eine Annahme unseren Einfluss auf diese kleine Region einschränken würde und die Grenzen des historischen Ungarn nur teilweise wiederherstellen würde, könnte eine Invasion des Territoriums dazu führen, dass rivalisierende Mächte involviert werden."
 axis_minors_ruthenia.3.a:0 "Integrieren Sie sie als autonome Region."
 axis_minors_ruthenia.3.b:0 "Das Karpatenvorland ist ein Teil des historischen Ungarn, in das es eindringt."
 axis_minors_ruthenia.4.t:0 "In [RUT.GetNameDef] eingreifen?"
 axis_minors_ruthenia.4.desc:0 "Der selbsternannte [RUT.GetName] ist neu und isoliert. Als Teil des historischen Ungarn sollte es unter der Regierung [HUN.GetAdjective] stehen. Mit dem Zerfall der Tschechoslowakei ist diese kleine Region nun bereit, zu ihren rechtmäßigen Eigentümern zurückzukehren."
 axis_minors_ruthenia.4.a:0 "Nichts tun."
 axis_minors_ruthenia.4.b:0 "Starten Sie den Invasionsplan."
 axis_minors_ruthenia.5.t:0 "Eine freie Gesellschaft"
 axis_minors_ruthenia.5.desc:0 "Mit dem Wechsel in der politischen Führung werden die Grundfreiheiten im ganzen Land wieder gewährleistet. Dadurch bilden sich Vereine und demokratische Ideen breiten sich aus."
 axis_minors_ruthenia.5.a:0 "Wir müssen die Rückkehr der Freiheit wertschätzen."
 axis_minors_ruthenia.6.t:0 "[RUT.GetNameDefCap] bittet um Kompromisse"
 axis_minors_ruthenia.6.desc:0 "Mit dem Verschwinden der Tschechoslowakei verlangten die Bergbewohner, die im äußersten Gebiet der Tschechoslowakei lebten, ein gewisses Maß an Autonomie zu bewahren."
 axis_minors_ruthenia.6.a:0 "Gewähren Sie ihnen Autonomie."
 axis_minors_ruthenia.6.b:0 "Stellen Sie sie unter den Einfluss von [SLO.GetAdjective]."
 axis_minors_ruthenia.6.c:0 "Greife sie an."
 axis_minors_ruthenia.7.t:0 "[RUT.GetNameDefCap] bittet um Vereinigung"
 axis_minors_ruthenia.7.desc:0 "[RUT.GetLeader], der Anführer des äußersten Territoriums der Tschechoslowakei, forderte die Eingliederung der Region [RUT.GetNameDef] in die Ukraine."
 axis_minors_ruthenia.7.a:0 "Wir werden alle Ukrainer vereinen."
 axis_minors_ruthenia.7.b:0 "Das ist nichts für uns."
 axis_minors_croatia.1.t:0 "Wiedersehen mit [YUG.GetNameDef]"
 axis_minors_croatia.1.desc:0 "Da [YUG.GetLeader] nun unsere Regierungen anführt, ist es an der Zeit, sich mit [YUG.GetNameDef] zu vereinen."
 axis_minors_croatia.1.a:0 "Es lebe [YUG.GetNameDef]!"
 axis_minors_croatia.2.t:0 "Kroatische Kommunisten wollen sich uns anschließen"
 axis_minors_croatia.2.desc:0 "Die kroatischen Kommunisten wollen unserem glorreichen Bund der Südslawen beitreten."
 axis_minors_croatia.2.a:0 "Willkommen zurück!"
 axis_minors_croatia.3.t:0 "Beanspruchen Sie Großkroatien"
 axis_minors_croatia.3.desc:0 "Bosnien war historisch gesehen ein Teil Kroatiens. Um in Tomislavs Fußstapfen zu treten, müssen wir unsere historischen Grenzen wiederherstellen."
 axis_minors_croatia.3.a:0 "Es ist zu Recht auch unser Land!"
 axis_minors_croatia.4.t:0 "Die Zukunft der Elektra-Werkstatt ist geklärt"
 axis_minors_croatia.4.desc:0 "Zu Ehren des Volkshelden, des Elektroingenieurs und kommunistischen Aktivisten Rade Končar, wird die Fabrik für elektronische Komponenten Elektra in Končar Elektroindustrija umbenannt."
 axis_minors_croatia.4.a:0 "Er war ein wahrer Märtyrer unserer Sache!"
 axis_minors_croatia.5.t:0 "Das Ende der kommunistischen Tyrannei"
 axis_minors_croatia.5.desc:0 "Der rote Terror ist vorbei! Die Kommunisten wurden von der Macht entfernt und ihr dystopisches Wirtschaftssystem wird nun abgebaut."
 axis_minors_croatia.5.a:0 "Die Herrschaft des Bolschewismus ist vorbei."
 axis_minors_croatia.6.t:0 "Das Ende der faschistischen Tyrannei"
 axis_minors_croatia.6.desc:0 "Der schwarze Terror ist vorbei! Die Faschisten wurden von der Macht entfernt und ihr dystopisches Regime wird nun demontiert."
 axis_minors_croatia.6.a:0 "Die Ära des Ultranationalismus und Rassismus ist vorbei."
 axis_minors_croatia.7.t:0 "Das Ende des parlamentarischen Regimes!"
 axis_minors_croatia.7.desc:0 "Aufgrund der Übernahme der Gesellschaft durch radikale Elemente ist der politische Pluralismus nun vorbei, da Revolutionäre eine Regierung bilden und ihre Diktatur errichten."
 axis_minors_croatia.7.a:0 "Es warten dunkle Zeiten."
 axis_minors_croatia.8.t:0 "Kommunisten kommen wieder an die Macht!"
 axis_minors_croatia.8.desc:0 "Eine revolutionäre kommunistische Regierung kehrte an die Macht zurück und führte rasch frühere politische Reformen wieder ein."
 axis_minors_croatia.8.a:0 "Der Kommunismus ist die Zukunft!"
 axis_minors_croatia.9.t:0 "Der Faschismus hat wieder einmal die Kontrolle über das Land!"
 axis_minors_croatia.9.desc:0 "Ultranationalisten haben erneut die Kontrolle über das Land übernommen. Kollaborateure werden bereits verfolgt, während militaristische Propaganda versucht, die Massen erneut für ihre Bewegung zu gewinnen."
 axis_minors_croatia.9.a:0 "Wir sind die wahren Kroaten!"
 axis_minors_croatia.10.t:0 "Demokratische Kräfte siegten!"
 axis_minors_croatia.10.desc:0 "Nach Kämpfen epischen Ausmaßes und gewaltsamer Unterdrückung haben die Verfechter von Freiheit und Demokratie eine neue Regierung gebildet."
 axis_minors_croatia.10.a:0 "Wir werden für unsere Freiheit kämpfen!"
 axis_minors_croatia.11.t:0 "Das Erbe der Vergangenheit"
 axis_minors_croatia.11.desc:0 "Während für unsere Nation eine neue Ära beginnt, basiert unser aktuelles Wissen auf dem, was wir in der Vergangenheit gelernt haben."
 axis_minors_croatia.11.a:0 "Auf in eine glänzende Zukunft!"
 axis_minors_slovakia.1.t:0 "Unsere Grenze zur Slowakei ist unbefriedigend"
 axis_minors_slovakia.1.desc:0 "Wir haben die Kontrolle über Kosice übernommen und die Karpatenvorland-Russlande eingemeindet, aber selbst mit diesen Eroberungen ist die Eroberung der Karpatenvorland-Russland noch nicht abgeschlossen. Viele Dörfer, in denen rechtmäßig ungarische Ruthenen leben, stehen noch immer unter slowakischer Kontrolle. Da die Grenze zur Slowakei noch neu festgelegt ist, sollten jetzt Maßnahmen ergriffen werden, um sie zu unserem Vorteil neu zu ziehen, bevor sie zu einer festen und anerkannten Grenze wird."
 axis_minors_slovakia.1.a:0 "Führen Sie eine kleine Offensive durch, um die umkämpfte Region einzunehmen."
 axis_minors_slovakia.1.b:0 "Nur Diplomatie wird uns unser rechtmäßiges Land zurückgeben."
 axis_minors_slovakia.2.t:0 "Wir haben den Kleinen Krieg verloren"
 axis_minors_slovakia.2.desc:0 "Trotz des Mutes unserer Truppen konnten wir den Vormarsch der [HUN.GetAdjective]-Streitkräfte nicht aufhalten. [GER.GetNameDefCap] hat einen Waffenstillstand zwischen unseren Nationen erzwungen und seinen Abschluss zugunsten von [HUN.GetNameDef] festgelegt. Infolgedessen mussten wir ihnen 78 Gemeinden auf einer Fläche von 1.697 km² mit 69.930 Einwohnern abtreten."
 axis_minors_slovakia.2.a:0 "[GER.GetNameDefCap] hatte versprochen, uns zu helfen!"
 axis_minors_slovakia.3.t:0 "Triumph in Carpatija!"
 axis_minors_slovakia.3.desc:0 "Nach unseren erfolgreichen Einsätzen im östlichen Teil der Slowakei hat [GER.GetNameDef] einen Waffenstillstand geschlossen und die Grenze zu unseren Gunsten neu gezogen! Wir kontrollieren jetzt ganz Carpatija und haben sogar einige ungarische Dörfer befreit. Die Soldaten singen, um diesen glorreichen Schritt auf unserem Weg zur Wiederherstellung von Nagy-Magyarország/Großungarn zu feiern."
 axis_minors_slovakia.3.a:0 "„Wir sind alle Soldaten von [HUN.GetLeader]“."
 axis_minors_slovakia.4.t:0 "Unser Militär hat gegen [SLO.GetNameDef] versagt"
 axis_minors_slovakia.4.desc:0 "Es scheint, dass wir die [SLO.GetAdjective]-Armee unterschätzt haben. Sie reagierten heftig auf unsere Offensive, die die ganze Woche andauerte. Während wir Fortschritte machten, beschloss [GER.GetNameDef] einzugreifen und verhängte einen für [SLO.GetNameDef] günstigen Waffenstillstand."
 axis_minors_slovakia.4.a:0 "Das ist ein kleiner Fehltritt."
 axis_minors_slovakia.5.t:0 "Wir haben die abscheulichen Magyaren zurückgeschlagen"
 axis_minors_slovakia.5.desc:0 "Nach einer ganzen Woche heldenhaften Widerstands haben unsere Streitkräfte die [HUN.GetAdjective]-Streitkräfte zurückgeschlagen, die uns auf verräterische Weise angegriffen haben. Das Eingreifen unseres Beschützers, [GER.GetLeader], beendete den Konflikt, erkannte unseren Sieg an und entschied zu unseren Gunsten."
 axis_minors_slovakia.5.a:0 "Wir wollen nur das, was uns rechtmäßig zusteht."
 axis_minors_slovakia.6.t:0 "[HUN.GetNameDefCap] greift uns an!"
 axis_minors_slovakia.6.desc:0 "Nach ihrer Eroberung des Karpatenvorlandes behauptete [HUN.GetNameDef], dass die Grenze falsch gezogen worden sei. Sie haben eine kleine Offensive gegen uns gestartet, um diese begrenzten Ansprüche durchzusetzen. Wir haben [GER.GetNameDef] angerufen, um uns zu helfen, aber sie sind im Moment nicht bereit einzugreifen, da sie ihre Beziehungen zu [HUN.GetNameDef] offenbar nicht aufs Spiel setzen."
 axis_minors_slovakia.6.a:0 "Wir müssen das Vaterland verteidigen."
 axis_minors_slovakia.7.t:0 "[GER.GetNameDefCap] Will, dass die Feindseligkeiten aufhören"
 axis_minors_slovakia.7.desc:0 "Der Krieg dauert nun schon seit einer Woche an und den [GER.GetAdjective]s geht die Geduld hinsichtlich des Konflikts zwischen [HUN.GetAdjective] und [SLO.GetAdjective] aus. [GER.GetNameDefCap] wollte [HUN.GetNameDef] nicht missfallen und hielt sich zunächst aus dem Krieg heraus. Doch nun, da die Militäroperationen einen Sieger hervorgebracht haben, ist es an der Zeit, diesem Konflikt zwischen Verbündeten ein Ende zu setzen und zu prüfen, ob die Karte Europas noch einmal korrigiert werden muss."
 axis_minors_slovakia.7.a:0 "Sie werden uns sicherlich begünstigen."
 axis_minors_slovakia.8.t:0 "Unsere Eroberung von Carpatija ist unvollständig"
 axis_minors_slovakia.8.desc:0 "Obwohl wir mit der Eroberung von Caratija eine gewaltige Leistung vollbracht haben, ist diese Eroberung dennoch unvollständig. Die andere Seite der Grenze, der östlichste Teil der Slowakei, wird von [RUT.GetAdjective]s bewohnt, die es verdienen, unserem Land beizutreten, auch wenn sie keine ethnischen Slowaken sind."
 axis_minors_slovakia.8.a:0 "Wir müssen sicherstellen, dass [GER.GetAdjective] unterstützt wird."
 axis_minors_slovakia.9.t:0 "[SLO.GetAdjective] Intervention in Košice"
 axis_minors_slovakia.9.desc:0 "Nach der Ankündigung, im Süden der Tschechoslowakei einen tschechischen Rumpfstaat zu gründen, griff die slowakische Bevölkerung zu den Waffen. Durch das Eingreifen der slowakischen Armee ist das Gebiet nun sicher in slowakischer Hand."
 axis_minors_slovakia.9.a:0 "Wir beanspruchen nur das, was uns rechtmäßig zusteht."
 axis_minors_slovakia.10.t:0 "Das Erbe der Vergangenheit"
 axis_minors_slovakia.10.desc:0 "Während für unsere Nation eine neue Ära beginnt, basiert unser aktuelles Wissen auf dem, was wir in der Vergangenheit gelernt haben."
 axis_minors_slovakia.10.a:0 "Auf in eine glänzende Zukunft!"
 axis_minors_vichy_france.2.t:0 "Félix Éboué schließt sich den Freien Französischen Streitkräften an"
 axis_minors_vichy_france.2.desc:0 "Félix Éboué, Gouverneur von Französisch-Äquatorialafrika, kündigte an, dass er den Kampf gegen [GER.GetNameDef] fortsetzen und Französisch-Äquatorialafrika mitbringen werde. Dieses Gebiet wird nun als Basis zur Vorbereitung der Befreiung Frankreichs dienen."
 axis_minors_vichy_france.2.a:0 "Das freie Frankreich wird den Kampf zu Lande, in der Luft und zu Wasser fortsetzen."
 axis_minors_vichy_france.3.t:0 "Ein legitimes Frankreich"
 axis_minors_vichy_france.3.desc:0 "Mit der Niederlage der Marechalisten konnte unsere Regierung Autorität über Frankreich und das Reich ausüben. Während sich einige Kollaborateure immer noch irgendwo im Exil befinden, hat die Unterdrückung von Pétains Anhängern durch die „Französischen Kräfte des Inneren“ (FFI) zu Massenverhaftungen und Hinrichtungen geführt. Darüber hinaus wurden Frauen, die Affären mit dem Feind hatten, oft rasiert, um monatelang mit dem Siegel der Schande behaftet zu sein."
 axis_minors_vichy_france.3.a:0 "Vive la France!"
 axis_minors_vichy_france.4.t:0 "General Juin schließt sich den Freien Französischen Streitkräften an"
 axis_minors_vichy_france.4.desc:0 "General Alphonse Juin, der in der Vichyst-Waffenstillstandsarmee diente, hatte beschlossen, den Kampf gegen die Tyrannei des Faschismus fortzusetzen."
 axis_minors_vichy_france.4.a:0 "Frankreich muss befreit werden!"
 axis_minors_vichy_france.5.t:0 "General Juin schließt sich den Freien Französischen Streitkräften an"
 axis_minors_vichy_france.5.desc:0 "General Alphonse Juin verriet uns und schloss sich den sogenannten „Freien Französischen Streitkräften“ an. Er ist jetzt unser Feind wie jeder dieser Verräter, die versuchen, die nationale Revolution zu zerstören und Frankreich seinen Platz in der neuen europäischen Ordnung zu verweigern, indem sie den Interessen von [Root.GetFactionName] dienen."
 axis_minors_vichy_france.5.a:0 "Verräter werden hingerichtet!"
 axis_minors_vichy_france.6.t:0 "General de Lattre de Tassigny kritisierte die Zusammenarbeit"
 axis_minors_vichy_france.6.desc:0 "Einer unserer renommiertesten Offiziere, der talentierte General Jean de Lattre de Tassigny, hat unsere Politik der Zusammenarbeit mit [GER.GetNameDef] kritisiert. Dies stellt eine ernsthafte Bedrohung dar, da er versuchen könnte, sich den sogenannten Freien Französischen Streitkräften von General de Gaulle anzuschließen oder Verwirrung über die Überreste unserer Streitkräfte zu stiften."
 axis_minors_vichy_france.6.a:0 "Verhafte ihn!"
 axis_minors_vichy_france.6.b:0 "Lass ihn frei sein."
 axis_minors_vichy_france.7.t:0 "De Lattre de Tassigny versuchte aus dem Gefängnis zu fliehen"
 axis_minors_vichy_france.7.desc:0 "General de Lattre de Tassigny, der inhaftiert wurde, nachdem er unsere Beziehungen zu [GER.GetNameDef] kritisiert hatte, versuchte gestern Abend auszuweichen."
 axis_minors_vichy_france.7.a:0 "Er muss gefangen werden!"
 axis_minors_vichy_france.8.t:0 "De Lattre ist entkommen!"
 axis_minors_vichy_france.8.desc:0 "General de Lattre de Tassigny flüchtete nachts in einem Auto. Wir haben jetzt die Bestätigung erhalten, dass er den Freien Französischen Streitkräften beigetreten ist."
 axis_minors_vichy_france.8.a:0 "Ah, der Verräter!"
 axis_minors_vichy_france.9.t:0 "General de Lattre de Tassigny schließt sich unserer Seite an!"
 axis_minors_vichy_france.9.desc:0 "Nach einer erfolgreichen Flucht hat sich General de Lattre de Tassigny erfolgreich den Freien Französischen Streitkräften angeschlossen. Er ist nun bereit, für die Befreiung Frankreichs zu kämpfen."
 axis_minors_vichy_france.9.a:0 "Ein weiterer Schritt zur Befreiung Frankreichs."
 axis_minors_vichy_france.10.t:0 "General de Lattre de Tassigny starb bei einem Fluchtversuch aus dem Gefängnis"
 axis_minors_vichy_france.10.desc:0 "Während eine Terroristengruppe mit Unterstützung der antifranzösischen jüdisch-[ENG.GetAdjective]-Kräfte einen komplizierten Fluchtversuch unternahm, konnte die französische Polizei die Verschwörung dank ihres Mutes vereiteln. Leider kam General de Lattre de Tassigny dabei ums Leben."
 axis_minors_vichy_france.10.a:0 "Er war sowieso ein Verräter."
 axis_minors_vichy_france.11.t:0 "General de Lattre de Tassigny starb bei einem Fluchtversuch aus dem Gefängnis"
 axis_minors_vichy_france.11.desc:0 "Während eine von den antifranzösischen jüdisch-britischen Kräften unterstützte Terroristengruppe einen komplizierten Fluchtversuch unternahm, konnte die französische Polizei die Verschwörung dank ihres Mutes vereiteln. Leider kam General de Lattre de Tassigny dabei ums Leben."
 axis_minors_vichy_france.11.a:0 "Ein Märtyrer der Befreiung."
 axis_minors_vichy_france.12.t:0 "Begabter Offizier befördert"
 axis_minors_vichy_france.12.desc:0 "Während der Krieg weitergeht, dürfen neue Talente ihre Führungsqualitäten auf dem Schlachtfeld unter Beweis stellen. Einer dieser talentierten Offiziere wurde kürzlich zum General befördert. Seine kühnen Ideen werden von einigen in der älteren Generation abgelehnt, aber er scheint zu verstehen, dass moderne Waffen, wenn sie richtig eingesetzt werden, die massiven Verluste des Ersten Weltkriegs vermeiden können."
 axis_minors_vichy_france.12.a:0 "„Vive la Classe“"
 axis_minors_vichy_france.13.t:0 "Begabter Offizier befördert"
 axis_minors_vichy_france.14.t:0 "Begabter Offizier befördert"
 axis_minors_vichy_france.17.t:0 "Bestätigung der französischen Besatzungszone"
 axis_minors_vichy_france.17.desc:0 "Gemäß Artikel II des Waffenstillstandsabkommens zwischen dem französischen Staat und [GER.GetNameDef]: „Um die Interessen von [GER.GetNameDef] zu schützen, wird das französische Staatsgebiet nördlich und westlich der auf der beigefügten Karte eingezeichneten Linie besetzt.“ durch [GER.GetAdjective] Truppen. Soweit die zu besetzenden Teile noch nicht unter der Kontrolle von [GER.GetAdjective] Truppen stehen, wird diese Besetzung unmittelbar nach Abschluss dieses Vertrages durchgeführt.“\n\nDaher kein Territorium das unrechtmäßig unter der Kontrolle der französischen Regierung steht, muss unter die Kontrolle des Militärbefehlshabers in Frankreich gestellt werden."
 axis_minors_vichy_france.17.a:0 "Der Waffenstillstand muss respektiert werden."
 axis_minors_vichy_france.18.t:0 "Verstecken militärischer Ausrüstung"
 axis_minors_vichy_france.18.desc:0 "Nach dem Waffenstillstand planten einige Elemente des Militärs die Einrichtung von Verstecken, um einen Teil des Inhalts der Militärarsenale zu schützen und die Ausrüstung verfügbar zu haben."
 axis_minors_vichy_france.18.a:0 "Bereiten Sie die Caches vor."
 axis_minors_vichy_france.18.b:0 "Der Waffenstillstand muss respektiert werden."
 axis_minors_vichy_france.20.t:0 "[GER.GetNameDefCap] Steht kurz vor der Invasion der Freihandelszone!"
 axis_minors_vichy_france.20.desc:0 "Mit dem Verlust unseres Kolonialreiches löste die feindliche Präsenz im Mittelmeer beim Oberkommando der [GER.GetAdjective] Angst aus, dass die Alliierten in Südfrankreich landen würden. Sie bereiten sich nun darauf vor, in unser Territorium einzudringen, während wir schutzlos sind, und die Mehrheit der Regierung will die Zusammenarbeit fortsetzen."
 axis_minors_vichy_france.20.a:0 "Den Offizieren verbieten, militärisch zu reagieren; Sie sind hier, um uns zu beschützen."
 axis_minors_vichy_france.20.b:0 "Das ist Verrat; wir müssen widerstehen! Hilfswaffen!"
 axis_minors_vichy_france.20.c:0 "Nehmen Sie ein Flugzeug nach Afrika und schließen Sie sich de Gaulle an."
 axis_minors_vichy_france.20.d:0 "Überzeugen Sie [GER.GetLeader], die Zusammenarbeit fortzusetzen."
 axis_minors_vichy_france.21.t:0 "Zazous-Tanzwettbewerbe stören die öffentliche Ordnung!"
 axis_minors_vichy_france.21.desc:0 "In letzter Zeit verursachen Zazous-Gruppen immer mehr Probleme. Obwohl sie oberflächlich betrachtet einfach nur seltsam gekleidete junge Leute sind, sind sie eine verstörende Kraft. Indem sie lange Kleidung tragen, während der Zugang zu Stoffen eingeschränkt ist, der [USA.GetAdjective]-Liebe zum Zoot-Anzug folgen oder einen gelben Stern mit der Aufschrift „Swing“ oder „Goi“ auf ihre Jacke nähen, widersetzen sie sich offen der Autorität. Diese Jazzliebhaber haben kürzlich Tanzwettbewerbe organisiert, die noch mehr junge Menschen auf diesen ausschweifenden Weg locken."
 axis_minors_vichy_france.21.a:0 "Diese Menschen sind körperlich und moralisch korrupt."
 axis_minors_vichy_france.22.t:0 "Eine neue Hoffnung für Afrika"
 axis_minors_vichy_france.22.desc:0 "Mit der Unterzeichnung des Waffenstillstands ist der größte Teil Frankreichs nun besetzt oder „neutral“. Doch eine Handvoll Offiziere versammelten sich hinter dem General de Gaulle, um den Kampf fortzusetzen. Ihren ersten Erfolg hatten sie, als sie die Loyalität von Félix Eboué, dem Kolonialgouverneur von Französisch-Äquatorialafrika, gewannen. Als „Komitee zur Verteidigung des Imperiums“ wurde eine freie französische Regierung eingesetzt, die beschließt, den Nationalsozialismus zu bekämpfen und Frankreich von der ausländischen Besatzung zu befreien."
 axis_minors_vichy_france.22.a:0 "Wir müssen den Kampf fortsetzen; Frankreich muss befreit werden!"
