 YUGOSLAV_DEFENCE_LEAGUE:0 "Balkan-Verteidigungsliga"
 YUG_crush_ustasa:0 "Drohender Ustascha-Aufstand"
 YUG_crush_ustasa_desc:0 "Die Entscheidung der Regierung, hart gegen die faschistische Ustascha-Gruppe vorzugehen, hat die Befürworter der kroatischen Unabhängigkeit aufgeregt und die Ustascha bereitet sich rasch auf einen bewaffneten Aufstand gegen die Regierung vor. Wenn es uns nicht gelingt, diese faschistische Organisation rechtzeitig aufzulösen, besteht die Gefahr, dass die Ustascha die lokale kroatische Regierung überwältigt und ihre Flagge zum Aufstand gegen unseren Staat hisst."
 YUG_ustasa_uprising:0 "Der Ustascha-Aufstand"
 YUG_ustasa_uprising_desc:0 "Wenn es uns nicht gelingt, den Ustascha-Aufstand rechtzeitig einzudämmen, werden wir mit einem großen kroatischen Aufstand gegen unseren Staat konfrontiert sein."
 YUG_ustasa_crushed_mission:0 "Umgehen Sie den Ustascha-Aufstand"
 YUG_ustasa_crushed_mission_desc:0 "Wenn wir unsere Kontrolle über Kroatien verstärken können, wird der Ustascha-Aufstand umgangen und alle Schwierigkeiten mit kroatischen Nationalisten vorerst eingedämmt."
 YUG_delay_ustasa_uprising:0 "Verzögern Sie den Aufstand"
 YUG_delay_ustasa_uprising_desc:0 "Da die Ustascha auf dem Vormarsch ist, muss die Regierung unbedingt Maßnahmen ergreifen, um den kroatischen Aufstand zu verzögern. Obwohl solche Bemühungen auch unsere eigenen Maßnahmen zur endgültigen Beendigung des kroatischen Nationalismus verzögern werden, kann es notwendig sein, den Aufstand hinauszuzögern."
 YUG_croat_concessions:0 "Zugeständnisse für Kroaten"
 YUG_croat_concessions_desc:0 "Unser Umgang mit der gesamten kroatischen Bevölkerung seit unserer Entscheidung, gegen die Ustascha vorzugehen, wird weithin als grausam und unmenschlich angesehen. Wenn man der kroatischen Bevölkerung etwas Nachsicht gewährt, kann man vielleicht anfangen, uns etwas positiver zu sehen."
 YUG_croat_concessions_cooldown:0 "Zugeständnisse für Kroaten"
 YUG_croat_concessions_cooldown_desc:0 "Unser Umgang mit der gesamten kroatischen Bevölkerung seit unserer Entscheidung, gegen die Ustascha vorzugehen, wird weithin als grausam und unmenschlich angesehen. Wenn man der kroatischen Bevölkerung etwas Nachsicht gewährt, kann man vielleicht anfangen, uns etwas positiver zu sehen."
 YUG_positive_discrimination_croat:0 "Positive Diskriminierung für Kroaten"
 YUG_positive_discrimination_croat_desc:0 "Kroatien selbst ist neben den Kroaten die Heimat vieler Kulturen und Völker. Vielleicht können wir ihnen durch die Einführung von Gesetzen, die Kroaten hinsichtlich Beschäftigungsmöglichkeiten und Steuererleichterungen begünstigen, die Illusionen der Selbstbestimmung gewähren, die ihnen die Ustascha verspricht."
 YUG_positive_discrimination_croat_cooldown:0 "Positive Diskriminierung für Kroaten"
 YUG_positive_discrimination_croat_cooldown_desc:0 "Kroatien selbst ist neben den Kroaten die Heimat vieler Kulturen und Völker. Vielleicht können wir ihnen durch die Einführung von Gesetzen, die Kroaten hinsichtlich Beschäftigungsmöglichkeiten und Steuererleichterungen begünstigen, die Illusionen der Selbstbestimmung gewähren, die ihnen die Ustascha verspricht."
 YUG_listening_posts_croatia:0 "Bilden Sie Horchposten in Kroatien"
 YUG_listening_posts_croatia_desc:0 "Die Ustascha operiert jetzt im Untergrund, entgeht der Entdeckung und plant ihren Verrat hinter verschlossenen Türen. Indem wir einige jugoslawische Loyalisten davon überzeugen, sich der Ustascha anzuschließen, können wir möglicherweise auf ihre Operationen und Propagandakampagnen in der Region hören und sie stören."
 YUG_listening_posts_cooldown:0 "Bilden Sie Horchposten in Kroatien"
 YUG_listening_posts_cooldown_desc:0 "Die Ustascha operiert jetzt im Untergrund, entgeht der Entdeckung und plant ihren Verrat hinter verschlossenen Türen. Indem wir einige jugoslawische Loyalisten davon überzeugen, sich der Ustascha anzuschließen, können wir möglicherweise auf ihre Operationen und Propagandakampagnen in der Region hören und sie stören."
 YUG_progress_crushing_decisions:0 "Schlagen Sie hart gegen die Ustascha vor"
 YUG_progress_crushing_decisions_desc:0 "Es ist an der Zeit, die faschistische Ustascha-Gruppe zu eliminieren, und obwohl viele diese Aktionen als eigenständige Akte des Faschismus betrachten, wissen wir, dass diese Maßnahmen unbedingt notwendig sind, um die anhaltende Stabilität unseres Staates zu gewährleisten."
 YUG_raid_croat_villages:0 "Überfälle auf kroatische Dörfer"
 YUG_raid_croat_villages_desc:0 "Die Ustascha ist überall und nirgendwo gleichzeitig, und jeder könnte ein Unterstützer ihrer Art von Faschismus sein. Wir müssen alle Städte und Dörfer in der Region Kroatien überfallen und die Verräter darin aufspüren."
 YUG_shut_down_recruitment_centers:0 "Schließung der Rekrutierungszentren in Ustascha"
 YUG_shut_down_recruitment_centers_desc:0 "Auch die Ustascha verfügt über eigene Rekrutierungszentren; Sie trainieren und bewaffnen jeden fähigen Körper, der dumm genug ist, für seine Sache zu kämpfen und zu sterben. Wir müssen diese Rekrutierungszentren lokalisieren und beseitigen und der Ustasa die Mittel entziehen, mehr Leute in ihre Reihen zu holen."
 YUG_arrest_ustasa_leaders:0 "Ustascha-Führer verhaften"
 YUG_arrest_ustasa_leaders_desc:0 "Wir verfügen über eine Liste mit Namen wichtiger Persönlichkeiten der Ustascha-Bewegung und es ist höchste Zeit, diese auszunutzen und einige Verhaftungen vorzunehmen."
 YUG_croatian_recruitment:0 "Kroatische Rekrutierungsoffensive"
 YUG_croatian_recruitment_desc:0 "Die Frage der Unabhängigkeit ist in aller Munde jedes Kroaten, aber nicht alle befürworten eine Ustasa-Regierung gegenüber einer jugoslawischen. Es ist an der Zeit, dass wir eine Handvoll Loyalisten in unsere Reihen rekrutieren und der kroatischen Bevölkerung zeigen, dass es einige gibt, denen es lieber wäre, wenn Kroatien sicher in der warmen Umarmung Jugoslawiens bleiben würde."
 YUG_croat_raid_cooldown:0 "Überfälle auf kroatische Dörfer"
 YUG_croat_raid_cooldown_desc:0 "Die Ustascha ist überall und nirgendwo gleichzeitig, und jeder könnte ein Unterstützer ihrer Art von Faschismus sein. Wir müssen alle Städte und Dörfer in der Region Kroatien überfallen und die Verräter darin aufspüren."
