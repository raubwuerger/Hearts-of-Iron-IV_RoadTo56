 YUG_medal_for_extreme_bravery:0 "Extremer Mut"
 YUG_medal_for_extreme_bravery_desc:0 "Die heroischen Mühen unserer Soldaten, die von allen Seiten angegriffen werden, erfordern die Schaffung einer neuen Ehre zum Gedenken an ihren unerschütterlichen Geist."
 yug_extreme_bravery_medal:0 "§Y[ROOT.GetNameDefCap]§! können nun die §YMedal for Extreme Bravery§ verleihen! an §YFeldkommandeure§!."
 YUG_brigadistas:0 "Die Brigadistas"
 YUG_brigadistas_desc:0 "Viele mutige jugoslawische Bürger wollen im andauernden Spanischen Bürgerkrieg gegen unsere gemeinsamen Feinde kämpfen."
