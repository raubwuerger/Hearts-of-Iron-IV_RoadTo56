 YUG_peasant_uprisings:0 "Bauernaufstände auslösen"
 YUG_peasant_uprisings_desc:0 "Die Menschen auf dem Balkan haben lange genug unter dem Druck des Imperialismus gelitten! Wir werden uns an die leidenden Unterschichten des Balkans wenden und sie zu Streiks und Demonstrationen organisieren, bis die Bourgeoisie gerechtfertigt in die Schranken gewiesen wird!"
