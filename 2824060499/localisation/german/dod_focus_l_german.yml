l_german:
 HUN_balanced_budget:0 "Ausgeglichenes Budget"
 HUN_balanced_budget_desc:0 "Wir müssen das Beste aus den uns zur Verfügung stehenden Ressourcen machen. Ein gut geplanter und ausgeglichener Haushalt ist der Schlüssel zum Erfolg unserer Regierung."
 HUN_strengthen_the_monarchists:0 "Stärke die Monarchisten"
 HUN_strengthen_the_monarchists_desc:0 "Der erste Schritt, um Ungarn zu seinem früheren Ansehen zurückzubringen, besteht darin, diejenigen Parteien zu stärken, die eine Rückkehr zur Monarchie fordern."
 HUN_elect_a_king:0 "Wähle einen König"
 HUN_elect_a_king_desc:0 "Die Unterstützung der Bevölkerung für die Rückkehr der Nation zu einer monarchischen Regierungsform reicht nun aus, um darüber nachzudenken, den Prozess der Wahl eines neuen Königs einzuleiten."
 HUN_invite_the_habsburg_prince:0 "Laden Sie den Habsburgerfürsten ein"
 HUN_invite_the_habsburg_prince_desc:1 "Die Habsburger regierten Ungarn schon lange und unter ihrer Herrschaft war das Land Teil eines der größten Reiche Europas. Die Rückkehr eines Habsburgers an die Spitze wird Ungarn sicherlich noch einmal zu großer Größe führen."
 HUN_demand_a_referendum:0 "Fordern Sie ein Referendum"
 HUN_demand_a_referendum_desc:0 "Die Auflösung Österreich-Ungarns war ein Fehler. Österreich und Ungarn sind gemeinsam stärker, und um Großes zu erreichen, bedarf es einer Kombination aus beiden. Die Österreicher müssen dazu gebracht werden, eine Volksabstimmung über einen Vorschlag zur friedlichen Vereinigung unserer beiden Nationen abzuhalten."
 HUN_take_austria_by_force:0 "Erobere Österreich mit Gewalt"
 HUN_take_austria_by_force_desc:0 "Der erste Schritt zur Wiederherstellung des Ruhms Ungarns besteht in der Wiedereingliederung der österreichischen Länder. Wir können nicht riskieren, dass dies auf diplomatischem Weg scheitert, daher müssen wir dies mit Gewalt tun."
 HUN_proclaim_the_restoration_of_austria_hungary:0 "Wiederherstellung Österreich-Ungarns"
 HUN_proclaim_the_restoration_of_austria_hungary_desc:0 "Mit der Wiedervereinigung unserer beiden Nationen und einem Habsburger auf dem Thron können wir nun feierlich die Wiederherstellung Österreich-Ungarns verkünden und uns um die Rückeroberung unserer rechtmäßigen historischen Provinzen kümmern!"
 HUN_protect_czechoslovakia:0 "Beschütze die Tschechoslowakei"
 HUN_protect_czechoslovakia_desc:0 "Die Tschechoslowakei ist seit ihrer Unabhängigkeit mächtig und fleißig geworden, doch ihr Land wird von ihren Nachbarn gierig beäugt. Wir werden ihnen unseren Schutz vor diesen Bedrohungen bieten, indem wir sie entweder wieder als integralen Bestandteil unseres Imperiums willkommen heißen oder ihnen den Status einer Vereinigung verleihen."
 HUN_claim_transylvania:0 "Beanspruchen Sie Transsilvanien"
 HUN_claim_transylvania_desc:0 "Das Gebiet Siebenbürgen wurde uns nach dem letzten Krieg zu Unrecht genommen. Es ist Zeit, es zurückzugewinnen."
 HUN_march_to_the_shore:0 "Marsch zum Ufer"
 HUN_march_to_the_shore_desc:0 "Eine wahre Großmacht braucht Zugang zu den Meeren. Die Küste der Adria ist unser Geburtsrecht."
 HUN_reclaim_venetia:0 "Erobere Venetien zurück"
 HUN_reclaim_venetia_desc:0 "Der Verrat der Italiener im Ersten Weltkrieg ist nicht vergessen. Es ist an der Zeit, sie in die Schranken zu weisen und das Imperium wieder in seine natürlichen Grenzen zu versetzen."
 HUN_claim_galicia:0 "Beanspruchen Sie Galizien"
 HUN_claim_galicia_desc:0 "Der Staat Polen ist nichts anderes als ein künstliches Konstrukt. Es kann je nach Bedarf erstellt und abgebaut werden."
 HUN_claim_the_bucovina:0 "Beanspruchen Sie die Bukowina"
 HUN_claim_the_bucovina_desc:0 "Es ist vielleicht nicht der wirtschaftlich bedeutendste unserer weitverbreiteten Besitzungen, aber es ist immer noch ein Teil unseres Imperiums. Und wir werden es zurückfordern."
 HUN_reclaim_the_empire:0 "Erobere das Imperium zurück"
 HUN_reclaim_the_empire_desc:0 "Um unsere de jure-Territoriumsforderungen abzuschließen, müssen wir die verschiedenen Titel in Deutschland, Italien und Palästina beanspruchen, die unser Habsburgermonarch zu seinem Namen trägt."
 HUN_elect_a_democratic_king:0 "Wählen Sie einen demokratischen König"
 HUN_elect_a_democratic_king_desc:0 "Wir müssen einen König suchen, der die demokratischen Prinzipien unserer Nation und die Rechte unseres Volkes wahrt."
 HUN_responsible_government:0 "Verantwortliche Regierung"
 HUN_responsible_government_desc:1 "Traditionell ist die Regierung letztendlich dem König unterstellt, was es ihr erlaubt hat, den Willen des Volkes zu ignorieren. Wir werden die Verfassung ändern, um sicherzustellen, dass es das Volk und nicht der Herrscher ist, der die Regierung verantwortlich macht."
 HUN_rapproachement_with_little_entente:0 "Annäherung an die kleine Entente"
 HUN_rapproachement_with_little_entente_desc:0 "Wir sind von feindseligen Ideologien umgeben und wir müssen unsere Bindung zu unseren Nachbarn in der Kleinen Entente bekräftigen. Wir werden sie fragen, ob sie unsere Aufrüstung sehen wollen."
 HUN_join_allies:0 "Treten Sie den Alliierten bei"
 HUN_join_allies_desc:0 "Die Zukunft Ungarns und seiner demokratischen Werte liegt in den großen westlichen Demokratien und ihrem Bündnis. Als Mitglied dieser Allianz können wir ihnen unsere Kraft zur Seite stellen und auch selbst auf ihre Unterstützung zählen."
 HUN_the_balkan_pact:0 "Der Donaupakt"
 HUN_the_balkan_pact_desc:0 "Die Demokratien des Westens sind zu weit entfernt, um uns zu helfen, und deshalb müssen wir Verbündete in der Nähe unserer Heimat suchen. Als Anführer des Donaupakts werden wir ihnen unseren Schutz bieten und sie zum Sieg führen!"
 HUN_an_unlikely_alliance:0 "Eine unwahrscheinliche Allianz"
 HUN_an_unlikely_alliance_desc:0 "Wir haben unser Land grundlegend verändert. Wir sind nicht mehr die Kriegstreiber von früher. Es ist an der Zeit, unserem alten Feind die Hand zu reichen und gemeinsam ein neues Schicksal zu schmieden."
 HUN_joint_oil_exploitation_company:0 "Gemeinsame Ölförderungsgesellschaft"
 HUN_joint_oil_exploitation_company_desc:0 "Mit der Aussicht auf mögliche Ölfelder in unserem Gebiet haben wir ausländische Aufmerksamkeit erregt. Befreundete Mächte sind bestrebt, unsere Ölindustrie mit ihrem technischen Know-how zu unterstützen, und dies wäre eine lukrative Gelegenheit, aus ihren Fortschritten zu lernen."
 HUN_elect_a_fascist_king:0 "Wählen Sie einen faschistischen König"
 HUN_elect_a_fascist_king_desc:0 "Unsere Nation braucht einen starken Führer, der sie durch die kommenden turbulenten Jahre steuert. Unser Herrscher muss jemand sein, zu dem das Volk aufschauen und vor dem unsere Feinde Angst haben können."
 HUN_economic_intervention:0 "Wirtschaftliche Intervention"
 HUN_economic_intervention_desc:0 "Wir müssen reichlich politische Ressourcen bereitstellen, um unsere Wirtschaft zu steuern. Obwohl es ausreichend ist, können wir es noch stärker und effizienter machen."
 HUN_strengthen_fascists:0 "Faschisten stärken"
 HUN_strengthen_fascists_desc:0 "Faschistische Elemente in unserem Land müssen gestärkt werden und eine öffentliche Plattform zur Verbreitung ihrer Ideologie erhalten. Ihre Ansichten über die Zukunft Ungarns werden das Land am ehesten wieder zu Größe führen."
 HUN_renounce_the_treaty_of_trianon:0 "Verzichten Sie auf den Vertrag von Trianon"
 HUN_renounce_the_treaty_of_trianon_tt:0 "§YMiklós Horthy§! oder §YFriedrich Franz von Mecklenburg-Schwerin§! wird Landesführer.\n"
 HUN_renounce_the_treaty_of_trianon_desc:0 "Das Unrecht, das unserer Nation am Ende des Ersten Weltkriegs aufgezwungen wurde und zwei Drittel des Territoriums und der Bevölkerung unserer einst so großen Nation wegriss, ist vergleichbar mit der Schande, die Deutschland im Vertrag von Versailles widerfuhr, und muss rückgängig gemacht werden."
 HUN_renew_the_rome_protocols:0 "Erneuerung der Rom-Protokolle"
 HUN_renew_the_rome_protocols_desc:0 "Angesichts des anhaltenden deutschen Revisionismus müssen wir die 1934 erstellten und unterzeichneten Rom-Protokolle erneuern. Die Vereinbarungen würden nicht nur der weiteren Isolierung der deutschen und jugoslawischen Bedrohung dienen, sondern auch als möglicher Vorläufer eines tatsächlichen Bündnisses dienen."
 HUN_protect_austria:0 "Beschütze Österreich"
 HUN_protect_austria_desc:0 "Um uns weiter gegen Deutschland zu behaupten, müssen wir uns seinen offenen Ambitionen für eine Vereinigung mit Österreich widersetzen. Wir können ihnen eine Garantie geben, die der aktuellen Regierung die politische Stärke gibt, die sie braucht, um hoffentlich den prodeutschen Elementen die Stirn zu bieten."
 HUN_alliance_with_italy:0 "Bündnis mit Italien"
 HUN_alliance_with_italy_desc:0 "Die ersten Annäherungsversuche an ein Bündnis, die in den Rom-Protokollen gemacht wurden, können nun ausgeweitet werden. Wir werden eine Delegation nach Italien schicken, um eine verbindliche Vereinbarung für eine umfassende militärische Zusammenarbeit sowohl in der Defensive als auch in der Offensive zu besprechen."
 HUN_trade_deal_with_germany:0 "Handelsabkommen mit Deutschland"
 HUN_trade_deal_with_germany_desc:0 "Die Vorteile intensivierterer Handelsbeziehungen mit Deutschland für unsere Industrie liegen auf der Hand, und Behauptungen über eine mögliche übermäßige Abhängigkeit unserer Wirtschaft von den Deutschen sind übertrieben. Wir werden voranschreiten und ein umfangreiches Handelsabkommen unterzeichnen."
 HUN_joint_aluminum_mining_company:0 "Gemeinsames Aluminium-Bergbauunternehmen"
 HUN_joint_aluminum_mining_company_desc:0 "Da Aluminium ein wesentlicher Bestandteil der modernen Kriegsindustrie ist, könnten wir leicht deutsche Unterstützung für den Ausbau der Minen im Norden unseres Landes erhalten."
 HUN_join_axis:0 "Treten Sie der Achse bei"
 HUN_join_axis_desc:0 "Da unsere Wirtschaft bereits so stark von den Deutschen abhängig ist, ist es nur logisch, dass wir ihnen im Krieg folgen. Wir werden ihnen einen Antrag auf formellen Beitritt zum Achsenbündnis senden."
 HUN_reaffirm_territorial_claims:0 "Territoriale Ansprüche bekräftigen"
 HUN_reaffirm_territorial_claims_desc:0 "Mit der Ablehnung des Vertrags von Trianon müssen wir nun unsere Ansprüche auf die Gebiete bekräftigen, die uns gestohlen wurden."
 HUN_demand_transylvania:0 "Fordern Sie Siebenbürgen"
 HUN_demand_transylvania_desc:0 "Wenn wir unsere Gebiete ohne Blutvergießen zurückerobern können, umso besser. Rumänien wird ein Ultimatum gestellt, in dem die Übertragung unseres rechtmäßigen Landes gefordert wird."
 HUN_demand_southern_slovakia:0 "Nachfrage Südslowakei"
 HUN_demand_southern_slovakia_desc:0 "Wenn wir unsere Gebiete ohne Blutvergießen zurückerobern können, umso besser. Der Tschechoslowakei wird ein Ultimatum gestellt, das die Übertragung unseres rechtmäßigen Landes fordert."
 HUN_demand_the_vojvodina:0 "Fordern Sie die Vojvodina"
 HUN_demand_the_vojvodina_desc:0 "Wenn wir unsere Gebiete ohne Blutvergießen zurückerobern können, umso besser. Jugoslawien wird ein Ultimatum gestellt, das die Übertragung unseres rechtmäßigen Landes fordert."
 HUN_claim_overlordship_over_slovakia:0 "Beanspruchen Sie die Oberherrschaft über die Slowakei"
 HUN_claim_overlordship_over_slovakia_desc:0 "Der Rest der Slowakei muss ebenfalls wieder in den ungarischen Staat integriert werden, entweder direkt oder durch Umwandlung in eine Abhängigkeit. Wir werden ein weiteres Ultimatum senden."
 HUN_proclaim_greater_hungary:0 "Proklamieren Sie Großungarn"
 HUN_proclaim_greater_hungary_desc:0 "Nachdem wir das uns zustehende Territorium zurückerobert haben, hat sich die Größe unseres Landes bis zu unseren historischen Grenzen vergrößert. Wir können nun voller Zuversicht der Welt die Bildung von Großungarn verkünden und neue Ziele ins Auge fassen."
 HUN_GREATER_tt:0 "Ändern Sie Ihren Namen in §YGroßungarn§!\n"
 HUN_demands_tt:0 "Wenn Sie Territorium fordern, ist es wahrscheinlicher, dass die Gegenseite es ohne Blutvergießen abgibt, wenn Sie über eine starke Armee verfügen. Allerdings glauben sie möglicherweise immer noch, dass sie uns Paroli bieten können, wenn sie einer Fraktion angehören. \N"
 HUN_assassinate_horthy:0 "Horthy ermorden"
 HUN_assassinate_horthy_desc:0 "Der alte Admiral des Ersten Weltkriegs verfügt in seiner jetzigen Funktion als Regent des Königreichs Ungarn über viel zu viel Macht und Einfluss, und seine Haltung gegen den Kommunismus erweist sich für die Bemühungen unserer Kameraden als ziemliches Problem. Er muss von der Macht entfernt werden, wenn unsere Nation den Weg zur Revolution finden soll."
 HUN_council_of_peoples_commissars:0 "Rat der Volkskommissare"
 HUN_council_of_peoples_commissars_desc:0 "Es muss ein Leitungsgremium geschaffen werden, das den Übergang Ungarns in einen kommunistischen Staat überwachen kann. Sobald dies geschehen ist, wird dieser Rat als Analogon zum westlichen System eines aus Ministern gebildeten Kabinetts dienen."
 HUN_the_hungarian_red_army:0 "Die ungarische Rote Armee"
 HUN_the_hungarian_red_army_desc:0 "Alle heimatliebenden Patrioten müssen ihre Pflicht zur Verteidigung ihres Heimatlandes erfüllen. Wir werden nach dem Vorbild der Sowjets im Osten eine ungarische Rote Armee bilden, die unsere junge Revolution schützen wird."
 HUN_soviet_hungarian_military_academy:0 "Sowjetisch-ungarische Militärakademie"
 HUN_soviet_hungarian_military_academy_desc:0 "Unsere Armee ist nichts ohne ihre Führung. Die Sowjets verfügen über weitaus mehr Erfahrung in militärischen Angelegenheiten, daher kann es von Vorteil sein, bei der Ausbildung unserer besten militärischen Köpfe mit ihnen zusammenzuarbeiten. Zu diesem Zweck werden wir eine Militärakademie mit den fähigsten Ausbildern unserer beiden Nationen einrichten."
 HUN_join_comintern:0 "Treten Sie der Komintern bei"
 HUN_join_comintern_desc:0 "Der Weg nach vorne für die Revolution liegt bei der Komintern. Gemeinsam mit unseren Genossen werden wir die kapitalistische Ungerechtigkeit und die faschistische Bedrohung, die im Westen droht, beiseite fegen."
 HUN_the_revolutionary_council:0 "Der Revolutionsrat"
 HUN_the_revolutionary_council_desc:0 "Die Komintern hat den Kampf gegen den Imperialismus aufgegeben und sich stattdessen für eine Koexistenz entschieden. Wenn die Arbeiter der Welt frei sein sollen, müssen wir die Fackel von Marx und Lenin weitertragen – notfalls sogar gegen die Sowjetunion."
 HUN_FACTION_COMMIE:0 "Union der Kommunistischen Sowjets"
 HUN_pressure_romania:0 "Druck auf Rumänien"
 HUN_pressure_romania_desc:0 "Während wir uns auf die faschistische Gefahr im Westen konzentrieren, können wir nicht zulassen, dass in unserem Rücken weiterhin eine potenzielle Bedrohung besteht, insbesondere nicht, wenn sie zwischen uns und unseren Verbündeten im Osten liegt. Rumänien muss als kommunistischer Partnerstaat gesichert werden, oder die wichtigen Landwege zu unseren Verbündeten müssen freigegeben werden, um sicherzustellen, dass wir ihre Unterstützung erhalten können."
 HUN_intervene_in_czechoslovakia:0 "In der Tschechoslowakei eingreifen"
 HUN_intervene_in_czechoslovakia_desc:0 "Den Tschechoslowaken wurden einige der Gebiete zugesprochen, die uns im Vertrag von Trianon abgenommen wurden. Gleichzeitig wissen wir von den deutschen Absichten auf ihrem Land. Vielleicht könnten wir einen Handel arrangieren; unser rechtmäßiges Land als Gegenleistung für die Garantie sowjetischer militärischer Unterstützung im Falle einer deutschen Aggression."
 HUN_industrial_revitalization:0 "Industrielle Revitalisierung"
 HUN_industrial_revitalization_desc:0 "Unsere industrielle Basis ist in den letzten Jahren gefährlich verfallen. Wir müssen uns bemühen, neue Technologien einzuführen, um den Rückstand aufzuholen."
 HUN_support_urbanization:0 "Unterstützen Sie die Urbanisierung"
 HUN_support_urbanization_desc:0 "Immer mehr Menschen verlassen die Dörfer und kleineren Städte und ziehen in die großen städtischen Zentren, um in neuen Fabriken Arbeit zu suchen. Auch wenn wir ihnen nicht sofort einen Arbeitsplatz bieten können, können wir neue Stadtquartiere errichten, um den Weg für eine spätere Expansion zu ebnen."
 HUN_institute_for_industrial_techniques:0 "Institut für Industrietechnik"
 HUN_institute_for_industrial_techniques_desc:0 "Der Ad-hoc-Charakter der industriellen Forschung hat zu einem langsameren Wachstum und einer geringeren Produktivität geführt. Wir sollten ein neues Institut schaffen, das die gesamte Forschung zu neuen industriellen Methoden bündelt."
 HUN_announce_the_gyor_program:0 "Kündigen Sie das Györ-Programm an"
 HUN_announce_the_gyor_program_desc:0 "Unser Militär ist gefährlich schwach, und wir müssen seine Größe und Kampffähigkeit unbedingt steigern. Dazu müssen wir unsere Branche deutlich stärken, um mit den wachsenden Anforderungen an die Ausrüstung Schritt halten zu können. Das fünfjährige Györ-Programm wird die Staatsausgaben nicht nur für das Militär selbst, sondern auch für Nebensektoren wie Industrie, Landwirtschaft, Infrastruktur und Bildung erhöhen."
 HUN_civilian_industry:0 "Zivile Industrie"
 HUN_civilian_industry_desc:0 "Trotz des Bedarfs an mehr Militärindustrie dürfen wir unsere zivilen Bedürfnisse nicht vernachlässigen. Ein Ausbau der zivilen Industrie ist daher angebracht."
 HUN_reintegrate_the_railroads:0 "Reintegration der Eisenbahnen"
 HUN_reintegrate_the_railroads_desc:0 "Die Eisenbahnnetze des alten Österreich-Ungarischen Reiches sind seit seiner Auflösung in unabhängige Nationen fragmentiert. Wir sollten auf die anderen ehemaligen Mitgliedsstaaten zugehen und eine Reintegration unserer Eisenbahnnetze vorschlagen, um die Infrastruktur insgesamt zu verbessern."
 HUN_invite_foreign_investors:0 "Laden Sie ausländische Investoren ein"
 HUN_invite_foreign_investors_desc:0 "Ungarn liegt im Herzen Osteuropas und wir könnten unsere zentrale Lage durchaus nutzen, um ausländische Investoren anzuziehen, die an der Verbesserung unserer Infrastruktur und Industrie interessiert sind."
 HUN_expand_the_manfred_weiss_steel_works:0 "Erweitern Sie das Manfred-Weiss-Stahlwerk"
 HUN_expand_the_manfred_weiss_steel_works_desc:0 "Die gewaltigen Manfed Weiss Steel Works sind seit dem Ersten Weltkrieg ein wichtiger Verteidigungslieferant, da die Anlagen enorm erweitert wurden. Wenn wir unser Militär in Vorbereitung auf den nächsten Krieg verstärken wollen, muss der Stolz unserer nationalen Industrie noch einmal vergrößert werden."
 HUN_expand_the_aluminum_industry:0 "Erweitern Sie die Aluminiumindustrie"
 HUN_expand_the_aluminum_industry_desc:0 "Wir benötigen alle verfügbaren Ressourcen, sowohl für den Export als auch für den inländischen Gebrauch. Obwohl unsere Aluminiumindustrie bereits expansiv ist, besteht noch Raum für Verbesserungen, und wir sollten unverzüglich Ressourcen für dieses Ziel bereitstellen."
 HUN_expand_the_technical_university_of_budapest:0 "Erweitern Sie die Technische Universität Budapest"
 HUN_expand_the_technical_university_of_budapest_desc:0 "Wir brauchen mehr kluge Köpfe, die bahnbrechende Entdeckungen machen, die uns bei den bevorstehenden Konflikten helfen werden. Durch den Ausbau der Universität unserer Hauptstadt können wir den Pool an qualifizierten Ingenieuren und Wissenschaftlern für unsere Militärindustrie vergrößern."
 HUN_support_domestic_industry:0 "Unterstützen Sie die heimische Industrie"
 HUN_support_domestic_industry_desc:0 "Das Militär benötigt mehr Ausrüstung, und unsere Industrie muss mithalten. Wir werden neue Ressourcen in den Ausbau unserer Rüstungsindustrie stecken."
 HUN_domestic_arms_industry:0 "Heimische Rüstungsindustrie"
 HUN_domestic_arms_industry_desc:0 "Unsere Rüstungsindustrie muss von einer starken zivilen Industriebasis unterstützt werden, nicht nur für die Produktion von Industrieausrüstung, sondern auch für die Errichtung neuer Fabriken."
 HUN_autarky:0 "Autarkie"
 HUN_autarky_desc:0 "Wir sind viel zu abhängig von ausländischen Ölquellen. Wir sollten die deutschen Bemühungen zur Entwicklung synthetischer Öle nachahmen."
 HUN_synthetic_industry:0 "Synthetische Industrie"
 HUN_synthetic_industry_desc:0 "Nachdem wir nun die Technologie zur Kohleverflüssigung beherrschen, können wir eine Pilotanlage bauen, um mit der Produktion zu beginnen."
 HUN_synthetic_oil_tt:0 "Fügt einem zufälligen Zustand eine synthetische Raffinerie hinzu. Der Standort wird angezeigt, sobald die Forschung bewiesen hat, dass die Produktion von synthetischem Öl möglich ist.\n"
 HUN_aeronautic_technology_institute:0 "Institut für Luftfahrttechnologie"
 HUN_aeronautic_technology_institute_desc:0 "Die Luft ist zu einem neuen Aspekt der Kriegsführung geworden und wird von vielen in ihrer Bedeutung unterschätzt. Wir müssen lernen, diese neue Dimension zu meistern und Ressourcen für die Entwicklung neuer Lehren und Geräte bereitzustellen, die uns dies ermöglichen."
 HUN_boost_hungarian_aviation_industry:0 "Stärkung der ungarischen Luftfahrtindustrie"
 HUN_boost_hungarian_aviation_industry_desc:0 "Unsere industrielle Basis muss gestärkt werden, um die Produktion neuer Flugzeugmodelle in ausreichenden Mengen zu ermöglichen, um die Beherrschung der Luft zu erlangen."
 HUN_secret_rearmament:0 "Geheime Aufrüstung"
 HUN_secret_rearmament_desc:0 "Die uns durch den Vertrag von Trianon auferlegten Beschränkungen verbieten es uns, unsere Armee zu vergrößern. Dennoch wird das politische Klima weltweit immer turbulenter und Konflikte zeichnen sich ab. Wir können nicht wehrlos bleiben und müssen mit der Aufrüstung beginnen, auch wenn das bedeutet, dass wir heimlich gegen die Bestimmungen des Friedensvertrags verstoßen, der uns nach dem Ersten Weltkrieg auferlegt wurde."
 HUN_war_games:0 "Kriegs Spiele"
 HUN_war_games_desc:0 "Indem wir uns an kleinen Kriegsspielen beteiligen, können wir Mängel in unserer aktuellen Militärstruktur entdecken und die gesammelten Erfahrungen nutzen, um Mängel zu beheben."
 HUN_theoretical_air_efforts:0 "Theoretische Luftbemühungen"
 HUN_theoretical_air_efforts_desc:0 "Wir müssen reichlich Ressourcen für die Ausarbeitung neuer Theorien zur Luftkriegsführung aufwenden. Wenn wir in den Krieg ziehen, werden die möglicherweise entwickelten Theorien von unschätzbarem Wert sein."
 HUN_bled_agreement:0 "Abkommen von Bled"
 HUN_bled_agreement_desc:0 "Eine geheime Aufrüstung im kleinen Maßstab wird nicht ausreichen. Wir müssen uns an unsere Nachbarn wenden und eine Wiedergutmachung des uns nach dem Ersten Weltkrieg auferlegten Vertrags fordern. Ungarn hat das gleiche Recht auf Bewaffnung."
 HUN_bled_agreement_custom_effect_tooltip:0 "Kann zur Ersetzung des §HVertrages von Trianon§ führen."
 HUN_establish_the_air_force:0 "Gründen Sie die Luftwaffe"
 HUN_establish_the_air_force_desc:0 "Nachdem die gesetzlichen Beschränkungen nun beseitigt sind, ist es an der Zeit, die ungarische Luftwaffe offiziell zu gründen."
 HUN_indigenous_designs:0 "Indigene Designs"
 HUN_indigenous_designs_desc:0 "Unser eigenes technisches Know-how reicht für unsere Bedürfnisse aus. Die Kontrolle über unser eigenes Designbüro ermöglicht es uns, ihm mehr Ressourcen zuzuweisen und so die Entwicklung neuer Designs zu beschleunigen."
 HUN_heavy_fighter_effort:0 "Schwerer Kampfeinsatz"
 HUN_heavy_fighter_effort_desc:0 "Unsere Jäger müssen in der Lage sein, die anfälligeren Bomberflugzeuge zu unterstützen. Dies erfordert eine stärkere Bewaffnung und eine größere Reichweite auf Kosten von etwas Geschwindigkeit und Manövrierfähigkeit."
 HUN_light_fighter_effort:0 "Leichter Jägereinsatz"
 HUN_light_fighter_effort_desc:0 "Wir brauchen Kampfflugzeuge, um am Himmel über unseren Streitkräften lokale Luftüberlegenheit zu erlangen und alle feindlichen Flugzeuge abzufangen, die unser Land bedrohen."
 HUN_cas_focus:0 "CAS-Fokus"
 HUN_cas_focus_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge am Boden und in der Luft."
 HUN_tac_focus:1 "Taktischer Bomberfokus"
 HUN_tac_focus_desc:0 "Der Sieg wird durch die Vernichtung der feindlichen Bodentruppen errungen. Wir müssen uns darauf konzentrieren, unsere eigenen Armeen mit taktischen Angriffen gegen nahe und tiefe Ziele zu unterstützen."
 HUN_license_foreign_designs:0 "Lizenzieren Sie ausländische Designs"
 HUN_license_foreign_designs_desc:0 "Ausländische Luftstreitkräfte haben bereits gezeigt, dass sie über bewährte Konstruktionen von sehr hoher Qualität verfügen. Anstatt das Schicksal herauszufordern und uns auf unser neu entstehendes Luftfahrt-Know-how zu verlassen, sollten wir darum bitten, die Erlaubnis zu erhalten, diese ausländischen Modelle in Lizenz produzieren zu dürfen."
 HUN_fighter_competition:0 "Kämpferwettbewerb"
 HUN_fighter_competition_desc:0 "Damit wir das beste Kampfflugzeugmodell für die Lizenzproduktion auswählen können, müssen wir die Konkurrenten gegeneinander antreten lassen. Wir werden einen Kampfflugzeugwettbewerb organisieren und alle Großmächte einladen, ihre modernsten Kampfflugzeugmodelle zur Teilnahme einzusenden."
 HUN_bomber_competition:0 "Bomberwettbewerb"
 HUN_bomber_competition_desc:0 "Damit wir das beste Modell eines Bomberflugzeugs für die Lizenzproduktion auswählen können, müssen wir die Konkurrenten gegeneinander antreten lassen. Wir werden einen Bomberwettbewerb veranstalten und alle Großmächte einladen, ihre modernsten Bombermodelle zur Teilnahme einzusenden."
 HUN_joint_air_development:0 "Gemeinsame Luftentwicklung"
 HUN_joint_air_development_desc:0 "Die beste Möglichkeit, neue Flugzeugmodelle zu entwickeln, ist die Zusammenarbeit mit unseren Verbündeten. Indem wir die klügsten Köpfe aller unserer Nationen zusammenbringen, werden wir die besten Ergebnisse erzielen."
 HUN_army_maneuvers:0 "Manöver der Armee"
 HUN_army_maneuvers_desc:0 "Unsere Armee muss für mögliche künftige bewaffnete Konflikte wieder fit gemacht werden. Wir werden sie auf Manöver schicken, um neue Taktiken und Strategien zu entwickeln."
 HUN_mobile_focus:0 "Mobiler Fokus"
 HUN_mobile_focus_desc:0 "Eine mobile Armee mit der Fähigkeit zuzuschlagen, wann und wo sie den größten Schaden anrichtet, ist der Schlüssel zum militärischen Erfolg."
 HUN_the_botond:0 "Der Botond"
 HUN_the_botond_desc:0 "Um unseren Versorgungs- und Transportbedarf angemessen zu decken, benötigen wir eine neue Art von Lkw. Erste Versionen des Rába 38M Botond-Designs haben sich in Versuchen als erfolgreich erwiesen, und mit entsprechenden Ressourcen können wir das Design finalisieren und mit der Produktion beginnen."
 HUN_develop_tanks:0 "Panzer entwickeln"
 HUN_develop_tanks_desc:0 "Die uns umgebenden Nationen haben die Bedeutung des Panzers erkannt und produzieren ihn in großer Zahl. Wir müssen unsere eigenen Panzerkonstruktionen entwickeln und versuchen, mit unseren Verbündeten und Gegnern Schritt zu halten."
 HUN_assault_gun_focus:0 "Fokus auf Sturmgeschütze"
 HUN_assault_gun_focus_desc:0 "Anstatt uns auf vollwertige Panzer zu konzentrieren, werden wir uns als kostengünstigere Alternative auf Sturmgeschütze verlassen, um unsere Infanterie bei Durchbrüchen zu unterstützen."
 HUN_joint_tank_procurement:0 "Gemeinsame Tankbeschaffung"
 HUN_joint_tank_procurement_desc:0 "Gemeinsam mit unseren Verbündeten können wir neue Panzermodelle viel effektiver entwickeln. Wir werden ein gemeinsames Beschaffungsbüro einrichten, in dem unsere Ingenieure zusammenarbeiten können, um die besten Designs für die Weiterentwicklung zu ermitteln."
 HUN_armored_warfare:0 "Bewaffnete Kriegsführung"
 HUN_armored_warfare_desc:0 "Unsere motorisierten Divisionen benötigen gepanzerte Unterstützung, um wirklich wirksam zu sein. Wir müssen mehr Ressourcen in die Entwicklung neuer Rüstungsdesigns stecken."
 HUN_mobile_corps_doctrine:0 "Doktrin des Mobilkorps"
 HUN_mobile_corps_doctrine_desc:0 "Da sowohl motorisierte als auch gepanzerte Elemente jetzt in Produktion sind, müssen wir nach neuen theoretischen Ansätzen suchen, wie diese auf dem Schlachtfeld zusammenarbeiten können."
 HUN_home_defense:0 "Heimverteidigung"
 HUN_home_defense_desc:0 "Kleine mobile Streitkräfte werden im Falle eines Angriffs nicht in der Lage sein, unser Land zu verteidigen. Wir müssen eine undurchdringliche Frontlinie bilden und neue Doktrinen entwickeln, um die Wirksamkeit eines solchen Ansatzes zu erhöhen."
 HUN_danuvia_submachine_guns:0 "Danuvia-Maschinenpistolen"
 HUN_danuvia_submachine_guns_desc:0 "Unsere Infanterie benötigt gute Waffen, um ihre Wirksamkeit zu verbessern. Die ersten Danuvia 43M-Prototypen haben in Tests gute Ergebnisse erzielt, und durch die Aufstockung der Mittel für die Entwicklung können wir möglicherweise bald mit der Massenproduktion der Waffe beginnen."
 HUN_artillery_effort:0 "Artillerieeinsatz"
 HUN_artillery_effort_desc:0 "Artillerie ist der Schlüssel zur Verbesserung der Wirksamkeit unserer Streitkräfte. Wir werden moderne Artilleriemodelle entwickeln, damit sie die bestmögliche Artillerieunterstützung erhalten, die wir bieten können."
 HUN_motorized_logistics:0 "Motorisierte Logistik"
 HUN_motorized_logistics_desc:0 "Der Schlüssel zur mobilen Kriegsführung liegt in der Fähigkeit, Menschen und Material schnell über große Entfernungen zu bewegen. Selbst der beste Tank wird schnell unbrauchbar, wenn er nicht mit Nachschub versorgt wird."
 HUN_light_infantry_divisions_doctrine:0 "Doktrin der leichten Infanteriedivisionen"
 HUN_light_infantry_divisions_doctrine_tech_tt:0 "Ermöglicht §HLight Infantry Divisions Doctrine§!\n§HInfanterie\n Forest§!\n Angriff: §G+2%§!\n Bewegung: §G+5%§!\n §HUrban§!\n Angriff: § G+5%§!\n Bewegung: §G+5%§!\n"
 HUN_light_infantry_divisions_doctrine_unit_tt:0 "\nErhalte eine §YInfanterie§! Einheit mit 6 Bataillonen.\n"
 HUN_light_infantry_divisions_doctrine_desc:0 "Wir müssen mit der begrenzten Arbeitskraft auskommen, die uns zur Verfügung steht. Wenn wir mehr Abteilungen wollen, müssen diese zwangsläufig kleiner sein. Leichte Infanteriedivisionen bieten eine optimale Mischung aus Schlagkraft und Größe und wir werden sie zum Rückgrat unseres Militärs machen."
 HUN_form_parachute_battalions:0 "Bilden Sie Fallschirmbataillone"
 HUN_form_parachute_battalions_desc:0 "Durch Luftangriffe gelandete Infanterie gibt uns die Möglichkeit, schnell auf jede unerwartete Bedrohung oder taktische Gelegenheit zu reagieren."
 HUN_naval_warfare:0 "Seekrieg"
 HUN_naval_warfare_desc:0 "Nach der Rückeroberung einer Küstenlinie müssen wir unsere Bemühungen auf den Wiederaufbau einer Flotte konzentrieren, die einer Großmacht gewachsen ist."
 HUN_restauration:0 "Wiederherstellung"
 HUN_restauration_desc:0 "Wir dürfen keine Zeit damit verschwenden, mit neuen und unerprobten Technologien zu experimentieren. Wir bleiben bei bewährten Designs aus der Zeit des alten Kaiserreichs."
 HUN_reform:0 "Reform"
 HUN_reform_desc:0 "Es macht wenig Sinn, eine Marine zu schaffen, die auf veralteten Ideen basiert. Uns wurde die Möglichkeit gegeben, eine neue Marine von Grund auf zu schaffen, ohne den Ballast der alten. Wir sollten es nutzen, um die modernste und leistungsfähigste Marine aufzubauen, die wir können."
 HUN_capital_ships:0 "Großkampfschiffe"
 HUN_capital_ships_desc:0 "Der Kern einer Marine ist das Schlachtschiff. Wir müssen die verlorene Zeit aufholen und so schnell wie möglich mit dem Bau neuer Schiffe beginnen."
 HUN_destroyer:0 "Zerstörer"
 HUN_destroyer_desc:0 "Zerstörer sind ein wichtiger, aber oft übersehener Teil der Flotte. Zusammen mit den geringen Kosten sind sie ein guter Start für jedes Marineerweiterungsprogramm."
 HUN_cruisers:0 "Kreuzer"
 HUN_cruisers_desc:0 "Selbst die stärkste Kraft ist nutzlos, wenn sie den Feind nicht finden oder sich nicht gegen Flugzeuge schützen kann. Durch die Entwicklung neuer leichter und schwerer Kreuzer können wir aus einer Ansammlung von Schiffen eine echte Flotte machen."
 HUN_submarines:0 "U-Boote"
 HUN_submarines_desc:0 "Im letzten Krieg hätten U-Boote beinahe die stärkste Marine der Welt geschlagen. Wir können als moderne Marine nicht ernst genommen werden, wenn wir nicht über eigene U-Boote verfügen."
 HUN_carriers:0 "Träger"
 HUN_carriers_desc:0 "Das Schlachtschiff ist ein Relikt aus einer längst vergangenen Zeit. Die Zukunft der Seekriegsführung sind der Träger und das Flugzeug. Wir werden an der Spitze dieser Entwicklung stehen."
 fighter_tt:0 "Muss einen modernen Kämpfer anbieten und mit [Root.GetName] im Reinen sein"
 bomber_tt:0 "Muss einen modernen Bomber anbieten und mit [Root.GetName] in Frieden sein"
 ROM_preserve_greater_romania:0 "Großrumänien bewahren"
 ROM_preserve_greater_romania_desc:0 "Es ist uns endlich gelungen, alle rumänischsprachigen Menschen in unserem Land zu vereinen. Jetzt müssen wir sicherstellen, dass unsere Kinder unser Erbe eines Rumäniens für alle Rumänen erben können."
 ROM_a_deal_with_the_devil:0 "Ein Deal mit dem Teufel"
 ROM_a_deal_with_the_devil_desc:0 "Der Kommunismus bedroht unsere Ostgrenze, und territoriale Ansprüche sind vielleicht erst am Horizont. Vielleicht wäre es besser, sich den Sowjets anzuschließen, als gegen sie zu kämpfen."
 ROM_form_peasant_militias:0 "Bilden Sie Bauernmilizen"
 ROM_form_peasant_militias_desc:0 "Mit den kommunistischen Idealen, die wir von unserem Nachbarn übernehmen, geht die Pflicht eines jeden Menschen einher, seine Kameraden, sein Land und die Revolution zu verteidigen."
 ROM_basing_rights_for_soviet_union:0 "Grundrechte für die Sowjetunion"
 ROM_basing_rights_for_soviet_union_desc:0 "Wir wissen, dass die Sowjets unser Territorium begehren, aber wir könnten etwaige Feindseligkeiten verhindern, indem wir unseren Nachbarn Stützpunktrechte anbieten."
 ROM_romanian_volunteer_brigades:0 "Rumänische Freiwilligenbrigaden"
 ROM_romanian_volunteer_brigades_desc:0 "Wir werden Freiwilligenbrigaden gründen, um entstehende Revolutionen in anderen Ländern zu unterstützen."
 ROM_join_comintern:0 "Treten Sie der Komintern bei"
 ROM_join_comintern_desc:0 "Es ist an der Zeit, endlich einen Antrag auf Mitgliedschaft in der Komintern zu stellen. Dies wird unser Territorium vor Ansprüchen aus dem Osten schützen und es uns ermöglichen, uns weltweit aktiver für die Sache des Kommunismus einzusetzen."
 ROM_trade_treaty_with_germany:0 "Handelsvertrag mit Deutschland"
 ROM_trade_treaty_with_germany_desc:0 "Wir wissen um das deutsche Wirtschaftsinteresse an unserem Land. Die Organisation einer verstärkten Lieferung von Gütern wie Öl wird es uns ermöglichen, deutsche Hilfe bei der Modernisierung unseres Militärs anzufordern."
 ROM_german_romanian_oil_exploitation_company:0 "Deutsch-rumänische Erdölförderungsgesellschaft"
 ROM_german_romanian_oil_exploitation_company_desc:0 "Der deutsche Bedarf an Öl ist enorm und bietet uns eine lukrative Gelegenheit, unsere Ölraffinerien zu erweitern."
 ROM_invite_german_advisors:0 "Laden Sie deutsche Berater ein"
 ROM_invite_german_advisors_desc:0 "Deutsche Hilfe ist unerlässlich, wenn wir unser Militär modernisieren wollen. Sie verfügen über das technische Know-how, das wir benötigen, und daher sollten wir die Hilfe ihrer Berater in Anspruch nehmen."
 ROM_invite_german_advisors_tt:0 "Erlauben Sie Deutschland, Truppen auf rumänischem Boden zu stationieren.\n"
 ROM_license_german_equipment:0 "Lizenz für deutsche Ausrüstung"
 ROM_license_german_equipment_desc:0 "Die deutsche Ausrüstung ist unserer eigenen überlegen, aber vielleicht könnten wir selbst die Lizenzen zur Herstellung dieser Waffen erhalten."
 ROM_join_axis:0 "Treten Sie der Achse bei"
 ROM_join_axis_desc:0 "Es ist an der Zeit, sich der Achse anzuschließen, damit wir gemeinsam mit den Deutschen eine glorreiche Zukunft Rumäniens gestalten können."
 ROM_demand_transnistria:0 "Fordern Sie Transnistrien"
 ROM_demand_transnistria_desc:0 "Jetzt, wo wir stark sind und die deutsche Unterstützung haben, ist es an der Zeit, die Region Transnistrien zu fordern und sie in den Großraum Rumänien einzugliedern."
 ROM_renew_the_romanian_polish_alliance:1 "Erneuerung der rumänisch-polnischen Allianz"
 ROM_renew_the_romanian_polish_alliance_desc:0 "Unsere alten Beziehungen zu Polen haben sich in den letzten Jahren abgekühlt. Da die uns umgebenden Bedrohungen nicht geringer geworden sind und die weltpolitische Lage immer turbulenter wird, ist es an der Zeit, unser Bündnis mit unserem nördlichen Nachbarn wiederzubeleben."
 ROM_the_cordon_sanitaire:0 "Der Cordon Sanitaire"
 ROM_the_cordon_sanitaire_desc:0 "Sowohl im Osten als auch im Westen sind wir von gefährlichen Ideologien umgeben. Gemeinsam mit unseren Nachbarn im Norden und Süden werden wir eine Barriere errichten, die diese Dogmen unter Quarantäne stellt und ihr weiteres Vordringen verhindert."
 ROM_demand_a_western_guarantee:0 "Fordern Sie eine westliche Garantie"
 ROM_demand_a_western_guarantee_desc:0 "Wenn wir uns sowohl gegen den Kommunismus als auch gegen den Faschismus stellen wollen, brauchen wir westliche Hilfe. Wir werden alle uns zur Verfügung stehenden politischen Hebel nutzen, um eine solche Garantie zu erhalten."
 ROM_military_modernization:0 "Militärische Modernisierung"
 ROM_military_modernization_desc:0 "Auch mit westlicher Unterstützung müssen wir uns um die Modernisierung der Armee kümmern, damit unsere Verbündeten Zeit haben, uns zu unterstützen, bevor alles verloren ist."
 ROM_join_allies:0 "Treten Sie den Alliierten bei"
 ROM_join_allies_desc:0 "Eine Garantie reicht nicht aus – es ist an der Zeit, sich voll und ganz für die westlichen Demokratien einzusetzen und ihnen bei der Verteidigung der Freiheit zur Seite zu stehen."
 ROM_joint_allied_staff_college:0 "Gemeinsame Alliierte Stabsakademie"
 ROM_joint_allied_staff_college_desc:0 "Angesichts unserer gemeinsamen Interessen sollten wir mit den Westmächten bei der Entwicklung militärischer Ausrüstung und Taktiken zusammenarbeiten."
 ROM_civil_works:0 "Bauarbeiten"
 ROM_civil_works_desc:0 "Großrumänien wird ein umfangreiches Programm zur industriellen Entwicklung benötigen, um eine groß angelegte militärische Aufrüstung zu unterstützen. Wir werden jetzt damit beginnen."
 ROM_national_defense_industry:0 "Nationale Verteidigungsindustrie"
 ROM_national_defense_industry_desc:0 "Wir müssen unsere nationale Rüstungsindustrie stark ausbauen, um mit den gestiegenen Anforderungen Schritt halten zu können."
 ROM_agrarian_reform:0 "Agrarreform"
 ROM_agrarian_reform_desc:0 "Unser Agrarsektor hat viel Raum für Verbesserungen. Durch die Straffung und Verbesserung der Effizienz werden Arbeitskräfte frei, die in anderen Sektoren wie dem Baugewerbe und der Rüstungsproduktion eingesetzt werden können."
 ROM_danubian_transport_network:0 "Donauverkehrsnetz"
 ROM_danubian_transport_network_desc:0 "Unsere Transportmöglichkeiten entlang der Donau können erheblich verbessert werden, sowohl durch eine effektivere Nutzung des Flusses selbst als auch durch die Art und Weise, wie er an unser Straßen- und Schienennetz angeschlossen wird."
 ROM_malaxa:0 "MALAXA"
 ROM_malaxa_desc:0 "Wir müssen unsere heimische Automobilindustrie ausbauen, damit sie bei Bedarf problemlos für militärische Zwecke umgebaut und genutzt werden kann. Zu diesem Zweck hat einer unserer Wirtschaftsmagnaten einige ziemlich interessante Ideen, die wir nutzen könnten ..."
 ROM_invite_foreign_motor_companies:0 "Laden Sie ausländische Automobilunternehmen ein"
 ROM_invite_foreign_motor_companies_desc:0 "Anstatt Ressourcen für die Steigerung der Produktion unbewiesener inländischer Automobildesigns aufzuwenden, würden wir mehr davon profitieren, wenn wir bewährte ausländische Designs in Lizenz produzieren würden."
 ROM_hunedoara_steel_works:0 "Hunedoara Stahlwerk"
 ROM_hunedoara_steel_works_desc:0 "Um den Bedarf unserer Rüstungsproduktion zu decken, müssen die großen Stahlwerke in Siebenbürgen modernisiert und drastisch erweitert werden."
 ROM_invest_in_the_iar:0 "Investieren Sie in die IAR"
 ROM_invest_in_the_iar_desc:0 "Es ist von entscheidender Bedeutung, mit den Anforderungen einer modernen Luftwaffe Schritt zu halten. Unsere Industrie muss nicht nur in der Lage sein, die von uns benötigten Maschinen überhaupt zu bauen, sondern dies auch schnell genug zu tun, um Betriebsverluste auszugleichen."
 ROM_expand_ploiesti_oil_production:0 "Erweitern Sie die Ölproduktion in Ploiesti"
 ROM_expand_ploiesti_oil_production_desc:0 "Wir besitzen in Ploiesti einige der größten Ölfelder Europas, und diese sind nicht nur für uns selbst, sondern auch für unsere Verbündeten und andere Nationen in der Region von enormer Bedeutung. Wir sollten die Produktion der Felder steigern, um den Anforderungen besser gerecht zu werden."
 ROM_expand_the_university_of_bucharest:0 "Erweitern Sie die Universität Bukarest"
 ROM_expand_the_university_of_bucharest_desc:0 "Indem wir die Qualität und Kapazität unserer Universität verbessern, können wir den Pool der Besten und Klügsten vergrößern, auf die wir uns für unsere technologischen Fortschritte verlassen."
 ROM_exploit_the_baita_mines:0 "Nutzen Sie die Baita-Minen aus"
 ROM_exploit_the_baita_mines_desc:0 "Es wird zunehmend klar, dass Uran für einige der drastischsten technologischen Fortschritte im Waffenbau seit der Erfindung der Schusswaffe von entscheidender Bedeutung ist. Wir haben das Glück, innerhalb unserer Grenzen ein großes Vorkommen dieses Stoffes zu haben, und wir sollten eine Mine errichten, um es auszubeuten."
 ROM_balkans_dominance:0 "Balkan-Dominanz"
 ROM_balkans_dominance_desc:0 "Der Schlüssel zu einer erfolgreichen rumänischen Zukunft liegt nicht bei den Revolutionären des Ostens oder den Demokratien oder Faschisten des Westens, sondern bei der rumänischen Vorherrschaft auf dem Balkan."
 ROM_puppet_bulgaria:0 "Marionette Bulgarien"
 ROM_puppet_bulgaria_desc:0 "Das kriegstreibende Bulgarien ist seinen Nachbarn schon lange ein Dorn im Auge. Wir müssen sie ein für alle Mal unterwerfen."
 ROM_align_hungary:0 "Ungarn ausrichten"
 ROM_align_hungary_desc:0 "Ungarn muss dazu gebracht werden, unseren Standpunkt zu erkennen. Ihre Regierung wird von fehlgeleiteten Elementen geführt, die das Land nur in den Ruin führen können. Mit uns wären sie stärker."
 ROM_HUN_aligned:0 "Ungarn stimmte überein"
 ROM_secure_greece:0 "Griechenland sichern"
 ROM_secure_greece_desc:0 "Griechenland – obwohl es in der Vergangenheit oft ein Verbündeter war – muss dazu gebracht werden, die rumänische Dominanz in der Region zu akzeptieren."
 ROM_divide_yugoslavia:0 "Teilen Sie Jugoslawien"
 ROM_divide_yugoslavia_desc:0 "Die derzeitige Regelung der Balkanstaaten Jugoslawiens ist nicht haltbar. Wir werden ein Ultimatum stellen, das eine Umstrukturierung ihrer Teilstaaten unter rumänischer Führung fordert."
 ROM_split_czechoslovakia:0 "Gespaltene Tschechoslowakei"
 ROM_split_czechoslovakia_desc:0 "Die Tschechoslowakei ist ein künstliches Konstrukt, das alleine nicht überleben kann. Wir dürfen nicht zulassen, dass dieser Teil im Chaos versinkt und müssen eingreifen, bevor die Situation unhaltbar wird."
 ROM_secure_the_bosporus:0 "Sichern Sie den Bosporus"
 ROM_secure_the_bosporus_desc:0 "Unser Seezugang ist vorerst auf das Schwarze Meer beschränkt. Die Türkei, die an der Bosporus-Straße liegt, könnte uns im Kriegsfall den Zugang zum Mittelmeer versperren, und deshalb müssen wir für freie Durchfahrt sorgen, wenn wir sie brauchen."
 ROM_institute_royal_dictatorship:0 "Institut Königliche Diktatur"
 ROM_institute_royal_dictatorship_desc:0 "Es ist an der Zeit, die bereits weitreichenden Befugnisse des Königs weiter auszubauen, um der Nation politische Stabilität zu verleihen und sie in die Lage zu versetzen, sich auf Bedrohungen von außen zu konzentrieren."
 ROM_fortify_the_borders:0 "Stärken Sie die Grenzen"
 ROM_fortify_the_borders_desc:0 "Da die Lage im Inland nun unter Kontrolle ist, müssen wir uns mit der Verbesserung der Verteidigung unserer Grenzen vor Bedrohungen von außen befassen."
 ROM_flexible_foreign_policy:0 "Flexible Außenpolitik"
 ROM_flexible_foreign_policy_desc:0 "Wir müssen unsere Prinzipien aufgeben und Beziehungen zu denjenigen aufbauen, mit denen dies praktischer wäre. Unser Überleben hängt davon ab."
 ROM_his_majestys_loyal_government:0 "Die loyale Regierung Seiner Majestät"
 ROM_his_majestys_loyal_government_desc:0 "Loyalität im Inland ist von größter Bedeutung, und solange die Nation hinter ihrem König steht, ist eine pragmatische Außenpolitik unnötig."
 ROM_militarize_the_sentinels:0 "Militarisieren Sie die Sentinels"
 ROM_militarize_the_sentinels_desc:0 "Die paramilitärischen Sentinels könnten leicht in eine vollwertige militärische Organisation umgewandelt werden, sofern wir die entsprechenden Ressourcen bereitstellen."
 ROM_all_parties_must_end:0 "Alle Parteien müssen enden"
 ROM_all_parties_must_end_desc:0 "Keine Partei besteht für die Ewigkeit, und die aktuelle geopolitische Situation erfordert die ungeteilte Aufmerksamkeit unseres Königs. Sobald der Krieg zu Ende ist, schmeißt er vielleicht eine Party, aber vorerst muss er seine hedonistischen Gewohnheiten hinter sich lassen."
 ROM_revise_the_constitution:0 "Überarbeiten Sie die Verfassung"
 ROM_carol_current_leader_trigger:0 "§YCarol II§! ist der derzeitige Landeschef."
 ROM_carol_not_leader_trigger:0 "§YCarol II§! ist nicht der Landeschef."
 ROM_revise_the_constitution_desc:0 "Die Verfassung muss neu geschrieben werden, um die Position des Königs als Führer der Nation zu festigen. Darüber hinaus können gefährliche rechtsextreme Bewegungen untergraben werden, indem in der Jugendorganisation King's Sentinel of the Motherland eine sicherere Alternative geschaffen wird."
 ROM_the_royal_foundation:0 "Die Royal Foundation"
 ROM_the_royal_foundation_desc:0 "Der König hat gnädigerweise zugestimmt, in seinem Namen eine Stiftung zu gründen, um die rumänische Kultur zu studieren und die Wissenschaft der Nation zu schaffen."
 ROM_appoint_soviet_friendly_government:1 "Ernennung einer prosowjetischen Regierung"
 ROM_appoint_soviet_friendly_government_desc:0 "Die Zukunft Rumäniens hängt von guten Beziehungen zu unserem kommunistischen östlichen Nachbarn ab. Wir müssen eine Regierung ernennen, die diese Realität versteht."
 ROM_securitate:0 "Sicherstellen"
 ROM_securitate_desc:0 "Wir müssen eine umfangreiche Geheimpolizeiorganisation aufbauen, um interne Bedrohungen für unsere neue Regierung abzuwehren."
 ROM_appoint_german_friendly_government:1 "Ernennen Sie eine achsenfreundliche Regierung"
 ROM_appoint_german_friendly_government_desc:0 "Die Zukunft Rumäniens hängt von guten Beziehungen zu den aufstrebenden faschistischen Mächten im Westen ab. Wir müssen eine Regierung ernennen, die diese Realität versteht."
 ROM_appoint_german_friendly_government_tooltip:0 "Entfernt §YVerfassungsgarantien§! und §YSecuritate§!\n"
 ROM_appoint_allied_friendly_government_tooltip:0 "Entfernt §YIron Guard§! und §YSecuritate§!\n"
 ROM_appoint_soviet_friendly_government_tooltip:0 "Entfernt §YVerfassungsgarantien§! und §YEiserner Wächter§!\n"
 ROM_iron_guard:0 "Eiserne Garde"
 ROM_iron_guard_desc:0 "Es ist an der Zeit, unsere Politik gegenüber der Eisernen Garde zu überdenken. Mit unserer neuen Regierung steht die Bewegung nun viel mehr im Einklang mit unseren offiziellen Standpunkten und könnte als hervorragendes Instrument zur Erhöhung der politischen Stabilität des Landes dienen."
 ROM_force_abdication:0 "Abdankung erzwingen"
 ROM_force_abdication_desc:0 "König Carol II. wird nicht mehr benötigt und erweist sich tatsächlich eher als Ärger denn als Anführer. Obwohl er immer noch weitgehende Kontrolle über die Regierung und die Finanzen des Landes hat, muss er zum langfristigen Wohl Rumäniens zum Abdanken gezwungen werden."
 ROM_appoint_allied_friendly_government:1 "Ernennung einer pro-alliierten Regierung"
 ROM_appoint_allied_friendly_government_desc:0 "Die Zukunft Rumäniens hängt von guten Beziehungen zu unseren alten Verbündeten im Westen – Frankreich und seinen Verbündeten – ab. Wir müssen eine Regierung ernennen, die diese Beziehungen fortführt."
 ROM_constitutional_guarantees:0 "Verfassungsrechtliche Garantien"
 ROM_constitutional_guarantees_desc:0 "Die vom König umgesetzten verfassungsmäßigen Chancen müssen rückgängig gemacht werden, und es müssen Garantien und Ausgleiche eingeführt werden, um sicherzustellen, dass so etwas nicht noch einmal passiert. Ansonsten bleibt uns nur ein Hohn auf die Demokratie."
 ROM_handle_the_king:0 "Kümmere dich um den König"
 ROM_handle_the_king_desc:0 "Es müssen Gesetze erlassen werden, um den ausgelassenen Lebensstil des Königs einzudämmen. Die Staatskasse darf nicht mehr für seine persönlichen Ausgaben verwendet werden."
 ROM_king_michaels_coup:0 "König Michaels Coup"
 ROM_king_michaels_coup_desc:0 "Die derzeitige Regierung führt Rumänien in den Ruin. Um die Nation vor der Katastrophe zu bewahren, bedarf es einer starken Hand – der Hand von Prinz Michael."
 ROM_expand_the_air_force:0 "Erweitern Sie die Luftwaffe"
 ROM_expand_the_air_force_desc:0 "Moderne Kriege können nicht gewonnen werden, ohne den Himmel zu beherrschen. Wir müssen alles in unserer Macht Stehende tun, um die rumänische Luftwaffe weiterzuentwickeln!"
 ROM_acquire_licenses:0 "Erwerben Sie Lizenzen"
 ROM_acquire_licenses_desc:0 "Die ausländische Luftfahrttechnologie ist unserer überlegen, und wir sollten uns mit der Erlangung von Lizenzen befassen, damit wir selbst Flugzeuge mit ihren Innovationen produzieren können."
 ROM_air_defense:0 "Luftverteidigung"
 ROM_air_defense_desc:0 "Wir müssen unsere Grenzen mit umfangreichen Luftabwehrbatterien schützen, um unsere kleine Luftwaffe zu entlasten."
 ROM_heavy_interceptors:0 "Schwere Abfangjäger"
 ROM_heavy_interceptors_desc:1 "Unser Land kann keine große Luftwaffe unterstützen. Wir müssen in jedem Flugzeug so viel Feuerkraft wie möglich konzentrieren, um jeden Angreifer zu vernichten."
 ROM_ground_support:0 "Bodenunterstützung"
 ROM_ground_support_desc:0 "Kombinierte Waffen sind ein wesentlicher Grundsatz der modernen Kriegsführung. Die Luftwaffe muss geschult werden, um unsere Landstreitkräfte bei Bedarf zu unterstützen."
 ROM_medium_bombers:0 "Mittlere Bomber"
 ROM_medium_bombers_desc:0 "Die Ära ist vorbei, in der Armeen Kriege gewinnen konnten, ohne in den Himmel zu schauen. Wir müssen unsere taktischen Bomber weiterentwickeln, um unseren Soldaten die Luftunterstützung zu bieten, die sie brauchen."
 ROM_cas:0 "CAS"
 ROM_cas_desc:0 "Um das Beste aus unseren vereinten Streitkräften herauszuholen, benötigen wir spezielle Flugzeugmodelle, die speziell für die Luftnahunterstützung konzipiert sind."
 ROM_acquire_fighters:0 "Erwerben Sie Kämpfer"
 ROM_acquire_fighters_desc:0 "Luftüberlegenheit ist der Schlüssel zu unserer Verteidigung und daher ist es wichtig, dass wir unsere Kampftruppen mit allen Mitteln ausbauen."
 ROM_local_development:0 "Lokale Entwicklung"
 ROM_local_development_desc:0 "Wir werden uns auf die heimische rumänische Luftfahrtindustrie verlassen, um die Flugzeuge zu produzieren, die wir brauchen."
 ROM_air_superiority:0 "Lufthoheit"
 ROM_air_superiority_desc:0 "Die Beherrschung der Luft ist eine wesentliche Voraussetzung für militärische Operationen, und auf diesen Aspekt der Luftkriegsführung müssen wir uns konzentrieren."
 ROM_strategic_bomber_force:0 "Strategische Bombertruppe"
 ROM_strategic_bomber_force_desc:0 "Militäreinsätze sind nur zweitrangig gegenüber der Zerstörung der Industrie und Infrastruktur des Feindes. Strategische Bombenangriffe sind das Mittel, mit dem wir das erreichen werden."
 ROM_heavy_bombers:0 "Schwere Bomber"
 ROM_heavy_bombers_desc:0 "Unsere strategischen Bombenangriffskräfte benötigen eine große Reichweite und Bombenlast. Große Bomber sind die einzige praktikable Option, um diese Anforderungen zu erfüllen."
 ROM_nuclear_bomb_project:0 "Atombombenprojekt"
 ROM_nuclear_bomb_project_desc:0 "Wir können niemals hoffen, unsere wahrscheinlichen Feinde mit konventionellen Mitteln zu bombardieren. Wir müssen uns daher auf technologische Fortschritte konzentrieren, die es uns ermöglichen, mit weniger mehr Zerstörung zu erreichen. Viel viel mehr."
 ROM_iar_80:0 "IAR 80"
 ROM_iar_80_desc:0 "Unsere Ingenieure haben hervorragende Ideen, die sie gerne in ein neues Kampfflugzeugdesign umsetzen möchten. Sie brauchen lediglich eine Finanzierung und eine Genehmigung."
 ROM_army_maneuvers:0 "Manöver der Armee"
 ROM_army_maneuvers_desc:0 "Unsere Armee muss für mögliche künftige bewaffnete Konflikte wieder fit gemacht werden. Wir werden sie auf Manöver schicken, um neue Taktiken und Strategien zu entwickeln."
 ROM_army_war_college:0 "Army War College"
 ROM_army_war_college_desc:0 "Wir brauchen die klügsten Köpfe an der Spitze unserer Streitkräfte, was bedeutet, dass die Kriegsakademie erweitert werden muss."
 ROM_war_college_tt:0 "Eine §Y2-Fähigkeit§! General namens §YBarbu Paraianu§! wird auftauchen."
 ROM_the_zb_53:0 "Der ZB-53"
 ROM_the_zb_53_desc:0 "Moderne Ausrüstung ist in der Kriegsführung von entscheidender Bedeutung, und wir müssen uns um die Modernisierung unserer Infanteriewaffen bemühen."
 ROM_vanatori_de_munte:0 "Vanatori De Munte"
 ROM_vanatori_de_munte_unit_tt:0 "\nErhalte einen §YMoutaineer§! Einheit mit 9 Bataillonen.\n"
 ROM_vanatori_de_munte_desc:0 "Die Vanatori De Munte – Gebirgsjäger – sind unsere Elite-Gebirgsinfanterie. Ihr Ruf eilt ihnen sogar im Ausland voraus, und wir täten gut daran, ihre Zahl mit dem Besten zu stärken, das wir finden können."
 ROM_artillery_modernization:0 "Modernisierung der Artillerie"
 ROM_artillery_modernization_desc:0 "Infanterie funktioniert nicht mit ausreichender Artillerieunterstützung. Die Gewährleistung moderner, hochwertiger Waffen wird einen großen Beitrag zur Verbesserung der Effektivität unserer Streitkräfte leisten."
 ROM_modern_at_guns:0 "Moderne Panzerabwehrkanonen"
 ROM_modern_at_guns_desc:0 "Das Zeitalter der Panzer ist angebrochen und unsere Infanterie benötigt moderne Mittel, um sich gegen diese stählernen Giganten zu verteidigen."
 ROM_mountain_artillery:0 "Gebirgsartillerie"
 ROM_mountain_artillery_tech_tt:0 "Aktiviert §HGebirgskanone§!\n§HArtillerie\n Berg§!: Bewegung: §G+15%§!\n§HPanzerabwehr\n Berg§!: Bewegung: §G+15%§!"
 ROM_mountain_artillery_desc:0 "Unsere Bergsteiger müssen die Artillerieunterstützung erhalten, die ihnen zusteht, wenn wir ihre Exzellenz bewahren wollen. Unsere Artillerie muss daher für den Gebirgseinsatz angepasst werden."
 ROM_reserve_divisions:0 "Reservedivisionen"
 ROM_reserve_divisions_desc:0 "Rumänien ist eine kleine Nation, und wir müssen den Reservedivisionen eine entsprechende Anzahl zuteilen, wenn unsere Armee im Feld durchhalten soll."
 ROM_royal_guards_divisions:0 "Divisionen der Königlichen Garde"
 ROM_royal_guards_divisions_tt:0 "Gewinnen Sie eine Einheit mit §Y7 Infanterie§! und §Y2 Artillerie§! Bataillone.\n"
 ROM_royal_guards_divisions_desc:0 "Unsere königlichen Wachen müssen entsprechend unserem großen König erweitert werden."
 ROM_the_armored_division:0 "Die Panzerdivision"
 ROM_the_armored_division_tt:0 "Erhalte eine Einheit mit §Y4 mittlerer Rüstung§! und §Y4 Motorisiert§! Bataillone.\n"
 ROM_the_armored_division_desc:0 "Panzer sind der Weg nach vorne, und wir müssen eigene Divisionen aufbauen, die die Stärken dieser neuen Waffen nutzen."
 ROM_acquire_modern_tanks:0 "Erwerben Sie moderne Panzer"
 ROM_acquire_modern_tanks_desc:0 "Die Entwicklung von Panzern schreitet rasant voran und es reicht nicht aus, veraltete Modelle zu erwerben."
 ROM_mobile_tank_destroyers:0 "Mobile Jagdpanzer"
 ROM_mobile_tank_destroyers_desc:0 "Wir verfügen nicht über die nötige Industrie, um unsere Feinde an Panzern zu übertreffen. Wir müssen uns stattdessen auf die Herstellung von Waffen konzentrieren, die die Überlegenheit des Feindes bei gepanzerten Einheiten zunichte machen können."
 ROM_the_maresal:0 "Das Maresal"
 ROM_the_maresal_desc:0 "Unsere Ingenieure hatten die Idee, eine sowjetische 122-mm-Haubitze in einer geschlossenen Kasematte unterzubringen. Durch die weitere Verfeinerung dieses Designs sind wir möglicherweise auf dem Weg, ein äußerst erfolgreiches Panzermodell zu schaffen."
 ROM_expand_the_galati_shipyards:0 "Erweitern Sie die Galati-Werften"
 ROM_expand_the_galati_shipyards_desc:0 "Unsere bereits bestehenden Werftanlagen in Galati müssen erheblich erweitert werden, wenn wir unsere Energie ins Schwarze Meer bringen wollen."
 ROM_coastal_defense_navy:0 "Küstenverteidigungsmarine"
 ROM_coastal_defense_navy_desc:0 "Mit unseren begrenzten Ressourcen können wir nur die Sicherung unserer Küsten anstreben. Alle Anstrengungen müssen auf dieses Ziel ausgerichtet sein."
 ROM_coastal_defense_ships:0 "Küstenverteidigungsschiffe"
 ROM_coastal_defense_ships_tech_tt:0 "Ermöglicht §HKüstenverteidigungsschiffe§!\n§HSchwere Kreuzer§!\n Panzerung: §G+20 %§!\n Seefeuerkraft: §G+10 %§!\n Produktionskosten: §G-10 %§!"
 ROM_coastal_defense_ships_desc:0 "Für Schiffe, die sich hervorragend für die Küstenverteidigung eignen, müssen neue Designs entwickelt werden."
 ROM_modern_destroyers:0 "Moderne Zerstörer"
 ROM_modern_destroyers_desc:0 "Zerstörer sind das Rückgrat jeder Marine, und unsere ist keine Ausnahme. Unser Marinerückgrat muss an die heutigen Standards angepasst werden."
 ROM_torpedo_boats:0 "Torpedoboote"
 ROM_torpedo_boats_desc:0 "Torpedos sind der große Ausgleich im Seekrieg. Indem wir dafür sorgen, dass alle unsere Schiffe sie tragen, können wir möglicherweise eine überlegene Streitmacht durch schiere Kühnheit und die Menge an Torpedofeuer überraschen und vernichten."
 ROM_modern_submarines:0 "Moderne U-Boote"
 ROM_modern_submarines_desc:0 "Der U-Boot-Krieg ist die aufregendste Marineentwicklung seit der Erfindung des Torpedoboots. Wir täten gut daran, uns gegen U-Boote zu schützen und sie gegen feindliche Schiffe einzusetzen."
 ROM_black_sea_dominance:0 "Dominanz am Schwarzen Meer"
 ROM_black_sea_dominance_desc:0 "Unser anfänglicher Mangel an Ressourcen sollte kein Hindernis für die künftige vollständige rumänische Vorherrschaft im Schwarzen Meer sein. Mit entsprechendem politischen Willen werden wir dies verwirklichen."
 ROM_capital_ships:0 "Großkampfschiffe"
 ROM_capital_ships_desc:0 "Wenn wir als Seemacht ernst genommen werden wollen, benötigen wir an der Spitze unserer Schwarzmeerflotte Großkampfschiffe."
 ROM_torpedo_bombers:0 "Torpedobomber"
 ROM_torpedo_bombers_desc:0 "Wir können unsere Marineschwäche dadurch ausgleichen, dass wir einen Teil unserer Luftstreitkräfte für Marineaufgaben einsetzen. Dafür ist ein neues Flugzeugmodell erforderlich, das einen Torpedo tragen kann."
 ROM_expand_the_marine_regiment:0 "Erweitern Sie das Marineregiment"
 ROM_expand_the_marine_regiment_desc:0 "Die Beherrschung des Schwarzen Meeres eröffnet Möglichkeiten für neue Angriffsmöglichkeiten. Marineinvasionen sind heute eine praktikable Option und erfordern die Schaffung neuer Transportmodelle sowie spezieller Marinedivisionen, die sich auf diese Form der Kriegsführung spezialisieren können."
 CZE_fortification_studies:0 "Befestigungsstudien"
 CZE_fortification_studies_desc:0 "Die Notwendigkeit, unsere Grenze zu befestigen, ist klar, aber die Frage ist, wie? Die Franzosen haben kürzlich selbst eine unglaubliche befestigte Linie gebaut, die Maginot-Linie, und durch die Entsendung einer Delegation zur Untersuchung ihrer Methoden sollte es möglich sein, unsere eigenen Grenzverteidigungsprobleme zu lösen."
 CZE_fallback_line:0 "Fallback-Linie"
 CZE_fallback_line_desc:0 "Wenn die Grenze nicht gehalten werden kann, wäre es gut, über eine zweite Befestigungslinie zu verfügen, auf die man zurückgreifen kann, bevor ein Angriff aus dem Westen unser Kernland erreichen kann."
 CZE_sudeten_1:0 "Frühe Befestigungsanlagen des Sudetenlandes"
 CZE_sudeten_1_desc:0 "Das Sudetenland, unsere gebirgige Grenze zu Deutschland, ist der perfekte Ort für Grenzbefestigungen. Nachdem wir die französische Maginot-Linie studiert haben, können wir eine ähnliche eigene Linie aufbauen."
 CZE_sudeten_2:0 "Erweiterte Befestigungsanlagen des Sudetenlandes"
 CZE_sudeten_2_desc:0 "Das Sudetenland verfügt mittlerweile über eine anständige Verteidigungslinie, aber anständig ist nicht gut genug, wenn unser nationales Überleben auf dem Spiel steht."
 CZE_sudeten_3:0 "Letzte Befestigung des Sudetenlandes"
 CZE_sudeten_3_desc:0 "Das Sudetenland verfügt über ein starkes Befestigungssystem, das jedoch noch stärker sein könnte!"
 CZE_hungarian_line:0 "Ungarische Linie"
 CZE_hungarian_line_desc:0 "Der ungarische Irredentismus stellt eine ständige Bedrohung für unsere Nation dar. Ein Befestigungssystem entlang unserer gemeinsamen Grenze wird dazu beitragen, unsere Sicherheit zu gewährleisten."
 CZE_polish_line:0 "Polnische Linie"
 CZE_polish_line_desc:0 "Die polnische Aggression kennt keine Grenzen, aber eine gut befestigte Grenze wird sie hoffentlich dazu veranlassen, nach einem leichteren Ziel zu suchen."
 CZE_internal_redoubts:0 "Interne Redouten"
 CZE_internal_redoubts_desc:0 "Jedes Befestigungssystem kann zerstört werden. Um dieser Möglichkeit vorzubeugen, können wir rund um unsere wichtigsten Städte Stützpunkte errichten, damit diese nicht so leicht von einem Feind eingenommen werden können, der unsere Linien durchbricht."
 CZE_industrial_legacy:0 "Industrielles Erbe"
 CZE_industrial_legacy_desc:0 "Die Skoda-Werke waren der größte Waffenhersteller in Österreich-Ungarn und haben sich seit unserer Unabhängigkeit zu einem führenden Unternehmen in vielen Industriebereichen entwickelt. Eine so hohe Konzentration an Fachwissen und Schwerindustrie kommt allen industriellen Unternehmungen enorm zugute."
 CZE_favor_czechs_1:0 "Tschechische Industrie"
 CZE_favor_czechs_1_desc:0 "In unserem Land gab es schon immer Spannungen zwischen Tschechen und Slowaken, nicht zuletzt, weil ein Großteil unserer Industriemacht in den tschechischen Provinzen Böhmen und Mähren konzentriert ist. Dennoch erleichtert diese Industriekraft den Bau weiterer Fabriken in diesen Gebieten erheblich, auch wenn dies die Slowaken möglicherweise noch mehr verärgert."
 CZE_favor_czechs_2:1 "Industrielle Kerngebiete"
 CZE_favor_czechs_2_desc:1 "Weitere Investitionen mit Schwerpunkt auf Böhmen und Mähren werden unsere Branche weitaus stärker verbessern als ein breiterer Ansatz."
 CZE_favor_czechs_3:1 "Neue Industriestädte"
 CZE_favor_czechs_3_desc:1 "Nach der Entwicklung der alten Industriegebiete in Böhmen und Mähren ist es nun an der Zeit, neue Städte zu bauen, um die Arbeiter unserer wachsenden Industrien unterzubringen."
 CZE_balanced_1:1 "Ausgewogene Brancheninvestitionen"
 CZE_balanced_1_desc:0 "Um die Spannungen zwischen Tschechen und Slowaken abzubauen, wurde vorgeschlagen, das künftige industrielle Wachstum gleichmäßig auf die jeweiligen Landesteile aufzuteilen, auch wenn dies insgesamt weniger effizient ist."
 CZE_balanced_2:1 "Gemeinsame tschechisch-slowakische Planungskommission"
 CZE_balanced_2_desc:1 "Durch die Schaffung einer gemeinsamen Gruppe von Politikern aus beiden Teilen des Landes können wir sicherstellen, dass jeder gleichermaßen am industriellen Wachstum unseres Landes teilhaben kann."
 CZE_balanced_3:1 "Lokale Spezialisierung"
 CZE_balanced_3_desc:1 "Durch die anhaltenden Investitionen in die Industrie aller Regionen des Landes haben einige Gebiete begonnen, sich auf bestimmte Waren und Dienstleistungen zu spezialisieren. Wir können dies weiter fördern."
 CZE_united_population:0 "Vereinigte Bevölkerung"
 CZE_united_population_desc:0 "Eine Reihe jüngster politischer Initiativen in Verbindung mit unserer Politik des ausgewogenen industriellen Wachstums haben dazu geführt, dass sich Tschechen und Slowaken im ganzen Land in ihren Zielen viel vereinter fühlen."
 CZE_arms_exports_1:0 "Waffenexporte"
 CZE_arms_exports_1_desc:0 "Skoda-Werke sind seit langem bedeutende Waffenlieferanten in ganz Europa und produzieren Waffen in einem Umfang, der weit über den Bedarf unseres Landes allein hinausgeht. Eine Produktion in einem solchen Maßstab führt zu Produktionseffizienzen, von denen nur wenige andere Hersteller träumen können."
 CZE_arms_exports_2:1 "Ausfuhrsubventionen"
 CZE_arms_exports_2_desc:1 "Angesichts der drohenden Kriegsgefahr sind immer mehr Nationen auf den Kauf von Panzern bedacht. Staatliche Garantien für Kredite und andere Maßnahmen können andere Länder zum Kauf tschechoslowakischer Währungen ermutigen und die Skaleneffekte noch weiter verbessern."
 CZE_arms_exports_3:1 "Garantie für gleichberechtigten Zugang"
 CZE_arms_exports_3_desc:1 "Die Nachfrage nach Waffen ist so hoch wie nie zuvor, und damit auch die Produktion unserer Produktionslinien. Um den Waffenverkauf zu unterstützen, können wir öffentlich erklären, dass wir an jeden verkaufen werden, der über das nötige Geld verfügt, um sie zu bezahlen – und das Geld dann für Investitionen in unsere eigene Aufrüstung verwenden werden."
 CZE_political_direction:0 "Politische Richtung"
 CZE_political_direction_desc:0 "Unsere Demokratie ist jung und noch nicht auf eine harte Probe gestellt. Da sowohl der Faschismus als auch der Kommunismus in ganz Europa auf dem Vormarsch sind, muss man sich die Frage stellen: Ist das die richtige Richtung, oder wenn nicht, welche?"
 CZE_go_left:0 "Geh nach links"
 CZE_go_left_desc:0 "Der Kommunismus ist die Zukunft! Alle Anstrengungen müssen darauf gerichtet sein, unsere Regierung und Gesellschaft so umzugestalten, dass sie den marxistischen Idealen folgen."
 CZE_czech_socialism:0 "Tschechischer Sozialismus"
 CZE_czech_socialism_desc:1 "Eine zentrale Kontrolle ist sicherlich gut für die Wirtschaft, aber vielleicht ist es möglich, dass man zu viel des Guten hat. Durch eine leichte Dezentralisierung sowohl in tschechische als auch in slowakische Sowjets kann eine größere Gesamteinheit herrschen!"
 CZE_communism_with_a_human_face:0 "Kommunismus mit menschlichem Antlitz"
 CZE_communism_with_a_human_face_desc:1 "Indem wir eine stärkere Beteiligung des Volkes an der Kommunal- und Landespolitik unter dem Dach der Kommunistischen Partei fordern, werden wir den Idealen des Kommunismus neues Leben einhauchen."
 CZE_communist_support:0 "Kommunistische Unterstützung"
 CZE_communist_support_desc:0 "Unser Schwenk nach links nimmt Fahrt auf. Die Unterstützung für den Kommunismus wächst landesweit, und die Rate wird nur noch zunehmen, wenn wir ihn mit mehr staatlicher Unterstützung unterstützen."
 CZE_join_comintern:0 "Treten Sie der Komintern bei"
 CZE_join_comintern_desc:0 "Auf unsere weniger fortschrittlichen ehemaligen Verbündeten ist kein Verlass mehr. Es ist an der Zeit, ein Bündnis mit der UdSSR zu schließen, um unsere Sicherheit vor der faschistisch-imperialistischen Aggression zu gewährleisten."
 CZE_the_romanian_question:0 "Die rumänische Frage"
 CZE_the_romanian_question_desc:0 "Rumänien steht zwischen uns und unserem Freund und Beschützer, der Sowjetunion. Da sie den Durchmarsch sowjetischer Truppen zur Unterstützung unserer Verteidigung nicht zulassen werden, muss eine drastischere Lösung in Betracht gezogen werden."
 CZE_the_polish_division:0 "Die polnische Division"
 CZE_the_polish_division_desc:0 "Polen verweigert nicht nur den Durchmarsch sowjetischer Truppen für den Fall, dass wir ihre Hilfe benötigen, es hegt auch immer noch Unmut über unsere Befreiung der Zaolzie-Region und sinnt möglicherweise durchaus auf Rache. Eine präventive Verteidigung wäre ratsam."
 CZE_democratic_bastion:0 "Demokratische Bastion"
 CZE_democratic_bastion_desc:0 "Die Tschechoslowakei ist eine Bastion der Demokratie in Mitteleuropa und wird es auch bleiben, was auch immer wolle!"
 CZE_beacon_of_liberty:0 "Leuchtfeuer der Freiheit"
 CZE_beacon_of_liberty_desc:0 "Unser Engagement für die Demokratie inspiriert sowohl unsere eigenen Bürger als auch diejenigen, die vor repressiveren Regimen fliehen mussten."
 CZE_defensive_preparations:0 "Verteidigungsvorbereitungen"
 CZE_defensive_preparations_desc:0 "Es scheint sicher, dass der Krieg kommen wird, ob wir das wollen oder nicht. Deshalb ist es am besten, wenn wir darauf vorbereitet sind."
 CZE_bonus_research_slot_1:0 "Tschechische Technische Universität"
 CZE_bonus_research_slot_1_desc:0 "Angesichts des drohenden Krieges wird uns eine stärkere Konzentration auf praktische Technologie zugute kommen."
 CZE_go_right:0 "Geh rechts"
 CZE_go_right_desc:0 "Nur unter dem Faschismus kann das tschechische Volk zu Größe aufsteigen! Die Demokratie in Europa ist zum Aussterben verurteilt, und nur die starken Nationen, die faschistischen Nationen, werden an den Verhandlungstischen sitzen, wenn die schwachen Staaten aufgeteilt werden!"
 CZE_czech_fascism:0 "Tschechischer Faschismus"
 CZE_czech_fascism_desc:0 "Die Unterstützung für den Faschismus wächst landesweit, und je mehr Macht in faschistische Hände fällt, desto mehr Druck kann auf die Dissidenten ausgeübt werden, die Widerstand leisten."
 CZE_aggressive_wars:0 "Aggressive Kriege"
 CZE_aggressive_wars_desc:0 "Mit dem Triumph des Faschismus kann unser Aufstieg zur Macht beginnen!"
 CZE_the_polish_question:0 "Die polnische Frage"
 CZE_the_polish_question_desc:0 "Die Polen haben uns Zaolzie nie verziehen, und wenn wir Schwäche zeigen, werden sie zweifellos zuschlagen. Warum sollte eine große Nation wie die Tschechoslowakei unter dieser Art von Bedrohung leiden? Nicht mehr! Es muss entschieden gehandelt werden!"
 CZE_exclude_the_slovaks:0 "Tschechische Konsolidierung"
 CZE_exclude_the_slovaks_desc:1 "Vom Tag der Gründung unseres Landes an waren die Slowaken unzufrieden. Stets auf der Suche nach mehr politischer Macht, immer auf der Suche nach mehr als ihrem gerechten Anteil an nationalen Ressourcen. Nicht mehr! Von nun an wird die Macht in tschechischen Händen konzentriert sein. §RDas wird zum Bürgerkrieg führen.§!"
 CZE_national_fascism:0 "Nationaler Faschismus"
 CZE_national_fascism_desc:0 "Tschechen und Slowaken sind gleichermaßen unter dem Banner des Faschismus vereint. Gemeinsam marschieren wir voran! Gemeinsam sind wir nicht aufzuhalten!"
 CZE_german_minor_ally:0 "Deutscher Verbündeter"
 CZE_german_minor_ally_desc:0 "Deutschland ist eine aufstrebende Macht, eine Macht, der wir zum Ruhm folgen können. Wo Deutschland hinführt, werden wir ihm folgen und unterwegs unsere Ziele erreichen."
 CZE_german_minor_ally_tt:0 "Werden Sie ein deutscher Satellit und gewähren Sie Boni für die Lizenzierung deutscher Technologie, geben Sie Deutschland aber auch die Oberherrschaft über unser Land."
 CZE_german_ally:0 "Deutscher Partner"
 CZE_german_ally_desc:0 "Deutschland ist eine faschistische Mitmacht, ein Mitläufer auf dem Weg zum Ruhm. Gemeinsam werden wir dafür sorgen, dass sich die Welt um die Achse Prag-Berlin dreht!"
 CZE_strategy_decisions:0 "Strategische Entscheidungen"
 CZE_strategy_decisions_desc:0 "Ein Sturm braut sich über Europa zusammen, die Gefahr eines Krieges droht, aber wie soll die Tschechoslowakei den bevorstehenden Herausforderungen begegnen?"
 CZE_german_leanings:0 "Deutsche Beschwichtigung"
 CZE_german_leanings_desc:0 "Die deutsche Macht ist auf dem Vormarsch und ihr erklärtes Ziel ist es, alle deutschsprachigen Menschen in einem Reich zu vereinen. Als Nation mit einer beträchtlichen deutschen Minderheit sind dies besorgniserregende Entwicklungen. Wenn es uns nicht gelingt, eigene mächtige Verbündete zu gewinnen, können wir davon profitieren, in der Gunst Deutschlands zu bleiben."
 CZE_german_puppet:0 "Deutsche Marionette"
 CZE_german_puppet_desc:0 "Deutschland lässt sich nicht besänftigen, sie werden nicht aufhören, bis sie über uns herrschen. Und doch können wir durch das Beugen des Knies vielleicht etwas Autonomie bewahren?"
 CZE_hungarian_situation:0 "Die ungarische Situation"
 CZE_hungarian_situation_desc:0 "Ungarn war uns schon lange ein Dorn im Auge, aber mit der vollen Macht des Faschismus im Rücken ist die Zeit Ungarns zu Ende."
 CZE_deliver_sudetenland:0 "Liefere Sudetenland"
 CZE_deliver_sudetenland_desc:0 "Deutschland will unsere Deutschen. Wenn wir den Krieg abwenden wollen, scheint die Übergabe des Sudetenlandes der einzige Weg zu sein."
 CZE_german_technology:0 "Deutsche Technologie"
 CZE_german_technology_desc:0 "Da die friedlichen Beziehungen zwischen unseren Nationen nun gesichert sind, wurde vermutet, dass ein gegenseitiger Technologieaustausch beiden Seiten zugute kommen könnte."
 CZE_trust_in_the_west:0 "Vertrauen Sie dem Westen"
 CZE_trust_in_the_west_desc:0 "Frankreich und Großbritannien werden den Frieden in Europa schützen. Schließlich haben sie den Ersten Weltkrieg nicht gewonnen, nur um zuzulassen, dass Deutschland zwanzig Jahre später souveräne Nationen bedroht und zerstückelt!"
 CZE_doctrinal_innovation:0 "Lehrinnovation"
 CZE_doctrinal_innovation_desc:0 "Wir haben durch den Austausch von Offizieren und Strategiesitzungen mit unseren Verbündeten viel gelernt. Die Kombination solch unterschiedlicher Standpunkte hat uns an den Rand eines Durchbruchs gebracht."
 CZE_bonus_research_slot_2:1 "Wissensaustauschteams"
 CZE_bonus_research_slot_2_desc:0 "Der alliierte Wissensaustausch hat so große Vorteile gebracht, dass er nun als dauerhafte Institution vorgeschlagen wurde."
 CZE_secret_weapons:0 "Geheimwaffen"
 CZE_secret_weapons_desc:0 "Die Zukunft der tschechischen Kriegsführung liegt in der Beherrschung zahlreicher fortschrittlicher Technologien und deren bestmöglichen Einsatz."
 CZE_nukes:0 "Atomwaffen"
 CZE_nukes_desc:0 "Die Zukunft der tschechischen Kriegsführung liegt in der Beherrschung der Macht des gespaltenen Atoms!"
 CZE_an_entente_of_our_own:0 "Eine eigene Entente"
 CZE_an_entente_of_our_own_desc:0 "Die „Kleine Entente“ ist in den letzten Jahren ins Wanken geraten, könnte aber dennoch wieder auferstehen, wenn unsere ehemaligen Verbündeten dazu bereit sind."
 CZE_invite_yugoslavia:0 "Laden Sie Jugoslawien ein"
 CZE_invite_yugoslavia_desc:0 "Laden Sie Jugoslawien zur Entente ein."
 CZE_invite_romania:0 "Rumänien einladen"
 CZE_invite_romania_desc:0 "Laden Sie Rumänien zur Entente ein."
 CZE_faction_tech_sharing:0 "Der Pakt der Organisation"
 CZE_faction_tech_sharing_desc:0 "Um gut zusammenzuarbeiten, sollten die Armeen der Entente auf einem ähnlichen Niveau ausgerüstet sein. Um dies zu erreichen, schlagen wir vor, dass alle Mitglieder unserer Fraktion ihre Technologie frei miteinander teilen sollten."
 CZE_security_council:0 "Sicherheitsrat"
 CZE_security_council_desc:0 "Der Entente-Sicherheitsrat wird dafür sorgen, dass alle Mitglieder koordiniert werden, wenn gemeinsame Militäreinsätze geplant werden."
 CZE_deal_with_hungary:0 "Ungarn auflösen"
 CZE_deal_with_hungary_desc:0 "Während in ganz Europa der Frieden zusammenbricht, kann die Entente nicht zulassen, dass Ungarn erneut zu einer Bedrohung wird. Nur eine dauerhafte Lösung kann es uns ermöglichen, uns auf die größeren Probleme zu konzentrieren."
 CZE_deal_with_bulgaria:0 "Bulgarien auflösen"
 CZE_deal_with_bulgaria_desc:0 "Bulgarien hat wieder aufgerüstet und bedroht erneut die Sicherheit des Balkans. Dies ist eine Bedrohung, die nicht toleriert werden kann, wenn sich die Entente auf einen allgemeinen Konflikt in Europa konzentrieren soll."
 CZE_rapprochement_with_hungary:0 "Annäherung an Ungarn"
 CZE_rapprochement_with_hungary_desc:0 "Der ungarische Irredentismus ist eine ständige Bedrohung, aber vielleicht kann noch ein letzter Versuch unternommen werden, das Problem friedlich zu lösen?"
 CZE_czechoslovak_legion:0 "Tschechoslowakische Legion"
 CZE_czechoslovak_legion_desc:0 "Die tschechoslowakische Legion kämpfte während des Ersten Weltkriegs in ganz Europa und während des Bürgerkriegs tief in Russland. Jetzt, da sich der Konflikt in ganz Europa ausbreitet, könnte die Legion erneut marschieren."
 CZE_military_research_institute:0 "Militärtechnisches Institut"
 CZE_military_research_institute_desc:0 "Das Militärtechnische Institut dient dazu, den tschechoslowakischen Streitkräften militärische Forschungs-, Entwicklungs- und Testkapazitäten zur Verfügung zu stellen."
 CZE_mountain_bonus:0 "Gebirgstruppen"
 CZE_mountain_bonus_desc:0 "Da ein großer Teil unserer Grenze aus Hügeln und Bergen besteht, ist der Bedarf an spezialisierten Soldaten zur Überwachung und Verteidigung dieser Gebiete klar."
 CZE_inf_and_artillery_advancement:1 "Infanterie-Fortschritt"
 CZE_inf_and_artillery_advancement_desc:1 "Die Infanterie ist die wichtigste Einheit unserer Armee, daher ist die Verbesserung ihrer Bewaffnung ein entscheidender Schritt auf dem Weg zu einer erfolgreichen Landesverteidigung."
 CZE_support_bonus:1 "Unterstützungseinheiten"
 CZE_support_bonus_desc:1 "Damit unsere Infanterie ihre Höchstleistung erbringen kann, müssen auch die unterstützenden Truppenteile modernisiert werden."
 CZE_inf_and_artillery_advancement_2:1 "Artillerie-Fortschritt"
 CZE_inf_and_artillery_advancement_2_desc:1 "Moderne Artillerie, die Königin des Schlachtfeldes, wird ein großer Kraftmultiplikator in unserer Armee sein."
 CZE_doctrine_bonus:0 "Entdeckungen der Lehre"
 CZE_doctrine_bonus_desc:0 "Waffen allein machen eine Armee nicht schlagkräftig, es bedarf auch wirksamer Doktrinen. Das Militärtechnische Institut ist sich dessen bewusst und hat mehrere Vorschläge gemacht."
 CZE_motorization_scheme:0 "Motorisierungsplan"
 CZE_motorization_scheme_desc:0 "Obwohl wir nicht über die größte Armee verfügen, bietet die Motorisierung die Möglichkeit, unsere Kräfte schneller in einem Gebiet zu konzentrieren."
 CZE_armour_bonus_1:1 "Der LT vz. 38"
 CZE_armour_bonus_1_desc:0 "Unsere Armee verfügt über einige der fortschrittlichsten Panzer der Welt, aber die Technologie auf diesem Gebiet schreitet rasant voran und wir können es uns nicht leisten, zurückzulassen."
 CZE_mechanization:0 "Mechanisierung"
 CZE_mechanization_desc:0 "Während die Motorisierung unseren Soldaten Geschwindigkeit verlieh, bietet ihnen die Mechanisierung Geschwindigkeit, Schutz und Feuerkraft."
 CZE_armour_bonus_ii:1 "Rüstungsmodernisierung"
 CZE_armour_bonus_ii_desc:0 "Das Militärtechnische Institut arbeitet weiterhin eng mit den Skoda-Werken zusammen, um neue und bessere Panzer zu entwickeln."
 CZE_doctrine_bonus_2:0 "Lehrentdeckungen II"
 CZE_doctrine_bonus_2_desc:0 "Waffen allein machen eine Armee nicht schlagkräftig, es bedarf auch wirksamer Doktrinen. Das Militärtechnische Institut ist sich dessen bewusst und hat mehrere Vorschläge gemacht."
 CZE_war_college:0 "Kriegshochschule"
 CZE_war_college_desc:0 "Das War College stellt unserer Armee die gut ausgebildeten Anführer zur Verfügung, die sie braucht, um sie zum Sieg zu führen."
 CZE_war_college_effect_tt:0 "§YWenn Sie bereits 5 Forschungsslots haben, erhalten Sie keinen zusätzlichen.§!\n"
 CZE_military_aeronautical_institute:0 "Militärisches Luftfahrtinstitut"
 CZE_military_aeronautical_institute_desc:0 "Das Militärische Luftfahrtinstitut versorgt die tschechoslowakische Luftwaffe mit Forschungs- und Designvorschlägen."
 CZE_import_foreign_fighters:0 "Importieren Sie ausländische Kämpfer"
 CZE_import_foreign_fighters_desc:0 "Durch den Import einer Vielzahl ausländischer Kampfflugzeuge zum Testen und Bewerten werden unsere eigenen Flugzeugkonstrukteure wertvolle Erkenntnisse gewinnen."
 CZE_light_fighter_focus:0 "Fokus auf leichte Kämpfer"
 CZE_light_fighter_focus_desc:0 "Das Military Aeronautical Institute ist zu dem Schluss gekommen, dass leichte Jäger am nützlichsten sind und den Kern unserer Luftwaffe bilden sollten."
 CZE_heavy_fighter_focus:0 "Fokus auf schwere Kämpfer"
 CZE_heavy_fighter_focus_desc:0 "Das Military Aeronautical Institute ist zu dem Schluss gekommen, dass schwere Jäger am nützlichsten sind und den Kern unserer Luftwaffe bilden sollten."
 CZE_air_is_our_sea:0 "Luft ist unser Meer"
 CZE_air_is_our_sea_desc:0 "Andere Nationen sind auf eine Marine angewiesen, um ihre Grenzen zu schützen und Macht zu projizieren. Für uns wird diese Rolle von unserer Luftwaffe übernommen."
 CZE_rule_the_air:0 "Beherrsche die Luft"
 CZE_rule_the_air_desc:0 "Unser Engagement für die Luftwaffe hat es uns ermöglicht, eine bemerkenswerte Produktionseffizienz aufzubauen."
 CZE_import_foreign_bombers:0 "Importieren Sie ausländische Bomber"
 CZE_import_foreign_bombers_desc:0 "Durch den Import einer Vielzahl ausländischer Bomber zum Testen und Bewerten werden unsere eigenen Flugzeugkonstrukteure wertvolle Erkenntnisse gewinnen."
 CZE_cas_focus:0 "CAS-Fokus"
 CZE_cas_focus_desc:0 "Die Schlussfolgerung der Tests des Military Aeronautical Institute zeigt, dass wir uns auf Flugzeuge zur Luftnahunterstützung konzentrieren sollten."
 CZE_tac_focus:0 "Taktischer Bomberfokus"
 CZE_tac_focus_desc:0 "Die Schlussfolgerung der Tests des Military Aeronautical Institute zeigt, dass wir uns auf taktische Bomber konzentrieren sollten."
 CZE_access_to_the_sea:0 "Zugang zum Meer"
 CZE_access_to_the_sea_desc:0 "Wir sind kein Binnenstaat mehr! Jetzt, wo wir eine Küste haben, müssen wir Meeresfragen untersuchen und einen Plan für die Gründung einer Marine ausarbeiten."
 CZE_sudden_shipyard:0 "Plötzliche Werft"
 CZE_sudden_shipyard_desc:0 "Eine Marine braucht eine Werft. Das haben wir nicht eingeplant, aber große Ingenieurprojekte sind für uns nichts Neues. Bei entsprechendem Aufwand sollte sich eine Werft im Handumdrehen umsetzen lassen."
 CZE_shipbuilding_legacy:0 "Vermächtnis des Schiffbaus"
 CZE_shipbuilding_legacy_desc:0 "Während es neu ist, eine eigene Marine zu haben, blickt Skoda Works auf eine lange Geschichte im Bau von Komponenten für die Schiffe der österreichisch-ungarischen Marine zurück. Jetzt können sie diese Erfahrung nutzen, um Schiffe für unsere eigene Marine zu bauen."
 CZE_battleship_catchup_1:1 "Schlachtschiff-Durchbruch"
 CZE_battleship_catchup_1_desc:1 "Unser neuer Bedarf an einer Marine hat zu einer plötzlichen Flut an Schlachtschiffdesigns geführt."
 CZE_destroyer_catchup_1:1 "Durchbruch des Zerstörers"
 CZE_destroyer_catchup_1_desc:1 "Unser neuer Bedarf an einer Marine hat zu einer plötzlichen Flut an Zerstörer-Designs geführt."
 CZE_cruiser__catchup_1:1 "Cruiser-Durchbruch"
 CZE_cruiser__catchup_1_desc:1 "Unser neuer Bedarf an einer Marine hat zu einer plötzlichen Flut an Cruiser-Designs geführt."
 CZE_raiding_focus:0 "Raiding-Fokus"
 CZE_raiding_focus_desc:1 "Unsere Marine muss sich auf den indirekten Ansatz konzentrieren, Schlachten zu vermeiden und die Schiffe unserer Feinde zu belästigen."
 CZE_capital_focus:0 "Kapitalfokus"
 CZE_capital_focus_desc:1 "Unsere Marine muss sich auf direkte und entscheidende Schlachten konzentrieren."
 YUG_western_focus:0 "Westlicher Fokus"
 YUG_western_focus_desc:1 "Der Schlüssel zur Zukunft Jugoslawiens liegt bei den Mächten im Westen, die unserer Nation sowohl geografisch als auch wirtschaftlich näher stehen."
 YUG_friendship_treaty_with_italy:0 "Freundschaftsvertrag mit Italien"
 YUG_friendship_treaty_with_italy_desc:1 "Als unser mächtigster unmittelbarer Nachbar ist es für Italien unerlässlich, uns als Freunde zu betrachten. Wir werden Verhandlungen über eine Freundschaftserklärung zwischen unseren beiden Nationen aufnehmen."
 YUG_reinforce_old_alliances:0 "Stärken Sie alte Allianzen"
 YUG_reinforce_old_alliances_desc:1 "Seit der Gründung unserer Nation genießen wir die Unterstützung der großen europäischen Demokratien Frankreich und Großbritannien. Es ist an der Zeit, diese Beziehungen zur Vorbereitung künftiger Allianzen zu festigen."
 YUG_attract_foreign_capital:0 "Ausländisches Kapital anlocken"
 YUG_attract_foreign_capital_desc:1 "Wir können aus unseren engen diplomatischen Beziehungen Kapital schlagen, indem wir den Zufluss von ausländischem Kapital und ausländischen Investitionen erleichtern."
 YUG_ban_slovene_nationalist_parties:0 "Verbot slowenischer nationalistischer Parteien"
 YUG_ban_slovene_nationalist_parties_desc:1 "Jeder Ruf nach Unabhängigkeit muss zum Wohle unserer Nation unterdrückt werden. Nationalistische politische Elemente werden geächtet und ihre Anhänger verfolgt, damit sie uns nicht intern schwächen."
 YUG_traditional_values:0 "Traditionelle Werte"
 YUG_traditional_values_desc:1 "Die traditionellen Werte, wie sie von der orthodoxen Religion gelehrt werden, sind der Grundstein unserer Gesellschaft. Wenn wir diese fördern, gewinnen wir nicht nur die Unterstützung der orthodoxen Kirche, sondern bringen auch unser Volk zusammen."
 YUG_greater_yugoslavia:0 "Groß-Jugoslawien"
 YUG_greater_yugoslavia_desc:0 "Wir können nicht ruhen, bis alle Südslawen unter unserem Banner vereint sind. Die Bulgaren betrachten sich vielleicht nicht als Teil unserer Nation, aber wir sind es auf jeden Fall."
 YUG_all_yugoslavian_regiments:0 "Gesamtjugoslawische Regimenter"
 YUG_all_yugoslavian_regiments_desc:1 "Obwohl unsere Völker unterschiedlich sein mögen, müssen alle dazu dienen, unsere Nation zu verteidigen. Wir werden bei der Organisation unserer Regimenter keinen Unterschied nach der ethnischen Zugehörigkeit machen."
 YUG_crush_the_ustasa:0 "Zerstöre die Ustascha"
 YUG_crush_the_ustasa_desc:1 "Die kroatische ultranationalistische Bewegung Ustasa ist uns zunehmend ein Dorn im Auge. Sie kann nicht länger als etwas anderes als eine Terrororganisation betrachtet werden und muss zum Wohle der Nation ausgerottet werden."
 YUG_invite_german_military_mission:0 "Laden Sie die deutsche Militärmission ein"
 YUG_invite_german_military_mission_desc:1 "Die Abneigung unserer Militärs gegenüber den Deutschen muss überwunden werden. Die Einladung zu einer Militärmission würde unseren Führungskräften deutlich zeigen, dass eine Zusammenarbeit von großem Nutzen ist."
 YUG_join_axis:1 "Unterzeichnen Sie den Dreiparteienpakt"
 YUG_join_axis_desc:2 "Obwohl sich viele wünschen würden, dass Jugoslawien sich den alliierten Mächten anschließt und dem Faschismus Widerstand leistet, wissen wir, dass dies ein hoffnungsloses Ziel ist, das nur in Krieg und Chaos enden wird. Uns wurde die Gelegenheit gegeben, mit Deutschen, Italienern und Japanern einen Pakt gegenseitiger militärischer und wirtschaftlicher Zusammenarbeit zu schließen, und wir müssen dies sofort nutzen."
 YUG_invite_italian_naval_experts:0 "Laden Sie italienische Marineexperten ein"
 YUG_invite_italian_naval_experts_desc:1 "Unsere Verbündeten im Mittelmeerraum verfügen über hervorragende Kenntnisse im Schiffsdesign und -bau. Wir werden italienische Experten einladen, uns ihr Wissen zu hinterlassen."
 YUG_limited_self_government:0 "Übertragung"
 YUG_limited_self_government_desc:2 "Die Spaltungen innerhalb unserer Nation sind eindeutig zu tief und zu groß, als dass sie mit einfachen Reformen beseitigt werden könnten. Nur indem wir den verschiedenen Völkern, aus denen unsere Nation besteht, Autonomie gewähren, können wir unsere Union ohne den Einsatz von Gewalt zusammenhalten."
 YUG_guarantee_religious_liberties:0 "Gewährleistung der Religionsfreiheit"
 YUG_guarantee_religious_liberties_desc:1 "Allen muss es erlaubt sein, der Religion ihrer Wahl zu folgen. Wir werden hierfür gesetzliche Garantien einführen."
 YUG_local_militias:0 "Lokale Milizen"
 YUG_local_militias_desc:1 "Die Menschen werden ermutigt, Milizen zur Verteidigung ihres Heimatlandes zu bilden. Dadurch können später größere Teile der Bevölkerung für den Militärdienst rekrutiert werden."
 YUG_concessions_for_macedonians:0 "Zugeständnisse für Mazedonier"
 YUG_concessions_for_macedonians_desc:1 "Indem wir uns an führende Gruppen von Mazedoniern wenden, werden wir auf ihre Beschwerden eingehen und ihre Loyalität gegenüber dem Staat gewinnen."
 YUG_establish_the_banovina_of_croatia:0 "Errichten Sie die Banovina Kroatiens"
 YUG_establish_the_banovina_of_croatia_desc:1 "Durch die Gründung eines halbautonomen Banats Kroatien können wir hoffentlich Forderungen nach echter Unabhängigkeit unterdrücken."
 YUG_non_discriminating_officer_promotions:0 "Diskriminierungsfreie Beförderungen von Beamten"
 YUG_non_discriminating_officer_promotions_desc:1 "Unsere diskriminierende Politik muss rückgängig gemacht werden, und von nun an muss es allen ethnischen Gruppen gestattet sein, in die Ränge unseres Offizierskorps aufzusteigen. Dies wird die fähigste militärische Führung ermöglichen, die wir erreichen können."
 YUG_join_allies:2 "Eine königliche Allianz"
 YUG_royal_alliance_tt:0 "Wir werden versuchen, uns der Fraktion unseres königlichen Ehepartners anzuschließen.\nFalls unser Partner Prinzessin Alexandra ist, werden wir versuchen, uns den Alliierten anzuschließen."
 carlist_text:0 "Karlisten"
 YUG_join_allies_desc:3 "Jetzt, da unser König glücklich verheiratet ist, müssen wir unsere Treue öffentlich bekunden, damit wir uns auf ihre militärische Stärke verlassen können, falls wir zum Ziel unserer Nachbarn werden."
 YUG_reclaim_istria_and_zadar:0 "Erobern Sie Istrien und Zadar zurück"
 YUG_reclaim_istria_and_zadar_desc:1 "Italien besitzt noch immer die Gebiete Istrien und Zandar. Es ist Zeit, sie nach Hause zu bringen."
 YUG_claim_macedonia:0 "Beanspruchen Sie Mazedonien"
 YUG_claim_macedonia_desc:1 "Einige Teile Mazedoniens liegen immer noch außerhalb unserer Grenzen. Da alle Mazedonier Sklaven sind, gehören sie zu unserer Nation."
 YUG_allied_air_combat_school:0 "Alliierte Luftkampfschule"
 YUG_allied_air_combat_school_desc:1 "Unsere neuen Verbündeten verfügen über umfangreiche Erfahrung im Luftkampf. Indem wir uns für eine gemeinsame Luftkampfschule der Alliierten einsetzen, können wir sicherstellen, dass unsere Pilotenrekruten die wertvollen Lektionen, die unsere Verbündeten gelernt haben, ungehindert erlernen können."
 YUG_recognize_the_soviet_union:0 "Erkennen Sie die Sowjetunion an"
 YUG_recognize_the_soviet_union_desc:1 "Während wir uns in der Vergangenheit geweigert haben, den bolschewistischen Staat im Osten anzuerkennen, ist es vielleicht an der Zeit, unsere Haltung in dieser Angelegenheit zu überdenken. Während die westlichen Demokratien zu schwach zu sein scheinen, um die Kleinmächte zu verteidigen, könnte sich die Sowjetunion durchaus als zuverlässigerer Freund erweisen."
 YUG_form_peasant_councils:0 "Bilden Sie Bauernräte"
 YUG_form_peasant_councils_desc:1 "Der arbeitende Mann muss eine größere Präsenz in der lokalen Politik erlangen. Die Einrichtung von Bauernräten wird einen großen Beitrag dazu leisten, dass ihre Stimmen gehört werden."
 YUG_mutual_economic_aid:0 "Gegenseitige Wirtschaftshilfe"
 YUG_mutual_economic_aid_desc:1 "Wirtschaftlich haben die Sowjetunion und Jugoslawien einander viel zu bieten. Durch den Abschluss gewinnbringender Handelsabkommen und Vereinbarungen zur Wirtschaftshilfe können wir uns gegenseitig von großem Nutzen sein."
 YUG_abolish_the_monarchy:0 "Abschaffung der Monarchie"
 YUG_abolish_the_monarchy_desc:1 "Die Monarchie ist kaum eine passende Regierungsform für die moderne Zeit, ganz zu schweigen davon, dass sie mit unseren gesellschaftlichen Ansichten völlig unvereinbar ist. Sie muss abgeschafft und die königliche Herrschaft durch die Stimme des einfachen Mannes ersetzt werden."
 YUG_join_comintern:0 "Treten Sie der Komintern bei"
 YUG_join_comintern_desc:1 "Der beste Weg zum Fortschritt der Revolution besteht darin, mit unseren kommunistischen Mitstaaten in der Komintern zusammenzuarbeiten."
 YUG_yugoslavian_path_to_communism:0 "Jugoslawischer Weg zum Kommunismus"
 YUG_yugoslavian_path_to_communism_desc:1 "In unserem Kampf für die Sache der Arbeiter brauchen wir keine Führung. Wir werden diejenigen versammeln, die unsere Führung akzeptieren, und gemeinsam die Version der Revolution verbreiten."
 YUG_form_the_federal_republic:0 "Bilden Sie die Bundesrepublik"
 YUG_form_the_federal_republic_desc:1 "Es ist an der Zeit, einen echten föderalistischen Staat zu gründen, in dem alle Mitgliedsvölker willkommen sind. Die intern fragmentierte Nation, die wir in den letzten Jahrzehnten waren, wird nicht mehr sein."
 YUG_pan_slavic_workers_congress:0 "Panslawischer Arbeiterkongress"
 YUG_pan_slavic_workers_congress_desc:1 "Die slawischen Arbeiter müssen sich vereinen, um für ihre Sache zu kämpfen, und da die Sowjetunion die Not der Balkanarbeiter nicht versteht, werden wir selbst die Führungsrolle übernehmen."
 YUG_research_collaboration:0 "Forschungskooperation"
 YUG_research_collaboration_desc:1 "Unsere Verbündeten verfügen über weitaus größere Ressourcen als wir, daher sollten wir auf eine Forschungszusammenarbeit drängen, die es uns ermöglicht, an ihren technologischen Durchbrüchen teilzuhaben."
 YUG_federal_defense_council:0 "Bundesverteidigungsrat"
 YUG_federal_defense_council_desc:1 "Alle Regionen müssen eine Stimme bei der Verteidigung unserer großen Nation haben. Dies wird einen großen Beitrag dazu leisten, sicherzustellen, dass möglichst viele Stimmen gehört werden und dass Diskriminierung nicht in den Kinderschuhen steckt."
 YUG_invite_bulgaria:0 "Laden Sie Bulgarien ein"
 YUG_invite_bulgaria_desc:1 "Unsere slawischen Brüder in Bulgarien benötigen unsere Führung, um ihren Weg zum Kommunismus zu finden. Da sie außerdem unsere Ostflanke besetzen, können wir uns durch ihre Eingliederung keine Sorgen mehr um einen großen Teil unserer Grenzen machen, und ihre militärische Stärke wird bei der Ausbreitung der Revolution von großem Nutzen sein."
 YUG_pan_balkan_workers_congress:0 "Pan-Balkan-Initiative"
 YUG_pan_balkan_workers_congress_desc:0 "Während wir in unseren unmittelbaren südlichen Nachbarn die Ideale des Sozialismus verteidigt haben, leiden auf dem gesamten Balkan unzählige Menschen unter monarchistischen und bürgerlichen Diktaturen. Nur durch die Befreiung der Arbeiter Rumäniens, Ungarns und Griechenlands können wir sagen, dass wir die Arbeiter des Balkans befreit haben."
 YUG_invite_albania:0 "Laden Sie Albanien ein"
 YUG_invite_albania_desc:1 "Albanien verfügt über ein Gebiet, das zwar klein, aber für uns von strategischer Bedeutung ist. Indem wir sie in unseren Kongress einbeziehen, können wir den größten Teil unserer Südgrenze sichern und gleichzeitig ihre Stärke zu unserer verstärken."
 YUG_invite_greece:0 "Griechenland einladen"
 YUG_invite_greece_desc:0 "Junge Männer und Frauen in Griechenland leiden unter dem eisernen Stiefel ihrer Herren, und nur durch die Bewaffnung ihrer Armen und Unterdrückten können wir die Ketten sprengen, die sie fesseln."
 YUG_invite_romania:0 "Rumänien einladen"
 YUG_invite_romania_desc:0 "Die Rumänen leben in einer aristokratischen Gesellschaft, die den Schaden erkannt hat, den Aristokratie und Kapitalismus einem Land zufügen können. Sie werden nicht mehr unter den launischen Händen ihrer korrupten Monarchen leiden; Sie werden Herr ihres eigenen Schicksals sein!"
 YUG_invite_hungary:0 "Ungarn einladen"
 YUG_invite_hungary_desc:0 "Der ungarische Staat ist seit dem Zusammenbruch der Habsburgermonarchie unsicher und im Wandel begriffen. Mit unserer Hilfe wird das ungarische Volk die wahre Form seines Staates in einer vereinten kommunistischen Diktatur finden!"
 YUG_invite_turkey:0 "Laden Sie die Türkei ein"
 YUG_invite_turkey_desc:0 "Das türkische Volk wurde vor über einem Jahrzehnt von seinem Kalifen befreit und muss sich immer noch von seinen bürgerlichen Herren befreien. Obwohl die Republikanische Volkspartei der Türkei behauptet, eine „Sozialdemokratie“ zu sein, ist es ihr in Wahrheit überhaupt nicht gelungen, die Ketten ihres Volkes zu sprengen, und nur mit einer direkten jugoslawischen Intervention können wir wirklich alle Arbeiter befreien der Balkan."
 YUG_united_autonomous_croatia:0 "Ein vereintes autonomes Kroatien"
 YUG_united_autonomous_croatia_desc:0 "Die Vereinigung der Banowina Kroatiens zu einem autonomen Staat ist seit langem ein Lösungsvorschlag für das Problem des zunehmenden kroatischen Separatismus. Indem wir Kroatien ein gewisses Maß an Autonomie gewähren, können wir aus unserem potenziellen Feind einen starken Verbündeten machen."
 YUG_devolved_croatia:0 "Ein dezentrales Kroatien"
 YUG_devolved_croatia_desc:0 "In der Opposition der Gewerkschaft gibt es niemanden, der lautstarker ist als die Kroaten. Derzeit ist Kroatien zwischen dem Banat Save im Norden und dem Banat Küstenland im Süden aufgeteilt. Wenn wir diesen Banaten individuelle Autonomie gewähren, können wir sowohl die kroatische Opposition beruhigen als auch verhindern, dass die Kroaten in der Union zu einflussreich werden."
 YUG_safeguard_bosnia:0 "Beschütze Bosnien"
 YUG_safeguard_bosnia_desc:0 "Es gibt viele Nationen an unserer Grenze, die die Bosnier besetzt und unterdrückt sehen würden. Das dürfen wir nicht zulassen und die Bosnier und Herzegowiner sollten bei allen Bemühungen um Aufrüstung und Industrialisierung unterstützt werden."
 YUG_divide_bosnia:0 "Teilen Sie Bosnien"
 YUG_divide_bosnia_desc:0 "Es gibt kulturelle und religiöse Unterschiede in der Landschaft der bosnischen Region; Serben, Kroaten, Muslime, Christen und unzählige andere Völker. Die Region kann nur dann angemessen verteidigt werden, wenn sie angemessen zwischen den einzelnen bosnisch-herzegowinischen Staaten aufgeteilt wird, die im Einklang mit unserer Union zusammenarbeiten."
 YUG_dissolve_serbia:0 "Auflösung des Banats Serbien"
 YUG_dissolve_serbia_desc:0 "In der Region, die wir als „Serbien“ bezeichnen, leben tatsächlich viele Menschen, die sich nicht als Serben betrachten. Mazedonier, Albaner und Montenegriner leben alle in Gebieten, die wir als serbisch bezeichnen. Wir dürfen nicht zulassen, dass wir als Eindringlinge ihrer Kultur wahrgenommen werden, und wir müssen überdenken, was wir als rechtmäßig serbisch betrachten."
 YUG_banat_for_support:0 "Banat für Unterstützung"
 YUG_banat_for_support_desc:0 "Es ist kein Geheimnis, dass die Ungarn und Rumänen Nordserbien annektieren wollen, und da unser Staat keine ausländische Unterstützung erhält, könnten wir diese Gebiete im Austausch für ein gewisses Maß an Anerkennung und Unterstützung abtreten."
 YUG_autonomous_transylvania:0 "Autonomie für das slawische Siebenbürgen"
 YUG_autonomous_transylvania_desc:0 "In der Region Banat und Vojvodina leben nicht nur Serben, sondern auch Rumänen und Ungarn. Indem wir diesen Regionen Autonomie und Selbstverwaltung anbieten, können wir den Ansprüchen Rumäniens und Ungarns auf diese Regionen ein Ende setzen."
 YUG_fortify_banat:0 "Banat befestigen"
 YUG_fortify_banat_desc:0 "Die Ungarn und Rumänen sind unseren Feinden besorgniserregend nahe gekommen. Um Serbien und seine autonomen Protektorate zu schützen, sind schnelle Befestigungen im Norden notwendig."
 YUG_evolution:0 "Evolution"
 YUG_evolution_desc:0 "Auch wenn einige argumentieren würden, dass unsere Nation ein instabiler Zusammenschluss verschiedener in Feindseligkeit lebender Kulturen sei, wissen wir mit Sicherheit, dass wir ausländische Eindringlinge nur abwehren können, wenn wir als eine Einheit zusammenarbeiten. Wir müssen Anstrengungen unternehmen, um unser Volk zu vereinen und diejenigen zu vernichten, die versuchen, uns zu spalten."
 YUG_slovenia_for_support:0 "Slowenien für Unterstützung"
 YUG_slovenia_for_support_desc:0 "Die Achsenmächte haben es sich zum Ziel gesetzt, unser Land unter sich aufzuteilen. Vielleicht können wir durch die Abtretung Sloweniens an Italien sowohl die störenden Elemente in Slowenien beseitigen als auch unsere Freundlichkeit gegenüber der Sache der Achsenmächte zeigen."
 YUG_surrender_macedonia:0 "Gib Mazedonien auf"
 YUG_surrender_macedonia_desc:0 "Auch Bulgarien hat Grund, mit uns zu konkurrieren; Gebiete Südserbiens und Mazedoniens für sich beanspruchend. Indem wir ihre Ansprüche an sie abtreten, werden wir sowohl die Bedrohung an unserer Südgrenze zum Schweigen bringen als auch den mazedonischen Nationalismus zum Problem Bulgariens machen."
 YUG_zara_for_axis:0 "Zara for Axis-Mitgliedschaft"
 YUG_zara_for_axis_desc:0 "Die Italiener behaupten, dass die Regierung in Zara die rechtmäßige Kontrolle über Dalmatien hat, aber indem sie den Italienern versichern, dass wir für die gleiche Sache kämpfen, könnten sie vielleicht bereit sein, Zara an uns zurückzugeben und ihre Ambitionen auf dem Balkan zumindest vorerst aufzugeben Sein."
 YUG_surrender_italian_claims:0 "Auf italienische Ansprüche verzichten"
 YUG_surrender_italian_claims_desc:0 "Zara und Istrien bleiben in italienischer Hand, aber wir können es nicht riskieren, [ITA.GetLeader] zu verärgern, indem wir weiterhin darauf bestehen, dass sie rechtmäßig uns gehören. Vielleicht erhalten wir Zugang zur Achse, wenn wir im Gegenzug die Ansprüche außerhalb unserer Grenze aufgeben."
 YUG_end_the_regency:0 "Beenden Sie die Regentschaft"
 YUG_end_the_regency_desc:0 "Prinz Paul hat seine Pflicht gegenüber der Krone lange genug erfüllt. Angesichts des drohenden Krieges muss unser Volk dafür sorgen, dass sein König den Faschisten und Kommunisten, die unsere Nation zerstören würden, standhaft gegenübersteht."
 YUG_coronation:0 "Die Krönung"
 YUG_coronation_desc:0 "Unser Volk ist seit langem ohne König, und es ist an der Zeit, die Ewigkeit der Krone zur Schau zu stellen. Indem wir unseren König in der Kathedrale der Weißen Stadt krönen, geben wir unserem Volk die Gewissheit, dass die Krone ewig ist und wir nicht fremden Eindringlingen zum Opfer fallen."
 YUG_royal_wedding:0 "Eine königliche Hochzeit"
 YUG_royal_wedding_desc:0 "Königliche Ehen sind seit langem eine Möglichkeit, Bündnisse zu schließen, und da viele angesehene Prinzessinnen keinen König haben, könnte unser junger, berechtigter König Peter uns ein Bündnis mit einer Weltmacht sichern."
 YUG_enforced_neutrality:0 "Durchsetzung der jugoslawischen Neutralität"
 YUG_enforced_neutrality_desc:0 "Wir können nicht zulassen, dass der Balkan Teil dieses aufwühlenden globalen Konflikts wird. Wir müssen unsere Neutralität erklären und alle Handlungen vermeiden, die uns mit den verfeindeten Weltmächten in Einklang bringen würden."
 YUG_fortress_yugoslavia:0 "Festung Jugoslawien"
 YUG_fortress_yugoslavia_desc:0 "Wir können nicht zulassen, dass die Nazi-Bedrohung an unserer Grenze ungebremst bleibt! Mit Italienern in Zara und Deutschen in Österreich müssen wir sicherstellen, dass unsere Grenzen geschützt sind und die Soldaten dort alles haben, was sie zum Kampf gegen die Faschisten brauchen."
 YUG_ban_fascists:0 "Faschistische Parteien verbieten"
 YUG_ban_fascists_desc:0 "Auch heute noch gibt es in unserem Land Parteien, die eine Kultur über alle anderen stellen und die Vorherrschaft in der jugoslawischen Union anstreben. Diese Menschen haben in unserem Land keinen Platz und müssen zum Schweigen gebracht werden."
 YUG_towards_independence:0 "Auf dem Weg zur Unabhängigkeit"
 YUG_towards_independence_desc:0 "Nachdem wir die Union nun in eine Reihe autonomer Staaten aufgelöst haben, müssen wir den nächsten Schritt tun; Unabhängigkeit. Wir können nicht mehr als Diktatoren über unsere Mitmenschen herrschen, wir müssen darauf vertrauen, dass sie sich selbst regieren, frei von serbischer Intervention."
 YUG_defence_army_of_yugoslavia:0 "Die Verteidigungsarmee Jugoslawiens"
 YUG_defence_army_of_yugoslavia_desc:0 "Für unsere Gewerkschaft zu kämpfen, ist eine schwierige Forderung an den Durchschnittsbürger, aber für sein eigenes Zuhause zu kämpfen ist die Pflicht eines jeden Mannes. Mit dem Versprechen der Unabhängigkeit am Horizont wimmelt es in unserer Gewerkschaft von Männern, die bereit sind, gegen unseren Feind zu kämpfen. Alles, was sie brauchen, ist staatliche Unterstützung."
 YUG_defence_league:0 "Jugoslawische Verteidigungsliga"
 YUG_defence_league_desc:0 "Den Mitgliedern unseres Staates wurde ein hohes Maß an Autonomie zugestanden; Es bleibt nur noch der letzte Schritt. Durch die offizielle Anerkennung der Unabhängigkeit aller Balkanstaaten werden wir Jugoslawien von einer Nation in eine wirtschaftliche und militärische Genossenschaft vieler Nationen verwandeln."
 YUG_united_kingdom:0 "Ein Vereinigtes Königreich"
 YUG_united_kingdom_desc:0 "Nachdem unser Volk nun die Gelegenheit hatte, Unabhängigkeit zu erleben und sich in unserer Union angemessen vertreten zu fühlen, ist es an der Zeit, Schritte zu unternehmen, um das Gefühl von Pannationalismus und Einheit zu schaffen, das in unserem früheren Staat schmerzlich fehlte."
 YUG_reunite_the_kingdom:0 "Vereinige die Königreiche wieder"
 YUG_reunite_the_kingdom_desc:0 "Obwohl viele befürchten, dass diese Aktion in die Uneinigkeit und die kulturellen Konflikte zurückfallen könnte, die Jugoslawien charakterisierten, müssen wir unsere Nation wieder zu einer einzigen Einheit vereinen, um den größeren Bedrohungen an unserer Grenze begegnen zu können."
 YUG_attract_allied_capital:0 "Alliiertes Kapital anlocken"
 YUG_attract_allied_capital_desc:0 "Die Briten haben Grund, unsere Nation zu unterstützen; Wir sind seit Langem schon vor dem ersten Großen Krieg Verbündete, und indem wir Investoren aus alliierten Nationen anziehen, werden wir ihnen versichern, dass die Beziehungen zwischen unseren Nationen untrennbar sind."
 YUG_attract_axis_capital:0 "Ziehen Sie Axis Capital an"
 YUG_attract_axis_capital_desc:0 "Unsere Wirtschaft ist in einem traurigen Zustand und obwohl wir wissen, dass es kein Geheimnis ist, dass die Italiener Ambitionen in unserem Land haben, müssen wir den Handel mit unseren Nachbarn fördern, wenn wir wirtschaftlich darauf vorbereitet sein wollen, ihnen zu widerstehen."
 YUG_industrialization_program:0 "Industrialisierungsprogramm"
 YUG_industrialization_program_desc:1 "Ein Programm zur raschen Industrialisierung ist erforderlich, wenn wir mit den Aufrüstungsprogrammen unserer Nachbarn Schritt halten wollen."
 YUG_expand_the_mining_industry:0 "Erweitern Sie die Bergbauindustrie"
 YUG_expand_the_mining_industry_desc:1 "Wir brauchen reichlich Ressourcen, um unsere aufkeimende Kriegsmaschinerie anzutreiben. Wir sollten uns für den Ausbau unserer heimischen Bergbauindustrie einsetzen."
 YUG_rare_minerals_exploitation:0 "Ausbeutung seltener Mineralien"
 YUG_rare_minerals_exploitation_desc:1 "Bisher ungenutzte Vorkommen seltener Metalle haben plötzlich eine große Bedeutung erlangt. Wir müssen sofort die erforderlichen Minen und die Infrastruktur errichten, um sie nutzen zu können."
 YUG_exploit_the_pannonian_deposits:0 "Nutzen Sie die pannonischen Vorkommen aus"
 YUG_exploit_the_pannonian_deposits_desc:1 "Wir sollten die Ölvorkommen auf unserem Territorium ausbeuten. Obwohl die Menge gering ist, brauchen wir alles, was wir für unsere Kriegsmaschinerie bekommen können."
 YUG_develop_civilian_industry:0 "Entwickeln Sie die zivile Industrie"
 YUG_develop_civilian_industry_desc:1 "Unsere zivile Industrie muss mit ihrem militärischen Gegenstück Schritt halten, um sie mit Maschinen und anderen lebenswichtigen Gütern zu versorgen."
 YUG_integrated_rail_network:0 "Integriertes Schienennetz"
 YUG_integrated_rail_network_desc:1 "Wir sollten die nationalen Eisenbahnnetze in allen Teilen des Landes gleichermaßen ausbauen. Es gibt keinen Teil unserer Nation, der wichtiger ist als die anderen."
 YUG_improve_light_industry:0 "Verbessern Sie die Leichtindustrie"
 YUG_improve_light_industry_desc:1 "Wir haben bereits innere Unruhen, und deshalb wäre es nicht angebracht, die Leichtindustrie hinterherhinken zu lassen und den Menschen das Nötigste vorzuenthalten, was sie im täglichen Leben benötigen."
 YUG_develop_slovenian_industry:0 "Entwickeln Sie die slowenische Industrie"
 YUG_develop_slovenian_industry_desc:1 "Obwohl Slowenien lange vernachlässigt wurde, verfügt es über ausreichend Raum für die Schaffung eines neuen Industriezentrums. Darüber hinaus wird es den Slowenen große Freude bereiten."
 YUG_local_self_management:0 "Lokale Selbstverwaltung"
 YUG_local_self_management_desc:1 "Durch die Ermöglichung einer stärkeren lokalen Selbstverwaltung wird die Nutzung lokaler Ressourcen verbessert und die Effizienz neuer Bauprojekte verbessert."
 YUG_expand_the_university_of_ljubljana:0 "Erweitern Sie die Universität Ljubljana"
 YUG_expand_the_university_of_ljubljana_desc:1 "Durch den Ausbau unserer Universität in Slowenien verfügen wir über eine weitere Institution, über die wir unsere Bevölkerung ausbilden können."
 YUG_develop_military_industry:1 "Weiterentwicklung der Militärindustrie"
 YUG_develop_military_industry_desc:2 "Ein modernes Militär benötigt eine schwere Industriebasis, um die notwendige Produktion neuer Flugzeuge zu unterstützen."
 YUG_improve_serbian_rail_network:0 "Verbesserung des serbischen Schienennetzes"
 YUG_improve_serbian_rail_network_desc:1 "Auf den Ausbau des Eisenbahnnetzes in den Randprovinzen kann verzichtet werden. Die wichtigsten Gebiete sind das Zentrum und der Osten."
 YUG_serbian_steel:0 "Serbischer Stahl"
 YUG_serbian_steel_desc:1 "Wir müssen mit der Stahlproduktion in Serbien beginnen. Wir benötigen immer mehr davon für die Kriegsanstrengungen."
 YUG_expand_the_university_of_belgrad:0 "Erweitern Sie die Universität Belgrad"
 YUG_expand_the_university_of_belgrad_desc:1 "Durch die Erweiterung unserer renommiertesten Universität können wir den Zustrom kluger Köpfe in unsere Forschungs- und Entwicklungsteams erhöhen."
 YUG_expand_the_university_of_zagreb:0 "Erweitern Sie die Universität Zagreb"
 YUG_expand_the_university_of_zagreb_desc:1 "Die alte Universität Zagreb ist seit langem eine der führenden Hochschulen. Zusätzliche Mittel werden es ermöglichen, auch wertvolle Forschungsergebnisse bereitzustellen."
 YUG_central_management:0 "Zentrales Management"
 YUG_central_management_desc:1 "Eine starke zentrale Kontrolle über alle Aspekte des Managements wird unsere Fähigkeit verbessern, Produktionsquoten einzuhalten."
 YUG_expand_the_sarajevo_arsenals:0 "Erweitern Sie die Arsenale von Sarajevo"
 YUG_expand_the_sarajevo_arsenals_desc:1 "Wir benötigen mehr Produktionskapazität, um mit den wachsenden Anforderungen unseres Militärs Schritt zu halten. Die Arsenale von Sarajevo sind ein Hauptkandidat für eine Erweiterung; Wir werden die Ressourcen umgehend zuweisen."
 YUG_modernize_the_air_force:0 "Modernisierung der Luftwaffe"
 YUG_modernize_the_air_force_desc:1 "Unsere Luftwaffe ist schrecklich veraltet. Wenn wir eine vernünftige Chance haben wollen, den Luftraum über unserem eigenen Territorium zu verteidigen, geschweige denn, den Kampf zum Feind zu führen, brauchen wir ein drastisches Modernisierungsprogramm."
 YUG_local_developers:0 "Lokale Entwickler"
 YUG_local_developers_desc:1 "Wir müssen die Unterstützung für die lokale Flugzeugentwicklung verstärken, um eine größere Kontrolle über die daraus resultierenden Flugzeugmodelle zu erhalten und unserer Branche einen Anreiz zu geben."
 YUG_ikarus:0 "Ikarus"
 YUG_ikarus_desc:1 "Unsere älteste Flugzeugindustrie, die Ikarus-Werke in Novi Sad, müssen erweitert werden, um sie auf die erhöhte Produktion vorzubereiten, die für unsere neue Luftwaffe erforderlich ist."
 YUG_designer_tt:0 "Schaltet dieses Unternehmen als Flugzeugkonstrukteur frei.\n"
 YUG_rogozarski:0 "Rogozarski"
 YUG_rogozarski_desc:1 "Die kurz nach Ikarus gegründete „Erste serbische Flugzeugfabrik von Zivojin Rogozarski“ muss erweitert werden, um mit den aktuellen Produktionsanforderungen Schritt halten zu können."
 YUG_zmaj:0 "Zmaj"
 YUG_zmaj_desc:1 "Den Zmaj-Flugzeugwerkstätten in Belgrad müssen neue Flächen zur Expansion zugewiesen werden. Obwohl Zmaj jünger als unsere anderen Unternehmen ist, verfügt es über ausreichend Potenzial, unseren Produktionsbedarf zu decken, wenn es vergrößert wird."
 YUG_the_ik_3:0 "Der IK-3"
 YUG_the_ik_3_desc:1 "Ein Ingenieurtrio hat in seiner Freizeit im Geheimen einen bemerkenswerten Vorschlag für einen Ersatz für unsere aktuellen im Ausland gebauten Kampfflugzeuge entwickelt. Mit entsprechender Unterstützung dürfte eine Produktion bald möglich sein."
 YUG_heavy_fighter_project:0 "Heavy Fighter-Projekt"
 YUG_heavy_fighter_project_desc:1 "Unsere Jäger müssen in der Lage sein, die anfälligeren Bomberflugzeuge zu unterstützen. Dies erfordert eine stärkere Bewaffnung und eine größere Reichweite auf Kosten von etwas Geschwindigkeit und Manövrierfähigkeit."
 YUG_bomber_project:0 "Bomberprojekt"
 YUG_bomber_project_desc:1 "Um den Kampf zum Feind zu bringen, brauchen wir Bomber. Unsere Ingenieure müssen mit der Entwicklung neuer Wohndesigns dieser Art beauftragt werden."
 YUG_purchase_foreign:0 "Kauf im Ausland"
 YUG_purchase_foreign_desc:1 "Es gibt andere Nationen, die weitaus mehr Ressourcen in die Entwicklung guter Kampfflugzeuge gesteckt haben, als wir jemals könnten. Wir sollten ihre Flugzeuge kaufen, anstatt den mühsamen Prozess von Versuch und Irrtum zu durchlaufen, um unser eigenes zu entwickeln."
 YUG_license_production:0 "Lizenzproduktion"
 YUG_license_production_desc:1 "Der Erwerb neuer Flugzeuge könnte erleichtert werden, wenn wir diese selbst in Lizenz herstellen. Wir werden so schnell wie möglich eine solche Vereinbarung treffen."
 YUG_fighter_license:0 "Kämpferlizenz"
 YUG_fighter_license_desc:1 "Wir müssen uns auf die lizenzierte Produktion von Kampfflugzeugen für unsere Luftwaffe konzentrieren, da Bomber ohne Jagdschutz ohnehin nutzlos sind."
 YUG_bomber_license:0 "Bomberlizenz"
 YUG_bomber_license_desc:1 "Die Luft eröffnet neue Möglichkeiten, den Kampf gegen den Feind zu führen, und daher müssen wir uns bei unserer gesamten Lizenzproduktion auf Bomber konzentrieren."
 YUG_army_modernization:0 "Modernisierung der Armee"
 YUG_army_modernization_desc:1 "Die Kriegsführung hat sich seit dem letzten Konflikt verändert, und wir müssen sicherstellen, dass unsere Armee mit der Zeit Schritt hält, indem wir ihre Ausrüstung und Taktik modernisieren."
 YUG_motorize_the_cavalry:0 "Motorisieren Sie die Kavallerie"
 YUG_motorize_the_cavalry_desc:1 "Neue Entwicklungen im Automobilbau haben das Potenzial, die Geschwindigkeit und Mobilität von Armeeeinheiten zu revolutionieren. Unsere Kavallerieeinheiten müssen auf das Pferd verzichten und stattdessen mit Lastwagen ausgerüstet werden."
 YUG_motorized_logistics:0 "Motorisierte Logistik"
 YUG_motorized_logistics_desc:1 "Die Motorisierung eröffnet vielversprechende neue Möglichkeiten, um sicherzustellen, dass das Nötigste und die Spezialausrüstung mit den Fronttruppen mithalten können. Dadurch können wir sicherstellen, dass unsere Streitkräfte stets in bester Kampfbereitschaft sind."
 YUG_armored_cavalry:0 "Gepanzerte Kavallerie"
 YUG_armored_cavalry_desc:1 "Die Panzerung unserer Truppentransporter verbessert ihre Überlebensfähigkeit, Kampfstärke und Moral erheblich. Dafür ist jedoch ein neuartiges, zumindest teilweise kettengetriebenes Fahrzeug erforderlich, das das zusätzliche Gewicht tragen kann, ohne im Gelände steckenzubleiben, und gleichzeitig über eine eigene Bewaffnung verfügt."
 YUG_tank_conversions:0 "Panzerumbauten"
 YUG_tank_conversions_desc:1 "Während wir jetzt möglicherweise Panzer benötigen, benötigen wir möglicherweise nächsten Monat selbstfahrende Artillerie- oder Jagdpanzer auf dem gleichen Fahrgestell. Unsere gepanzerte Ausrüstung muss flexibel und an unsere aktuellen Bedürfnisse anpassbar bleiben."
 YUG_modern_tanks:0 "Moderne Panzer"
 YUG_modern_tanks_desc:1 "Durch die Hinzufügung großkalibriger Hauptwaffen hat sich die Panzertechnologie weit über die einfache Absicht hinaus entwickelt, Streitkräfte sicher von Punkt A nach Punkt B zu transportieren. Wir müssen unsere Version moderner Panzer bauen, um mit unseren Nachbarn konkurrieren zu können."
 YUG_tank_licenses:0 "Tanklizenzen"
 YUG_tank_licenses_desc:1 "Anstatt unsere begrenzten Ressourcen für die Entwicklung eigener Panzermodelle aufzuwenden, könnten wir viel effizienter einfach ausländische Modelle in Lizenz produzieren."
 YUG_small_arms:0 "Kleine Arme"
 YUG_small_arms_desc:1 "Infanterie ist das Rückgrat jeder Armee und wir müssen sicherstellen, dass sie bestmöglich ausgerüstet ist. Wir müssen die Entwicklung neuer und moderner Waffenmodelle vorantreiben."
 YUG_domestic_artillery_production:0 "Inländische Artillerieproduktion"
 YUG_domestic_artillery_production_desc:1 "Durch die Förderung der Entwicklung moderner heimischer Artilleriemodelle können wir sicherstellen, dass unsere Streitkräfte die bestmögliche Feuerunterstützung erhalten."
 YUG_anti_tank_defenses:0 "Panzerabwehr"
 YUG_anti_tank_defenses_desc:1 "Da der Panzer im Mittelpunkt der modernen Kriegsführung steht, sind neue Entwicklungen im Bereich der Panzerabwehrgeschütze erforderlich, damit unsere Infanterie diese gepanzerten Giganten ausschalten kann."
 YUG_mountain_brigades:0 "Gebirgsbrigaden"
 YUG_mountain_brigades_desc:1 "Große Teile unseres Landes bestehen aus Bergen, was die Bildung spezieller Brigaden erfordert, die auf den Kampf in dieser Art von Gelände spezialisiert sind."
 YUG_independent_engineer_regiments:0 "Unabhängige Ingenieurregimenter"
 YUG_independent_engineer_regiments_desc:1 "Mobilität ist der Schlüssel zur modernen Militärdoktrin, auch wenn das Gelände dies möglicherweise nicht immer zulässt. Dedizierte Pionierregimenter, die in unsere Divisionen eingebettet sind, werden daran arbeiten, die Bewegung der Division durch jedes Gelände zu erleichtern."
 YUG_motorized_recon_companies:0 "Motorisierte Aufklärungsunternehmen"
 YUG_motorized_recon_companies_desc:1 "Um ausreichende Informationen über die feindlichen Formationen und ihre Positionen zu erhalten, benötigen wir spezielle motorisierte Aufklärungskompanien, die vor dem Vormarsch unserer Haupteinheit große Entfernungen zurücklegen können."
 YUG_form_parachute_battalions:0 "Bilden Sie Fallschirmbataillone"
 YUG_form_parachute_battalions_desc:1 "Durch die Nutzung der dritten Dimension sind wir in der Lage, Orte aus unerwarteten Richtungen anzugreifen, weit hinter den feindlichen Linien. Durch die Aufstellung spezialisierter Luftlandebataillone wird sichergestellt, dass wir unsere Luftwaffe optimal nutzen können."
 YUG_army_maneuvers:0 "Manöver der Armee"
 YUG_army_maneuvers_desc:1 "Um unsere Armee in Form zu bringen, müssen neue Manöver durchgeführt werden. Die Erfahrung wird zweifellos auch zu neuen Erkenntnissen in der modernen Kriegsführung führen."
 YUG_supremacy_of_offense:0 "Überlegenheit der Offensive"
 YUG_supremacy_of_offense_desc:1 "Offensives Handeln ist der Schlüssel zum Sieg und muss daher unsere Gesamtstrategie und die Entwicklung neuer Doktrinen bestimmen."
 YUG_supremacy_of_defense:0 "Überlegenheit der Verteidigung"
 YUG_supremacy_of_defense_desc:1 "Von allen Seiten von Feinden eingeengt, müssen wir lange genug durchhalten, damit unsere Verbündeten uns abwehren können. Die Entwicklung neuer Militärdoktrinen muss sich auf die Verteidigung unseres Heimatlandes konzentrieren."
 YUG_artillery_regiments:0 "Artillerie-Regimenter"
 YUG_artillery_regiments_desc:1 "Durch die Einführung schlagkräftiger Artillerieregimenter in unsere Divisionen wird sich deren Gesamtkampfstärke deutlich erhöhen."
 YUG_expand_the_split_shipyards:0 "Erweitern Sie die Split-Werften"
 YUG_expand_the_split_shipyards_desc:1 "Unsere bereits bestehende Schiffbauindustrie in Dalmatien ist ein erstklassiger Kandidat für eine Expansion und verfügt über umfangreiche Einrichtungen für den Bau größerer Kriegsschiffe. Allerdings könnte der kroatische Ruf nach mehr Autonomie durchaus dazu führen, dass wir irgendwann die direkte Kontrolle über die Einrichtungen verlieren."
 YUG_contest_the_adriatic:0 "Bewerben Sie sich an der Adria"
 YUG_contest_the_adriatic_desc:1 "Die Verteidigung unserer Küsten beginnt im Meer, das dahinter liegt. Wir müssen neue Marinetaktiken und -strategien entwickeln, um die Kontrolle über das Adriatische Meer zu erlangen oder es für uns zu erobern."
 YUG_replace_the_dalmacija:0 "Ersetzen Sie die Dalmacija"
 YUG_replace_the_dalmacija_desc:1 "Der alte deutsche Kreuzer Dalmacija ist in die Jahre gekommen. Wir benötigen ein neues, modernes Schiff vom Typ Kreuzer, das es ersetzen und als Rückgrat unserer Adria-Flotte dienen soll."
 YUG_naval_bombers:0 "Marinebomber"
 YUG_naval_bombers_desc:1 "Die Adria ist lang, aber schmal und daher für Flugzeuge, die auf unseren Flugplätzen stationiert sind, leicht zugänglich. Die Entwicklung spezieller Marinebombermodelle könnte die Chancen unserer Marine gegenüber stärkeren Gegnern erheblich verbessern."
 YUG_heavy_cruiser_project:0 "Schweres Kreuzerprojekt"
 YUG_heavy_cruiser_project_desc:1 "Um feindliche Marinen angemessen herauszufordern, benötigen wir eine größere Tonnage und schwerere Bewaffnung. Schwere Kreuzer wären eine gute Weiterentwicklung der leichten Kreuzer, die wir bisher als Hauptstützen unserer Flotte eingesetzt haben."
 YUG_modern_destroyers:0 "Moderne Zerstörer"
 YUG_modern_destroyers_desc:1 "Zerstörer sind das Rückgrat jeder Marine, und wir müssen sicherstellen, dass unsere eigenen denen unserer Gegner nicht unterlegen sind."
 YUG_expand_the_serbian_shipyards:0 "Erweitern Sie die serbischen Werften"
 YUG_expand_the_serbian_shipyards_desc:1 "Obwohl es in der Region an Einrichtungen mangelt, die eine einfache Produktion größerer Kriegsschiffe ermöglichen, würde die Ansiedlung ausgedehnter Werften in der Region Montenegro sicherstellen, dass wir die Kontrolle über sie behalten, unabhängig von unserer künftigen Politik zur kroatischen Autonomie."
 YUG_coastal_defense:0 "Küstenverteidigung"
 YUG_coastal_defense_effect_tt1:0 "§Y2 Küstenfestungen§ hinzufügen! an der Küste\n"
 YUG_coastal_defense_effect_tt2:0 "§Y1 Küstenfestung§ hinzufügen! zum §YMarinestützpunkt§! Standorte\n"
 YUG_coastal_defense_desc:1 "Wir können nicht hoffen, den Flotten unserer Gegner in der Adria Konkurrenz zu machen. Stattdessen müssen wir unsere Küsten darauf vorbereiten, etwaige Marineinvasionen abzuwehren."
 YUG_expand_the_submarine_fleet:0 "Erweitern Sie die U-Boot-Flotte"
 YUG_expand_the_submarine_fleet_desc:1 "Anstatt den Feind direkt mit unserer unterlegenen Marine herauszufordern, sollten wir uns auf U-Boote konzentrieren, um den Feind zu belästigen und seine Handelsschiffe ins Visier zu nehmen."
