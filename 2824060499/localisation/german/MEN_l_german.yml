l_german:
 MEN_li_shouxin:0 "Li Shouxin"
 MEN_altanochir:0 "Altanochir"
 MEN_hikojiro_muratani:0 "Hikojiro Muratani"
 men_jap:0 "Arbeiten Sie mit den Japanern zusammen"
 men_jap_desc:0 "Eine Zusammenarbeit mit den Japanern könnte derzeit die beste Wahl sein. Die Zentralregierung ist schwach. Wenn wir dies jedoch tun, könnten wir die Unterstützung unserer Regierung in unseren westlichen Ländern verlieren."
 men_goverment:0 "Den Ausschuss stärken"
 men_goverment_desc:0 "Wir müssen die Regierung stärken, wenn wir effektiv regieren wollen"
 men_own:0 "Geh es alleine"
 men_own_desc:0 "Die Japaner und die Zentralregierung haben viele Probleme. Am besten versuchen wir, es selbst zu schaffen."
 MEN_accept_chinese_suzerainty:0 "Akzeptieren Sie die chinesische Oberhoheit"
 MEN_accept_chinese_suzerainty_desc:0 "Ein Bündnis mit [JAP.getName] wird chinesische Beamte verärgern und die Guerillaaktivitäten der kommunistischen Banditen befeuern, die unseren wehrlosen Staat überfallen. Manche Landesnationalisten sträuben sich vielleicht davor, die chinesische Herrschaft zu sichern, doch es ist das Einzige, was wir uns unter den gegenwärtigen Umständen leisten können."
 men.22.t:0 "[MEN.GetName] Gegründet"
 men.22.d:0 "Der [MEN.GetName] wurde von Demchugdongrub mit Hilfe der Japaner gegründet. Sie haben sich auch unserer Kontrolle entzogen. Verräter!"
 men.22.a:0 "Eine problematische Entwicklung"
 men.11.t:0 "[From.GetName] schließt sich uns an!"
 men.11.d:0 "Demchugdongrub hat der Gründung von [MEN.GetName] zugestimmt und [MEN.GetLeader] wurde zum Vorsitzenden ernannt. Sie sind uns nun treu und haben sich von der [CHI.GetRulingParty] losgesagt."
 men.11.a:0 "Dies wird die [CHI.GetRulingParty] stark schwächen!"
