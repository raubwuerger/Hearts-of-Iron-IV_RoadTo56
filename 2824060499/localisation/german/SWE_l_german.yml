 sweden_mill_access.1.t:0 "[SWE.GetNameDefCap] Bietet militärischen Zugang"
 sweden_mill_access.1.d:0 "Heute früh traf ein Gesandter aus Schweden in [ROOT.Capital.GetCapitalVictoryPointName] mit dem Angebot ein, uns zu erlauben, Truppen durch ihr Territorium zu bewegen, im Gegenzug dafür, dass wir versprechen, keine Feindseligkeiten gegen sie zu führen. Wie sollte unsere Antwort sein?"
 sweden_mill_access.1.a:0 "Klingt vorteilhaft, wir werden den Vertrag unterzeichnen."
 sweden_mill_access.1.b:0 "Wir haben andere Möglichkeiten, unseren Truppen Zugang zu verschaffen."
