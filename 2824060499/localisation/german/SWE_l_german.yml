 SWE_royalist_return:0 "Rückkehr der Royalisten"
 SWE_royalist_return_desc:0 "Die schwedische Monarchie wurde 1917 von einer Kombination aus liberalen und sozialdemokratischen Ministern unter der Führung von Nils Edén ihrer Macht beraubt. Allerdings ist die Welt in letzter Zeit immer instabiler geworden, und das ständige Gezänk und Geplänkel um die demokratische Herrschaft gefährdet die Zukunft Schwedens."
 SWE_king_gustafs_government:0 "König Gustafs Regierung"
 SWE_king_gustafs_government_desc:0 "König Gustaf V. regiert Schweden seit dem Tod seines Vaters Oscar II. im Jahr 1907. Als entschiedener Gegner des Kommunismus und prominenter Befürworter eines panskandinavischen Bündnisses hat Gustaf den Aufstieg von Männern wie Lenin und Stalin mit nicht geringer Aufmerksamkeit beobachtet Sorge. Mit der kürzlichen Rückkehr der königlichen Macht sollte der König wieder allein regieren."
 SWE_prince_gustafs_coup:0 "Prinz Gustafs Coup"
 SWE_prince_gustafs_coup_desc:0 "Obwohl Schweden in Gustaf V. einen König hat, ist er alt und nicht in der Lage, die entscheidenden Maßnahmen zu ergreifen, die erforderlich sind, um Schweden vor dem Sturz in die Raubzüge des Kommunismus zu bewahren. Um zu überleben und zu gedeihen, braucht Schweden einen neuen, jüngeren und dynamischen König. Gustaf Adolf, Sohn des Erben des Königs, muss den Thron besteigen – notfalls auch mit Gewalt."
 SWE_return_to_sweden_norway:0 "Rückkehr nach Schweden-Norwegen"
 SWE_return_to_sweden_norway_desc:0 "Die Trennung Schwedens und Norwegens, die seit fast hundert Jahren durch Verträge und Blut verbunden waren, war in der Tat ein schwerer Fehler. Ohne Norwegen sind wir an die Ostsee gebunden, und ohne Schweden kann Norwegen unmöglich darauf hoffen, sich selbst zu schützen, sollte das Undenkbare passieren und ein Krieg nach Skandinavien kommen. Wir müssen diesen Fehler korrigieren."
 SWE_the_finnish_crown:0 "Die finnische Krone"
 SWE_the_finnish_crown_desc:0 "Sechshundert Jahre lang bis zum Finnischen Krieg hat Finnland Schwedens Ostflanke vor dem russischen Bären geschützt. Finnland gerät jetzt in den stürmischen Wellen der Weltpolitik ins Wanken, und der russische Bär schleicht sich immer näher an seine Grenze heran. Finnland muss vor den Russen gerettet werden und die Ostflanke muss wieder gesichert werden!"
 SWE_expand_livgardet:0 "Erweitern Sie den Livgardet"
 SWE_expand_livgardet_desc:0 "Die Livgardet oder Leibgarde ist seit ihrer Gründung während des Befreiungskrieges im Jahr 1521 eine der ältesten Militäreinheiten, die noch im Einsatz sind. Sie sind für die Verteidigung Stockholms und der königlichen Familie verantwortlich und bilden die Elite der schwedischen Armee einige unserer besten Truppen. Mit der Aufhebung der demokratischen Abrüstung sollten wir versuchen, die Rettungsschwimmer zu vergrößern und den Kern unserer Armee zu stärken."
 SWE_modern_caroleans:0 "Moderne Karoläer"
 SWE_modern_caroleans_desc:0 "Die Karoläer Karls XII. versetzten alle, die sich ihm widersetzten, in Angst und Schrecken. Obwohl Carolus Rex nicht mehr unter uns ist, lebt sein Vermächtnis weiter – lasst uns den Karoläern ihren rechtmäßigen Platz zurückgeben und den Feinden Schwedens erneut Angst einjagen!"
 SWE_claim_the_danish_throne:0 "Beanspruchen Sie den dänischen Thron"
 SWE_claim_the_danish_throne_desc:0 "Das Königreich Dänemark war in den Tagen der Kalmar-Union einst unser Strippenzieher. Aber die Zeiten haben sich geändert. Jetzt ist Schweden stärker und Dänemark leidet unter der schwachen und wirkungslosen Herrschaft zerstrittener Politiker, blind für die Gefahren, die sich an seinen Grenzen häufen. Als rechtmäßige Herrscher ganz Skandinaviens sollte der dänische Thron uns gehören!"
 SWE_demand_danish_referendum:0 "Fordern Sie ein dänisches Referendum"
 SWE_demand_danish_referendum_desc:0 "Wir werden den Dänen eine Chance bieten, unsere ... Meinungsverschiedenheit friedlich zu lösen. Wenn sie einer Volksabstimmung über ihre Zukunft zustimmen, werden wir unseren Anspruch auf den dänischen Thron nicht mit Gewalt durchsetzen. Es sei denn, sie sagen nein..."
 SWE_march_across_the_belts:0 "Marsch über die Gürtel"
 SWE_march_across_the_belts_desc:0 "Der Thron Dänemarks gehört uns zu Recht, und wir werden keine Einmischung dulden. Das dänische Militär ist durch jahrelange Vernachlässigung, Unterfinanzierung und pazifistische Politik gelähmt – es wird eine leichte Beute sein."
 SWE_swedish_french_ties:0 "Schwedisch-französische Krawatten"
 SWE_swedish_french_ties_desc:0 "Schweden und Frankreich pflegen seit Beginn des 18. Jahrhunderts enge Beziehungen. Seitdem sind die französische Kultur und die französische Sprache in Schweden einflussreich und die heutige schwedische Königsfamilie stammt vom französischen General Jean Baptiste Jules Bernadotte ab, der in Schweden als Karl XIV. bekannt ist. Nachdem Frankreich nun zum Monarchismus zurückgekehrt ist, sollten wir unsere Beziehungen zu den Franzosen noch einmal vertiefen."
 SWE_nordic_solidarity:0 "Nordische Solidarität"
 SWE_nordic_solidarity_desc:0 "Seit den Napoleonischen Kriegen ist Schweden außenpolitisch zum Juniorpartner degradiert. Als in Wien die Neugestaltung Europas stattfand, waren wir dabei, aber wir galten als minderwertig. Dies soll nicht länger der Fall sein. Indem wir unsere eigene Allianz gründen, zeigen wir der Welt, dass wir nicht länger bereit sind, herabgeschaut zu werden."
 SWE_stockholm_paris_agreement:0 "Stockholm-Paris-Abkommen"
 SWE_stockholm_paris_agreement_desc:0 "Die Deutschen sind sowohl für uns als auch für die Franzosen ein gemeinsamer Feind – und wir haben beide in vergangenen Tagen Ländereien an die Deutschen verloren. Wir werden uns bereit erklären, die französischen Ansprüche auf das linke Rheinufer zu unterstützen, im Gegenzug dafür, dass sie unsere Ansprüche auf Nordschleswig anerkennen. Wir werden erneut Seite an Seite mit den Franzosen kämpfen, um das zurückzugewinnen, was wir verloren haben."
 SWE_retake_pomerania:0 "Erobere Pommern zurück"
 SWE_retake_pomerania_desc:0 "Pommern war einst schwedisches Territorium, bis es 1814 im Tausch gegen Norwegen an Dänemark übertragen wurde. Dennoch haben wir unsere Ansprüche auf Pommern nie vergessen, egal was die aufstrebenden Deutschen zu sagen haben. Das schwedische Reich wird in seiner Gesamtheit zurückerobert, und wenn das Krieg mit Deutschland bedeutet? So sei es."
 SWE_fortet_gotland:0 "Festung Gotland"
 SWE_fortet_gotland_desc:0 "Gotland ist die größte Insel in der Ostsee, stellt jedoch eine entscheidende Schwachstelle bei der Verteidigung des Königreichs dar – eine Invasionstruppe könnte dort leicht ein vorgeschobenes Versorgungsgebiet errichten und es als Operationsbasis gegen das Festland nutzen! Wir müssen sicherstellen, dass dies nicht geschieht – unsere Ingenieure haben mit der Ausarbeitung von Plänen für Befestigungen und Flugabwehrbatterien rund um mutmaßliche Landeplätze begonnen."
 SWE_negotiate_with_norway:0 "Verhandeln Sie mit Norwegen"
 SWE_negotiate_with_norway_desc:0 "Die norwegische Küste ist lang und wird von Norwegen allein nur unzureichend verteidigt. Wenn wir und die Norweger unsere Stärken bündeln würden, könnten wir die Verteidigung unserer beiden Nationen gegen jede zukünftige Invasion, sei es von der Ostsee oder vom Atlantik, besser sicherstellen."
 SWE_discussions_with_denmark:0 "Gespräche mit Dänemark"
 SWE_discussions_with_denmark_desc:0 "Die Grenze Dänemarks zu den Deutschen gibt den schwedischen Verteidigungsplanern Anlass zur Sorge – schließlich ist insbesondere Jütland anfällig für eine schnelle deutsche Invasion aus Kiel. Im Geiste der skandinavischen Einheit können wir jedoch nicht zulassen, dass die Dänen ungeschützt bleiben. Wir werden sie auf jede erdenkliche Weise unterstützen – auch wenn das einen Krieg mit Deutschland bedeutet."
 SWE_aland_for_guarantees:0 "Åland für Garantien"
 SWE_aland_for_guarantees_desc:0 "Åland wird seit dem Ende des Ersten Weltkriegs von Finnland und Schweden umkämpft, und obwohl die Finnen die Kontrolle über die Inseln behalten, ist die Unterstützung für eine Vereinigung mit Schweden unter den Ålandern groß. Wir werden mit einem Deal an Finnland herantreten; Wenn sie Åland an uns abtreten, werden wir sie in ihrem Kampf gegen die Russen für ihre Unabhängigkeit unterstützen."
 SWE_the_northern_lights:0 "Die Nordlichter"
 SWE_the_northern_lights_desc:0 "Nachdem der Grundstein für ein Verteidigungsbündnis zwischen den skandinavischen Ländern gelegt wurde, ist es nun an der Zeit, diese Garantien in einem formellen Bündnis zu verankern. Jeder, der eine skandinavische Nation bedroht, wird mit der Macht ganz Skandinaviens gegen sie konfrontiert."
 SWE_secure_our_southern_border:0 "Sichern Sie unsere Südgrenze"
 SWE_secure_our_southern_border_desc:0 "Trotz unserer Differenzen in der Regierung scheinen die Deutschen immer noch sehr daran interessiert zu sein, im Austausch gegen schwedisches Wolfram und Eisenerz mit uns in relativ guten Beziehungen zu bleiben. Wir werden mit dem Angebot eines Nichtangriffspakts zwischen unseren beiden Nationen an sie herantreten – was auch den zusätzlichen Vorteil haben wird, dass wir uns auf den Osten konzentrieren können …"
 SWE_defend_the_baltics:0 "Verteidige das Baltikum"
 SWE_defend_the_baltics_desc:0 "Die baltischen Staaten sind ebenso wie die Finnen einer zunehmenden Bedrohung durch einen wiedererstarkten russischen Staat ausgesetzt, der versuchen könnte, ihr Land erneut zu besetzen, wie es die Zaristen bis 1917 taten. Wir können dies nicht guten Gewissens zulassen – Delegationen werden nach Riga, Kaunas und Tallinn geschickt, um mit der Ausarbeitung von Plänen für ihre Aufnahme in unser Bündnis zu beginnen."
 SWE_ally_the_kaiserreich:0 "Verbündeter des Kaiserreichs"
 SWE_ally_the_kaiserreich_desc:0 "Die Rückkehr des deutschen Kaisers – seit langem ein Freund der schwedischen Königsfamilie – auf seinen Thron stellt für uns eine einzigartige Gelegenheit dar, ein Bündnis der Monarchien gegen die Russen zu bilden. Obwohl wir uns aus dem Ersten Weltkrieg herausgehalten haben, werden wir nicht zulassen, dass ein wiederauflebendes Russland uns selbst oder das Kaiserreich bedroht. Wir müssen sofort eine Delegation nach Berlin schicken."
 SWE_joint_panzer_development:0 "Gemeinsame Panzerentwicklung"
 SWE_joint_panzer_development_desc:0 "Die Deutschen gehören zu den führenden Panzerkonstrukteuren in Europa. Um uns auf den großen Kampf gegen die Russen vorzubereiten, sollten wir ein Team technischer Mitarbeiter entsenden, um bei der Entwicklung neuer, gemeinsam entworfener gepanzerter Kampffahrzeuge zu helfen."
 SWE_baltic_foothold:0 "Baltischer Stützpunkt"
 SWE_baltic_foothold_desc:0 "Die sogenannten „baltischen Staaten“ entstanden am Ende des Ersten Weltkriegs, sind schwach und von räuberischen Nachbarn umgeben, die einfach nur auf eine Gelegenheit warten, einen oder alle von ihnen wieder einzuverleiben. Wir sollten die Initiative ergreifen und zum ersten Mal seit dem Großen Nordischen Krieg wieder eine schwedische Präsenz in der Ostsee aufbauen."
 SWE_prepare_for_the_march_east:0 "Bereiten Sie sich auf den Marsch nach Osten vor"
 SWE_prepare_for_the_march_east_desc:0 "Der Marsch nach Moskau wird lang und beschwerlich sein, und das russische Klima kann für diejenigen, die nicht darauf vorbereitet sind, äußerst gefährlich sein. Wir können und dürfen die Fehler derer, die vor uns waren, nicht wiederholen; Wir müssen uns auf einen langen und schwierigen Feldzug vorbereiten und sicherstellen, dass unsere Truppen immer ausreichend versorgt sind, unabhängig von der Entfernung von Stockholm."
 SWE_reclaim_the_imperial_east:0 "Erobere den imperialen Osten zurück"
 SWE_reclaim_the_imperial_east_desc:0 "Die Zeit ist jetzt. Wir werden nicht länger tatenlos zusehen, wie die Russen immer stärker werden. Schweden muss handeln, wenn wir unsere Zukunft sichern wollen – unsere imperiale Zukunft. In den Krieg!"
