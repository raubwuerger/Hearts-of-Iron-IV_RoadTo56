 r56.news_event.906.t:0 "Schweden widerruft das Åland-Übereinkommen!"
 r56.news_event.906.d:0 "Die Åland-Konvention wurde 1921 unterzeichnet und besagte, dass die gleichnamigen Inseln gesetzlich von Finnland verwaltet werden sollten, als Entschädigung würde dem Gebiet jedoch nicht nur Autonomie gewährt, sondern auch vollständig entmilitarisiert werden. Da dies nicht mehr im Interesse Schwedens liegt, hat das größte nordische Land erneut Anspruch auf die Inseln erhoben. Als Reaktion darauf hat Finnland den Archipel remilitarisiert und die diplomatischen Beziehungen zwischen den beiden Ländern beginnen sich stark zu verschlechtern."
 r56.news_event.906.a:0 "Das alles über ein paar Inseln."
 r56.news_event.906.b:0 "Endlich!"
 sweden_german_trade.1.t:0 "Unser deutscher Handel"
 sweden_german_trade.1.d:0 "Wir haben vor einigen Jahren den schwedisch-deutschen Handelsvertrag unterzeichnet. Da jedoch die Spannungen in der Welt zunehmen, müssen wir uns den Vertrag noch einmal ansehen und entscheiden, was zu tun ist.\n\nSollten wir unseren derzeitigen Weg beibehalten, zur Eigenständigkeit übergehen oder unseren Handel mit den Deutschen ausbauen?"
 sweden_german_trade.1.a:0 "Interessant..."
 sweden_aland.1.t:0 "Schweden fordert Åland"
 sweden_aland.1.d:0 "Nachdem die schwedische Regierung ihren Anspruch auf Åland bereits wiederhergestellt hatte, unternahm sie gestern den nächsten logischen Schritt: Sie forderte ihn direkt. Vertreter aus Stockholm haben Recht, wenn sie sagen, die Inseln seien ohnehin mehrheitlich schwedisch, aber unsere Präsenz in der Ostsee würde dadurch erheblich verringert. Die Implikation ist jedoch, dass die Alternative Krieg ist – und können wir die Invasion überleben?"
 sweden_aland.1.a:0 "Akzeptieren Sie die Forderungen."
 sweden_aland.1.b:0 "Åland gehört zu Recht uns!"
 sweden_aland.12.t:0 "Finnland akzeptiert Forderungen!"
 sweden_aland.12.d:0 "Heute ersetzt zum ersten Mal seit 1809 die schwedische Flagge die auf Åland wehenden finnischen Banner. Während die Bevölkerung größtenteils apathisch war, war die schwedische Regierung selbst überglücklich, nachdem sie einen diplomatischen Sieg errungen und den wichtigsten Marinestützpunkt im Bottnischen Meerbusen errichtet hatte. Umgekehrt war die Stimmung in Finnland düster, und es ist besonders bemerkenswert, dass Finnland trotz der Aufgabe der Inseln immer noch einen Anspruch auf sie behält."
 sweden_aland.12.a:0 "Endlich!"
 sweden_aland.13.t:0 "Die Finnen weigern sich!"
 sweden_aland.13.d:0 "Die Finnen haben die fragwürdige Entscheidung getroffen, dass eine kleine Inselkette es wert ist, das Leben ihres Volkes zu riskieren. Vielleicht haben sie den Wunsch, wieder Teil unserer Nation zu sein – was auch immer ihre Gedankengänge sein mögen, ein Krieg scheint unvermeidlich."
 sweden_aland.13.a:0 "Empörend!"
 sweden_aland.2.t:0 "Schweden bietet Garantien für Åland."
 sweden_aland.2.d:0 "Heute kamen schwedische Diplomaten in [ROOT.Capital.GetCapitalVictoryPointName] mit einem Vorschlag an. Wir geben ihnen die Åland-Inseln als Gegenleistung dafür, dass sie uns zu Hilfe kommen, falls wir von außen angegriffen werden."
 sweden_aland.2.a:0 "Es klingt nach einem fairen Handel. Sind wir uns einig."
 sweden_aland.2.b:0 "NEIN! Das Åland-Übereinkommen bleibt bestehen."
 sweden_aland.21.t:0 "Finnland transferiert Åland"
 sweden_aland.21.d:0 "Heute sind die Ålandinseln nach langer Zeit unter finnischer und russischer Herrschaft wieder unter schwedischer Herrschaft. Wir sind nun an unsere Verpflichtung gebunden, Finnland im Falle eines Angriffs gegen sie zu schützen."
 sweden_aland.21.a:0 "Välkommna Hem!"
 sweden_aland.22.t:0 "Finnland lehnt unser Hilfsangebot ab."
 sweden_aland.22.d:0 "Mit der Begründung, dass die Åland-Konvention in Kraft bleiben würde, lehnte die finnische Regierung unser Angebot ab, im Austausch für die Åland-Inseln bei künftigen Konflikten Hilfe zu leisten."
 sweden_aland.22.a:0 "Das ist bedauerlich..."
 sweden_fascism.1.t:0 "Schweden fordert Unterwerfung"
 sweden_fascism.1.d:0 "Gestern gab die schwedische Regierung eine öffentliche Erklärung ab, dass Dänemark sich der schwedischen Herrschaft unterwerfen sollte, um künftigen Wohlstand zu sichern. Die Forderung umfasst die Unabhängigkeit Islands und die schwedische Vorherrschaft über Dänemark und unsere Außenpolitik."
 sweden_fascism.1.a:0 "Akzeptieren Sie die Forderungen."
 sweden_fascism.1.b:0 "Dänemark bleibt dänisch!"
 sweden_fascism.12.t:0 "Dänemark akzeptiert Forderungen!"
 sweden_fascism.12.d:0 "Heute ist ein glorreicher Tag in unserer Geschichte: Die schwedische Flagge weht hoch in Kopenhagen, da sie nun die schwedische Herrschaft akzeptiert haben."
 sweden_fascism.12.a:0 "Endlich!"
 sweden_fascism.13.t:0 "Die Dänen weigern sich!"
 sweden_fascism.13.d:0 "Die Dänen haben die fragwürdige Entscheidung getroffen, sich unserer Macht entgegenzustellen. Sie werden schnell unter unsere Stiefel fallen."
 sweden_fascism.13.a:0 "Empörend!"
 sweden_auth.1.t:0 "Schweden fordert die Annexion"
 sweden_auth.1.d:0 "Heute forderte der schwedische Monarch, dass wir die schwedische Herrschaft über unser Land wiederherstellen. Es ist fast hundert Jahre her, dass wir getrennt wurden, und während es im Land einige gibt, die gerne dorthin zurückkehren würden, strebt die Mehrheit nach Unabhängigkeit. Allerdings finden sich in seiner Forderung deutliche Hinweise auf Gewaltandrohungen."
 sweden_auth.1.a:0 "Akzeptieren Sie die Forderungen."
 sweden_auth.1.b:0 "NEIN! [FROM.GetNameDefCap] bleibt unabhängig!"
 sweden_auth.12.t:0 "[FROM.GetName] Nimmt Forderungen an!"
 sweden_auth.12.d:0 "Es scheint, dass [FROM.GetNameDef] die besondere Situation erkannt hat, in der sie sich befanden. Am Ende sind sie als Teil Schwedens sicherer, anstatt zu versuchen, allein gegen die sich verändernden Zeiten Europas anzutreten."
 sweden_auth.12.a:0 "Endlich!"
 sweden_auth.13.t:0 "[FROM.GetNameDefCap] Ablehnen!"
 sweden_auth.13.d:0 "Obwohl es nicht überraschend war, hatten wir gehofft, dass das [FROM.GetAdjective] in unserer ... Anfrage einen Grund gefunden hätte. Allerdings haben wir auch erwartet, dass sie Nein sagen würden. Es ist für uns keine Überraschung, dass wir jetzt zu den Waffen greifen und das zurückerobern müssen, was uns gehört."
 sweden_auth.13.a:0 "Zu erwarten..."
 sweden_auth.2.t:0 "[FROM.GetName] fordert ein Referendum"
 sweden_auth.2.d:0 "Heute früh gab der schwedische Monarch Carl Gustaf VI. eine öffentliche Erklärung ab, in der er das dänische Volk aufforderte, für die Vereinigung mit Schweden zu stimmen, und sprach über die glorreichen Tage der Kalmar-Union. Als Zeichen der Freundlichkeit bot er an, dass dem dänischen Volk die Möglichkeit eines Referendums geboten werden sollte, unabhängig davon, ob es sich erneut Schweden anschließen sollte oder nicht."
 sweden_auth.2.a:0 "Das Volk hat gesprochen, wir werden uns daran halten."
 sweden_auth.2.b:0 "Nein, wir wären lieber wir selbst."
 sweden_auth.22.t:0 "[FROM.GetAdjective] stimmt für die Vereinigung."
 sweden_auth.22.d:0 "In einer etwas schockierenden Wendung der Ereignisse stimmte das dänische Volk für die Vereinigung Schwedens. Es schien, dass das Volk die Sicherheit suchte, Teil einer größeren Nation gleichgesinnter Menschen zu sein."
 sweden_auth.22.a:0 "Välkomna hem, Bruder!"
 sweden_auth.23.t:0 "[FROM.GetAdjective] lehnt das Referendum ab."
 sweden_auth.23.d:0 "Es überrascht nicht, dass die [FROM.GetAdjective] das Referendum abgelehnt haben und ihre Streitkräfte für den Fall eines Angriffs vorbereitet haben. Nun, es ist Zeit zu sehen, wie gut sie kämpfen."
 sweden_auth.23.a:0 "Erwartet."
 sweden_nap.1.t:0 "[SWE.GetName] schlägt Vertrag über gegenseitige Unterstützung vor"
 sweden_nap.1.d:0 "Heute früh traf ein Gesandter aus Schweden in [ROOT.Capital.GetCapitalVictoryPointName] mit einem Vorschlag für einen Vertrag über „gegenseitigen Beistand“ ein. Die Prämisse des Vertrags besteht darin, dass weder sie noch wir Konflikte miteinander anzetteln werden, aber sollte einer von uns angegriffen werden, wird der andere dem anderen zu Hilfe kommen."
 sweden_nap.1.a:0 "Klingt für uns beide von Vorteil, wir werden den Vertrag unterzeichnen."
 sweden_nap.1.b:0 "Wir möchten lieber nicht durch Tinte auf Papier gebunden sein ..."
 sweden_nap.11.t:0 "[FROM.GetName] unterzeichnet den Vertrag"
 sweden_nap.11.d:0 "Unsere Diplomaten sind von [FROM.Capital.GetCapitalVictoryPointName] mit der erfreulichen Nachricht zurückgekehrt, dass [FROM.GetNameDef] unseren vorgeschlagenen Vertrag unterzeichnet hat."
 sweden_nap.11.a:0 "Perfekt!"
