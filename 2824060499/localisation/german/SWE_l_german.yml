 sweden_soviet.1.t:0 "Schweden möchte [SOV.GetFactionName] beitreten"
 sweden_soviet.1.d:0 "Seitdem die schwedischen Arbeiter die Kontrolle über ihre Zukunft übernommen haben, sind ihre Politiker uns gegenüber freundlicher geworden. Heute sind schwedische Beamte auf uns zugekommen und haben uns gebeten, der [SOV.GetFactionName] beizutreten. Es wäre von Vorteil, einen Verbündeten zu haben, der möglicherweise die Ostsee abriegeln kann, aber es hat auch seine Schattenseiten: Die Deutschen könnten denken, dass wir zu weit gehen und sich bedroht fühlen . Wie soll unsere Antwort lauten?"
 sweden_soviet.1.a:0 "Mit ihrer Hilfe wird die Revolution nicht scheitern!"
 sweden_soviet.1.b:0 "Sie sind nichts anderes als eine Belastung."
 sweden_soviet.2.t:0 "Die Sowjets akzeptieren unsere Bitte."
 sweden_soviet.2.d:0 "Nach ein paar Stunden Diskussion hinter verschlossenen Türen in Moskau überbrachten unsere Diplomaten schließlich die gute Nachricht zurück nach Stockholm. Sie begrüßen die Idee, dass wir der [SOV.GetFactionName] beitreten, da dies unseren beiden Nationen bei unseren zukünftigen Interessen helfen wird."
 sweden_soviet.2.a:0 "Lang lebe die Revolution!"
 sweden_soviet.3.t:0 "Moskau lehnt unsere Bitte ab"
 sweden_soviet.3.d:0 "Als sich unsere Gesandten an die Sowjets wandten, hatten wir mit einer freundlicheren Antwort gerechnet, aber ihnen wurde gesagt, dass die Sowjets nicht die Absicht hätten, „angehende Deutsche in die [SOV.GetFactionName] einzuladen“. Dies hat zu einigen Problemen zu Hause geführt, aber es ist nicht das erste Mal, dass uns Nein gesagt wird."
 sweden_soviet.3.a:0 "Wir müssen einfach abwarten..."
 sweden_soviet.4.t:0 "Schweden bringt die Åland-Frage zur Sprache"
 sweden_soviet.4.d:0 "Heute früh ist in Moskau ein Telegramm aus Stockholm eingetroffen, das sich auf den autonomen Staat Åland bezieht, der derzeit unter finnischer Kontrolle steht. Das Telegramm erwähnte seinen strategischen Wert und dass es unsere und ihre Stärke im Baltikum erheblich stärken würde. Wie reagieren wir auf dieses Telegramm?"
 sweden_soviet.4.a:0 "Sie sprechen einen guten Punkt an."
 sweden_soviet.4.b:0 "Wir haben unterschiedliche Pläne für Åland."
 sweden_soviet.5.t:0 "Die Sowjets akzeptieren"
 sweden_soviet.5.d:0 "Auf unsere Botschaft an Moskau antworteten die Sowjets mit Interesse und erklärten, dass sie am strategischen Wert Ålands interessiert seien."
 sweden_soviet.5.a:0 "Unser Plan geht weiter."
 sweden_soviet.6.t:0 "Der Niedergang der Sowjets"
 sweden_soviet.6.d:0 "Letzte Nacht erhielten wir eine Antwort aus Moskau zur Situation auf Åland. In ihrer Antwort erwähnten sie, dass sie kein Interesse an den kleinen Ostseeinseln hätten, wodurch Åland praktisch in unseren Einflussbereich fiel."
 sweden_soviet.6.a:0 "Schade, aber es gibt immer einen Lichtblick."
 sweden_soviet.7.t:0 "Schweden fordert Zugeständnisse"
 sweden_soviet.7.d:0 "Heute früh traf ein Gesandter aus Stockholm in Helsinki ein, traf sich mit der Regierung und stellte ein Ultimatum. Entweder akzeptieren wir die territoriale Neuordnung, oder wir werden mit „ernsthaften Konsequenzen“ rechnen müssen."
 sweden_soviet.7.a:0 "Wir können ihnen nichts entgegensetzen... noch nicht..."
 sweden_soviet.7.b:0 "NEIN! Das finnische Territorium bleibt bei Finnland!"
 sweden_soviet.7.c:0 "Für die Sicherheit unserer Leute... akzeptieren wir."
 sweden_soviet.8.t:0 "Sowjets fordern Gebiete"
 sweden_soviet.8.d:0 "Den Forderungen Stockholms folgend hat Moskau nun Forderungen nach einer beträchtlichen Anzahl von Gebieten im Osten gestellt."
 sweden_soviet.8.a:0 "Wir müssen uns einig sein, sonst droht uns die Vernichtung ..."
 sweden_soviet.8.b:0 "Keine Zugeständnisse mehr! Sieg oder Tod!"
 sweden_soviet.9.t:0 "Finnland transferiert Lappi"
 sweden_soviet.9.d:0 "Heute hat Finnland einen Teil dessen, was einst uns gehörte, die Gebiete von Lappi, übertragen, wodurch ein größerer Teil der samischen Bevölkerung innerhalb unserer Nation vereint und eine Grenze zu unserem Verbündeten im Osten errichtet wurde."
 sweden_soviet.9.a:0 "Ach, Sieg!"
 sweden_soviet.10.t:0 "Finnland weigert sich, Lappi zu transferieren"
 sweden_soviet.10.d:0 "Der finnische Premierminister kündigte heute in einer Pressekonferenz an, dass er niemals Gebiete an eine andere Nation abtreten werde und dass die Schweden sie mit Gewalt einnehmen müssten, wenn sie es einnehmen wollen."
 sweden_soviet.10.a:0 "Wenn es Krieg ist, wollen sie..."
 sweden_soviet.11.t:0 "Finnland gibt Land auf"
 sweden_soviet.11.d:0 "Die Finnen haben erkannt, wie sinnlos es ist, an Territorien festzuhalten, die die derzeitige Idee einer finnischen Nation für sich beansprucht, und haben die Kontrolle über die angeforderten Staaten an uns zurückgegeben."
 sweden_soviet.11.a:0 "Ausgezeichnet!"
 sweden_soviet.12.t:0 "Die Finnen blockieren unsere Forderungen"
 sweden_soviet.12.d:0 "Es scheint, dass die Finnen zu hartnäckig sind, um die Situation, in der sie sich befinden, zu erkennen. Sie haben sich geweigert, die Kontrolle über die Staaten, die unsere Politiker ihnen präsentiert haben, abzugeben, und haben stattdessen ihre Streitkräfte in Richtung der Grenze mobilisiert. Auf die eine oder andere Weise werden wir das Territorium bekommen, das wir wollen."
 sweden_soviet.12.a:0 "Zeit für ein paar Kriegsspiele ..."
 sweden_soviet.13.t:0 "Schweden übernimmt die Kontrolle"
 sweden_soviet.13.d:0 "Nachdem unsere Gebiete von den Schweden und den Sowjets erobert wurden, haben die Schweden erklärt, dass Finnland nicht mehr in der Lage sei, alleine zu überleben. Stattdessen haben sie ihre Absicht deutlich gemacht, sicherzustellen, dass das finnische Volk die kommenden Kriege in Europa überlebt."
 sweden_soviet.13.a:0 "Wir müssen uns verbeugen..."
 sweden_soviet.91.t:0 "Finnland kassiert Lappi"
 sweden_soviet.91.d:0 "Wie von den Schweden erwartet, haben die Finnen Lappi aufgrund des Drucks und der Möglichkeit eines Zweifrontenkrieges aufgegeben."
 sweden_soviet.91.a:0 "Jetzt sind wir an der Reihe."
 sweden_soviet.101.t:0 "Finnland lehnt schwedische Forderungen ab"
 sweden_soviet.101.d:0 "In einer überraschenden, aber nicht völlig undurchführbaren Wendung haben die Finnen den Schweden ihr beanspruchtes Land verweigert. Jetzt werden wir sehen, wie stark unser neuer Verbündeter wirklich ist."
 sweden_soviet.101.a:0 "Interessant..."
 sweden_soviet.111.t:0 "Finnland kapituliert vor den Sowjets"
 sweden_soviet.111.d:0 "Es war absolut keine Überraschung, dass die Finnen, nachdem sie gezwungen worden waren, uns Lappi zu geben, beschlossen, ihr Land aufzugeben, da sie sonst eine Invasion riskierten. Aber bald wird Finnland sowieso kein Grund zur Sorge mehr sein."
 sweden_soviet.111.a:0 "Zu erwarten."
 sweden_soviet.112.t:0 "Finnland bleibt trotzig"
 sweden_soviet.112.d:0 "Es stellt sich heraus, dass die Finnen kein so großer Schwächling sind, wie wir vielleicht erwartet hätten, aber dennoch sehen sie sich jetzt dem Zorn der Sowjets gegenüber. Es wäre ein Wunder, wenn Finnland länger als einen Monat überleben würde."
 sweden_soviet.112.a:0 "Warum so viel Blut verschwenden, Finnland?"
 sweden_soviet.30.t:0 "[SWE.GetName] schlägt eine Vereinigung vor"
 sweden_soviet.30.d:0 "[SWE.GetName] hat uns ein diplomatisches Angebot geschickt, unsere Länder zu vereinen und gemeinsam gegen die Sowjetunion zu kämpfen."
 sweden_soviet.30.a:0 "Zusammen sind wir stärker!"
 sweden_soviet.30.b:0 "Wir möchten unsere Unabhängigkeit bewahren."
 sweden_soviet.31.t:0 "[From.GetName] Treten Sie unserer Gewerkschaft bei!"
 sweden_soviet.31.d:0 "[From.GetName] hat unser Angebot angenommen und ist in der Nordischen Union der Sozialistischen Republiken vereint!"
 sweden_soviet.31.a:0 "Willkommen, Genossen!"
 sweden_soviet.32.t:0 "[From.GetName] lehnt die Einladung ab."
 sweden_soviet.32.d:0 "[From.GetName] hat die Einladung abgelehnt, sich unserer glorreichen Vereinigung anzuschließen. Wir können jedoch weiterhin Verbündete bleiben, denn gemeinsam werden wir weiterhin ausländischen Bedrohungen standhalten!"
 sweden_soviet.32.a:0 "Das ist bedauerlich..."
 sweden_soviet.33.t:0 "[SWE.GetName] lädt uns zum [SWE.GetFactionName] ein."
 sweden_soviet.33.d:0 "Heute ist ein offizielles Kommunique aus Stockholm eingetroffen, das uns eine Einladung zum [SWE.GetFactionName] anbietet. Im Kommuniqué wird erwähnt, man wolle sich gegen die Aggression aus dem Osten wehren, nämlich die [SOV.GetName]. Wie soll unsere Antwort lauten?"
 sweden_soviet.33.a:0 "Ein Bollwerk gegen den Osten? Wir akzeptieren."
 sweden_soviet.33.b:0 "Und den russischen Bären verärgern? Passieren."
 sweden_soviet.34.t:0 "[FROM.GetName] nimmt die Einladung an."
 sweden_soviet.34.d:0 "[FROM.GetName] hat die von uns ausgesprochene Einladung angenommen, unser Bollwerk gegen die Bedrohung durch [SOV.GetName] wird stärker!"
 sweden_soviet.34.a:0 "Willkommen!"
 sweden_soviet.35.t:0 "[FROM.GetName] hat die Einladung abgelehnt."
 sweden_soviet.35.d:0 "Leider haben unsere Freunde [FROM.GetName] die Einladung abgelehnt, Europa vor dem [SOV.GetName] zu schützen. Aber trotzdem werden wir sie vor der Bedrohung aus dem Osten schützen."
 sweden_soviet.35.a:0 "Das ist bedauerlich."
 sweden_soviet.40.t:0 "Arbeiter starten Putsch!"
 sweden_soviet.40.d:0 "Nach einigen Monaten Vorbereitung sind unsere Arbeiter nun bereit, den Aufstand zu beginnen! Möge unser Sieg schnell sein und die revolutionäre Flamme niemals erlöschen!"
 sweden_soviet.40.a:0 "Arbeiter, erhebt euch!"
 sweden_soviet.60.t:0 "Die schwedische Königsfamilie ist verschwunden"
 sweden_soviet.60.d:0 "Nach dem Wandel in der schwedischen Politik äußerte sich der König von Schweden immer deutlicher gegen den radikaleren Weg, den das Land eingeschlagen hatte. \n\n Seit seinem letzten Auftritt vor etwas mehr als einem Monat herrschte jedoch fast völliges Schweigen aus der königlichen Familie. Der neue schwedische Ministerpräsident hat eine öffentliche Erklärung abgegeben, dass das Verschwinden zutiefst besorgniserregend sei. Allerdings gibt es kein Geheimnis über die Haltung des neuen Regimes gegenüber dem Königshaus, und einige Experten befürchten das Schlimmste."
 sweden_soviet.60.a:0 "Wie schrecklich!"
 sweden_sca_unite.1.t:0 "[FROM.GetNameDefCap] schlägt die Vereinigung Skandinaviens vor"
 sweden_sca_unite.1.d:0 "In einem heutigen Treffen brachte [FROM.GetLeader] das Thema eines potenziell vereinten Skandinaviens zur Sprache. Angesichts der Tatsache, dass die skandinavischen Länder kulturell und historisch immer nahe beieinander gestanden haben und Europa vor einem weiteren großen Krieg steht, könnte es von Vorteil sein, sich zu einer politischen Einheit zu vereinen, um potenzielle Bedrohungen leichter abwehren zu können."
 sweden_sca_unite.1.a:0 "Sie bringen einen berechtigten Punkt vor."
 sweden_sca_unite.1.b:0 "Wenn also einer fällt, fallen alle?"
 sweden_sca_unite.2.t:0 "[FROM.GetNameDefCap] akzeptiert den Vorschlag"
 sweden_sca_unite.2.d:0 "[FROM.GetLeader] hat dem Vorschlag zugestimmt und gesagt, dass [FROM.GetNameDef] beitreten wird, um den Skandinavischen Rat zu bilden"
 sweden_sca_unite.2.a:0 "Wir wussten, dass sie die Vorteile sehen würden"
 sweden_sca_unite.3.t:0 "[FROM.GetNameDefCap] lehnt den Vorschlag ab"
 sweden_sca_unite.3.d:0 "[FROM.GetLeader] hat erklärt, dass die Bildung eines Skandinavischen Rates als potenzieller Angriffsakt anderer europäischer Mächte angesehen werden könnte und die Gefahr birgt, das Kräftegleichgewicht zu stören, weshalb sie die Einladung abgelehnt haben."
 sweden_sca_unite.3.a:0 "Ohne sie sind wir schwächer..."
 sweden_sca_unite.4.t:0 "[FROM.GetNameDefCap] lädt [THIS.GetNameDefCap] zum Skandinavischen Rat ein"
 sweden_sca_unite.4.d:0 "Heute saß [THIS.GetLeader] ein paar Stunden lang in einem Telefonat mit [FROM.GetLeader] und diskutierte verschiedene politische Themen, als [FROM.GetLeader] uns einlud, dem Scandinavian Council beizutreten und Mitglied zu werden. Obwohl wir nicht in Skandinavien ansässig sind, haben wir historische, kulturelle und wirtschaftliche Verbindungen zu ihnen, was uns zu einem Kandidaten für die Mitgliedschaft in diesem Rat macht."
 sweden_sca_unite.4.a:0 "Für die Zukunft Skandinaviens!"
 sweden_sca_unite.4.b:0 "Nachdem wir gerade erst die Unabhängigkeit erlangt haben, sollen wir sie aufgeben?"
 sweden_sca_unite.5.t:0 "[FROM.GetNameDefCap] nimmt die Einladung an"
 sweden_sca_unite.5.d:0 "Heute kam die Nachricht, dass [FROM.GetNameDef] die Einladung in den Rat angenommen hat und mit den Vorbereitungen begonnen hat, ihre Wirtschaft, Streitkräfte und zivilen Märkte mit unseren zu verbinden."
 sweden_sca_unite.5.a:0 "Ausgezeichnet!"
 sweden_sca_unite.6.t:0 "[FROM.GetNameDefCap] lehnt die Einladung ab"
 sweden_sca_unite.6.d:0 "Leider teilte uns [FROM.GetNameDef] mit, dass sie kein wirkliches Interesse daran hätten, dem Rat beizutreten, und brachte zum Ausdruck, dass sie dies nicht einfach wegwerfen wollen, nachdem sie gerade erst unabhängig geworden sind."
 sweden_sca_unite.6.a:0 "Wie unglücklich."
 SWE_foreign_politics_events.1.t:0 "[SWE.GetAdjective] Druck auf die Regierung"
 SWE_foreign_politics_events.1.desc:0 "Der [FROM.GetAdjective] Außenminister ist zu dringenden Konsultationen mit [THIS.GetLeader] in der Hauptstadt eingetroffen. Die [FROM.GetAdjective]-Delegation kam mit einer langen Liste offener Themen, von der Grenzsicherheit bis hin zu einigen wenig schmeichelhaften Darstellungen von [FROM.GetLeader] in der lokalen Presse. In einer Pressemitteilung betonte der Außenminister die Bedeutung von Zusammenarbeit und friedlicher Zusammenarbeit, stellte jedoch fest, dass [FROM.GetLeader] „es schwierig finden würde, ein feindseliges oder unfreundliches [THIS.GetNameDef] zu akzeptieren“."
 SWE_foreign_politics_events.1.a:0 "Wir sind bereit, uns ihrer Fraktion anzuschließen, wenn wir unsere Verfassung einhalten können."
 SWE_foreign_politics_events.1.b:0 "Wir müssen unsere Regierung mit ihrer in Einklang bringen."
 SWE_foreign_politics_events.1.c:0 "Wir werden keinen Zentimeter nachgeben."
 SWE_foreign_politics_events.2.t:1 "[SWE.GetAdjective] – Gesponserte Kundgebungen in der Hauptstadt"
 SWE_foreign_politics_events.2.desc:0 "Mehrere politische Gruppen haben für diese Woche Kundgebungen in der Hauptstadt angekündigt. Sie scheinen keine konkreten Beschwerden zu äußern, die sie äußern wollen, abgesehen von dem allgemeinen Gefühl, dass wir versuchen sollten, unsere Beziehungen zu [SWE.GetNameDef] zu verbessern und alle Politiker, die der [SWE.GetAdjective]-Regierung kritisch gegenüberstehen, von allen Positionen zu entfernen der Macht.\n\nWährend es möglich ist, dass diese Demonstrationen nur spontane Manifestationen der öffentlichen Meinung sind, ist es zumindest bemerkenswert, dass eine Reihe wichtiger Organisatoren kürzlich nach Stockholm gereist sind und nach ihrer Rückkehr offenbar begonnen haben, dafür zu agitieren."
 SWE_foreign_politics_events.2.a:0 "Nun, das ist sicherlich ihr Recht."
 SWE_foreign_politics_events.2.b:0 "Schicken Sie die Polizei, um ein paar Köpfe einzuschlagen!"
