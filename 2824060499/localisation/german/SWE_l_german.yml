 SWE_nationalist_military_garrisons:0 "Nationalistische Militärgarnisonen"
 SWE_nationalist_military_garrisons_desc:0 "Obwohl die meisten Militärgarnisonen in Schweden aufgelöst wurden, ist das Gebiet noch immer vom faschistischen Einfluss geprägt. Es gibt auch große Teile des Militärs, die sich danach sehnen, dass der König die Kontrolle übernimmt oder jemand, der bereit ist, alles Nötige zu tun, um sich gegen die Kommunisten zu stellen."
