 SWE_unify_scandinavia:0 "Skandinavien vereinen"
 SWE_unify_scandinavia_desc:0 "Endlich sind die drei Brüder unter einem Banner wieder vereint. Es ist an der Zeit, wieder aufrecht zu stehen, nicht als drei Nationen, sondern als eine!"
 SWE_unify_the_nordics:0 "Die nordischen Länder vereinen"
