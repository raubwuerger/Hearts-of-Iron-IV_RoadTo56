 SWE_modernizing_the_air_force:0 "Modernisierung der Luftwaffe"
 SWE_modernizing_the_air_force_desc:0 "Die schwedische Luftwaffe ist trotz der geringen Größe des schwedischen Militärs im Allgemeinen klein und besteht, was noch schlimmer ist, aus kleinen, zufälligen Mengen ausländischer Modelle. Wenn die schwedische Luftwaffe zu einer Bedrohung werden soll, müssen wir ihre Mängel beheben."
 SWE_contract_cvm:0 "Vertrags-CVM"
 SWE_contract_cvm_desc:0 "Centrala Flygverkstaden Malmslätt war für die Reparatur und Wartung unserer Flugzeuge von entscheidender Bedeutung. Durch die Gewährung von Finanzmitteln könnten sie ihren Bereich von Wartung und Reparatur auf die Entwicklung der Marinefliegerei erweitern."
 SWE_hire_junkers:0 "Stellen Sie Junker ein"
 SWE_hire_junkers_desc:0 "Dank der Unterstützung von Junkers konnten wir die Grundlage für unser Dive Bomber-Programm schaffen. Wir sollten ihnen jedoch anbieten, hier in Schweden ein dauerhaftes Büro einzurichten, damit wir ihr Wissen besser nutzen können."
 SWE_torpedo_bombers:0 "Torpedobomber"
 SWE_torpedo_bombers_desc:0 "Torpedobomber sind eine gefürchtete Kraft in der Ostsee und können ein Großkampfschiff zu einem Bruchteil der Kosten versenken. Wenn wir unsere Forschung und Entwicklung auf diesen Bereich konzentrieren, können wir die Meere beherrschen!"
 SWE_contract_ffvs:0 "Vertrag FFVS"
 SWE_contract_ffvs_desc:0 "Der letzte Krieg hat gezeigt, wie wichtig die Luftüberlegenheit ist. Feindliche Flugzeuge könnten auf schwedischem Territorium unermesslichen Schaden anrichten, daher sollte es oberste Priorität haben, sicherzustellen, dass wir über moderne Jäger verfügen, um sie fernzuhalten."
 SWE_license_republic_aviation:0 "Lizenz Republic Aviation"
 SWE_license_republic_aviation_desc:0 "Obwohl wir die P-35, die wir von Republic Aviation gekauft haben, noch nicht erhalten haben, könnten wir sie bitten, uns stattdessen zu gestatten, ihre Entwürfe hier in einer Lizenz zu produzieren."
 SWE_flygverkstaderna:0 "Flygverkstäderna"
 SWE_flygverkstaderna_desc:0 ""
 SWE_contract_saab:0 "Vertrag SAAB"
 SWE_contract_saab_desc:0 "Seit der Gründung von SAAB haben sie sich als kompetenter Flugzeughersteller erwiesen. Wir sollten dies nutzen und dabei helfen, sie zu einem der besten Flugzeugkonstrukteure Europas zu machen."
 SWE_work_with_hawker:0 "Arbeiten Sie mit Hawker"
 SWE_work_with_hawker_desc:0 "Der Kauf von Hawker Hart-Flugzeugen hat sich für unsere junge Luftwaffe als fruchtbar erwiesen. Da die Forschung auf diesem Gebiet jedoch weiter voranschreitet, sollten wir uns bemühen, nicht ins Hintertreffen zu geraten. Die Zusammenarbeit mit Hawker bei der Entwicklung und Produktion von Flugzeugen für uns wäre eine Möglichkeit sicherzustellen, dass wir nicht ins Hintertreffen geraten und uns gleichzeitig auf unsere lokalen Unternehmen konzentrieren können."
 SWE_dual_engine_planes:0 "Zweimotorige Flugzeuge"
 SWE_dual_engine_planes_desc:0 "Da wir nur über begrenzte Kapazitäten zur Herstellung von Flugzeugen verfügen, sollten wir uns vielleicht mit der Entwicklung von Flugzeugen befassen, die größere Reichweiten haben und härter zuschlagen können."
 SWE_swedish_nine:0 "Schwedische Neun"
 SWE_swedish_nine_desc:0 "Durch die Gruppierung von Sturzkampfbombern in drei Dreiergruppen und die Konzentration auf ein einzelnes Ziel beim Angriff aus mehreren Richtungen können wir unsere Chancen erhöhen, feindliche Konvois zu versenken und gleichzeitig die Verluste begrenzen"
 SWE_swedish_nine_tactic:0 "Schwedische Neun-Taktik"
 SWE_swedish_nine_tactic_desc:0 "Durch die Gruppierung von Sturzkampfbombern in drei Dreiergruppen und die Konzentration auf ein einzelnes Ziel beim Angriff aus mehreren Richtungen können wir unsere Chancen erhöhen, feindliche Konvois zu versenken und gleichzeitig die Verluste begrenzen"
 SWE_swedish_army_staff:0 "Stab der schwedischen Armee"
 SWE_swedish_army_staff_desc:0 "Um sicherzustellen, dass unsere Armee wie eine geschlossene Einheit funktionieren kann, werden wir das Heeresstabsbüro, auch Arméstaben genannt, einrichten. Dieses Büro ist für unser Training, unsere Taktik, unsere Organisation und die von uns beschaffte Ausrüstung zuständig."
 SWE_begin_initial_rearmament:0 "Beginnen Sie mit der ersten Wiederbewaffnung"
 SWE_begin_initial_rearmament_desc:0 "Beginnen Sie mit der ersten Wiederbewaffnung"
 SWE_expand_the_military_budget:0 "Erweitern Sie das Militärbudget"
 SWE_expand_the_military_budget_desc:0 "Erweitern Sie das Militärbudget"
 SWE_fund_carl_gustafs_gevarsfaktori:0 "Fonds Carl Gustafs Gevärsfaktori"
 SWE_fund_carl_gustafs_gevarsfaktori_desc:0 "Durch die Bereitstellung zusätzlicher Mittel für Gevärsfaktoriet können wir unser Arsenal viel schneller auf den neuesten Stand bringen. Ihre örtlichen Fabriken können auch bei der Aufrüstung unserer Nation helfen."
 SWE_hire_scania_vabis:0 "Mieten Sie Scania-Vabis"
 SWE_hire_scania_vabis_desc:0 "Scania-Vabis hat sich als sehr erfolgreiches Unternehmen erwiesen, obwohl das Unternehmen noch so jung ist. Wir sollten ihnen Finanzmittel im Austausch für neue Fahrzeuge für unsere Armee anbieten."
 SWE_winter_equipment:0 "Winterausrüstung"
 SWE_winter_equipment_desc:0 "Es ist kein Geheimnis, dass die Winter hier in Schweden lang, hart und unglaublich kalt sind. Wir müssen sicherstellen, dass unsere Soldaten für unsere kalten Winter besser gerüstet sind als die Feinde unserer Nation."
 SWE_contract_landsverk:0 "Vertrag Landsverk"
 SWE_contract_landsverk_desc:0 "Wir sind uns der verdeckten Geschäfte zwischen der deutschen Firma GHH und AB Landsverk bewusst. Wir sollten das Wissen, das sie während ihrer Zusammenarbeit gewonnen haben, nutzen und sie bitten, Rüstungen zu entwerfen, die mit den Deutschen konkurrieren können!"
 SWE_contract_landsverk_strv_m38_tt:0 "Ein §HVerbessertes Leichtpanzer-Chassis§ haben! recherchiert wird uns den §HStridsvagn m/38§ gewähren! Design eines leichten Panzers.\n"
 SWE_modern_command_structure:0 "Moderne Kommandostruktur"
 SWE_modern_command_structure_desc:0 "Durch die Modernisierung unserer Kommandostruktur sollten wir widerstandsfähiger gegen Kommunikationsverluste sein. Wenn ein Zug weiß, was sein Gesamtziel ist, sollte er nicht daran erinnert werden müssen und sollte die Freiheit haben, dieses Ziel auf jede Art und Weise zu erreichen, die er für richtig hält."
 SWE_royal_military_academy:0 "Königliche Militärakademie"
 SWE_royal_military_academy_desc:0 "Durch die Gründung einer Militärakademie können wir fähigere Offiziere und Anführer für unsere Truppen gewinnen. Es ist von entscheidender Bedeutung, dass wir sicherstellen, dass unsere Armee von den Besten der Besten geführt wird!"
 SWE_artilleriskjutskolan:0 "Artilleriskjutskolan"
 SWE_artilleriskjutskolan_desc:0 "Was nützt Artillerie, wenn Ihre Kanoniere nichts treffen können? Im 15. Jahrhundert legte unser König Gustav Adolf den Grundstein für den Einsatz der Artillerie. Seitdem sind wir hinter unseren Mitbewerbern zurückgefallen und müssen aufholen und einmal mehr beweisen, dass die schwedische Artillerie gefürchtet werden muss."
 SWE_bofors_kanoner:0 "Bofors Kanoner"
 SWE_bofors_kanoner_desc:0 "Bofors hat einige der besten Kanonen der Welt hergestellt. Wir sollten ihre Entwicklung besserer Waffen fördern, damit wir uns gegenüber der Konkurrenz einen Vorteil verschaffen können."
 SWE_armens_jagarskola:0 "Arméns Jägarskola"
 SWE_armens_jagarskola_desc:0 "Schweden ist mit viel Wald bedeckt, wir müssen unsere Streitkräfte so ausbilden, dass sie wissen, wie sie sich so effektiv wie möglich bewegen können, und gleichzeitig wissen, wo und wie sie sich eingraben müssen. Wir sind eine kleine Nation, wenn unsere Feinde in unserem Land Fuß fassen Land, wir müssen sie so schnell wie möglich zurückdrängen."
 SWE_armens_jagarskola_tt:0 "Ermöglicht §HSvenska Jägare§!\n§HJaegers\n Sanfter Angriff: §G+5%§!\n Verteidigung: §G+5%§!\n Wald:\n Verteidigung: §G+10%§!\n Bewegung: §G+5%§!§!"
 SWE_state_of_disarmament:0 "Stand der Abrüstung"
 SWE_state_of_disarmament_desc:0 "Seit dem schwedischen Verteidigungsgesetz von 1926 sind wir eine entwaffnete Nation, nicht durch einen Kriegsvertrag oder durch Einmischung von außen, sondern durch unsere Entscheidung. Die aktuelle Situation auf der Welt sieht jedoch so aus, als würden sich die Zeiten ändern, und wir müssen darauf vorbereitet sein. Sollten wir bei unserem entwaffneten Zustand bleiben und das Schicksal entscheiden lassen?"
 SWE_the_budgetary_question:0 "Die Haushaltsfrage"
 SWE_the_budgetary_question_desc:0 "Da sich in Europa möglicherweise ein weiterer Krieg anbahnt, müssen wir unseren Haushalt noch einmal überprüfen. Der Ausbau in Städten wie Stockholm und Göteborg ist bereits geplant und im Gange, aber was dort gebaut werden soll, ist noch nicht in Stein gemeißelt."
 SWE_jumpstart_the_arms_industry:0 "Bringen Sie die Rüstungsindustrie in Schwung"
 SWE_jumpstart_the_arms_industry_desc:0 "Obwohl wir eine kleine, aber konstante Waffenproduktion hatten, wird die Menge an Fabriken, die wir derzeit haben, uns auf lange Sicht nicht schützen können. Wir müssen den Rüstungssektor ausbauen, damit er wirksam zu unserer Sicherheit beitragen kann, falls ein Krieg über uns hereinbrechen sollte."
 SWE_expand_airfleet_capabilities:0 "Erweitern Sie die Fähigkeiten Ihrer Luftflotte"
 SWE_expand_airfleet_capabilities_desc:0 "Die derzeitigen Fähigkeiten unserer Luftflotte reichen bei weitem nicht aus. Durch die Bereitstellung von Mitteln für die Schaffung und den Ausbau neuer Flugplätze sollten wir eine solide Basis für den Einsatz unserer künftigen Luftwaffe haben."
 SWE_conclude_rearmament:0 "Wiederbewaffnung abschließen"
 SWE_conclude_rearmament_desc:0 "Wir haben nun die Grenzen des Verteidigungsgesetzes von 1926 außer Acht gelassen. Sollte der Krieg Einzug in unsere Heimat halten, werden wir darauf vorbereitet sein."
 SWE_fighter_designs:0 "Kämpfer-Designs"
 SWE_fighter_designs_desc:0 "Wenn man die rasante Entwicklung der Kampfflugzeuge seit dem Ersten Weltkrieg untersucht, wird deutlich, dass wir uns selbst stärker auf diese mobilen Kampfflugzeuge konzentrieren müssen, damit wir nicht die Kontrolle über unseren eigenen Luftraum verlieren."
 SWE_strike_craft_designs:0 "Strike Craft-Designs"
 SWE_strike_craft_designs_desc:0 "Mit unseren Jägern sollten wir in der Lage sein, schwerere Waffen zu montieren, die möglicherweise nicht für Luftziele, aber für Boden- und Seeziele sehr gut geeignet sind."
 SWE_medium_frame_craft:0 "Handwerk mit mittlerem Rahmen"
 SWE_medium_frame_craft_desc:0 "Auch wenn klein und wendig der Weg nach vorn sein mag, können wir die Möglichkeit nicht außer Acht lassen, dass unsere Flugzeuge sich noch weiter von der Sicherheit schwedischen Bodens entfernen müssen. Durch den Bau größerer Flugzeugzellen können diese Flugzeuge weiter fliegen, wenn auch mit einem etwas weniger agilen Rahmen."
 SWE_vintertraning:0 "Winterträning"
 SWE_vintertraning2:0 "Winterträning"
 SWE_bofors_kanoner_idea:0 "Bofors Kanoner"
 SWE_svenska_jagare_idea:0 "Svenska Jägare"
 SWE_svenska_jagare:0 "Svenska Jägare"
 SWE_stockholms_orlogsvarv:0 "Stockholms Örlogsvarv"
 SWE_stockholms_orlogsvarv_desc:0 "Stockholms Örlogsvarv waren für unsere Schiffbauprogramme von entscheidender Bedeutung. Wenn wir eine Marine aufbauen wollen, die uns schützen kann, müssen wir unsere Trockendocks erweitern."
 SWE_evaluate_naval_doctrine:0 "Bewerten Sie die Marinedoktrin"
 SWE_evaluate_naval_doctrine_desc:0 "Unsere Marinedoktrinen sind seit Jahrzehnten veraltet und wir müssen die Vorgehensweise der Vergangenheit überdenken und in die Zukunft blicken."
 SWE_swedish_marines:0 "Schwedische Marines"
 SWE_swedish_marines_desc:0 "Unsere Nation wird im Westen an unsere Berge und rechts an die Ostsee gequetscht. Wenn wir überhaupt darüber nachdenken wollen, über das Meer zu gehen, müssen wir unsere Marines verbessern."
 SWE_submarine_flotilla:0 "U-Boot-Flottille"
 SWE_submarine_flotilla_desc:0 "Genauso wie der Angriff aus der Deckung ist der Angriff auf ein Schiff von unterhalb der Wasseroberfläche eine tödliche Methode, unsere Feinde zu treffen. Wir sollten unsere U-Boote verbessern, damit sie eine noch größere Bedrohung für diejenigen darstellen, die es wagen, uns anzugreifen."
 SWE_swedish_hunterkillers:0 "Schwedische Jägermörder"
 SWE_swedish_hunterkillers_desc:0 "Um unsere Küsten zu schützen, müssen wir sicherstellen, dass unsere Zerstörer auf dem neuesten Stand sind. Wenn wir die Lehren ziehen, die die Briten und die Deutschen aus dem Seekrieg gezogen haben, sollten wir in der Lage sein, Schiffe zu entwerfen, die unsere Unabhängigkeit schützen können."
 SWE_new_naval_estimates:0 "Neue Marineschätzungen"
 SWE_new_naval_estimates_desc:0 "Neue Marineschätzungen"
 SWE_bofors_naval_guns:0 "Bofors Marinegeschütze"
 SWE_bofors_naval_guns_desc:0 "Da Bofors an neuen Geschützen arbeitet, sowohl für den Einsatz an Land als auch auf See, haben wir Zugang zu einem Hersteller von Marinegeschützen, der uns dabei helfen wird, mit dem Rest der Welt mitzuhalten."
 SWE_protect_merchant_sailors:0 "Beschütze die Handelsseeleute"
 SWE_protect_merchant_sailors_desc:0 "Ein großer Teil unserer Wirtschaft hängt vom Export ab. Wenn wir die Seeleute, die unsere Waren über das Meer transportieren, nicht schützen können, wird unsere Wirtschaft zusammenbrechen."
 SWE_new_cruiser_designs:0 "Neue Cruiser-Designs"
 SWE_new_cruiser_designs_desc:0 "Unsere Cruiser sind stark veraltet und praktisch veraltet. Mit etwas Geld sollten wir in der Lage sein, neuere Designs auf die Meere zu bringen."
 SWE_swedish_battlecruiser:0 "Schwedischer Schlachtkreuzer"
 SWE_swedish_battlecruiser_desc:0 "Während sich die Pansarskepp-Idee als geeignet erwiesen hat, unsere Sicherheit zu gewährleisten, sollten wir uns, wenn wir uns außerhalb der Ostsee wagen wollen, nach neuen Schiffstypen umsehen. Während ein vollwertiges Schlachtschiff wahrscheinlich außerhalb unseres Budgets liegt, sollte der Schlachtkreuzer passen."
 SWE_swedish_defence_act:0 "Schwedisches Verteidigungsgesetz"
 SWE_swedish_defence_act_desc:0 "Da sich die Zeiten ändern, müssen wir zu Hause darauf vorbereitet sein, unser Land zu verteidigen. Es ist die Pflicht eines jeden Mannes und jeder Frau, dafür zu sorgen, dass sie ihr Möglichstes tun, um uns beim Schutz unseres Vaterlandes zu helfen."
 SWE_the_coastal_artillery_program:0 "Das Küstenartillerieprogramm"
 SWE_the_coastal_artillery_program_desc:0 "Wir haben eine lange Küstenlinie. Durch den Bau von Befestigungen an wichtigen Stellen sollten wir in der Lage sein, die meisten Seeangriffe abzuwehren, die auf unsere Küsten zukommen könnten."
 SWE_rationing:0 "Rationierung"
 SWE_rationing_desc:0 "Auch wenn die Idee, Lebensmittel und Wasser rationieren zu müssen, vielleicht nicht besonders aufregend ist, ist es wichtig, dass jeder weiß, wie man richtig rationiert, falls wir angegriffen werden und unser Zugang zum Handel mit der Außenwelt abgeschnitten wird."
 SWE_air_defence_fortifications:0 "Luftverteidigungsbefestigungen"
 SWE_air_defence_fortifications_desc:0 "Da die Luftwaffe auf der Welt immer stärker vertreten ist, müssen wir Wege finden, um zu erkennen, wann ein Angriff aus der Luft kommt, und wissen, wie wir ihn abwehren können, bevor er unserer Nation tödlichen Schaden zufügen kann."
 SWE_lottorna:0 "Lottorna"
 SWE_lottorna_desc:0 "Während die Männer unseres Landes unsere Grenzen vor Eindringlingen schützen, müssen wir unsere Gesellschaft dennoch am Laufen halten. Indem wir Frauen in Arbeitsfelder einführen, in denen ihnen bisher der Zugang verwehrt blieb, können wir die Belastung unserer Kriegswirtschaft verringern."
 SWE_recycling:0 "Recycling"
 SWE_recycling_desc:0 "Durch Recycling werden wir in der Lage sein, einige ältere Ressourcen wiederzuverwenden und entweder neue Verwendungsmöglichkeiten für sie zu finden oder sie zu zerlegen und daraus neue Dinge zu schaffen, wodurch wir die Menge an Abfall reduzieren, die wir haben."
 SWE_hemvarnet:0 "Hemvärnet"
 SWE_hemvarnet_desc:0 "Die Idee der Nationalgarde oder Hemvärnet ist eine, die wir erweitern müssen. Sollten wir angegriffen werden, müssen wir in der Lage sein, schnell eine größere Armee zu mobilisieren, um die Eindringlinge abzuwehren."
 SWE_the_swedish_defence_research_agency:0 "Die schwedische Verteidigungsforschungsagentur"
 SWE_the_swedish_defence_research_agency_desc:0 "Durch die Gründung der schwedischen Verteidigungsforschungsagentur (Försvarets Forskningsanstalt) werden wir ein Büro haben, das sich ausschließlich der Erforschung neuer Verteidigungsausrüstung widmet."
 SWE_the_swedish_nuclear_program:0 "Das schwedische Atomprogramm"
 SWE_the_swedish_nuclear_program_desc:0 "Die Idee von Atomwaffen ist ein erschreckendes Konzept. Aber wenn wir verstehen wollen, wie wir uns davor schützen können, müssen wir verstehen, wie wir es aufbauen können."
