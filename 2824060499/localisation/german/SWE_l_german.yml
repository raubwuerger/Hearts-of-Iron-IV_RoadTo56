 SWE_divide_germany_france_tt:0 "Stimmen Sie der Teilung §RDeutschland§! zu. §YFrankreich§! bekommt Ansprüche auf das Rheinland und §YSSchweden§! bekommt Ansprüche auf §RDeutschlands§! Küste."
 SWE_second_brother_tt:0 "Nach Abschluss des Fokus §YThe Scandinavian Council§! Wir erhalten Kerne auf §YNorwegen§! wenn wir diesen Fokus vorher abgeschlossen haben."
 SWE_third_brother_tt:0 "Nach Abschluss des Fokus §YThe Scandinavian Council§! Wir erhalten Kerne auf §YDänemark§! wenn wir diesen Fokus vorher abgeschlossen haben."
 SWE_fourth_brother_tt:0 "Nach Abschluss des Fokus §YThe Scandinavian Council§! Wir erhalten Kerne auf §YFinland§! wenn wir diesen Fokus vorher abgeschlossen haben."
 SWE_unite_scandinavia_tt:0 "Der §YSkandinavier§! Mitglieder unserer Fraktion werden die Frage der Vereinigung bekommen. Sollten sie annehmen, werden wir §Annex§! sie und integrieren sie in die §YSchwerpunkte§! unten."
 sweden.66.t:0 "Die Sowjets lehnen unser Angebot ab!"
 sweden.66.d:0 "Die Sowjets haben unseren vorgeschlagenen Deal abgelehnt. Dies ist ein tragischer Schlag für die kommunistischen Interessen in Skandinavien."
 sweden.66.a:0 "Falsche Kommunisten!"
 sweden.67.t:0 "Die Sowjets nehmen unser Angebot an!"
 sweden.67.d:0 "Die weisen Führer der UdSSR haben unser Angebot angenommen und sind stolz, uns im Kampf gegen den Kapitalismus zur Seite zu stehen."
 sweden.67.a:0 "Großartige Neuigkeiten!"
 sweden.70.t:0 "Der König ruft die Regierung ein"
 sweden.70.d:0 "Gustaf V. hat ein Treffen mit mehreren Spitzenpolitikern Schwedens, insbesondere denen der NSAP, einberufen. Er war in letzter Zeit besorgt über die autoritären Ansichten der NSAP und obwohl er gegen den Kommunismus ist, sieht er ihn nicht als besonders starke Bedrohung wie die NSAP. Wenn der König von der Bedrohung durch die Bolschewiki überzeugt werden könnte, wäre das ein großer Segen für die Popularität der NSAP im Volk ..."
 sweden.70.a:0 "Zeigen Sie ihm die Übel des Kommunismus."
 sweden.70.b:0 "Seine Meinung spielt keine Rolle."
 sweden.72.t:0 "Royalistische Zeitungen"
 sweden.72.d:0 "Es scheint, dass König Gustaf diese Verbannungssache nicht mit der guten Laune aufgenommen hat, die wir uns erhofft hatten. Er hat sich einer Gruppe von Dissidenten angeschlossen, um Verleumdungen über unsere Regierung zu veröffentlichen! Dieser alte Idiot ist nur neidisch, ER bekommt keinen Machtsitz mehr."
 sweden.72.a:0 "Beschlagnahmt und verbrennt die Publikationen!"
 sweden.72.b:0 "Der Aufwand lohnt sich nicht."
 sweden.75.t:0 "Vereinigt euch mit Finnland-Schweden"
 sweden.75.d:0 "Einige unserer neu erworbenen Ländereien in Finnland sind mehrheitlich schwedisch und würden problemlos unter Schweden selbst und nicht als Teil Finnlands regiert werden. Natürlich würde die Errichtung eines solchen Marionettenstaates einen schwächeren finnischen Marionettenstaat bedeuten, wenn wir uns dafür entscheiden, einen zu schaffen ..."
 sweden.75.a:0 "Schweden unter Schweden."
 sweden.75.b:0 "Das ist das Risiko nicht wert."
 sweden.90.t:0 "Das königliche Kabinett"
 sweden.90.d:0 "Der König widersetzte sich Per Albin Hanssons langjähriger Politik, jedes Bündnis mit dem Ausland zu vermeiden, indem er einen Pakt mit Finnland schloss, der eine Kluft zwischen den beiden ehemaligen freundschaftlichen Herrschern eröffnete. Der König hat das uneingeschränkte Recht, ihn zu entlassen und zu ersetzen, obwohl dies den republikanischen Teilen unserer Bevölkerung sicherlich missfallen würde. Sollte Gustaf V. diesen Plan ausführen?"
 sweden.90.a:0 "Lassen Sie den König seinen Rat bilden."
 sweden.90.b:0 "Nur wenn er die Wahl gewinnt."
 sweden.100.t:0 "Das Stockholmer Kommuniqué"
 sweden.100.d:0 "Der schwedische König Gustaf V. hat die Führer Norwegens und Dänemarks zu einer Konferenz eingeladen, um über unsere Beziehungen, die Zukunft Europas und die Haltung unserer Nationen im Kriegsfall zu diskutieren. Die Teilnahme würde uns alle näher zusammenbringen, aber ist so etwas wirklich das, was wir wollen?"
 sweden.100.a:0 "Nehmen Sie an der Konferenz teil"
 sweden.100.b:0 "Nein, das liegt nicht in unserem Interesse"
 sweden.105.t:0 "Operation Stella Polaris"
 sweden.105.d:0 "Bisher dominieren die Sowjets unser armes Land, was uns einem übermäßigen Risiko aussetzt, sensible Informationen zu verlieren – und wir würden einiges riskieren, wenn wir zulassen würden, dass eines dieser wichtigen Dokumente in Papa Joes Fänge gerät. Unsere Agenten schlagen vor, dass wir den Betrieb nach Schweden verlegen, einem sichereren Stützpunkt, der viel weiter von Konflikten entfernt ist. Wenn wir uns dafür entscheiden, werden wir allerdings an Effizienz verlieren."
 sweden.105.a:0 "Schicken Sie sie nach Schweden"
 sweden.105.b:0 "Sie werden hier gebraucht!"
 sweden.106.t:0 "Operation Stella Polaris"
 sweden.106.d:0 "Ein unbekannter Mann in einem schwarzen Trenchcoat traf sich heute nach Einbruch der Dunkelheit mit unserem Regierungschef im finnischen Ministerium und erklärte mit tiefer, künstlich klingender Stimme, dass der so schlecht verlaufende Krieg Finnlands gegen die Sowjets sensible Informationen gefährdet. Sein Vorschlag besteht darin, die Informationen stattdessen hier in Schweden zu speichern – wobei die Bezahlung zusätzlich zu den verbesserten Beziehungen das Recht beinhaltet, einige der Informationen selbst einzusehen. Die Russen würden so etwas jedoch niemals gutheißen."
 sweden.106.a:0 "Führen Sie den Vorgang durch"
 sweden.106.b:0 "Nein, das ist zu riskant"
 finland.40.t:0 "Bitten Sie um schwedische Hilfe?"
 finland.40.d:0 "Da unser Land in einen Bürgerkrieg gegen eine Macht verfiel, die offensichtlich von der Sowjetunion unterstützt wurde, waren wir gezwungen, selbst nach Verbündeten zu suchen. Schweden ist ein offensichtlicher Sponsor – wenn wir ihre Unterstützung gewinnen könnten, wäre das ein großer Segen für unsere Seite. Natürlich ist der Status von Åland immer noch fraglich, und obwohl es bedauerlich ist, wurde festgestellt, dass es sich dabei um eine gerechte Entschädigung handelt ..."
 finland.40.a:0 "Bitten Sie Schweden, beizutreten"
 finland.40.b:0 "Nein, das ist unser Krieg!"
 finland.41.t:0 "Finnland ruft um Hilfe"
 finland.41.d:0 "Die Weißgardisten Finnlands bitten um unsere Hilfe gegen die Kommunisten, die versuchen, die Kontrolle über ihr Land zu übernehmen. Als Entschädigung für unsere Hilfe haben sie uns auch Åland versprochen – ein ziemlich wertvolles Geschäft! Lohnt es sich jedoch, schwedische Leben in einem Krieg im Ausland zu verschwenden?"
 finland.41.a:0 "Treten Sie dem Bürgerkrieg bei"
 finland.41.b:0 "Wir können nicht mitmachen"
 sweden.43.t:0 "Åland erhebt sich!"
 sweden.43.d:0 "Patriotische Bürger von Åland haben sich dem Kampf gegen die kommunistische Bedrohung angeschlossen und marschieren nun eifrig in Richtung der Front … als Teil der schwedischen Armee. Dennoch ist dies eine gute Alternative zur roten Regel."
 sweden.43.a:0 "Glücklich!"
 finland.45.t:0 "Schweden weigert sich, beizutreten"
 finland.45.d:0 "Die Schweden haben nicht den nötigen Willen, sich unserem Krieg anzuschließen, das ist sehr bedauerlich!"
 finland.45.a:0 "Verrat!"
 exileunits.2.t:0 "Polistrupper rekrutiert und ausgebildet"
 exileunits.2.d:0 "Die Polistrupper aus Dänemark und Norwegen sind ausgebildet und kampfbereit. Während sie sich darauf vorbereiten, eines Tages in ihre Heimat zurückzukehren, werden sie in der Zwischenzeit an der Seite unseres Militärs kämpfen."
 exileunits.2.a:0 "Eine schöne Ergänzung"
 iceland.1.t:0 "Isländische Meuterei"
 iceland.1.d:0 "Es hat eine faschistische Meuterei stattgefunden! Nach einer kleinen Inspektion ist es ziemlich offensichtlich, dass sie geliefert werden. Welche Haltung nehmen wir ein, während das ganze Land in Aufruhr ist? Bringen wir es zum Schweigen oder nicht? Die Stilllegung könnte dazu führen, dass der Lieferant eigene Maßnahmen ergreift. Die beiden wahrscheinlichsten Lieferanten sind derzeit Deutschland oder Schweden."
 iceland.1.a:0 "Bringt den Aufstand zum Schweigen!"
 iceland.1.b:0 "Wir haben keine andere Wahl, als uns zu ergeben."
 iceland.11.t:0 "Island bringt den Aufstand zum Schweigen!"
 iceland.11.d:0 "Es scheint, als wäre unser geplanter Aufstand in Island nicht ganz so verlaufen, wie wir es erwartet hatten. Es scheint, dass es der Regierung mit ihren begrenzten Mitteln gelungen ist, dies zum Schweigen zu bringen. Die Frage ist: Was machen wir jetzt? Wir könnten selbst eine vollständige militärische Invasion starten, müssten uns dann aber auch mit Dänemark und höchstwahrscheinlich mit Grönland auseinandersetzen."
 iceland.11.a:0 "Es ist eine Invasion!"
 iceland.11.b:0 "Wir machen vorerst einen Rückzieher."
 iceland.2.t:0 "Island erklärt Unabhängigkeit!"
 iceland.2.d:0 "In einer schockierenden Wendung der Ereignisse wurde die kleine dänische Militärpräsenz auf Island von einer kleinen, aber gut bewaffneten Gruppe Nationalisten ins Leben gerufen. Die dänische Herrschaft ist bedroht – wir müssen die Ordnung wiederherstellen! Es sei denn, wir können die Arbeitskräfte nicht entbehren oder vielleicht hätten wir moralische Einwände ..."
 iceland.2.a:0 "Gib ihnen Souveränität"
 iceland.2.b:0 "Erklären Sie den Krieg und erobern Sie Island zurück!"
 iceland.3.t:0 "Dänemark erklärt uns den Krieg"
 iceland.3.d:0 "Die dänische Regierung hat unseren Unabhängigkeitsversuch für rechtswidrig erklärt und schickt eine Invasion an unsere Küsten, um den Spaß zu stoppen. Schweden hat uns Unterstützung versprochen, aber es wäre weitaus beeindruckender, aber auch schwieriger, alleine zu gewinnen ..."
 iceland.3.a:0 "Kämpfe alleine!"
 iceland.3.b:0 "Bitten Sie die Schweden um Hilfe"
 iceland.4.t:0 "Island bittet um Hilfe"
 iceland.4.d:0 "Genau wie vorhergesagt hat Island uns um Unterstützung gegen die Dänen gebeten – ehrlich gesagt, eine perfekte Gelegenheit, Dänemark niederzuschlagen! Wir könnten sie auch ihre Zeit damit verschwenden lassen, in Island einzumarschieren, aber es wäre unwahrscheinlich, dass wir in naher Zukunft eine weitere Gelegenheit wie diese bekommen würden ..."
 iceland.4.a:0 "Sie sind auf sich allein gestellt"
 iceland.4.b:0 "Kämpfe für Island!"
 iceland.5.t:0 "Die Schweden greifen ein"
 iceland.5.d:0 "Die Schweden haben beschlossen, an unserer Seite zu kämpfen und hoffen, die Dänen in unserem Namen zu besiegen. Unsere Bemühungen waren nicht umsonst, es hat sich gelohnt."
 iceland.5.a:0 "Ruhm und Souveränität sind nahe!"
 iceland.7.t:0 "Dänemark macht einen Rückzieher"
 iceland.7.d:0 "Dänemark hat die Unabhängigkeit Islands akzeptiert und lediglich behauptet, dass die Dänen es nicht aufhalten werden, wenn es das ist, was das isländische Volk wünscht. Fast jeder in Europa spekuliert über den wahren Grund, aber was auch immer es sein mag, Island ist unabhängig, ohne auch nur einen einzigen Verlust zu beklagen."
 iceland.7.a:0 "Unerwartet"
 iceland.10.t:0 "Bewaffne die Fjölnismenn"
 iceland.10.d:0 "Wir haben erfolgreich Waffen und Offiziere zu den isländischen Nationalisten transportiert. Die Fjölnismenn, wie sie sich selbst nennen, wollten unbedingt unsere Unterstützung und bereiten sich nun auf einen Aufstand vor. Sind wir bereit, es durchzuziehen?"
 iceland.10.a:0 "Oh, das werden wir!"
 SWE_monarchist_fervor:0 "Monarchistischer Eifer"
 SWE_livgardet:0 "Livgardet"
 SWE_modern_caroleans_idea:0 "Moderne Karoläer"
 SWE_industrial_ramp_up:0 "Industrieller Hochlauf"
 SWE_industrial_ramp_up_decs:0 "Zwangsüberstunden und erhöhte Quoten sind eine gute Möglichkeit, die Produktionskapazitäten zu steigern, aber der Wille der Menschen wird in diesen Zeiten schwächer."
 SWE_swedish_communism:0 "Schwedischer Kommunismus"
 SWE_swedish_communism_desc:0 "Wenn wir sicherstellen wollen, dass unsere Nation im nächsten Jahrhundert überlebt, müssen wir einige Änderungen an unserer aktuellen politischen Ausrichtung vornehmen. Indem wir die Arbeiter in den Städten und die Bauern in den Dörfern beeinflussen, werden wir bald den politischen Einfluss haben, den wir brauchen."
 SWE_unite_the_cells:0 "Vereinige die Zellen"
 SWE_unite_the_cells_desc:0 "Während wir Verbindungen zu den Bauern und Arbeitern herstellen, müssen wir Verbindungen zwischen den verschiedenen Zellen herstellen, die über unser Land verteilt sind. Indem wir sie in einer politischen Partei vereinen, können wir tatsächlich mit bereits etablierten Parteien konkurrieren."
 SWE_snap_election:0 "Schnellwahl"
 SWE_snap_election_desc:0 "Mit der Mehrheit der Bevölkerung auf unserer Seite sind wir nun in der Lage, vorgezogene Neuwahlen zu erzwingen, und angesichts der Art und Weise, wie unsere politische Landschaft aussieht, ist uns ein Sieg garantiert. Auch wenn der König vielleicht nicht einverstanden ist, haben wir Pläne mit ihm."
 SWE_swedish_marxism:0 "Schwedischer Marxismus"
 SWE_swedish_marxism_desc:0 "Nachdem unsere neue Regierung gesichert ist, müssen wir sicherstellen, dass wir gute Beziehungen zu den Sowjets im Osten aufrechterhalten, damit wir nicht ihrem Zorn ausgesetzt werden. Mit den verstärkten Beziehungen zum Osten werden wir zweifellos von potenziellen Bedrohungen durch unsere nahen Nachbarn verschont bleiben."
 SWE_scandinavian_socialism:0 "Skandinavischer Sozialismus"
 SWE_scandinavian_socialism_desc:0 "Nachdem die Regierung gesichert ist und sich unser Einfluss auf das Land festigt, müssen wir dem Rest Europas versichern, dass wir nicht mit den expansiven und unterdrückerischen Sowjets im Osten zu vergleichen sind. Wir müssen sicherstellen, dass unsere Nachbarn wissen, dass unser politischer Wandel darauf abzielt, uns und sie zu schützen."
 SWE_approach_soviets:0 "Gehen Sie auf die Sowjets zu"
 SWE_approach_soviets_desc:0 "In den letzten Monaten hatten wir immer positivere Beziehungen zu den Sowjets. Durch den Abschluss eines Nichteinmischungsvertrags mit ihnen werden wir sicherlich in der Lage sein, als Nation zu gedeihen und zu wachsen."
 SWE_apply_the_nkvd_model:0 "Wenden Sie das NKWD-Modell an"
 SWE_apply_the_nkvd_model_desc:0 ""
 SWE_establish_red_army:0 "Errichten Sie unsere Rote Armee"
 SWE_establish_red_army_desc:0 "Es ist kein Geheimnis, dass sich unsere Armee in einem schlechten Zustand befindet. Um nicht hinter die Aufrüstung des restlichen Europas zurückzufallen, müssen wir unsere eigene Rote Armee aufbauen. Durch die Erhöhung der Wehrpflicht werden wir in der Lage sein, mehr Leute in die Armee zu bringen, selbst wenn dies der Fall ist bedeutet, dass sie nicht so effektiv kämpfen werden, aber das kann geändert werden."
 SWE_joint_research:0 "Gemeinsame Forschung"
 SWE_joint_research_desc:0 "Obwohl wir versucht haben, die Forschung auf eigene Faust voranzutreiben, ist es kein Geheimnis, dass die Sowjets uns um einiges voraus sind. Durch die Nutzung ihres Wissens in bestimmten Bereichen können wir unsere Forschung vorantreiben. Das heißt nicht, dass wir den Sowjets nicht auch das eine oder andere beibringen können."
 SWE_joint_tank_research:0 "Gemeinsames Panzerforschungsprogramm"
 SWE_joint_tank_research_desc:0 "Nachdem der Große Krieg den Panzer als Kampfmaschine eingeführt hat, haben wir jetzt ein weiteres Feld, an dem wir arbeiten können. Gemeinsam mit den Sowjets sollten wir in der Lage sein, mit den übrigen Großmächten gleichzuziehen und sicherzustellen, dass wir nicht zurückbleiben."
 SWE_aviation_exercises:0 "Flugübungen"
 SWE_aviation_exercises_desc:0 "Genau wie der Panzer ist das Kampfflugzeug ein neuer Flugzeugtyp, der im Ersten Weltkrieg erstmals auf den Markt kam und sich als lebenswichtig erwies. Die Durchführung einiger gemeinsamer Übungen mit den Sowjets kann sich für unsere beiden Nationen nur als vorteilhaft erweisen."
 SWE_factories_of_revolution:0 "Fabriken der Revolution"
 SWE_factories_of_revolution_desc:0 "Da sich ein Krieg abzeichnet, müssen wir unsere Produktionskapazitäten erweitern. Die Errichtung zusätzlicher Waffenfabriken in Lappland wird sie von feindlichen Händen fernhalten, während sie die Werkzeuge herstellen, die zur Verbreitung der Revolution erforderlich sind."
 SWE_soviet_industrial_assistance:0 "[SOV.GetAdjective] Industrielle Unterstützung"
 SWE_soviet_industrial_assistance_desc:0 "Im letzten Jahrzehnt ist es den Sowjets gelungen, die Industrialisierung in einem unglaublichen Tempo voranzutreiben, wovon wir lernen können."
 SWE_socialist_industry:0 "Sozialistische Industrie"
 SWE_socialist_industry_desc:0 "Mit einigen sowjetischen Techniken sollten wir in der Lage sein, unsere industrielle Basis zu vergrößern. Das ist zwar keine vollständige Industrialisierung, aber ein guter Anfang."
 SWE_war_infrastructure:0 "Kriegsinfrastruktur"
 SWE_war_infrastructure_desc:0 "Wenn wir die Revolution verbreiten wollen, müssen wir sicherstellen, dass unsere Infrastruktur den Belastungen durch die Bewegung unserer Armeen standhält. Die südlichen Teile unseres Landes sind dazu bereits in der Lage, aber der Norden benötigt etwas Unterstützung."
 SWE_the_aland_situation:0 "Die Åland-Situation"
 SWE_the_aland_situation_desc:0 "Seit der Unterzeichnung der Åland-Konvention haben wir nach Möglichkeiten gesucht, sie wieder in unseren Schoß zu holen. Allerdings sind die Sowjets auch hinter den Inseln her, und obwohl wir der Meinung sind, dass Åland uns gehören sollte, könnten wir Finnland als Verhandlungsbasis nutzen."
 SWE_pressure_finland:0 "Druck Finnland"
 SWE_pressure_finland_desc:0 "Mit unseren Forderungen in der Hand sind wir nun bereit, sie der finnischen Regierung vorzulegen. Sie sollte schnell erkennen, in welcher misslichen Lage sie sich befindet, und obwohl wir nicht damit rechnen, in den Krieg ziehen zu müssen, sollten wir die Möglichkeit nicht ausschließen."
 SWE_close_the_straits:0 "Schließen Sie die Meerenge"
 SWE_close_the_straits_desc:0 "Die dänischen Gürtel sind ein wichtiger Teil der Ostsee. Wer sie kontrolliert, kontrolliert das gesamte Meer. Wir müssen sicherstellen, dass wir die Kontrolle über sie bekommen, damit wir uns keine Sorgen über ausländische Angriffsversuche auf See machen müssen."
 SWE_turn_the_baltic_red:0 "Machen Sie das Baltische Rot"
 SWE_turn_the_baltic_red_desc:0 "Die baltischen Staaten sind Gebiete, die früher zum Russischen Reich gehörten, vorher jedoch von uns gehalten wurden. Die Sicherung der Ostseeküste würde es wesentlich einfacher machen, sicherzustellen, dass die Ostsee unter unserer Kontrolle bleibt."
 SWE_improve_red_army:0 "Verbessere die Rote Armee"
 SWE_improve_red_army_desc:0 "Da unsere unmittelbaren Grenzen nun gesichert sind, sollten wir uns mit der Verbesserung unserer Armee befassen. Wir haben viel gelernt und sind jetzt zweifellos in einer besseren Position als in der Vergangenheit."
 SWE_forced_abdication:0 "Erzwungene Abdankung"
 SWE_forced_abdication_desc:0 "Mit unserer neuen Regierung hat sich der König als etwas lästig erwiesen, vor allem weil er unsere politischen Angelegenheiten aktiv beeinträchtigt. Er muss gehen."
 SWE_finish_finland:0 "Beenden Sie Finnland"
 SWE_finish_finland_desc:0 "Da sich Finnland nach unseren Forderungen in einem erbärmlichen Zustand befindet, müssen wir sicherstellen, dass seine Arbeitnehmer gut geschützt sind. Um eine Aggression des finnischen Militärs gegen die Zivilbevölkerung zu verhindern, werden wir von nun an eingreifen und sie anleiten."
 SWE_nordic_collaboration:0 "Nordische Zusammenarbeit"
 SWE_nordic_collaboration_desc:0 "Wir müssen unseren Nachbarn und zukünftigen Verbündeten beweisen, dass unser Modell des Sozialismus nichts mit der abscheulichen Unterdrückung zu tun hat, die im Osten vorherrscht."
 SWE_stockholm_internationale:0 "Die Stockholmer Internationale"
 SWE_stockholm_internationale_desc:0 "Um der Welt zu beweisen, dass es uns ernst damit ist, gegen [SOV.GetNameDef] aufzustehen, werden wir eine eigene Fraktion gründen."
 SWE_strength_in_union:0 "Stärke in der Union"
 SWE_strength_in_union_desc:0 "Um ein echtes Bollwerk gegen den Osten zu werden, müssen wir unsere Zusammenarbeit einen Schritt weiter vorantreiben. Indem wir unsere Länder zu einer glorreichen Union vereinen, können wir uns gegen die Russen und ihre Handlanger behaupten."
 SWE_alliance_with_finland:0 "Bündnis mit Finnland"
 SWE_alliance_with_finland_desc:0 "Zu einer Zeit herrschten wir über Finnland, seitdem sind sie Untertanen der Russen geworden und haben danach ihre eigene Unabhängigkeit erlangt. Wir müssen ihnen versichern, dass wir nicht versuchen, sie erneut zu dominieren, sondern ihre Sicherheit zu gewährleisten und dass wir ihre Hilfe brauchen, um uns vor dem zu schützen, was die Russische Revolution hervorgebracht hat."
 SWE_secure_baltic_sea:0 "Sichern Sie die Ostsee"
 SWE_secure_baltic_sea_desc:0 "Indem wir uns die neuen Entwicklungen in der Seekriegsführung zunutze machen, werden wir in der Lage sein, die Ostsee vor jedem zu schützen, der versuchen könnte, sie zu durchqueren. Die Finnen haben bereits mit der Forschung zum Thema Marineminen begonnen, wir könnten von ihnen lernen."
 SWE_influence_baltics:0 "Beeinflussen Sie das Baltikum"
 SWE_influence_baltics_desc:0 "Mit dem Untergang des Russischen Reiches wurden die baltischen Staaten unabhängig, ihre Unabhängigkeit wird erneut durch den russischen Bären bedroht. Mit ihrer Hilfe und genauen Kenntnissen des russischen Geländes werden wir ein noch mächtigeres Bollwerk gegen die russische Bedrohung sein."
 SWE_influence_our_neighbours:0 "Beeinflussen Sie unsere Nachbarn"
 SWE_influence_our_neighbours_desc:0 "Die skandinavischen Länder sind seit langem enge Freunde, trotz unserer Kriege in der Vergangenheit. Manche halten es fast für einen Kampf zwischen Geschwistern, aber jetzt müssen wir sie davon überzeugen, gemeinsam mit uns gegen jemanden zu kämpfen, der die skandinavische Familie bedroht."
 SWE_joint_jaeger_training:0 "Gemeinsames Jaeger-Training"
 SWE_joint_jaeger_training_desc:0 "Genau wie Schweden ist das Baltikum von dichten Wäldern bedeckt, daher sollte ein gemeinsames Training mit ihnen sowohl uns als auch ihnen helfen."
 SWE_scandinavian_ranger_training:0 "Skandinavisches Ranger-Training"
 SWE_scandinavian_ranger_training_desc:0 "Unsere Nationen sind die Heimat riesiger Wälder, hoch aufragender Berge und zahlreicher Fjorde. Wenn wir gegen unsere zukünftigen Feinde eine Chance haben wollen, müssen wir wissen, wie wir diese Gebiete richtig durchqueren und wie wir am besten darin kämpfen können."
 SWE_break_the_sickle:0 "Zerbrich die Sichel"
 SWE_break_the_sickle_desc:0 "Nachdem alle Vorbereitungen abgeschlossen sind, sind wir bereit, den Kampf gegen die Russen aufzunehmen. Möge unser Sieg schnell sein und die Gerechtigkeit in unserem Kielwasser folgen."
 SWE_tackle_fascism:0 "Den Faschismus bekämpfen"
 SWE_tackle_fascism_desc:0 ""
 SWE_invite_the_polish:0 "Laden Sie die Polen ein"
 SWE_invite_the_polish_desc:0 ""
 SWE_rallying_the_workers:0 "Die Arbeiter sammeln"
 SWE_rallying_the_workers_desc:0 "Nachdem wir nun unsere Regierung gesichert haben, müssen wir das Land auf einen möglichen Krieg vorbereiten. Indem wir Propaganda verbreiten und die Arbeiter gegen unsere potenziellen Feinde sammeln, sollten wir in der Lage sein, die Bevölkerung auf das vorzubereiten, was kommen könnte, auch wenn das bedeutet, dass wir auf die Effizienz der Zeitarbeiter verzichten müssen."
 SWE_workers_war_economy:0 "Arbeiterkriegswirtschaft"
 SWE_workers_war_economy_desc:0 "Es gibt ein Sprichwort: „Wer Frieden will, muss sich auf den Krieg vorbereiten.“ Wir stehen am Rande eines weiteren großen Krieges und müssen uns darauf vorbereiten."
 SWE_clip_the_wings:0 "Schneiden Sie die Flügel ab"
 SWE_clip_the_wings_desc:0 "Nachdem unsere Vorbereitungen abgeschlossen sind, sind wir nun bereit, den ersten Schlag auszuführen. Wir werden dafür sorgen, dass Deutschland unsere Welt nicht ins Chaos stürzt und unermesslichen Schaden anrichtet. Auch wenn wir unterwegs ein paar Menschen das Leben nehmen müssen, müssen die Wenigen für die Vielen Opfer bringen."
 SWE_learn_from_the_baltics:0 "Lernen Sie vom Baltikum"
 SWE_learn_from_the_baltics_desc:0 "Obwohl die verschiedenen baltischen Staaten erst vor kurzem ihre Unabhängigkeit erlangt haben, verfügen sie über ein immenses Wissen in verschiedenen Bereichen, das wir definitiv nutzen könnten. Durch eine Einigung sollte es uns ermöglicht werden, ihr Wissen in ihren Spezialgebieten zu nutzen."
 SWE_estonian_oil_industry:0 "Estnische Ölindustrie"
 SWE_estonian_oil_industry_desc:0 "Wenn man an Nationen denken würde, die Öl produzieren, würde Estland normalerweise nicht dazu gehören. Wie auch immer es ihnen gelungen ist, Ölvorkommen in Kohtla-Järve zu finden, wir sollten ein Forscherteam hinschicken, um von den Esten zu lernen und zu sehen, was wir aus ihrem Wissen gewinnen können."
 SWE_latvian_bomber_sights:0 "Lettische Bombervisiere"
 SWE_latvian_bomber_sights_desc:0 "Die Letten sind offenbar auf eine Möglichkeit gestoßen, die Bombenziele zu verbessern, die das Potenzial haben, sogar die Briten zu übertreffen. Indem wir ihnen anboten, sie bei ihrer Forschung zu unterstützen, könnten wir unsere eigenen Entwürfe anhand von Lehren aus ihren verbessern."
 SWE_lithuanian_agrarian_industry:0 "Litauische Agrarindustrie"
 SWE_lithuanian_agrarian_industry_desc:0 "Während ihrer Zeit im Russischen Reich verfügten die Litauer über riesige Felder, die sie nutzten, um Russland mit Weizen zu versorgen. Während die sogenannte Kornkammer Europas schon immer die Ukraine war, verfügen die Litauer auch über beeindruckende Kenntnisse auf diesem Gebiet."
 SWE_rally_worker_unions:0 "Sammeln Sie die Arbeitergewerkschaften"
 SWE_rally_worker_unions_desc:0 "Während es einige Menschen gibt, die sich für Kommunisten halten, würden sie lieber für einen friedlichen Politikwechsel beten, bei dem die derzeitige Regierung plötzlich beschließt, nicht mehr das Sagen zu haben. Wir wissen jedoch, dass man Veränderungen vorantreiben muss, wenn man sie will. Wir werden die Arbeiter versammeln und sie auf den kommenden Kampf vorbereiten!"
 SWE_launch_red_coup:0 "Starten Sie den Roten Coup"
 SWE_launch_red_coup_desc:0 "Obwohl nicht jeder vorbereitet ist, müssen wir die Gelegenheit nutzen, solange wir sie haben. Durch die Eroberung Stockholms können wir die Revolution von dort aus nach Süden und Norden ausbreiten! Die Revolution beginnt jetzt!"
