 SWE_swedish_internal_policy:0 "Schwedische Innenpolitik"
 SWE_swedish_internal_policy_desc:0 "Im Vorfeld der bevorstehenden Wahlen kam es in unserem Land und im übrigen Europa zu zunehmenden Spannungen. Aber bevor wir nach außen schauen können, müssen wir nach innen schauen."
 SWE_hansson_iii_cabinet:0 "Kabinett Hansson III"
 SWE_hansson_iii_cabinet_desc:0 "Dies wird Hanssons drittes Kabinett sein; Er hat sich als beliebter Premierminister erwiesen, der unsere Nation durch die schwierigen Zeiten nach der Weltwirtschaftskrise geführt hat."
 SWE_gosta_bagge_i_cabinet:0 "Gösta Bagge I Schrank"
 SWE_gosta_bagge_i_cabinet_desc:0 "Gösta Bagge war ein beliebter Gegner von Per Albin Hansson und den Sozialdemokraten, und mit dieser Wahl wird es sein erstes Kabinett sein; Möge er unsere Nation gut führen."
 SWE_the_red_menace:0 "Die rote Bedrohung"
 SWE_the_red_menace_desc:0 "Es ist kein Geheimnis, dass die Bedrohung durch den Kommunismus stetig zunimmt. Wenn wir hinausgehen und eine öffentliche Erklärung abgeben, in der wir gegen ihre revolutionären Methoden sind, könnten wir als potenzielle Verbündete gegen die kommunistische Bedrohung angesehen werden."
 SWE_not_a_european_abyssinia:0 "Kein europäisches Abessinien"
 SWE_not_a_european_abyssinia_desc:0 "Die italienische Invasion in Abessinien ist ein Schicksal, das Schweden niemals widerfahren darf. Dies war einer der vielen Punkte, die zum Wahlsieg von Gösta Bagge geführt haben, und durch die Erhöhung des Budgets, auf das das Militär Zugriff hat, werden wir der Verhinderung dessen, was andernfalls ein europäisches Abessinien bedeuten könnte, einen Schritt näher kommen."
 SWE_swedish_foreign_policy:0 "Schwedische Außenpolitik"
 SWE_swedish_foreign_policy_desc:0 "Nach dem Ersten Weltkrieg bekräftigten wir unsere Haltung der Neutralität. Aber wenn sich die Zeiten ändern, müssen wir einen Blick auf unsere Außenpolitik werfen und vielleicht unsere Vorstellung davon ändern, was es bedeutet, neutral zu sein."
 SWE_scandinavian_collaboration:0 "Skandinavische Zusammenarbeit"
 SWE_scandinavian_collaboration_desc:0 "Obwohl wir nicht immer einer Meinung waren, herrschte zwischen den skandinavischen Ländern immer ein Gefühl der Verbundenheit. Indem wir auf unsere Nachbarn zugehen, stellen wir sicher, dass unsere Bruderschaft intakt bleibt, auch wenn sich ein Sturm am Horizont abzeichnet."
 SWE_fight_unemployment:0 "Kampf gegen die Arbeitslosigkeit"
 SWE_fight_unemployment_desc:0 "Während die §RGroße Depression§! Es hat uns nicht so stark getroffen wie der Rest der Welt, wir haben seine Auswirkungen dennoch gespürt. Nach der §RGroßen Depression§! Wir haben einen Anstieg der Arbeitslosigkeit erlebt, aber durch intelligente Investitionen und Subventionen sollten wir in der Lage sein, den Gebieten zu helfen, die Schwierigkeiten haben, ihre Arbeitskräfte zu bezahlen."
 SWE_folkhemmet:0 "Folkhemmet"
 SWE_folkhemmet_desc:0 "Folkhemmet, auch bekannt als „Gutes Zuhause“, ist die Idee einer Gesellschaft, in der es keine Privilegierten oder Unglücklichen, keine Günstlinge oder Unerwünschten und keine Ausbeutung der Bedürftigen gibt, sondern eine Gesellschaft, in der Gleichheit, Freundlichkeit und Zusammenarbeit vorherrschen."
 SWE_export_based_economy:0 "Exportbasierte Wirtschaft"
 SWE_export_based_economy_desc:0 "Derzeit ist unsere Wirtschaft stark vom Export abhängig, sei es an die Deutschen im Süden oder an alle anderen, die unser Eisenerz benötigen, wir haben es geliefert. Das sollten wir uns zunutze machen und sicherstellen, dass wir von diesem Export so viel wie möglich profitieren können, solange er möglich ist."
 SWE_skanelinjen:0 "Skånelinjen"
 SWE_skanelinjen_desc:0 "Obwohl die Dänen vielleicht nicht die größte Bedrohung für unsere Sicherheit darstellen, bieten sie eine der wenigen Möglichkeiten, Armeen ohne den Einsatz von Marinefahrzeugen aus Mitteleuropa nach Schweden zu verlegen. Durch die Verbesserung von Skånelinjen sollten wir hoffentlich in der Lage sein, alle Eindringlinge abzuwehren, die versuchen, von Dänemark nach Skåne einzumarschieren."
 SWE_the_saltsjobaden_agreement:0 "Das Saltsjöbaden-Abkommen"
 SWE_the_saltsjobaden_agreement_desc:0 "Auch wenn wir den Geist von Folkhemmet anstreben, müssen wir akzeptieren, dass die Realität anders ist als das Ideal, das wir anstreben.\n\nDurch die Einigung zwischen Arbeitnehmergewerkschaften und ihren Arbeitgebern sollten wir jedoch einen Schritt weiterkommen näher an unserem Ziel."
 SWE_prepare_defensive_militias:0 "Bereiten Sie Verteidigungsmilizen vor"
 SWE_prepare_defensive_militias_desc:0 "Obwohl wir offiziell neutral sind, müssen wir uns dennoch auf das Schlimmste vorbereiten. Allerdings könnte die zunehmende Wehrpflicht von einigen als Zeichen von Aggression gewertet werden. Daher sollten wir stattdessen die Milizen vorbereiten und sicherstellen, dass sie über die nötige Ausrüstung verfügen, um für ihre Heimat zu kämpfen, falls es nötig sein sollte."
 SWE_state_of_selective_neutrality:0 "Zustand der selektiven Neutralität"
 SWE_state_of_selective_neutrality_desc:0 "Indem wir eine Art bewaffnete Neutralität erklären, sagen wir der Welt um uns herum, dass wir nicht bereit sind, für eine der beiden Seiten des Konflikts zu kämpfen, sondern dass wir mit aller Kraft kämpfen werden, um uns zu verteidigen, falls wir angegriffen werden. Hoffentlich ist es etwas, was wir nicht tun müssen."
 SWE_the_frivilligkaren_divisions:0 "Die Frivilligkåren-Divisionen"
 SWE_the_frivilligkaren_divisions_desc:0 "Nach ihren Kapitulationen haben wir noch kampfwillige und kampffähige Kriegsflüchtlinge aufgenommen. Mit ihrer Hilfe wären wir möglicherweise in der Lage, Widerstandsbewegungen innerhalb der besetzten Gebiete ihrer Heimat zu versorgen und gleichzeitig unseren offiziellen Neutralitätsstatus zu wahren."
 SWE_military_access_for_ensured_safety:0 "Militärischer Zugang für garantierte Sicherheit"
 SWE_military_access_for_ensured_safety_desc:0 "Da die Deutschen auf dem gesamten Kontinent Krieg führen, ist uns bewusst geworden, dass sie versuchen könnten, unsere Ressourcen mit allen erforderlichen Mitteln zu sichern. Wir dürfen auch nicht vergessen, dass wir in der Ostsee eine strategische Position innehaben, die sie möglicherweise zu sichern versuchen. Indem wir ihnen die Möglichkeit geben, Truppen durch unser Land zu bewegen, könnten wir die Vernichtung noch verhindern."
 SWE_gmaskinen:0 "G-Maskinen"
 SWE_gmaskinen_desc:0 "Mit dem Fortgang des Krieges und unserem Neutralitätsansatz befinden wir uns in einer Situation, in der die Deutschen unser Kommunikationsnetz zu ihrem eigenen Vorteil nutzen wollen. Natürlich wird dies verschlüsselt, aber §YArne Beurling§! hat erwähnt, dass möglicherweise alles geknackt werden könnte, was die Deutschen zur Kommunikation nutzen, dies könnte sich als wichtige Information für die richtigen Leute erweisen."
 SWE_operation_radda_danmark:0 "Operation Rädda Danmark"
 SWE_operation_radda_danmark_desc:0 "Viel zu lange hat das dänische Volk unter der deutschen Besatzung gelitten. Wir können nicht länger zusehen, wie unsere Brüder im Süden allein mit der grausamen Not konfrontiert werden, und jetzt, da sich das Blatt des Krieges gegen die §YDeutschen§! wendet, ist es unsere Pflicht, Dänemark zu Hilfe zu kommen."
 SWE_the_finlands_sak_ar_var_recruitment_drive:0 "Die Rekrutierungskampagne „Finlands Sak är Vår“."
 SWE_the_finlands_sak_ar_var_recruitment_drive_desc:0 "Was wir befürchtet hatten, ist eingetreten: Die Sowjetunion ist hinter Finnland her und bedroht nun dessen Unabhängigkeit. Es gibt eine wachsende Zahl von Menschen, die für Finnland kämpfen wollen, und der Slogan „Finnland sak är vår!“ hat sich bei den Kampfwilligen als äußerst beliebt erwiesen, und wir werden sie nicht davon abhalten, für die Souveränität unserer finnischen Brüder zu kämpfen."
 SWE_intervention_in_the_winter_war:0 "Intervention im Winterkrieg"
 SWE_intervention_in_the_winter_war_desc:0 "Wir können nicht untätig zusehen, wie die Finnen gegen den russischen Bären bluten. Unsere Streitkräfte sind jetzt bereit, sich offiziell den Kämpfen anzuschließen.\n\n Finnlands Sak är Vår!"
 SWE_operation_stella_polaris:0 "Operation Stella Polaris"
 SWE_operation_stella_polaris_desc:0 "Die Finnen haben Zugang zu äußerst hochwertigen Geheimdienstinformationen über die Russen. Indem sie ihren Codeknackern hier in Schweden eine Anstellung anbieten, können sie ihre Arbeit fortsetzen, ohne befürchten zu müssen, von den Russen gefangen genommen zu werden."
 SWE_neutral_no_more:0 "Nicht mehr neutral"
 SWE_neutral_no_more_desc:0 "Schweden kann nicht länger tatenlos zusehen, wie die Kräfte des Autoritarismus und der Diktatur die Freiheiten und Freiheiten der Menschen im In- und Ausland mit Füßen treten. Im Interesse Schwedens und der Zukunft der Menschheit werden wir unsere Neutralität aufgeben und gemeinsam mit den anderen demokratischen Nationen Europas dazu beitragen, den Faschismus zurückzudrängen."
 SWE_denounce_fascist_aggression_europe:0 "Verurteilen Sie die faschistische Aggression in Europa"
 SWE_denounce_fascist_aggression_europe_desc:0 "Zu lange hat man zugelassen, dass sich der Krebs des Faschismus in Europa ausbreitet. Es ist an der Zeit, dass wir Stellung beziehen und unsere Meinung dem Rest der Welt kundtun. Unsere Ressourcen sollen nicht länger die Kriegsmaschinen des Faschismus antreiben!"
 SWE_gunther_molotov_agreement:0 "Günther-Molotow-Abkommen"
 SWE_gunther_molotov_agreement_desc:0 ""
 SWE_baltic_sea_hegemony:0 "Hegemonie der Ostsee"
 SWE_baltic_sea_hegemony_desc:0 ""
 SWE_defensive_militias_category:0 "Bereiten Sie Verteidigungsmilizen vor"
 SWE_defensive_militias_category_desc:0 "Da sich ein Krieg abzeichnet, müssen wir Maßnahmen ergreifen, um sicherzustellen, dass wir bereit sind, unser Land zu verteidigen."
 SWE_prepare_militias:0 "Bereiten Sie Milizen vor"
 SWE_raise_militia:0 "Milizen aufstellen"
 SWE_the_swedish_german_trade_situation_category:0 "Die schwedisch-deutsche Handelssituation"
 SWE_the_swedish_german_trade_situation_category_desc:0 "Wir haben vor einigen Jahren den schwedisch-deutschen Handelsvertrag unterzeichnet. Da jedoch die Spannungen in der Welt zunehmen, müssen wir uns den Vertrag noch einmal ansehen und entscheiden, was zu tun ist.\n\nSollten wir unseren derzeitigen Weg beibehalten, zur Eigenständigkeit übergehen oder unseren Handel mit den Deutschen ausbauen?"
 SWE_find_other_trade_partners:0 "Finden Sie Handelspartner"
 SWE_halt_german_trade:0 "Stoppen Sie den deutschen Handel"
 SWE_expand_german_trade_influence:0 "Erweitern Sie den deutschen Handelseinfluss"
 SWE_rely_on_germany_for_trade:0 "Verlassen Sie sich beim Handel auf Deutschland"
 SWE_reestablish_trade_with_germany:0 "Wiederaufnahme des Handels mit Deutschland"
 SWE_the_winter_war_category:0 "Der Winterkrieg"
 SWE_the_winter_war_category_desc:0 "Die Sowjetunion ist in die Offensive gegangen und hat ihren Blick auf unsere Brüder, die Finnen, gerichtet. Während wir in den tobenden Kriegen, die in ganz Europa toben, offiziell eine neutrale Haltung eingenommen haben, haben wir diejenigen, die für die Finnen kämpfen wollen.\n\nWir sollten denen, die für Finnland kämpfen wollen, nicht verbieten, zu kämpfen, und solange wir es sind Da wir nicht offiziell im Krieg sind, sollten wir versuchen, etwas Ausrüstung an die Finnen weiterzuleiten, damit sie die Rote Bedrohung abwehren können."
 SWE_nationalist_military_garrisons_category:0 "Nationalistische Militärgarnisonen"
 SWE_crackdown_on_nationalism_in_the_army:0 "Vorgehen gegen den Nationalismus in der Armee"
 SWE_empower_nationalist_garrisons:0 "Stärken Sie die nationalistischen Garnisonen"
 SWE_aid_finland_in_their_fight:0 "Helfen Sie Finnland in seinem Kampf"
 SWE_send_guns_to_finland:0 "Schicken Sie Waffen nach Finnland"
 SWE_send_artillery_to_finland:0 "Schicken Sie Artillerie nach Finnland"
 SWE_nordic_resistance_fighters_category:0 "Nordische Widerstandskämpfer"
 SWE_fund_norwegian_resistance_fighters:0 "Finanzieren Sie norwegische Widerstandskämpfer"
 SWE_fund_danish_resistance_fighters:0 "Fonds dänischer Widerstandskämpfer"
 SWE_support_equipment_to_the_norwegian_resistance:0 "Unterstützungsausrüstung für den norwegischen Widerstand"
 SWE_support_equipment_to_the_danish_resistance:0 "Unterstützungsausrüstung für den dänischen Widerstand"
 SWE_heavy_guns_to_the_norwegian_resistance:0 "Schwere Waffen für den norwegischen Widerstand"
 SWE_heavy_guns_to_the_danish_resistance:0 "Schwere Waffen für den dänischen Widerstand"
 SWE_fighting_unemployment_category:0 "Kampf gegen die Arbeitslosigkeit"
 SWE_fighting_unemployment_category_desc:0 "Im Zuge der Weltwirtschaftskrise haben wir einen Anstieg der Arbeitslosigkeit in der Zivilbevölkerung erlitten. Indem wir bestimmte Bereiche der Arbeitskräfte subventionieren, können wir sicherstellen, dass unsere Fabriken weiterhin Waren produzieren können, die unser Land benötigt."
 SWE_factory_subsidies:0 "Fabriksubventionen"
 SWE_dockyard_subsidies:0 "Werftsubventionen"
 SWE_integrate_aland:0 "Åland integrieren"
 SWE_find_an_alliance_category:0 "Finde eine Allianz"
 SWE_find_an_alliance_category_desc:0 "Während die Welt in Aufruhr ist, gibt es diejenigen, die an den wahren Werten der Demokratie festhalten. Wir sollten uns an sie wenden und ein Bündnis gründen, damit wir gemeinsam die Werte der Freiheit verteidigen und eine Einheitsfront gegen den Faschismus bilden können."
 SWE_join_demo_from_factionname:0 "Treten Sie [FROM.getFactionName] bei"
 SWE_join_demo_from_factionname_tt:0 "Schaltet §HEntscheidungen§ frei! zu §Hmitmachen§! verschiedene §YDemokratisch§! Fraktionen in §YEuropa§!"
 SWE_reintegrate_the_empire_category:0 "Integrieren Sie die Empire-Kategorie wieder"
 SWE_reintegrate_state_into_empire:0 "[FROM.GetName] erneut integrieren."
 SWE_resistance_fighters_tt:0 "Gewinnen Sie zwei §YDänisch§! und zwei §YNorwegisch§! Divisionen der Widerstandskämpfer."
 SWE_remove_factory_subsidies_idea_tt:0 "§YWerkssubventionen§ entfernen!"
 SWE_remove_dockyard_subsidies_idea_tt:0 "Entfernen Sie §YWerftsubventionen§!"
 SWE_armed_neutrality_explanation_tt:0 "Dieser Geist ist nur aktiv, wenn Sie §RNNOT§ sind! in einer Fraktion."
 SWE_warning_winter_war_tt:0 "Das wird uns in einen §Rwar§ ziehen! mit der §RSowjetunion§!. Es kann §RKonsequenzen§ geben! wenn wir kapitulieren müssen."
 SWE_warning_operation_radda_danmark_tt:0 "Das wird uns in einen §Rwar§ ziehen! mit dem §RDeutschen Reich§!."
 SWE_baltic_foothold_tt:0 "Erreiche ein §YKriegsziel§! gegen jeden §RKommunisten§! Nation, die Land in der Ostsee besitzt"
 SWE_fascism_embargo_tt:0 "Platzieren Sie ein §YEmbargo§! auf alle §RFaschisten§! Europäische Länder verweigern ihnen den Zugang zu unseren §YRessourcen§!."
 SWE_folkhemmet_idea:0 "Folkhemmet"
 SWE_saltsjobad:0 "Saltsjöbad"
 SWE_the_winter_war_volunteers_idea:0 "Die Freiwilligen des Winterkrieges"
 SWE_recruit_volunteers_for_the_finnish_army:0 "Rekrutieren Sie Freiwillige für die finnische Armee"
 SWE_offer_concessions_to_soviets:0 "Bieten Sie dem [SOV.getAdjective] Zugeständnisse an"
 SWE_offer_concessions_to_soviets_desc:0 "Angesichts der Bedrohung durch die bevorstehende Invasion werden wir nach Versöhnung mit unseren Feinden suchen. Gotland wird zur wichtigsten Sammelkarte für das Leben unserer Männer."
 SWE_norwegian_danish_resistance_stage_0:0 "[ROOT.GetAdjective] Widerstandskämpfer"
 SWE_norwegian_danish_resistance_stage_1:0 "[ROOT.GetAdjective] Widerstandskämpfer"
 SWE_norwegian_danish_resistance_stage_2:0 "[ROOT.GetAdjective] Widerstandskämpfer"
 SWE_norwegian_danish_resistance_stage_3:0 "[ROOT.GetAdjective] Widerstandskämpfer"
 SWE_armed_neutrality:0 "Bewaffnete Neutralität"
 SWE_armed_neutrality_desc:0 "Indem wir uns für neutral erklären, sollten wir es hoffentlich auch bleiben. Allerdings könnte es trotzdem welche geben, die versuchen, uns anzugreifen. Dafür müssen wir also Maß nehmen.\n\n§RDieser Nationalgeist wird entfernt, wenn man einer Fraktion beitritt!§!"
 SWE_factory_subsidies_idea:0 "Fabriksubventionen"
 SWE_dockyard_subsidies_idea:0 "Werftsubventionen"
 SWE_baltic_sea_hegemon:0 "Ostsee-Hegemon"
 sweden_winter_war.1.t:0 "Schweden bietet Zugeständnisse an"
 sweden_winter_war.1.d:0 "Schwedische Diplomaten haben uns über Deutschland eine Nachricht geschickt, in der sie Gotland als Gegenleistung für ein Ende der Feindseligkeiten anbieten. Offenbar hatten sie nicht damit gerechnet, dass die Finnen ihr Territorium so bald aufgeben würden, und wollen nun zum friedlichen Zustand vor dem Krieg zurückkehren."
 sweden_winter_war.1.a:0 "Sehr gut; Gotland soll uns gehören."
 sweden_winter_war.1.b:0 "Nein, sie haben diesen Krieg begonnen. Wir werden es beenden."
 sweden_winter_war.2.t:0 "Die Sowjets lehnen unser Friedensangebot ab."
 sweden_winter_war.2.d:0 "Unter Berufung auf Schwedens aggressive Reaktion auf den finnisch-sowjetischen Krieg lehnte die Sowjetunion unser Angebot ab, Gotland als Gegenleistung für Frieden zu erhalten. Wir müssen jetzt versuchen, uns auf den bevorstehenden Ansturm des sowjetischen Zorns vorzubereiten."
 sweden_winter_war.2.a:0 "Was haben wir getan..."
 SWE_agree_peace:0 "Schweden stimmt der Abtretung von §YGotland§ zu! im Austausch für Frieden!"
 SWE_abandon_neutrality:0 "Gib die Neutralität auf"
 SWE_abandon_neutrality_desc:0 "Uns ist klar geworden, dass das 20. Jahrhundert kein ruhiges sein wird, und wir müssen sicherstellen, dass wir nicht wie kleine Enten dastehen und darauf warten, dass der Jäger den Schuss abfeuert. Nein, damit Schweden überleben kann, müssen wir zuerst handeln."
 SWE_sven_olov_addresses_aland_convention:0 "Sven-Olov spricht auf der Åland-Konvention"
 SWE_sven_olov_addresses_aland_convention_desc:0 "In einer Rede ging Sven-Olov Lindholm heute auf die Åland-Konvention von 1921 ein. Die Aussage, dass die Åland-Inseln bei Finnland bleiben sollten, obwohl zugegeben wurde, dass damals fast 90 % der Bevölkerung Schweden waren. Angesichts der heutigen Weltlage sollten wir die Konvention zum Schutz der auf Åland lebenden Schweden aufheben."
 SWE_demand_aland:0 "Fordern Sie Åland"
 SWE_demand_aland_desc:0 "Die Finnen befinden sich in einer Zwickmühle. Åland, ein Archipel mit schwedischer Mehrheit, gehört Finnland. Sicherlich können sie die Russen und uns nicht gleichzeitig über einen kleinen Archipel führen ..."
 SWE_swedish_brownshirts:0 "Schwedische Braunhemden"
 SWE_swedish_brownshirts_desc:0 "Unser jüngster Schritt in der Åland-Frage hat die NSAP ermutigt. Ihre Unterstützung in der Bevölkerung und (besorgniserregend) beim Militär wächst, und es scheint, dass die Regierungspartei sie in die Regierungskoalition einbeziehen muss, um die Kontrolle zu behalten."
 SWE_stormtroopers:0 "Sturmtruppen"
 SWE_stormtroopers_desc:0 "Wenn wir jemals etwas erreichen wollen, nachdem wir die Fesseln der Demokratie abgeworfen haben, müssen wir unsere Armee erweitern. Wir können viel mehr erreichen, indem wir eine paramilitärische Gruppe gründen, die mit der Armee zusammenarbeitet."
 SWE_swedish_volunteers:0 "Schwedische Freiwillige"
 SWE_swedish_volunteers_desc:0 "Überall auf der Welt greifen Menschen zu den Waffen gegen die Bedrohung durch den Bolschewismus. Wir müssen bereit sein, diejenigen zu entsenden, die bereit sind, sich ihrem Kampf gegen die Rote Bedrohung anzuschließen"
 SWE_improve_the_stormtroops:0 "Verbessere die Sturmtruppen"
 SWE_improve_the_stormtroops_desc:0 "Da unsere Herrschaft nun gefestigt ist, müssen wir unsere paramilitärischen Streitkräfte verbessern und sie sogar in unsere offizielle Armee integrieren."
 SWE_bring_finland_back:0 "Bringen Sie Finnland zurück"
 SWE_bring_finland_back_desc:0 "Seit Schweden Finnland verloren hat, träumen wir davon, es von den Russen zurückzuerobern. Mit dem Untergang des Russischen Reiches erlebten wir die Geburt Finnlands als unabhängige Nation. Um ihr junges Land zu schützen, müssen wir jedoch eingreifen und Finnland wieder in unsere Hände bringen."
 SWE_return_to_european_scene:0 "Zurück zur europäischen Szene"
 SWE_return_to_european_scene_desc:0 "Nach fast zweihundert Jahren sind wir nun bereit, auf die europäische Bühne zurückzukehren. Wir werden nicht länger schweigend vom Norden aus zusehen, sondern zu unserer glorreichen Geschichte zurückkehren."
 SWE_approach_germany:0 "Annäherung an Deutschland"
 SWE_approach_germany_desc:0 "Es ist kein Geheimnis, dass wir unseren eigenen Stil des Faschismus an den Deutschen orientiert haben, und es sollte niemanden überraschen, dass wir jetzt, da wir auf die Weltbühne zurückkehren, versuchen würden, uns mit den Deutschen zu verbünden."
 SWE_press_aland_claim:0 "Drücken Sie den Åland-Claim"
 SWE_press_aland_claim_desc:0 "Die Ålandinseln waren lange Zeit von Schweden entfernt, dennoch sprechen die dort lebenden Menschen Schwedisch und identifizieren sich als Schweden. Finnland hat keinen Anspruch auf die Inseln, abgesehen von den Angaben in einigen Dokumenten."
 SWE_divide_denmark:0 "Teilen Sie Dänemark"
 SWE_divide_denmark_desc:0 "Dänemark war uns schon immer ein Dorn im Auge, aber wir können nicht leugnen, dass es unsere nordischen Brüder sind. Die Zeiten ändern sich jedoch und wir müssen in die Zukunft blicken. Indem wir Deutschland den Zugang zur See und die Rückgabe Schleswigs sichern, werden wir Dänemark zwingen, sich der Unterwerfung oder Annexion zu stellen."
 SWE_return_to_livonia:0 "Rückkehr nach Livland"
 SWE_return_to_livonia_desc:0 "Livland war früher schwedisches Territorium und hat auch einen unglaublichen strategischen Wert, da es uns dabei hilft, die Ostsee abzuriegeln und eine Invasion im Osten zu starten. Indem wir unser altes Land sichern, können wir tief nach Russland vordringen."
 SWE_march_alongside_the_british_blackshirts:0 "Marschieren Sie an der Seite der britischen Schwarzhemden"
 SWE_march_alongside_the_british_blackshirts_desc:0 "In einer überraschenden Wendung der Ereignisse scheint es, dass auch die Briten die Fesseln der Demokratie abgeworfen und eine neue Haltung in der Welt eingenommen haben. Wir sollten diese Gelegenheit nutzen, uns mit den Briten zu verbünden und dann den Blick nach Mitteleuropa richten."
 SWE_the_northern_front:0 "Die Nordfront"
 SWE_the_northern_front_desc:0 "Da sich die Zeiten in Europa ändern, ist es an der Zeit, dass Schweden die Führung übernimmt. Indem wir unsere eigene Fraktion gründen, können wir diejenigen zusammenbringen, die das gleiche Ziel verfolgen: die Zerschlagung des Kommunismus und die Eindämmung der Ausbreitung des Kapitalismus."
 SWE_legacy_of_great_northern_war:0 "Erbe des Großen Nordischen Krieges"
 SWE_legacy_of_great_northern_war_desc:0 "Mit unseren neuen Verbündeten können wir nun das Erbe zurückweisen, das unsere Nation heimsucht. Der Große Nordische Krieg markierte den ersten Niedergang unseres ehemaligen Imperiums, aber jetzt können wir sicherstellen, dass wir als Sieger hervorgehen."
 SWE_establish_new_protectorates:0 "Errichten Sie neue Protektorate"
 SWE_establish_new_protectorates_desc:0 "Nachdem die junge Nation Deutschland nun besiegt ist, können wir darüber nachdenken, sie noch einmal zu spalten, um mehr ... überschaubare Teile des ehemaligen Deutschen Adlers wieder unter unsere Kontrolle zu bringen."
 SWE_proclaim_greater_sweden:0 "Proklamieren Sie Großschweden"
 SWE_proclaim_greater_sweden_desc:0 ""
 SWE_reclaim_ingermanland:0 "Erobere Ingermanland zurück"
 SWE_reclaim_ingermanland_desc:0 "Ingermanland besteht aus den Gebieten rund um Leningrad und war in der Vergangenheit ebenfalls schwedisch. Es wird wieder schwedisch."
 SWE_secure_the_government:0 "Sichern Sie die Regierung"
 SWE_secure_the_government_desc:0 "Wir können nicht untätig zusehen und warten, während sich die Welt um uns herum verändert. Wenn Schweden aus dem kommenden Sturm gestärkt und nicht schwächer hervorgehen soll, müssen wir jetzt handeln. Zum Wohle Schwedens müssen wir gegen die politischen Parteien vorgehen, die unsere Nation auseinandertreiben und drohen, Schweden zugrunde zu richten."
 SWE_sweden_first:0 "Schweden zuerst"
 SWE_sweden_first_desc:0 "Viel zu lange haben wir tatenlos zugesehen, während sich die Welt um uns herum verändert, und da das Schicksal Europas in der Schwebe liegt, können wir nicht länger tatenlos zusehen. Wir müssen aufstehen und Europa daran erinnern, wozu Schweden fähig ist."
