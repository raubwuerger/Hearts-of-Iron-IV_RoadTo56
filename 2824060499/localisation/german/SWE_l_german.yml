 sweden_nap.12.d:0 "Unsere Diplomaten sind von [FROM.Capital.GetCapitalVictoryPointName] mit der unglücklichen Nachricht zurückgekehrt, dass die [FROM.GetAdjective] beschlossen haben, unseren Vertrag nicht zu unterzeichnen, vielleicht sollten wir ihrer in Zukunft überdrüssig sein."
