 SWE_swedish_disarmament_idea:0 "Schwedische Abrüstung"
 SWE_swedish_disarmament_idea_desc:0 "Seit dem Ersten Weltkrieg kam es zu drastischen Kürzungen im Militärhaushalt, da man den Eindruck hatte, dass ein großes stehendes Heer nicht notwendig sei. Die Mittel flossen stattdessen in die Bekämpfung der Weltwirtschaftskrise und andere öffentliche Arbeiten. Da sich jedoch ein Krieg abzeichnet, könnte es an der Zeit sein, den Militärhaushalt noch einmal zu prüfen."
