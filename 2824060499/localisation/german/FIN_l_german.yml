 fin_news.1.t:0 "Deutsche Diplomaten in Helsinki gesichtet"
 fin_news.1.d:0 "Nach der Niederlage im jüngsten Krieg mit [SOV.getnamedef] scheint es, als würde Finnland versuchen, dem [GER.getnamedef] diplomatische Anklänge zu verleihen. So wurden deutsche Botschafter in Helsinki gesichtet. Gerüchten zufolge streben die Finnen ein Militärbündnis mit Deutschland gegen die sowjetische Bedrohung an. \n\nWas das für die Zukunft des [SOV.getnamedef] bedeutet, kann man nur zum Schlimmsten annehmen."
 fin_news.1.a:0 "Die einzig richtige Vorgehensweise."
 fin_news.1.b:0 "Das faschistische Regime wird immer stärker."
 fin_news.1.h:0 "Interessant."
 fin_news.1.c:0 "Jeder Feind der Bolschewiki ist unser Freund."
 fin_news.1.e:0 "Das sind nur Gerüchte."
 fin_news.1.f:0 "Sie sollten besser vorsichtig sein ..."
 fin_news.1.g:0 "Die Finnen sollten vorsichtig sein, mit wem sie es zu tun haben."
 finland.84.t:0 "Der [FIN.GetAdjective]-Vorschlag"
 finland.84.d:0 "Nachdem wir Gerüchte über unseren Wunsch gehört haben, in [SOV.getnamedef] einzudringen. [FIN.GetAdjective] Diplomaten sind mit einem Vorschlag an uns herangetreten. Sie werden zulassen, dass unsere Truppen auf [FIN.GetAdjective]-Boden stationiert werden und ihre Häfen nutzen. Unsere Diplomaten waren natürlich neugierig, wie ernst dieser Vorschlag war, und nahmen Kontakt mit Angehörigen des [FIN.GetAdjective]-Militärs auf. Dies hat zu einem detaillierten Plan geführt, nach dem, wenn unsere Invasion von [SOV.getnamedef] gut zu verlaufen scheint, das [FIN.GetAdjective] auch [SOV.getnamedef] den Krieg erklären wird. Die Einzelheiten dieser Vereinbarung werden derzeit ausgearbeitet und eine weitere Zusammenarbeit scheint möglich, wenn wir die Operation Barbarossa fortsetzen."
 finland.84.a:0 "Eine dringend benötigte Hilfe."
 finland.11.t:0 "Eine Fortsetzung"
 finland.11.d:0 "Angesichts der Tatsache, dass die [GER.GetAdjective]-Invasion des [SOV.getnamedef] nach Plan verläuft. Wir sollten das Versprechen einhalten, das wir ihnen gegeben haben. Das [SOV.GetAdjective] hat vor kurzem auch damit begonnen, unsere Städte zu bombardieren und behauptet, das beabsichtigte Ziel seien [GER.GetAdjective] Militärstützpunkte in Finnland gewesen. Dies ist die perfekte Rechtfertigung, [SOV.GetAdjective]s den Krieg zu erklären."
 finland.11.a:0 "Es ist Zeit, das zurückzunehmen, was uns gehört."
 finland.11.b:0 "Auf den zweiten Blick ist das eine schlechte Idee."
 finland.12.t:0 "Die [FIN.GetName] bittet um Frieden"
 finland.12.d:0 "Die Feiglinge von [FIN.GetName] haben uns um Frieden gebeten, als Gegenleistung für die Vorkriegsgrenzen, die Entmilitarisierung, die Vertreibung aller deutschen Truppen aus ihrem Land und die Aufhebung des Verbots der Kommunistischen Partei Finnlands. Sollen wir ihren Verrat bestrafen oder sie in Ruhe lassen?"
 finland.12.a:0 "Das ist eine Nebenschau. Wir werden akzeptieren."
 finland.12.b:0 "NEIN! Finnland wird bald an die Sowjetunion fallen!"
 finland.13.t:0 "Die Sowjets haben abgelehnt."
 finland.13.d:0 "Die Sowjetunion lehnte unseren Friedensvorschlag ab und versprach, das ganze Land zu übernehmen."
 finland.13.a:0 "Sie werden bei dem Versuch sterben!"
 finland.14.t:0 "Die Sowjets akzeptieren."
 finland.14.d:0 "Die Sowjets haben unseren Friedensvorschlag angenommen. Als Gegenleistung für unsere Freiheit und unseren Frieden haben wir den Staat Petsamo aufgegeben."
 finland.14.a:0 "Es ist das Beste."
 finland.15.t:0 "Finnland will der Achse beitreten."
 finland.15.d:0 "Nach unserem Militärbündnis mit Finnland sind sie zu dem Schluss gekommen, den Dreimächtepakt zu unterzeichnen und sich der Achse anzuschließen."
 finland.15.a:0 "Wir akzeptieren."
 finland.15.b:0 "Es liegt nicht in unserem Interesse"
 finland.16.t:0 "Deutschland akzeptiert."
 finland.16.d:0 "Deutschland hat beschlossen, unserem Antrag auf Unterzeichnung des Dreimächtepakts und Beitritt zur Achse stattzugeben."
 finland.16.a:0 "Gemeinsam werden wir die Sowjets vernichten!"
 finland.17.t:0 "Deutschland lehnt ab."
 finland.17.d:0 "Deutschland hat unseren Antrag auf Beitritt zur Achse abgelehnt."
 finland.17.a:0 "Ihr eigener Verlust."
 fin_news.2.t:0 "Finnland unterzeichnet Dreiparteienpakt."
 fin_news.2.d:0 "Finnland hat den Dreimächtepakt unterzeichnet und ist damit formell der Achse beigetreten, wobei Finnland zuvor nur das war, was sie als Waffenbrüder bezeichneten."
 fin_news.2.a:0 "Interessant."
 fin_news.2.b:0 "Für die glorreiche Zukunft Europas!"
 fin_news.2.c:0 "Faschisten vermehren sich wie Ungeziefer..."
 finland.18.t:0 "Finnland bittet um Bündnis."
 finland.18.d:0 "Finnland hat uns zur Nordic Defensive Alliance eingeladen und erklärt, dass eine kooperative Verteidigung mit allen nordischen Ländern für alle das Beste sei."
 finland.18.a:0 "Wir werden uns gerne anschließen, für eine sicherere nordische Region!"
 finland.18.b:0 "Finnland muss anderswo nach Verbündeten suchen."
 finland.19.t:0 "[From.GetName] lehnt ab!"
 finland.19.d:0 "[From.GetName] hat unsere Einladung zum Beitritt zur Nordic Defensive Alliance abgelehnt."
 finland.19.a:0 "Ihr Verlust!"
 finland.150.t:0 "[From.GetNameDefCap] Bietet an, den Status Quo wiederherzustellen"
 finland.150.d:0 "Unser jüngster Krieg gegen [From.GetNameDef] hat sich angesichts der hohen Verluste an Arbeitskräften und Ausrüstung sowie unserer Unfähigkeit, in Finnland Fuß zu fassen, als militärisches und politisches Desaster erwiesen. Die Fähigkeit von [FIN.getAdjective], die meisten unserer Angriffe abzuwehren, impliziert, dass die Fortsetzung des Krieges definitiv mehr und mehr unserer Ressourcen in dieses militärische Unterfangen stecken würde, das derzeit im einfachen Volk auf großen Widerstand stößt. \n\n[FIN.getAdjective] Die Delegation hat sich letzte Woche in Moskau mit unseren Diplomaten getroffen, um die Bedingungen für den Waffenstillstand und einen möglichen Friedensvertrag zu besprechen. Sollen wir gegen ihren Antrag auf Wiederherstellung des Status quo und Verzicht auf unsere Ansprüche an [FIN.getNameDef] Berufung einlegen?"
 finland.150.a:0 "Wir stimmen diesen Bedingungen zu. Es ist immer noch besser als eine Niederlage."
 finland.150.b:0 "Wir geben nicht auf! Bereiten Sie sich auf einen weiteren Angriff vor!"
 finland.151.t:0 "[From.GetNameDefCap] Verweigert die Verhandlung"
 finland.151.d:0 "[FROM.getAdjective] Beamte haben unserer Delegation heute Morgen angekündigt, dass sie sich niemals solchen demütigenden Zugeständnissen beugen werden. \nUnser Geheimdienst meldet eine erhöhte Aktivität innerhalb der Demarkationslinie mit übermäßig vielen Truppenbewegungen auf der [FROM.getAdjective]-Seite der Grenze. Unsere tapferen, aber müden Soldaten waren bereits über die Situation informiert und bereit, einzugreifen, um unser rechtmäßiges Land zu verteidigen."
 finland.151.a:0 "Wir werden ihnen eine weitere Lektion erteilen, die sie nicht vergessen werden."
 finland.152.t:0 "[From.GetNameDefCap] Fordert territoriale Zugeständnisse"
 finland.152.d:0 "In einem heute an das Militärhauptquartier gesendeten Telegramm von [FIN.getAdjective] hieß es, dass die Friedensverhandlungen nur im Falle einer vollständigen Entmilitarisierung der gemeinsamen Grenze wieder aufgenommen werden könnten, zusätzlich zu einigen, wie sie sagten, geringfügigen Zugeständnissen. \n\nSie kommen überein, die Augen vor unseren ideologischen Differenzen und Expansionsambitionen der Vergangenheit zu verschließen, falls integrale Gebiete Kareliens, einschließlich Murmansk, Onega und Olonez, mit [FIN.getNameDef] wiedervereinigt werden. Unsere Seite der Grenzregion in Karelien bleibt entmilitarisiert, um die Sicherheit der [FIN.getAdjective]sprechenden Mehrheit der Karjalankannas zu gewährleisten. \n\nIn Anbetracht unserer schweren Verluste in diesem Krieg und des dürftigen Charakters der Forderungen werden wir erwägen, diese Bedingungen zu akzeptieren, bevor sich die Situation verschlimmert."
 finland.152.a:0 "Wir stimmen diesen Bedingungen zu. Es ist immer noch besser als eine völlige Niederlage."
 finland.152.b:0 "Wie wäre es mit nein?!"
 finland.9.t:0 "[From.GetNameDefCap] lehnt ab"
 finland.9.d:0 "Die mit [From.GetNameDef] eingeleiteten Verhandlungen sind gescheitert. Es war offensichtlich ein Trick, unsere Zeit zu verschwenden, während sich die [From.GetAdjective]-Armee für einen weiteren Angriff auf das Gebiet von [Root.GetAdjective] positionierte.\n\n[Root.GetNameDef] wird standhaft bleiben und bis zum bitteren Ende kämpfen."
 finland.9.a:0 "Sie werden bei jedem Schritt bluten!"
 finland.99.t:0 "Vereinigte nordische Länder und Skandinavien!"
 finland.99.d:0 "Unsere diplomatischen Bemühungen haben sich gelohnt, die Staats- und Regierungschefs Norwegens, Dänemarks und Schwedens haben den Vorschlägen zur Vereinigung unserer Länder zugestimmt, für eine stärkere und bessere Zukunft für alle!"
 finland.99.a:0 "Beherrsche den Norden!"
 finland.101.t:0 "Der Nordische Rat bietet eine vollständige Integration der Regierung."
 finland.101.d:0 "Prominente Diplomaten des Nordischen Rates haben heute Morgen unseren Premierminister getroffen, um den Abschluss der Union zwischen unseren beiden Staaten zu besprechen. Sie bieten uns im Gegenzug für unser Engagement umfassende wirtschaftliche, wissenschaftliche und militärische Zusammenarbeit an."
 finland.101.a:0 "Großartig! Wir werden einen großen Beitrag zur nordischen Gemeinschaft leisten!"
 finland.101.b:0 "NEIN! Unsere Unabhängigkeit ist für uns von höchster Bedeutung."
 finland.102.t:0 "[From.GetName] Akzeptiert"
 finland.102.d:0 "Der [From.GetName] hat unserem Vorschlag zugestimmt."
 finland.102.a:0 "Großartig!"
 finland.103.t:0 "[From.GetName] lehnt ab!"
 finland.103.d:0 "[From.GetName] hat unseren Vorschlag abgelehnt und erklärt, dass es ihnen als unabhängige Nation besser gehen würde."
 finland.103.a:0 "So sei es."
 finland.103.b:0 "Wir haben jedoch unterschiedliche Methoden, sie zu integrieren."
 finland.20.t:0 "Das Karjala-Problem."
 finland.20.d:0 "Die [FIN.GetAdjective]-Regierung will die Karjala-Forderungen lösen und fordert im Zusammenhang mit den jüngsten Ereignissen in Deutschland die Entlassung von Karjala."
 finland.20.a:0 "Wir werden entlassen. Zur Zeit."
 finland.20.b:0 "NEIN! Wir brauchen Karjala zum Schutz Leningrads."
 finland.21.t:0 "[From.GetName] Akzeptiert"
 finland.21.d:0 "[From.GetName] hat unserem Vorschlag zugestimmt, die Karjala-Frage nicht weiter voranzutreiben."
 finland.21.a:0 "Gut."
 finland.22.t:0 "[From.GetName] lehnt ab!"
 finland.22.d:0 "[From.GetName] hat unseren Vorschlag abgelehnt und als Grund die Sicherheit Leningrads angegeben."
 finland.22.a:0 "Erwartet."
 finland.23.t:0 "Finnisch-britisches Forschungsabkommen."
 finland.23.d:0 "Die Briten haben unseren Vorschlag eines gegenseitigen Forschungsabkommens angenommen."
 finland.23.a:0 "Großartige Neuigkeiten!"
 finland.23.b:0 "Treten Sie dem Tech Sharing von Commonwealth bei."
 finland.24.t:0 "Melde dies"
 finland.24.d:0 "Wenn Sie dieses Ereignis sehen, melden Sie es bitte als Fehler. Dies sollte Ihnen nicht angezeigt werden."
 finland.24.a:0 "OK"
 finland.25.t:0 "Finnisch-deutsches Forschungsabkommen."
 finland.25.d:0 "Die Deutschen haben unseren Vorschlag eines gegenseitigen Forschungsabkommens angenommen."
 finland.25.a:0 "Großartige Neuigkeiten!"
 finland.25.b:0 "Tech-Sharing mit Deutschland"
 finland.26.t:0 "Die Finnen geben Karjala ab"
 finland.26.d:0 "Aufgrund des Kriegsausbruchs in Europa haben die Finnen beschlossen, Karjala an uns abzutreten, um mit uns Frieden zu halten."
 finland.26.a:0 "Eine kluge Wahl."
 finland.27.t:0 "Finnland will der Achse beitreten"
 finland.27.d:0 "Finnland hat Diplomaten entsandt, um die Möglichkeit eines Beitritts Finnlands zu uns, den Achsenmächten, zu besprechen."
 finland.27.a:0 "Ja, willkommen unsere finnischen Brüder!"
 finland.27.b:0 "Nein, Finnland muss sich woanders Freunde suchen."
 finland.28.t:0 "Deutschland nimmt unsere Bitte an!"
 finland.28.d:0 "Deutschland hat unseren Vorschlag zum Beitritt zu den Achsenmächten angenommen."
 finland.28.a:0 "Ein Toast auf unsere neuen deutschen Freunde!"
 finland.29.t:0 "Deutschland lehnt ab!"
 finland.29.d:0 "Deutschland hat unsere Bündnisanfrage abgelehnt."
 finland.29.a:0 "Ihr Verlust!"
 finland.31.t:0 "[From.GetName] akzeptiert!"
 finland.31.d:0 "[From.GetName] hat unsere Einladung angenommen, der Nordic Defensive Alliance beizutreten."
 finland.31.a:0 "Großartige Neuigkeiten!"
 finland.30.t:0 "Nordisches Forschungsabkommen."
 finland.30.d:0 "Wir haben erfolgreich ein Forschungsabkommen mit den anderen nordischen Ländern ausgehandelt."
 finland.30.a:0 "Gut."
 finland.30.b:0 "Treten Sie der Fraktionsforschung bei"
 finland.32.t:0 "Finnland ruft zum Bündnis auf!"
 finland.32.d:0 "Finnland hat uns eine Einladung geschickt, seinem baltischen Bündnis beizutreten."
 finland.32.a:0 "Wir machen gerne mit!"
 finland.32.b:0 "Nein. Wir müssen neutral bleiben."
 finland.33.t:0 "[From.GetName] akzeptiert!"
 finland.33.d:0 "[From.GetName] hat unsere Allianzeinladung angenommen."
 finland.33.a:0 "Gute Nachrichten!"
 finland.34.t:0 "[From.GetName] lehnt ab!"
 finland.34.d:0 "[From.GetName] hat unsere Allianzeinladung abgelehnt!"
 finland.34.a:0 "Glücklicherweise haben wir andere Möglichkeiten, sie zum Beitritt zu bewegen ..."
 finland.36.t:0 "[From.GetName] möchte der Komintern beitreten!"
 finland.36.d:0 "[From.GetName] hat uns einen Brief mit der Bitte um Aufnahme in unsere Fraktion geschickt."
 finland.36.a:0 "Ja, wir akzeptieren."
 finland.36.b:0 "Nein, wir müssen ablehnen."
 finland.37.t:0 "[From.GetName] hat akzeptiert!"
 finland.37.d:0 "[From.GetName] hat unsere Anfrage angenommen, ihrer Fraktion beizutreten!"
 finland.37.a:0 "Für eine glorreiche Zukunft!"
 finland.38.t:0 "[From.GetName] hat abgelehnt."
 finland.38.d:0 "Trotz unserer Bemühungen hat [From.GetName] unsere Anfrage, ihrer Allianz beizutreten, abgelehnt."
 finland.38.a:0 "Sie werden es bereuen!"
 FIN_elections.1.t:0 "[GetYear] Präsidentschaftswahlen!"
 FIN_elections.1.d:0 "Es ist an der Zeit, dass das Land einen neuen Präsidenten wählt."
 FIN_elections.1.a:0 "Noch 6 Jahre P. E. Svinhufvud!"
 FIN_elections.1.b:0 "Ein neuer Präsident! Kyösti Kallio!"
 FIN_elections.2.t:0 "Kyösti Kallio ist gestorben!"
 FIN_elections.2.d:0 "Leider müssen wir mitteilen, dass unser Präsident Kyösti Kallio einen plötzlichen Herzinfarkt erlitten hat und verstorben ist, dass Notwahlen abgehalten wurden und die Liberalen gewonnen haben"
 FIN_elections.2.a:0 "Risto Ryti soll seinen Platz einnehmen."
 FIN_elections.3.t:0 "Der Krieg hängt von der militärischen Führung ab!"
 FIN_elections.3.d:0 "Obwohl [FIN.GetLeader] technisch noch an der Macht war, wurde es von der militärischen Führung des Marschalls Mannerheim in den Schatten gestellt. Da so viel vom Schicksal der Armee abhängt, sehen viele den Marschall als den derzeitigen Führer des Landes, zumindest bis der Frieden wiederhergestellt werden kann."
 FIN_elections.3.a:0 "Es lebe der Marschall!"
 finland.104.t:0 "[From.GetName] möchte sich den Alliierten anschließen!"
 finland.104.d:0 "[From.GetName] hat uns einen Brief mit der Bitte um Aufnahme in unsere Fraktion geschickt."
 finland.104.a:0 "Ja, wir akzeptieren."
 finland.104.b:0 "Nein, wir müssen ablehnen."
 finland.105.t:0 "[From.GetName] hat akzeptiert!"
 finland.105.d:0 "[From.GetName] hat unsere Anfrage angenommen, ihrer Fraktion beizutreten!"
 finland.105.a:0 "Für eine sichere Zukunft Europas!"
 finland.42.t:0 "[From.GetName] hat abgelehnt."
 finland.42.d:0 "Trotz unserer Bemühungen hat [From.GetName] unsere Anfrage, ihrer Allianz beizutreten, abgelehnt."
 finland.42.a:0 "Sie werden es bereuen!"
 finland.100.t:0 "Nordische Integration."
 finland.100.d:0 "Unsere endgültigen Richtlinien und Gesetze sind fertig, von diesem Tag an gibt es keine Schweden, Finnen, Norweger oder Dänen mehr, nur noch Skandinavier!"
 finland.100.a:0 "Gut."
 finland.43.t:0 "[From.GetName] fordert Land!"
 finland.43.d:0 "[From.GetName] hat Lappland von uns gefordert, sonst müssen wir mit den Konsequenzen rechnen."
 finland.43.a:0 "Wir haben keine andere Wahl, als zu akzeptieren."
 finland.43.b:0 "[From.GetName] ist viel zu stark, wir sollten eine Marionette von ihnen werden, wenn wir überleben wollen."
 finland.43.c:0 "[From.GetName] soll nichts haben!"
 finland.44.t:0 "[From.GetName] tritt Lappland ab."
 finland.44.d:0 "[From.GetName] hat Lappland an uns abgetreten!"
 finland.44.a:0 "Eine logische Wahl."
 finland.1001.t:0 "[From.GetName] ist zu dem Schluss gekommen, eine Marionette von uns zu werden."
 finland.1001.d:0 "[From.GetName] ist aus Angst vor unserer militärischen Stärke zu dem Schluss gekommen, eine Marionette von uns zu werden."
 finland.1001.a:0 "Eine logische Wahl."
 finland.1001.b:0 "Wir werden ganz Schweden annektieren!"
 finland.46.t:0 "[From.GetName] hat sich geweigert nachzugeben!"
 finland.46.d:0 "[From.GetName] hat sich geweigert, uns Land zu geben!"
 finland.46.a:0 "Dann nimm es mit Gewalt!"
 finland.47.t:0 "[From.GetName] fordert Land!"
 finland.47.d:0 "[From.GetName] hat Nord-Norge von uns gefordert, sonst müssen wir mit den Konsequenzen rechnen."
 finland.47.a:0 "Wir haben keine andere Wahl, als zu akzeptieren."
 finland.47.b:0 "[From.GetName] ist viel zu stark, wir sollten eine Marionette von ihnen werden, wenn wir überleben wollen."
 finland.47.c:0 "[From.GetName] soll nichts haben!"
 finland.48.t:0 "[From.GetName] tritt Nord-Norge ab."
 finland.48.d:0 "[From.GetName] hat Nord-Norge an uns abgetreten!"
 finland.48.a:0 "Eine logische Wahl."
 finland.49.t:0 "[From.GetName] ist zu dem Schluss gekommen, eine Marionette von uns zu werden."
 finland.49.d:0 "[From.GetName] ist aus Angst vor unserer militärischen Stärke zu dem Schluss gekommen, eine Marionette von uns zu werden."
 finland.49.a:0 "Eine logische Wahl."
 finland.49.b:0 "Wir werden ganz Norwegen annektieren!"
 finland.50.t:0 "[From.GetName] hat sich geweigert nachzugeben!"
 finland.50.d:0 "[From.GetName] hat sich geweigert, uns Land zu geben!"
 finland.50.a:0 "Dann nimm es mit Gewalt!"
 finland.51.t:0 "[From.GetName] fordert Land!"
 finland.51.d:0 "[From.GetName] hat Jütland von uns gefordert, sonst müssen wir mit den Konsequenzen rechnen."
 finland.51.a:0 "Wir haben keine andere Wahl, als zu akzeptieren."
 finland.51.b:0 "[From.GetName] ist viel zu stark, wir sollten eine Marionette von ihnen werden, wenn wir überleben wollen."
 finland.51.c:0 "[From.GetName] soll nichts haben!"
 finland.52.t:0 "[From.GetName] tritt Jütland ab."
 finland.52.d:0 "[From.GetName] hat Jütland an uns abgetreten!"
 finland.52.a:0 "Eine logische Wahl."
 finland.53.t:0 "[From.GetName] ist zu dem Schluss gekommen, eine Marionette von uns zu werden."
 finland.53.d:0 "[From.GetName] ist aus Angst vor unserer militärischen Stärke zu dem Schluss gekommen, eine Marionette von uns zu werden."
 finland.53.a:0 "Eine logische Wahl."
 finland.53.b:0 "Wir werden ganz Dänemark annektieren!"
 finland.54.t:0 "[From.GetName] hat sich geweigert nachzugeben!"
 finland.54.d:0 "[From.GetName] hat sich geweigert, uns Land zu geben!"
 finland.54.a:0 "Dann nimm es mit Gewalt!"
 finland.55.t:0 "[From.GetName] debattiert über Intervention."
 finland.55.d:0 "[From.GetName] hat über ein Eingreifen gegen Deutschland bei dessen Aggression in Skandinavien diskutiert und uns gefragt: Sollten wir eingreifen?"
 finland.55.a:0 "Ja, das sollten wir tun, zu unserem Schutz!"
 finland.55.b:0 "Nein. Vorsicht ist besser als Nachsicht."
 finland.56.t:0 "[From.GetName] hat zugestimmt, einzugreifen!"
 finland.56.d:0 "[From.GetName] ist zu dem Schluss gekommen, gegen Deutschland einzugreifen!"
 finland.56.a:0 "Zu den Waffen!"
 finland.57.t:0 "[From.GetName] hat beschlossen, nicht einzugreifen."
 finland.57.d:0 "[From.GetName] ist zu dem Schluss gekommen, dass sie nicht in den Krieg eingreifen werden."
 finland.57.a:0 "Das sollten wir dann auch nicht tun."
 finland.57.b:0 "Sie sind Narren! Wir werden unsere skandinavischen Brüder beschützen!"
 finland.58.t:0 "[From.GetName] erklärt Deutschland den Krieg"
 finland.58.d:0 "Wie versprochen hat [From.GetName] Deutschland den Krieg erklärt!"
 finland.58.a:0 "Und wir folgen!"
 finland.59.t:0 "[From.GetName] fordert Land!"
 finland.59.d:0 "[From.GetName] hat Olonets, Onega und Murmansk von uns gefordert! Sie erklären, dass es sich um ihr rechtmäßiges Land handelt!"
 finland.59.a:0 "Wir werden sie aufgeben, wir sollten versuchen, einen möglichen Krieg zu vermeiden."
 finland.59.b:0 "Niemals!"
 finland.60.t:0 "[From.GetName] fordert unser Land!"
 finland.60.d:0 "[From.GetName] hat von uns verlangt, uns ihnen zu beugen oder vollständig annektiert zu werden!"
 finland.60.a:0 "Wir werden uns niemals verbeugen!"
 finland.60.b:0 "Es ist besser, unser Land irgendwie zu behalten."
 finland.61.t:0 "[From.GetName] lehnt ab!"
 finland.61.d:0 "[From.GetName] hat unsere Bitte abgelehnt, sie zu einer Marionette von uns zu machen!"
 finland.61.a:0 "Sie wissen sehr gut, was die Alternative ist ..."
 finland.62.t:0 "[From.GetName] tritt zurück!"
 finland.62.d:0 "[From.GetName] tritt zurück und akzeptiert unsere Forderungen, gerät unter unsere Kontrolle."
 finland.62.a:0 "Eine kluge Wahl."
 finland.63.t:0 "[From.GetName] tritt ihr Land ab!"
 finland.63.d:0 "[From.GetName] hat beschlossen, unsere angeforderten Ländereien abzutreten, um einen Zwischenfall zu vermeiden."
 finland.63.a:0 "Für die Zukunft von Großfinnland!"
 finland.64.t:0 "[From.GetName] lehnt ab!"
 finland.64.d:0 "[From.GetName] weigert sich, unser rechtmäßiges Land an uns abzutreten!"
 finland.64.a:0 "Sie werden bekommen, was kommt ..."
 finland.65.t:0 "Präsident Ryti tritt zurück."
 finland.65.d:0 "Präsident Ryti hat dem Deutschen Reich versprochen, keinen Separatfrieden anzustreben, aber wir haben begonnen, einen Separatfrieden anzustreben, und so ist er zurückgetreten, um Komplikationen zu vermeiden. An seine Stelle soll Marschall Mannerheim treten."
 finland.65.a:0 "OK."
 fin_news.3.t:0 "[FIN.GetName] erklärt [SOV.GetName] den Krieg"
 fin_news.3.d:0 "\nNach den Bombenangriffen der Sowjetunion auf finnische Städte, die von den Russen als Unfälle beschrieben wurden und deren Hauptziel deutsche Militärstützpunkte in Finnland waren, haben die Finnen [SOV.GetName] den Krieg erklärt und erklärt, es sei kein Unfall, sondern ein eklatanter Unfall gewesen Angriff.\n\nEinige Beobachter sagten, dies sei ein einfacher Vorwand für die Finnen, mit [SOV.GetAdjective]s in den Krieg zu ziehen, verlorenes Land zurückzugewinnen und alle Versprechen zu erfüllen, die sie mit [GER.getnamedef] gemacht hatten."
 fin_news.3.a:0 "Weitere schlechte Nachrichten für die [SOV.GetAdjective]s"
 fin_news.3.b:0 "Die einzig richtige Wahl!"
 fin_news.3.c:0 "Das heimtückische Schwein!"
 fin_news.4.t:0 "Die Geburt der Nordic Defensive Alliance!"
 fin_news.4.d:0 "Heute gab die [FIN.GetAdjective]-Regierung ihre Pläne bekannt, eine neue Verteidigungsallianz namens Nordic Defensive Alliance zu gründen. Seine Hauptziele sind die Schaffung eines defensiven Militärpakts um die nordischen Länder [NOR.GetName], [SWE.GetName], [DEN.GetName] und [FIN.GetName]. [FIN.GetName] hielt es für notwendig, es voranzutreiben, und nannte als Grund die zunehmenden Spannungen in der Welt."
 fin_news.4.a:0 "Interessant."
 fin_news.4.b:0 "Es dient der Sicherheit der nordischen Länder!"
 fin_news.5.t:0 "Nordische Länder vereinen sich!"
 fin_news.5.d:0 "Heute gaben die nordischen Länder [SWE.GetName], [NOR.GetName], [DEN.GetName] und [FIN.GetName] bekannt, dass sie sich zu einem einzigen Land zusammenschließen, das vom sogenannten Nordischen Rat regiert wird Anzahl der Vertreter aus allen ehemaligen Ländern der nordischen Länder."
 fin_news.5.a:0 "Unerwartet."
 fin_news.5.b:0 "Wir sind vereint!"
 finland.66.t:0 "Die Integration von [SOV.GetAdjective] ist abgeschlossen!"
 finland.66.d:0 "Wir haben die Integration von Murmansk, Olonets und Onega abgeschlossen."
 finland.66.a:0 "Gute Nachrichten!"
 finland.67.t:0 "Die Integration von [NOR.GetAdjective] und [SWE.GetAdjective] ist abgeschlossen!"
 finland.67.d:0 "Wir haben die Integration von Nord-Norge und Lappland abgeschlossen!"
 finland.68.t:0 "[FIN.GetName] bietet uns Karjala im Austausch gegen Estland an."
 finland.68.d:0 "[FIN.GetName] hat uns Karjala als Gegenleistung für die Freilassung Estlands als Satellitenstaat angeboten."
 finland.68.a:0 "Ein toller Vorschlag!"
 finland.69.t:0 "Die Åland-Frage"
 finland.69.desc:0 "Da nun die Spannungen in Europa zunehmen, stellt sich die Frage: Was sollen wir mit den Åland-Inseln tun?"
 finland.69.a:0 "Nichts, sie bleiben unser Eigentum und entmilitarisiert."
 finland.69.b:0 "Wir sollten Åland zur Sicherheit von Åland nach [SWE.GetName] verlegen."
 finland.69.c:0 "Remilitarisieren Sie Åland und erzwingen Sie die Wehrpflicht."
 finland.69.d:0 "Geben Sie ihnen mehr Autonomie, aber halten Sie sie unter unserer Aufsicht."
 finland.70.t:0 "[FIN.GetName] gibt uns die Ålandinseln!"
 finland.70.d:0 "[FIN.GetName] hat beschlossen, uns die Inseln Åland zu überlassen, um sie zu schützen."
 finland.70.a:0 "Eine kluge Wahl!"
 finland.71.t:0 "[FIN.GetName] bittet uns, der Nordischen Union beizutreten!"
 finland.71.d:0 "[FIN.GetName] hat uns ein diplomatisches Angebot geschickt, unsere Länder unter der Flagge der Nordischen Union zu vereinen."
 finland.71.a:0 "Wir werden akzeptieren."
 finland.71.b:0 "NEIN! Wir behalten unsere Unabhängigkeit."
 finland.72.t:0 "[From.GetName] akzeptiert!"
 finland.72.d:0 "[From.GetName] hat unser Angebot angenommen und ist in der Nordischen Union vereint!"
 finland.72.a:0 "Großartige Neuigkeiten!"
 finland.73.t:0 "[From.GetName] hat abgelehnt!"
 finland.73.d:0 "[From.GetName] hat unser Angebot, sich unter nordischer Flagge zu vereinen, abgelehnt!"
 finland.73.a:0 "Wir haben andere Mittel, uns zu vereinen ..."
 finland.75.t:0 "Sicherheitsfrage im Baltikum"
 finland.75.d:0 "Die Sowjets haben die Gebiete [LAT.GetName], [EST.GetName] und [LIT.GetName] für sich beansprucht, wir sollten versuchen, unsere neuen Verbündeten und uns selbst von der UdSSR fernzuhalten."
 finland.75.a:0 "Bitten Sie sie, ihre Ambitionen im Baltikum abzubrechen."
 finland.75.b:0 "Tauschen Sie Karjala gegen die Sicherheit des Baltikums ein"
 finland.75.c:0 "Wir können uns verteidigen, wenn wir müssen!"
 finland.76.t:0 "[FIN.GetName] fordert uns auf, unsere Ansprüche zu entfernen!"
 finland.76.d:0 "[FIN.GetName] hat uns gebeten, die Ansprüche, die wir auf die baltischen Gebiete erhoben haben, zu entfernen."
 finland.76.b:0 "Das werden wir tun, wir haben bereits andere, wichtigere Angelegenheiten."
 finland.76.a:0 "Niemals! Diese Gebiete gehören rechtmäßig uns!"
 finland.77.t:0 "[FIN.GetName]-Vorschlag."
 finland.77.d:0 "[FIN.GetName] hat vorgeschlagen, dass sie uns den Staat Karjala im Austausch dafür geben, dass wir den Forderungen der baltischen Staaten nachgeben."
 finland.77.a:0 "Kein lohnenswerter Vorschlag!"
 finland.77.b:0 "Das kommt unseren Interessen entgegen."
 finland.78.t:0 "[SOV.GetName] lehnt ab!"
 finland.78.d:0 "[SOV.GetName] hat unseren Vorschlag zur Lösung des Ostseeproblems abgelehnt!"
 finland.78.a:0 "Wenigstens haben wir es versucht."
 finland.79.t:0 "[SOV.GetName] stimmt zu."
 finland.79.d:0 "Zu unserer großen Überraschung hat [SOV.GetName] unserer Anfrage zugestimmt."
 finland.79.a:0 "Großartige Neuigkeiten!"
 finland.80.t:0 "[SOV.GetName] stimmt zu."
 finland.80.d:0 "[SOV.GetName] hat unserem Vorschlag zugestimmt, wir haben Karjala nun an sie abgetreten und sie haben ihre Forderungen an die baltischen Staaten zurückgezogen."
 finland.80.a:0 "Großartige Neuigkeiten!"
 finland.81.t:0 "Die Monarchie wiederherstellen?"
 finland.81.d:0 "Nachdem wir nun gute Beziehungen zu Deutschland haben, haben sie uns gefragt, ob wir unser Land zum Königreich erklären wollen, wie es vorgesehen wäre, wenn die Deutschen den Ersten Weltkrieg gewonnen hätten. Sie bieten Friedrich Karl als unseren König an."
 finland.81.a:0 "Ja! Wir werden ein Königreich werden!"
 finland.81.b:0 "Nein, das brauchen wir nicht."
 finland.82.t:0 "Den Standort unserer Hauptstadt wählen."
 finland.82.d:0 "Nachdem die nordischen Länder nun vereint sind, stellt sich die Frage: Sollen wir unsere Hauptstadt sein?"
 finland.82.a:0 "Behalte es in Helsinki."
 finland.82.b:0 "Verlegen Sie es nach Stockholm, Schwedens Hauptstadt."
 finland.82.c:0 "Verlegen Sie es nach Oslo, Norwegens Hauptstadt."
 finland.82.e:0 "Verlegen Sie es nach Kopenhagen, der Hauptstadt Dänemarks."
 finland.83.t:0 "Der Tod von Friedrich Karl"
 finland.83.d:0 "Mit tiefer Trauer verkündete das Radio gestern Abend den Tod von König Friedrich Karl im Schlaf. Sein Sohn Wolfgang Moritz wird sein Nachfolger auf dem Thron."
 finland.83.a:0 "Der König ist tot, es lebe der König."
 finland.85.t:0 "Finnland zieht sich vom Vorschlag zurück"
 finland.85.d:0 "Allerdings sagte das [FIN.GetAdjective], dass sie uns bei der Operation Barbarossa unterstützen würden, wenn es gut liefe. Offenbar sind sie von ihrem Deal zurückgetreten. Unter Berufung auf viele Gründe, wie zum Beispiel die Unvorbereitetheit ihrer Armee und die [SOV.GetAdjective]-Ansammlung an ihrer Grenze, die größer ist als angenommen. Obwohl wir den wahren Grund kennen, sind sie Feiglinge!"
 finland.85.a:0 "Wir brauchten ihre Hilfe sowieso nicht."
 finland.86.t:0 "Finnland versucht, Frieden mit den [SOV.GetAdjective]s zu schließen!"
 finland.86.d:0 "Finnische Diplomaten haben uns gewarnt, dass sie derzeit versuchen, Frieden mit den [SOV.GetAdjective]s zu schließen. Er sagte, dass die Kriegssituation für Finnland nicht günstig sei. Feldmarschall Mannerheim hat sein persönliches Bedauern über den Verlauf des Krieges zum Ausdruck gebracht, aber auch gesagt, dass dies die einzige Vorgehensweise sei, die Finnland noch bleibe. Allerdings sagten sie auch, dass sie ihre Kriegsanstrengungen verdoppeln würden, wenn die Gespräche scheitern würden"
 finland.86.a:0 "Feiglinge, ihr alle!"
 finland.87.t:0 "Finnland hat mit den [SOV.GetAdjective]s Frieden geschlossen"
 finland.87.d:0 "Finnische Diplomaten haben jetzt ein Friedensabkommen mit den [SOV.GetAdjective]s unterzeichnet, das den Krieg zwischen den beiden Nationen beenden würde. In den nächsten Stunden werden sie damit beginnen, unsere Truppen aus ihrem Land zu vertreiben."
 finland.87.a:0 "Dieser Verrat wird nicht ungestraft bleiben!"
