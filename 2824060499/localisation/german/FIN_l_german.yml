l_german:
 FIN_carl_mannerheim_leader_desc:0 "Es könnte eine andere Person in der formellen Rolle des Führers unserer Nation geben. Aber angesichts der vielen Bedrohungen, denen Finnland ausgesetzt ist, trifft Mannerheim nun alle Entscheidungen und führt uns durch diese dunklen Tage für unser Land."
 FIN_carl_mannerheim_leader_clear_desc:0 ""
 finnish_focus:0 "Finnischer nationaler Fokus"
 fin_political_focus:0 "Sprechen Sie das Parlament an"
 fin_political_focus_desc:0 "Die Welt verändert sich rasant, neue Ideologien tauchen auf. Wir müssen anfangen, uns auf die Politik und darauf zu konzentrieren, was für unser Volk das Beste ist."
 fin_individual_freedom:0 "Setzen Sie die individuelle Freiheit fort"
 fin_individual_freedom_desc:0 "Unsere Nation genießt viele der gleichen Freiheiten wie unsere westlichen Kollegen. Diesen Ansatz müssen wir weiter verfolgen."
 fin_demofoc_desc:0 "Nach wie vor ist es das Beste für unser Volk und unser Land, auf Demokratie und individuelle Freiheit hinzuarbeiten."
 fin_neutralfoc:0 "Der Neutralitätsansatz"
 fin_neutralfoc_desc:0 "Die Vermeidung von Bündnissen und die Neutralität gegenüber Ereignissen im Ausland werden die Sicherheit unseres Landes gewährleisten. Um sie nicht zu verärgern und das Überleben der finnischen Nation zu gefährden."
 fin_supportdemfoc:0 "Demokratieunterstützung"
 fin_supportdemfoc_desc:0 "Demokratie ist die beste Regierungsform, die es gibt. Wir sollten den Aufstieg weiterer demokratischer Parteien zulassen."
 fin_mutualdefpactfoc:0 "Gegenseitiger Verteidigungspakt"
 fin_mutualdefpactfoc_desc:0 "Die Welt ist ein überkochender Topf, der jeden Moment explodieren kann. Indem wir Schweden um einen gegenseitigen Verteidigungspakt bitten, werden wir uns gegenseitig im Kriegsfall unterstützen."
 fin_realtionsfoc:0 "Verbessern Sie die globalen Beziehungen"
 fin_realtionsfoc_desc:0 "Für uns ist es wichtig, unsere Beziehungen zu allen Großmächten der Welt zu verbessern, um ein gutes Verhältnis zu pflegen und Konflikte zu vermeiden."
 fin_interfoc:0 "Der interventionistische Ansatz"
 fin_interfoc_desc:0 "Es gibt Länder, die von diktatorischen Regierungen unterdrückt werden. Es sollte unsere Pflicht als Demokratie sein, einzugreifen und ihre Menschen zu befreien."
 fin_ndafoc:0 "Nordische Verteidigungsallianz"
 fin_ndafoc_desc:0 "Allein sind wir schwach, aber gemeinsam sind wir stark. Wir sollten uns mit den anderen nordischen Ländern verbünden, um ein Verteidigungsbündnis zu bilden, um uns gegenseitig zu schützen."
 fin_diploallyfoc:0 "Mit dem Westen stärken"
 fin_diploallyfoc_desc:0 "Die Stärkung unserer Beziehungen zum Westen ist das Klügste, was wir tun können, wenn wir uns selbst schützen wollen."
 fin_seekalliedhelpfoc:0 "Mitgliedschaft in den Alliierten"
 fin_seekalliedhelpfoc_desc:0 "Die Briten standen auf der Gewinnerseite des Ersten Weltkriegs. Wir haben keinen Zweifel daran, dass die Briten dasselbe noch einmal tun werden, wenn etwas passiert."
 fin_ambadassorfoc:0 "Nordische Beziehungen"
 fin_ambadassorfoc_desc:0 "Wir sollten Botschafter in die anderen nordischen Länder entsenden, um unsere Beziehungen zu ihnen zu verbessern, wenn wir jemals hoffen, ein Bündnis zu bilden."
 fin_invswefoc:0 "Schweden einladen"
 fin_invswefoc_desc:0 "Wir sollten eine Einladung nach Schweden schicken."
 fin_invnorfoc:0 "Norwegen einladen"
 fin_invnorfoc_desc:0 "Wir sollten eine Einladung nach Norwegen schicken."
 fin_invdenfoc:0 "Laden Sie Dänemark ein"
 fin_invdenfoc_desc:0 "Wir sollten eine Einladung nach Dänemark schicken."
 fin_techsharingfoc:0 "Technologieabkommen"
 fin_techsharingfoc_desc:0 "Wenn wir mit den anderen nordischen Ländern zusammenkommen und ein Technologieabkommen unterzeichnen, sollte uns das allen helfen."
 fin_unitedscandfoc:0 "Die nordischen Länder vereinen?"
 fin_unitedscandfoc_desc:0 "Seit Jahren stellt sich in den nordischen und skandinavischen Ländern die Frage: Sollten wir uns als Einheit vereinen?"
 fin_integrate_iceland:0 "Laden Sie Island zur Union ein"
 fin_integrate_iceland_desc:0 "Die Vereinigung der nordischen Länder kann ohne das letzte Mitglied der Gemeinschaft, Island, nicht erreicht werden. Wir werden ihrer Regierung im Austausch für ihre wirtschaftliche und industrielle Integration eine repräsentative Rolle in unserem Rat anbieten."
 fin_guardfoc:0 "Die größere Bedrohung"
 fin_guardfoc_desc:0 "Die Sowjets haben uns unrechtmäßig Ländereien weggenommen, und wir sind der Meinung, dass dies nicht ihre letzten Bemühungen waren. Wir sollten nach Verbündeten gegen die sowjetische Bedrohung suchen."
 fin_germantreatyfoc:0 "Ein Deal mit dem Teufel"
 fin_germantreatyfoc_desc:0 "Wir sollten zeigen, dass wir zu einem Militärbündnis mit Deutschland gegen die sowjetische Bedrohung bereit sind. Wir sollten ihnen zunächst militärischen Zugang gewähren und ihnen erlauben, Stützpunkte auf unserem Boden zu errichten."
 fin_gerequipmentfoc:0 "Deutsche Militärhilfe"
 fin_gerequipmentfoc_desc:0 "Die Deutschen haben uns als Gegenleistung Militäreinheiten für unsere Hilfe in ihrem möglichen künftigen Krieg gegen die Sowjetunion versprochen."
 fin_continationfoc:0 "Der Fortsetzungskrieg"
 fin_stabinthebackfoc:0 "Moskauer Waffenstillstand"
 fin_stabinthebackfoc_desc:0 "Der Krieg ist nicht unbedingt zu unseren Gunsten oder zu Deutschlands Gunsten verlaufen, wir sollten versuchen, einen Frieden auszuhandeln, bevor es zu spät ist."
 fin_joinaxifoc:0 "Treten Sie der Achse bei"
 fin_joinaxifoc_desc:0 "Es ist an der Zeit, den letzten Schritt eines Militärbündnisses mit Deutschland voranzutreiben und den Dreimächtepakt zu unterzeichnen."
 fin_greaterfoc:0 "Großfinnland"
 fin_greaterfoc_desc:0 "Für die finnische Bevölkerung wird mehr Wohnraum benötigt."
 fin_deffoc:0 "Verteidige das Vaterland"
 fin_deffoc_desc:0 "Im Falle ausländischer Invasionen sollten wir uns auf den Bau von Festungen und Luftabwehranlagen konzentrieren, um ein leichter zu verteidigendes Land aufzubauen."
 fin_conscriptionfoc:0 "Allgemeine Wehrpflicht"
 fin_conscriptionfoc_desc:0 "Um uns selbst zu schützen, sollten wir über die Verabschiedung eines allgemeinen Wehrpflichtgesetzes nachdenken, um unser Militär zu vergrößern."
 fin_conscriptionfoc2:0 "Erweitern Sie das Draft-System"
 fin_conscriptionfoc2_desc:0 "Um uns selbst zu schützen, sollten wir darüber nachdenken, das Wehrpflichtalter zu verlängern und eine Verbesserung unseres Wehrpflichtsystems durchzusetzen."
 fin_nationalismfoc:0 "Der nationalistische Ansatz"
 fin_nationalismfoc_desc:0 "Unser Land gehört uns und wir sollten stolz darauf sein."
 fin_comfoc:0 "Der linke Ansatz"
 fin_comfoc_desc:0 "Es ist Zeit, die Kapitalisten und Faschisten niederzuschlagen, das Land gehört dem Volk."
 fin_techengfoc:0 "Britisches Technologieabkommen"
 fin_techengfoc_desc:0 "Wir sollten ein F&E-Abkommen mit den Briten abschließen, das unserer und ihrer Forschung zugute kommen würde."
 fin_removeclaimfoc:0 "Das Sowjetabkommen"
 fin_removeclaimfoc_desc:0 "Der zweite Große Krieg hat begonnen und die Sowjets üben rechtswidrigen Druck aus, um ihnen Karjala zu übergeben. Wir sollten versuchen, das Problem diplomatisch zu lösen, damit wir unsere Bemühungen auf Deutschland konzentrieren können."
 fin_karjalafoc:0 "Die Karjala-Frage"
 fin_karjalafoc_desc:0 "Die Sowjetunion übt starken Druck auf uns aus, Karjala abzutreten. Wir sollten Karjala abtreten, um einen Konflikt zu vermeiden."
 fin_britnavyfoc:0 "Hilfe der britischen Marine"
 fin_britnavyfoc_desc:0 "Die Briten sind Experten in der Seekriegsführung. Durch den Besuch unserer Admirale lernen sie neue Strategien."
 fin_consprictfoc:0 "Notwehrpflicht"
 fin_consprictfoc_desc:0 "Die Welt sieht nicht sicher aus, wir sollten unsere Wehrpflichtgesetze verschärfen, um uns selbst zu schützen."
 fin_dowsovietfoc:0 "Die sowjetische Bedrohung"
 fin_dowsovietfoc_desc:0 "Die Sowjets sind zu einer Plage geworden, wir sollten sie loswerden."
 fin_armedneutfoc:0 "Bewaffnete Neutralität"
 fin_armedneutfoc_desc:0 "Auch wenn wir neutral sind, sollten wir unser Volk im Falle einer ausländischen Invasion bewaffnen."
 fin_axisalliancefoc:0 "Achsenbündnis"
 fin_axisalliancefoc_desc:0 "Indem wir Deutschland und die Achsenmächte verbünden, schützen wir uns vor den Bolschewiki und der kleinlichen Politik des Westens."
 fin_fascist_british_alliance:0 "Verbündeter über die Meere"
 fin_fascist_british_alliance_desc:0 "Wenn wir unsere Herrschaft über Skandinavien durchsetzen wollen, brauchen wir eine bedrohliche Seemacht als Verbündeten in der Region. Unsere wirtschaftlichen Beziehungen und unsere diplomatische Partnerschaft mit [ENG.GetName] können auf das formelle Bündnis ausgeweitet werden."
 FIN_push_towards_scandinavia:0 "Vorstoß nach Skandinavien"
 FIN_push_towards_scandinavia_desc:0 "Wir werden mehr Wohnraum für die finnische Bevölkerung brauchen. Der Vorstoß nach Skandinavien ist der einzig richtige Weg."
 fin_lebensraumfoc:0 "Der Traum von Großfinnland"
 fin_lebensraumfoc_desc:0 "Die Finnen brauchen Wohnraum, und die Einnahme von Murmansk, Onega und Olonez ist eine praktikable Option, die uns mehr Platz verschafft und gleichzeitig unsere Ostgrenze verkürzt."
 fin_nazisovietfoc:0 "Unternehmen Barbarossa"
 fin_nazisovietfoc_desc:0 "Niemand soll unter dem Bolschewismus leiden, wir werden das russische Volk befreien!"
 fin_annexswefoc:0 "Schicksal Schwedens"
 fin_annexswefoc_desc:0 "Schweden verfügt über reichlich Ressourcen, die unser Militär braucht, sie sind ein wichtiger erster Schritt."
 fin_annexnorfoc:0 "Deal mit Norwegen"
 fin_annexnorfoc_desc:0 "Nord-Norge gehört zu Recht uns!"
 fin_annexdenfoc:0 "Dänemark und die Ostsee"
 fin_annexdenfoc_desc:0 "Dänemark kontrolliert die Einfahrt der Marine in die Ostsee, die Sicherung des Meeres sollte oberste Priorität haben."
 fin_annexicefoc:0 "Sichern Sie die Nordsee"
 fin_annexicefoc_desc:0 "Angesichts der Schwäche der dänischen Regierung haben mehrere nationalistische Gruppen in ganz Island die Unabhängigkeit der ehemaligen dänischen Kolonie proklamiert. Diese Zumutungen können nicht toleriert werden! Unsere Handelsschiffe und Handelskonvois fühlen sich durch die neue Streitmacht in der Nordsee bedroht und fordern unser Eingreifen, um ihre Positionen in der Region zu sichern."
 fin_militarismfoc:0 "Finnischer Militarismus"
 fin_militarismfoc_desc:0 "Durch Macht entsteht Einheit."
 fin_gertechsharingfoc:0 "Deutsches Technologieabkommen"
 fin_gertechsharingfoc_desc:0 "Die Deutschen sind Rüstungsexperten, wir sollten sie um Rüstungsexperten bitten, die uns bei unseren eigenen Entwürfen helfen."
 fin_germilhelpfoc:0 "Deutsches Expeditionskorps"
 fin_germilhelpfoc_desc:0 "Wir sollten Deutschland um Expeditionstruppen bitten."
 fin_greatfinfoc:0 "Suur-Suomi"
 fin_greatfinfoc_desc:0 "Jetzt, wo wir mehr Wohnraum haben, sollten wir das Großfinnland gründen!"
 fin_swefinmilfoc:0 "Teilen Sie militärische Erfahrung"
 fin_swefinmilfoc_desc:0 "Wir sollten die Militärexperten zwischen uns und Schweden teilen, das wäre für uns beide von großem Nutzen."
 fin_paramilitarism:0 "Paramilitarismus"
 fin_paramilitarism_desc:0 "Wir sollten Zivilisten ausbilden, damit sie unseren Armeetruppen im Kriegsfall helfen können."
 fin_revolutionfoc:0 "Die Revolution"
 fin_revolutionfoc_desc:0 "Die Kleinpolitik hat zu lange gedauert! Es ist Zeit für die Revolution!"
 fin_restoreredguard:0 "Stellen Sie die Rote Garde wieder her"
 fin_restoreredguard_desc:0 "Wenn wir einen Bürgerkrieg gegen die Kapitalisten führen müssen, sollten wir die Rote Garde im Geheimen wiederherstellen."
 fin_demcomunbanfoc:0 "Kommunismus legalisieren"
 fin_demcomunbanfoc_desc:0 "Wir müssen die Regierung auffordern, den Kommunismus zu legalisieren!"
 fin_demandgovchange:0 "Fordern Sie Wahlen"
 fin_demandgovchange_desc:0 "Die Unterstützung der Mehrheit ist kommunistisch! Wir sollten sofort Wahlen fordern!"
 fin_indoctrination:0 "Indoktrination"
 fin_indoctrination_desc:0 "Nachdem festgestellt wurde, dass unsere Ideologie auf der Wahrheit basiert, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 fin_sovierelations:0 "Sowjetische Beziehungen"
 fin_sovierelations_deasc:0 "Die Sowjets waren der Ausgangspunkt der Revolution, wir sollten unsere Beziehungen zu ihnen verbessern."
 fin_jointhecomintern:0 "Die Komintern"
 fin_jointhecomintern_desc:0 "Um uns vor den Übeln des Faschismus zu schützen, sollten wir versuchen, die Sowjets zu verbünden."
 fin_ourownway:0 "Unser eigener Weg"
 fin_ourownway_desc:0 "Die Sowjets wissen nicht, was wahrer Kommunismus ist! Wir werden unseren eigenen Weg gehen, anstatt uns mit den falschen Kommunisten auseinanderzusetzen!"
 fin_wwrevol:0 "Weltweite Revolution"
 fin_wwrevol_desc:0 "Wir werden ein Programm talentierter Einzelpersonen starten, um die Revolution in alle Ecken der Welt zu verbreiten!"
 fin_norrevolution:0 "Die baltische Revolution"
 fin_norrevolution_desc:0 "Die baltischen Staaten und wir haben eines gemeinsam: den Hass auf die Sowjetunion. Wir sollten versuchen, sie zu verbünden."
 fin_nordicom:0 "Baltische Allianz"
 fin_nordicom_desc:0 "Es ist Zeit, sich mit den baltischen Staaten zu verbünden, um eine gemeinsame Verteidigung gegen die UdSSR aufrechtzuerhalten!"
 fin_sovietcomfoc:0 "Bringt die falschen Kommunisten zu Fall!"
 fin_sovietcomfoc_desc:0 "Es ist Zeit, die falschen Kommunisten zu stürzen!"
 fin_banfascism:0 "Faschismus verbieten"
 fin_banfascism_desc:0 "Wir brauchen in unserem Land keinen faschistischen Abschaum."
 fin_unholyalliance:0 "Die unheilige Allianz"
 fin_unholyalliance_desc:0 "Auch wenn die Bevölkerung möglicherweise nicht zustimmt, liegt es in unserem besten Interesse, die Sowjets zu verbünden."
 fin_takedownaxis:0 "Die Achse"
 fin_takedownaxis_desc:0 "Die Faschisten sind schon zu lange unterwegs, es ist Zeit, dass sie verschwinden!"
 fin_propaganda:0 "Kommunistische Propaganda"
 fin_propaganda_desc:0 "Wir sollten unsere Propagandabemühungen verstärken, um das Volk zu vereinen."
 fin_armybuildup:0 "Bauen Sie die finnische Armee auf"
 fin_armybuildup_desc:0 "Unsere Militärtechnologie ist hinter anderen Ländern zurückgeblieben. Wir sollten uns auf die Modernisierung und Verbesserung unserer Streitkräfte konzentrieren."
 fin_modernizearmy:0 "Modernisieren Sie die Armee"
 fin_modernizearmy_desc:0 "Die Modernisierung unserer Kleinwaffen ist ein wichtiger Schritt."
 fin_defensivefoc:0 "Defensiver Fokus"
 fin_defensivefoc_desc:0 "Wir sind keine Nation von Eindringlingen, wir sollten uns auf die Verteidigung unseres Territoriums konzentrieren."
 fin_offensive:0 "Offensiver Fokus"
 fin_offensive_desc:0 "Sie sagen, die beste Verteidigung ist eine gute Offensive."
 fin_infantry:0 "Infanterie ist unser Rückgrat"
 fin_infantry_desc:0 "Die Infanterie ist und bleibt das Rückgrat jeder Armee."
 fin_armor:0 "Motorisieren Sie die Armee"
 fin_armor_desc:0 "Normale Infanterie reicht einfach nicht mehr aus. Um unsere Armee zu modernisieren, sollten wir uns auf eine schnelle, mechanisierte Armee konzentrieren."
 fin_foreigntanks:0 "Ausländische Panzerentwürfe"
 fin_foreigntanks_desc:0 "Der Import ausländischer Panzerdesigns sollte uns dabei helfen, zukünftige eigene Designs zu erstellen."
 fin_frencharty:0 "Importieren Sie französische Artillerie-Designs"
 fin_frencharty_desc:0 "Die Franzosen haben viele Artillerieexperten, wir sollten sie um Hilfe bitten."
 fin_strategy:0 "Rekrutieren Sie Strategen für das Militär"
 fin_strategy_desc:0 "Wir sollten uns auf die Rekrutierung ehemaliger Soldaten konzentrieren, die als Strategen im Einsatz waren."
 fin_motti:0 "Motti-Taktik"
 fin_motti_desc:0 "Wenn wir unsere Wälder nutzen, um unsere Feinde einzukreisen und in einen Hinterhalt zu locken, wird es uns großen Nutzen bringen."
 fin_blitzkrieg:0 "Studieren Sie den Blitzkrieg"
 fin_blitzkrieg_desc:0 "Das Studium des deutschen Blitzkrieges sollte uns helfen, neue Strategien zu entwickeln."
 fin_lessonsfrompoland:0 "Studieren Sie die polnische Verteidigung"
 fin_lessonsfrompoland_desc:0 "Durch die Untersuchung der polnischen Verteidigung gegen die deutsche Invasion konnten wir wertvolle Informationen gewinnen."
 fin_resslot:0 "Militärforschung finanzieren"
 fin_resslot_desc:0 "Wenn wir unserem Militär mehr Mittel für Forschung und Entwicklung zur Verfügung stellen, wird dies die Qualität unserer Armeen verbessern."
 fin_qfpounder:0 "Importieren Sie britische 17-Pfünder"
 fin_qfpounder_desc:0 "Die britischen 17-Pfünder sind beeindruckend, wir sollten sie importieren."
 fin_lessonsofwar:0 "Mobilisiert Lotta Svärd"
 fin_lessonsofwar_desc:0 "Durch die Mobilisierung der Frauen und der Lotta Svärd können wir Männer in der Branche durch Frauen ersetzen und mehr Soldaten einstellen."
 fin_militarypropaganda:0 "Reserven mobilisieren"
 fin_militarypropaganda_desc:0 "Es scheint, dass eine ausländische Invasion unmittelbar bevorsteht. Wir müssen unsere Reserven mobilisieren, damit wir rechtzeitig bereit sein können!"
 fin_mannherimline:0 "Mannerheim-Linie"
 fin_mannherimline_desc:0 "Wir sollten hinter den Flüssen etwas abseits von Leningrad Festungen errichten, um die beste Verteidigungsposition zu haben."
 fin_salpa:0 "Salpa-Linie"
 fin_salpa_desc:0 "Wir sollten mit der Grenzbefestigung an der sowjetischen Grenze beginnen."
 fin_fortaland:0 "Fort Aland"
 fin_fortaland_desc:0 "Aland ist eine wichtige Insel, die gut verteidigt werden muss."
 fin_forthelsinki:0 "Fort Helsinki"
 fin_forthelsinki_desc:0 "Im Falle einer Marineinvasion ist die Befestigung unserer Hauptstadt wichtig."
 fin_alandquestion:0 "Die Åland-Frage"
 fin_alandquestion_desc:0 "Wir müssen entscheiden, was mit dem Gebiet Ålands geschehen soll"
 fin_forts:0 "Verbessere den Festungsbau"
 fin_forts_desc:0 "Da wir ein kleines Land sind, können wir uns keine großen Hoffnungen auf eine einfache Verteidigung machen. Deshalb müssen wir unsere Fähigkeiten beim Festungsbau verbessern, um eine bessere Verteidigungslinie aufrechtzuerhalten."
 fin_guardthegulf:0 "Bewache den Golf"
 fin_guardthegulf_desc:0 "Der Golf ist ein wichtiger Teil unserer Verteidigung. Wenn wir die Küste mit Radargeräten und Luftwaffenstützpunkten ausstatten, hilft uns das, ihn zu schützen."
 fin_militaryindstry:0 "Finanzieren Sie die Militärindustrie"
 fin_militaryindstry_desc:0 "Die Finanzierung der Militärindustrie wird uns helfen, mehr Ausrüstung zu produzieren."
 fin_baltictrl:0 "Kontrollieren Sie die Ostsee"
 fin_baltictrl_desc:0 "Durch den Bau von Großkampfschiffen können wir die volle Kontrolle über das Meer erlangen."
 fin_navy:0 "Finnische Marine"
 fin_navy_desc:0 "Unsere Marine ist ein wichtiger Teil unserer Verteidigung. Wir sollten uns auf die Vergrößerung unserer Flotte konzentrieren, um die Ostsee und unsere Küste zu schützen."
 fin_molotov:0 "Molotowcocktail"
 fin_molotov_desc:0 "Molotowcocktails sind eine improvisierte Konstruktion zum Umgang mit Panzern. Wenn wir jedem die nötigen Materialien zur Verfügung stellen, um sie herzustellen, erhöhen sich unsere Panzerabwehrfähigkeiten."
 fin_panzerfaust:0 "Panzerfaust"
 fin_panzerfaust_desc:0 "Der Import deutscher Panzerfaust-Panzerabwehrwaffen wird uns helfen, mit feindlichen Panzern umzugehen."
 fin_suomikp31:0 "Finanzieren Sie neue Waffendesigns"
 fin_suomikp31_desc:0 "Es ist wichtig, selbst Waffen herzustellen, damit wir uns nicht auf die Technologie anderer Länder verlassen."
 fin_engineer:0 "Pionierbrigaden"
 fin_engineer_desc:0 "Durch die Integration von Pionierbrigaden in unsere Divisionen werden unsere Divisionen in der Lage sein, wesentlich besser verankerte Stellungen aufzubauen."
 fin_logistics:0 "Logistikbrigaden"
 fin_logistics_desc:0 "Wenn wir in die Offensive gehen, sind besser geführte Versorgungslinien eine Notwendigkeit."
 fin_rulethebaltic:0 "Beherrsche die Ostsee"
 fin_rulethebaltic_desc:0 "Anstatt nur unsere Konvois und Küsten zu bewachen, sollten wir uns auf den Aufbau einer Flotte konzentrieren, die die Ostsee für einen besseren Schutz beherrschen kann."
 fin_skitroops:0 "Skitruppen"
 fin_skitroops_desc:0 "Wenn wir im Winter kämpfen müssen, hilft die Ausrüstung unserer Divisionen mit Skiern, sich in verschneitem Gelände besser und schneller fortzubewegen."
 fin_defnavy:0 "Bewache die Ostsee"
 fin_defnavy_desc:0 "Aufgrund unserer begrenzten Industriekapazitäten sollten wir uns auf den Bau von Zerstörern und U-Booten konzentrieren, um unsere Konvois zu schützen und feindliche Schiffe und Nachschub zu jagen."
 fin_battleship:0 "Schlachtschiff-Fokus"
 fin_battleship_desc:0 "Während die Theoretiker über die Luft- oder Seeherrschaft streiten, möchte niemand, dass die Kanonen eines Schlachtschiffs auf seinen Palast gerichtet sind. Selbst wenn die Träger-Enthusiasten am Ende Recht behalten, werden Schlachtschiffe noch viele Jahre lang die Ozeane dominieren."
 fin_carrierfocus:0 "Carrier-Fokus"
 fin_carrierfocus_desc:0 "In den kommenden Schlachten werden Luftstreitkräfte benötigt, und die praktischste Möglichkeit, ihre Reichweite zu vergrößern, ist der Einsatz von Flugzeugträgern. Wir müssen fortschrittlichere und spezialisiertere Modelle schaffen."
 fin_heavycruisers:0 "Importieren Sie britische Designs"
 fin_heavycruisers_desc:0 "Die Briten sind berühmt für ihre starke Royal Navy. Wenn wir Zugang zu ihren Schiffskonstruktionen hätten, wäre das für uns von Vorteil."
 fin_geruboats:0 "Deutsche U-Boote"
 fin_geruboats_desc:0 "Die Deutschen beherrschen die Kunst der U-Boote, mit ihrer Hilfe können wir bessere U-Boote bauen."
 fin_navydoctrine:0 "Seekriegsspiele"
 fin_navydoctrine_desc:0 "Durch die Durchführung groß angelegter Marineübungen werden wir wichtige Erfahrungen im Seekampf sammeln."
 fin_expandturku:0 "Erweitern Sie die Turku-Werften"
 fin_expandturku_desc:0 "Die Stadt Turku verfügt bereits über eine beeindruckende Werft, aber wenn wir sie noch weiter ausbauen, können wir mehr Schiffe bauen."
 fin_alandbases:0 "Wache Aland"
 fin_alandbases_desc:0 "Wir können nicht zulassen, dass unsere Feinde die Insel Aland kontrollieren, es müssen mehr Marinestützpunkte gebaut werden."
 fin_ouluship:0 "Oulu-Werften"
 fin_ouluship_desc:0 "Oulu ist weit genug von den Marinestützpunkten und Luftwaffenstützpunkten anderer Länder entfernt. Der Bau von Werften dort wird es uns ermöglichen, sicher bewachte Werften zu haben."
 fin_destroyers:0 "Zerstörereinsatz"
 fin_destroyers_desc:0 "Zerstörer sind ein wichtiger Bestandteil jeder Flotte. Wir brauchen sie, um feindliche U-Boote zu jagen."
 fin_wolf:0 "Wolfsrudel"
 fin_wolf_desc:0 "Indem wir unsere U-Boote in Rudeln organisieren, können wir feindliche Konvois massenhaft angreifen und ihren Nachschub beeinträchtigen."
 fin_airforce:0 "Finnische Luftwaffe"
 fin_airforce_desc:0 "Die Zukunft der Kriegsführung liegt weder zu Lande noch zu Wasser, sondern in der Luft. Wir halten es für wichtig, eine bessere Luftwaffe aufzubauen."
 fin_fighterfocus:0 "Fokker importieren"
 fin_fighterfocus_desc:0 "Die niederländischen Fokker-Flugzeuge sind beeindruckend und ein Muss für unsere Luftwaffe."
 fin_bombers:0 "Ausländische Bomberentwürfe"
 fin_bombers_desc:0 "Bomber sind ein wichtiger Bestandteil jeder Luftwaffe. Durch den Kauf ausländischer Produktionslizenzen für Bomber können wir mehr Bomber einsetzen."
 fin_airbase:0 "Verbesserte Luftwaffenstützpunkte"
 fin_airbase_desc:0 "Um uns an unsere ständig wachsende Luftwaffe anzupassen, brauchen wir mehr Luftwaffenstützpunkte."
 fin_bristol:0 "Blenheims importieren"
 fin_bristol_desc:0 "Die neuen britischen Bristol-Bleinheims-Flugzeuge sind nützliche Mehrzweckflugzeuge und würden uns bei der Entwicklung unserer eigenen Mehrzweckflugzeuge helfen. Wir sollten anbieten, einige aus dem Vereinigten Königreich zu kaufen."
 FIN_bristol_research:0 "Die importierten Blenheims aus diesem Fokus werden verborgen bleiben, bis die Briten schwere Jäger erforscht haben.\n"
 fin_german:0 "Dornier Do 17s importieren"
 fin_german_desc:0 "Während wir unsere eigenen Bomber bauen, müssen wir uns bei der Anschaffung von Bombern um sofortige Hilfe bemühen, und wir sind der Meinung, dass Deutschland die beste Wahl ist."
 fin_airtraining:0 "Luftübungen"
 fin_airtraining_desc:0 "Die Schaffung besserer Ausbildungsprogramme für die Luftwaffe wird uns in Kriegszeiten helfen."
 fin_fundvlt:0 "Fonds VL"
 fin_fundvlt_desc:0 "VL ist wichtig für den Bau unserer Flugzeuge. Indem wir ihnen mehr Mittel zur Verfügung stellen, können wir eine bessere Luftwaffe aufstellen."
 fin_improveprogram:0 "Verbessern Sie das Lufttrainingsprogramm"
 fin_improveprogram_desc:0 "Unser Flugtrainingsprogramm muss noch verbessert werden."
 fin_homemadedesigns:0 "Ermutigen Sie VL-Designs"
 fin_homemadedesigns_desc:0 "Indem wir VL ermutigen, eigene Flugzeugdesigns zu entwickeln, müssen wir uns nicht auf ausländische Flugzeugdesigns verlassen."
 fin_karhumaki:0 "Brüder Karhumäki"
 fin_karhumaki_desc:0 "Die Karhumäki-Brüder haben einen wichtigen Flugplatz und Einrichtungen, über die wir das Kommando übernehmen müssen, um uns in Kriegszeiten zu helfen."
 fin_navalbombers:0 "Marinebomber-Designs"
 fin_navalbomers_desc:0 "Um unsere Küsten und Meere zu schützen, sind Marinebomber ein Muss."
 fin_industry:0 "Ermutigen Sie die finnische Industrie"
 fin_industry_desc:0 "Indem wir die finnische Industrie dazu ermutigen, sich zu verbessern und zu expandieren, wird dies für uns und unsere Mitarbeiter von großem Nutzen sein."
 fin_lemminkainen:0 "Lemminkäinen-Projekte"
 fin_lemminkainen_desc:0 "Lemminkäinen ist ein wichtiger Teil unseres Infrastrukturaufbaus. Indem wir ihnen mehr Projekte geben, werden wir eine bessere Infrastruktur haben."
 fin_paperindustry:0 "Finanzierung der Papierindustrie"
 fin_paperindustry_desc:0 "Die Papierindustrie ist ein wichtiger Teil unserer Wirtschaft, wir müssen sie stärker finanzieren."
 fin_vr:0 "Erhöhen Sie das VR-Budget"
 fin_vr_desc:0 "Das VR-Unternehmen ist für unsere Versorgung in Kriegszeiten wichtig. Wir müssen ihm beim Bau besserer Eisenbahnen helfen."
 fin_schools:0 "Bauen Sie Ingenieurschulen"
 fin_schools_desc:0 "Durch den Bau weiterer Ingenieurschulen werden wir mehr und bessere Ingenieure haben, die unserer Branche helfen können."
 fin_industrialization:0 "Industrialisierung"
 fin_industrialization_desc:0 "Wir sind in der modernen Industrie in Rückstand geraten, es ist Zeit, aufzuholen."
 fin_tikkakoski:0 "Tikkakoski Oy"
 fin_tikkakoski_desc:0 "Tikkakoski ist ein wichtiger Teil unserer Kleinwaffenproduktion und sie brauchen bessere Anlagen."
 fin_recruitment:0 "Den privaten Sektor stärken"
 fin_recruitment_desc:0 "Das Finanzkapital ist derzeit landesweit ungleich verteilt, wobei große Player wie Nokia oder Tikkakoski Oy den Markt dominieren. Eine solche wirtschaftliche Entwicklung wird das Leben unserer Bürger im Falle eines größeren Konflikts oder einer erneuten Wirtschaftskrise erschweren. Um dies zu verhindern, müssen lokale Kleinhersteller von der Regierung gefördert und unterstützt werden."
 fin_vkt:0 "VKT"
 fin_vkt_desc:0 "Wir werden eine gute Reserve an Kleinwaffen benötigen, und es ist wichtig, VKT bei der Expansion zu unterstützen."
 fin_valmet:0 "Erhöhen Sie die militärische Kapazität"
 fin_valmet_desc:0 "Für die Kapazitäten der Militärindustrie gibt es nie zu viel."
 fin_nokian:0 "Nokian-Reifen"
 fin_nokian_desc:0 "Nokian Tyres ist ein wichtiger Teil unserer Gummiproduktion."
 fin_outokumpu:0 "Outokumpu"
 fin_outokumpu_desc:0 "Outokumpu ist wichtig für unsere Rohstoffversorgung."
 fin_telecommunications:0 "Telekommunikationsunternehmen"
 fin_telecommunications_desc:0 "Durch den Ausbau unserer Telekommunikationsunternehmen können wir diese bei Bedarf nutzen."
 fin_radar:0 "Studieren Sie das Radar"
 fin_radar_desc:0 "Das britische Radar ist eine völlig neue Technologie, die es ihnen ermöglicht, alles in einem bestimmten Bereich zu sehen. Wir müssen dies untersuchen und studieren."
 fin_encryption:0 "Bilden Sie Experten für elektronische Technik aus"
 fin_encryption_desc:0 "Wir sollten Elektronikexperten ausbilden, die uns dabei helfen, Übertragungen aus dem Ausland aufzuspüren."
 fin_scientists:0 "Rekrutieren Sie Wissenschaftler"
 fin_scientists_desc:0 "Durch die Rekrutierung ausländischer Wissenschaftler können wir unsere Forschungskapazitäten steigern."
 fin_intervention:0 "Skandinavische Intervention"
 fin_intervention_desc:0 "Deutschland hat Dänemark und Norwegen den Krieg erklärt. Sollten wir bei Schweden intervenieren, um unsere Grenzen zu schützen?"
 fin_estonia:0 "Estlands Schicksal"
 fin_estonia_desc:0 "Estland sollte sich uns beugen oder annektiert werden."
 fin_estoniaforkarjala:0 "Estland für Karjala"
 fin_estoniaforkarjala_desc:0 "Die Sowjetunion hat sehr deutlich gemacht, dass sie den Staat Karjala für sich haben möchte, aber wir werden ihn nicht umsonst hergeben. Wir sollten nach dem Satellitenstaat Estland fragen."
 fin_balticsafety:0 "Baltische Sicherheit"
 fin_balticsafety_desc:0 "Die Sowjets haben unsere Gebiete und die unserer Verbündeten beansprucht, wir sollten etwas dagegen unternehmen."
 fin_independent_diplomacy:0 "Unabhängige Diplomatie"
 fin_independent_diplomacy_desc:0 "Wir brauchen niemanden, um Großes zu erreichen!"
 FIN_the_winter_war_category:0 "Der Winterkrieg"
 FIN_the_winter_war_category_desc:0 "Der Höhepunkt der [SOV.getAdjective]-Expansionspolitik ist die kolossale Invasion unseres Landes über die gesamte Länge der [SOV.getAdjective]-[FIN.getAdjective]-Grenze unter der Prämisse der „Befreiung der [FIN.getAdjective]-Menschen vom Unterdrückungsregime.“ ". Dennoch wissen wir alle, dass dies nichts anderes als ein Trick ist, um unsere freiheitsliebende Nation wieder als Großherzogtum Finnland unter die direkte Herrschaft Moskaus zu integrieren. \n\nSie werden Sisu selbst erleben und sehen, was unsere Soldaten zu bieten haben."
 FIN_offer_concessions_to_soviets:0 "Bieten Sie den [SOV.getAdjective]s Zugeständnisse an"
 FIN_offer_concessions_to_soviets_desc:0 "Die [Root.GetAdjective]-Kommunistin Hella Wuolijoki hat unsere Regierung kontaktiert und ihre Hilfe bei der Kontaktaufnahme mit dem [SOV.GetAdjective]-Regime angeboten. An einem geheimen Ort in Schweden wurde ein Treffen vereinbart, bei dem uns die Möglichkeit geboten wird, im Gegenzug für die fortgesetzte [Root.GetAdjective]-Souveränität Territorium abzutreten. \n\nDie Kräfte von [Root.GetAdjective] erschöpfen sich rapide und frühere Versuche, eine Kommunikationslinie zu eröffnen, waren erfolglos. Dies könnte unsere einzige Hoffnung auf eine friedliche Lösung des Konflikts sein."
 FIN_propose_soviets_to_restore_status_quo:0 "Schlagen Sie [SOV.getAdjective]s vor, um den Status Quo wiederherzustellen"
 FIN_propose_soviets_to_restore_status_quo_desc:0 "Wenn dieser Krieg so weitergeht, wie er ist, können wir uns möglicherweise nicht richtig davon erholen. Wir können versuchen, [SOV.getAdjective] davon zu überzeugen, in diesem Konflikt angesichts ihrer hohen Verluste den Status quo wiederherzustellen."
 FIN_demand_reconciliation:0 "Versöhnung fordern"
 FIN_demand_reconciliation_desc:0 "Nachdem das [SOV.getAdjective]-Militär von den tapferen [FIN.getAdjective]-Streitkräften zerschmettert und völlig besiegt wurde, können wir Frieden fordern, der zu uns passt!"
 FIN_request_swedish_assistance:0 "Fordern Sie [SWE.getAdjective] Kriegsunterstützung an"
 FIN_request_swedish_assistance_desc:0 "[FIN.getNameDefCap] und [SOV.getNameDef] befinden sich im Krieg. Nach nur wenigen Jahrzehnten Souveränität laufen wir nun Gefahr, erneut zum Untertan eines unserer Nachbarn zu werden.\n\nDie Bedrohung durch unseren Feind geht jedoch über unsere Grenzen hinaus. Unsere Nachbarn in [SWE.getNameDef] vertreten immer noch eine neutrale Haltung gegenüber [SOV.getNameDef], könnten aber vielleicht überzeugt werden, sich uns bei der Verteidigung unseres gemeinsamen Erbes anzuschließen und ihren eigenen strategischen Puffer zu sichern."
