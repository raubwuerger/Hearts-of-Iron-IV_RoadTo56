 TUR_a_city_of_spies_desc_r56:0 "An der Bar von Hotels, auf den Terrassen der Cafés, am Ufer des Bosporus. Überall in der Stadt treffen sich Ausländer, Dokumente und Gerüchte werden ausgetauscht. Zwielichtige Gestalten tauschen Dokumente aus. In einigen diplomatischen Aktentaschen können sich sogar Bomben verstecken ..."
