 TUR_balkan_pact:0 "Balkanpakt"
 TUR_end_clodius_agreement:0 "Widerrufen Sie die Clodius-Vereinbarung"
 TUR_strategic_isolation:0 "Strategische Isolation"
 TUR_strategic_isolation_desc:0 "[ROOT.GetNameDefCap] ist stark genug, um sich gegen die meisten regionalen Feinde zu verteidigen, aber wenn wir uns in die regionale Politik einmischen, riskieren wir größere Gefahren."
 TUR_turkish_leads_the_way:0 "Die Türkei geht voran"
 TUR_turkish_leads_the_way_desc:0 "Aufgrund der internationalen Lage kann sich die Türkei weder auf ihre Neutralität noch auf eine Großmacht verlassen. Zu unserem Schutz sollten wir unser eigenes Bündnis aufbauen."
 TUR_the_balkan_pact:0 "Der Balkanpakt"
 TUR_the_balkan_pact_desc:0 "Der Balkan ist die Heimat vieler mächtiger Nationen, die unsere Freunde sein können. Wir sollten uns an sie wenden."
 TUR_join_with_romania:0 "Schließen Sie sich Rumänien an"
 TUR_join_with_romania_desc:0 "Rumänien ist ein mächtiger potenzieller Verbündeter. Wir sollten versuchen, uns zur Verteidigung des Balkans zu vereinen."
 TUR_reconcile_with_greece:0 "Versöhne dich mit Griechenland"
 TUR_reconcile_with_greece_desc:0 "Griechenland ist seit langem unser Rivale und Feind. Aber vielleicht können wir jetzt Freunde sein."
 TUR_solidify_the_saadabad_pact:0 "Militarisieren Sie den Saadabad-Pakt"
 TUR_solidify_the_saadabad_pact_desc:0 "Wir haben viele Freunde im gesamten Nahen Osten. Wir werden versuchen, unseren Saadabad-Pakt zu einem echten Bündnis zu machen."
 TUR_a_city_of_spies:0 "Eine Stadt der Spione"
 TUR_a_city_of_spies_desc:0 "An der Bar von Hotels, auf den Terrassen der Cafés, am Ufer des Bosporus. Überall in der Stadt treffen sich Ausländer, Dokumente und Gerüchte werden ausgetauscht. Zwielichtige Gestalten tauschen Dokumente aus. In einigen diplomatischen Aktentaschen können sich sogar Bomben verstecken ..."
