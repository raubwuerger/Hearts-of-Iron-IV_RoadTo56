 TUR_hilmi_uran:0 "Hilmi Uran"
 TUR_fuat_agrali:0 "Fuat Ağralı"
 TUR_reaffirm_balkan_hegemony:0 "Bekräftigen Sie die Balkan-Hegemonie"
 TUR_reaffirm_balkan_hegemony_desc:0 "Die Menschen auf dem Balkan hatten früher Angst vor uns. Sie werden sich noch einmal vor der Hohen Pforte verneigen."
 TUR_decision_cost_kurd_rebels:15 "£command_power §Y15§!"
 TUR_decision_cost_kurd_rebels_blocked:15 "£command_power §R15§!"
 TUR_reinstate_the_darulfununu_sahane:0 "Setzen Sie die Darülfünûn-u Şahâne wieder ein"
 TUR_reinstate_the_darulfununu_sahane_desc:0 "Wir zögern nicht zu sagen, dass viele unserer Institutionen ... nicht gerade modern sind. Dennoch leben wir im Zeitalter der modernen Kriegsführung. Es ist gut, dass unser Land so industrialisiert und modern ist – alles dank der harten Arbeit der osmanischen Bürokratie! Zu diesem Zweck werden wir an der Universität Istanbul eine Schule errichten, die die technische und wissenschaftliche Zusammenarbeit zwischen uns und gleichgesinnten Nationen fördert."
 TUR_imperial_factories:0 "Imperiale Fabriken"
 TUR_imperial_factories_desc:0 "Die Kemalisten hatten diese interessante Idee namens „Etatismus“, und obwohl wir niemals offen eine kemalistische ideologische Säule unterstützen würden, kommen wir nicht umhin zu glauben, dass es ... zweckmäßig sein könnte, die Produktionsmittel des Staates zentral zu organisieren und zu kontrollieren. Ziehen Sie keine Vergleiche mit Kommunismus oder Faschismus: Die Fabriken werden alle dem Sultan gehören – wir werden diese Fabriken nur in seinem Namen verwalten!"
 TUR_refining_our_strategies:0 "Verfeinerung unserer Strategien"
 TUR_refining_our_strategies_desc:0 "Wir haben seit unserem Untergang im Ersten Weltkrieg viel über die Kriegsführung gelernt und dürfen uns nicht länger auf verrückte Pläne einlassen, von denen wir keine Hoffnung haben, sie zu gewinnen. Wir müssen klug und konservativ kämpfen, damit wir, wenn alle Kämpfe aufhören und sich der Staub gelegt hat, die Sieger sind, die noch bestehen."
 TUR_the_red_apples_of_sevres:0 "Die roten Äpfel von Sèvres"
 TUR_the_red_apples_of_sevres_desc:0 "Paris, Rom, London: Das sind die Hauptstädte des wiederhergestellten Osmanischen Reiches. Wir werden vor nichts zurückschrecken, um sicherzustellen, dass unsere alten Feinde – die uns gedemütigt, gedemütigt und vernichtet gesehen hätten – für ihre heimtückischen Pläne in unserem Reich gedemütigt, gebeugt und dann gebrochen werden. Wir werden die alte Weltordnung in Flammen aufgehen lassen und auf den Überresten ihrer gefallenen Reiche einen neuen Status quo aufbauen."
 TUR_realize_the_nightmare_of_meiji:0 "Erkenne den Albtraum von Meiji"
 TUR_realize_the_nightmare_of_meiji_desc:0 "Sultan Abdul Hamid II. befürchtete, der japanische Kaiser würde zum Islam konvertieren und sich anstelle des türkischen Monarchen zum Kalifen erklären. Dies ist nie geschehen. Leider hat Japan Sèvres unter Vertrag genommen, genau wie sie Lausanne unter Vertrag genommen haben – obwohl wir die Japaner lange bewundert haben, sind sie genauso schuldig wie die anderen alten Mächte. Wir werden sie demütigen, indem wir das Khedivat Nihon direkt von Kostantiniye aus regieren."
