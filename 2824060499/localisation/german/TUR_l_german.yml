l_german:
 turkish_focus_r56:0 "Türkischer nationaler Fokus"
 TUR_cement_industry_effort:0 "Bemühungen der Zementindustrie"
 TUR_cement_industry_effort_desc:0 "Wir müssen unser Land wieder aufbauen, um zu gedeihen. Das soll mit dem Bau weiterer Zementfabriken beginnen."
 TUR_sugar_industry_effort:0 "Bemühungen der Zuckerindustrie"
 TUR_sugar_industry_effort_desc:0 "Wir sollten in der Lage sein, unsere Grundbedürfnisse zu decken, ohne auf irgendjemanden angewiesen zu sein."
 TUR_expand_the_ironweb:0 "Erweitern Sie „The Ironweb“."
 TUR_expand_the_ironweb_desc:0 "Wir müssen unsere Nation von Ost nach West verbinden. Unser Schienennetz muss ausgebaut werden."
 TUR_build_pasabahce_glass_factory:0 "Bau der Glasfabrik Paşabahçe"
 TUR_build_pasabahce_glass_factory_desc:0 "Wir werden unsere Branche diversifizieren."
 TUR_expand_central_industrial_region:0 "Erweitern Sie die zentrale Industrieregion"
 TUR_expand_central_industrial_region_desc:0 "Erweitern Sie unsere zentralisierte Rüstungsindustrie."
 TUR_the_five_year_plan:0 "Erster Fünfjahres-Entwicklungsplan"
 TUR_the_five_year_plan_desc:0 "Wir müssen unsere Infrastruktur verbessern, um zivile Fabriken für den Bedarf unseres Landes zu bauen."
 TUR_build_merinos_textiles_factory:0 "Baue eine Fabrik für Merinotextilien"
 TUR_build_merinos_textiles_factory_desc:0 "Wir werden unsere Branche diversifizieren."
 TUR_develop_the_capital:0 "Entwickeln Sie das Kapital"
 TUR_develop_the_capital_desc:0 "Die neue Hauptstadt liegt im Zentrum unseres Landes. Wir müssen es zu einem Knotenpunkt von Transport und Fracht entwickeln."
 TUR_invest_in_western_anatolia:0 "Investieren Sie in Westanatolien"
 TUR_invest_in_western_anatolia_desc:0 "Während unseres Befreiungskrieges wurde in Westanatolien zu viel Schaden angerichtet. Wir müssen unser Bestes für den Wiederaufbau geben."
 TUR_build_kardemir_steelworks:0 "Baue das Stahlwerk Kardemir"
 TUR_build_kardemir_steelworks_desc:0 "Wir müssen unsere Schwerindustrie aufbauen, um mit den westlichen Nationen gleichzuziehen."
 TUR_establish_village_institutes:0 "Errichten Sie Dorfinstitute"
 TUR_establish_village_institutes_desc:0 "Wir werden das einfache Volk erziehen und so die Wissenschaft unseres Landes erheblich voranbringen."
 TUR_prospect_for_oil:0 "Aussicht auf Öl"
 TUR_prospect_for_oil_desc:0 "Unsere Nachbarn schwimmen auf Öl. Es besteht eine hohe Wahrscheinlichkeit, dass wir auch Öl haben. Wir sollten unsere Prospektion an der Ostgrenze intensivieren."
 TUR_raman_petrolium:0 "Raman-Erdöl"
 TUR_raman_petrolium_desc:0 "Wir haben die ersten Spuren kommerziell nutzbarer Ölfelder am Mount Raman entdeckt. Es ist Zeit, mit dem Bohren zu beginnen."
 TUR_electronics_effort:0 "Elektronikaufwand"
 TUR_electronics_effort_desc:0 "Wir können unser Ziel, mit den westlichen Nationen gleichzuziehen, nur erreichen, indem wir unsere Anstrengungen auf Informations- und Computertechnologien konzentrieren."
 TUR_atomic_energy_institute:0 "Institut für Atomenergie"
 TUR_atomic_energy_institute_desc:0 "Wir dürfen die Chance nicht verpassen, einen Weg zu finden, das Urfeuer der Kernspaltung nutzbar zu machen."
 TUR_middle_east_technical_university:0 "Middle East Technical University"
 TUR_middle_east_technical_university_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten in der Forschung und Entwicklung eröffnet, die wir nutzen sollten. Mit einer modernen technischen Universität im Herzen unseres Landes können wir mehr Forschung betreiben."
 TUR_prepare_for_the_next_war:0 "Bereiten Sie sich auf den nächsten Krieg vor"
 TUR_prepare_for_the_next_war_desc:0 "Der Große Krieg war vielleicht nur der erste seiner Art. Wir müssen uns auf ein sich sicherlich ständig veränderndes Schlachtfeld vorbereiten."
 TUR_the_defence_of_anatolia:0 "Die Verteidigung Anatoliens"
 TUR_the_defence_of_anatolia_desc:0 "Wenn die Verteidigung unseres Heimatlandes erfolgreich sein soll, müssen noch kühnere Strategien entwickelt werden."
 TUR_crescent_retreat_strategy:0 "Crescent Retreat-Strategie"
 TUR_crescent_retreat_strategy_desc:0 "Sollten sich die Kämpfe gegen uns wenden, müssen wir Pläne für eine wirksame Umgruppierung und Vergeltung haben."
 TUR_fortify_erzurum:0 "Befestige Erzurum"
 TUR_fortify_erzurum_desc:0 "Im Osten errichtete Festungen werden eine zusätzliche Verteidigung gegen eine mögliche sowjetische Aggression gewährleisten."
 TUR_soviet_threat:0 "Sowjetische Bedrohung"
 TUR_soviet_threat_desc:0 "Durch die Befestigung wichtiger Bereiche machen wir uns weniger anfällig für den Fall, dass unser großer Nachbar aggressiv wird."
 TUR_standardisation_of_equipment:0 "Standardisierung der Ausrüstung"
 TUR_standardisation_of_equipment_desc:0 "Durch die Vereinheitlichung der Ausrüstung unserer Soldaten legen wir den Grundstein für einen modernen Versorgungsapparat."
 TUR_modernising_the_cavalry:0 "Modernisierung der Kavallerie"
 TUR_modernising_the_cavalry_desc:0 "Während die Kavallerie immer noch eine Rolle spielt, brauchen wir neue Metallreittiere, damit sie auf dem modernen Schlachtfeld bestehen kann."
 TUR_study_foreign_tanks:0 "Studieren Sie ausländische Panzer"
 TUR_study_foreign_tanks_desc:0 "Diese „Panzer“ werden ein zentraler Bestandteil der heutigen bewaffneten Konflikte sein, und wir müssen sicherstellen, mit allen notwendigen Mitteln mit den westlichen Nationen Schritt zu halten."
 TUR_tank_experiments:0 "Panzerexperimente"
 TUR_tank_experiments_desc:0 "Nachdem wir die Grundlagen des Panzerdesigns kennen, sind wir nun bereit, unseren eigenen Weg im komplizierten Feld des mechanisierten Designs zu beschreiten."
 TUR_artillery_modernisation:0 "Modernisierung der Artillerie"
 TUR_artillery_modernisation_desc:0 "Wir dürfen nicht versäumen, die Unterstützung, die unsere Soldaten für einen effektiven Einsatz benötigen, zu verbessern und zu modernisieren."
 TUR_special_forces:0 "Spezialeinheiten"
 TUR_special_forces_desc:0 "Wir müssen Truppen einsetzen, die unser bergiges Land ausnutzen können."
 TUR_army_modernisation:0 "Modernisierung der Armee"
 TUR_army_modernisation_desc:0 "Moderne Waffen für moderne Männer!"
 TUR_aviation_effort:0 "Frauen in der Luftfahrt"
 TUR_aviation_effort_desc:0 "Der Erfolg von Sabiha Gökçen an der Aviation Academy wird sicherlich dazu führen, dass noch weitere hinzukommen."
 TUR_fighter_modernisation:0 "Modernisierung der Kampfflugzeuge"
 TUR_fighter_modernisation_desc:0 "Unsere Jäger sind die tragende Säule jeder Luftwaffe und dürfen nicht überflüssig gemacht werden. So wie der Rest unserer Luftwaffe sich verbessert, müssen auch sie sich verbessern."
 TUR_air_innovations:0 "Luftinnovationen"
 TUR_air_innovations_desc:0 "Im Bereich der Flugstrategie und -taktik gibt es noch viel zu tun."
 TUR_heavy_fighter_concept:0 "Konzept für schwere Jäger"
 TUR_heavy_fighter_concept_desc:0 "Sollten wir gezwungen sein, in die Offensive zu gehen, brauchen wir eine neue Art von Kämpfer, der innerhalb feindlicher Grenzen umfassend operieren kann."
 TUR_naval_bomber_experiments:0 "Experimente mit Marinebombern"
 TUR_naval_bomber_experiments_desc:0 "Die Luftherrschaft ist auf See genauso wichtig wie über Land. Spezialflugzeuge, die für den Zweck der Seekriegsführung entwickelt wurden, sind ein Weg, dieses Ziel zu erreichen."
 TUR_medium_bomber_focus:0 "Mittlerer Bomberfokus"
 TUR_medium_bomber_focus_desc:0 "Eine Erweiterung der Präzisionsbombardierungsphilosophie, angepasst an eine größere Reichweite für den Einsatz in Unterstützungsrollen."
 TUR_light_bomber_focus:0 "Leichter Bomberfokus"
 TUR_light_bomber_focus_desc:0 "Der Wert des Einsatzes von Sturzkampfbombern zur Luftnahunterstützung sollte nicht unterschätzt werden."
 TUR_air_modernisations_programme:0 "Programm zur Luftmodernisierung"
 TUR_air_modernisations_programme_desc:0 "Die Luftfahrttheorie ist ebenso wichtig wie die Technologie. Neue Strategien für unsere Piloten warten immer noch darauf, entdeckt zu werden."
 TUR_rocket_development:0 "Raketenentwicklung"
 TUR_rocket_development_desc:0 "Geschwindigkeit ist das Attribut, auf dem alle anderen Luftattribute basieren. Raketen- und Strahltriebwerke könnten es uns theoretisch ermöglichen, alle bisherigen Grenzen zu überschreiten."
 TUR_develop_turkish_ship_building:0 "Entwickeln Sie den türkischen Schiffbau"
 TUR_develop_turkish_ship_building_desc:0 "Umgeben von den Meeren haben wir keine Entschuldigung, unsere Marineanstrengungen zu vernachlässigen."
 TUR_study_foreign_built_ships:0 "Studieren Sie im Ausland gebaute Schiffe"
 TUR_study_foreign_built_ships_desc:0 "Unsere Nachbarn entwickeln ständig neue Schiffstypen. Wir müssen sie studieren, sonst finden wir unsere eigenen veraltet."
 TUR_a_cruiser_navy:0 "Ein Marinekreuzer"
 TUR_a_cruiser_navy_desc:0 "Um unsere Pläne für eine Seepräsenz Wirklichkeit werden zu lassen, werden immer größere Schiffe benötigt."
 TUR_import_submarine_technology:0 "U-Boot-Technologie importieren"
 TUR_import_submarine_technology_desc:0 "Eine U-Boot-Lücke ist inakzeptabel. Wir werden die Technologie haben, auch wenn wir sie kaufen müssen."
 TUR_commerce_attack:0 "Taktiken für Handelsangriffe"
 TUR_commerce_attack_desc:0 "Keine Marine ist komplett ohne U-Boote. Unsere müssen, genau wie der Rest der Flotte, für eine optimale Tödlichkeit organisiert sein."
 TUR_the_twin_threats:0 "Die Zwillingsbedrohungen"
 TUR_the_twin_threats_desc:0 "Indem wir uns auf die Gegentaktiken konzentrieren, die zur Bekämpfung unserer wahrscheinlichsten Feinde erforderlich sind, werden wir im Seekampf die Oberhand behalten."
 TUR_coastal_defense:0 "Küstenverteidigung"
 TUR_coastal_defense_desc:0 "Eine mobile Seeverteidigungstruppe mit kurzer Reichweite könnte möglicherweise ein Vielfaches ihrer Stärke in stationären Befestigungen leisten."
 TUR_strike_force:0 "Kampftruppe"
 TUR_strike_force_desc:0 "Sollten uns die Truppenzahlen fehlen, brauchen wir eine schnell einsetzbare Streitmacht von Kriegsschiffen, um den Feind dort angreifen zu können, wo er am schwächsten ist."
 TUR_mediterranean_navy:0 "Mittelmeer-Marine"
 TUR_mediterranean_navy_desc:0 "Ein gründlicher Versuch, unsere Marinestrategie neu zu erfinden, wird von großer Bedeutung sein, wenn wir unsere Schiffe im Mittelmeer einsetzen wollen."
 TUR_diplomatic_effort:0 "Diplomatische Bemühungen"
 TUR_diplomatic_effort_desc:0 "Wir müssen auf internationaler Ebene aktiv werden, um unsere Interessen zu wahren."
 TUR_the_montreux_convention_r56:0 "Die Montreux-Konvention"
 TUR_the_montreux_convention_r56_desc:0 "Das Straits-Gebiet ist seit dem Ersten Weltkrieg entmilitarisiert, aber das kann nicht so bleiben. Wir müssen nach internationaler Unterstützung suchen, um unsere volle Souveränität durchzusetzen."
 TUR_claims_on_bulgaria:0 "Erobere Burgas und Sofia zurück"
 TUR_claims_on_bulgaria_desc:0 "Wir müssen jedes Land kontrollieren, das uns von Natur aus gehört."
 TUR_sun_language_theory:0 "Theorie der Sonnensprache"
 TUR_sun_language_theory_desc:0 "Das Wohl der Nation muss Vorrang vor sogenannten „Wahrheiten“ haben. So wie wir unser eigenes Schicksal gestalten, müssen wir auch unsere eigenen Fakten fälschen."
 TUR_claim_rhodes:0 "Beanspruchen Sie Rhodos"
 TUR_claim_rhodes_desc:0 "Seit 1912 stehen Rhodos und die Dodekanes-Inseln in unserem Südwesten unter italienischer Besatzung. Wir sollten dafür sorgen, dass diese Inseln rechtmäßig an uns zurückgegeben werden."
 TUR_peace_at_home_peace_in_the_world:0 "Frieden zu Hause, Frieden in der Welt"
 TUR_peace_at_home_peace_in_the_world_desc:0 "Wir müssen uns von größeren Konflikten fernhalten und dennoch nach Freunden suchen, die gemeinsam gegen Aggressionen einstehen."
 TUR_treaty_with_iran:0 "Vertrag mit dem Iran"
 TUR_treaty_with_iran_desc:0 "Alter Groll muss in der Vergangenheit bleiben. In den düsteren Zeiten, die vor uns liegen, wird jeder Freund gebraucht."
 TUR_expand_the_sadabat_pact:0 "Erweitern Sie den Sadabat-Pakt"
 TUR_expand_the_sadabat_pact_desc:0 "Man kann nie genug Freunde haben."
 TUR_internationalism:0 "Internationalismus"
 TUR_internationalism_desc:0 "Die Feinde unserer Feinde können unsere Freunde sein."
 TUR_authoritarianism:0 "Autoritarismus"
 TUR_authoritarianism_desc:0 "Demokratie ist eine schwache Lösung für schwierige Probleme. Wenn Macht mit Gewalt ausgeübt werden soll, muss sie von den Fesseln des Konsenses befreit werden."
 TUR_paramilitarism:0 "Paramilitarismus"
 TUR_paramilitarism_desc:0 "Militärische Prinzipien finden auch außerhalb des militärischen Bereichs Anwendung. Wenn jeder Teil der Gesellschaft in diesen Disziplinen geschult ist, wird jeder Bürger jederzeit in der Lage sein, zu den Waffen zu greifen."
 TUR_go_right:0 "Geh rechts"
 TUR_go_right_desc:0 "Stärke ist die einzige Qualität, die es wert ist, angestrebt zu werden. Unsere Nachbarn haben diese Wahrheit angenommen, und das müssen auch wir tun."
 TUR_military_youth:0 "Militärjugend"
 TUR_military_youth_desc:0 "Durch die Aufnahme unserer Jugend in Organisationen, die Disziplin und nationale Ideologie fördern, wird eine loyale Generation zukünftiger Rekruten heranwachsen."
 TUR_draw_closer_to_germany:0 "Näher an Deutschland heranrücken"
 TUR_draw_closer_to_germany_desc:0 "Wir haben zusammen gekämpft, jetzt werden wir zusammenstehen."
 TUR_go_left:0 "Geh nach links"
 TUR_go_left_desc:0 "Nur wenn wir unser Volk vereinen, können wir uns gegen die Feinde durchsetzen, die uns zu verschlingen drohen."
 TUR_political_commissars:0 "Politische Kommissare"
 TUR_political_commissars_desc:0 "Um die Kontrolle über das Militär aufrechtzuerhalten, werden politische Offiziere ernannt, die dafür sorgen, dass das Militär die Parteipolitik einhält."
 TUR_draw_closer_to_USSR:0 "Nähern Sie sich der UdSSR"
 TUR_draw_closer_to_USSR_desc:0 "Die UdSSR war für uns nichts weiter als ein Freund. Wir sollten die nötige Wertschätzung zeigen."
 TUR_liberalism:0 "Liberalismus"
 TUR_liberalism_desc:0 "Wir werden uns nicht auf die Ebene von Despoten und Diktatoren herablassen. Vergessen Sie nie, dass ein Staat seinem Volk dient und nicht das Gegenteil."
 TUR_intervention_focus:0 "Interventionsschwerpunkt"
 TUR_intervention_focus_desc:0 "Wenn wir die Freiheit wertschätzen, müssen wir sie nicht nur für uns selbst, sondern für Nationen überall schützen. Wenn das Krieg bedeutet, dann sei es so!"
 TUR_draw_closer_to_britain:0 "Nähern Sie sich Großbritannien"
 TUR_draw_closer_to_britain_desc:0 "Wir müssen näher an Großbritannien heranrücken, wenn wir Teil der westlichen Welt sein wollen."
 TUR_claims_on_greece:0 "Nachfrage Thessaloniki und Ägäische Inseln"
 TUR_claims_on_greece_desc:0 "Wir müssen die Ägäischen Inseln, Westthrakien und Zentralmakedonien zu unserer Sicherheit zurückerobern."
 TUR_demand_mosul:0 "Fordern Sie Mossul"
 TUR_demand_mosul_desc:0 "Die Mossul-Frage wurde nach dem großen Krieg nicht richtig gelöst. Jetzt ist es an der Zeit, das Problem zu beheben."
 TUR_claim_cyprus:0 "Beanspruchen Sie Zypern"
 TUR_claim_cyprus_desc:0 "Zypern ist für die Sicherheit unseres Südens sehr wichtig. Jetzt, wo wir starke Freunde an unserer Seite haben, ist es an der Zeit, es zurückzunehmen."
 TUR_technology_sharing:0 "Technologieaustausch"
 TUR_technology_sharing_desc:0 "Wir sollten von den technologischen Fortschritten unserer Verbündeten profitieren."
 TUR_ideological_fanaticism_focus:0 "Ideologischer Fanatismus"
 TUR_militarism_focus:0 "Militarismus"
 TUR_authoritarianism_focus:0 "Autoritarismus"
 TUR_revanchism_focus:0 "Revanchismus"
 TUR_internationalism_focus:0 "Internationalismus"
 TUR_invite_to_faction_tooltip:0 "ist zur Fraktion von [Root.GetFlag]§Y[Root.GetName]§! eingeladen.\n"
 TUR_mosul_extraction:0 "Mossul-Extraktion"
 TUR_mosul_extraction_desc:0 "Wir haben in Mossul ein riesiges Ölvorkommen entdeckt. Jetzt, da es uns gehört, können wir von diesen riesigen Ressourcen enorm profitieren."
 TUR_found_sidem:0 "Gefunden von Divrigi Steelworks"
 TUR_found_sidem_desc:0 "Die Verwendung wandelt die großen Eisenadern von Divrigi in Stahl um."
 TUR_nejd_drill:0 "Drill von Nedschd"
 TUR_nejd_drill_desc:0 "Die Familie Saud wurde zerschlagen und ihre reichen Ländereien gehören uns. Lassen Sie das Öl fließen."
 TUR_annex_nejd:0 "Anhang Saudi-Arabien"
 TUR_annex_nejd_desc:0 "Wir haben die Arabische Halbinsel nach dem Ersten Weltkrieg verloren. Jetzt müssen diese Länder wieder uns gehören."
 TUR_save_the_azerbaijanis:0 "Retten Sie die aserbaidschanischen Türken"
 TUR_save_the_azerbaijanis_desc:0 "Die Aserbaidschaner leiden unter der sowjetischen Herrschaft. Wir müssen alles tun, was wir können, um sie zu retten."
 TUR_demand_skopje:0 "Nachfrage Skopje"
 TUR_demand_skopje_desc:0 "Üsküp ging während der Balkankriege verloren. Jetzt ist es an der Zeit, es zurückzubekommen!"
 TUR_annex_persia:0 "Anhang Persien"
 TUR_annex_persia_desc:0 "Persien verfügt über reiche Ressourcen und einen großen Handelswert. Wir müssen tun, was das Osmanische Reich nicht konnte. Wir müssen sie annektieren."
 TUR_persian_oil:0 "Erdölindustrie im Iran"
 TUR_persian_oil_desc:0 "Die Ölindustrie in Persien ist äußerst primitiv. Vielleicht können wir es mit der richtigen Verwendung der Mittel verbessern."
 TUR_establish_organized_industries:0 "Errichten Sie organisierte Industrien"
 TUR_establish_organized_industries_desc:0 "Errichten Sie organisierte Industrien in allen Bundesstaaten. Verbessern Sie die Zivilwirtschaft."
 TUR_improve_turkish_defensive_industry:0 "Verbessern Sie die nationale Verteidigungsindustrie"
 TUR_improve_turkish_defensive_industry_desc:0 "Entwickeln Sie die Verteidigungsindustrie der Türkei und errichten Sie geheime Fabriken."
 TUR_annex_romania:0 "Anhang Rumänien"
 TUR_annex_romania_desc:0 "Rumänien verfügt über strategische Ölfelder und einen wertvollen Standort. Wir müssen es erobern."
 TUR_annex_hungary:0 "Anhang Ungarn"
 TUR_annex_hungary_desc:0 "Ungarn lag im 16. Jahrhundert innerhalb unserer Grenzen. Stellen wir diese Tatsache wieder her."
 TUR_restore_empire:0 "Erweitern Sie den Nationalen Eid"
 TUR_restore_empire_desc:0 "Das Osmanische Reich wurde infolge des Ersten Weltkriegs aufgelöst. Wir haben das Recht, diese Grenzen wieder wiederherzustellen!"
 TUR_restore_middle_east_borders:0 "Wiederherstellung der Grenzen des Nahen Ostens"
 TUR_restore_middle_east_borders_desc:0 "Stellen Sie die Grenzen des Nahen Ostens wieder her."
 TUR_demand_egypt:0 "Fordern Sie Ägypten"
 TUR_demand_egypt_desc:0 "Die Engländer sind grausame Herren unserer Brüder in Ägypten. Lasst uns ihre Hoffnung sein ..."
 TUR_restore_europe_borders:0 "Stellen Sie die europäischen Grenzen wieder her"
 TUR_restore_europe_borders_desc:0 "In der Vergangenheit bedrohte das Osmanische Reich den Westen. Möge Europa uns erneut fürchten!"
 TUR_reform_army:0 "Reformarmee"
 TUR_reform_army_desc:0 "Um unsere Unabhängigkeit zu erlangen und eine regionale Macht zu werden, müssen wir technologische Innovationen auf unsere Armee anwenden. Lassen Sie uns unsere Armee so schnell wie möglich reformieren."
 TUR_submarine_1:0 "Birinci İnönü-Klasse"
 TUR_submarine_1_desc:0 "Die Birinci İnönü-Klasse bestand aus zwei Küsten-U-Booten, die Mitte der 1920er Jahre in den Niederlanden für die Türkei gebaut wurden. Sie waren die ersten Schiffe, die nach dem Ersten Weltkrieg für die türkische Marine gebaut wurden. Sie verdrängten 520 Tonnen und waren mit sechs 450-mm-Torpedorohren bewaffnet. Sie waren etwas langsam, hatten aber eine gute Reichweite."
 TUR_submarine_2:0 "Saldiray-Klasse"
 TUR_submarine_2_desc:0 "Die drei U-Boote der Saldiray-Klasse wurden Ende der 1930er Jahre vom Stapel gelassen. Ihr Design wurde stark von Deutschland beeinflusst, wobei das erste Schiff der Klasse in Deutschland gebaut wurde und die anderen beiden in Lizenz in Istanbul gebaut wurden. Es handelte sich um große Hochsee-U-Boote mit einer Verdrängung von über 930 Tonnen und einer hervorragenden Reichweite. Sie waren mit sechs 533-mm-Torpedorohren bewaffnet."
 TUR_submarine_3:0 "Oruç Reis-Klasse"
 TUR_submarine_3_desc:0 "Die U-Boote der Oruç-Reis-Klasse wurden in Großbritannien als modifiziertes britisches S-Klasse-Design gebaut. Die Schiffe wurden 1940 vom Stapel gelassen, einige wurden vorübergehend von der Royal Navy interniert. Alle bis auf einen wurden schließlich in die Türkei zurückgebracht. Die Schiffe verdrängten 625 Tonnen und waren mit fünf 533-mm-Torpedorohren bewaffnet. Ihre Geschwindigkeit und Reichweite waren etwas eingeschränkt."
 TUR_submarine_4:0 "Sakarya-Klasse"
 TUR_submarine_4_desc:0 "Die U-Boote der Sakarya-Klasse waren eine Reihe amerikanischer U-Boote der Balao-Klasse, die nach dem Krieg an die Türkei verkauft wurden. Für ihre Zeit waren es sehr große U-Boote mit einer Verdrängung von über 1.520 Tonnen. Sie hatten eine ausgezeichnete Reichweite und Geschwindigkeit und waren mit zehn 533-mm-Torpedorohren bewaffnet."
 TUR_destroyer_1:0 "Peyk-Klasse"
 TUR_destroyer_1_desc:0 "Die Peyk-Klasse bestand aus zwei großen, schnellen Torpedobooten, die 1907 für die osmanische Marine in Dienst gestellt wurden. Die Schiffe wurden in Deutschland gebaut und überstanden den Ersten Weltkrieg, waren aber im Zweiten Weltkrieg veraltet. Die Schiffe verdrängten 775 Tonnen und waren mit zwei 105-mm-/37-SK-L/40-Geschützen sowie drei 450-mm-Torpedorohren bewaffnet. Sie hatten eine gute Reichweite, waren aber für einen Zerstörer ziemlich langsam."
 TUR_destroyer_2:0 "Kocatepe-Klasse"
 TUR_destroyer_2_desc:0 "Die beiden Zerstörer der Kocatepe-Klasse wurden 1931 in Italien für die türkische Marine gebaut. Sie basierten auf dem italienischen Folgore-Design. Die Schiffe verdrängten 1.250 Tonnen und waren mit vier 120-mm-/50-Ansaldo-1926-Geschützen und sechs 533-mm-Torpedorohren bewaffnet. Sie hatten auch eine gute Geschwindigkeit und Reichweite."
 TUR_destroyer_3:0 "Demirhisar-Klasse"
 TUR_destroyer_3_desc:0 "Die vier Zerstörer der Demirhisar-Klasse wurden in Großbritannien gebaut und 1942 fertiggestellt. Zwei der Schiffe wurden von der Royal Navy interniert, eines davon wurde nach dem Krieg zurückgegeben. Die Schiffe basierten auf der britischen I-Klasse. Sie verdrängten 1.370 Tonnen und verfügten über vier 120-mm/45-QF-Mk-IX-Geschütze als Hauptbewaffnung. Sie hatten eine ordentliche Geschwindigkeit und eine gute Reichweite und verfügten über eine starke Ausstattung mit Flugabwehrgeschützen und ASW-Ausrüstung."
 TUR_light_cruiser_1:0 "Mecidiye-Klasse"
 TUR_light_cruiser_1_desc:0 "Das türkische Schiff Mecidiye war ein geschützter Kreuzer, der um die Jahrhundertwende in den USA für die osmanische Marine gebaut wurde. Während des Zweiten Weltkriegs wurde sie tatsächlich im seichten Wasser versenkt, aber wieder angehoben und nach einem kurzen Einsatz als Teil der kaiserlich-russischen Marine in die Türkei zurückgebracht. Sie verdrängte knapp 3.500 Tonnen und war mit zwei 152-mm/44-Geschützen Bethlehem Nr. 2 und acht 120-mm/45-Armstrong-Y-Geschützen bewaffnet. Sie hatten eine gute Reichweite, waren aber relativ langsam und leicht gepanzert."
 TUR_battle_cruiser_1:0 "Yavuz-Klasse"
 TUR_battle_cruiser_1_desc:0 "Die Yavuz wurde ursprünglich als deutscher Schlachtkreuzer Goeben in Dienst gestellt, aber 1914 an die Osmanen verkauft und wieder in Dienst gestellt, um einer Internierung zu entgehen. Sie verdrängte knapp 23.000 Tonnen und hatte eine anständige Geschwindigkeit und Reichweite. Sie war gut gepanzert und mit zehn 283-mm-/47-SK-L/50-Geschützen sowie einer starken Sekundärbewaffnung bewaffnet."
 TUR_battleship_1:0 "Reşadiye-Klasse"
 TUR_battleship_1_desc:0 "Bei der Reşadiye-Klasse handelt es sich um drei Dreadnought-Schlachtschiffe, die kurz vor dem Ersten Weltkrieg von Großbritannien für die türkische Marine bestellt wurden. Allerdings wurde nur eines der Schiffe fertiggestellt und zu Beginn des Ersten Weltkriegs von den Briten interniert. Die Schiffe hätte 23.000 Tonnen verdrängt und hätte eine gute Panzerung, Geschwindigkeit und Reichweite gehabt. Ihre Hauptbewaffnung bestand aus zehn 343-mm-/45-Vickers-Geschützen."
 turkey.10.t:0 "[From.GetName] Tritt der [Root.GetFactionName] bei!"
 turkey.10.d:0 "[From.GetLeader] ist sich der Notwendigkeit der Einheit gegen die Bedrohungen bewusst, die unsere Länder auf allen Seiten umgeben, und gab heute der Welt bekannt, dass [From.GetName] zum Wohle unserer gegenseitigen Sicherheit einen Vertrag mit [Root.GetName] geschlossen hat."
 turkey.10.a:0 "[Root.GetName] und [From.GetName] stehen heute als Brüder da."
 turkey.11.t:0 "[From.GetName] weigert sich, [Root.GetFactionName] beizutreten"
 turkey.11.d:0 "In einem dummen Akt eingebildeter Selbsterhaltung gab [From.GetLeader] heute bekannt, dass [From.GetName] von jeglichen diplomatischen Maßnahmen Abstand nehmen wird, die als Bedrohung für ihre mächtigen Nachbarn angesehen werden könnten. Daher hat es unsere Anfrage abgelehnt, dass sie der [Root.GetFactionName] beitreten sollen."
 turkey.11.a:0 "Die einzige Sicherheit ist, zusammenzuhalten."
 turkey.23.t:0 "Hatay – Frankreich lehnt ab"
 turkey.23.d:0 "Die französische Regierung hat unsere Forderungen abgelehnt! Sie behaupten, die Türkei habe keinen Rechtsanspruch auf das Gebiet von Hatay."
 turkey.23.a:0 "Wir werden uns später damit befassen."
 turkey.4.t:0 "Frage der Türkischen Meerenge"
 turkey.4.d:0 "Die Zone um den Bosporus und die Dardanellen wurde durch den Vertrag von Lausanne entmilitarisiert. Dennoch könnte diese wichtige Region in ihrem gegenwärtigen Zustand in die falschen Hände geraten. Es ist besser, den Türken dort die volle Souveränität zu überlassen."
 turkey.4.a:0 "Einverstanden."
 turkey.3.t:0 "Die Montreux-Konvention"
 turkey.3.d:0 "Die internationale Gemeinschaft war sich einig, dass wir die volle Souveränität über die türkischen Meerengen haben sollten. Die entmilitarisierte Ära ist vorbei. Wir sollten sofort mit dem Aufbau unserer Verteidigung beginnen."
 turkey.3.a:0 "Großartige Neuigkeiten!"
 neutrality_drift:0 "Tägliche Neutralitätsunterstützung"
 staunch_traditionalist:0 "Überzeugter Traditionalist"
 TUR_imperialism_focus:0 "Imperialismus"
 TUR_recovering_from_the_war_for_independence:0 "Erholung vom Unabhängigkeitskrieg"
 TUR_recovering_from_the_war_for_independence_desc:0 "Der türkische Unabhängigkeitskrieg endete am 24. Juli 1923 mit dem Vertrag von Lausanne. Wir haben den Krieg gewonnen, aber viele Verluste erlitten. Es ist schwer zu sagen, wie lange die Auswirkungen unser Land noch verfolgen werden ..."
 TUR_generic_staunch_traditionalist:0 "Salih Bozok"
 TUR_pan_turkism:0 "Pan-Turkismus"
 TUR_pan_turkism_desc:0 "Alle Turkvölker sind Brüder und verdienen die Vereinigung zu einer einzigen politischen Einheit. Wir sollten danach streben, unseren türkischen Atem zu befreien und zu integrieren."
 turkish_research_name:0 "Türkischer Technologieaustausch"
 turkish_research_desc:0 "Türkischer Technologieaustausch"
 TUR_kemalism:0 "Kemalismus"
 GER_agrees_to_friendship:0 "Der deutsch-türkische Freundschaftsvertrag wurde unterzeichnet."
 TUR_turkish_neutrality:0 "Türkische Neutralität"
 TUR_english_industral_aid:0 "Britische Industriehilfe"
 TUR_english_industral_aid_rejected:0 "Britische Industriehilfe abgelehnt"
 TUR_GER_friendship_trade:0 "Deutsch-türkischer Freundschaftsvertrag"
 TUR_GER_friendship:0 "Deutsch-türkischer Freundschaftsvertrag"
 TUR_annex_korea_KOR_tt:0 "Ist ein Nachbar von [KOR.GetNameDef] oder der Besitzer von Korea."
 TUR_annex_korea_MAN_tt:0 "Ist ein Nachbar von [MAN.GetNameDef] oder der Besitzer von Manchuria."
 TUR_kemalist_officers_loyalty_increase_by_half_tt:0 "Verbessert den Nationalgeist §Ykemalistische Offiziere§! nach dieser Entscheidung §Y2§! mal.\n"
 TUR_hatay_issue:0 "Das Hatay-Problem"
 TUR_hatay_issue_desc:0 "Der Sanjak von Alexandretta, heute Hatay genannt, wurde nach dem Ersten Weltkrieg von den Franzosen besetzt und gehört heute zu Syrien. Seit Jahrhunderten war es Teil der türkischen Heimat und seine Bevölkerung forderte eine Wiedervereinigung mit der Türkei. Wir sollten das Thema vorantreiben, um die Rückgabe unseres rechtmäßigen Territoriums zu erreichen."
 TUR_the_sadabat_pact:0 "Der Saadabad-Pakt"
 TUR_the_sadabat_pact_desc:0 "Auf Einladung des afghanischen Königs wurden wir in den Saadabad-Palast im Iran eingeladen, um über einen möglichen Nichtangriffspakt zwischen freien und unabhängigen Nationen des Nahen Ostens zu diskutieren. Wir dürfen nicht zulassen, dass kleine Streitereien untereinander uns in die Quere kommen, wenn es auf allen Seiten größere Bedrohungen gibt."
 TUR_keep_to_kemalism:0 "Bleiben Sie beim Kemalismus"
 TUR_keep_to_kemalism_desc:0 "Atatürk ist der Gründer der modernen Türkei. Indem wir seinen Lehren folgen, können wir die Türkei zu Größe führen."
 TUR_the_six_arrows:0 "Die sechs Pfeile"
 TUR_the_six_arrows_desc:0 "Die Six Arrows sind die sechs Hauptvertreter des Kemalismus. Republikanismus, Popularismus, Nationalismus, Laizismus, Etatismus und Reformismus."
 TUR_republicanism:0 "Republikanismus"
 TUR_republicanism_desc:0 "Monarchie hat in der Türkei keinen Platz. Die Nation sollte nur auf der Grundlage der Grundsätze der Rechtsstaatlichkeit, der Volkssouveränität und der bürgerlichen Tugend der Bürger der Nation geführt werden."
 TUR_populism:0 "Popularismus"
 TUR_populism_desc:0 "Die nationale Einheit steht an erster Stelle. Indem wir den Schwerpunkt auf harte Arbeit und nationale Einheit legen, können wir eine einigende Kraft schaffen, die alle türkischen Völker vereint."
 TUR_nationalism:0 "Nationalismus"
 TUR_nationalism_desc:0 "Die Türkei ist ein Nationalstaat, der aus vielen verschiedenen Religionen und Ethikgruppen besteht. Trotz unserer Unterschiede sind wir alle türkische Staatsbürger und die Türkei ist unsere Nation. Wer anderer Meinung ist, wird kein Teil der türkischen Nation sein."
 TUR_laicism:0 "Laizismus"
 TUR_laicism_desc:0 "Religion hat in Regierungsangelegenheiten keinen Platz. Die Korruption des Kalifen, des Millet-Systems und des Scharia-Gesetzes brachten die Türkei in den Ruin. Nie wieder sollte die Religion unsere Politik beeinflussen."
 TUR_statism:0 "Etatismus"
 TUR_statism_desc:0 "Die vollständige Modernisierung der türkischen Wirtschaft und die technologische Entwicklung liegen am besten in den Händen der Regierung."
 TUR_reformism:0 "Reformismus"
 TUR_reformism_desc:0 "Unsere traditionellen Institutionen haben in der modernen Welt keinen Platz. Es sollten nur moderne, westliche, säkulare Institutionen übrig bleiben."
 TUR_ataturks_legacy:0 "Atatürks Vermächtnis"
 TUR_ataturks_legacy_desc:0 "Atatürks Republikanische Volkspartei ist die einzige Partei, die dem Erbe Atatürks treu bleiben kann."
 TUR_support_fascist_officers:0 "Unterstützen Sie faschistische Offiziere"
 TUR_support_fascist_officers_desc:0 "Es gibt viele in der Armee, die glauben, wir sollten uns von Italien und Deutschland inspirieren lassen. Wir sollten ihnen zuhören."
 TUR_found_the_democratic_party:0 "Gründung der Demokratischen Partei"
 TUR_found_the_democratic_party_desc:0 "Atatürks Politik geht zu weit und entspricht nicht dem Willen des Volkes. Gegen ihn formiert sich eine demokratische Opposition und die Zukunft der Türkei sollte nur durch den demokratischen Willen des Volkes entschieden werden."
 TUR_allow_open_elections:0 "Erlauben Sie offene Wahlen"
 TUR_allow_open_elections_desc:0 "Ohne offene und freie Wahlen können wir keine westliche demokratische Nation sein. Wir sollten jetzt eine halten, um unsere Änderung abzuschließen."
 TUR_privatize_national_industries:0 "Nationale Industrien privatisieren"
 TUR_privatize_national_industries_desc:0 "Etatismus ist ein Zeichen einer Diktatur. Wir sollten damit beginnen, einige unserer staatlichen Industrien zu privatisieren."
 TUR_lift_the_ban_on_prayers:0 "Heben Sie das Gebetsverbot auf"
 TUR_lift_the_ban_on_prayers_desc:0 "Der Aufruf zum Gebet ist seit langem verboten. Um unsere Religionsfreiheit zu schützen, sollten wir die Rückkehr dieser Säule der muslimischen Gesellschaft zulassen."
 TUR_relax_westernisation_policies:0 "Lockerung der Verwestlichungspolitik"
 TUR_relax_westernisation_policies_desc:0 "Trotz der Arbeit von Atatürk ist die Wahrheit, dass wir keine westliche Gesellschaft sind. Wir sind die Brücke zwischen zwei Welten und sollten unsere eigene Identität finden."
 TUR_request_british_indutral_support:0 "Fordern Sie britische Industrieunterstützung an"
 TUR_request_british_indutral_support_desc:0 "Wir sollten die Briten um Investitionen in unser Land bitten."
 TUR_request_western_guarntees:0 "Fordern Sie westliche Garantien an"
 TUR_request_western_guarntees_desc:0 "Wir waren von Feinden umgeben. Wir sollten Garantien einholen, falls einer von ihnen erwägt, unsere Souveränität zu verletzen."
 TUR_join_the_allies2:0 "Treten Sie den westlichen Alliierten bei"
 TUR_join_the_allies2_desc:0 "Die demokratischen Mächte des Westens waren im letzten Krieg unsere Feinde, aber die politische Landschaft hat sich drastisch verändert und wir haben mehr mit ihnen gemeinsam als mit den Kommunisten und Faschisten."
 TUR_turanism:0 "Turanismus"
 TUR_turanism_desc:0 "Der Panturkismus geht nicht weit genug. Es ist nur richtig, dass alle Völker, die Kinder der eurasischen Steppe sind, vereint sind. Finnen, Japaner, Koreaner, Sami, Samojeden, Ungarn, Türken, Mongolen, Mandschus. Wir sind alle rechtmäßige Brüder."
 TUR_liberate_the_turkic_peoples:0 "Befreie die Turkvölker"
 TUR_liberate_the_turkic_peoples_desc:0 "Unsere türkischen Brüder haben lange unter dem russischen und sowjetischen Stiefel gelitten. Wir sollten sie ein für alle Mal von der russischen Tyrannei befreien."
 TUR_bring_the_fins_into_the_fold:0 "Bringen Sie die Flossen in die Falte"
 TUR_bring_the_fins_into_the_fold_desc:0 "Das finourgische Volk mag zwar anders sein als wir, aber es ist immer noch unser Bruder und sollte in den Staat aufgenommen werden."
 TUR_annex_korea:0 "Anhang Mandschurei und Korea"
 TUR_annex_korea_desc:0 "Die großen Reiche der Koreaner und der Mandschu sind weitere Beispiele für die Macht der Turanisten. Wir sollten diese Menschen in unseren Vereinigten Staat holen."
 TUR_annex_japan:0 "Anhang Japan"
 TUR_annex_japan_desc:0 "Die Japaner denken vielleicht, dass sie nichts mit uns gemeinsam haben. Aber Hüseyin Nihâl Atsız hat uns die Wahrheit gesagt. Wir werden sie in unseren neuen Staat bringen."
 TUR_german_turkish_friendship:0 "Deutsch-türkischer Freundschaftsvertrag"
 TUR_german_turkish_friendship_desc:0 "Deutschland versucht erneut, die Welt zu verwüsten. Wir sollten diese Angreifer besänftigen und gute, friedliche Beziehungen zu ihnen anstreben. Weniger fällt es uns schwer, zum deutschen Wolf zu beten."
 TUR_clodius_agreement:0 "Das Clodius-Abkommen"
 TUR_clodius_agreement_desc:0 "Als Gegenleistung für eine kontinuierliche Versorgung mit Chrom bietet uns Deutschland weitere industrielle Unterstützung an."
 TUR_join_the_axis2:0 "Treten Sie der Achse bei"
 TUR_join_the_axis2_desc:0 "Deutschland war im letzten Krieg unser Verbündeter und sie sollten auch wieder unser Verbündeter sein. Sicherlich wird es dieses Mal anders kommen."
 TUR_aligne_with_italy:0 "Sich Italien anschließen"
 TUR_aligne_with_italy_desc:0 "Deutschland und Italien liegen im Streit miteinander. Während die Italiener in der Vergangenheit unsere Feinde waren und den Dodekanes besetzen, wären sie in der gegenwärtigen Weltlage nützliche Verbündete."
 bftb_turkey.23.t:0 "Der Saadabad-Pakt"
 bftb_turkey.23.desc:0 "[FROM.GetLeader] hat sich an [ROOT.GetLeader] mit dem Vorschlag gewandt, einen gegenseitigen Nichtangriffspakt zu unterzeichnen, der die Aussicht auf eine weitere Zusammenarbeit in der Zukunft offen lässt. Die [FROM.GetAdjective]-Diplomaten arbeiteten hart an ihrem Pitch und gingen detailliert auf die gemeinsame Geschichte und Interessen unserer beiden Nationen ein, gefolgt von einem ernsthaften Appell an den Frieden zwischen brüderlichen Nationen. Die Hin- und Herverhandlungen waren angenehm, aber die Entscheidung, ob wir unterschreiben oder nicht, liegt letztendlich bei uns."
 turkey_hatay.1.t:0 "Das Hatay-Problem"
 turkey_hatay.1.d:0 "Nach dem großen Krieg besetzte Frankreich den Sanjak von Alexandretta und übergab ihn dem Mandatsgebiet Syrien. Die Provinz, die heute als Hatay bekannt ist, hat einen bedeutenden türkischen Bevölkerungsanteil, allerdings stellen die Türken dort nicht die Mehrheit. Nach den jüngsten Wahlen ist die Debatte über Hatays Status hitziger geworden und kürzlich hat [TUR.GetLeader] Hatays Rückkehr in die Türkei gefordert. Allerdings kam es zu großen Gegenprotesten der armenischen und alawitischen Bevölkerung der Provinz gegen eine Annexion durch die Türkei.\n\nEs ist klar, dass die Türkei diese Situation ernst nimmt und jede Ablehnung ihrer Forderungen zu einem Krieg führen könnte."
 turkey_hatay.1.a:0 "Wir können deswegen keinen Krieg mit der Türkei riskieren."
 turkey_hatay.1.b:0 "Hatay wird weiterhin unter unserem Schutz stehen."
 turkey_hatay.2.t:0 "Hatay kehrt in die Türkei zurück"
 turkey_hatay.2.d:0 "Nach Verhandlungen hat [From.GetNameDef] angekündigt, dass sie sich aus der Provinz Hatay zurückziehen werden. Türkische Truppen und Regierungsbeamte sind nun bereit, in die Provinz einzudringen und mit der Annexion zu beginnen.\n\nDer Transfer verläuft weitgehend friedlich, allerdings ist in den letzten Tagen ein großer Teil der armenischen Bevölkerung aus der Region geflohen."
 turkey_hatay.2.a:0 "Wir freuen uns, dass [From.GetNameDef] Vernunft gesehen hat."
 turkey_hatay.3.t:0 "[From.GetNameDef] Weigert sich, uns Hatay zu geben"
 turkey_hatay.3.d:0 "Die Verhandlungen mit [From.GetNameDef] sind gescheitert, und [From.GetAdjective] hat angekündigt, dass sie sich ohne die Unterstützung der lokalen armenischen und alawitischen Bevölkerung nicht zur Übergabe des Territoriums drängen lassen. In der Region kam es zu Protesten und Demonstrationen sowohl zur Unterstützung als auch gegen unsere Annexion der Provinz, und es wurden zusätzliche Wachen an die Grenze geschickt."
 turkey_hatay.3.a:0 "Wir werden das vorerst belassen."
 turkey_hatay.3.b:0 "Das bedeutet Krieg."
 turkey_sadabat.1.t:0 "Der Saadabad-Pakt"
 turkey_sadabat.1.d:0 "Ein Treffen im Saadabad-Palast im Iran führte zum Vorschlag eines Nichtangriffspakts zwischen den Nationen des Nahen Ostens, um unsere Souveränität zu schützen. Angesichts der Gefahr, dass Westmächte auf allen Seiten eingreifen, macht es nur Sinn, dass wir unsere Differenzen beiseite legen und zusammenarbeiten, um unsere Freiheit zu verteidigen."
 turkey_sadabat.1.a:0 "Wir stimmen diesem Pakt zu."
 turkey_sadabat.1.b:0 "Daran haben wir kein Interesse."
 turkey_sadabat.2.t:0 "[From.GetNameDef] Stimmt dem Pakt zu"
 turkey_sadabat.2.d:0 "[From.GetNameDef] hat den Bedingungen des Saadabad-Pakts zugestimmt und einen Nichtangriff zwischen unseren Nationen versprochen."
 turkey_sadabat.2.a:0 "Möge zwischen uns für immer Frieden sein."
 turkey_sadabat.3.t:0 "[From.GetNameDef] Lehnt den Pakt ab"
 turkey_sadabat.3.d:0 "Trotz unserer besten Bemühungen hat [From.GetNameDef] die Gespräche im Saadabad-Palast verlassen, ohne den Nichtangriffspakt zu unterzeichnen."
 turkey_sadabat.3.a:0 "Hoffen wir, dass sie nichts Verrücktes tun."
 turkey.100.t:0 "Türkei beantragt Industriehilfe"
 turkey.100.d:0 "Diplomaten aus der Türkei führten kürzlich Gespräche mit verschiedenen Investoren in London. Sie bieten britischen Unternehmern gute Anreize, in die türkische Wirtschaft zu investieren. Die Zulassung solcher Investitionen wird sicherlich den Beziehungen zwischen unseren beiden Nationen helfen."
 turkey.100.a:0 "Das klingt nach einem guten Geschäft."
 turkey.100.b:0 "Wir haben kein Interesse daran, den Türken zu helfen."
 turkey.101.t:0 "[FROM.GetNameDef] stimmt Industriehilfe zu"
 turkey.101.d:0 "Die britische Regierung hat britischen Unternehmern erlaubt, in unser Land zu investieren."
 turkey.101.a:0 "Exzellent."
 turkey.102.t:0 "[FROM.GetNameDef] Lehnt unseren Antrag auf Industriehilfe ab"
 turkey.102.d:0 "Die britische Regierung hat alle Versuche britischer Bürger blockiert, in die Wirtschaft unserer großartigen Nation zu investieren!"
 turkey.102.a:0 "Das ist einmalig! Die Briten lieben Geld!"
 turkey.104.t:0 "Türkei fordert Garantien"
 turkey.104.d:0 "Da die Türkei auf zwei Kontinenten strandet und an meine Großmächte grenzt, befindet sie sich in einer strategisch wichtigen, aber gefährlichen geografischen Situation. Kürzlich sind türkische Diplomaten mit der Bitte um Garantien gegen etwaige Drohungen gegen sie an uns herangetreten. Im Gegenzug bieten sie uns ihre Freundschaft an."
 turkey.104.a:0 "Wir müssen der Türkei helfen, sich aus jedem Konflikt herauszuhalten."
 turkey.104.b:0 "Wir haben andere Ideen für die Türkei."
 turkey.105.t:0 "[FROM.GetNameDef] stimmt zu, unsere Unabhängigkeit zu garantieren"
 turkey.105.d:0 "Auf Anweisung seiner Regierung wurde der [FROM.GetAdjective]-Botschafter von [ROOT.GetLeader] empfangen, um einen Vertrag zu unterzeichnen, der sicherstellt, dass die [FROM.GetAdjective]-Streitkräfte im Falle einer ausländischen Aggression eingreifen würden."
 turkey.105.a:0 "Das wird uns vor den Geiern helfen."
 turkey.106.t:0 "[FROM.GetNameDef] lehnt es ab, unsere Unabhängigkeit zu garantieren"
 turkey.106.d:0 "Der Anweisung seiner Regierung folgend hat der [FROM.GetAdjective] negativ auf den Vorschlag unserer Regierung reagiert und sich geweigert, unsere Unabhängigkeit zu garantieren."
 turkey.106.a:0 "Sie müssen etwas im Schilde führen..."
 turkey.107.t:0 "Der deutsch-türkische Freundschaftsvertrag"
 turkey.107.d:0 "Kürzlich haben Diplomaten aus der Türkei mit unserer Regierung über den Status der türkischen Neutralität diskutiert. Als Gegenleistung für die Garantie, dass Deutschland nicht versuchen wird, die türkische Souveränität anzugreifen oder zu verletzen, öffnet die Türkei ihre Märkte für uns. Dies wird uns lukrative Geschäfte und eine einfache Versorgung mit den Reichtümern des Nahen Ostens bescheren: einschließlich der riesigen Chromvorräte der Türkei."
 turkey.107.a:0 "Es ist gut, die Türken wieder auf unserer Seite zu haben."
 turkey.107.b:0 "Wir haben andere Pläne für die Türkei."
 turkey.108.t:0 "Deutschland unterzeichnet den Freundschaftsvertrag"
 turkey.108.d:0 "Deutschland hat den vorgeschlagenen deutsch-türkischen Freundschaftsvertrag unterzeichnet und ratifiziert. Solange wir in künftigen Konflikten weiterhin neutral bleiben, wird Deutschland unsere Grenzen und diplomatischen Ambitionen respektieren."
 turkey.108.a:0 "Möge die Türkei in Frieden weitermachen."
 turkey.109.t:0 "Verhandlungen scheitern"
 turkey.109.d:0 "Trotz unserer größten Bemühungen, die Deutschen zu besänftigen, stießen unsere Worte auf taube Ohren. Unsere Diplomaten sind mit leeren Händen aus Deutschland zurückgekehrt."
 turkey.109.a:0 "Es ist offensichtlich, dass Deutschland andere Pläne mit uns hat."
 turkey.110.t:0 "Die Türkei fordert die Rückgabe des Dodekanes"
 turkey.110.d:0 "Die Dodekanes sind eine Gruppe von über hundert Inseln in der südlichen Ägäis. Die größte Insel, Rhodos, ist seit der Antike die dominierende Insel der Region und steht seit 1522 unter türkischer Herrschaft. Bis Italien sie im Italienisch-Türkischen Krieg eroberte. Jetzt sind türkische Botschafter zu uns gekommen, um die Rückgabe der Inseln zu fordern, die sie zu Recht als ihre eigenen betrachten. Sie machten deutlich, dass sie die Inseln als integralen Bestandteil ihres Territoriums betrachten und ein Nein nicht als Antwort akzeptieren werden."
 turkey.110.a:0 "Sie haben einen guten Anspruch auf die Inseln."
 turkey.110.b:0 "Sie haben fair und ehrlich verloren."
 turkey.111.t:0 "[From.GetNameDef] stimmt der Rückgabe des Dodekanes zu"
 turkey.111.d:0 "Unsere Gespräche mit [From.GetNameDef] waren ein großer Erfolg und [From.GetNameDef] hat die Rückkehr des Dodekanes zu uns garantiert. Heute früh haben sich die letzten Regierungsbeamten und Truppen von [From.GetNameDef] nach einer kleinen Zeremonie auf Rhodos von den Inseln zurückgezogen."
 turkey.111.a:0 "Ein weiteres Stück unseres Landes wurde rechtmäßig zurückgegeben."
 turkey.112.t:0 "[From.GetNameDef] Weigert sich, den Dodekanes zurückzugeben"
 turkey.112.d:0 "Gespräche mit [From.GetNameDef] über die Rückkehr des Dodekanes sind gescheitert und unsere Botschafter wurden aus dem Land ausgewiesen. [From.GetNameDef] hat klargestellt, dass ihnen die Inseln gehören und dass jegliche historische Ansprüche der Türkei null und nichtig sind."
 turkey.112.a:0 "Sie entscheiden sich für den Krieg."
 turkey.112.b:0 "Beim zweiten Gedanken ..."
 TUR_kurdish_rebellion_cat:0 "Der kurdische Aufstand"
 TUR_kurdish_rebellion_cat_desc:0 "Die Kurden im Osten der Türkei verstehen sich schon lange nicht mehr als Teil der türkischen Nation. Aufgrund unserer aktuellen politischen Instabilität haben rebellische Kurden begonnen, Zellen zu bilden und einen Aufstand gegen uns zu planen."
 TUR_kurdish_rebellion_mission:0 "Der kurdische Aufstand"
 TUR_crackdown_on_kurds:0 "Vorgehen gegen kurdische Zellen"
 TUR_launch_the_revolution_tt:0 "Ein Bürgerkrieg wird beginnen. Je mehr Unterstützung die Kommunisten haben, desto mehr Spaltungen werden sich ihnen anschließen. Wenn die kommunistische Unterstützung groß genug ist, kann ein Bürgerkrieg vermieden werden."
 TUR_launch_the_revolution_soviet_support_tt:0 "Wenn die Sowjetunion uns Unterstützung zugesagt hat, erhalten wir zusätzliche Waffen für die Revolution."
 sadabat_pact_member:0 "Mitglied des Saadabad-Pakts"
 TUR_sugar_industry:0 "Einnahmen der Zuckerindustrie"
 TUR_allow_husnu_to_return:0 "Erlaube Hüsnü zurückzukehren"
 TUR_allow_husnu_to_return_desc:0 "Sefik Hüsnü ist seit dem Verbot des kommunistischen Teils lange im Exil. Wir sollten seine Verbannung aufheben und ihm erlauben, nach Hause zurückzukehren."
 TUR_appeal_to_the_leftist_kemalists:0 "Appell an die linken Kemalisten"
 TUR_appeal_to_the_leftist_kemalists_desc:0 "Es gibt viele Kemalisten, die glauben, dass Atatürk nicht weit genug geht und dass die Türkei in Zukunft einen echten sozialistischen Weg einschlagen sollte. Wir sollten uns mit ihnen treffen und sie für uns gewinnen."
 TUR_request_soviet_support:0 "Bitten Sie die Sowjets um Unterstützung"
 TUR_request_soviet_support_desc:0 "Die Sowjetunion ist unser Nachbar und der Führer der kommunistischen Welt. Wir sollten sie bitten, uns bei unserem bevorstehenden Putschversuch zu unterstützen."
 TUR_launch_the_revolution:0 "Starten Sie die Revolution"
 TUR_launch_the_revolution_desc:0 "Steht auf, unterdrückte Türken! Greifen Sie zu den Waffen und kämpfen Sie für Ihre Freiheit!"
 TUR_end_kemalism:0 "Schluss mit dem Kemalismus"
 TUR_end_kemalism_desc:0 "Der Personenkult um Atatürk muss niedergerissen und seine Ideale an die kommunistische Sache angepasst werden."
 TUR_turkish_socalism:0 "Türkischer Sozialismus"
 TUR_turkish_socalism_desc:0 "Die Türkei steht an der Brücke zwischen drei Welten. Aufgrund seiner einzigartigen Stellung muss es seinen eigenen Weg zur sozialistischen Arbeiterutopie ebnen."
 TUR_loyalty_to_moscow:0 "Loyalität gegenüber Moskau"
 TUR_loyalty_to_moscow_desc:0 "Die Sowjetunion ist unser Nachbar und Schutzpatron. Wir müssen für ihre Unterstützung dankbar sein und ihnen Loyalität gegenüber der Sache zeigen."
 TUR_our_own_path:0 "Unser eigener Weg"
 TUR_our_own_path_desc:0 "Die Türkei kann sich keinem ausländischen Herrn beugen. Wir müssen unseren eigenen Weg finden."
 TUR_spreading_the_revolution:0 "Die Revolution verbreiten"
 TUR_spreading_the_revolution_desc:0 "Da die Türkei nun ein wahrer kommunistischer Staat ist, sollten wir versuchen, die unterdrückten Völker unserer Nachbarn zu befreien."
 TUR_liberate_the_greek_workers:0 "Befreien Sie die griechischen Arbeiter"
 TUR_liberate_the_greek_workers_desc:0 "Griechenland hat lange unter den Händen seines Königs und seiner Diktatoren gelitten. Wir sollten sie befreien."
 TUR_end_imperalism_in_the_middle_east:0 "Beenden Sie den Imperialismus im Nahen Osten"
 TUR_end_imperalism_in_the_middle_east_desc:0 "Nach dem Untergang des Osmanischen Reiches teilten Briten und Franzosen den Nahen Osten auf. Dieser offensichtliche Imperialismus stellt eine Schande für ihre Versprechen gegenüber der Bevölkerung vor Ort dar. Wir sollten verlangen, dass sie dies sofort korrigieren und den Völkern des Nahen Ostens unter unserer Führung wahre Freiheit ermöglichen."
 TUR_liberate_iraq:0 "Befreien Sie den Irak"
 TUR_liberate_iraq_desc:0 "Der König des Irak ist grausam und machthungrig. Wir sollten die Iraker von seiner Tyrannei befreien."
 TUR_liberate_iran:0 "Befreien Sie den Iran"
 TUR_liberate_iran_desc:0 "Das große iranische Volk hat lange unter dem Shar gelitten. Damit sollten wir Schluss machen."
 TUR_liberate_arabia:0 "Befreie Arabien"
 TUR_liberate_arabia_desc:0 "Das Heimatland des Islam wird von einem Despoten regiert. Wir sollten ihn stürzen."
 TUR_socalist_science:0 "Sozialistische Wissenschaft"
 TUR_socalist_science_desc:0 "Wir können viel von der Sowjetunion lernen."
 TUR_request_soviet_economic_aid:0 "Fordern Sie sowjetische Wirtschaftshilfe an"
 TUR_request_soviet_economic_aid_desc:0 "Die Sowjetunion kann uns helfen, Arbeitsplätze für unsere Arbeiter zu schaffen."
 TUR_request_soviet_military_aid:0 "Fordern Sie sowjetische Militärhilfe an"
 TUR_request_soviet_military_aid_desc:0 "Die Rote Armee ist groß und mächtig. Wir sollten darum bitten, dass wir von ihnen lernen und unsere Armee so aufbauen, dass sie mit ihrer eigenen mithalten kann."
 TUR_economic_colectivisation:0 "Wirtschaftliche Kollektivierung"
 TUR_economic_colectivisation_desc:0 "Das Land Türkei gehört allen Türken. Wir sollten das Privateigentum beenden und Land für das türkische Proletariat freigeben."
 TUR_turkish_red_army:0 "Die türkische Rote Armee"
 TUR_turkish_red_army_desc:0 "Es gibt viele junge Türken, die im Namen der Freiheit zu den Waffen greifen würden. Wir sollten sie in unsere Armee aufnehmen und sie zu einem sehenswerten Anblick machen."
 turkey.13.t:0 "Das Ende des türkischen Bürgerkriegs"
 turkey.13.d:0 "Mit der Kapitulation der letzten Hochburgen der Opposition vor unseren Truppen ist der türkische Bürgerkrieg zu Ende. Die Menschen feiern auf den Straßen, während die Soldaten nach Hause marschieren und ihre Waffen niederlegen. Da viele Spaltungen noch bestehen, wird es lange dauern, bis sie geheilt sind. Aber die Zukunft sieht endlich rosig aus."
 turkey.13.a:0 "Ein Sieg für alle Menschen!"
 turkey.14.t:0 "Der Putsch"
 turkey.14.d:0 "In den frühen Morgenstunden beschlagnahmten kommunistische Milizen mehrere wichtige Gebäude und Einrichtungen in der ganzen Türkei. Die Große Nationalversammlung wurde von Menschenmassen gestürmt, die das rote Banner hissten, und viele führende Regierungsvertreter wurden in ihren eigenen Häusern festgenommen. Mit der Unterstützung großer Teile des Militärs im Rücken blieb kaum etwas anderes übrig, als zuzusehen, wie das Volk die Nation für das Volk eroberte."
 turkey.14.a:0 "Auf in die neue Türkei!"
 turkey.15.t:0 "Türkische Kommunisten bitten um Hilfe"
 turkey.15.d:0 "Mitglieder der Kommunistischen Partei der Türkei sind nach Moskau gekommen und haben um Hilfe bei einem geplanten Aufstand gegen die Regierung gebeten. Obwohl sie glauben, dass ihr Plan voll und ganz bewiesen ist, fordern sie Garantien für Waffen und militärische Unterstützung, um den türkischen Arbeitern beim Sturz ihrer repressiven Regierung zu helfen.\n\nUnabhängig von ihren Plänen wird es nützlich sein, einen loyalen kommunistischen Staat an unserer Südgrenze zu haben für unsere Landesverteidigung."
 turkey.15.a:0 "Wir werden unsere türkischen Freunde unterstützen."
 turkey.15.b:0 "Diese Türken sind auf sich allein gestellt."
 turkey.16.t:0 "Die Sowjetunion garantiert Unterstützung"
 turkey.16.d:0 "Unsere Gespräche mit der Sowjetunion waren erfolgreich und die Sowjetregierung hat uns Unterstützung im bevorstehenden Kampf um unsere Befreiung zugesagt."
 turkey.16.a:0 "Das wird eine große Hilfe sein."
 turkey.17.t:0 "Die Sowjetunion lehnt unsere Bitte um Unterstützung ab"
 turkey.17.d:0 "Leider sind unsere Vertreter mit leeren Händen aus der Sowjetunion zurückgekehrt. Es scheint, dass die Sowjets zwar Verständnis für unsere Notlage haben, aber keine Lust haben, uns beim Aufstand gegen unsere Regierung zu unterstützen."
 turkey.17.a:0 "Aber warum?"
 turkey.20.t:0 "Die Türkei fordert Dekolonisierung"
 turkey.20.d:0 "Vertreter der türkischen Regierung sind mit einem Ultimatum an uns herangetreten. Entweder wir ziehen uns aus allen Gebieten im Nahen Osten zurück, oder wir stehen vor einem Befreiungskrieg.\n\nZuerst wurden sie ausgelacht, aber es scheint, dass die Türkei es sehr ernst meint und versucht, den Nahen Osten von der Fremdherrschaft zu befreien."
 turkey.20.a:0 "Es liegt in unserem besten Interesse, den Menschen die Freiheit zu geben."
 turkey.20.b:0 "Wir werden den Nahen Osten nicht den Türken überlassen."
 turkey.21.t:0 "[From.GetNameDef] Zieht sich aus dem Nahen Osten zurück"
 turkey.21.d:0 "Heute früh haben sich die letzten Truppen und Regierungsbeamten von [From.GetNameDef] aus ihren Besitzungen im Nahen Osten zurückgezogen. Die Menschen vor Ort haben sich bereits erhoben, um ihre eigenen Regierungen einzusetzen, von denen einige uns sogar treu ergeben sind."
 turkey.21.a:0 "Dies ist ein Sieg für alle freien Völker."
 turkey.22.t:0 "[From.GetNameDef] Zieht sich aus dem Nahen Osten zurück"
 turkey.22.d:0 "Es scheint, dass unsere Forderungen an [From.GetNameDef] auf taube Ohren gestoßen sind. Unseren Vertretern blieben nur wenige Stunden, um das Land ohne Anhörung zu verlassen. Es scheint, dass [From.GetNameDef] unter bestimmten Bedingungen ihre Besitztümer im Nahen Osten verlassen wird."
 turkey.22.a:0 "Dann werden wir sie mit Gewalt befreien."
 turkey.22.b:0 "Vielleicht ist jetzt nicht die Zeit für Gewalt."
 TUR_solidify_the_saadabad_pact_tt:0 "Jede Nation, die dem Saadabad-Pakt beigetreten ist, wird in unsere Fraktion eingeladen.\n"
