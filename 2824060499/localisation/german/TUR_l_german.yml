 r56_tur_invest_reward_tt:0 "§Deine Investitionen in [TUR.GetnameDEF] gewähren uns: §!§WA zeitlich begrenzten Nationalgeist, der entweder§! §GVorteile§! §Wor§! §Rmalices§! §WAbhängig davon, wie gut die Investition gelaufen ist.§!"
 TUR_investment_pursued:0 "Derzeit verfolgte Investitionen"
 TUR_the_italo_turkish_friendship_treaty:0 "Der italienisch-türkische Freundschaftsvertrag"
 TUR_the_italo_turkish_friendship_treaty_desc:0 "Die Italiener konkurrieren zwar in unserem Bereich und besitzen sogar einige unserer rechtmäßigen Ländereien, doch eine Zusammenarbeit mit ihnen ist zur Stärkung der türkischen Nation und insbesondere ihrer Marine unvermeidlich."
 bftb_turkey.144.t:0 "[From.GetNameDefCap] Fordert Garantien an"
 bftb_turkey.144.d:0 "[From.GetNameDefCap] hat darum gebeten, dass wir ihre Souveränität garantieren. Dies könnte ein Risiko darstellen, würde aber bedeuten, dass wir sicherstellen können, dass ihre Ressourcen und ihre strategische geografische Lage gewährleistet sind, der Zugang zum und vom Schwarzen Meer kontrolliert wird und der Transit zwischen dem Nahen Osten und dem Nahen Osten gewährleistet wird Europa wird nicht von unseren Feinden kontrolliert."
 bftb_turkey.144.a:0 "Wir müssen unsere türkischen Interessen schützen."
 bftb_turkey.144.b:0 "Ein solches Versprechen konnten wir nicht halten."
 bftb_turkey.145.t:0 "[From.GetNameDefCap] Bietet Garantie"
 bftb_turkey.145.d:0 "[From.GetNameDefCap] hat unsere strategische Bedeutung erkannt und sich bereit erklärt, unsere Souveränität zu garantieren."
 bftb_turkey.145.a:0 "Das wird unsere Feinde in Schach halten."
 bftb_turkey.146.t:0 "[From.GetNameDefCap] weigert sich, unsere Freiheit zu garantieren"
 bftb_turkey.146.d:0 "[From.GetNameDefCap] hat beschlossen, uns keine Garantie zu geben, da es in der aktuellen Weltlage als zu riskant angesehen wird."
 bftb_turkey.146.a:0 "Sie werden es bereuen."
 ottoman_info:0 "\n§CDie §!§YDemokratische Partei§!§C muss §Ymehr als 40 % Unterstützung§ haben! und wurde ausgewählt, um die osmanische Stimmung wiederzubeleben§!\n"
 bftb_turkey.148.t:0 "Umgang mit [GRE.GetNameDef]"
 bftb_turkey.148.d:0 "Historisch gesehen hatten wir eine sehr lange und komplizierte Beziehung zu [GRE.GetNameDef] und ihren Herrschern. Jahrhunderte bilateraler Unterwerfung haben viele unserer Menschen auseinandergerissen. Verschiedene revisionistische Menschen unserer stolzen und starken Nationen haben immer noch Vorstellungen von Großgriechenland und Großtürkei. Dennoch bleibt die Frage der Macht bestehen. \n\nAngesichts der Bemühungen von Mustafa Kemal, mit dem neuen griechischen Staat zusammenzuarbeiten, kann unsere neue Regierung seinen klugen Ansatz übernehmen und ihr Regime mit allen möglichen Mitteln verbünden. Alternativ können wir uns jederzeit auf unsere italienischen Wohltäter verlassen, die uns bei der Aufteilung der Einflusssphären in der Region unterstützen. \n\nWas wird die übergeordnete Entscheidung von [ROOT.getLeader] sein?"
 bftb_turkey.148.a:0 "Sie haben in der neuen Weltordnung nichts verdient."
 bftb_turkey.148.b:0 "Es ist ein Zeichen einer langen Freundschaft!"
 spy_city_turkey_tt:0 "[ROOT.GetNameDefCap] hat positive Beziehungen zu europäischen Großmächten aufgebaut, die sich im Krieg miteinander befinden."
 TUR_etatism_economy_law_idea:0 "Etatismus"
 TUR_etatism_economy_law_idea_desc:0 "Der gegenwärtige türkische Staatsaufbau ist stark an die Prinzipien des Kemalismus gebunden. Der Etatismus, einer der sechs Pfeiler, zielt darauf ab, die liberale Wirtschaftspolitik des Westens mit der Gründung öffentlicher Unternehmen ähnlich denen Italiens oder Deutschlands auf der Grundlage der kommunistischen Fünfjahrespläne zu verbinden."
 muslim_league_faction:0 "Muslimische Liga"
 TUR_consolidating_minister_cabinet:0 "Konsolidieren Sie das Ministerkabinett"
 TUR_one_party_many_faces:0 "Eine Partei, viele Gesichter"
 TUR_one_party_many_faces_desc:0 "Die CHP als einzige Partei der Republik hat mehrere Modernisierungsfraktionen vereint, die nicht immer einer Meinung sind."
 TUR_modest_economic_liberalization:0 "Bescheidene wirtschaftliche Liberalisierung"
 TUR_modest_economic_liberalization_desc:0 "Die staatliche Kontrolle über die Wirtschaft kann die Eigeninitiative unterdrücken. Deshalb ist eine Liberalisierung notwendig."
 TUR_solidify_the_seventh_inonu_government:0 "Festigen Sie die siebte Inonu-Regierung"
