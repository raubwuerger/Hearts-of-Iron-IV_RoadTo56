 RULE_OPTION_DEFAULT:0 "Standard"
 RULE_OPTION_DEFAULT_AI_DESC:0 "Die KI wird Entscheidungen auf der Grundlage anderer Gameplay-Einstellungen treffen, beispielsweise der Option, historische Fokusse zu erzwingen, und anderen Gameplay-Szenarien. Dies ist das gleiche Verhalten wie in Version 1.5 und früher."
 RULE_OPTION_RANDOM_AI_DESC:0 "Die KI wird zu Beginn des Spiels zufällig einen Spielplan festlegen und versuchen, diesen umzusetzen."
 RULE_OPTION_FASCIST_GER_AI_DESC:0 "Die deutsche KI wird faschistisch bleiben und versuchen, Europa zu übernehmen, indem sie den entsprechenden Pfad im nationalen Fokusbaum einschlägt."
 RULE_FASCIST_JAP_AI_DESC:0 "Die japanische KI wird versuchen, nach Süden gegen die westlichen Verbündeten vorzustoßen, indem sie den entsprechenden Pfad im nationalen Fokusbaum einschlägt."
 RULE_OPTION_COMMUNIST_JAP_AI_DESC:0 "Die japanische KI wird versuchen, kommunistisch zu werden und andere kommunistische Regime in Asien zu unterstützen, indem sie den entsprechenden Pfad im nationalen Fokusbaum beschreitet."
 RULE_OPTION_NEUTRALITY_JAP_AI_DESC:0 "Die japanische KI wird versuchen, nach Norden gegen die Sowjetunion anzugreifen und mit den Achsenmächten gemeinsame Sache zu machen, indem sie den entsprechenden Pfad im nationalen Fokusbaum einschlägt."
 RULE_DEMOCRATIC_JAP_AI_DESC:0 "Die japanische KI wird versuchen, sich in eine Demokratie umzuwandeln, indem sie den entsprechenden Pfad im Fokusbaum beschreitet."
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "Die italienische KI wird versuchen, der historischen Kette der Ereignisse so weit wie möglich zu folgen."
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "Die italienische KI wird versuchen, sich mit Spanien zu verbünden, bevor sie sich der Achse anschließt, indem sie den entsprechenden Zweig im nationalen Fokusbaum durchsucht."
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "Die italienische KI wird versuchen, der historischen Kette der Ereignisse so weit wie möglich zu folgen."
 RULE_OPTION_FASCIST_ALTERNATE:0 "Faschist – Alternativ"
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "Die italienische KI wird versuchen, ein Bündnis mit Spanien zu bilden, bevor sie sich der Achse anschließt, indem sie den entsprechenden Zweig im nationalen Fokusbaum durchsucht."
 RULE_OPTION_ALT_FASCIST_BALBO:0 "Alternative Faschisten – Protokolle von Rom"
 RULE_ALT_FASCIST_BALBO_ITA_AI_DESC:0 "Die italienische KI wird versuchen, Mussolini von der Macht zu verdrängen und stattdessen Italo Balbo einzusetzen, um einen unabhängigen Weg nach vorne zu finden."
 RULE_OPTION_ALT_FASCIST_GRANDI:0 "Alternativer Faschist – Pro-Alliierte"
 RULE_ALT_FASCIST_GRANDI_ITA_AI_DESC:0 "Die italienische KI wird versuchen, Mussolini von der Macht zu verdrängen und stattdessen Dino Grandi einzusetzen, um die Beziehungen zu den Verbündeten zu stärken."
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE:0 "Monarchist - Römisches Reich"
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE_AI_DESC:0 "König Vittorio Emanuele wird Italien zu einer absolutistischen Monarchie führen, indem er versucht, Mare Nostrum zu erreichen und das Römische Reich zu reformieren."
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY:0 "Christdemokratie"
