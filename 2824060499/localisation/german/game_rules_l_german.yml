 RULE_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES_HOL_AI_DESC:0 "Die niederländische KI wird versuchen, demokratisch zu bleiben und die kleineren Demokratien Europas bei der Schaffung einer Europäischen Union anzuführen, indem sie den entsprechenden Pfad im nationalen Fokusbaum beschreitet."
 RULE_OPTION_SECULAR_REPUBLIC:0 "Säkulare Republik"
 RULE_OPTION_SECULAR_REPUBLIC_DESC:0 "Der Trend zu gemäßigtem Säkularismus und Rechtsstaatlichkeit wird sich in Mexiko verstärken und das Land orientiert sich an Amerika."
 RULE_OPTION_SOCIAL_CATHOLICISM:0 "Sozialkatholizismus"
 RULE_OPTION_SOCIAL_CATHOLICISM_DESC:0 "Gemäßigte Reformer innerhalb der katholischen Kirche werden ein neues Konkordat innerhalb Mexikos schaffen, das den sozialen Konflikt des Totalitarismus beenden und Mexiko an Großbritannien orientieren wird."
 RULE_OPTION_FASCIST_DICTATORSHIP:0 "Faschistische Diktatur"
 RULE_OPTION_FASCIST_DICTATORSHIP_DESC:0 "Plutarco Calles, Saturnino Cedillo und die anderen starken Militärs werden Mexikos aufkeimende Demokratieversuche abbrechen und sich Deutschland anschließen."
 RULE_OPTION_THEOCRATIC_ORDER:0 "Theokratische Ordnung"
 RULE_OPTION_THEOCRATIC_ORDER_DESC:0 "Die Synarchisten und Cristeros werden in Mexiko die Macht übernehmen und eine neue lateinamerikanische Ordnung schaffen, um den Kontinent von Ketzern zu säubern."
 RULE_OPTION_SOVIET_REPUBLIC:0 "Sowjetrepublik"
 RULE_OPTION_SOVIET_REPUBLIC_DESC:0 "Mexiko wird sich der Sowjetunion anschließen und die Revolution mit der Spitze eines Bajonetts auf Lateinamerika ausweiten."
 RULE_OPTION_CARDENISMO:0 "Cardenismus"
 RULE_OPTION_CARDENISMO_DESC:0 "Lázaro Cárdenas und seine linken Nachfolger werden eine Bolivarische Allianz gründen und gegen die Yanqui-Imperialisten vorgehen."
 RULE_GROUP_GAME_SETUP:0 "Spiel-Setup"
 AMERICAS_COLONIZATION_STATUS:0 "Kolonisierungsstatus Amerikas"
 RULE_OPTION_DEFAULT_COLONIZATION_DESC:0 "Die Welt wird als historisch kolonisiert."
 RULE_OPTION_AMERICAS_DECOLONIZED:0 "Amerika entkolonialisiert"
 RULE_OPTION_AMERICAS_DECOLONIZED_DESC:0 "Alle freisetzbaren kolonisierten Nationen in Amerika werden bei Spielbeginn als freie und unabhängige Nationen freigegeben."
 AFRICA_COLONIZATION_STATUS:0 "Kolonisierungsstatus Afrikas"
 RULE_OPTION_AFRICA_DECOLONIZED:0 "Afrika entkolonialisiert"
 RULE_OPTION_AFRICA_DECOLONIZED_DESC:0 "Alle freisetzbaren kolonisierten Nationen in Afrika werden bei Spielbeginn als freie und unabhängige Nationen freigegeben."
 ASIA_COLONIZATION_STATUS:0 "Kolonisierungsstatus Asiens"
 RULE_OPTION_ASIA_DECOLONIZED:0 "Asien entkolonialisiert"
 RULE_OPTION_ASIA_DECOLONIZED_DESC:0 "Alle freisetzbaren kolonisierten Nationen in Asien werden bei Spielbeginn als freie und unabhängige Nationen freigegeben."
 OCEANIA_COLONIZATION_STATUS:0 "Kolonisierungsstatus Ozeaniens"
 RULE_OPTION_OCEANIA_DECOLONIZED:0 "Ozeanien entkolonialisiert"
 RULE_OPTION_OCEANIA_DECOLONIZED_DESC:0 "Alle freisetzbaren kolonisierten Nationen in Ozeanien werden bei Spielbeginn als freie und unabhängige Nationen freigegeben."
 RULE_OPTION_OCEANIA_UNITED:0 "Polynesisches Reich"
 RULE_OPTION_OCEANIA_UNITED_DESC:0 "Polynesien wird zu Beginn des Spiels zu einem einzigen Land vereint."
 ENG_FRAGMENTATION_STATUS:0 "Fragmentierungsstatus des Vereinigten Königreichs"
 RULE_OPTION_DEFAULT_FRAGMENTATION_DESC:0 "Kein Nationalstaat ist in seine Bestandteile zersplittert."
 RULE_OPTION_ENG_FRAGMENTED:0 "Vereinigtes Königreich fragmentiert"
 RULE_OPTION_ENG_FRAGMENTED_DESC:0 "Alle freisetzbaren konstituierenden Nationen, aus denen das Vereinigte Königreich besteht, werden bei Spielbeginn als freie und unabhängige Nationen freigegeben."
 SPR_FRAGMENTATION_STATUS:0 "Spanischer Fragmentierungsstatus"
 RULE_OPTION_SPR_FRAGMENTED:0 "Spanien fragmentiert"
 RULE_OPTION_SPR_FRAGMENTED_DESC:0 "Katalonien, Galizien und Navarra werden bei Spielstart als freie und unabhängige Staaten veröffentlicht."
 RULE_OPTION_SPR_FAMILIAR:0 "11. November"
 RULE_OPTION_SPR_FAMILIAR_DESC:0 "Die Grenzen Spaniens werden in etwas Vertrautes neu gezogen."
 FRA_FRAGMENTATION_STATUS:0 "Französischer Fragmentierungsstatus"
 RULE_OPTION_FRA_FRAGMENTED:0 "Frankreich fragmentiert"
 RULE_OPTION_FRA_FRAGMENTED_DESC:0 "Bei Spielbeginn werden alle freisetzbaren konstituierenden Nationen, zu denen Frankreich gehört, als freie und unabhängige Staaten freigegeben."
 YUG_FRAGMENTATION_STATUS:0 "Fragmentierungsstatus Jugoslawiens"
 RULE_OPTION_YUG_FRAGMENTED:0 "Jugoslawien zersplittert"
 RULE_OPTION_YUG_FRAGMENTED_DESC:0 "Alle freisetzbaren konstituierenden Nationen, zu denen Jugoslawien gehört, werden bei Spielbeginn als freie und unabhängige Nationen freigegeben."
 SOV_FRAGMENTATION_STATUS:0 "Fragmentierungsstatus der Sowjetunion"
 RULE_OPTION_SOV_FRAGMENTED:0 "Die Sowjetunion wurde aufgelöst"
 RULE_OPTION_SOV_FRAGMENTED_DESC:0 "Alle freisetzbaren konstituierenden Nationen, aus denen die Sowjetunion besteht, werden bei Spielbeginn als freie und unabhängige Nationen freigegeben."
 RULE_OPTION_SOV_UTTERLY_FRAGMENTED:0 "Die Sowjetunion ist zersplittert"
 RULE_OPTION_SOV_UTTERLY_FRAGMENTED_DESC:0 "Alle freizugebenden Republiken, Okrugs und Territorien, aus denen die Sowjetunion besteht, werden bei Spielbeginn als freie und unabhängige Nationen freigegeben."
 RAJ_FRAGMENTATION_STATUS:0 "Fragmentierungsstatus Indiens"
 RULE_OPTION_RAJ_FRAGMENTED:0 "Britischer Raj fragmentiert"
 RULE_OPTION_RAJ_FRAGMENTED_DESC:0 "Alle freisetzbaren konstituierenden Nationen, aus denen sich das britische Raj zusammensetzt, werden bei Spielbeginn als freie und unabhängige Nationen freigegeben."
 RULE_OPTION_NATIONALIST_HISTORICAL:0 "Francoismus"
 RULE_OPTION_NATIONALIST_HISTORICAL_DESC:0 "Franco wird die Kontrolle über die nationalistische Front übernehmen und die falangistischen und karlistischen Ideologien in einem neuen und geeinten Spanien verschmelzen und versuchen, im Weltkrieg neutral zu bleiben, sofern er nicht angegriffen wird."
 RULE_OPTION_SECOND_REPUBLIC:0 "Zweite Republik"
 RULE_OPTION_SECOND_REPUBLIC_DESC:0 "Die demokratische Regierung Spaniens wird die Zweite Republik aufrechterhalten und sowohl den Faschismus als auch den Kommunismus ablehnen."
 RULE_OPTION_FALANGIST:0 "Falangismus"
 RULE_OPTION_FALANGIST_DESC:0 "Die Falangisten unter José Antonio Primo de Rivera werden den Carlismus ablehnen und versuchen, den spanischen Imperialismus wiederherzustellen."
 RULE_OPTION_CARLIST:0 "Carlismus"
 RULE_OPTION_CARLIST_DESC:0 "Die Carlisten unter Manuel Fal Conde werden den Falangismus ablehnen und für eine Rückkehr zur absolutistischen Monarchie der alten Zeit unter ihrem rechtmäßigen Carlist-König sorgen."
 RULE_OPTION_ANARCHIST:0 "Anarchismus"
 RULE_OPTION_ANARCHIST_DESC:0 "Die anarchistischen Kommunen in Aragonien und Katalonien werden sich zusammenschließen, um die Faschisten und Kommunisten gleichermaßen zu besiegen und sich der Idee eines Nationalstaates insgesamt zu widersetzen."
 RULE_OPTION_INDEPENDENT_COMMUNIST:0 "Unabhängiger Kommunismus"
 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC:0 "Nach dem Bürgerkrieg werden die POUM und ihre anarchistischen Verbündeten das stalinistische Joch abwerfen und ihre unabhängige kommunistische Ideologie anstreben."
 RULE_OPTION_STALINIST:0 "Stalinistischer Kommunismus"
 RULE_OPTION_STALINIST_DESC:0 "Die wahren Kommunisten, die ihre Befehle aus Moskau erhalten, werden den Anarchisten und Faschisten widerstehen, den Einfluss der Unabhängigen Kommunisten zügeln und ein neues Zeitalter für die Zweite Republik unter stalinistischer Führung einleiten."
 RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "Unter dem Regime von Salazar wird Portugal den Estado Novo stärken und versuchen, während des Zweiten Weltkriegs neutral zu bleiben."
 RULE_OPTION_FASCIST_POR_AI_DESC:0 "Rafael Pereira wird als faschistischer Diktator die Kontrolle über Portugal übernehmen, die Nationalisten während des Spanischen Bürgerkriegs unterstützen und danach versuchen, sich der Achse anzuschließen."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE:0 "Das Fünfte Reich"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:1 "Die portugiesische Regierung wird sich dem Faschismus anschließen, während des Spanischen Bürgerkriegs gegen die Republikaner kämpfen und versuchen, ihre verlorenen Gebiete in Afrika, Asien und Amerika zurückzugewinnen, um erneut zu einer Großmacht aufzusteigen."
 RULE_OPTION_NEUTRALITY_MONARCHIST:0 "Monarchist"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "Nach der Wiederherstellung der Monarchie in Portugal wird König Duarte an die brasilianischen Monarchisten appellieren und versuchen, das portugiesische und brasilianische Reich wiederherzustellen."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC:1 "Unter dem Einfluss des Vereinigten Königreichs wird eine demokratische Regierung das autoritäre Regime von Salazar stürzen und sich mit Hilfe der Briten auf die Entwicklung der nationalen Industrie konzentrieren, bevor sie sich den Alliierten anschließt."
 RULE_OPTION_COMMUNIST_COMINTERN:0 "Kommunist"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "Portugal wird sich der Sowjetunion anschließen, die Spanische Republik unterstützen und versuchen, der Komintern beizutreten."
 RULE_OPTION_COMMUNIST_INDEPENDENT:0 "Vereinigte Europäische Sozialistische Republiken"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "Die Kommunisten werden die Regierung stürzen und gegen die spanischen Nationalisten kämpfen und die Iberische Halbinsel als Vereinigte Europäische Sozialistische Republiken vereinen, die letzte europäische Bastion gegen den Faschismus."
 RULE_OPTION_MONARCHIST_ORLEANIST:0 "Monarchist: Haus Orléan"
 RULE_OPTION_MONARCHIST_LEGITIMIST:0 "Monarchist: Haus Bourbon"
 RULE_OPTION_MONARCHIST_BONAPARTIST:0 "Monarchist: Haus Bonapart"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC:0 "Die französische KI wird versuchen, die französische Monarchie wiederherzustellen und den Orléanisten-Prätendenten auf den Thron zu setzen, indem sie den entsprechenden Pfad im Fokusbaum beschreitet."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC:0 "Die französische KI wird versuchen, die französische Monarchie wiederherzustellen und den legitimistischen Prätendenten auf den Thron zu setzen, indem sie den entsprechenden Pfad im Fokusbaum entlang geht."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC:0 "Die französische KI wird versuchen, die französische Monarchie wiederherzustellen und den bonapartistischen Prätendenten auf den Thron zu setzen, indem sie den entsprechenden Pfad im Fokusbaum beschreitet."
 RULE_ALLOW_RELEASE_NATIONS_KURDISTAN_TOOLTIP:1 "§Y[ROOT.GetName]§! darf §Y[KUR.GetName]§! nicht veröffentlichen, nur Länder ohne Kerne auf §YKurdish§! Gebiet kann §Y[KUR.GetName]§! freigeben."
 RULE_ENTENTE_LIT_AI_DESC:0 "Litauen wird versuchen, die baltische Entente zu formalisieren und gegen die Sowjets zu bestehen."
 RULE_ENTENTE_EST_AI_DESC:0 "Estland wird versuchen, die baltische Entente zu formalisieren und gegen die Sowjets zu bestehen."
 RULE_ENTENTE_LAT_AI_DESC:0 "Lettland wird versuchen, die baltische Entente zu formalisieren und gegen die Sowjets zu bestehen."
 RULE_HISTORICAL_EST_AI_DESC:0 "Die estnische KI bleibt die meiste Zeit des Wahlkampfs neutral, wird aber in den 1940er Jahren zu einer Marionette der Sowjetunion."
 RULE_HISTORICAL_LAT_AI_DESC:0 "Die lettische KI bleibt die meiste Zeit des Wahlkampfs neutral, wird aber in den 1940er Jahren zu einer Marionette der Sowjetunion."
 RULE_HISTORICAL_LIT_AI_DESC:0 "Die litauische KI bleibt die meiste Zeit des Wahlkampfs neutral, wird aber in den 1940er Jahren zu einer Marionette der Sowjetunion."
 RULE_OPTION_MONARCHIST_LIT_AI_DESC:0 "Litauen wird versuchen, die Monarchie wiederherzustellen und Anspruch auf das polnisch-litauische Commonwealth zu erheben."
 RULE_OPTION_BALTIC_ENTENTE:0 "Baltische Entente"
 RULE_OPTION_HISTORICAL_BUL_AI_DESC:0 "Zar Boris III. wird das Land in Richtung der Achsenmächte führen und sich dabei auf die deutsche Schiedsgerichtsbarkeit verlassen, um die bulgarischen Grenzen friedlich zu erweitern, schließlich den Dreimächtepakt zu unterzeichnen und die Teilnahme Bulgariens am Krieg zu verzögern."
 RULE_OPTION_COMMUNIST_BUL_AI_DESC:0 "Bulgarien wird versuchen, der Komintern beizutreten und gemeinsam mit seinen sowjetischen Genossen gegen Faschismus und Kapitalismus in Europa zu kämpfen."
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION:0 "Kommunist-Balkan-Föderation"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC:0 "Bulgarien wird versuchen, ein Balkanbündnis zu bilden, um seine Nachbarn dazu zu bewegen, sich der Revolution anzuschließen und letztendlich den Balkan zu vereinen."
 RULE_OPTION_FASCIST_BUL_AI_DESC:0 "Während der Faschismus im Land zunimmt, wird der rechte Führer Hristo Lukov versuchen, sich den Achsenmächten anzuschließen, um schließlich den Zaren zu stürzen und eine Militärdiktatur zu errichten."
 RULE_OPTION_THE_RETURN_OF_FERDINAND:0 "Die Rückkehr von Ferdinand I"
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC:0 "Nach dem Tod von Zar Boris III. wird sein Vater, Ferdinand I., erneut auf dem Thron sitzen und sich an denen rächen, die ihm vor Jahrzehnten Unrecht getan haben."
 RULE_OPTION_DEMOCRATIC_SOCIALIST:0 "Demokratisch – Sozialistisch"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC:1 "Die von Nikola Mushanov geführte Regierung wird eine sozialistische Politik verfolgen und versuchen, ihre Beziehungen zu den Nachbarstaaten zu verbessern, um eine Balkan-Konföderation zu bilden und den Balkan gegen ausländische Aggressoren zu verteidigen."
 RULE_OPTION_DEMOCRATIC_LIBERAL:0 "Demokratisch – Liberal"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC:0 "Die Bulgarische Demokratische Partei wird versuchen, sich den Alliierten anzuschließen, während diese sich gegen Zar Boris verschworen, um ihn von der Macht zu entfernen und einen alliiertenfreundlichen Regentschaftsrat zu bilden."
 RULE_OPTION_METAXIST_GRE_AI_DESC:0 "Griechenland wird eine Politik der Neutralität verfolgen und gleichzeitig die Ideen des Metaxismus entwickeln."
 RULE_OPTION_MONARCHIST_GRE_AI:0 "Monarchist"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC:0 "Griechenland wird eine absolute Monarchie und strebt den Beitritt zu den Alliierten an."
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI:0 "Treten Sie den Mittelmächten bei"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC:0 "Griechenland wird eine absolute Monarchie und strebt den Anschluss an die Mittelmächte mit Deutschland oder Österreich-Ungarn an."
 RULE_OPTION_STALINIST_GRE_AI:0 "Stalinistisch"
 RULE_OPTION_STALINIST_GRE_AI_DESC:0 "Griechenland wird versuchen, der Komintern beizutreten und mit der Türkei einen Kampf um den Bosporus auszulösen."
 RULE_OPTION_COMMUNIST_GRE_AI:0 "Kommunist"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC:0 "Griechenland wird versuchen, an der Seite des kommunistischen Jugoslawien den Faschismus in Europa zu bekämpfen."
 RULE_OPTION_DEMOCRATIC_GRE_AI:0 "Venezelist"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC:0 "Griechenland wird für das Recht kämpfen, die Megali-Idee umzusetzen."
 RULE_OPTION_FASCISM_GRE_AI_DESC:0 "Griechenland wird eine nationalsozialistische Republik und versucht, sich an der Seite der Türkei der Achse anzuschließen."
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI:0 "Anatolischer Faschist"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC:0 "Griechenland wird demokratisch werden, einen Regierungszusammenbruch erleiden und dann nach den größten Ambitionen streben."
 RULE_OPTION_HISTORICAL_TUR_AI:0 "Historisch"
 RULE_OPTION_HISTORICAL_TUR_AI_DESC:1 "Die Türkei wird unter der Führung von İsmet İnönü so lange wie möglich Neutralität anstreben und dann versuchen, sich den Alliierten anzuschließen."
 RULE_OPTION_ALTERNATE_KEMALIST_AI:0 "Alternativer Kemalist"
 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC:0 "Die Türkei wird Fevzi Çakmak ernennen, um in die Fußstapfen von Mustafa Kemal Atatürk zum Präsidenten zu treten und so lange wie möglich Neutralität anzustreben, bevor sie versucht, sich entweder der Achse oder den Alliierten anzuschließen."
 RULE_OPTION_OTTOMAN:0 "Stellen Sie das osmanische Sultanat wieder her"
 RULE_OPTION_OTTOMAN_DESC:0 "Die Republik Türkei wird zusammenbrechen und aus ihrer Asche wird das osmanische Sultanat wieder an die Macht kommen."
 RULE_OPTION_COMMUNIST_TUR_AI:0 "Kommunismus"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC:0 "Die Türkei wird eine kommunistische Regierung einsetzen und versuchen, der Komintern beizutreten."
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI:0 "Unabhängiger Kommunismus"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC:0 "Die Türkei wird eine kommunistische Regierung annehmen, die ihre kemalistischen Qualitäten beibehält und versucht, eine Fraktion zu bilden."
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST:0 "Demokratischer Kemalismus"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC:0 "Celâl Bayar wird die Türkei in eine kemalistische Demokratie umwandeln und versuchen, sich den Alliierten anzuschließen."
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE:0 "Demokratischer Konservatismus"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC:0 "Adnan Menderes wird die Türkei in eine konservative Demokratie umwandeln und versuchen, sich den Alliierten anzuschließen."
 RULE_OPTION_FASCISM_TUR_AI:0 "Kemalistischer Faschismus"
 RULE_OPTION_FASCISM_TUR_AI_DESC:0 "Recep Peker wird die Türkei in eine faschistische Diktatur verwandeln und versuchen, sich der Achse anzuschließen."
 RULE_OPTION_TUR_FASCISM_ALTERNATE:0 "Militaristischer Faschismus"
 RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC:0 "Fevzi Çakmak wird die Türkei in eine konservative, quasi-faschistische Diktatur verwandeln und versuchen, eine Fraktion mit Italien zu bilden."
 RULE_OPTION_BALKAN_ENTENTE:0 "Den Balkan schützen"
 RULE_OPTION_BALKAN_ENTENTE_DESC:0 "Die Türkei wird sich verpflichten, die Sicherheit auf dem Balkan aufrechtzuerhalten und versuchen, eine Fraktion mit Griechenland, Rumänien und Jugoslawien zu bilden."
 RULE_FASCIST_LIT_AI_DESC:0 "Die litauische KI wird versuchen, eine faschistische Regierung zu errichten, indem sie den entsprechenden Pfad im nationalen Fokusbaum beschreitet."
 RULE_FASCIST_LAT_AI_DESC:0 "Die lettische KI wird versuchen, eine faschistische Regierung zu errichten, indem sie den entsprechenden Pfad im nationalen Fokusbaum beschreitet."
 RULE_FASCIST_EST_AI_DESC:0 "Die estnische KI wird versuchen, eine faschistische Regierung zu errichten, indem sie den entsprechenden Pfad im nationalen Fokusbaum beschreitet."
 RULE_COMMUNIST_BALTIC_AI_DESC:0 "Die KI wird versuchen, ein kommunistisches Regime zu errichten, indem sie den entsprechenden Pfad im nationalen Fokusbaum beschreitet."
 RULE_HISTORICAL_ETH_AI_DESC:0 "Die äthiopische KI wird versuchen, Italien mithilfe der Legaue der Nationen zu besiegen, und wenn dies fehlschlägt, versuchen sie, ins Exil zu gehen. Danach wird es versuchen, sein Heimatgebiet zurückzugewinnen und Äthiopien wieder aufzubauen."
 RULE_OPTION_ETH_IMPERIAL:0 "Imperial: Der Löwe bleibt standhaft"
 RULE_ETH_IMPERIAL_AI_DESC:0 "Die äthiopische KI wird versuchen, Italien allein zu besiegen, ohne die Hilfe des Völkerbundes zu erhalten. Danach wird es versuchen, sein Imperium zu erweitern"
 RULE_OPTION_ETH_STALINIST_desc:0 "Die KI wird versuchen, Äthiopien kommunistisch zu machen, die Unterstützung der Sowjetunion zu gewinnen und sie in eine stalinistische Marionette zu verwandeln."
 RULE_OPTION_ETH_STALINIST:0 "Kommunist: Sowjetische Hilfe"
 RULE_OPTION_ETH_ANARCHIST:0 "Anarcho-Kommunist: Aufruf an die Welt"
 RULE_OPTION_ETH_ANARCHIST_desc:0 "Die KI wird versuchen, Äthiopien mit der Unterstützung von Kommunisten und Anarchisten aus der ganzen Welt in eine anarcho-kommunistische Föderation zu verwandeln."
 RULE_OPTION_ETH_COLLABORATIONIST:0 "Faschist: Kollaborateur"
 RULE_OPTION_ETH_COLLABORATIONIST_desc:0 "Die KI wird Haile Selassie in den Rücken fallen und sich auf die Seite der Italiener stellen, wodurch Äthiopien zu einer faschistischen Marionette wird."
 RULE_OPTION_ETH_INDEPENDENT_FASCIST:0 "Faschist: Unabhängig"
 RULE_OPTION_ETH_INDEPENDENT_FASCIST_desc:0 "Die KI wird Haile Selassie in den Rücken fallen und sich auf die Seite der Italiener stellen, wodurch Äthiopien zu einer faschistischen Marionette wird. Es wird jedoch versuchen, sich zu befreien und eine unabhängige faschistische Nation zu werden."
 RULE_HISTORICAL_SWI_AI_DESC:0 "Die Schweiz wird neutral bleiben, während sie ihre Milizen und Befestigungen aufbaut, um sich auf jeden Angriff vorzubereiten. Gegen Ende des Krieges werden sie die Alliierten unterstützen."
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC:0 "Alliierte Demokraten"
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC_AI_DESC:0 "Die KI wird die Schweiz bewaffnen und sich auf den Krieg vorbereiten, indem sie die Schweiz mit den demokratischen Mächten der Welt in Einklang bringt und schließlich die Neutralität zugunsten der Alliierten bricht"
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC:0 "Expansionistische Demokratie"
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC_AI_DESC:0 "Die KI wird versuchen, Staaten rund um die Schweiz davon zu überzeugen, der Konföderation beizutreten, und wird das Land bewaffnen, um es auf die Eigentümer dieser Staaten vorzubereiten, die sich weigern, ihre Staaten freizulassen."
 RULE_OPTION_SWI_IMPERIAL:0 "Kaiserliche"
 RULE_OPTION_SWI_IMPERIAL_AI_DESC:1 "Die KI wird versuchen, das Alpenprotektorat zu bilden, indem sie Neutralität und Demokratie zugunsten eines militaristischen und expansiven Regimes aufgibt."
 RULE_OPTION_SWI_FASCIST:1 "Faschistisch"
