 flag_mexico_cedillo_has_revolted:0 "General Cedillo hat gegen die Regierung revoltiert"
 mexico.1.title:0 "General Cedillo-Revolten"
 mexico.1.desc:0 "Seit einiger Zeit erleben die Generäle und Gouverneure, wie ihre persönliche Macht schwindet, da die Zentralregierung die widerspenstigen Caudillos immer besser in Schach hält. Mexikos Geschichte der Aufstände regionaler Kriegsherren schien auszusterben. Leider ist es uns nicht gelungen, gegen General Cedillo von San Luis Potosi vorzugehen, und er hat die Dienste von genügend begnadigten Rebellen und rücksichtslosen Banditen in Anspruch genommen, um zu versuchen, die Zentralregierung zu stürzen, [Root.GetLeader] abzusetzen und zu verhindern, dass ihm noch mehr Macht entgeht Finger."
 mexico.1.a:0 "Verräter!"
 mexico.2.title:0 "[From.GetAdjective] Öl verstaatlicht"
 mexico.2.desc:0 "[From.GetLeader] hat populistischen Unsinn geschürt, der sich gegen unsere wirtschaftlichen Interessen in Mexiko richtet, und jetzt hat die [From.GetRulingPartyLong] Gesetze zur Verstaatlichung der Vermögenswerte von Royal Dutch Shell, Standard Oil of California und vielen anderen internationalen Ölfirmen verabschiedet ! Obwohl ihre Verfassung dies zulässt, fordert die internationale Justiz eine Entschädigung für die von den Unternehmen erlittenen Verluste. Die Ölbarone verlangen von uns, dass wir handeln."
 mexico.2.a:0 "Es ist eine vollendete Tatsache, wir können nichts tun."
 mexico.2.b:0 "Wir werden den Handel mit Mexiko verbieten, bis sie zur Besinnung kommen."
 mexico.2.c:0 "Unsere Möglichkeiten sind begrenzt und Waffengewalt muss in Betracht gezogen werden."
 mexico.3.title:0 "[From.GetAdjective] Embargo"
 mexico.3.desc:0 "Als Reaktion auf unsere Verstaatlichung ihrer Ölkonzessionen hat [From.GetLeader] beschlossen, die Forderungen der Ölkonzerne zu akzeptieren und ein Embargo gegen unser Land verhängt. [From.GetNameDef] wird bei uns keine Ressourcen mehr kaufen oder verkaufen. Wir sollten darüber nachdenken, entweder die Ölfirmen zu entschädigen oder den internationalen Status quo aufzugeben und unser Glück bei den Feinden des liberalen Kapitalismus zu suchen."
 mexico.3.a:0 "Das mexikanische Volk wird das nicht dulden!"
 mexico.4.title:0 "[From.GetAdjective] Vergütung"
 mexico.4.desc:0 "Die Regierung von [From.GetLeader] hat den Forderungen von Royal Dutch Shell und Standard Oil of California nach einer Entschädigung als Gegenleistung für die Verluste zugestimmt, die den Unternehmen während der Verstaatlichung der Ölfelder entstanden sind. [From.GetNameDef] wird keine Ölkonzessionen zurückgeben, aber unser nationales Ansehen und unsere finanziellen Interessen sind zumindest befriedigt."
 mexico.4.a:0 "Gut, wir können zu diesen Bedingungen handeln."
 mexico.4.b:0 "Halten Sie das Embargo aufrecht, wir warten auf ein besseres Angebot."
 mexico.8.title:0 "[From.GetAdjective] Eintrag in den [Root.GetFactionName]"
 mexico.8.desc:0 "[From.GetLeader] hat eine Anfrage zum Beitritt zu [Root.GetFactionName] eingereicht. Ob er gegenseitigen Schutz oder ausländische Expansion anstrebt, ist unbekannt, aber Mexikos Öl ist ein lukratives Gut, das wir auf unserer Seite haben sollten."
 mexico.8.a:0 "Wir werden den Beitritt Mexikos zur [Root.GetFactionName] sponsern."
 mexico.8.b:0 "Wir haben andere Pläne für Mexiko."
 mexico.9.title:0 "Mexikanischer Eintritt in die [Root.GetFactionName]"
 mexico.9.desc:0 "[From.GetLeader] hat eine Anfrage aus Mexiko für den Beitritt zu [Root.GetFactionName] gesponsert. Ob Mexiko gegenseitigen Schutz oder ausländische Expansion anstrebt, ist unbekannt, aber Mexikos Öl ist ein lukratives Gut, das wir auf unserer Seite haben sollten."
 mexico.9.a:0 "Wir werden den Beitritt Mexikos zur [Root.GetFactionName] sponsern."
 mexico.9.b:0 "Wir haben andere Pläne für Mexiko."
 mexico.10.title:2 "Der [From.GetFactionName]"
 mexico.10.desc:0 "[From.GetLeader] hat [Root.GetNameDef] eingeladen, dem [From.GetFactionName] beizutreten. Dieser rechte Länderblock wird Lateinamerika vor der kommunistischen Unterwanderung verteidigen und gleichzeitig einen unabhängigen Weg von den dekadenten Yanquis einschlagen."
 mexico.10.a:0 "[Root.GetLeader] akzeptiert den Vorschlag."
 mexico.10.b:0 "Die Amerikaner werden einen solchen Plan nicht dulden."
 mexico.11.title:2 "Der [From.GetFactionName]"
 mexico.11.desc:0 "[From.GetLeader] hat [Root.GetNameDef] eingeladen, dem [From.GetFactionName] beizutreten. Dieser linke Länderblock wird Lateinamerika vor der faschistischen Tyrannei verteidigen und gleichzeitig einen unabhängigen Weg von den unterdrückenden Yanquis einschlagen."
 mexico.11.a:0 "[Root.GetLeader] akzeptiert den Vorschlag."
 mexico.11.b:0 "Die Amerikaner werden einen solchen Plan nicht dulden."
 mexico.12.title:0 "Verkauf von Britisch-Honduras"
 mexico.12.desc:0 "[From.GetLeader] hat darum gebeten, dass [Root.GetNameDef] das kleine Gebiet von Britisch-Honduras, manchmal auch Belize genannt, verkauft. Das spanische Reich beanspruchte die Region, besiedelte sie jedoch nie, sodass Mexiko kaum wirklichen Anspruch auf das Gebiet hat. Allerdings könnten wir das Gebiet als Geste unseres guten Willens an unsere mexikanischen Freunde verkaufen."
 mexico.12.a:0 "[Root.GetLeader] akzeptiert den Vorschlag."
 mexico.12.b:0 "Dieses Gebiet eignet sich als Marinestützpunkt."
 mexico.13.title:0 "Großbritannien tritt Belize ab"
 mexico.13.desc:0 "[From.GetLeader] hat zugestimmt, die Kontrolle über die ehemalige Kolonie Britisch-Honduras als Geste von Treu und Glauben an uns zu übergeben. Der Staat ist klein, unentwickelt und verfügt über keine natürlichen Ressourcen außer Holz. Dies zeigt jedoch die verbesserte Stellung Mexikos auf der internationalen Bühne."
 mexico.13.a:0 "[From.GetNameDef] ist wirklich unser Freund."
 mexico.14.title:0 "Großbritannien lehnt Verkauf von Belize ab"
 mexico.14.desc:0 "[From.GetLeader] hat sich geweigert, die Kolonie Britisch-Honduras an uns zu verkaufen. Die [From.GetAdjective]-Regierung verweist auf ihre Nützlichkeit als Marinestützpunkt und erklärt, dass sie es vorzieht, die Kolonie zu behalten. Die meisten Einwohner sprechen Englisch, daher ist die Ablehnung verständlich, wenn auch enttäuschend."
 mexico.14.a:0 "Vielleicht sind die [From.GetAdjective] doch nicht unsere Freunde."
 mexico.15.title:0 "Erzbischof Pascual Díaz gestorben"
 mexico.15.desc:0 "Hochwürden Pascual Díaz y Barreto, Erzbischof von Mexiko-Stadt, ist heute an den Folgen einer Kolitis gestorben. Er war 59 Jahre alt. Sein Vermächtnis ist der harte Widerstand gegen die sozialistische Politik der Regierung sowie Kompromissversuche gegen Ende des Cristero-Krieges.\n\nSein Nachfolger ist Luis María Martínez, ein Sozialreformer und persönlicher Freund des Präsidenten Cárdenas. Der Nachfolger wurde wahrscheinlich vom Papst ausgewählt, um den dauerhaften Frieden zwischen Kirche und Regierung in Mexiko sicherzustellen."
 mexico.15.a:0 "Ruhe in Frieden."
 mexico.15.b:0 "Brenne in der Hölle, Verräter."
 mexico.16.title:0 "Streik der Ölarbeiter"
 mexico.16.desc:0 "Die Ölarbeiter schlossen sich 1935 mit dem Segen von Präsident Cárdenas gewerkschaftlich zusammen und gründeten die Sindicato Único de Trabajadores Petroleros. Sie versuchten sofort, höhere Löhne und bessere Arbeitsbedingungen auszuhandeln, wurden jedoch von den mächtigen internationalen Ölkonzernen wie Royal Dutch Shell und Standard Oil of California abgewiesen. Die Angelegenheit ging an einen Schlichtungsausschuss und landete schließlich vor Gericht. Die brennende Frage war, ob sich die Ölfirmen die höheren Löhne leisten konnten.\n\nJüngsten Untersuchungen zufolge erwirtschaften die mexikanischen Tochtergesellschaften sogar mehr Gewinn als Ölfirmen in den Vereinigten Staaten Staaten, weigern sich aber immer noch, eine Einigung mit den Arbeitnehmern zu erzielen. Es scheint, dass sie die Unterstützung mächtiger regionaler Machthaber haben und sich selbst über dem Gesetz stehen sehen."
 mexico.16.a:0 "Empörend! Diese Ausbeutung ist unethisch und muss ein Ende haben!"
 mexico.16.b:0 "Das ist Kapitalismus."
 mexico.17.title:0 "Trotzki kommt"
 mexico.17.desc:0 "Lew Trotzki, kommunistischer Revolutionär und Autor, wurde aus der Sowjetunion verbannt, weil er sich dem Aufstieg Stalins widersetzte, für alle möglichen Probleme verantwortlich gemacht, von militärischen Rückschlägen bis hin zu Industrieunfällen, und durch politischen Druck von Land zu Land getrieben. Nach einer Reise ist er in Mexiko angekommen aus Norwegen auf einem Öltanker."
 mexico.17.a:1 "Wir sind keine Marionetten Stalins, geben Sie ihm Asyl."
 mexico.17.b:1 "Liefern Sie ihn an die Sowjetunion aus, damit er wegen seiner Verbrechen vor Gericht gestellt wird."
 mexico.17.c:0 "Er ist ein Organisationsgenie. Laden Sie ihn ein, der Regierung beizutreten."
 mexico_extradited_trotsky:0 "Trotzki ausgeliefert"
 mexico_communist_menace:0 "Kommunistische Bedrohung"
 mexico_snubbed_stalin:0 "Brüskierter Stalin"
 mexico_trotskyite_wreckers:0 "Trotzkistische Zerstörer"
 flag_mexico_invited_trotsky_to_government:0 "Trotzki wurde eingeladen, der Regierung beizutreten"
 flag_trotsky_dead:0 "Trotzki wurde von stalinistischen Agenten getötet"
 mexico.18.title:0 "Der Wahlkampf beginnt"
 mexico.18.desc:0 "Der Wahlkampf für den nächsten Präsidenten soll in den nächsten Tagen beginnen. Die Verfassungsreform von 1933 wurde als Reaktion auf die Wut über die Idee, dass Calles für eine zweite Amtszeit Präsident werden sollte, und nach der völligen Ermordung von Calles‘ Vorgänger Álvaro Obregón, der eine solche zweite Amtszeit anstrebte, eingeführt. Diese Reform verhindert, dass ein gewählter Beamter zweimal im Amt ist, selbst wenn er nur ein Interims- oder provisorischer Verwalter war. Dies trägt dazu bei, eine Wiederholung des Porfiriato zu verhindern, bei dem Diktator Porfirio Díaz sieben Amtszeiten in einem Zeitraum von dreißig Jahren verbüßte und die mexikanische Revolution von 1910 auslöste, die das Land in ein Jahrzehnt des Bürgerkriegs stürzte.\n\nDieses Gesetz hat den Vorteil, dass es Patronage macht Es erschwert die Aufrechterhaltung von Netzwerken außerhalb der Partei, verhindert aber auch, dass Funktionäre direkt gegenüber den Wählern rechenschaftspflichtig sind, da sie nach ihrer Amtszeit auf eine andere Regierungsebene wechseln und somit auf die Schirmherrschaft innerhalb der Partei angewiesen sind."
 mexico.18.a:0 "Diese Verfassungsreform ist für die Stabilität des Landes von wesentlicher Bedeutung."
 mexico.18.b:0 "Lächerlich! [Root.GetLeader] weiß es am besten, er wird eine zweite Amtszeit absolvieren!"
 mexico.19.title:0 "[Root.GetRulingParty] Nachfolger"
 mexico.19.desc:0 "Der Nachfolger von [Root.GetLeader] wird parteiintern diskutiert. Wettbewerbswahlen stehen in Mexiko immer noch auf unsicherem Boden, und die regierende [Root.GetRulingPartyLong] wird in Abstimmung mit der Armee und den Sicherheitskräften mit Sicherheit die Parlamentswahlen gewinnen."
