 mexico.20.title:0 "Juan Andreu verurteilt Wahl"
 mexico.20.desc:0 "Der rechte Geschäftsmann und Revolutionsgeneral Juan Andreu Almazán hat den Ausgang der jüngsten Wahlen angeprangert. Er behauptet, seine Unterstützung sei größer gewesen und dass [Root.GetLeader] nur dank der Manipulation des Ergebnisses gewonnen habe. Auch wenn das wahr sein mag, benimmt sich Juan Andreu auf jeden Fall wie ein schlechter Verlierer. Er ist ins selbst auferlegte Exil nach Amerika gegangen und versucht, einen Putschversuch gegen die [Root.GetRulingPartyLong] zu organisieren. Es wäre ratsam, gute Beziehungen zu Amerika aufrechtzuerhalten."
 mexico.20.a:0 "Los, lauf zu den Yanquis."
 mexico.21.title:0 "Mexiko liefert Trotzki aus"
 mexico.21.desc:0 "Obwohl ihm die mexikanische Regierung vor einigen Monaten Asyl versprochen hatte, wurde Lew Trotzki bei seiner Ankunft im Land von der Staatssicherheit der [From.GetRulingPartyLong] verhaftet und begab sich sofort zurück in die Sowjetunion, um sich wegen seiner zahlreichen Verbrechen gegen die USA vor Gericht zu stellen revolutionärer Staat. [From.GetLeader] hat auch seine Hoffnung zum Ausdruck gebracht, dass Mexiko und die Sowjetunion in Zukunft engere Beziehungen genießen können."
 mexico.21.a:0 "Schlagen Sie ein Geständnis aus ihm heraus und erschießen Sie ihn! Rufen Sie Generalmajor Blochin!"
 mexico.22.title:0 "Lew Trotzki kehrt in die UdSSR zurück"
 mexico.22.desc:0 "Nach wachsenden antistalinistischen Gefühlen in der Sowjetunion hat die herrschende Clique dieses Landes beschlossen, Trotzki aus dem Exil zurückzurufen und ihn als ihr Aushängeschild an der Spitze der Regierung einzusetzen. Unsere Geheimdienstmitarbeiter gehen davon aus, dass er weitgehend eine Marionette anderer Kräfte innerhalb Russlands sein wird, aber Lew Trotzki besteht darauf, an den Geburtsort der Oktoberrevolution zurückzukehren."
 mexico.22.a:0 "Dasvidaniya."
 flag_trotsky_has_returned_to_ussr_from_mexico:0 "Trotzki ist in die UdSSR zurückgekehrt"
 mexico.23.title:0 "Uneingeschränkter U-Boot-Krieg"
 mexico.23.desc:0 "Da der Schutz der feindlichen Konvois nur begrenzt möglich ist und unsere U-Boote unbehelligt durch die Ozeane streifen, können wir isolierte Handelsschiffe fast nach Belieben zerstören. Unsere U-Boot-Kapitäne bezeichnen diese Zeiten inzwischen als „die glücklichen Zeiten“. Es stehen viele verlockende Ziele zur Auswahl, beispielsweise neutrale mexikanische Öltanker. Unsere Admirale bitten um Erlaubnis, diese Tanker anzugreifen, obwohl das Außenministerium warnt, dass dies negative Folgen für die Beziehungen zu Mexiko haben könnte."
 mexico.23.a:0 "Der Handel mit unseren Feinden ist gleichbedeutend mit offener Kriegslust."
 mexico.23.b:0 "Machen wir uns am besten nicht mehr Feinde als nötig."
 mexico.24.title:0 "Deutsche U-Boot-Angriffe"
 mexico.24.desc:0 "Die mexikanischen Öltanker „Potrero del Llano“ und „Faja de Oro“ wurden von deutschen Wolfsrudeln nach der Doktrin des „uneingeschränkten U-Boot-Krieges“ auf den Grund der Karibik geschickt. Dieser Angriff auf neutrale Schiffe ist eine Kriegshandlung. Wir hätten das Recht, deutsche Schiffe anzugreifen, denen wir auf See begegnen.\n\nWir sollten auch darüber nachdenken, uns der amerikanischen Fraktion anzuschließen, die gegen die Deutschen kämpft. Das würde die Yanquis in unsere Schuld stecken und der Welt zeigen, dass Mexiko ein internationaler Akteur ist."
 mexico.24.a:0 "Sie werden bekommen, was kommt, [From.GetLeader]."
 mexico.24.b:0 "Was können wir tun?"
 mexico.25.title:0 "Mexiko sucht Bündnis"
 mexico.25.desc:0 "[From.GetLeader] versucht, sich dem Krieg gegen Deutschland anzuschließen, nachdem die deutsche Politik des uneingeschränkten U-Boot-Krieges dazu geführt hatte, dass U-Boote mehrere neutrale mexikanische Öltanker vor der Küste Mexikos versenkten."
 mexico.25.a:0 "Jedes bisschen hilft."
 mexico.25.b:0 "Wir können sicherlich bessere Verbündete finden als die Mexikaner."
 mexico.26.title:0 "Mexiko tritt der [From.GetFactionName] bei"
 mexico.26.desc:0 "[From.GetLeader] hat das Unterstützungsangebot des mexikanischen Präsidenten im Krieg gegen Deutschland begrüßt. Deutsche Wolfsrudel haben kürzlich die neutralen mexikanischen Öltanker „Potrero del Llano“ und „Faja de Oro“ versenkt, eine Kriegshandlung, die zum Verlust ziviler Menschenleben geführt hat, und die mexikanische Regierung hat ihren Wunsch geäußert, deutsche U-Boot-Aktivitäten in den USA zu sehen Die Karibik endete ein für alle Mal.\n\nDie mexikanische Regierung strebt seit einiger Zeit nach größerer Anerkennung durch die Weltmächte und glaubt, dass die Unterstützung Amerikas und der [From.GetFactionName] beweisen wird, dass sie ein internationaler Akteur sind."
 mexico.26.a:0 "Mexiko hat durchaus das Recht, dafür in den Krieg zu ziehen."
 mexico.26.b:0 "Hat Mexiko überhaupt eine Armee?"
 mexico.26.c:0 "Ein Angriff auf eine neutrale Schifffahrt ist nach dem Kriegsrecht ein schweres Verbrechen."
 mexico.27.title:0 "Firmissimam Constantiam"
 mexico.27.desc:0 "Papst Pius XI. hat eine päpstliche Enzyklika herausgegeben, in der er sich mit der Situation in Mexiko befasst. Während die Cristiada am Verhandlungstisch gelöst wurde und das offene Blutvergießen beendet wurde, ist die Kirche immer noch besorgt über die Richtung, in die sich Mexiko bewegt.\n\nDie Enzyklika fordert die mexikanischen Wähler auf, sich bei Wahlen auf die Seite religiöser Kandidaten zu stellen, und fordert mexikanische Wähler religiöse Parteien wie die Katholische Aktion, um soziale Probleme wie Armut anzugehen und weitere revolutionäre Gewalt zu verhindern."
 mexico.27.a:0 "Es ist gut, dass die antikirchliche Gewalt ein Ende hat."
 mexico.27.b:0 "Abergläubische Propaganda, verhindern Sie die Veröffentlichung dieses Verrats!"
 mexico.28.title:0 "Religiöser Aufstand"
 mexico.28.desc:0 "Unsere Angriffe auf die verräterische Kirche wurden offensichtlich nicht mit der nötigen Kraft durchgeführt. Die Verräter waren damit beschäftigt, die Freiheit, die wir ihnen gegeben hatten, zu nutzen, um einen Putschversuch zu organisieren. In Erinnerung an den vergeblichen Cristero-Krieg, den wir vor vielen Jahren zu Recht besiegt haben, haben diese abergläubischen Narren ihre Kruzifixbanner gehisst, sich hinter die lügnerischen Priester gestellt und versuchen nun, die Fortschritte, die wir in Richtung Modernisierung gemacht haben, zunichtezumachen."
 mexico.28.a:0 "Wir hätten diesen Verrat früher ausmerzen sollen!"
 mexico.29.title:0 "Zweite Cristiada"
 mexico.29.desc:0 "Die Kräfte von Kirche und Revolution sind in Mexiko erneut in Konflikt geraten. Während die Regierung ihre Angriffe auf die Kirche erneuert, starten die umkämpften katholischen Parteien und sozialen Bewegungen einen bewaffneten Aufstand, um die Kontrolle über Mexiko zu übernehmen. Cristero-Milizen reformieren sich nach einem Jahrzehnt der Inaktivität, ergänzt durch Überläufer des Bundesmilitärs. Sie haben mehrere ländliche Staaten übernommen und nutzen diese als Basis für ihre Operationen.\n\nDie erste Cristiada endete mit einer Einigung, die dank der Vermittlung der amerikanischen Regierung zwischen hochrangigen Vertretern der Revolution und der Kirche ausgehandelt wurde, aber es sieht so aus, als ob dies der Fall sein wird Gewalt wird erst mit der vollständigen Vernichtung eines der Kriegführenden enden."
 mexico.29.a:0 "Es wird leicht sein, leichtgläubige Idioten unter der Führung seniler Priester abzuschlachten."
 mexico.29.b:0 "„Es lebe Christus, der König und die selige Maria von Guadalupe!“"
 mexico.29.c:0 "Die Situation in Mexiko scheint zu komplex, als dass ein Außenstehender sie verstehen könnte."
 mexico.30.title:0 "Atheistischer Aufstand"
 mexico.30.desc1:0 "Die bösen Männer, von denen wir dachten, wir hätten sie besiegt, haben sich zu einem letzten, vergeblichen Kampf gegen die Diener Gottes versammelt. Agenten Satans wie Plutarco Calles und seine tyrannischen „revolutionären“ Schergen strömen aus ihren Höhlen des Bösen, bewaffnet mit Gewehren und Bajonetten, um die Gläubigen aufzuspießen. Wir müssen diesen Angriff auf den Leib Christi niederschlagen, sonst wird die Arbeit, die wir geleistet haben, um die Flamme der Frömmigkeit am Leben zu erhalten und zu steigern, zu Ende gehen und zwanzig Jahrhunderte Wissen über die Gesetze unseres Erlösers und Königs werden vergessen sein."
 mexico.30.desc2:0 "Die bösen Männer, von denen wir dachten, wir hätten sie besiegt, haben sich zu einem letzten, vergeblichen Kampf gegen die Diener Gottes versammelt. Agenten Satans wie Vicente Lombardo und seine tyrannischen „revolutionären“ Schergen strömen aus ihren Höhlen des Bösen, bewaffnet mit Gewehren und Bajonetten, um die Gläubigen aufzuspießen. Wir müssen diesen Angriff auf den Leib Christi niederschlagen, sonst wird die Arbeit, die wir geleistet haben, um die Flamme der Frömmigkeit am Leben zu erhalten und zu steigern, zu Ende gehen und zwanzig Jahrhunderte Wissen über die Gesetze unseres Erlösers und Königs werden vergessen sein."
 mexico.30.a:0 "„Dies ist deine Stunde und die Macht der Dunkelheit.“"
 mexico.31.title:0 "Zweite mexikanische Revolution"
 mexico.31.desc:0 "Die Kräfte von Kirche und Revolution sind in Mexiko erneut in Konflikt geraten. Während die katholischen Parteien und sozialen Bewegungen an Stärke gewinnen, starten säkularistische Kräfte einen bewaffneten Aufstand, um die Kontrolle über die Regierung zurückzugewinnen. Die „Roten Brigaden“ reformieren sich nach einem Jahrzehnt der Inaktivität, während sich Überläufer des Bundesmilitärs in Bundesstaaten versammeln, die immer noch von kirchenfeindlichen Gouverneuren kontrolliert werden.\n\nDie Cristiada endete mit einer Einigung, die dank Vermittlung zwischen hochrangigen Vertretern der Revolution und der Kirche ausgehandelt wurde durch die amerikanische Regierung, aber es ist wahrscheinlich, dass diese Gewalt erst mit der vollständigen Vernichtung eines der Kriegführenden enden wird."
 mexico.31.a:0 "Es lebe Christus, der König, und die selige Maria von Guadalupe!"
 mexico.31.b:0 "Es wird leicht sein, leichtgläubige Idioten unter der Führung seniler Priester abzuschlachten."
 mexico.31.c:0 "Die Situation in Mexiko scheint zu komplex, als dass ein Außenstehender sie verstehen könnte."
 mexico.32.title:0 "„Zoot Suit“-Unruhen"
 mexico.32.desc:0 "Hispanische Jugendliche, die extravagante Kleidung – „Zoot-Anzüge“ – trugen, waren das Ziel von Rassenunruhen in Grenzstädten im Süden, die auf sensationelle Berichterstattung über den Tod eines Teenagers in Los Angeles zurückzuführen waren. Neun mexikanisch-amerikanische Jugendliche wurden im Zusammenhang mit diesem Vorfall wegen Mordes verurteilt.\n\nGeheimdienstagenten haben Berichte zusammengestellt, aus denen hervorgeht, dass es sich bei den Zootsuitern in Wirklichkeit um faschistische Agenten handelt, die mit ultrakatholischen Sinarquistas in Mexiko zusammenarbeiten, um bei einem japanisch-deutschen Mord zu helfen Invasion Amerikas."
 mexico.32.a:0 "Das klingt eher unwahrscheinlich. Wie viel zahlen wir diesen Agenten?"
 mexico.32.b:0 "Verhaften Sie die Zootsuiter trotzdem. Die Unruhen stellen eine Bedrohung für unsere Kriegsanstrengungen dar."
 mexico.33.title:0 "„Zoot Suit“-Unruhen"
 mexico.33.desc:0 "Hispanische Jugendliche, die extravagante Kleidung – „Zoot-Anzüge“ – trugen, waren das Ziel von Rassenunruhen in Grenzstädten in unserem Norden, die auf sensationelle Berichterstattung über den Tod eines Teenagers in Los Angeles zurückzuführen waren. Neun mexikanisch-amerikanische Jugendliche wurden im Zusammenhang mit dem Vorfall wegen Mordes verurteilt.\n\nAmerikanische Geheimdienstagenten haben Berichte zusammengestellt, aus denen hervorgeht, dass es sich bei den Zootsuitern in Wirklichkeit um faschistische Agenten handelt, die mit ultrakatholischen Sinarquistas in Mexiko zusammenarbeiten, um bei einem japanischen Angriff zu helfen. Deutsche Invasion in Amerika."
 mexico.33.a:0 "Die Sinarquistas sind eine Bedrohung sowohl für Amerika als auch für Mexiko."
 mexico.33.b:0 "Sie sind nur Kinder! Das ist eine Ungerechtigkeit!"
 mexico.34.title:0 "Mexikanische Ressourcenbörse"
 mexico.34.desc:0 "[From.GetLeader] hat ein Handelsabkommen mit Deutschland angeboten, wenn [Root.GetLeader] zustimmt, Mexiko-Designs für die neuesten von uns entwickelten leichten und mittleren Panzer zu schicken. Dies scheint der erste Schritt in engeren mexikanisch-deutschen Beziehungen zu sein. Selbst wenn es keinem militärischen Zweck dient, könnte es für uns geopolitisch nützlich sein. Natürlich könnten diese hochmodernen Panzerkonstruktionen in die Hände eines zukünftigen Feindes fallen ..."
 mexico.34.a:0 "Dieses Abkommen wird sowohl Deutschland als auch Mexiko helfen."
 mexico.34.b:0 "Die Amerikaner werden wahrscheinlich am Ende alle Entwürfe erhalten, die wir schicken."
 mexico.35.title:0 "Deutsche Panzerdesigns"
 mexico.35.desc:0 "[From.GetLeader] hat zugestimmt, uns Lizenzen für die neuesten deutschen leichten und mittleren Panzerdesigns zu gewähren. Dies wird hoffentlich als erste Stufe engerer mexikanisch-deutscher Beziehungen dienen und nützliche militärische Erkenntnisse liefern."
 mexico.35.a:0 "Sehr gut."
 mexico.36.title:0 "Deutschland lehnt Angebot ab"
 mexico.36.desc:0 "Unter Berufung auf die Möglichkeit, dass Deutschlands fortschrittliche Panzerkonstruktionen in feindliche Hände fallen könnten, hat [From.GetLeader] unser Angebot eines Ressourcenaustauschs abgelehnt. Wir müssen einheimische Panzerkonstruktionen entwickeln oder die Deutschen für ihre Lizenzen bezahlen ..."
 mexico.36.a:0 "Verdammt."
 mexico.40.title:0 "Operation „Just Cause“ erfolgreich"
 mexico.40.desc:0 "Unser Überraschungsangriff auf den Yanqui-Stützpunkt in Panama war erfolgreich. Wir haben die Imperialisten vertrieben und warten nun auf die Antwort des heruntergekommenen Nordimperiums. Wenn sie sich dazu entschließen, sich unserer Verteidigung zu stellen, werden wir sie dafür bezahlen lassen."
 mexico.40.a:0 "Centroamérica wird vor der amerikanischen Aggression sicher sein."
 mexico.41.title:0 "[From.GetAdjective] Beschlagnahme des Panamakanals"
 mexico.41.desc:0 "Der Diktator von Mexiko, [From.GetLeader], hatte die Kühnheit, von einem nahegelegenen Stützpunkt aus einen Großangriff auf unsere Streitkräfte am Panamakanal zu starten. Ihre „Operation Just Cause“ war ein Erfolg und unsere Truppen weichen verwirrt zurück. Die Mexikaner dringen nicht in die kontinentalen Vereinigten Staaten ein, daher war dies nicht der Auftakt zu einer allgemeinen Invasion, aber der Angriff hat unsere Fähigkeit geschwächt, rund um den Globus Gewalt auszuüben, und uns auf der internationalen Bühne gedemütigt."
 mexico.41.a:0 "Leider haben wir dringendere Bedenken. Ein Embargo sollte ausreichen."
 mexico.41.b:0 "Unsere Souveränität ist bedroht. Dies erfordert eine militärische Reaktion."
 mexico.42.title:0 "Operation Just Cause schlägt fehl"
 mexico.42.desc:0 "Unser Überraschungsangriff auf den Yanqui-Stützpunkt in Panama ist fehlgeschlagen. Vielleicht haben wir nicht genügend Truppen eingesetzt, oder der Kommandant war einfach inkompetent. So oder so wurden wir von den Imperialisten vertrieben und warten nun auf die Antwort des heruntergekommenen Nordimperiums. Wenn sie sich dazu entschließen, sich unserer Verteidigung zu stellen, werden wir sie dafür bezahlen lassen."
 mexico.42.a:0 "Centroamérica ist immer noch von der amerikanischen Aggression bedroht."
 mexico.43.title:0 "[From.GetAdjective] Angriff auf den Panamakanal"
 mexico.43.desc:0 "Der Diktator von Mexiko, [From.GetLeader], hatte die Kühnheit, von einem nahegelegenen Stützpunkt aus einen Großangriff auf unsere Streitkräfte am Panamakanal zu starten. Glücklicherweise gelang es unseren tapferen Truppen, ihre „Operation Just Cause“ abzuwehren und die Eindringlinge zurückzudrängen. Die Mexikaner dringen nicht in die kontinentalen Vereinigten Staaten ein, daher war dies nicht der Auftakt zu einer allgemeinen Invasion, aber der Angriff hat gezeigt, dass wir nicht mehr die Herren Amerikas sind, was uns auf der internationalen Bühne demütigt."
 mexico.43.a:0 "Leider haben wir dringendere Bedenken. Ein Embargo sollte ausreichen."
 mexico.43.b:0 "Unsere Souveränität ist bedroht. Dies erfordert eine militärische Reaktion."
 mexico.44.title:0 "Mexiko erobert den Panamakanal"
 mexico.44.desc1:0 "Nach einem [From.GetAdjective]-Einfall in die amerikanische Militärbasis am Panamakanal mobilisieren Truppen auf beiden Seiten der Grenze für den Krieg. Obwohl die Mexikaner zuerst zuschlugen und die strategisch wichtige Kanalzone eroberten, scheinen die Amerikaner diejenigen zu sein, die eine Offensive starten wollten, um ihren unverschämten Nachbarn zu bestrafen. Die „Gossenpresse“ prangert die [From.GetRulingPartyLong] als eine Banditenclique ohne Respekt vor dem Völkerrecht an und fordert einen Regimewechsel.\n\nWenn ein Zweiter Mexikanisch-Amerikanischer Krieg ausbricht, würde er in den USA ausgetragen raues und unbarmherziges Gelände aus Bergen und Wüsten, mit viel mehr Todesopfern als bei der kleinen Auseinandersetzung im Jahr 1847, die der mexikanischen Abtretung vorausging."
 mexico.44.desc2:0 "Berichte über den Einmarsch von [From.GetAdjective]-Truppen in die amerikanische Militärbasis am Panama-Kanal wurden von [From.GetLeader] bestätigt, der behauptet, nach innenpolitischen Turbulenzen in den Vereinigten Staaten gehandelt zu haben, um die Interessen von [From.GetAdjective] in Zentralamerika zu wahren . Das Propagandaministerium [From.GetRulingPartyLong] hat alle verbleibenden amerikanischen Soldaten in der Region aufgefordert, ihre Waffen abzugeben und die „friedliche Machtübergabe“ in der Kanalzone zu respektieren. Der amerikanische Präsident wurde von der „Gossenpresse“ heftig kritisiert, weil er nicht härter für die Wahrung nationaler Interessen in der Region kämpfte und es versäumte, dem Angriff von [From.GetAdjective] eine allgemeine Mobilisierung gegen [From.GetNameDef] zu folgen."
 mexico.44.a:0 "Komm und nehm es!"
 mexico.44.b:0 "Ein empörender Angriff auf die Souveränität Amerikas."
 mexico.44.c:0 "Mutiges kleines... Mexiko?"
 mexico.45.title:0 "[From.GetAdjective] – Amerikanische Grenzkonflikte"
 mexico.45.desc1:0 "Amerikanische Truppen an der Südgrenze wurden in höchste Alarmbereitschaft versetzt, da die jüngste [From.GetAdjective]-Aggression gegen die amerikanische Militärbasis am Panama-Kanal die Möglichkeit eines groß angelegten Krieges zwischen den beiden Nachbarn erhöht. Obwohl der Überraschungsangriff von [From.GetLeader] fehlschlug, hat der amerikanische Präsident Berichten zufolge beschlossen, den unverschämten Nachbarn im Süden zu bestrafen. Die „Gossenpresse“ prangert die [From.GetRulingPartyLong] als eine Banditenclique ohne Respekt vor dem Völkerrecht an und fordert einen Regimewechsel.\n\nWenn ein Zweiter Mexikanisch-Amerikanischer Krieg ausbricht, würde er in den USA ausgetragen raues und unbarmherziges Gelände aus Bergen und Wüsten, mit viel mehr Todesopfern als bei der kleinen Auseinandersetzung im Jahr 1847, die der mexikanischen Abtretung vorausging."
 mexico.45.desc2:1 "Amerikanische Truppen an ihrer Südgrenze wurden in höchste Alarmbereitschaft versetzt, da die jüngste [From.GetAdjective]-Aggression gegen die amerikanische Militärbasis am Panama-Kanal für die meisten Beobachter überraschend kam, obwohl einige Experten in Lateinamerika davor gewarnt hatten, dass [From.GetAdjective] .GetAdjective]-Angriffe auf zentralamerikanische Staaten würden letztendlich zu Auseinandersetzungen mit Amerika über gegensätzliche Interessen in der Region führen. [USA.GetLeader] hat Mexiko nach der Besetzung des Kanals mit einem Embargo belegt, ansonsten aber von militärischen Maßnahmen Abstand genommen. Ein solcher Kurs könnte dazu beitragen, die aggressive [From.GetRulingPartyLong] Regierung zu versöhnen oder sie vielleicht zu weiteren Maßnahmen zu ermutigen."
 mexico.45.a:0 "Komm und nehm es!"
 mexico.45.b:0 "Ein empörender Angriff auf die Souveränität Amerikas."
 mexico.45.c:0 "Mexiko ist mit diesem Wagnis ein großes Risiko eingegangen."
 mexico.46.title:1 "Der [From.GetFactionName]"
 mexico.46.desc:0 "Der Präsident [From.GetLeader] von Mexikos [From.GetRulingPartyLong] hat die Bildung eines neuen Blocks von Nationen in der westlichen Hemisphäre angekündigt. Die [From.GetFactionName] hat erklärt, dass linke Agitation und ausländische Einmischung gleichermaßen durch die Bildung einer revanchistischen Allianz autokratischer starker Männer besiegt werden, die die Region neu ordnen werden, um ein starkes Gegengewicht zu den anderen Fraktionen zu schaffen."
 mexico.47.title:1 "Der [From.GetFactionName]"
 mexico.47.desc:0 "Der Präsident [From.GetLeader] von Mexikos [From.GetRulingPartyLong] hat die Bildung eines neuen Blocks von Nationen in der westlichen Hemisphäre angekündigt. Der [From.GetFactionName] hat seinen Namen von Simón Bolívar, einem Unabhängigkeitskämpfer, der dazu beigetragen hat, die Freiheit vieler lateinamerikanischer Nationen zu erringen, die sich jetzt zu einem Bündnis zusammengeschlossen haben. Ihr erklärtes Ziel ist es, die Vorherrschaft der alten europäischen und amerikanischen Imperien auf dem Kontinent durch den Aufbau starker, wirtschaftlich und diplomatisch miteinander verbundener sozialistischer Staaten zu beenden."
 mexico.46.a:0 "Mit treuen Verbündeten wird das Vaterland unschlagbar sein!"
 mexico.46.b:0 "Bloße Zahlen werden diese anmaßenden Narren nicht retten."
 mexico.46.c:0 "Ist das der Auftakt zu noch mehr Kämpfen?"
 mexico.50.title:0 "Mexikanische Waffenlieferung"
 mexico.50.desc:0 "Nachdem sie ihre Unterstützung für unser Ziel erklärt haben, haben unsere ideologischen Cousins ​​in der [From.GetRulingPartyLong] eine Lieferung Gewehre an uns geschickt, um unseren Kampf gegen unseren verhassten Feind zu unterstützen."
 mexico.50.a:0 "[From.GetLeader] ist ein wahrer Freund des spanischen Volkes."
 mexico.51.title:0 "Waffenlieferung verloren"
 mexico.51.desc:0 "Die Meere rund um die spanische Küste werden von Schiffen der spanischen Loyalisten und Rebellen sowie von italienischen Kreuzern, russischen U-Booten und sogar Schiffen des Völkerbundes überwacht, die zur Durchsetzung eines Waffenverbots geschickt wurden, um eine Ausbreitung des Bürgerkriegs in ganz Europa zu verhindern. Kein Wunder, dass unsere letzte Waffenlieferung blockiert wurde und verloren ging."
 mexico.51.a:0 "Was für eine Verschwendung."
 mexico.52.title:1 "[MEX.GetLeader] verkündet die Union aller kommunistischen Bewegungen"
 mexico.52.desc_not_trotsky:1 "Auf dem Kongress der [MEX.GetFactionName] verkündete [MEX.GetLeader] die Vorherrschaft von Trotzkis Interpretation von Marx, Engels und Lenin über fehlerhafte Interpretationen der Revolution wie den Stalinismus. Mit dem Zusammenbruch der Dritten Internationale (auch bekannt als Komintern) sind kommunistische Führer weltweit aufgefordert, sich Selbstkritik zu unterziehen. Nachdem sie ihre politische Blindheit gegenüber dem wahren revolutionären Geist eingestanden hatten, wurden sie in die Vierte Internationale eingeladen und halfen beim Beginn der sozialistischen Weltrevolution."
 mexico.52.desc_trotsky:1 "Auf dem Kongress der [MEX.GetFactionName] verkündete [MEX.GetLeader] die Vorherrschaft seiner Interpretation von Marx, Engels und Lenin über fehlerhafte Interpretationen der Theorien der Revolution, wie etwa des Stalinismus. Mit dem Zusammenbruch der Dritten Internationale (auch bekannt als Komintern) sind alle kommunistischen Führer aufgefordert, sich Selbstkritik zu unterziehen. Nachdem sie ihre politische Blindheit gegenüber dem wahren revolutionären Geist eingestanden hatten, wurden sie in die Vierte Internationale eingeladen und halfen beim Beginn der sozialistischen Weltrevolution."
 mexico.52.a:1 "Endlich erkennen wir unsere Fehler."
 mexico.52.b:1 "Unsere Interpretation der Vision von Marx ist die einzig legitime."
 mexico.53.title:1 "[MEX.GetLeader] verkündet die Union aller kommunistischen Bewegungen"
 mexico.53.desc:1 "Wir haben lange geglaubt, dass unsere derzeitigen Führer die wahre Interpretation von Marx, Engels und Lenin verbreiten würden, aber jetzt sind sie gezwungen, sich „Selbstkritik“ zu unterziehen und öffentlich zu bekennen, dass die trotzkistische Interpretation von Lenin der einzig richtige Weg zum Triumph ist Sozialismus. Dadurch sind wir plötzlich isoliert. Unser Bündnis ist zusammengebrochen und wir stehen vor einem Cornelian-Dilemma: Erkennen Sie die Berechtigung trotzkistischer Ansichten an oder werden Sie isoliert und geraten Sie in Konflikt mit der [MEX.GetFactionName]."
 mexico.53.a:1 "Endlich erkennen wir unsere Fehler."
 mexico.53.b:1 "Unsere Interpretation der Vision von Marx ist die einzig legitime."
 mexico.54.title:1 "[MEX.GetLeader] Fordert unseren Rückzug aus der Karibik"
 mexico.54.desc:1 "In einer leidenschaftlichen Rede, die mehr als vier Stunden dauerte, forderte [MEX.GetLeader], dass wir alle unsere Kolonien in der Karibik aufgeben, da sie seiner Meinung nach „die sichtbarsten Beweise unserer imperialistischen Unterdrückung der Region“ seien. Während einige argumentieren, dass wir es uns im Moment nicht leisten können, Mexiko zu verärgern, betonen entschlossenere Berater, dass wir durchaus in der Lage sind, ihnen zu widerstehen, und dass unsere territoriale Integrität niemals gefährdet werden sollte."
 mexico.54.a:1 "Stimmen Sie seinen Forderungen zu."
 mexico.54.b:1 "Wir verhandeln nicht mit Revolutionären!"
 mexico.55.title:0 "[From.GetNameDef] Aus der Karibik abgehauen!"
 mexico.55.desc:0 "Angesichts ihrer imperialistischen Widersprüche hat sich die [From.GetAdjective]-Regierung aus ihren karibischen Besitztümern zurückgezogen. Dies ist ein großartiger Tag für die Arbeiter, aber der Kampf ist noch lange nicht vorbei. Der Prozess hat nicht zur völligen Freiheit der Arbeiter geführt, da sie immer noch Unterdrückungsinstitutionen unterliegen."
 mexico.55.a:0 "Der Kampf für die Freiheit des Weltproletariats geht weiter."
 mexico.56.title:0 "[From.GetNameDef] Lehnt unsere Forderungen ab"
 mexico.56.desc:0 "In einer arroganten Reaktion, die für imperialistische Unterdrücker typisch ist, lehnte [From.GetNameDef] unsere Forderungen ab, ihren gierigen Einfluss auf die Karibik freizugeben! Ihr Proletariat muss sich nun dem Widerspruch seiner Regierung stellen und erkennen, dass es für Tyrannen arbeitet."
 mexico.56.a:0 "Sie werden den Zorn des bewaffneten Proletariats erleiden!"
 mtg_usa_civil_war_fascists.1.t:1 "Proteste der Silberlegion"
 mtg_usa_civil_war_fascists.1.desc:1 "Angeführt und organisiert von der Silbernen Legion Amerikas marschierten heute eine Reihe zentristischer und rechter Organisationen im Rahmen einer der größten Demonstrationen, die Washington bisher gesehen hat, durch die Hauptstadt. Überall im Land wurden weitere Versammlungen gemeldet.\n\nDer Marsch endete vor dem Kapitol, wo die Menge forderte, dass „im Kongress versammelte Kommunisten“ ihnen übergeben würden, damit sie sich vor einer „Volksgroßen Jury“ wegen Hochverrats verantworten könnten den Vereinigten Staaten.\n\nPrivat teilen einige Mitglieder der Regierung einige der berechtigteren Bedenken der Demonstranten hinsichtlich der Rechtsstaatlichkeit und der Einhaltung verfassungsrechtlicher Gewaltenteilungen. Andere hingegen schlagen eine harte Linie gegen sie vor. Da in den kommenden Wochen weitere Demonstrationen geplant sind, müssen wir schnell eine Entscheidung treffen."
 mtg_usa_civil_war_fascists.1.a:1 "Wir müssen eine Eskalation der Situation vermeiden."
 mtg_usa_civil_war_fascists.1.b:1 "Wir dürfen uns nicht vor dem Mob beugen."
 mtg_usa_civil_war_fascists.2.t:1 "Proteste eskalieren in Gewalt"
 mtg_usa_civil_war_fascists.2.desc:1 "Die Spannungen eskalierten heute bei einem weiteren Protest in der Hauptstadt, zu dem unter anderem die Silver Legion of America zu einem weiteren Massenprotest aufgerufen hatte. Die Demonstranten wiederholten ihre früheren Forderungen, eine Reihe von Kongressabgeordneten zu verhaften und ihnen auszuliefern, und stellten ein Ultimatum von einer Stunde, bevor sie das Kapitol stürmen und die Personen auf ihrer Liste gewaltsam entfernen würden. \n\nAls das Ultimatum ohne Reaktion verabschiedet wurde, stürmten kleine Trupps von Silberlegionären in die Reihe der Kapitolpolizei. Es kam zu einem blutigen Handgemenge, das sich schnell auf andere Demonstranten ausweitete. Da die Polizei so beschäftigt war, verschafften sich andere Gruppen Zugang zu den Gebäuden. Als sie von Raum zu Raum gingen, gelang es ihnen, mehrere ihrer beabsichtigten Opfer zu finden, sie wurden jedoch von bewaffneten Polizisten daran gehindert, den Raum zu verlassen. Bei dem anschließenden Feuergefecht wurden mehrere der Angreifer getötet, während zwei Kongressabgeordnete verletzt wurden.\n\nIn der Hauptstadt herrschte eine hässliche Stimmung, da beide Seiten sich gegenseitig die Schuld an der Eskalation gaben. Die nächsten Wochen werden zeigen, ob der Vorfall, der heute als „Schlacht am Capitol Hill“ bekannt ist, das Ende der Proteste war oder nur der Auftakt zu einem noch größeren Konflikt."
 mtg_usa_civil_war_fascists.2.a:1 "Es wurde Blut vergossen. Wir müssen damit rechnen, dass noch mehr verschüttet wird, bevor das vorbei ist."
 mtg_usa_civil_war_fascists.10.t:1 "Waffenkammer überfallen"
 mtg_usa_civil_war_fascists.10.desc:1 "Gestern wurde eine Waffenkammer der US-Armee in [GetCSAState] angegriffen und kurzzeitig übernommen. Dem kleinen Wachtrupp stand ein großer bewaffneter Mob gegenüber, der die Schlüssel zu den Lagerräumen verlangte. Als Verstärkungen aus einer nahe gelegenen Garnison eintrafen, hatten sich die Angreifer bereits zurückgezogen und trugen eine große Anzahl Kleinwaffen mit sich.\n\nAngesichts der Tatsache, dass die Wachen völlig unverletzt waren und es verdächtig lange dauerte, bis die Verstärkungen eintrafen, spekulieren einige in der Regierung darüber Dies war ein koordinierter Angriff."
 mtg_usa_civil_war_fascists.10.a:1 "Zutiefst beunruhigende Neuigkeiten."
 mtg_usa_civil_war_fascists.11.t:1 "Staat greift in die Steuererhebung ein"
 mtg_usa_civil_war_fascists.11.desc:1 "Die Regierung von [GetCSAState] hat die Staatspolizei entsandt, um alle Steuererhebungs- und Steuerveranlagungsvorgänge im Bundesstaat einzustellen. Darüber hinaus erklärte der Gouverneur sämtliche Steuern und Abgaben auf Tabak und Alkohol für null und nichtig und wies Unternehmen an, keine Zölle oder Abgaben an das Finanzministerium zu zahlen. \n\n Allerdings ordnete er auch an, dass Unternehmen und Privatpersonen weiterhin Steuern bei den staatlichen Steuerbehörden einreichen sollten, einschließlich Steuern, die ansonsten dem Finanzministerium geschuldet würden."
 mtg_usa_civil_war_fascists.11.a:1 "Gierig."
 mtg_usa_civil_war_fascists.12.t:1 "General [From.GetName] tritt zurück"
 mtg_usa_civil_war_fascists.12.desc:1 "Unter Berufung auf seinen schlechten Gesundheitszustand hat General [From.GetName] seinen Rücktritt eingereicht. Es ist jedoch ein offenes Geheimnis, dass er privat tiefe Bedenken hinsichtlich der politischen Richtung des Landes geäußert hat und sogar behauptet hat, dass ein neuer amerikanischer Bürgerkrieg unmittelbar bevorstehe.\n\nAnstatt über seinen eigenen nachzudenken Aufgrund seiner Loyalität scheint er beschlossen zu haben, überhaupt nicht zu den Waffen gegen seine Mitbürger zu greifen."
 mtg_usa_civil_war_fascists.12.a:1 "Er wird vermisst werden."
 mtg_usa_civil_war_fascists.13.t:1 "Gouverneur mobilisiert Nationalgarde"
 mtg_usa_civil_war_fascists.13.desc:1 "Der Gouverneur von [usa_ng_mobilized.GetName] hat angekündigt, dass er die Nationalgarde des Staates für eine, wie er es nannte, „längere Trainings- und Übungsphase“ mobilisiert hat. Das Kriegsministerium behauptet, es habe keine Kenntnis von geplanten Manövern in [usa_ng_mobilized.GetName]. \n\n Es scheint auch, dass die Einheiten der Nationalgarde bei ihrem Abmarsch ihre gesamten Vorräte und scharfe Munition mitgenommen haben, was die Frage aufwirft, worauf sie sich genau vorbereiten."
 mtg_usa_civil_war_fascists.13.a:1 "Sehr beunruhigend."
 mtg_usa_civil_war_fascists.14.t:1 "Soldatenwüste"
 mtg_usa_civil_war_fascists.14.desc:1 "Aus mehreren Einheiten gingen besorgniserregende Berichte ein, wonach Soldaten aus dem Urlaub nicht zurückgekehrt seien oder einfach ihre Posten verlassen hätten. Vielleicht noch besorgniserregender ist die Tatsache, dass viele dieser Soldaten aus denselben geografischen Gebieten stammen und viele erst wenige Tage vor ihrem Verschwinden Post von zu Hause erhalten hatten.\n\nEs scheint, dass derzeit eine konzertierte Anstrengung unternommen wird, um Soldaten zu bekommen aus den Südstaaten, um nach Hause zurückzukehren."
 mtg_usa_civil_war_fascists.14.a:1 "So eine Illoyalität."
 mtg_usa_civil_war_fascists.15.t:1 "Industrieller verlegt Waffenfabrik"
 mtg_usa_civil_war_fascists.15.desc:1 "Unter Berufung auf ein für die Wirtschaft ungeeignetes politisches Klima hat der Eigentümer eines großen Rüstungsunternehmens heute angekündigt, dass er die Produktion an einen geeigneteren Standort verlegen werde. Er wies insbesondere auf eine Zunahme der Gewerkschaftsaktivität hin, die seiner Meinung nach die Produktion verringerte und das Vertrauen der Anleger verringerte. Stattdessen wird das Unternehmen an einem unbekannten Standort in den Südstaaten eine neue Fabrik errichten."
 mtg_usa_civil_war_fascists.15.a:1 "Das dürfte keine allzu große Rolle spielen."
 mtg_usa_civil_war_fascists.16.t:1 "Der Industrielle verlegt eine zivile Fabrik"
 mtg_usa_civil_war_fascists.16.desc:1 "Einer vertraulichen Mitteilung des Handelsministeriums zufolge haben immer mehr Industrielle in den nördlichen Teilen der USA Pläne zur Verlagerung der Produktion in andere Bundesstaaten geschmiedet, nachdem die Gewerkschaften zu mehreren Streiks aufgerufen hatten, in denen sie höhere Löhne und kürzere Arbeitstage forderten. In der Geschäftswelt herrscht eine tiefe Besorgnis, und viele argumentieren, dass es immer schwieriger wird, in Staaten, die diese Streikenden nicht unterdrücken, einen angemessenen Gewinn zu erzielen."
 mtg_usa_civil_war_fascists.16.a:1 "Eine absurde und unamerikanische Position."
 mtg_usa_civil_war_fascists.20.t:1 "Sezession!"
 mtg_usa_civil_war_fascists.20.desc:1 "Heute um 8:00 Uhr traf ein Sondergesandter von [CSAcapital.GetName] im Weißen Haus ein, um Präsident [USA.GetLeader] eine Mitteilung der staatlichen Gesetzgebung zu überbringen, in der bekannt gegeben wurde, dass [CSAcapital.GetName] sich nicht länger als Teil davon betrachten wird die Republik. In der Note wurde behauptet, dass dies ein Grundrecht jedes zivilisierten Volkes sei – und es wurde ausführlich aus der Unabhängigkeitserklärung zitiert – und es wurde auch nachdrücklich festgestellt, dass eine friedliche Abspaltung im Interesse aller liegt und dass der neue Staat nichts weiter wünscht, als seine eigenen Angelegenheiten wie ein Staat zu regeln guter Nachbar von [USA.GetNameDef]."
 mtg_usa_civil_war_fascists.20.a:1 "Nennen Sie es, wie es ist: Verrat."
 mtg_usa_civil_war_fascists.21.t:1 "Ein geteiltes Haus"
 mtg_usa_civil_war_fascists.21.desc:1 "Nur wenige Stunden nachdem der erste Staat seine Beziehungen zu [USA.GetNameDef] abgebrochen hatte, folgten andere mit fast identisch klingenden Erklärungen. Hoffnungen auf eine friedliche Trennung wurden schnell zunichte gemacht, als mehrere Demonstrationen in den betroffenen Staaten für eine weitere Mitgliedschaft in [USA.GetNameDef] blutig endeten und eine Reihe von Bundesbeamten angegriffen wurden. In einigen Fällen wurden Anhänger des Präsidenten [USA.GetLeader] – oder einfach nur Leute, denen mangelnder Unabhängigkeitseifer vorgeworfen wurde – von der Menge gelyncht. Der Interimspräsident [CSA.GetLeader] hat diese Ereignisse als „bedauerliche, aber verständliche Akte bürgerlicher Vergeltung gegen Übergriffe der Regierung“ bezeichnet und den Tätern eine Begnadigung durch den Präsidenten versprochen, wenn sie sich melden würden.\n\n Er forderte außerdem einen vollständigen Abzug aller Bundestruppen aus das Territorium des neuen Staates sowie eine entmilitarisierte Zone an der Grenze, um „weitere Missverständnisse“ zu vermeiden. Präsident [USA.GetLeader] hat sich geweigert, diesen Gedanken überhaupt in Betracht zu ziehen, und hat dem Militär befohlen, die Ordnung in den aufständischen Staaten wiederherzustellen."
 mtg_usa_civil_war_fascists.21.a:1 "Wir waren doch schon einmal hier, nicht wahr?"
 mtg_usa_civil_war_fascists.22.t:1 "Neutraler Block bildet sich"
 mtg_usa_civil_war_fascists.22.desc:1 "Nach dem Ausbruch der Feindseligkeiten zwischen [USA.GetNameDef] und [CSA.GetNameDef] haben mehrere staatliche Parlamente Anträge auf Nichteinmischung angenommen. Diese Gesetze verpflichten den Gouverneur, die territoriale Integrität des Staates zu wahren und das Eindringen von Kampftruppen beider Seiten zu verhindern. Darüber hinaus verbieten sie jede Art von Rekrutierungsbemühungen auf beiden Seiten, schränken aber vor allem den Verkauf von Waffen und Munition an keine der Konfliktparteien ein, sofern die Bezahlung zuvor erfolgt. \n\nIn den Anträgen wird auch betont, dass sich die Staaten als Teil von [USA.GetNameDef] betrachten und keine eigene ständige Regierung bilden wollen."
 mtg_usa_civil_war_fascists.22.a:1 "Sie sind sicherlich Feiglinge, aber zumindest keine Feinde."
 mtg_usa_civil_war_fascists.22.b:0 "Sie haben sich für ihre Seite entschieden."
 mtg_usa_civil_war_fascists.23.t:1 "Der Neutralblock löst sich auf"
 mtg_usa_civil_war_fascists.23.desc:1 "Mit dem Ende des Krieges haben die Staaten des Neutralen Blocks angekündigt, dass sie die verschiedenen Gesetze und Maßnahmen zur Wahrung ihrer Neutralität beenden werden. Von diesem Tag an können Kampftruppen ihre Gebiete wieder frei betreten. Die im Krieg entstandenen Milizen haben sich friedlich aufgelöst."
 mtg_usa_civil_war_fascists.23.a:1 "Sie waren den Blutpreis schließlich nicht wert."
 mtg_usa_civil_war_fascists.201.t:0 "Freiwillige aus [CSA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.201.desc:0 "Als unsere Streitkräfte in [CSA_liberated_state.GetName] vordrangen, stießen sie auf eine große Anzahl mitfühlender Bürger, die uns schon lange verborgene Sympathien entgegenbrachten. Von einer Welle patriotischen Eifers erfasst, haben sie darum gebeten, unserem Militär beizutreten."
 mtg_usa_civil_war_fascists.201.a:0 "Bilden Sie sie zu separaten Einheiten."
 mtg_usa_civil_war_fascists.201.b:0 "Integrieren Sie sie in die Armee."
 mtg_usa_civil_war_fascists.202.t:0 "Freiwillige aus [USA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.202.desc:0 "Als unsere Streitkräfte in [USA_liberated_state.GetName] vordrangen, stießen sie auf eine große Anzahl mitfühlender Bürger, die uns schon lange verborgene Sympathien entgegenbrachten. Von einer Welle patriotischen Eifers erfasst, haben sie darum gebeten, unserem Militär beizutreten."
 mtg_usa_civil_war_fascists.203.t:0 "Rebellen bilden eine Kollaborationsregierung in [USA_state_gouvernement_created.GetName]"
 mtg_usa_civil_war_fascists.203.desc:0 "Eine Gruppe, die sich selbst „[USA_state_ Government_created.GetName] Citizen Council“ nennt, hat bekannt gegeben, dass sie die Verwaltung von [USA_state_ Government_created.GetName] von den Militärbehörden von [CSA.GetAdjective] übernommen hat. Sie beanspruchen zwar keine Zugehörigkeit zum laufenden Konflikt, kündigten aber auch an, dass sie mehrere neue Gesetze zur Rekrutierung für das [CSA.GetAdjective]-Militär umsetzen würden.\n\nIm Rahmen der Ankündigung haben sie erklärt, dass alle Kongressdelegierten noch verbleiben in der Hauptstadt vertreten nicht mehr die Bevölkerung von [USA_state_regierung_created.GetName]."
 mtg_usa_civil_war_fascists.203.a:0 "Alles in allem Verräter."
 mtg_usa_congress_remove_state_tt:0 "Zwei Senatoren werden aus dem Kongress entfernt.\n"
 mtg_usa_congress_add_state_tt:0 "Dem Kongress werden zwei Senatoren hinzugefügt. Sie werden zunächst §Gdie Regierung unterstützen§!.\n"
 mtg_usa_civil_war_democrats.1.t:1 "Proteste in der Hauptstadt"
 mtg_usa_civil_war_democrats.1.desc:1 "Eine weitere Welle von Massenprotesten hat die Hauptstadt erfasst. Demonstrationen verstopften alle wichtigen Straßen im und um das Kapitol. Die vom „Aktionskomitee zur Erhaltung der Republik“ organisierten Demonstranten forderten eine unabhängige Untersuchung der Korruptions- und Fehlverhaltensvorwürfe in der Regierung des Präsidenten [USA.GetLeader]. Insbesondere forderten sie den Präsidenten auf, die Silberlegion anzuprangern und ihnen öffentlich zu versichern, dass ihre Rechte als Wähler respektiert werden.\n\nPräsident [USA.GetLeader] hat sich geweigert, sich zu diesem Thema zu äußern."
 mtg_usa_civil_war_democrats.1.a:1 "Lassen Sie sie protestieren, wir haben ein Land, das wir regieren müssen."
 mtg_usa_civil_war_democrats.2.t:1 "Der Zehn-Millionen-Marsch"
 mtg_usa_civil_war_democrats.2.desc:1 "Im ganzen Land sind die regelmäßigen Proteste gegen die Politik von Präsident [USA.GetLeader] immer größer geworden und übersteigen mittlerweile regelmäßig mehrere Millionen Demonstranten. Heute marschierten mehr als eine Million Menschen durch die Straßen von Washington, ähnliche Zahlen wurden an mindestens neun anderen Orten gemeldet. Dabei sind noch nicht einmal die kleineren Märsche in Landeshauptstädten und kleineren Städten berücksichtigt, an denen jeweils Tausende, bei einigen sogar Hunderttausende Menschen teilnahmen. Die Proteste folgen auf eine Reihe unpopulärer politischer Entscheidungen der Regierung, die nach Ansicht der Organisatoren das sehr demokratische Gefüge der Republik untergraben.\n\n Wo zuvor die Demonstranten forderten, dass sich der Präsident von radikaleren Ideologien distanziert, sind sie jetzt gekommen seine sofortige Amtsenthebung zu fordern."
 mtg_usa_civil_war_democrats.2.a:1 "Und wie wollen sie diese Forderung durchsetzen?"
 mtg_usa_civil_war_democrats.10.desc:1 "Eine US-Waffenkammer in einem abgelegenen Teil von [GETUSASTATE] wurde letzte Nacht von unbekannten Kräften angegriffen. Die kleine Gruppe bewaffneter Männer zwang die wenigen Wachen in einen Schuppen, wo sie eingesperrt wurden. Als den Soldaten im Morgengrauen die Flucht gelang, fanden sie die Waffenkammer völlig geplündert vor. Es scheint, dass die Angreifer in der Nacht große Mengen Material an einen unbekannten Ort transportiert haben."
 mtg_usa_civil_war_democrats.11.t:1 "Es bildet sich eine Bürgermiliz"
 mtg_usa_civil_war_democrats.11.desc:1 "Während der jüngsten Reihe von Märschen und Demonstrationen gegen die Politik des Präsidenten [USA.GetLeader] trugen zahlreiche Demonstranten offen Waffen und Armbinden, was sie als Teil einer wachsenden „Bürgermiliz“-Bewegung identifizierte. Als sie von der Polizei herausgefordert wurden, behaupteten die Demonstranten, dass sie lediglich ihre Rechte gemäß dem 2. Verfassungszusatz ausübten, aber das FBI hat Anzeichen dafür gefunden, dass diese Gruppen nicht nur den privaten Besitz von Waffen fördern.\n\nInformanten haben berichtet, dass diese bewaffneten Gruppen regelmäßig ihre Aktionen durchführten Treffen und hatte versucht, Zugang zu Infanterie-Ausbildungshandbüchern zu erhalten."
 mtg_usa_civil_war_democrats.11.a:1 "Daran ist nichts auszusetzen."
 citizen_militia_tt:0 "Bürger des Staates bilden Milizeinheiten, die bei Kriegsausbruch aktiv werden."
 mtg_usa_civil_war_democrats.14.t:1 "Arbeiter im Streik"
 mtg_usa_civil_war_democrats.14.desc:1 "Überall in den USA wurden Massenstreiks gemeldet, bei denen eine Vielzahl von Gewerkschaften zum Handeln aufrief. Nur die wichtigsten Dienstleistungen sind davon ausgenommen. Vielerorts kam es zu Kämpfen zwischen Streikenden und Streikbrechern. \n\nUngewöhnlicherweise fordern die Arbeiter keine höheren Löhne oder andere Zugeständnisse, sondern nichts Geringeres als den Rücktritt des Präsidenten [USA.GetLeader]."
 mtg_usa_civil_war_democrats.14.a:1 "Was könnte man sonst noch von diesen kommunistischen Verrätern erwarten?"
 mtg_usa_civil_war_democrats.15.t:1 "Industrielle verlegen Waffenfabriken"
 mtg_usa_civil_war_democrats.15.desc:1 "Da die Instabilität im ganzen Land zunimmt, haben viele Unternehmer begonnen, in aller Stille nach sichereren Orten für die Niederlassung zu suchen. Vor allem die südlichen Bundesstaaten der USA erlebten einen Wiederaufschwung der Industrieproduktion, wobei einige Unternehmen ganze Fabriken durch das halbe Land verlagerten."
 mtg_usa_civil_war_democrats.15.a:1 "Sie sind herzlich willkommen."
 mtg_usa_civil_war_democrats.16.t:1 "Wirtschaftsmigration"
 mtg_usa_civil_war_democrats.16.desc:1 "Nach jahrzehntelanger Abwanderung aus den ländlichen Gebieten in Richtung Industriezentren im Nordosten zeigen jüngste Regierungsberichte eine dramatische Kehrtwende. Immer mehr Unternehmen des zivilen Sektors ziehen in die Südstaaten und siedeln sich in bislang unterentwickelten Regionen an, was Hunderte neue Arbeitsplätze mit sich bringt. Viele Fabrikbesitzer nennen als eine der Ursachen das „feindliche“ Klima im Norden, das von regelmäßigen Streiks und zunehmend aggressiven Gewerkschaften geprägt ist."
 mtg_usa_civil_war_democrats.16.a:1 "Das beweist, dass die Politik des Präsidenten funktioniert!"
 mtg_usa_civil_war_democrats.20.t:1 "Der Boston-Aufstand"
 mtg_usa_civil_war_democrats.20.desc:1 "Die Protestserie gegen den Präsidenten hat endlich ihren Höhepunkt erreicht. Gestern, nachdem der Marsch sein Ziel im Zentrum von Boston erreicht hatte, lösten sich die Demonstranten nicht auf, um nach Hause zu gehen. Stattdessen teilten sie sich in kleinere Gruppen auf und eroberten wichtige Orte in der Stadt. Bei Einbruch der Dunkelheit hatten sie die volle Kontrolle über die Stadt. Die Polizei ist weitgehend auf die Demonstranten übergegangen und der Gouverneur von Massachusetts weigerte sich, die Nationalgarde zu entsenden.\n\nEin „Boston Citizen Committee“ hat die Kontrolle über die Stadt übernommen und kooperiert Berichten zufolge mit den Rebellen. Andere Staaten in Neuengland haben Unterstützungsanträge gestellt und erklärt, dass sie sich nicht länger an ein vom Präsidenten [USA.GetLeader] unterzeichnetes Gesetz gebunden fühlen. Stattdessen fordern sie alle anderen Landesregierungen in den Vereinigten Staaten auf, den Präsidenten für abgesetzt zu erklären, den Kongress für aufgelöst zu erklären und Neuwahlen abzuhalten.\n\nWährend Teile des Militärs auf unserer Seite bleiben, haben ganze Formationen ihren Offizieren mitgeteilt, dass sie dies nicht tun würden Befolgen Sie die Befehle, um den Aufstand niederzuschlagen."
 mtg_usa_civil_war_democrats.20.a:1 "Niemand wird sie ernst nehmen. Das wird vorbei sein."
 mtg_usa_civil_war_democrats.21.t:1 "Der Aufstand breitet sich auf die Westküste aus"
 mtg_usa_civil_war_democrats.21.desc:1 "Die Landesregierungen von Kalifornien, Oregon und Washington haben alle ihre Unterstützung für die Regierung von Boston erklärt und alle Bundesbeamten angewiesen, entweder ihre Ämter niederzulegen oder die Gebiete dieser Bundesstaaten sofort zu verlassen. Zwar gibt es Berichte über vereinzelte Widerstandsnester gegen diesen Schritt, doch scheint er weitgehend die Unterstützung der Bevölkerung zu genießen."
 mtg_usa_civil_war_democrats.21.a:1 "Wir halten immer noch das Zentrum des Landes."
 mtg_usa_civil_war_democrats.22.t:1 "Der Mittlere Westen erklärt sich für die Regierung"
 mtg_usa_civil_war_democrats.22.desc:1 "Da sich immer mehr Staaten weigern, den Anweisungen der rechtmäßigen Regierung zu folgen, haben die Gouverneure von Ohio, Missouri, Wisconsin, Illinois, Indiana und Michigan gemeinsam erklärt, dass sie kein aufrührerisches Verhalten unter ihrer Bevölkerung dulden werden. Ein neuer Bürgerkrieg, so argumentieren sie, würde die USA angesichts der ausländischen Aggression gefährlich schwächen."
 mtg_usa_civil_war_democrats.22.a:1 "Das sollten sie auch."
 mtg_usa_civil_war_democrats.23.t:1 "Die Ostküste schließt sich der Rebellion an"
 mtg_usa_civil_war_democrats.23.desc:1 "Rebellentruppen, die von Neuengland nach Süden marschierten, wurden in Maryland, New York, Pennsylvania und New Jersey weithin als Befreier begrüßt, wobei die örtlichen Gouverneure der Staatspolizei und der Nationalgarde anordneten, sich nicht einzumischen. Alle Versuche, loyalistische Kräfte in der Hauptstadt zu sammeln, sind gescheitert. Präsident [USA.GetLeader] wurde nur wenige Stunden bevor die Rebellentruppen alle Ausgänge schlossen, aus Washington evakuiert. Seine Motorkolonne hat es nach Richmond, Virginia, geschafft und wird wahrscheinlich weiter nach Süden weiterfahren."
 mtg_usa_civil_war_democrats.23.a:1 "Wir werden zurück kommen."
 mtg_usa_civil_war_democrats.25.t:1 "Der Nordwesten trennt sich"
 mtg_usa_civil_war_democrats.25.desc:1 "Die Gouverneure von Wyoming, Idaho und Montana haben sich gemeinsam für die Regierung von Boston ausgesprochen. Rebellentruppen aus Washington und Oregon haben sich bereits mit ihren Mitstreitern in den Bundesstaaten zusammengeschlossen."
 mtg_usa_civil_war_democrats.25.a:1 "Das ist sowieso größtenteils leeres Land."
 mtg_usa_civil_war_democrats.26.t:1 "Nordwesten erklärt sich für die Regierung"
 mtg_usa_civil_war_democrats.26.desc:1 "Die gesetzgebenden Körperschaften der Bundesstaaten Wyoming, Idaho und Montana haben eine Reihe von Anti-Aufruhr-Gesetzen verabschiedet, die den örtlichen Strafverfolgungsbehörden weitreichende Befugnisse einräumen, jeden, der sich gegen die Bundesregierung äußert, für die Dauer des aktuellen Ausnahmezustands festzunehmen und festzuhalten. Die Präsenz von Rebellenkräften im nahegelegenen Washington und Oregon erfordert jedoch die schnelle Unterstützung loyalistischer Kräfte."
 mtg_usa_civil_war_democrats.26.a:1 "Es handelt sich um strategische Gebiete."
 mtg_usa_civil_war_democrats.27.t:1 "Die Südwest-Sezedes"
 mtg_usa_civil_war_democrats.27.desc:1 "Nevada, Arizona, Utah, New Mexico und Colorado haben sich alle zur Rebellion erklärt. Staatsbeamte, die sich weigerten, den Befehlen Folge zu leisten, die Rebellentruppen aus Kalifornien durchzulassen, wurden kurzerhand ihres Amtes enthoben und in vielen Fällen inhaftiert."
 mtg_usa_civil_war_democrats.27.a:1 "Ausgezeichnete, weniger nutzlose Wüste zum Verteidigen."
 mtg_usa_civil_war_democrats.28.t:1 "Der Südwesten erklärt sich für die Regierung"
 mtg_usa_civil_war_democrats.28.desc:1 "Die Gouverneure von Nevada, Arizona, Utah, New Mexico und Colorado haben nach ausgedehnten Demonstrationen zur Unterstützung der Bostoner Regierung den Ausnahmezustand ausgerufen. In mehreren Fällen schossen Einheiten der Staatspolizei und der Nationalgarde auf die Demonstranten, die in Panik flohen und ihre Toten und Verwundeten mit sich zogen."
 mtg_usa_civil_war_democrats.28.a:1 "Die Zeit für Kundgebungen und Reden ist längst vorbei."
 mtg_usa_civil_war_democrats.29.t:1 "West Mid-West Secedes"
 mtg_usa_civil_war_democrats.29.desc:1 "Die Regierungen der Bundesstaaten Dakota, Iowa, Minnesota und Nebraska wurden durch einen gut koordinierten und durchgeführten Aufstand, der von örtlichen Polizeibeamten und sympathischen Nationalgardisten unterstützt wurde, aus dem Amt gefegt. Die eilig gewählten Interimsgouverneure haben ihre Unterstützung für die Regierung von Boston erklärt."
 mtg_usa_civil_war_democrats.29.a:1 "Dieses Gebiet kann leicht zurückerobert werden."
 mtg_usa_civil_war_democrats.30.t:1 "West Mid-West erklärt sich für die Regierung"
 mtg_usa_civil_war_democrats.30.desc:1 "Den Landesregierungen der Dakotas, Iowas, Minnesotas und Nebraskas ist es heute knapp gelungen, einen offenbar gut geplanten Putschversuch linker Elemente abzuwehren, der von Strafverfolgungsbehörden und rebellischen Nationalgardisten unterstützt wurde. Den loyalistischen Bürgern gelang es, die Parlamente der Bundesstaaten zu schützen und die Gefangennahme mehrerer Gouverneure zu verhindern, sie erlitten jedoch Verluste bei mehreren heftigen Feuergefechten in den Hauptstädten der Bundesstaaten."
 mtg_usa_civil_war_democrats.30.a:1 "Allesamt Helden."
 mtg_usa_civil_war_democrats.31.t:1 "Der Mittlere Westen trennt sich"
 mtg_usa_civil_war_democrats.31.desc:1 "Die Gouverneure von Ohio, Missouri, Wisconsin, Illinois, Indiana und Michigan haben sich für die Regierung von Boston ausgesprochen und sich auf mangelnde Unterstützung seitens der Regierung und „einen erschreckenden Mangel an Führung seitens des ehemaligen Präsidenten [USA.GetLeader]“ berufen. Die Beziehungen innerhalb des Rebellenlagers dürften angespannt sein, da alle diese Gouverneure zuvor als fest im Lager des Präsidenten verankert galten."
 mtg_usa_civil_war_democrats.31.a:1 "Sie sind nur die letzten in einer langen Reihe von Verrätern, mit denen man sich befassen muss."
 mtg_usa_civil_war_democrats.40.t:0 "MacArthur bietet an, die Regierung zu leiten"
 mtg_usa_civil_war_democrats.40.desc:0 "Während sich die Regierung vollständig zurückzieht und große Teile des Landes sich auf die Seite des Aufstands stellen, ist General MacArthur mit einem Angebot an uns herangetreten. MacArthur wies darauf hin, dass nur er die amerikanische Denkweise wirklich versteht und in diesem Moment der Krise für Stabilität und Führung sorgen kann, und hat angeboten, eine „Regierung der Nationalen Verteidigung“ zu leiten, bis der Aufstand besiegt ist. Laut MacArthur soll damit die Spannung zwischen der zivilen Führung und den militärischen Kommandeuren verringert werden, indem General MacArthur das Kommando übertragen wird.\n\nEinige in der Regierung sind etwas unzufrieden mit der Tatsache, dass er sich weiterhin in der dritten Person bezeichnet."
 mtg_usa_civil_war_democrats.40.a:0 "Verzweifelte Zeiten erfordern verzweifelte Maßnahmen."
 mtg_usa_civil_war_democrats.40.b:0 "Das wäre das Ende der Republik."
 mtg_usa_civil_war_democrats.41.t:0 "William Dudley Pelley fordert [USA.GetLeader] heraus"
 mtg_usa_civil_war_democrats.41.desc:0 "Da der Aufstand in Boston endlich zu Ende ist, sind viele in der Regierung unsicher, wie es weitergehen soll. MacArthurs Regierung der Nationalen Verteidigung sollte ursprünglich nur bis zum Ende des Krieges bestehen. Allerdings ist die Welt um [USA.GetNameDef] nur noch feindseliger geworden und wir könnten uns bald wieder im Krieg befinden. Der faschistische Führer William Dudley Pelley hat öffentlich eine Rückkehr zu einer „rechtmäßigen und geordneten Regierung“ gefordert und MacArthur für seine Dienste gedankt. Pelley weist auf den Anstieg der Unterstützung für seine Bewegung während des Krieges hin und sieht sich eindeutig für die Position des Präsidenten und Führers von Amerika prädestiniert .GetLeader] hat angeboten, zurückzutreten, falls die öffentliche Meinung dies verlangt. Das amerikanische Volk erwartet von uns, wie der Rest der Regierung das Thema betrachtet."
 USA_hilt_candidate:0 "\n\n Für zusätzliche Verwirrung sorgt der bisher politisch unbekannte Herr Adam Hilt, Leiter des weltbekannten Architekturbüros Hilt & Partner – früher aus Berlin, aber während des deutschen Bürgerkriegs nach Brownow, Arkansas evakuiert – der sich kürzlich öffentlich geäußert hat kündigte seine Bereitschaft an, dem Land zu dienen, in dem er geboren wurde. Einige Kritiker haben Fragen zu Hilts ausgeprägtem deutschen Akzent gestellt, der laut Herrn Hilt auf langjährige Arbeit und Kunststudium in Deutschland zurückzuführen ist. Laut Hilt lenken solche Kleinigkeiten nur von den großen Themen ab und seien nichts weiter als feige Versuche, einen Patrioten und natürlich geborenen Bürger zu verunglimpfen."
 USA_lindbergh_candidate:0 "\n\nUnter Berufung auf seine Verdienste um das Land im Vorfeld des jüngsten Krieges und um die Luftfahrt im Allgemeinen warf auch der berühmte Flieger Charles Lindbergh seinen Hut in den Ring. Lindbergh erkennt den spaltenden Charakter der beiden Hauptkandidaten und glaubt, dass er die beste Person ist, um das Land zu vereinen und zu inspirieren, seine Differenzen zu überwinden und zu seiner früheren Größe zurückzukehren."
 mtg_usa_civil_war_democrats.41.d:0 "Bitten Sie Charles Lindbergh, eine Regierung zu bilden."
 mtg_usa_civil_war_democrats.41.a:0 "Er hat seine Pflicht getan."
 mtg_usa_civil_war_democrats.41.b:0 "Die Republik braucht ihn immer noch."
 mtg_usa_civil_war_democrats.41.c:0 "Herr Hilt scheint der beste Kandidat für den Wiederaufbau des Landes zu sein."
 mtg_usa_canadian_corridor.1.t:1 "Der kanadische Korridor"
 mtg_usa_canadian_corridor.1.desc:1 "Unser Botschafter in [USA.GetNameDef] wurde heute ins Außenministerium vorgeladen und mit einem Ultimatum konfrontiert. Der ihm ausgehändigten Notiz zufolge kann die Regierung von [USA.GetNameDef] die kanadische Souveränität über die Gebiete zwischen Washington und Alaska nicht länger akzeptieren. \n\nVorschläge zur Aushandlung eines Vertrags, der den Truppendurchgang und die Befreiung von bestimmten Grenzkontrollen ermöglicht, wurden rundweg abgelehnt. Die [USA.GetAdjective]-Regierung erwartet bis Mitternacht eine Antwort."
 mtg_usa_canadian_corridor.1.a:1 "Sie werden es haben."
 mtg_usa_canadian_corridor.1.b:1 "Niemals!"
 mtg_usa_canadian_corridor.2.t:1 "[CAN.GetNameDefCap] akzeptiert"
 mtg_usa_canadian_corridor.2.desc:1 "Die Regierung von [CAN.GetLeader] hat unseren Forderungen zugestimmt und sich aus den umkämpften Gebieten zurückgezogen. Unsere Streitkräfte sind vorgerückt, um die Kontrolle über die Außenposten der Zivilisation außerhalb der Städte zu erlangen."
 mtg_usa_canadian_corridor.2.a:1 "Sie haben mit Bedacht gewählt."
 mtg_usa_canadian_corridor.3.t:1 "[CAN.GetNameDefCap] lehnt ab"
 mtg_usa_canadian_corridor.3.desc:1 "Indem [CAN.GetLeader] unseren Vorschlag als „nichts anderes als ‚Vancouver oder Krieg!‘“ bezeichnete und von uns erwartete, dass wir uns wie Feiglinge beugen, verurteilte er öffentlich alle weiteren Versuche der Diplomatie. Berichten zufolge sind die [CAN.GetAdjective]-Streitkräfte in höchster Alarmbereitschaft und besetzen Verteidigungspositionen entlang der Grenze."
 mtg_usa_canadian_corridor.3.a:1 "Wir boten Frieden an und sie entschieden sich für den Krieg."
 mtg_usa_canadian_corridor.3.b:1 "Wir können uns keinen Krieg um ein paar Steine ​​und Bäume leisten."
 mtg_usa_southern_threat.1.t:1 "[USA.GetNameDefCap] fordert einen Konsultations- und Freundschaftsvertrag"
 mtg_usa_southern_threat.1.desc:1 "Präsident [USA.GetLeader] hat unseren Botschafter einbestellt, um eine Reihe von Forderungen der US-Regierung zu überreichen. Darunter sind besondere Beratungsrechte für den [USA.GetAdjective]-Botschafter. Tatsächlich würden diese Rechte der [USA.GetAdjective]-Regierung ein Veto gegen jede von uns getroffene Entscheidung einräumen.\n\nFür den Fall, dass wir uns weigern, heißt es weiter, wäre die [USA.GetAdjective]-Regierung gezwungen, „zu handeln“. solche Maßnahmen, die sie zur Gewährleistung der nationalen Sicherheit für notwendig erachtet.“"
 mtg_usa_southern_threat.1.a:1 "Wir müssen das Unannehmbare akzeptieren, um Blutvergießen zu vermeiden."
 mtg_usa_southern_threat.1.b:1 "Niemals!"
 mtg_usa_southern_threat.2.t:1 "[MEX.GetLeader] akzeptiert"
 mtg_usa_southern_threat.2.desc:1 "Die Regierung von [MEX.GetLeader] ist sich der Hoffnungslosigkeit ihrer Position bewusst und hat unseren Vorschlag angenommen und sich bereit erklärt, uns vor jeder wichtigen politischen Entscheidung zu konsultieren."
 mtg_usa_southern_threat.2.a:1 "Pershing wäre stolz."
 mtg_usa_southern_threat.3.t:1 "[MEX.GetLeader] weigert sich."
 mtg_usa_southern_threat.3.desc:1 "In einer langwierigen Rede, in der er an die Heldentaten vergangener Mexikanergenerationen angesichts der „offensichtlichen amerikanischen Aggression“ erinnerte, weigerte sich [MEX.GetLeader], unsere Forderungen überhaupt zu berücksichtigen, und teilte unserem Botschafter mit, dass sich das mexikanische Volk niemals dem Ausland beugen würde Eindringlinge."
 mtg_usa_southern_threat.3.a:1 "Wir können nicht zulassen, dass diese Beleidigung ungestraft bleibt."
 mtg_usa_southern_threat.3.b:1 "Krieg ist derzeit nicht in unserem Interesse."
 mtg_usa_north_american_dominion.1.t:1 "[USA.GetNameDefCap] fordert Kontrolle über die Außenpolitik"
 mtg_usa_north_american_dominion.1.desc:1 "Im Rahmen einer konzertierten diplomatischen Offensive in ganz Nordamerika und der Karibik hat der [USA.GetAdjective]-Botschafter eine Notiz von Präsident [USA.GetLeader] überreicht, in der er uns darüber informiert, dass seine Regierung von uns erwartet, dass wir sie in allen Fragen konsultieren zukünftige außenpolitische Entscheidungen, „im Interesse des anhaltenden Friedens und des guten Willens zwischen unseren Nationen“."
 mtg_usa_north_american_dominion.1.a:1 "Wir haben keine Wahl."
 mtg_usa_north_american_dominion.2.t:1 "[From.GetNameDefCap] akzeptiert die Unterwerfung"
 mtg_usa_north_american_dominion.2.desc:1 "Die Regierung von [From.GetLeader] hat unseren Bitten zugestimmt und wird unserem Botschafter ein Vetorecht bei allen wichtigen politischen Entscheidungen einräumen, die sie treffen."
 mtg_usa_north_american_dominion.2.a:1 "Eine kluge Wahl."
 mtg_usa_north_american_dominion.3.t:1 "[From.GetNameDefCap] lehnt ab"
 mtg_usa_north_american_dominion.3.desc:1 "[From.GetLeader] hat mit tiefer Bestürzung auf unsere diplomatische Note reagiert. In seiner Antwort erklärte er, dass [From.GetNameDef] auf eine lange und stolze Geschichte der Unabhängigkeit und Souveränität zurückblickt und niemals zulassen würde, dass eine ausländische Macht ihnen ihren Willen aufzwingt.\n\nEr forderte Präsident [USA.GetLeader] außerdem auf, darüber nachzudenken die Auswirkungen eines Krieges zu diesem Thema, der [USA.GetNameDef] sicherlich als größte Bedrohung für den Frieden bezeichnen würde und unvorstellbare Folgen hätte."
 mtg_usa_north_american_dominion.3.a:1 "Mutige Worte von jemandem, der so schwach ist."
 mtg_usa_north_american_dominion.3.b:1 "Vielleicht hat er recht."
 mtg_usa_strategic_interests.1.t:1 "Die USA fordern Gebiete"
 mtg_usa_strategic_interests.1.desc:1 "Präsident [USA.GetLeader] ist in London angekommen, um eine Reihe von Vorschlägen bezüglich des Eigentums an mehreren strategischen Standorten rund um den Globus zu besprechen. Laut der [USA.GetAdjective]-Regierung mangelt es [ENG.GetNameDef] sowohl an den Ressourcen als auch am Willen, diese Gebiete angemessen zu verteidigen, um sicherzustellen, dass die Interessen von [USA.GetAdjective] berücksichtigt werden. Sofern die [ENG.GetAdjective]-Regierung keine ausreichenden Garantien dafür geben kann, dass diese Verpflichtungen eingehalten werden, gehen Analysten davon aus, dass [USA.GetLeader] verlangen wird, dass wir die Kontrolle über diese Gebiete an [USA.GetNameDefCap] übergeben."
 mtg_usa_strategic_interests.1.a:1 "Sie sind ihnen herzlich willkommen."
 mtg_usa_strategic_interests.1.b:1 "Das sind strategische Gebiete!"
 mtg_usa_strategic_interests.2.t:1 "[From.GetNameDefCap] übergibt Gebiete"
 mtg_usa_strategic_interests.2.desc:2 "Nach einer langen internen Debatte hat die [ENG.GetAdjective]-Regierung beschlossen, unseren Vorschlag anzunehmen. Beide Seiten haben sich auf einen Zeitplan für die Eigentumsübertragung der beantragten Gebiete geeinigt."
 mtg_usa_strategic_interests.2.a:1 "Großartig!"
 mtg_usa_strategic_interests.3.t:1 "[From.GetNameDefCap] weigert sich zu kooperieren"
 mtg_usa_strategic_interests.3.desc:1 "Nur wenige Minuten nach dem Treffen brachen [ENG.GetLeader] und [USA.GetLeader] die Verhandlungen ab, da die Antwort von [ENG.GetAdjective] ein sehr einfaches „Nein“ war. Seitdem folgte eine ausführlichere offizielle Mitteilung, die jedoch lediglich die Weigerung bekräftigt, die Bedingungen überhaupt zu diskutieren."
 mtg_usa_strategic_interests.3.a:1 "Dann wollen wir sehen, ob sie sie richtig verteidigen können!"
 mtg_usa_strategic_interests.3.b:1 "Diese Gebiete sind den Preis nicht wert."
 mtg_usa_pacific_pacification.1.t:1 "[USA.GetNameDefCap] fordert Kolonialbesitz"
 mtg_usa_pacific_pacification.1.desc_a:0 "Eine Delegation der [USA.GetAdjective]-Regierung ist eingetroffen, um die Sicherheit unserer Besitztümer im Pazifik zu besprechen. Angesichts der anhaltenden Instabilität in China und der Situation in Japan ist Präsident [USA.GetLeader] bereit, die Verantwortung für die Verteidigung von [GET_AUSTRALIA_NEW_ZEALAND_STATUS] zu übernehmen, im Gegenzug für eine Reihe von Privilegien und Reserverechten.\n\n Während die [USA Obwohl .GetAdjective behauptet, dass diese Rechte nur dazu verwendet würden, die Sicherheit von [GET_AUSTRALIA_NEW_ZEALAND_STATUS] zu gewährleisten, glauben viele in der Regierung, dass [GET_AUSTRALIA_NEW_ZEALAND_STATUS] dadurch kaum mehr als Marionetten werden würde."
 mtg_usa_pacific_pacification.1.desc_b:0 "Eine Delegation der [USA.GetAdjective]-Regierung ist eingetroffen, um Pläne für unsere gemeinsame Verteidigung zu besprechen. Es scheint, dass Präsident [USA.GetLeader] unseren kleinen Teil der Welt für lebenswichtig für die Sicherheit von [USA.GetNameDef] hält. Über eine einfache Garantie hinaus, uns zu helfen, möchte die [USA.GetAdjective]-Regierung jedoch sicherstellen, dass wir selbst nicht zur Bedrohung werden können. Aus diesem Grund enthält das Abkommen eine Reihe von Bestimmungen, die [USA.GetNameDef] ein erhebliches Mitspracherecht bei der Abwicklung unserer internen Angelegenheiten ermöglichen.\n\nWährend die Androhung eines Krieges in den Verhandlungen bisher nicht geäußert wurde, ist dies der Fall Es ist klar, dass Präsident [USA.GetLeader] unsere Weigerung als sehr feindseligen Akt betrachten würde."
 AST_NZL_PUPPET:0 "Australien und Neuseeland"
 AST_NZL_NO_PUPPET_FALLBACK:0 "die Länder der südlichen Pazifikregion"
 mtg_usa_pacific_pacification.1.a:1 "Sicherlich würden sie sich nicht in interne Angelegenheiten einmischen."
 mtg_usa_pacific_pacification.1.b:1 "Wir können diese Bereiche gut verteidigen."
 mtg_usa_pacific_pacification.2.t:1 "[From.GetNameDefCap] akzeptiert"
 mtg_usa_pacific_pacification.2.desc:1 "Die Regierung von [From.GetLeader] hat unsere Vorschläge angenommen. Um die Umsetzung der Einzelheiten zu koordinieren, wurde ein spezieller gemeinsamer Ausschuss eingesetzt."
 mtg_usa_pacific_pacification.2.a:1 "Gute Arbeit."
 mtg_usa_pacific_pacification.3.t:1 "[From.GetNameDefCap] lehnt ab"
 mtg_usa_pacific_pacification.3.desc:1 "Die Regierung von [From.GetNameDef] hat sich geweigert, sich überhaupt mit unserer Delegation zu treffen, mit der Begründung, dass zwischen unseren Nationen keine offenen Fragen bestehen. Allerdings haben die Militärattachés in [GET_AUSTRALIA_NEW_ZEALAND_STATUS] in letzter Zeit einen deutlichen Anstieg der Militärmanöver gemeldet."
 mtg_usa_pacific_pacification.3.a:1 "Wir haben keine andere Wahl, als Gewalt anzuwenden."
 mtg_usa_pacific_pacification.3.b:1 "Wir können uns keinen Krieg leisten."
 mtg_usa_secure_asia.1.t:1 "[USA.GetNameDefCap] übt Druck aus"
 mtg_usa_secure_asia.1.desc:1 "Präsident [USA.GetLeader] hat einen Sonderbeauftragten in die Hauptstadt geschickt, um sich mit [This.GetLeader] zu treffen und das erneute Interesse von [USA.GetNameDef] an der Region zu besprechen. [This.GetNameDefCap] bildet offensichtlich den Dreh- und Angelpunkt der [USA.GetAdjective]-Strategie für die Region. Daher wurde unserer Regierung mitgeteilt, dass [USA.GetNameDef] eine unfreundliche oder sogar feindselige Regierung in [This.GetNameDef] nicht tolerieren kann."
 mtg_usa_secure_asia.1.a:1 "Es ist besser, auf den Knien zu leben."
 mtg_usa_secure_asia.1.b:1 "Es ist besser, im Stehen zu sterben."
 mtg_usa_secure_asia.2.t:1 "[From.GetLeader] akzeptiert"
 mtg_usa_secure_asia.2.desc:2 "Nach umfangreichen Verhandlungen und Garantien für seine persönliche Sicherheit hat [From.GetLeader] zugestimmt, unserem Sondergesandten umfassende Konsultationsrechte einzuräumen, die uns einen erheblichen Einfluss auf ihre internen Angelegenheiten ermöglichen."
 mtg_usa_secure_asia.2.a:1 "Exzellent."
 mtg_usa_secure_asia.3.t:1 "[From.GetNameDefCap] Trotzig"
 mtg_usa_secure_asia.3.desc:1 "Von der [From.GetAdjective]-Regierung ist eine Botschaft eingetroffen: „Einmal gewonnene Freiheit darf niemals aufgegeben werden.“ Es sind keine weiteren Mitteilungen eingegangen und unserem Botschafter in [From.GetNameDef] wurde sein Reisepass ausgehändigt."
 mtg_usa_secure_asia.3.a:1 "Mutig. Sicherlich dumm, aber mutig."
 mtg_usa_secure_asia.3.b:1 "Sie spielen schließlich keine Rolle."
 mtg_usa_secure_asia.4.t:1 "Die USA fordern die Kontrolle über Kolonien"
 mtg_usa_secure_asia.4.desc:1 "In einer kürzlich abgehaltenen Pressekonferenz kündigte Präsident [USA.GetLeader] eine neue strategische Perspektive für die indochinesische Region und den Großraum Südostasien an. Seine Regierung wird das scheinbare Machtvakuum in der Region nicht länger hinnehmen. Welche Kontrolle über Indonesien auch immer besteht, sie ist viel zu schwach, um die Sicherheit der [USA.GetAdjective]-Interessen in der Region zu gewährleisten. Seine Regierung will das ändern. \n\nAls der [USA.GetAdjective]-Botschafter von [This.GetLeader] aufgefordert wurde, die Kommentare zu erläutern, überreichte er eine Notiz, in der die Position von [USA.GetAdjective] im Detail dargelegt wurde. Die Forderungen laufen auf nichts Geringeres hinaus, als die Kontrolle über die indonesischen Inseln an [USA.GetAdjective] zu übergeben."
 mtg_usa_secure_asia.4.a:1 "Sie sind ihnen herzlich willkommen."
 mtg_usa_secure_asia.4.b:2 "Ein absurder Vorschlag."
 mtg_usa_secure_asia.5.t:1 "[From.GetLeader] nimmt unseren Vorschlag an."
 mtg_usa_secure_asia.5.desc:1 "In einer Rede vor der Presse gab [From.GetLeader] heute bekannt, dass seine Regierung mit [USA.GetNameDef] einen Vertrag über die gemeinsame Souveränität in Ostindien unterzeichnet hat.\n\nDer Vertrag enthält eine Reihe geheimer Bestimmungen, die im Wesentlichen die Kontrolle an Ostindien übertragen uns, sobald unsere Administratoren vor Ort sind. Das Außenministerium hat bereits eine Reihe von Beamten in die Region entsandt."
 mtg_usa_secure_asia.5.a:1 "Das bestmögliche Ergebnis."
 mtg_usa_secure_asia.6.t:1 "[From.GetNameDefCap] geht hinaus"
 mtg_usa_secure_asia.6.desc:2 "Die Verhandlungen mit [From.GetNameDef] sind fast sofort nach ihrem Beginn gescheitert. Das [From.GetAdjective]-Kabinett diskutierte unsere Notiz weniger als eine Stunde lang, bevor sie sie kurzerhand ablehnte. Der [From.GetAdjective] Außenminister hat unserem Botschafter mitgeteilt, dass es nichts zu besprechen gibt, sofern der Vorschlag nicht wesentlich geändert wird."
 mtg_usa_secure_asia.6.a:1 "Sie hatten die Chance, das Problem friedlich zu lösen. Sie entschieden sich dagegen."
 mtg_usa_secure_asia.6.b:1 "Möglicherweise behalten sie die Gebiete ... vorerst."
 mtg_usa_secure_asia.7.t:1 "[USA.GetNameDefCap] fordert Indochina"
 mtg_usa_secure_asia.7.desc:1 "Im Rahmen einer größeren diplomatischen Offensive hat Präsident [USA.GetLeader] Vietnam und Indochina öffentlich als eine Region von entscheidendem Interesse für [USA.GetNameDef] identifiziert. Daher wird [USA.GetNameDef] versuchen, seine Präsenz in der Region zu verstärken.\n\nPrivat hat [USA.GetNameDef] sehr aggressive Äußerungen über Indochina gemacht. Sie übten nicht nur Druck auf [SIA.GetNameDef] aus, sondern forderten auch das Recht, Truppen in unseren Kolonien zu stationieren und die Kolonialverwaltung zu „leiten“. \n\nTatsächlich käme dies einer Abtretung dieser Gebiete unter ihre Kontrolle gleich."
 mtg_usa_secure_asia.7.a:1 "Lasst sie Vietnam haben."
 mtg_usa_secure_asia.7.b:1 "Dies sind lebenswichtige [This.GetAdjective]-Gebiete!"
 mtg_usa_secure_asia.8.t:1 "[From.GetNameDefCap] tritt Indochina ab"
 mtg_usa_secure_asia.8.desc:1 "Die [From.GetAdjective]-Regierung hat unseren Forderungen zugestimmt und die lokale Verwaltung angewiesen, uneingeschränkt zu kooperieren, bis wir unsere Leute an ihren Platz bringen können."
 mtg_usa_secure_asia.8.a:1 "Unser Engagement in Vietnam markiert eine neue Ära des Friedens und des Wohlstands für die Region."
 mtg_usa_secure_asia.9.t:1 "[From.GetNameDefCap] lehnt ab"
 mtg_usa_secure_asia.9.desc:1 "Nach langwierigen und immer hitzigeren Verhandlungen hat die [From.GetAdjective]-Regierung unseren Vorschlag schließlich abgelehnt. Unser Botschafter in [From.GetNameDef] berichtet, dass er nicht einmal mehr einen Termin bei [From.GetLeader] bekommen kann."
 mtg_usa_secure_asia.9.a:1 "Bei der nationalen Sicherheit werden wir keine Kompromisse eingehen."
 mtg_usa_secure_asia.9.b:1 "Sich in Vietnam zu engagieren, wäre ohnehin ein schwerer Fehler."
 mtg_usa_protect_south_america.1.t:1 "Der Südamerikanische Sicherheitsgipfel"
 mtg_usa_protect_south_america.1.desc:1 "Auf einem Gipfel in der [USA.GetAdjective]-Hauptstadt hat [USA.GetAdjective]-Präsident [USA.GetLeader] eine neue Sicherheitsarchitektur in Südamerika gefordert. Auch wenn die [USA.GetAdjective]-Regierung diplomatisch formuliert ist, sieht sie sich eindeutig als die Hauptkraft hinter der Sicherheit des Kontinents und erwartet im Gegenzug, dass wir ihrer politischen Führung folgen.\n\n Tatsächlich [USA.GetAdjective] Diplomaten drängen bereits hinter den Kulissen darauf und übersetzen diese Vorschläge in konkrete Aktionspunkte wie spezielle Konsultationsrechte und Vetorechte für den US-Botschafter – und nur für den US-Botschafter.\n\nNoch erschreckender ist die Tatsache, dass eine Weigerung, dies zu akzeptieren, Dem Präsidenten zufolge handelt es sich um einen feindseligen und destabilisierenden Akt mit „zutiefst bedauerlichen“ Folgen."
 mtg_usa_protect_south_america.1.a:1 "Die Folgen sind zu schwer, um sie zu ertragen."
 mtg_usa_protect_south_america.1.b:1 "Wir werden unsere Freiheit verteidigen!"
 mtg_usa_protect_south_america.2.t:1 "[From.GetNameDefCap] akzeptiert unsere Anleitung"
 mtg_usa_protect_south_america.2.desc:1 "Präsident [From.GetLeader] hat unsere Vorschläge angenommen und den [From.GetAdjective] Außenminister angewiesen, die Feinheiten auszuhandeln."
 mtg_usa_protect_south_america.2.a:1 "Ein wahrer Anführer."
 mtg_usa_protect_south_america.3.t:1 "[From.GetNameDefCap] Lehnt unsere Anleitung ab"
 mtg_usa_protect_south_america.3.desc:1 "Die Delegation von [From.GetNameDef] hat den Gipfel eilig verlassen, um nach Hause zu reisen. Der [From.GetAdjective]-Botschafter weigerte sich bisher, dazu Stellung zu nehmen und behauptete, er warte immer noch auf Anweisungen von zu Hause."
 mtg_usa_protect_south_america.3.a:1 "Wir können nicht zulassen, dass diese Abtrünnigen die Region bedrohen."
 mtg_usa_protect_south_america.3.b:1 "Ein Krieg würde die Destabilisierung der Region nur beschleunigen."
 mtg_usa_foreign_support.1.t:1 "Spenden für [USA.GetNameDef]"
 mtg_usa_foreign_support.1.desc:1 "Einige führende Mitglieder der Silver Legion of America waren auf einer Vortragsreise durch [This.GetNameDef] und sprachen ausführlich über die Bedrohung, der ihr Land durch fest verwurzelte Kommunisten auf allen Regierungsebenen ausgesetzt ist. Der amerikanische Lebensstil wird angegriffen, und jede Art von Unterstützung, die wir leisten könnten, wäre sehr dankbar und könnte in dem bevorstehenden, leider notwendigen Kampf einen Unterschied machen."
 mtg_usa_foreign_support.1.a:1 "Wir müssen tun, was wir können."
 mtg_usa_foreign_support.1.b:1 "Wir können uns nichts leisten."
 mtg_usa_foreign_support.2.t:1 "[From.GetNameDefCap] genehmigt Spenden"
 mtg_usa_foreign_support.2.desc:1 "Die Delegation, die wir an [From.GetNameDef] geschickt haben, hat von guten Erfolgen bei ihrer Spendenaktion berichtet. Berichten zufolge hat [From.GetLeader] selbst einen großen Beitrag geleistet."
 mtg_usa_foreign_support.2.a:1 "Es wird in Zukunft nützlich sein."
 mtg_usa_foreign_support.3.t:1 "[From.GetNameDefCap] lehnt Spenden ab"
 mtg_usa_foreign_support.3.desc:1 "Unsere Delegation in [From.GetNameDef] hatte wenig Erfolg, da sie vor leeren Räumen sprach und es unmöglich fand, sich überhaupt mit politischen Führern zu treffen. Sie sind mit leeren Händen zurückgekehrt."
 mtg_usa_foreign_support.3.a:1 "Das ist sehr schade."
 mtg_usa_foreign_support.4.t:1 "Waffen für [USA.GetNameDef]"
 mtg_usa_foreign_support.4.desc:1 "Über Rückkanäle haben sich mehrere Mitglieder der Silber-Legion an uns gewandt, um über Waffenkäufe zu verhandeln. Sie glauben fest daran, dass ihr Land auf einen Bürgerkrieg gegen kommunistische Elemente zusteuert, die den amerikanischen Lebensstil pervertieren, möglicherweise mit Unterstützung von außen. \n\nSie wollen lediglich die Chancen ein wenig ausgleichen und fragen, ob wir Ausrüstung entbehren können."
 mtg_usa_foreign_support.4.a:1 "Schickt ein paar Gewehre"
 mtg_usa_foreign_support.4.b:1 "Schicken Sie ein paar Feldgeschütze"
 mtg_usa_foreign_support.4.c:1 "Schicken Sie ein paar alte Panzer"
 mtg_usa_foreign_support.4.d:1 "Sie müssen für sich selbst sorgen."
 mtg_usa_foreign_support.5.t:1 "[From.GetNameDefCap] sendet Gewehre"
 mtg_usa_foreign_support.5.desc:1 "Unsere Verbindungen zu [From.GetNameDef] haben sich ausgezahlt. Mit der ausdrücklichen Genehmigung von [From.GetLeader] haben [From.GetAdjective]-Unternehmen damit begonnen, Gewehre auf Kredit an uns zu verkaufen. Die Waffen werden bis zum Ausbruch des Krieges in neutralen Ländern gelagert."
 mtg_usa_foreign_support.5.a:1 "Sie werden sich als nützlich erweisen."
 mtg_usa_foreign_support.6.t:1 "[From.GetLeader] lehnt den Support ab"
 mtg_usa_foreign_support.6.desc:1 "Unsere Versuche, neue Waffen von [From.GetNameDef] zu beschaffen, wurden rüde zurückgewiesen. [From.GetLeader] erklärte, dass seine Regierung niemals zulassen würde, dass die Ressourcen des [From.GetAdjective]-Volkes für solch dumme Unternehmungen verschwendet würden."
 mtg_usa_foreign_support.6.a:1 "Wie unhöflich."
 mtg_usa_foreign_support.7.t:1 "[From.GetNameDefCap] sendet Feldgeschütze"
 mtg_usa_foreign_support.7.desc:1 "Unsere Delegation in [From.GetNameDef] berichtet von einem bedeutenden Durchbruch bei ihren Versuchen, mehr Unterstützung für unser Anliegen zu gewinnen. Das [From.GetAdjective]-Militär hat zugestimmt, sich von einer Reihe alter Feldgeschütze zu trennen und sie uns zur Verfügung zu stellen. Um den Feind nicht zu alarmieren, werden sie bis zum richtigen Zeitpunkt an einem geheimen Ort aufbewahrt."
 mtg_usa_foreign_support.7.a:1 "Hervorragend!"
 mtg_usa_foreign_support.8.t:1 "[From.GetNameDefCap] sendet Panzer"
 mtg_usa_foreign_support.8.desc:1 "Unser Agent in [From.GetNameDef] meldet einen überwältigenden Erfolg. Bei einem privaten Abendessen stimmte [From.GetLeader] zu, uns eine Reihe gepanzerter Fahrzeuge auf Kredit zu verkaufen. [From.GetNameDefCap] beobachtet die Entwicklungen in [USA.GetNameDef] mit großem Interesse und würde uns gerne auf jede erdenkliche Weise unterstützen.\n\nDie Regierung von [From.GetAdjective] ist jedoch nicht zu sehen unterstützen Sie offen eine Partei, die noch nicht an der Macht ist, damit die Panzer bei Kriegsausbruch geliefert werden."
 mtg_usa_foreign_support.8.a:1 "Lasst unsere Feinde auf der Hut sein!"
 mtg_usa_foreign_support.9.t:1 "Silver Legion will Trainingslager errichten"
 mtg_usa_foreign_support.9.desc:1 "Die Silver Legion of America ist mit der Bitte an uns herangetreten, eine Reihe von Trainingslagern zur Ausbildung von Freiwilligen zu errichten. Da sich die politische Situation in ihrem Heimatland rapide verschlechtert, wollen sie sicherstellen, dass sie auf den Krieg vorbereitet sind, von dem sie glauben, dass er bevorsteht."
 mtg_usa_foreign_support.9.a:1 "Wir werden Männer daraus machen!"
 mtg_usa_foreign_support.9.b:1 "Sie können woanders Soldaten spielen."
 mtg_usa_foreign_support.10.t:1 "[From.GetNameDefCap] genehmigt Trainingslager"
 mtg_usa_foreign_support.10.desc:1 "Eine Nachricht von unserer Delegation ist in [From.GetNameDef] eingetroffen. Die [From.GetAdjective]-Regierung hat den Bau mehrerer Trainingslager genehmigt, um Mitglieder der Silberlegion in Infanterietaktiken auszubilden. Sie werden ihre Fähigkeiten verbessern, bis der Krieg ausbricht."
 mtg_usa_foreign_support.10.a:1 "Wahre [USA.GetAdjective] Helden"
 mtg_usa_foreign_support.11.t:1 "[From.GetNameDefCap] weigert sich zu helfen"
 mtg_usa_foreign_support.11.desc:1 "Eine Nachricht von unserer Delegation ist in [From.GetNameDef] eingetroffen. Sie konnten von [From.GetLeader] keine Genehmigung für unsere vorgeschlagenen Trainingslager erhalten und bitten um weitere Anweisungen."
 mtg_usa_foreign_support.11.a:1 "Wir werden uns daran erinnern."
 mtg_usa_foreign_support.12.t:1 "Silver Legion möchte Piloten ausbilden"
 mtg_usa_foreign_support.12.desc:1 "Amerikanische Faschisten der Silberlegion haben sich mit [This.GetLeader] getroffen, um eine Reihe von Freiwilligen zur Pilotenausbildung entsenden zu dürfen. Die Kandidaten werden sorgfältig nach ihren Fähigkeiten und ihrer korrekten ideologischen Grundlage ausgewählt, bevor sie von uns genehmigt werden. Es scheint, dass die Legion glaubt, dass viele der Berufspiloten der derzeitigen Streitkräfte eine faschistische Regierung in den USA nicht akzeptieren und einen Aufstand unterstützen würden."
 mtg_usa_foreign_support.12.a:1 "Sie werden sich ihre Flügel verdienen."
 mtg_usa_foreign_support.12.b:1 "Wir haben keine Zeit für diesen Unsinn."
 mtg_usa_foreign_support.13.t:1 "[From.GetNameDefCap] genehmigt Pilotenausbildung"
 mtg_usa_foreign_support.13.desc:1 "Die [From.GetAdjective]-Regierung hat eine kleine Anzahl von Silberlegionären für die Pilotenausbildung zugelassen. Weitere Verhandlungen haben den Verkauf einer kleinen Anzahl Kampfflugzeuge auf Kredit sichergestellt, die bei Kriegsausbruch geliefert werden sollen."
 mtg_usa_foreign_support.13.a:1 "Sie werden mit Spannung erwartet."
 mtg_usa_foreign_support.14.t:1 "[From.GetNameDefCap] Weigert sich, Piloten auszubilden"
 mtg_usa_foreign_support.14.desc:1 "Unter Berufung auf schwerwiegende Bedenken hinsichtlich der Eignung der Kandidaten hat die [From.GetAdjective]-Regierung die Genehmigung für unser geplantes Pilotenausbildungsprogramm verweigert."
 mtg_usa_foreign_support.14.a:1 "Ein Flugzeug zu fliegen ist gar nicht so schwer, oder?"
 us_pilot_training_tt:1 "Bei Kriegsausbruch wird ein kleines Geschwader von 25 Jägern versetzt."
 mtg_usa_foreign_support.15.t:1 "Silver Legion möchte Schiffe erwerben"
 mtg_usa_foreign_support.15.desc:1 "Ein Vertreter der Silberlegion ist eingetroffen, um um Hilfe bei der Sicherung der Finanzierung einer Reihe von Projekten zum Bau von Schiffen in [USA.GetNameDef] zu bitten. Die Silver Legion möchte – mit Unterstützung von Leuten in der [USA.GetAdjective]-Regierung – diese Schiffe aus den Büchern fernhalten und muss nach alternativen Finanzierungsquellen suchen."
 mtg_usa_foreign_support.15.a:1 "Eine lohnende Investition"
 mtg_usa_foreign_support.15.b:1 "Das wäre Geldverschwendung"
 mtg_usa_foreign_support.16.t:1 "[From.GetNameDefCap] genehmigt die Finanzierung"
 mtg_usa_foreign_support.16.desc:1 "Die [From.GetAdjective]-Regierung hat die notwendigen Mittel zum Kauf von Schiffen bewilligt. Derzeit ist geplant, Schiffe und Waffen getrennt zu kaufen und bei Kriegsbeginn zusammenzulegen. Dieser Prozess wird zweifellos einige Zeit in Anspruch nehmen."
 mtg_usa_foreign_support.16.a:1 "Man kann kein Schiff an einem Tag bauen."
 mtg_usa_foreign_support.17.t:1 "[From.GetNameDefCap] lehnt die Finanzierung ab"
 mtg_usa_foreign_support.17.desc:1 "Trotz der Vereinbarung eines persönlichen Treffens mit [From.GetLeader] wurde unseren Agenten in [From.GetNameDef] mitgeteilt, dass die Regierung von [From.GetAdjective] nicht über das Geld verfügen kann, um uns beim Kauf von Schiffen zu helfen."
 mtg_usa_foreign_support.17.a:1 "Unglücklich."
 mtg_usa_diplomatic_protest.1.t:1 "[USA.GetNameDefCap] sendet Protestnotiz"
 mtg_usa_diplomatic_protest.1.desc:1 "Ein persönlicher Brief von [USA.GetAdjective] Präsident [USA.GetLeader] ist eingetroffen. Mit scharfen Worten verurteilte der Präsident unsere „jüngsten unerträglichen Taten“, die zur Destabilisierung der Region führten. [From.GetNameDefCap] bleibt dem Frieden und der Stabilität in der Region verpflichtet, heißt es in dem Brief, und wäre gezwungen, weitere Maßnahmen, einschließlich militärischer Maßnahmen, in Betracht zu ziehen, sollten wir an unserem derzeitigen Kurs festhalten."
 mtg_usa_diplomatic_protest.1.a:1 "Sie bluffen. Vielleicht."
 mtg_usa_diplomatic_protest.2.t:1 "[USA.GetNameDefCap] fordert die Übertragung amerikanischer Beteiligungen"
 mtg_usa_diplomatic_protest.2.desc:1 "In einer Rede vor beiden Häusern des Kongresses hat Präsident [USA.GetLeader] angekündigt, dass seine Regierung weiterhin der Monroe-Doktrin treu bleibt, die besagt, dass es keiner externen Macht gestattet sein sollte, Gebiete in Amerika zu kontrollieren. Während die [USA.GetAdjective]-Regierung in der Praxis andere [USA.GetRulingIdeology]-Länder mit kleinen Territorien toleriert hat, kann sie nicht akzeptieren, was er als „illegale Besetzung und direkte Bedrohung der Sicherheit von [USA.GetNameDef]“ bezeichnete. \n\nKurz darauf überreichte der [USA.GetAdjective]-Botschafter eine Notiz mit einem Ultimatum des Präsidenten, die Kontrolle über unsere amerikanischen Besitztümer an [USA.GetNameDef] zu übergeben."
 mtg_usa_diplomatic_protest.2.a:1 "Diese Gebiete sind den Krieg nicht wert."
 mtg_usa_diplomatic_protest.2.b:1 "Sagen Sie dem Präsidenten, er solle sich um seine eigenen Angelegenheiten kümmern."
 mtg_usa_diplomatic_protest.3.t:1 "[From.GetNameDefCap] gibt Gebiete zurück"
 mtg_usa_diplomatic_protest.3.desc:1 "Unter Berufung auf den Wunsch, Blutvergießen zu vermeiden, hat die Regierung von [From.GetLeader] zugestimmt, die Kontrolle über ihre amerikanischen Besitztümer an uns zu übergeben. Ob wir diesen Gebieten sofort die volle Souveränität gewähren oder sie unter unserer direkten Verwaltung behalten sollten, ist Gegenstand einiger Debatten im Außenministerium."
 mtg_usa_diplomatic_protest.3.a:1 "Wir werden unsere Möglichkeiten prüfen."
 mtg_usa_diplomatic_protest.4.t:1 "[From.GetNameDefCap] lehnt Ultimatum ab"
 mtg_usa_diplomatic_protest.4.desc:1 "Die Regierung von [From.GetNameDef] bezeichnete unsere Notiz als „inakzeptablen Eingriff in interne Angelegenheiten von [From.GetNameDef]“ und weigerte sich rundweg, über ihre Souveränität über ihre amerikanischen Territorien zu sprechen."
 mtg_usa_diplomatic_protest.4.a:1 "Sie wurden gewarnt. Sie beschlossen, die Warnung nicht zu beachten."
 mtg_usa_diplomatic_protest.4.b:1 "Das lässt sich nicht mit Gewalt lösen."
 mtg_exile_leader_added.1.t:1 "[exile_nation.GetAdjective] Exil-Anführer bietet Dienste an"
 mtg_exile_leader_added.1.desc:1 "Nach einer langen und gefährlichen Reise durch feindlich besetztes Gebiet und mehrere neutrale Staaten ist [From.GetName] endlich in der Hauptstadt angekommen. Nach einer kurzen Phase der Genesung hat [From.GetSheHe] [From.GetHerHis] Dienste in unserem gemeinsamen Kampf angeboten.\n\nBerichten zufolge ist [From.GetSheHe] sehr daran interessiert, „wieder in das Geschäft einzusteigen, Menschen zu töten und zu brechen“. Dinge"."
 mtg_exile_leader_added.1.a:1 "Dein Kampf ist noch nicht vorbei."
 mtg_news.1.t:0 "Der Zweite Amerikanische Bürgerkrieg"
 mtg_news.1.desc:0 "Die Spannungen in den Vereinigten Staaten haben ihren Siedepunkt erreicht. Unzufrieden mit der Politik von Präsident [USA.GetLeader] haben die Parlamente mehrerer US-Bundesstaaten für den Austritt aus der Union gestimmt.\n\nAlle Hoffnungen auf eine friedliche Lösung des Konflikts wurden zunichte gemacht, und im Laufe der Zeit kam es zu Feindseligkeiten Vorderseite. Es scheint, dass die Mehrheit der Regierung beschlossen hat, bei der rechtmäßigen Regierung zu bleiben, aber Berichten zufolge gibt es in allen abspaltenden Staaten einen Anstieg von Freiwilligen.\n\nDa keine Seite bereit ist, nachzugeben, rechnen Beobachter mit einem langen und erbitterten Kampf."
 mtg_news.1.a:0 "Geschichte wiederholt sich."
 mtg_news.1.b:0 "Das amerikanische Experiment scheitert vor unseren Augen."
 mtg_news.1.c:0 "Jeder Schritt des Fortschritts muss mit Blut erkauft werden."
 mtg_news.1.d:0 "Das Kräfteverhältnis verschiebt sich zugunsten der Extremisten."
 mtg_news.2.desc:1 "Nach monatelangen Protesten und zunehmenden Spannungen zwischen den Anhängern von Präsident [USA.GetLeader] und seinen Gegnern im sogenannten „konstitutionalistischen“ Lager haben konstitutionalistische Politiker eine neue Regierung mit Sitz in Boston, der Heimat der ersten amerikanischen Revolution, ausgerufen. Die Spaltungen in der Gesellschaft ziehen sich quer durch Familien und Institutionen. \n\nEs scheint, dass sich eine knappe Mehrheit des Militärs entschieden hat, sich auf die Seite der Konstitutionalisten zu stellen, da die Landesregierungen auf dem gesamten Kontinent der Vereinigten Staaten ihre Treue für die eine oder andere Seite erklären."
 mtg_news.2.a:0 "Inländische Feinde sind immer noch Feinde."
 mtg_news.2.b:0 "Der Kampf um die Seele Amerikas ist offen ausgebrochen."
 mtg_news.2.c:0 "Das passiert, wenn man die Faschisten zu lange ignoriert."
 mtg_news.2.d:0 "Die amerikanische Republik kämpft um ihr Leben!"
 mtg_news.3.t:0 "Der US-Kongress verabschiedet das Neutralitätsgesetz"
 mtg_news.3.desc:0 "Angesichts der zunehmenden Spannungen rund um den Globus war der US-Kongress Schauplatz intensiver Diskussionen darüber, welche Rolle die Vereinigten Staaten von Amerika auf der Weltbühne spielen sollten. Viele Mitglieder befürchten, dass Präsident [USA.GetLeader] heimlich plant, in einen europäischen oder asiatischen Krieg einzugreifen. Einige erinnern sich noch an die Rolle, die das Land im Ersten Weltkrieg gespielt hat, und sind bestrebt, [USA.GetNameDef] aus ausländischen Verstrickungen herauszuhalten.\n\nPräsident [USA.GetLeader] ist bestrebt, die Unterstützung für seine vorgeschlagenen Wirtschaftsreformprogramme zu stärken unterzeichnete das Neutralitätsgesetz, das den Handel mit Nationen im Kriegszustand stark einschränkt und es dem Präsidenten ausdrücklich verbietet, anderen Nationen irgendeine Art von Unterstützung anzubieten."
 mtg_news.3.a:0 "Unsere Jungs werden nicht in ausländische Kriege geschickt."
 mtg_news.3.b:0 "Lass den Riesen schlafen."
 mtg_news.3.c:0 "Sie unterstützen also die Faschisten durch Untätigkeit."
 mtg_news.3.d:0 "Fragen Sie die Belgier, wie gut die Neutralität sie 1914 verteidigt hat."
 mtg_news.3.e:0 "Sie wissen, wie wichtig es ist, neutral zu bleiben."
 mtg_news.3.f:0 "Neutralität muss durch Gewalt unterstützt werden."
 mtg_news.4.t:0 "[USA.GetNameDefCap] verfolgt eine interventionistische Politik"
 mtg_news.4.desc:0 "\nDie Friedensbewegung in [USA.GetNameDef] hat einen schweren Rückschlag erlitten, als der Kongress eine gemeinsame Resolution verabschiedete, in der Präsident [USA.GetLeader] aufgefordert wurde, bei Bedarf militärische Gewalt anzuwenden, um die Interessen von [USA.GetAdjective] auf der ganzen Welt zu schützen.\n \nEs scheint, dass viele im Kongress entschieden haben, dass es die Unentschlossenheit von [USA.GetAdjective] war, die dazu geführt hat, dass sich der Große Krieg so lange hinzog und so viele Menschenleben verschlang. Sie weisen darauf hin, dass der Große Krieg bereits wenige Monate nach dem Einmarsch der US-Truppen in Europa zu Ende gegangen sei. Ein früherer Eingriff, so argumentieren sie, hätte Hunderttausende Leben retten können."
 mtg_news.4.a:0 "Wir werden dort drüben gegen sie kämpfen, damit wir sie hier nicht bekämpfen müssen."
 mtg_news.4.b:0 "Sie sollten sich aus den Angelegenheiten anderer heraushalten."
 mtg_news.4.c:0 "Zweifellos angespornt durch den militärisch-industriellen Komplex."
 mtg_news.4.d:0 "Diesmal wird der Riese nicht schlafen."
 mtg_news.5.t:0 "[USA.GetNameDefCap] verabschiedet den War Powers Act"
 mtg_news.5.desc:0 "\nNach einer Abstimmung durch ständige Proklamation in der Senatskammer unterzeichnete Präsident [USA.GetLeader] sofort das Gesetz über Kriegsbefugnisse. Das Gesetz räumt dem Amt des Präsidenten einen weitaus größeren Ermessensspielraum beim Einsatz des Militärs ein, als dies bisher möglich war. Der Präsident kann nun Truppen einsetzen, um die Interessen von [USA.GetAdjective] zu verteidigen, wann und wo immer er es für notwendig hält, und zwar für eine unbegrenzte Dauer.\n\nWährend Präsident [USA.GetLeader] behauptete, dass diese neuen Befugnisse nur in den schlimmsten Fällen eingesetzt würden Aufgrund der Umstände behaupten Quellen im Außenministerium, dass dies lediglich der erste Schritt in einem groß angelegten Programm zur Neugestaltung des globalen Machtgleichgewichts sei."
 mtg_news.5.a:0 "Unsere Worte werden jetzt größeres Gewicht haben."
 mtg_news.5.b:0 "Solange sie in ihrem Einflussbereich bleiben."
 mtg_news.5.c:0 "Endlich zeigen die Faschisten ihr wahres Gesicht."
 mtg_news.5.d:0 "Wir stehen am Beginn eines neuen Zeitalters."
 mtg_news.6.t:1 "Die Arbeiter siegen im Zweiten Amerikanischen Bürgerkrieg!"
 mtg_news.6.desc:0 "\nNach Monaten des Blutvergießens und unzähligen Tausenden Opfern ist der Zweite Amerikanische Bürgerkrieg zu Ende. Der Versuch der Südstaaten, sich abzuspalten, ist gescheitert. Viele Beobachter weisen auf Parallelen zum ersten amerikanischen Bürgerkrieg hin. Wieder einmal hat sich die industrielle Macht der nördlichen Staaten als überlegen gegenüber der Entschlossenheit des Südens erwiesen. \n\nDie Regierung von [USA.GetLeader] steht nun vor der schwierigen Aufgabe, die abtrünnigen Staaten wieder in [USA.GetNameDef] zu integrieren. Da zwei Aufstände nur etwa 80 Jahre auseinander liegen, drängen viele in der Regierung auf deutlich härtere Strafen für die Rebellen als nach dem ersten Krieg."
 mtg_news.6.a:0 "Endlich ist es vorbei."
 mtg_news.6.b:0 "Ein weiterer Ort, um vom Joch des Bolschewismus befreit zu werden."
 mtg_news.6.c:0 "Die Revolution marschiert ihrem unvermeidlichen Sieg entgegen!"
 mtg_news.6.d:0 "Wir können nur hoffen, dass die rechte Seite gewonnen hat."
 mtg_news.7.t:1 "[USA.GetNameDefCap] Reign Supreme!"
 mtg_news.7.desc:0 "\nNach Monaten des Blutvergießens und unzähligen Tausenden Opfern ist der Zweite Amerikanische Bürgerkrieg zu Ende. Präsident [USA.GetLeader] hat große Kampfhandlungen für beendet erklärt. Während einige Überreste der Rebellenregierung immer noch eine ineffektive Widerstandskampagne betreiben, wurden die meisten entweder im Zuge von Regierungsrazzien zusammengetrieben oder sind wieder in der Zivilbevölkerung verschmolzen. \n\nLaut Präsident [USA.GetLeader] war der Krieg eindeutig das Werk ausländischer Einflüsse, die das Land destabilisieren und spalten wollten. Mit der Zeit, verspricht er, würden die Verantwortlichen ihre Schulden gegenüber der sich erholenden amerikanischen Nation mit Blut zurückzahlen."
 mtg_news.7.b:0 "Die Gerechtigkeit hat gesiegt!"
 mtg_news.7.c:0 "Die amerikanischen Arbeiter werden mit der Zeit wieder frei atmen können."
 mtg_news.7.d:0 "Die Zukunft der Demokratie wird nur noch unsicherer."
 mtg_news.8.t:0 "Aufstieg von [Root.GetNameDef]"
 mtg_news.8.desc:0 "Angesichts globaler Bedrohungen hat die britische Regierung gemeinsam mit den Regierungen von [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] und [NZL.GetNameDef] eine gemeinsame Erklärung abgegeben, dass das britische Commonwealth of Nations dies tun wird mit einer neuen föderalen Regierungsstruktur formalisiert werden.\n\nAngesichts der Ablehnung dieses Vorschlags durch die frühere [RAJ.GetAdjective]-Regierung und der aktuellen Umsetzung der föderalen Struktur für das Commonwealth hat [RAJ.GetNameDef] beschlossen, nicht angeschlossen zu bleiben mit dem neuen Superstaat.\n\nTrotzdem wird der Schritt zweifellos beispiellose Konsequenzen für die globale Szene haben."
 mtg_news.8.a:0 "Ein großer Fortschritt für unsere Völker."
 mtg_news.8.b:0 "Eine neue Supermacht entsteht ..."
 mtg_news.9.desc:0 "Angesichts globaler Bedrohungen hat die britische Regierung zusammen mit den Regierungen von [CAN.GetNameDef], [SAF.GetNameDef], [RAJ.GetNameDef], [AST.GetNameDef] und [NZL.GetNameDef] eine gemeinsame Erklärung abgegeben. dass das britische Commonwealth of Nations mit einer neuen föderalen Regierungsstruktur formalisiert wird.\n\nEs ist klar, dass eine Vereinigung des britischen Empire in diesem Ausmaß zweifellos beispiellose Folgen für die globale Szene haben wird."
 mtg_news.10.t:0 "[HOL.GetNameDefCap] Höhlen vor den Deutschen"
 mtg_news.10.desc:0 "\n[HOL.GetAdjective] Versuche, die Handelsneutralität aufrechtzuerhalten, sind gescheitert, und die jüngsten Maßnahmen der [HOL.GetAdjective]-Regierung machen deutlich, dass sie eine [GER.GetName]-freundliche Handelspolitik einleiten wird. Es ist wahrscheinlich, dass dies zu einem deutlich größeren Einfluss von [GER.GetAdjective] auf [HOL.GetNameDef] führen wird."
 mtg_news.10.a:0 "Dann müssen wir sie auch blockieren."
 mtg_news.10.b:0 "Sie sind jetzt in unserer Sphäre."
 mtg_news.10.c:0 "Wir hatten keine Wahl..."
 mtg_news.10.d:0 "[GER.GetAdjective] Einfluss wächst..."
 mtg_news.11.t:0 "[HOL.GetNameDefCap] Höhlen vor den Briten"
 mtg_news.11.desc:0 "\n[HOL.GetAdjective] Versuche, die Handelsneutralität aufrechtzuerhalten, sind gescheitert, und die jüngsten Maßnahmen der [HOL.GetAdjective]-Regierung machen deutlich, dass sie eine [ENG.GetName]-freundliche Handelspolitik einleiten werden. Es ist wahrscheinlich, dass dies zu einem deutlich größeren Einfluss von [ENG.GetAdjective] auf [HOL.GetNameDef] führen wird."
 mtg_news.11.a:0 "Sie schließen sich der Blockade an..."
 mtg_news.11.d:0 "Die Deutschen werden zunehmend isoliert..."
 mtg_news.12.t:0 "[HOL.GetName] wahrt die Handelsneutralität"
 mtg_news.12.desc:1 "\n[HOL.GetAdjective] Versuche, die Handelsneutralität aufrechtzuerhalten, waren erfolgreich, und zum Leidwesen sowohl der Briten als auch der Deutschen scheinen die Niederländer angesichts von [ENG.GetAdjective] und [GER.GetAdjective ] Druck."
 mtg_news.12.a:1 "Ein Volk mit solch einem inhärenten Wunsch nach persönlichem Gewinn verdient es, überrannt und versklavt zu werden!"
 mtg_news.12.b:0 "Eine äußerst unkluge Entscheidung."
 mtg_news.12.c:0 "Wir sind Herr unseres eigenen Schicksals."
 mtg_news.12.d:0 "Sie spielen mit dem Feuer..."
 mtg_britain.1.t:1 "Abdankungskrise Eduards VIII"
 mtg_britain.1.d:2 "Seit einiger Zeit hegt König Edward VIII. die Hoffnung, die Amerikanerin Wallis Simpson zu heiraten. Nun ist eine Verfassungskrise entstanden, da Frau Simpson nicht nur von ihrem früheren Ehemann geschieden ist, sondern tatsächlich immer noch mit ihrem jetzigen Ehemann verheiratet ist und derzeit eine zweite Scheidung anstrebt. Es kam zu allgemeiner Empörung mit der Begründung, dass Edward als König und Oberhaupt der Kirche von England keine geschiedene Frau heiraten könne.\n\nDer König hat jedoch deutlich gemacht, dass er sehr in Mrs. verliebt ist . Simpson und beabsichtigt, sie zu heiraten, unabhängig von der Meinung seiner Regierungen oder seiner Untertanen. Daher bleiben ihm nur noch drei Optionen offen.\n\nDie britische Regierung und die Regierungen der Dominions haben bereits erklärt, dass jede Alternative zur Abdankung inakzeptabel wäre und die Auswirkungen eines Versuchs, eine Ehe durchzusetzen, sogar eines Kompromissversuchs, Es wäre wahrscheinlich schlimm, nicht nur für Großbritannien selbst, sondern auch für seine Verbindungen zum Commonwealth. Während die engsten Berater des Königs weiterhin versuchen, ihn zu überzeugen, wartet die Öffentlichkeit mit angehaltenem Atem auf die Lösung dieses Konflikts zwischen dem König und seinem Kabinett."
 mtg_britain.1.a:2 "Bestehen Sie auf einer königlichen Hochzeit."
 mtg_britain.1_tt:2 "Beginnen Sie mit den Vorbereitungen für die Hochzeit.\n"
 mtg_britain.1.b:0 "Kompromiss bei einer morganatischen Ehe."
 mtg_britain.1.c:1 "Wenn er seine Meinung nicht ändert, muss der König abdanken."
 edward_viii_refused_to_abdicate_flag:0 "Edward VIII. weigerte sich abzudanken"
 mtg_britain.2.t:2 "Unterstützungsformulare für Edward VIII"
 mtg_britain.2.d:1 "Inmitten der enormen Empörung, die die Entscheidung des Königs hervorgerufen hat, erheben sich einige Stimmen, die König Edward unterstützen. Obwohl sie von den wichtigsten politischen Parteien isoliert sind, haben ihre Namen dennoch Gewicht: Winston Churchill, Oswald Mosley und David Lloyd George.\n\nObwohl zunächst zögerlich, beginnt diese Gruppierung unwahrscheinlicher politischer Verbündeter, bei der Bevölkerung Anklang zu finden und folgt ihnen Ihre Führung wagt es immer mehr, Edward öffentlich in seiner Entscheidung zu unterstützen.\n\nDadurch in seiner Entschlossenheit gestärkt, hat der König deutlich gemacht, dass er nicht die Absicht hat, seine Meinung in dieser Angelegenheit zu ändern. Die Ehe soll wie geplant weitergehen."
 mtg_britain.2.a:0 "Gut. Wir werden einen Termin festlegen."
 mtg_britain.2_tt:2 "Setzen Sie die Vorbereitungen für die Hochzeit fort.\n"
 mtg_britain.2.b:1 "Vielleicht hat das Volk Recht – der König sollte abdanken."
 mtg_britain.3.t:1 "Kabinett tritt zurück"
 mtg_britain.3.d:2 "Da der König keine Absicht gezeigt hat, auf seine Regierung zu hören, sah [Root.GetLeader] keine andere Lösung, als sie aufzulösen. In einer Erklärung sagt er: „Es ist offensichtlich, dass das Kabinett ohne das Vertrauen seines Monarchen nicht funktionieren kann. Durch die wiederholte Ablehnung des einstimmigen Ratschlags seiner Minister wurde klargestellt, dass dieser Rat weder gewünscht noch befolgt wird, und das gilt auch später heute Abend.“ Ich werde mich mit Seiner Majestät treffen, um den Rücktritt des Kabinetts anzubieten. Es ist auch nicht bekannt, wen der König wann als Nachfolger von [Root.GetLeader] bekannt geben wird."
 mtg_britain.3.a:1 "Auf Nimmerwiedersehen. Sie werden den König nicht aufhalten."
 mtg_britain.4.t:1 "Herrschaften brechen mit der Krone"
 mtg_britain.4.d:1 "Gemeinsam haben uns Vertreter der Dominion-Regierungen mitgeteilt, dass sie einseitig die Beziehungen zur Krone abbrechen werden. Sie führen die offensichtliche Missachtung der Meinungen und Wünsche der Dominion-Regierungen und ihrer Völker durch den König als Hauptgrund dafür an, dass die Beziehungen zwischen Großbritannien und dem Commonwealth nicht länger fortgesetzt werden können.\n\nWie ein Beamter des Commonwealth in einem hitzigen Interview feststellte: „Ein König.“ Wer nicht in der Lage ist, die Pflicht über seine persönlichen Gefühle zu stellen, dem kann man nicht zutrauen, im besten Interesse seiner Untertanen zu handeln. Aufgrund der jüngsten Ereignisse können wir feststellen, dass sich der König überhaupt nicht um die öffentliche Meinung im Inland kümmert, und ob dies in seiner Natur liegt Wenn er ausgerechnet eine Beziehung zum britischen Volk hat, kann sich die Situation für seine Untertanen im Commonwealth nur noch verschlimmern. Um die Interessen unserer Völker zu wahren, sehen wir daher keine andere Alternative, als den König als unser Staatsoberhaupt abzusetzen.“\n \nZweifellos hoffen sie, dass unsere derzeitige politische Lähmung uns von diesem abrupten Schritt abhalten wird."
 mtg_britain.4.a:1 "Wir sind machtlos, sie aufzuhalten – vorerst."
 mtg_britain.5.t:1 "Die königliche Hochzeit von Edward VIII"
 mtg_britain.5.d:1 "Endlich ist der freudige Termin für die königliche Hochzeit gekommen. Auf dem gesamten Weg, den das Paar vom Buckingham Palace zur Westminster Abbey zurücklegte, versammelten sich Tausende Menschen.\n\nDer häusliche Widerstand gegen die Ehe zeigte durch symbolische Rücktritte und andere vergebliche Proteste zunehmend seine Ohnmacht und scheint nun so gut wie verstummt zu sein. Der letzte Akt dieser Art war der Rücktritt des Erzbischofs von Canterbury, Cosmo Lang, und seine anschließende Ersetzung durch eine Person, die mehr... den Wünschen des Königs nachgab.\n\nAngesichts der politischen Unruhen, die diese Krise verursacht hat, sind die Feierlichkeiten Die derzeit laufenden Maßnahmen sind äußerst notwendig, um den öffentlichen Angelegenheiten wieder einen Anschein von Normalität zu verleihen und als Ausgangspunkt für die Lösung der gegenwärtigen politischen Probleme zu dienen."
 mtg_britain.5.a:1 "Aber wird es die Gräben in unserem Land schließen?"
 mtg_britain.7.t:2 "Zeitungen unterstützen die Ehe"
 eng_newspaper_daily_express:0 "der Daily Express"
 eng_newspaper_daily_mail:0 "die tägliche Post"
 eng_newspaper_the_times:0 "Die Zeiten"
 eng_newspaper_the_morning_post:0 "Die Morgenpost"
 eng_newspaper_daily_herald:0 "der Daily Herald"
 eng_newspaper_the_daily_telegraph:0 "Der tägliche Telegraph"
 mtg_britain.7.d:1 "Ein aktueller Artikel in [GETUKPROKINGNEWSPAPER] hat das Recht des Königs auf Glück hervorgehoben und argumentiert, dass es vielleicht an der Zeit ist, diese Regeln zu modernisieren, wenn die Regeln es ihm nicht erlauben, eine geschiedene Frau zu heiraten."
 mtg_britain.7.a:1 "Dies ist ein willkommenes Zeichen der Unterstützung für den König."
 mtg_britain.8.t:1 "Zeitungen sind gegen die Ehe"
 mtg_britain.8.d:1 "In einem kürzlich in [GETUKANTIKINGNEWSPAPER] veröffentlichten Artikel wurde die Verantwortung des Königs gegenüber seinem Land und seinem Volk angeführt und erklärt, dass sein Status und seine Privilegien mit der Last der Pflicht einhergehen und er daher entweder seine Ehe oder seine Krone opfern muss."
 mtg_britain.8.a:1 "Ein unglücklicher Schlag gegen den König."
 mtg_britain.9.t:1 "Premierminister schränkt König ein"
 mtg_britain.9.d:1 "Aus Angst, dass der König durch eine öffentliche Radioerklärung zu viel Rückhalt im Volk gewinnen würde, hat Premierminister [Root.GetLeader] dies nun abgelehnt. Da der König in dieser Angelegenheit nicht in der Lage ist, gegen seinen Premierminister vorzugehen, blieb ihm keine andere Wahl, als vorerst „seine Seite der Geschichte“ für sich zu behalten."
 mtg_britain.9.a:1 "Die Krise hat sich auf die höchsten Regierungsebenen ausgeweitet."
 mtg_britain.10.t:1 "Das Parlament ist gegen die Ehe"
 mtg_britain.10.d:1 "Verschiedene Parlamentsabgeordnete haben sich heute entschieden gegen die Pläne des Königs, Frau Simpson zu heiraten, ausgesprochen und damit eine Reihe ihrer Kollegen für ihre Sache gewonnen. Der politische Widerstand gegen die Heirat des Königs hat daher deutlich zugenommen."
 mtg_britain.10.a:1 "Was wissen Politiker überhaupt über Liebe?"
 mtg_britain.11.t:1 "Oberschicht ist gegen die Ehe"
 mtg_britain.11.d:1 "Bemerkenswerte Persönlichkeiten der Aristokratie haben in nicht allzu sanfter Form ihre Abscheu vor der Aussicht deutlich gemacht, dass der König jemanden heiraten würde, den sie für „eine gewöhnliche Schlampe“ halten. Die Verachtung, mit der er Traditionen und Zeremonien offenbar behandelt, scheint viele der mächtigsten Persönlichkeiten des Landes beleidigt zu haben."
 mtg_britain.11.a:1 "Sie sind nur eifersüchtig, dass er die Liebe gefunden hat."
 mtg_britain.12.t:1 "Arbeiterklassen unterstützen die Ehe"
 mtg_britain.12.d:1 "Die Unterstützung für den König scheint in den unteren Schichten des Volkes zu wachsen. Sie finden nicht nur, dass es falsch ist, dass der König einen „Bürgerlichen“ heiratet, sondern scheinen sogar die märchenhafte Geschichte einer „einfach geborenen Frau“ zu lieben, die das Herz des Königs gewinnt und in ein Mitglied des Königshauses einheiratet."
 mtg_britain.12.a:1 "Sicherlich eine Erfolgsformel für einen Roman."
 mtg_britain.13.t:1 "Edward VIII. hält eine Radioansprache"
 mtg_britain.13.d:1 "König Edward hat es endlich geschafft, die Regierung davon zu überzeugen, ihm eine Rede im Radio zu erlauben, in der er verdeutlicht, was er als „seine Seite der Geschichte“ bezeichnet. Er hat seine Hoffnung zum Ausdruck gebracht, dass die Menschen dadurch besser verstehen können, warum er das Gefühl hat, so handeln zu müssen, wie er es tut."
 mtg_britain.13.a:1 "Es stellte sich heraus, dass „seine Seite der Geschichte“ ziemlich überzeugend war."
 mtg_britain.15.t:1 "Abdankungskrise Eduards VIII"
 mtg_britain.15.d:1 "Die britische Regierung ist bis ins Mark erschüttert, als bekannt wurde, dass der König die geschiedene geschiedene Wallis Simpson heiraten möchte. Dies hat zu Empörung sowohl unter den Parlamentsmitgliedern als auch in der Öffentlichkeit geführt, da Gegner argumentieren, dass die Pflicht des Königs in erster Linie seinem Volk und seinem Land gegenüber und in zweiter Linie seinem eigenen Glück gilt. Es wird argumentiert, dass der König als Oberhaupt der Kirche von England, die Geschiedenen die Heirat nicht erlaubt, Frau Simpson daher nicht heiraten kann.\n\nDie Debatte ist nun auf die Dominions übergegangen, und zwar genau wie der König Da es keine Anzeichen gibt, den Rat seines Kabinetts zu hören, müssen wir davon ausgehen, dass die Pläne für die Ehe nicht geändert werden. Wie sollen wir reagieren, wenn er seinen Willen durchsetzt?"
 mtg_britain.15.a:1 "Keiner unserer Könige soll einen geschiedenen Bürger heiraten."
 mtg_britain.15_tt:1 "Wir werden unabhängig und verlassen die Alliierten, wenn Edward VIII. seine Meinung nicht ändert.\n"
 mtg_britain.15.b:1 "Er wird unser König sein, egal was passiert."
 mtg_britain.15_tt_2:1 "Wir werden bei den Briten bleiben, selbst wenn Edward VIII. Wallis Simpson heiratet.\n"
 ENG_staying_loyal_tt:0 "§RWwir werden an den loyalistischen Zweig unseres Fokusbaums gebunden!§!\n"
 mtg_britain.16.t:1 "Edward VIII. drängt auf Heirat"
 mtg_britain.16.d:1 "Wie befürchtet hat König Edward VIII. beschlossen, die Hochzeit mit Wallis Simpson, die heute als Wallis, Herzogin von Windsor bekannt ist, fortzusetzen."
 mtg_britain.16.a:1 "Dann müssen wir mit der Krone brechen."
 mtg_britain.17.t:1 "Geleitet von Großbritannien"
 mtg_britain.17.d:1 "Um uns auf die Unabhängigkeit vorzubereiten, hat [ENG.GetNameDef] beschlossen, uns bei unserem Übergang zu begleiten. Wir werden uns auf ihre Unterstützung verlassen können, bis wir auf eigenen Beinen stehen."
 mtg_britain.17.a:1 "Machen wir das Beste aus ihrer Hilfe."
 mtg_britain.18.t:1 "Auf dem Weg zur Unabhängigkeit des Dominions"
 mtg_britain.18.d:1 "Der erste Übergang ist abgeschlossen und die [ENG.GetAdjective]-Regierung hat uns darüber informiert, dass sie nun mit den Vorbereitungen für die Übergabe der vollständigen Souveränität beginnt."
 mtg_britain.18.a:1 "Hervorragende Neuigkeiten!"
 mtg_britain.19.t:1 "Grundlagen für einen indischen Staat"
 mtg_britain.19.d:1 "Um uns auf die Unabhängigkeit vorzubereiten, hat [ENG.GetNameDef] beschlossen, uns bei unserem Übergang zu begleiten. Wir werden uns auf ihre Unterstützung bei der Weiterentwicklung unserer Regierung und der Steigerung des Industrialisierungsgrads im Land verlassen können, bis wir auf eigenen Beinen stehen."
 mtg_britain.20.t:1 "Die Drei-Nationen-Lösung"
 mtg_britain.20.d:1 "Im Interesse des Friedens hat die [ENG.GetAdjective]-Regierung beschlossen, den Subkontinent entlang religiöser und kultureller Grenzen zu spalten. Der daraus resultierende Vorschlag würde drei separate Staaten umfassen; Indien, Pakistan und Bangladesch, und es besteht die Hoffnung, dass diese Lösung potenziell zerstörerische Bürgerkriege verhindern wird."
 mtg_britain.20.a:1 "Es ist unwahrscheinlich, dass es eine der beteiligten Parteien zufriedenstellt."
 mtg_britain.21.t:1 "Auf dem Weg zur indischen Unabhängigkeit"
 mtg_britain.22.t:1 "Misstrauensantrag"
 mtg_britain.22.d:1 "Mit dem heutigen Misstrauensantrag machte das Unterhaus deutlich, dass es sein Vertrauen in die derzeitige Regierung verloren hat. Nachdem er dem König seinen Rücktritt angeboten hatte, hat [Root.GetLeader] Winston Churchill als seinen vorgeschlagenen Nachfolger vorgeschlagen.\n\nEs wird erwartet, dass der neue Premierminister von der umstrittenen Appeasement-Politik abrücken und möglicherweise sogar auf weitere Herausforderungen reagieren wird Militärmacht."
 mtg_britain.22.a:1 "Es lebe Churchill!"
 mtg_britain.23.t:1 "Isolieren Sie die Bedrohung durch das Mittelmeer"
 mtg_britain.23.d:1 "[From.GetNameDefCap] hat uns mit der Bitte kontaktiert, dass wir die Italiener diplomatisch isolieren. Sollten wir dafür offen sein, signalisieren sie ihre Bereitschaft, über eine mögliche zukünftige Allianz mit uns nachzudenken."
 mtg_britain.23.a:1 "Das hat Potenzial."
 mtg_britain.23.b:1 "Die Briten lassen uns nicht sagen, was wir tun sollen!"
 mtg_britain.24.t:1 "[From.GetNameDefCap] bricht ab [ITA.GetNameDef]"
 mtg_britain.24.d:1 "[From.GetNameDefCap] informiert uns darüber, dass sie die diplomatischen Beziehungen zu [ITA.GetNameDef] abgebrochen haben."
 mtg_britain.24.a:1 "Das wird uns sehr nützen."
 mtg_britain.25.t:1 "Deutsch-britische Annäherung"
 mtg_britain.25.d:1 "[From.GetNameDefCap] teilt uns mit, dass sie auf Betreiben von [ENG.GetAdjective] die diplomatischen Beziehungen zu uns abgebrochen haben."
 mtg_britain.25.a:1 "Wie wagen sie es?!"
 mtg_britain.26.t:1 "[From.GetNameDefCap] Unterstützt [ITA.GetNameDef]"
 mtg_britain.26.d:1 "[From.GetNameDefCap] informiert uns darüber, dass sie beschlossen haben, die diplomatischen Beziehungen mit [ITA.GetNameDef] nicht abzubrechen."
 mtg_britain.26.a:1 "Das macht die Sache sicherlich problematischer ..."
 ENG_germany_rejected_isolate_the_italian_threat:1 "Deutschland weigerte sich, die Bedrohung durch das Mittelmeer einzudämmen.\n"
 mtg_britain.27.t:1 "Allianz mit [From.GetNameDef]"
 mtg_britain.27.d:1 "Wie bereits erwähnt, hat [From.GetNameDef] nun angeboten, unserer Allianz beizutreten, um unsere Zusammenarbeit fortzusetzen und die Italiener weiter zu isolieren."
 mtg_britain.27.a:1 "Was für eine hervorragende Idee!"
 mtg_britain.27.b:1 "Das ist für uns nicht von Interesse."
 mtg_britain.28.t:2 "[From.GetName] Akzeptiert Allianz"
 mtg_britain.28.d:1 "[From.GetNameDefCap] hat unser Angebot einer Allianz angenommen. Von nun an werden wir Meer und Land gleichermaßen beherrschen."
 mtg_britain.29.t:2 "[From.GetName] lehnt Allianz ab"
 mtg_britain.29.d:1 "[From.GetNameDefCap] hat unser Angebot einer Allianz abgelehnt. Was sie planen, bleibt unklar ..."
 mtg_britain.30.t:2 "[From.GetName] bittet um Nichteinmischung"
 mtg_britain.30.d:1 "[From.GetNameDefCap] schlägt einen Nichteinmischungsvertrag vor, der uns freie Hand auf dem Kontinent gibt, wenn wir nur die Augen vor einer britischen Beteiligung an ihrem Imperium und an den Italienern verschließen."
 mtg_britain.30.a:1 "Das ist akzeptabel."
 mtg_britain.30.b:1 "Wir möchten nicht, dass uns auf diese Weise die Hände gebunden werden."
 mtg_britain.31.t:2 "[From.GetNameDefCap] Akzeptiert Nichteinmischung"
 mtg_britain.31.d:1 "[From.GetAdjective] Beamte teilen uns mit, dass sie unseren Vorschlag eines Nichteinmischungsvertrags angenommen haben. Sie werden unsere Geschäfte mit dem Imperium und mit Italien ignorieren, während wir sie auf dem Kontinent sich selbst überlassen."
 mtg_britain.32.t:2 "[From.GetNameDefCap] Lehnt Nichteinmischung ab"
 mtg_britain.32.d:1 "[From.GetAdjective] Beamte teilen uns mit, dass sie unseren Vorschlag eines Nichteinmischungsvertrags abgelehnt haben. Wenn sie sich ihre Optionen offen halten wollen, müssen wir vorsichtig sein ..."
 mtg_britain.33.t:1 "Politische Gewalt eskaliert zum Bürgerkrieg"
 mtg_britain.33.d:2 "Beim jüngsten Marsch kam es zu weiterer Gewalt zwischen den Schwarzhemden und ihren kommunistischen und sozialistischen Gegendemonstranten. Allerdings konnte diese Gewalt dort nicht eingedämmt werden. Wie ein Funke hat es dazu gedient, die zunehmend angespannte Situation zu entfachen, die in den letzten Monaten in unserem Land herrschte.\n\nÜberall im Land kam es zu Zusammenstößen zwischen Milizen, die die Kontrolle über Städte und Ortschaften und ihre umliegenden Gebiete übernahmen und das Militär zwangen sich für eine Treue entscheiden. Während die Dominions und die Marine immer noch voll und ganz das unterstützen, was sie die „legitime“ demokratische Regierung nennen, ist die Lage in der Armee viel weniger klar und viele Einheiten haben sich unserer Sache angeschlossen.\n\nWährend sich die Frontlinien zu formieren beginnen, Oswald Mosley hat die Bildung einer Übergangskrisenregierung unter seiner Führung angekündigt. Damit wird das Wesentliche bis zum Ende dieses Bürgerkriegs erledigt."
 mtg_britain.33.a:1 "Die Zukunft unserer Nation steht auf dem Spiel!"
 mtg_britain.34.t:1 "Ende des britischen Bürgerkriegs"
 mtg_britain.34.d:2 "Anstatt den hoffnungslosen Bürgerkrieg in den Kolonien fortzusetzen, hat die mangelnde Unterstützung der Bevölkerung die demokratische Regierung dazu veranlasst, unseren Sieg zu akzeptieren und um Frieden zu bitten. Nach dieser Entscheidung hat sich die Royal Navy erneut unserem Kommando unterstellt.\n\nDie Dominions haben jedoch deutlich gemacht, dass sie nicht die Absicht haben, einer nichtdemokratischen Regierung zu folgen, sondern stattdessen als unabhängige Mitgliedsstaaten weitermachen wollen des Commonwealth of Nations."
 mtg_britain.34.a:1 "Lasst den Wiederaufbau beginnen."
 mtg_britain.35.t:1 "Marsch in der Downing Street"
 mtg_britain.35.d:1 "Unser Marsch in der Downing Street war ein enormer Erfolg und unter dem unmittelbaren Druck der Menschen hatte [Root.GetLeader] keine andere Wahl, als sofortige Wahlen auszurufen. Dies war ein klarer Sieg für die Rechte, und mit dem Segen des Königs bildet Oswald Mosley derzeit sein Kabinett. In einer heutigen Erklärung kündigte der neue Premierminister bereits weitreichende Wirtschaftsreformen und einen neuen Ansatz für die europäische Diplomatie an.\n\nIn der Zwischenzeit scheint die Meinungsverschiedenheit unter den Dominions so hoch wie nie zuvor zu sein, und dies bei Forderungen nach Unabhängigkeit noch nie lauter gewesen. Die nächsten Monate werden für das Imperium von großer Bedeutung sein."
 mtg_britain.35.a:1 "Unter Mosley werden wir den Sturm überstehen!"
 mtg_britain.36.t:2 "[From.GetNameDefCap] Fordert Allianz an"
 mtg_britain.36.d:1 "[From.GetAdjective] Diplomaten haben uns mit einem schlauen Vorschlag kontaktiert. Sie schlagen vor, ein Bündnis zu bilden, das denjenigen entgegentreten könnte, die eine europäische Hegemonie anstreben, und bieten im Gegenzug an, jegliche diplomatischen Beziehungen zu den Franzosen aufzugeben."
 mtg_britain.36.a:1 "Eine hervorragende Idee! Wir akzeptieren."
 mtg_britain.36.b:1 "Wir brauchen keinen so hinterlistigen Verbündeten."
 mtg_britain.37.t:2 "[From.GetNameDefCap] Akzeptiert Allianz"
 mtg_britain.37.d:2 "[From.GetNameDefCap] teilt uns mit, dass sie, fasziniert von unserem Angebot, beschlossen haben, es anzunehmen. Wir werden an der Seite unserer ideologischen Verbündeten stehen und uns gemeinsam den Bedrohungen der Welt stellen."
 mtg_britain.38.t:2 "[From.GetName] lehnt Allianz ab"
 mtg_britain.38.d:1 "[From.GetNameDefCap] teilt uns mit, dass sie unser Angebot für völlig heimtückisch halten und es daher ohne zu zögern ablehnen."
 mtg_britain.39.t:2 "[From.GetNameDefCap] Verlässt uns"
 mtg_britain.39.d:1 "[From.GetNameDefCap] teilt uns mit, dass wir für ihre aktuellen Interessen nicht mehr relevant sind und sie beschlossen haben, die Bindungen, die wir im Ersten Weltkrieg geknüpft haben, zu „überdenken“. Stattdessen haben sie sich nun mit den Italienern verbündet."
 mtg_britain.39.a:1 "Was für ein Verrat!"
 mtg_britain.40.t:2 "[From.GetNameDefCap] Bietet Allianz an"
 mtg_britain.40.d:1 "Die [From.GetAdjective]-Regierung ist mit dem Angebot an uns herangetreten, Gibraltar an uns zurückzugeben, als Gegenleistung dafür, dass wir ihrem Bündnis beitreten."
 mtg_britain.40.a:1 "Das ist eine tolle Idee!"
 mtg_britain.40.b:1 "Wir denken nicht."
 mtg_britain.41.t:2 "[From.GetNameDefCap] Akzeptiert Allianz"
 mtg_britain.41.d:1 "[From.GetNameDefCap] informiert uns darüber, dass sie beschlossen haben, unser Angebot einer Allianz als Gegenleistung für Gibraltar anzunehmen."
 mtg_britain.42.t:2 "[From.GetNameDefCap] Lehnt Allianz ab"
 mtg_britain.42.d:1 "[From.GetNameDefCap] informiert uns darüber, dass sie beschlossen haben, unser Bündnisangebot abzulehnen – wir behalten möglicherweise Gibraltar."
 mtg_britain.43.t:1 "Das Schicksal der königlichen Familie"
 mtg_britain.43.d:1 "Nachdem er seit dem Machtwechsel in einem inoffiziellen Hausarrest im prächtigen Buckingham Palace festgehalten wurde, ist nun die Zeit gekommen, was mit der königlichen Familie geschehen soll. Die öffentliche Meinung hat deutlich gemacht, dass sie gehen müssen. Es bleibt nur noch zu entscheiden, auf welche Weise und was mit ihrem Vermögen geschehen soll, sobald wir es beschlagnahmt haben ..."
 mtg_britain.43.a:1 "Verbannt sie nach Kanada!"
 mtg_britain.43.b:1 "Sie werden vor Gericht gestellt und verurteilt."
 mtg_britain.44.t:1 "Königliche Familie im Exil"
 mtg_britain.44.d:1 "Die [From.GetAdjective]-Regierung hat ihre „Nachsicht“ gegenüber der königlichen Familie gezeigt, indem sie sie ins Exil geschickt hat. Sie sind jetzt an unsere Küsten gekommen und beantragen Asyl."
 mtg_britain.44.a:1 "Sie sind hier willkommen."
 mtg_britain.45.t:1 "Beseitigen Sie die Oberschicht"
 mtg_britain.45.d:1 "Nachdem wir nun den Platz des Kommunismus in der Nation gesichert haben, können wir mit der Umverteilung des Reichtums seiner Bürger beginnen. Den Oberschichten müssen die Silberlöffel gewaltsam abgenommen werden."
 mtg_britain.45.a:1 "Der Rotfuchs ist an der Reihe."
 mtg_britain.46.t:2 "[From.GetName] fordert Dekolonisierung"
 mtg_britain.46.d:1 "[From.GetNameDefCap] hat ein Ultimatum gestellt und fordert, dass wir sofort ihrem Beispiel folgen und unseren Kolonialbesitzungen die volle Unabhängigkeit gewähren. Wenn wir das nicht tun, sagen sie, sie seien entschlossen, ihre Forderungen mit militärischer Gewalt zu untermauern ..."
 mtg_britain.46.a:1 "Dann haben wir keine Wahl."
 mtg_britain.46.b:1 "Lass sie es versuchen."
 mtg_britain.47.t:1 "[From.GetName] Dekolonisiert"
 mtg_britain.47.d:1 "[From.GetNameDefCap] hat sich gemäß unseren Forderungen dekolonisiert."
 mtg_britain.47.a:1 "Sie unterstützen die Emanzipation des Arbeiters."
 mtg_britain.48.t:1 "[From.GetName] lehnt Forderungen ab"
 mtg_britain.48.d:1 "[From.GetNameDefCap] lehnte unsere Forderungen nach Dekolonisierung ab."
 mtg_britain.48.a:1 "Es ist also Krieg."
 mtg_britain.49.t:1 "Großbritannien schlägt Zusammenarbeit vor"
 mtg_britain.49.d:1 "[From.GetNameDefCap] schlägt eine Zusammenarbeit vor, um [GER.GetNameDef] aus zwei Richtungen anzugreifen. Vorausgesetzt, dass sie ihren Teil der Abmachung einhalten und schnell eine zweite Front starten, könnte dies eine ausgezeichnete Gelegenheit sein."
 mtg_britain.49.a:1 "Eine tolle Idee – lassen Sie es uns tun."
 mtg_britain.49.b:1 "Das scheint selbstmörderisch. Wir warten besser ab."
 mtg_britain.50.t:1 "[From.GetName] Nimmt das Angebot an"
 mtg_britain.50.d:1 "[From.GetNameDefCap] hat unser Angebot angenommen und ist bereit, Deutschland anzugreifen."
 mtg_britain.50.a:1 "Wir werden die Deutschen vernichten."
 mtg_britain.51.t:1 "[From.GetName] lehnt Angebot ab"
 mtg_britain.51.d:1 "[From.GetNameDefCap] hat unser Angebot abgelehnt. Sie sagen, sie hegen keine feindseligen Absichten gegenüber den Deutschen."
 mtg_britain.51.a:1 "Wie unglücklich."
 mtg_britain.52.t:2 "[From.GetName] Fordert Allianz an"
 mtg_britain.52.d:1 "[From.GetNameDefCap] ist mit der Bitte an uns herangetreten, der Komintern beizutreten."
 mtg_britain.52.a:1 "Sie sind Mitkommunisten – sie gehören an unsere Seite."
 mtg_britain.52.b:1 "Ihr Kommunismus ist nicht Stalins Weg."
 mtg_britain.53.t:1 "[From.GetName] Förderantrag"
 mtg_britain.53.d:1 "[From.GetNameDefCap] hat uns die Mitgliedschaft in der Komintern ermöglicht. Wir stehen jetzt an ihrer Seite, um die Arbeiter der Welt zu verteidigen."
 mtg_britain.54.t:1 "[From.GetName] lehnt Anfrage ab"
 mtg_britain.54.d:1 "[From.GetNameDefCap] hat unseren Antrag auf Beitritt zur Komintern abgelehnt. Wir stehen alleine da."
 mtg_britain.55.t:1 "Kommunistischer Bürgerkrieg"
 mtg_britain.55.d:1 "Bestimmte Elemente unserer Partei werfen uns seit langem vor, den kommunistischen Idealen von Freiheit und Gleichheit nur Lippenbekenntnisse zu geben. Diese Elemente haben nun einen Putschversuch initiiert. Es ist uns gelungen, an der Macht zu bleiben, doch inzwischen ist die Situation zu einem ausgewachsenen Bürgerkrieg eskaliert."
 mtg_britain.55.a:1 "Verräter!"
 mtg_britain.56.t:1 "Der kommunistische Bürgerkrieg endet"
 mtg_britain.56.d:1 "Nach einem zermürbenden Bürgerkrieg ist es uns gelungen, die Lage wieder unter Kontrolle zu bringen. Wir können jetzt damit beginnen, diese verräterischen Elemente in unserer Nation zu beseitigen ..."
 mtg_britain.56.a:1 "Zeige ihnen keine Gnade."
 mtg_britain.57.t:1 "Friedlicher Marsch in [ENG_blackshirt_march_state.GetName]"
 mtg_britain.57.d:2 "Der Marsch in [ENG_blackshirt_march_state.GetName] war ein großer Erfolg; Gegenproteste gab es auf ein Minimum und unsere Blackshirts verhielten sich vorbildlich. Der daraus resultierende Popularitätsschub hat es uns ermöglicht, erhebliche politische Erfolge zum Nutzen unserer Bewegung zu erzielen."
 mtg_britain.57.a:1 "Unaufhaltsam dem Sieg entgegenmarschieren!"
 mtg_britain.58.t:1 "März in [ENG_blackshirt_march_state.GetName]"
 mtg_britain.58.d:2 "Trotz einiger Gegenproteste und kleinerer Auseinandersetzungen war der Marsch in [ENG_blackshirt_march_state.GetName] ein Erfolg. Die Schwarzhemden haben die Ehre der Partei gewahrt und wir marschieren weiter auf den totalen politischen Sieg zu."
 mtg_britain.58.a:1 "Niemand kann dem Fortschritt im Wege stehen."
 mtg_britain.59.t:1 "Gewalttätiger Marsch in [ENG_blackshirt_march_state.GetName]"
 mtg_britain.59.d:2 "Der Marsch in [ENG_blackshirt_march_state.GetName] führte zu großen Gegenprotesten und ausgedehnten Straßenkämpfen. Trotz einer großen Zahl von Verletzten und sogar einigen Toten gelang es unseren Schwarzhemden, sich gegen die Unruhestifter zu behaupten, bis die Polizei eingriff."
 mtg_britain.59.a:1 "Was sind schon ein paar zerbrochene Eier angesichts der Zukunft der Nation?"
 mtg_britain.60.t:1 "Mosley Reden gegen [GER.GetName]"
 mtg_britain.60.d:1 "Oswald Mosley widersprach den Vorwürfen, er sei lediglich der Schoßhündchen von [GER.GetLeader] und hielt heute eine mitreißende Rede. Darin betonte er die Einzigartigkeit und Individualität des britischen Faschismus und betonte den Unterschied zwischen seiner Politik und der des deutschen Diktators. Er schloss mit eindringlichen Worten: „Niemand außer einem Briten soll über Großbritannien herrschen!“"
 mtg_britain.60.a:1 "Der öffentliche Empfang scheint recht gut zu sein."
 mtg_britain.61.t:1 "[From.GetName] Unterstützt imperiale Loyalisten"
 mtg_britain.61.d:1 "Wir haben erfahren, dass [From.GetNameDef] imperiale Loyalisten in unserem Land unterstützt. Wenn ihnen kein Widerstand entgegengebracht wird, können ihre subversiven Aktivitäten durchaus in einem ausgewachsenen Bürgerkrieg gipfeln!"
 mtg_britain.61.a:1 "Wir müssen auf der Hut sein."
 mtg_britain.62.t:1 "[From.GetName] Zieht in sichere Dominions um"
 mtg_britain.62.d:1 "Die neue [From.GetAdjective]-Regierung hat ihre Absicht angekündigt, jegliche Meinungsverschiedenheiten zwischen ihren Dominions bei Bedarf mit militärischer Gewalt zu unterdrücken. Obwohl ihre Armee zu schwach wäre, um dies im gesamten Imperium durchzusetzen, haben sie eindeutig die Absicht, es zu versuchen."
 mtg_britain.62.a:1 "Vielleicht sind sie auf der Suche nach uns."
 mtg_britain.63.t:1 "[From.GetName] Setzt das Kriegsrecht durch"
 mtg_britain.63.d:1 "Nachdem die [From.GetAdjective]-Regierung ihre Truppen auf unserem Festland stationiert hat, hat sie nun das Kriegsrecht verhängt und die Regierung vorübergehend suspendiert."
 mtg_britain.63.a:1 "Wie wagen sie es?!"
 mtg_britain.64.t:1 "[From.GetName] verbreitet Propaganda"
 mtg_britain.64.d:1 "Die [From.GetAdjective]-Regierung hat nun begonnen, umfangreiche ideologische Propaganda zu verbreiten und das Kriegsrecht zur Unterdrückung der Medien einzusetzen."
 mtg_britain.64.a:1 "Wir können nur hoffen, dass es die Menschen nicht zu sehr beeinflusst."
 mtg_britain.65.t:1 "[From.GetName] Ersetzt Regierung"
 mtg_britain.65.d:1 "[From.GetNameDefCap] hat nun mit der Unterstützung unseres Volkes unsere Regierung vollständig aufgelöst und Neuwahlen gefordert. Dies war nichts weiter als eine Farce, bei der eine loyalistische Regierung einen Erdrutschsieg errang."
 mtg_britain.65.a:1 "Wie konnte ich es wagen, Britannia zu regieren!"
 mtg_britain.66.t:1 "Loyalität gegenüber Großbritannien"
 mtg_britain.66.d:1 "Die [From.GetAdjective]-Regierung hat enorme politische Veränderungen durchgemacht. Wir müssen uns entscheiden, ob wir loyal bleiben wollen, jetzt, da unsere ideologischen Ansichten so unterschiedlich sind."
 mtg_britain.66.a:1 "Wir sehen an diesem Sachverhalt nichts Falsches."
 mtg_britain.66.b:1 "Das ist inakzeptabel! Wir werden die Unabhängigkeit erklären!"
 mtg_britain.67.t:1 "[From.GetName] verkündet die Unabhängigkeit"
 mtg_britain.67.d:1 "[From.GetNameDefCap] hat uns mitgeteilt, dass sie mit dem von uns gewählten ideologischen Weg nicht einverstanden sein können und daher keine andere Möglichkeit sehen, als sich vom Imperium loszusagen."
 mtg_britain.67.a:1 "Wir werden sehen, wie lange das anhält."
 ENG_dominions_stayed_with_fascist_britain_flag:1 "Blieb im faschistischen Großbritannien."
 mtg_britain.68.t:2 "Kommunismus in Kanada"
 mtg_britain.68.d:1 "[ENG.GetNameDefCap] setzt in [FROM.GetNameDef] eine kommunistische Regierung durch. Wir können doch nicht zulassen, dass eine solche ideologische Bedrohung direkt an unserer Grenze auftaucht?!"
 mtg_britain.68.a:1 "Wir werden entschieden widersprechen."
 mtg_britain.68.b:1 "Wir können nichts tun."
 mtg_britain.69.t:1 "[USA.GetName] lehnt den [CAN.GetAdjective] Kommunismus ab"
 mtg_britain.69.d:1 "[From.GetNameDefCap] hat ein Ultimatum gestellt und verlangt, dass wir die Ausbreitung des Kommunismus in [CAN.GetNameDef] sofort stoppen."
 mtg_britain.69.a:1 "Lassen Sie sie versuchen, diese Forderung durchzusetzen."
 mtg_britain.69.b:1 "Dann bleibt uns nichts anderes übrig, als uns daran zu halten."
 mtg_britain.70.t:1 "[From.GetName] weigert sich, einen Rückzieher zu machen"
 mtg_britain.70.d:1 "[From.GetNameDefCap] hat unsere Forderungen abgelehnt und uns mitgeteilt, dass wir keine Autorität über [CAN.GetAdjective]-Mitarbeiter haben."
 mtg_britain.70.a:1 "Dann müssen wir uns unsere Autorität mit militärischen Mitteln verdienen."
 mtg_britain.70.b:1 "Sie haben unseren Bluff aufgedeckt – wir müssen nachgeben."
 mtg_britain.71.t:1 "[From.GetName] macht einen Rückzieher"
 mtg_britain.71.d:1 "[From.GetNameDefCap] teilt uns mit, dass sie in [CAN.GetNameDef] von der Verbreitung des Kommunismus absehen werden."
 mtg_britain.71.a:1 "Sie wissen, was für sie das Beste ist."
 ENG_ditched_the_italians_flag:1 "Wir haben uns von den Italienern zugunsten der Briten distanziert.\n"
 ENG_ditched_by_the_germans_flag:1 "Von den Deutschen zugunsten der Briten aufgegeben.\n"
 ENG_democratic_civil_war_tt:1 "Die demokratischen Anhänger beginnen einen Bürgerkrieg.\n"
 mtg_britain.34_tt:1 "Die Royal Navy kehrt unter unsere Kontrolle zurück.\n"
 ENG_communist_civil_war_tt:1 "Die kommunistischen Anhänger beginnen einen Bürgerkrieg.\n"
 mtg_britain.62_tt:1 "Die Briten werden uns in den nächsten 180 Tagen mit ihrer Ideologie vertraut machen können.\n"
 mtg_britain.68_tt:1 "Geben Sie alle Bemühungen zur Sicherung Kanadas auf.\n"
 mtg_britain.72.t:1 "Bürgerunruhen in Nordindien"
 mtg_britain.72.d:2 "Der Versuch, auf dem indischen Subkontinent einen einheitlichen Staat aufrechtzuerhalten, führt zu großen Spannungen. Religiöse Differenzen führen insbesondere im Nordwesten und Nordosten des Landes zu Unruhen und Zusammenstößen in der Öffentlichkeit, während prominente Persönlichkeiten zunehmend feindselige Rhetorik verwenden. Die Krise zeigt keine Anzeichen einer Abschwächung, und selbst in Burma spricht man von einer Sezession ..."
 mtg_britain.72.a:1 "Unheilvoll... Wir bereiten uns besser auf das Schlimmste vor."
 mtg_britain.73.t:1 "Indischer Bürgerkrieg"
 mtg_britain.73.d:1 "Die Spannungen im Norden des Landes haben endlich ihren Höhepunkt erreicht und die offene Gewalt zwischen muslimischen und hinduistischen Bevölkerungsgruppen hat sich zu einem Bürgerkrieg ausgeweitet. Eine provisorische muslimische Regierung hat sich gebildet, die die vollständige Unabhängigkeit Pakistans erklärt und ihre Entschlossenheit bekundet, sie mit militärischen Mitteln zu verteidigen."
 mtg_britain.73.a:1 "Wir können nicht zulassen, dass sie einfach so abbrechen!"
 mtg_britain.73.b:1 "Dafür lohnt es sich nicht, einen Krieg zu führen."
 mtg_britain.74.t:1 "Bürgerkrieg mit [PAK.GetName] Ständen"
 mtg_britain.74.d:1 "Unser Krieg mit [PAK.GetNameDef] ist ins Stocken geraten und die öffentliche Meinung ist angesichts des sinnlosen Verlusts von Menschenleben verärgert, ohne dass ein Ende des Krieges in Sicht ist. Vielleicht ist dies ein guter Zeitpunkt, um Friedensverhandlungen zu beginnen?"
 mtg_britain.74.a:1 "Es ist Zeit, ihre Unabhängigkeit zu akzeptieren."
 mtg_britain.74.b:1 "Wir werden ihre Unabhängigkeit niemals akzeptieren!"
 mtg_britain.75.t:1 "[RAJ.GetName] erkennt unsere Unabhängigkeit an"
 mtg_britain.75.d:2 "[RAJ.GetNameDef] hat sich damit abgefunden, unsere Unabhängigkeit zu akzeptieren. Angesichts der sinkenden inländischen Unterstützung halten sie es für sinnlos, diesen zermürbenden Krieg fortzusetzen."
 mtg_britain.75.a:1 "Zu guter Letzt."
 mtg_britain.76.t:1 "Pakistanischer Bürgerkrieg"
 mtg_britain.76.d:1 "Kulturelle Unterschiede zwischen Ost und West [PAK.GetName] haben zu zunehmenden Spannungen geführt, und nun sind die Bangladescher in eine offene Revolte gegen das verwickelt, was sie als „unsere Unterdrückung“ betrachten. Es ist unwahrscheinlich, dass wir das Gebiet wieder unter Kontrolle bringen können, ohne Blut zu vergießen ..."
 mtg_britain.76.a:1 "Dann müssen wir Blut vergießen."
 mtg_britain.76.b:1 "Es ist sinnlos – wir müssen ihre Unabhängigkeit akzeptieren."
 mtg_britain.77.t:1 "Bürgerkrieg mit [BAN.GetName] Ständen"
 mtg_britain.77.d:1 "Unser Krieg mit [BAN.GetNameDef] ist ins Stocken geraten und die öffentliche Meinung ist angesichts des sinnlosen Verlusts von Menschenleben verärgert, ohne dass ein Ende des Krieges in Sicht ist. Vielleicht ist dies ein guter Zeitpunkt, um Friedensverhandlungen zu beginnen?"
 mtg_britain.77.a:1 "Es ist Zeit, ihre Unabhängigkeit zu akzeptieren."
 mtg_britain.77.b:1 "Wir werden ihre Unabhängigkeit niemals akzeptieren!"
 mtg_britain.78.t:1 "[PAK.GetName] erkennt unsere Unabhängigkeit an"
 mtg_britain.78.d:1 "[PAK.GetNameDef] hat sich damit abgefunden, unsere Unabhängigkeit zu akzeptieren. Angesichts der sinkenden inländischen Unterstützung halten sie es für sinnlos, diesen zermürbenden Krieg fortzusetzen."
 mtg_britain.79.t:1 "[From.GetNameDefCap] Fordert Compliance"
 mtg_britain.79.d:1 "[From.GetNameDefCap] informiert uns darüber, dass sie eine Passage durch unser Land benötigen, um ihre Feinde anzugreifen, [SOV.GetNameDef]. Sie verlangen unsere sofortige Einhaltung sowie eine weitreichende staatliche Aufsicht. Wenn wir das nicht tun, sagen sie, hätten sie keine andere Wahl, als ihre Streitkräfte OHNE unsere Zustimmung durch unser Land zu schicken ..."
 mtg_britain.79.a:1 "Zumindest werden wir so nicht allein gegen die Sowjets kämpfen."
 mtg_britain.79.b:1 "Sie müssen unseren kalten, toten Händen unsere Fügsamkeit entreißen!"
 mtg_britain.80.t:1 "[From.GetNameDefCap] Akzeptiert Anforderungen"
 mtg_britain.80.d:1 "[From.GetNameDefCap] hat unsere Forderungen akzeptiert und uns weitreichende Kontrolle über ihr Territorium gegeben."
 mtg_britain.80.a:1 "Gut – durch den Kaukasus und weiter nach Stalingrad!"
 mtg_britain.81.t:1 "[From.GetName] lehnt Anforderungen ab"
 mtg_britain.81.d:1 "[From.GetNameDefCap] hat unsere Forderungen abgelehnt. Mit den Worten ihrer Vertreter: „Wenn wir wollen, dass sie sich fügen, müssen wir sie ihren kalten, toten Händen entreißen!“"
 mtg_britain.81.a:1 "Sie haben danach gefragt."
 mtg_britain.82.t:0 "Die [GetYear] Kaiserliche Konferenz"
 mtg_britain.82.d:0 "In den nächsten zwei Monaten werden sich Vertreter der britischen Regierung und der Dominions in London treffen, um Angelegenheiten zu besprechen, die das gesamte Empire betreffen. Dies ist ein ausgezeichneter Zeitpunkt, um Themen wie Verteidigung, Handel oder Beschwichtigung zu besprechen und dem Imperium hoffentlich die besten Chancen zu geben, die aktuelle Krise zu überstehen.\n\nAußerdem ist dies möglicherweise der beste Zeitpunkt, um die Frage des Imperiums endgültig zu regeln Föderation, bereits mehrfach in früheren Kaiserlichen Konferenzen zur Sprache gebracht. Ob die Zukunft des britischen Commonwealth of Nations die eines losen Zusammenschlusses unabhängiger und souveräner Nationen oder eine eng verbundene Föderation sein wird, die angesichts der globalen Turbulenzen stark bleiben kann, wird sich möglicherweise in den kommenden Monaten entscheiden."
 mtg_britain.82.a:0 "Lassen Sie uns unsere Agenda vorantreiben."
 mtg_britain.82.b:0 "Lass unsere Stimmen gehört werden!"
 mtg_britain.82_tt:0 "Dieser Meinungsmodifikator wird nach Abschluss der Konferenz entfernt. Je höher die Meinung der Teilnehmer ist, desto wahrscheinlicher ist es, dass sie Ihren Vorschlägen zustimmen.\n"
 mtg_britain.83.t:0 "Kaiserliche Konferenz: Verteidigung"
 mtg_britain.83.d:0 "Angesichts der aktuellen globalen Krise ist es klar, dass wir die Verantwortung für die Verteidigung des Imperiums nicht länger alleine tragen können und uns daher stärker auf unsere Dominions verlassen müssen. Jeder Staat muss seine eigenen Verteidigungsausgaben erhöhen, damit das Ganze gestärkt gegenüber allem bestehen kann, was auch immer die Welt auf uns werfen könnte."
 mtg_britain.83.a:0 "Hoffen wir, dass die Dominions zustimmen."
 mtg_britain.83.b:0 "Setzen Sie diplomatische Anstrengungen ein, um die Dominions zur Zustimmung zu bewegen."
 mtg_britain.83.c:0 "Investieren Sie enorme diplomatische Anstrengungen, um die Dominions zur Zustimmung zu bewegen."
 mtg_britain.84.d:0 "[From.GetAdjective] Vertreter der Konferenz haben ihren Wunsch zum Ausdruck gebracht, dass das Imperium als Ganzes mehr für Aufrüstung und Verteidigung ausgibt. Sollten wir zustimmen, akzeptieren wir die Last, uns besser um unsere eigene lokale Verteidigung zu kümmern und sind weniger auf die Unterstützung von [From.GetAdjective] angewiesen."
 mtg_britain.84.a:0 "Die Verteidigung des Imperiums hängt von uns allen ab."
 mtg_britain.84.b:0 "Unser Budget lässt dies nicht zu."
 mtg_britain.85.t:0 "Imperiale Konferenz: Verteidigung – [From.GetName] Akzeptiert"
 mtg_britain.85.d:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass sie unserem Vorschlag zur Erhöhung der Verteidigungsausgaben zustimmt. Sie haben versprochen, dies sofort zu tun."
 mtg_britain.85.a:0 "Sie tun ihre Pflicht gegenüber dem Imperium."
 mtg_britain.86.t:0 "Imperiale Konferenz: Verteidigung – [From.GetName] wird abgelehnt"
 mtg_britain.86.d:0 "Die [From.GetAdjective]-Regierung teilt uns mit, dass sie nicht über die Mittel verfügt, die Verteidigungsausgaben zu erhöhen. Deshalb mussten sie unseren Vorschlag ablehnen."
 mtg_britain.86.a:0 "Sie entziehen sich unserem Schutz!"
 mtg_britain.87.t:0 "Kaiserliche Konferenz: Handel"
 mtg_britain.87.d:0 "Wenn das Imperium gedeihen soll, müssen wir die bereits bestehenden Präferenzhandelsabkommen ausweiten. Wir schlagen vor, dass die Dominions ihre Exporte in das industrielle Kernland der britischen Inseln steigern, damit wir unsere Industrie am effizientesten befeuern können."
 mtg_britain.88.d:0 "Die [From.GetAdjective]-Regierung hat ihren Wunsch zum Ausdruck gebracht, die bereits bestehenden Präferenzhandelsabkommen zu erweitern, um die Importe für das britische Industriezentrum zu erhöhen. Sie argumentieren, dass ein stärkeres Großbritannien ein stärkeres Imperium als Ganzes bedeuten würde."
 mtg_britain.88.a:0 "Das Überleben des Imperiums hängt davon ab."
 mtg_britain.88.b:0 "Wir werden handeln, wie es uns gefällt."
 mtg_britain.89.t:0 "Kaiserliche Konferenz: Handel – [From.GetName] Akzeptiert"
 mtg_britain.89.d:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass sie unserem Vorschlag zur Steigerung der Exporte zustimmt. Sie werden ihre Handelsbestimmungen umgehend ändern."
 mtg_britain.89.a:0 "Gemeinsam werden wir erfolgreich sein."
 mtg_britain.90.t:0 "Kaiserliche Konferenz: Handel – [From.GetName] lehnt ab"
 mtg_britain.90.d:0 "Die [From.GetAdjective]-Regierung hat unseren Vorschlag, die Exporte zu steigern und das Präferenzhandelsprogramm auszuweiten, abgelehnt. Sie befürchten, dass sich dies negativ auf ihre wirtschaftliche Situation im Inland auswirken wird."
 mtg_britain.90.a:0 "Sie denken nur an sich selbst!"
 mtg_britain.91.t:0 "Kaiserliche Konferenz: Wirtschaft"
 mtg_britain.91.d:0 "Eine starke Wirtschaft ist das Rückgrat, das das gesamte Imperium stützt. Es ist zwingend erforderlich, dass die Dominions ihren heimischen industriellen Aufbau nicht vernachlässigen, sondern stark in die weitere Weiterentwicklung der Industrialisierung investieren."
 mtg_britain.92.d:0 "[From.GetAdjective] Führungskräfte haben überzeugend dargelegt, wie wichtig der Aufbau unserer heimischen Industrie ist. Sie wünschen, dass wir die staatlichen Investitionen in diesem Sektor erhöhen."
 mtg_britain.92.a:0 "Unsere Wirtschaft muss stark sein, um den bevorstehenden Sturm zu überstehen."
 mtg_britain.92.b:0 "Dafür fehlen uns im Moment die Mittel."
 mtg_britain.93.t:0 "Kaiserliche Konferenz: Wirtschaft – [From.GetName] Akzeptiert"
 mtg_britain.93.d:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass sie unserer Bitte nach mehr Investitionen in ihre heimische Industrie zustimmt. Sie werden diese Mittel sofort freigeben."
 mtg_britain.93.a:0 "Ihre Investitionen werden sich reichlich auszahlen."
 mtg_britain.94.t:0 "Kaiserliche Konferenz: Wirtschaft – [From.GetName] lehnt ab"
 mtg_britain.94.d:0 "Die [From.GetAdjective]-Regierung hat unseren Antrag auf Erhöhung der Investitionen in ihre heimische Industrie abgelehnt. Sie behaupten, dass natürliches Wachstum dem Sektor langfristig mehr Vorteile bringen wird."
 mtg_britain.94.a:0 "Sie rauben unseren Reichtum aus!"
 mtg_britain.95.t:0 "Kaiserliche Konferenz: Beschwichtigung"
 mtg_britain.95.d:0 "Die Appeasement-Politik war im Imperium nicht ohne Kritik. Wir müssen diesen Punkt noch einmal zur Diskussion stellen und zugeben, dass möglicherweise eine Änderung des diplomatischen Tons erforderlich ist, dies jedoch der Unterstützung des Imperiums bedarf."
 mtg_britain.96.d:0 "[From.GetAdjective] Führer geben zu, dass die Appeasement-Politik möglicherweise fehlerhaft ist, und sind bereit, dies zur Diskussion zu stellen. Sie sind bereit, ihre diplomatische Haltung zu ändern, werden dies jedoch nur tun, wenn sie die Unterstützung des Imperiums haben."
 mtg_britain.96.a:0 "Vielleicht müssen wir uns mit dem Scheitern des Appeasement auseinandersetzen."
 mtg_britain.96.b:0 "Wir müssen unserer Appeasement-Politik treu bleiben."
 mtg_britain.97.t:0 "Kaiserliche Konferenz: Beschwichtigung – [From.GetName] akzeptiert"
 mtg_britain.97.d:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass sie darin übereinstimmt, dass das Appeasement ausgedient hat und dass eine stärkere Haltung erforderlich ist, um unsere globalen Interessen zu verteidigen, auch wenn dies zu einem Krieg führen könnte."
 mtg_britain.97.a:0 "Sie sehen die Bedrohung."
 mtg_britain.98.t:0 "Kaiserliche Konferenz: Beschwichtigung – [From.GetName] lehnt ab"
 mtg_britain.98.d:0 "Die [From.GetAdjective]-Regierung ist mit unseren Zweifeln an Appeasement nicht einverstanden und argumentiert, dass wir es uns nicht leisten können, in einen Krieg verwickelt zu werden, und dass wir an unserer Politik der Beschwichtigung derjenigen festhalten müssen, die uns auf die Probe stellen wollen."
 mtg_britain.98.a:0 "Sie haben kein Rückgrat!"
 mtg_britain.99.t:0 "Kaiserliche Konferenz: Föderation"
 mtg_britain.99.d:0 "Das Konzept eines föderalen Superstaates, der das gesamte Britische Empire umspannt, ist bereits über ein halbes Jahrhundert alt, aber frühere Reichskonferenzen konnten in dieser Angelegenheit keine Entscheidung treffen. Wir haben eine letzte Chance, bevor wir uns zu sehr auf den Weg zur Heimherrschaft der Dominions machen. Wir müssen ihnen klar machen, dass dies die bestmögliche Lösung sowohl für ihre Völker als auch für das Commonwealth of Nations als Ganzes ist."
 mtg_britain.100.d:1 "Die [From.GetAdjective]-Regierung hat erneut die Schaffung eines föderalen Superstaates vorgeschlagen, der sich über das gesamte Britische Empire erstreckt und in dem alle Mitgliedsstaaten ein Mitspracherecht in der Außen- und Innenpolitik hätten. Dies wäre, sagen sie, eine praktikable Alternative zum Konzept der „Hausherrschaft“, die uns schließlich zur völligen Unabhängigkeit verhelfen würde."
 mtg_britain.100.a:0 "Gemeinsam werden wir stärker sein."
 mtg_britain.100_tt:0 "Wenn der Beschluss angenommen wird, erhalten Sie:\n"
 mtg_britain.100.b:0 "Wir werden unsere Unabhängigkeit niemals aufgeben!"
 mtg_britain.101.t:0 "Kaiserliche Konferenz: Föderation – [From.GetName] Akzeptiert"
 mtg_britain.101.d:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass sie unserem Vorschlag einer Imperialen Föderation zustimmt. Sie unterstützen uns voll und ganz und werden sich bemühen, die Integration vorzubereiten, wenn der Antrag angenommen wird."
 mtg_britain.101.a:0 "Gemeinsam werden wir stärker sein."
 mtg_britain.102.t:0 "Kaiserliche Konferenz: Föderation – [From.GetName] lehnt ab"
 mtg_britain.102.d:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass sie unseren Vorschlag einer Imperialen Föderation abgelehnt hat. Sie halten das Konzept für einen inakzeptablen Eingriff in die Rechte ihres Volkes. Bei der Verfolgung des unveräußerlichen Selbstbestimmungsrechts des Volkes ist die Selbstverwaltung der einzig mögliche Weg vorwärts."
 mtg_britain.102.a:0 "Sie sehen die Zukunft nicht..."
 mtg_britain.103.t:0 "Kaiserliche Konferenz: Föderation – Erfolg"
 mtg_britain.103.d:0 "Der Antrag der Imperial Federation war einstimmiger Erfolg. Jetzt müssen alle Beteiligten den langen Prozess der Umgestaltung und Integration ihrer Regierungen auf Bundesebene beginnen, um letztendlich die vollständige Integration unserer Gebiete zu ermöglichen."
 mtg_britain.103.a:0 "Ein monumentaler Anlass für das Imperium!"
 mtg_britain.104.t:0 "Kaiserliche Konferenz: Föderation – Teilerfolg"
 mtg_britain.104.d:0 "Der Antrag der Imperial Federation ist in eine Sackgasse geraten. Obwohl [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] und [NZL.GetNameDef] akzeptiert haben, hat die [RAJ.GetAdjective]-Regierung grundlegende kulturelle Unterschiede sowie unzureichende Achtung der Rechte von angeführt den indischen Staat als Grund, unseren Antrag abzulehnen.\n\nWir müssen nun entscheiden, ob wir mit den Dominions, die angenommen haben, weitermachen und damit [RAJ.GetNameDef] seine Unabhängigkeit gewähren oder den Vorschlag ganz zurückstellen wollen."
 mtg_britain.104.a:0 "Dann müssen unsere Wege hier auseinander gehen."
 mtg_britain.104.b:0 "Ohne Indien sind wir nichts."
 mtg_britain.105.t:0 "Kaiserliche Konferenz: Föderation – Scheitern"
 mtg_britain.105.d:0 "Ohne einstimmige Unterstützung wurde der Antrag der Imperial Federation abgelehnt. Da es den Anschein hat, dass das Interesse an dieser Alternative zur Selbstverwaltung eher abnimmt als zunimmt, wird der Vorschlag nun definitiv als Thema künftiger Reichskonferenzen gestrichen. Stattdessen werden wir weiterhin auf die letztendliche Verwirklichung der vollständigen Unabhängigkeit hinarbeiten."
 mtg_britain.105.a:0 "Konzentrieren wir uns stattdessen auf erreichbarere Ziele."
 mtg_britain.106.t:0 "[From.GetName] fordert die Einhaltung des Vertrags"
 mtg_britain.106.d:0 "[From.GetNameDefCap] hat ein Ultimatum gestellt und verlangt, dass wir die Anzahl der Großkampfschiffe sofort reduzieren, um uns wieder an die Bestimmungen des Washingtoner Flottenvertrags anzupassen. Sie haben hinzugefügt, dass sie bereit sind, die Zahl unserer Großkampfschiffe durch den Einsatz militärischer Gewalt zu reduzieren, wenn wir dieser Verpflichtung nicht innerhalb von 60 Tagen nachkommen."
 mtg_britain.106.a:0 "Sie haben Angst vor uns."
 mtg_britain.107.t:0 "[From.GetName] Entspricht dem Vertrag"
 mtg_britain.107.d:0 "[From.GetAdjective] Vertreter haben sich ausführlich für ihren Verstoß gegen den Washingtoner Flottenvertrag entschuldigt und uns versichert, dass sie die Anzahl ihrer Großkampfschiffe reduziert haben, um sie wieder mit den Vertragsbestimmungen in Einklang zu bringen."
 mtg_britain.107.a:0 "Lass es nicht noch einmal passieren."
 mtg_britain.108.t:0 "[From.GetName] widersetzt sich dem Vertrag"
 mtg_britain.108.d:0 "Das [From.GetAdjective] hat zum Thema seiner vertraglichen Verpflichtungen absolut geschwiegen. Es wurden keine Hinweise auf eine Reduzierung der Zahl ihrer Großkampfschiffe gegeben."
 mtg_britain.108.a:0 "Sie werden uns nicht noch einmal trotzen."
 panay_inc_opinion_modifier:0 "Panay-Vorfall"
 panay_inc2_opinion_modifier:0 "Angriff auf HMS Ladybird"
 panay_incident.2.t:0 "USS Panay in China gesunken!"
 panay_incident.2.d:0 "Das Kanonenboot USS Panay geriet heute bei der Evakuierung von Zivilisten von der Frontlinie im Krieg zwischen [JAP.GetName] und [CHI.GetName] unter Beschuss, obwohl es deutlich mit [USA.GetAdjective]-Flaggen gekennzeichnet war. Von zwei Bomben getroffen, sank sie später am Tag, wobei drei US-Bürger getötet und viele weitere verletzt wurden. Überlebende wurden von [USA.GetAdjective] und [ENG.GetAdjective] Kanonenbooten in der Gegend aufgegriffen.\n\n[JAP.GetNameDef] hat schnell behauptet, es sei ein Unfall gewesen und hat sich entschuldigt, aber einige denken, dass es sich um den Angriff handelte war bewusst und eine Reihe von Beratern fordern einen Krieg. Allerdings ist die öffentliche Unterstützung für den Krieg nach wie vor gering und jede Erklärung dürfte zu großer Spaltung führen. Wie sollen wir reagieren?"
 panay_incident.2.e:0 "Das Kanonenboot USS Panay geriet heute bei der Evakuierung von Zivilisten von der Frontlinie im Krieg zwischen [JAP.GetName] und [CHI.GetName] unter Beschuss, obwohl es deutlich mit [USA.GetAdjective]-Flaggen gekennzeichnet war. Von zwei Bomben getroffen, sank sie später am Tag, wobei drei US-Bürger getötet und viele weitere verletzt wurden. Überlebende wurden von [USA.GetAdjective] und [ENG.GetAdjective] Kanonenbooten in der Gegend aufgegriffen.\n\n[JAP.GetNameDef] hat schnell behauptet, es sei ein Unfall gewesen und hat sich entschuldigt, aber einige denken, dass es sich um den Angriff handelte war bewusst und eine Reihe von Beratern fordern einen Krieg. Wie sollen wir reagieren?"
 panay_incident.2.a:0 "Ziehen Sie unsere Truppen aus China ab"
 panay_incident.2.a.tt:0 "Die Öffentlichkeit ist zutiefst besorgt über ausländische Verwicklungen. Dieser Vorfall wäre nie passiert, wenn unsere Soldaten nicht überhaupt in [CHI.GetName] gewesen wären. Der Abzug der wenigen Kanonenboote und des Personals in China würde zur Verbesserung der inneren Stabilität beitragen, uns aber auch weiter von künftigen militärischen Interventionen entfernen.\n\n"
 panay_incident.2.e.tt:0 "Angesichts der wachsenden Kriegsunterstützung würde ein sofortiger Rückzug aus [CHI.GetName] unseren Bemühungen, militärische Aktionen in der Zukunft zu rechtfertigen, schaden, obwohl es der inneren Stabilität zugute kommen sollte, der Öffentlichkeit unseren Wunsch nach Frieden zu versichern.\n\n"
 panay_incident.2.b:0 "Schadensersatz verlangen"
 panay_incident.2.b.tt:0 "Unsere Forderung wird an die japanische Regierung gerichtet und wir sollten auf ihre Antwort warten.\n\n"
 panay_incident.2.c:0 "Krieg!"
 panay_incident.2.c.tt:0 "Während unsere viel stärkere industrielle Basis ein entscheidender Vorteil ist, würde die geringe öffentliche Unterstützung einen Krieg zu einem riskanten Unterfangen machen und unsere Fähigkeit einschränken, sich an anderen globalen Entwicklungen zu beteiligen.\n\n"
 panay_incident.3.t:0 "Die [USA.GetName] fordern Entschuldigung und Entschädigung"
 panay_incident.3.d:0 "Als Reaktion auf unseren Untergang der USS Panay Anfang dieser Woche hat [USA.GetNameDef] eine Entschuldigung, Bestrafung der beteiligten Offiziere und Entschädigung gefordert. Obwohl der Angriff nicht von unserer Regierung angeordnet wurde, ist nicht ganz klar, ob es sich um einen Fehler übermäßig enthusiastischer Piloten oder um einen Versuch militärischer Hardliner handelte, [USA.GetNameDef] und [ENG.GetName] zum Abzug ihrer Streitkräfte zu ermutigen [CHI.GetName]. Einige in der Regierung werden es nicht mögen, wenn wir den Bedingungen von [USA.GetAdjective] zustimmen, aber eine Weigerung könnte Krieg bedeuten."
 panay_incident.3.a:0 "Stimmen Sie den [USA.GetAdjective]-Bedingungen zu"
 panay_incident.3.b:0 "Wir werden uns niemals vor dekadenten Westlern beugen!"
 panay_incident.3.b.tt:0 "Die Ablehnung von [USA.GetAdjective]-Bedingungen wird im Inland als Zeichen der Stärke angesehen werden und die Unterstützung für unsere Regierung erhöhen, aber ist es das Risiko eines Krieges mit [USA.GetNameDef] wert?\n\n"
 panay_incident.4.t:0 "[JAP.GetName] erklärt sich bereit, eine Entschädigung zu leisten"
 panay_incident.4.d:0 "Wir haben eine Antwort vom [JAP.GetAdjective]-Botschafter erhalten, in der er unserer Forderung nach einer Entschädigung für den Untergang der USS Panay zustimmt. Während die öffentliche Haltung in [USA.GetNameDef] gegenüber [JAP.GetName] noch einige Zeit von diesen Ereignissen beeinflusst wird, konnte ein Krieg abgewendet werden."
 panay_incident.4.a:0 "Zum Glück sah [JAP.GetName] Vernunft"
 panay_incident.5.t:0 "[JAP.GetName] lehnt eine Entschädigung ab"
 panay_incident.5.d:0 "Es ist klar, dass die Entschuldigung von [JAP.GetAdjective] für den Untergang der USS Panay nur ein Lippenbekenntnis war, da sie unsere Bitte um Entschädigung unverblümt abgelehnt haben. Dies bringt uns in eine schwierige Situation, da das Land nicht auf einen unpopulären Krieg vorbereitet ist, aber ein Nachgeben wird uns politisch schaden und die antiinterventionistische Haltung der Öffentlichkeit verstärken. Ein Rückzug aus dem Krieg wird den Wählern jedoch die Gewissheit geben, dass die Regierung ernst meint, was sie sagt, wenn es darum geht, ausländische Verstrickungen zu vermeiden."
 panay_incident.5.a:0 "Der Krieg wird die USS Panay nicht zurückbringen"
 panay_incident.5.b:0 "Wir werden [JAP.GetName] bezahlen lassen!"
 panay_incident.6.t:0 "[USA.GetName] zieht sich aus China zurück"
 panay_incident.6.d:0 "Der Verlust der USS Panay hat in [USA.GetNameDef] Kriegsängste geweckt. Da es den [USA.GetAdjective]-Politikern eindeutig an Lust auf eine Konfrontation mangelt, haben sie sich erfolgreich für den Abzug aller verbliebenen [USA.GetAdjective]-Kanonenboote und des Personals aus China eingesetzt."
 panay_incident.6.a:0 "Ihre Schwäche ist unsere Stärke"
 mtg_netherlands.1.t:0 "Venezuela bietet an, die ABC-Inseln zu „schützen“."
 mtg_netherlands.1.d:0 "Unter Berufung auf unsere gegenwärtige militärische Schwäche nach der Invasion unseres Heimatlandes hat die [VEN.GetAdjective]-Regierung einen Vorschlag unterbreitet, um zum „Schutz“ der ABC-Inseln vor feindlichen Angriffen beizutragen. Es ist fraglich, ob sie bereit sein werden zu gehen, wenn ihre Hilfe nicht mehr benötigt wird ..."
 mtg_netherlands.1.a:0 "Es ist nicht ideal, aber wir haben keine Wahl."
 mtg_netherlands.1.b:0 "NEIN! Sie wollen die Inseln einfach nur für sich haben."
 mtg_netherlands.1.c:0 "Geben Sie stattdessen den Briten die Kontrolle – damit die Situation nicht eskaliert."
 mtg_netherlands.1.e:0 "Geben Sie stattdessen den Amerikanern die Kontrolle – damit die Situation nicht eskaliert."
 mtg_netherlands.2.t:0 "[From.GetNameDefCap] Nimmt unser Angebot an"
 mtg_netherlands.2.d:0 "Die [HOL.GetAdjective]-Regierung hat unser Angebot angenommen, ihnen „Schutz“ für die ABC-Inseln zu gewähren."
 mtg_netherlands.2.a:0 "Unser Trick war erfolgreich."
 mtg_netherlands.3.t:0 "[From.GetNameDefCap] Lehnt unser Angebot ab"
 mtg_netherlands.3.d:0 "Die [HOL.GetAdjective]-Regierung hat unser Angebot, ihnen „Schutz“ für die ABC-Inseln zu gewähren, abgelehnt."
 mtg_netherlands.3.a:0 "Wir lassen das nicht auf sich beruhen!"
 mtg_netherlands.4.t:0 "[From.GetNameDefCap] Bittet um unseren Schutz auf den ABC-Inseln"
 mtg_netherlands.4.d:0 "Die [HOL.GetAdjective]-Regierung hat beantragt, dass wir den Schutz von Curaçao übernehmen. Sie wurden von den Venezolanern unter dem Vorwand kontaktiert, „Schutz anzubieten“, und befürchten, dass es zu Feindseligkeiten kommen könnte, wenn sie das „Angebot“ von [VEN.GetAdjective] ablehnen."
 mtg_netherlands.4.a:0 "Diese Belastung nehmen wir in Kauf."
 mtg_netherlands.4.b:0 "Wir können uns nicht auf lokale Gebietsstreitigkeiten einlassen."
 mtg_netherlands.5.t:0 "[From.GetNameDefCap] Akzeptiert den Schutz der ABC-Inseln"
 mtg_netherlands.5.d:0 "[From.GetNameDefCap] hat beschlossen, die Verantwortung für die ABC-Inseln zu übernehmen."
 mtg_netherlands.5.a:0 "Es ist der Alternative vorzuziehen."
 mtg_netherlands.6.t:0 "[From.GetNameDefCap] lehnt den Schutz der ABC-Inseln ab"
 mtg_netherlands.6.d:0 "[From.GetNameDefCap] hat beschlossen, die Übernahme der Verantwortung für die ABC-Inseln abzulehnen. Sie sagen, sie könnten sich nicht auf sogenannte „lokale Territorialstreitigkeiten“ einlassen."
 mtg_netherlands.6.a:0 "Wir haben also keine andere Wahl, als das Angebot von [VEN.GetAdjective] anzunehmen."
 mtg_netherlands.6.b:0 "Nun, die Venezolaner werden es sowieso nicht bekommen!"
 ven_claims_abc_islands:0 "§YVenezuela§! hat angeboten, §YCuraçao§! zu „schützen“.\n"
 mtg_netherlands.7.t:0 "[From.GetNameDefCap] Fordert Schlachtkreuzerpläne an"
 mtg_netherlands.7.d:0 "[From.GetNameDefCap] hat uns gebeten, unsere Pläne für die Schlachtkreuzer der Scharnhorst-Klasse mitzuteilen. Sie möchten diese nutzen, um ihren eigenen „Design 1047 Battlecruiser“ zu bauen, um in ihren Ostindien-Kolonien Macht zu verbreiten."
 mtg_netherlands.7.a:0 "Warum nicht."
 mtg_netherlands.7.b:0 "Nein. Sie können ihre eigenen Schiffe entwerfen."
 mtg_netherlands.8.t:0 "[From.GetNameDefCap] teilt Schlachtkreuzerpläne"
 mtg_netherlands.8.d:0 "[From.GetNameDefCap] hat beschlossen, ihre Pläne für den Schlachtkreuzer der Scharnhorst-Klasse mit uns zu teilen."
 mtg_netherlands.8.a:0 "Gute Nachrichten!"
 mtg_netherlands.9.t:0 "[From.GetNameDefCap] weigert sich, Schlachtkreuzerpläne zu teilen"
 mtg_netherlands.9.d:0 "[From.GetNameDefCap] hat beschlossen, ihre Pläne für den Schlachtkreuzer der Scharnhorst-Klasse nicht mit uns zu teilen."
 mtg_netherlands.9.a:0 "Das ist höchst bedauerlich..."
 mtg_netherlands.10.t:0 "Neue Regierungsformen"
 mtg_netherlands.10.d:0 "Das fünfte Kabinett von Colijn ist wie seine Vorgänger erneut gestürzt und Staatsminister Dirk Jan de Geer wurde gebeten, die Verantwortung für die Bildung einer neuen Regierung zu übernehmen. Mit seinem letzten Dienst im Jahr 1933 hat er seine Fähigkeit unter Beweis gestellt, seinem Land in Friedenszeiten zu dienen. Angesichts der zunehmenden Spannungen in der Welt ist jedoch unklar, wie der neue Ministerpräsident damit umgehen wird, die Nation in einen Krieg zu führen, der immer wahrscheinlicher erscheint."
 mtg_netherlands.10.a:0 "Hoffen wir, dass es stabiler ist als das letzte."
 mtg_netherlands.11.t:0 "Japanisches Interesse an Ostindien"
 mtg_netherlands.11.d:0 "Es ist kein Geheimnis, dass die Japaner ein enormes Interesse an den Ressourcen unserer Ostindien haben. Uns stehen zwei Optionen zur Verfügung: entweder den Japanern ausschließliche Rechte an den von ihnen gewünschten Ressourcen in unseren Kolonien zu gewähren oder ihnen die vollständige Kontrolle über die gesamten Kolonien zu geben. Wenn wir friedliche Beziehungen mit [JAP.GetNameDef] aufrechterhalten wollen, müssen wir eine Wahl treffen."
 mtg_netherlands.11.a:0 "Geben Sie ihnen die Kontrolle über die Inseln."
 mtg_netherlands.11.b:0 "Ihnen Zugang zu den lokalen Ressourcen zu gewähren, könnte unser Imperium schützen."
 mtg_netherlands.11.c:0 "Wir sollten zusammenarbeiten."
 mtg_netherlands.12.t:0 "[From.GetNameDefCap] Bietet die Kontrolle über Ostindien"
 mtg_netherlands.12.d:0 "Im Interesse eines anhaltenden Friedens und im Wissen um unser Interesse an dem ressourcenreichen Gebiet hat [From.GetNameDefCap] angeboten, die gesamten Ostindien unter unsere Kontrolle zu übertragen."
 mtg_netherlands.12.a:0 "Dies wäre eine akzeptable Lösung für unsere missliche Lage."
 mtg_netherlands.12.b:0 "Sie können ihre Kolonien behalten – wir haben alternative Lösungen."
 mtg_netherlands.13.t:0 "[From.GetNameDefCap] Bietet Importe aus Ostindien"
 mtg_netherlands.13.d:0 "Im Interesse eines anhaltenden Friedens und im Wissen um unser Interesse an der ressourcenreichen Region hat [From.GetNameDefCap] eine Lösung gefunden. Anstatt uns die uneingeschränkte Kontrolle über das Gebiet zu geben, schlagen sie vor, uns die alleinigen Rechte an den dort gefundenen Ressourcen zu übertragen."
 mtg_netherlands.13.a:0 "Das ist ein akzeptabler Kompromiss."
 mtg_netherlands.13.b:0 "Dieser „Kompromiss“ ist nicht gut genug."
 mtg_netherlands.14.t:0 "Die Königin entlässt defätistische Minister"
 mtg_netherlands.14.d:0 "Königin Wilhelmina war des umfassenden Defätismus in der Regierung überdrüssig und drängte auf die Entlassung der schuldigen Minister. Anstatt öffentlich sein Gesicht zu verlieren, durfte Ministerpräsident De Geer aus „gesundheitlichen Gründen“ zurücktreten. Wir hoffen, dass er uns in Zukunft nicht noch mehr Ärger bereiten wird...\n\nSein Nachfolger, Pieter Sjoerds Gerbrandy, hat sich bereits dadurch hervorgetan, dass er de Geers defätistische Haltung ablehnt. Wenn er diese Haltung während des gesamten Krieges beibehält, wird er dem Rest des Kabinetts als gutes Beispiel dienen."
 mtg_netherlands.14.a:0 "Wenn nur mehr Menschen ihre Entschlossenheit teilen würden."
 mtg_netherlands.15.t:0 "[From.GetNameDefCap] Schlägt Vereinigte Niederlande vor"
 mtg_netherlands.15.d:0 "[From.GetNameDefCap] hat einen Vorschlag zur Neubildung des Pufferstaats Vereinigte Niederlande vorgelegt, der nach den Napoleonischen Kriegen bestand. Sie führen ihre Beiträge zu den Kriegsanstrengungen im Vergleich zur relativen Nutzlosigkeit der Belgier und Luxemburger als Grund dafür an, warum sie nicht nur belohnt werden sollten, sondern auch dafür, warum dieser Plan zur Wahrung des Friedens auf dem Kontinent in der Zukunft beitragen würde."
 mtg_netherlands.15.a:0 "Großartige Idee."
 mtg_netherlands.15.b:0 "Wir denken nicht."
 mtg_netherlands.16.t:0 "[From.GetNameDefCap] Unterstützt den Vorschlag der Vereinigten Niederlande"
 mtg_netherlands.16.d:0 "Die Briten haben positiv auf unseren Vorschlag zur Vereinigung der Niederlande reagiert. Wir können mit den Vorbereitungen für die Integration des Landes beginnen, sobald es befreit ist."
 mtg_netherlands.16.a:0 "Hervorragende Neuigkeiten."
 mtg_netherlands.17.t:0 "[From.GetNameDefCap] lehnt Vorschlag der Vereinigten Niederlande ab"
 mtg_netherlands.17.d:0 "Die Briten haben deutlich gemacht, dass sie von unserem Vorschlag zur Vereinigung der Niederlande nicht viel halten."
 mtg_netherlands.17.a:0 "Ihre Undankbarkeit ist tiefgreifend..."
 mtg_netherlands.18.d:0 "Wir haben erfahren, dass die Briten den niederländischen Vorschlag zur Vereinigung der Niederlande unter niederländischer Flagge angenommen haben. Vertreter unserer Regierung wurden nicht konsultiert..."
 mtg_netherlands.18.a:0 "Wird so die Flamme der Freiheit ausgelöscht?"
 mtg_netherlands.19.t:0 "[From.GetNameDefCap] Lädt in die Benelux-Länder ein"
 mtg_netherlands.19.d:0 "Vertreter von [HOL.GetAdjective] haben uns mit einem Vorschlag für eine enge Zusammenarbeit zwischen den Nationen der Niederlande kontaktiert. Sie wünschen sich nun unsere offizielle Unterstützung für dieses Projekt."
 mtg_netherlands.19.a:0 "Das ist eine ganz hervorragende Idee!"
 mtg_netherlands.19.b:0 "Wir haben kein Interesse."
 mtg_netherlands.20.t:0 "[From.GetNameDefCap] Lädt in die Europäische Union ein"
 mtg_netherlands.20.d:0 "Vertreter von [HOL.GetAdjective] haben uns mit einem Vorschlag für eine enge Zusammenarbeit zwischen den demokratischen Kleinmächten Europas kontaktiert. Sie wünschen sich nun unsere offizielle Unterstützung für dieses Projekt."
 mtg_netherlands.21.t:0 "[From.GetNameDefCap] Strebt koloniale Integration an"
 mtg_netherlands.21.d:0 "Aus unseren Interaktionen ist klar geworden, dass [From.GetNameDefCap] versucht, sich die Kontrolle über unsere Angelegenheiten zu sichern ... Bestimmte kleinere doppelte Regierungszweige wurden bereits als „unnötig“ erachtet und werden fortan direkt von Amsterdam aus verwaltet."
 mtg_netherlands.21.a:0 "Wenn sie denken, dass das besser ist..."
 mtg_netherlands.22.t:0 "[From.GetNameDefCap] Verlagert Kapital nach Batavia"
 mtg_netherlands.22.d:0 "Vertreter der Exilregierung haben uns mitgeteilt, dass die Regierung nach Batavia umziehen und die Kolonien künftig direkt von dort aus verwalten wird. Unsere Dienste werden nicht mehr benötigt."
 mtg_netherlands.22.a:0 "Vielleicht können wir der neuen Regierung auf andere Weise dienen ..."
 mtg_netherlands.23.t:0 "[From.GetNameDefCap] Akzeptiert den Transfer nach Ostindien"
 mtg_netherlands.23.d:0 "[From.GetNameDefCap] akzeptiert unseren Vorschlag, ganz Ostindien zu übernehmen."
 mtg_netherlands.23.a:0 "Der Frieden ist gesichert."
 mtg_netherlands.24.t:0 "[From.GetNameDefCap] Akzeptiert Ostindien-Ressourcen"
 mtg_netherlands.24.d:0 "[From.GetNameDefCap] akzeptiert unseren Vorschlag, exklusive Rechte an den Ressourcen Ostindiens zu erhalten"
 mtg_netherlands.25.t:0 "[From.GetNameDefCap] lehnt unseren Vorschlag ab"
 mtg_netherlands.25.d:0 "[From.GetNameDefCap] hat uns mitgeteilt, dass unser Vorschlag für sie nicht von Interesse ist."
 mtg_netherlands.25.a:0 "Wie seltsam... Und besorgniserregend..."
 mtg_netherlands.26.t:0 "[From.GetNameDefCap] Fordert US-Schutz für Westindien"
 mtg_netherlands.26.d:0 "Die [HOL.GetAdjective]-Regierung hat um unseren Schutz in den Westindischen Inseln gebeten. Sie fürchten Angriffe von Seiten Dritter, jetzt, wo sie sich in einer Phase militärischer Schwäche befinden, und sie weisen darauf hin, dass es möglicherweise nicht in unserem besten Interesse ist, Konflikte innerhalb unseres Interessenbereichs zu haben."
 mtg_netherlands.26.a:0 "Wir können keine ausländische Einmischung in der Karibik zulassen."
 mtg_netherlands.26.b:0 "Sie sollten sich nicht anmaßen, uns unsere Interessen mitzuteilen."
 mtg_netherlands.27.t:0 "[From.GetNameDefCap] Akzeptiert den Schutz der Westindischen Inseln"
 mtg_netherlands.27.d:0 "[From.GetNameDefCap] hat beschlossen, den Schutz der Westindischen Inseln zu übernehmen. Unsere Kolonien sollten vor Angriffen sicher sein."
 mtg_netherlands.27.a:0 "Da die USA auf unserer Seite sind, kann man sich kaum vorstellen, dass sie von irgendjemandem bedroht werden."
 mtg_netherlands.28.t:0 "[From.GetNameDefCap] lehnt den Schutz der Westindischen Inseln ab"
 mtg_netherlands.28.d:0 "[From.GetNameDefCap] hat uns mitgeteilt, dass die Westindischen Inseln sie nichts angehen und sie keine Zusicherungen hinsichtlich der Verteidigung unserer Kolonien machen wollen."
 mtg_netherlands.28.a:0 "Das ist höchst enttäuschend..."
 mtg_netherlands.29.t:0 "[From.GetNameDefCap] Fordert Ausrüstung an"
 mtg_netherlands.29.d:0 "Die [HOL.GetAdjective]-Regierung hat sich an uns gewandt und eine Lieferung von Ausrüstung angefordert. Sie teilen uns mit, dass sie ohne Hilfe nicht in der Lage sein werden, ihre Armee rechtzeitig für eine Invasion auszurüsten."
 mtg_netherlands.29.a:0 "Geben Sie ihnen Infanterieausrüstung."
 mtg_netherlands.29.b:0 "Geben Sie ihnen Unterstützungsausrüstung."
 mtg_netherlands.29.c:0 "Geben Sie ihnen Artillerieausrüstung."
 mtg_netherlands.29.e:0 "Sie müssen es alleine machen."
 mtg_netherlands.30.t:0 "[From.GetNameDefCap] Sendet Ausrüstung"
 mtg_netherlands.30.d:0 "[From.GetNameDefCap] hat uns eine Lieferung Ausrüstung geschickt, um unsere Remilitarisierung zu unterstützen."
 mtg_netherlands.30.a:0 "Ihre Hilfe wird unvergessen bleiben."
 mtg_netherlands.31.t:0 "[From.GetNameDefCap] Weigerte sich, Ausrüstung zu senden"
 mtg_netherlands.31.d:0 "[From.GetNameDefCap] hat sich geweigert, uns Ausrüstung zu schicken. Sie schlagen vor, dass wir unsere eigene Industrie darauf konzentrieren, mehr zu produzieren, wenn wir sie brauchen."
 mtg_netherlands.31.a:0 "Sie überschätzen unsere industrielle Kapazität..."
 mtg_netherlands.32.t:0 "[From.GetNameDefCap] schlägt einen kombinierten Personalplan vor"
 mtg_netherlands.32.d:0 "[HOL.GetAdjective]-Vertreter haben vorgeschlagen, geheime Personalpläne auszuarbeiten, die es uns ermöglichen, unsere Verteidigung zu koordinieren, falls sie angegriffen werden. Sie teilen uns mit, dass es von entscheidender Bedeutung ist, dass dies nicht öffentlich gemacht wird, da sie befürchten, dass ein Verstoß gegen ihre Neutralität zu einem Krieg führen könnte ..."
 mtg_netherlands.32.a:0 "Eine hervorragende Idee!"
 mtg_netherlands.32_tt:0 "§Y[From.GetNameDefCap]§! erhält 180 Tage lang einen Bonus auf die Divisionsverteidigung im Kerngebiet, nachdem er von einem westeuropäischen Major angegriffen wurde.\n"
 mtg_netherlands.32.b:0 "Wenn sie unseren Schutz wünschen, müssen sie sich uns offiziell anschließen."
 mtg_netherlands.33.t:0 "[From.GetNameDefCap] Akzeptiert den kombinierten Personalplan"
 mtg_netherlands.33.d:0 "[From.GetNameDefCap] hat unseren Vorschlag eines kombinierten Personalplans angenommen."
 mtg_netherlands.33.a:0 "Wunderbar!"
 mtg_netherlands.33_tt:0 "Nach einem Angriff durch einen westeuropäischen Major erhalten wir 180 Tage lang einen Bonus auf die Divisionsverteidigung im Kerngebiet.\n"
 mtg_netherlands.34.t:0 "[From.GetNameDefCap] Lehnt den kombinierten Personalplan ab"
 mtg_netherlands.34.d:0 "[From.GetNameDefCap] hat unseren Vorschlag eines kombinierten Personalplans abgelehnt – wenn wir ihre Hilfe wünschen, müssen wir sie offiziell beantragen."
 mtg_netherlands.34.a:0 "Das ist nicht möglich."
 mtg_netherlands.35.t:0 "[From.GetNameDefCap] Anfragen zum Austausch von Informationen"
 mtg_netherlands.35.d:1 "[From.GetNameDefCap] schlägt vor, Informationen über die wahrscheinlichen Feinde auszutauschen, denen wir im gemeinsamen Kampf begegnen könnten."
 mtg_netherlands.35.a:0 "Das ist eine hervorragende Idee!"
 mtg_netherlands.35_tt:0 "§Y[From.GetNameDefCap]§! erhalten 180 Tage lang einen gezielten Bonus auf Angriff und Verteidigung gegen ihren Angreifer, nachdem sie von einem westeuropäischen Major angegriffen wurden.\n"
 mtg_netherlands.35_tt_2:0 "Wir erhalten einen gezielten Bonus auf Angriff und Verteidigung gegen einen anderen westeuropäischen Major, wenn wir mit ihm in den Krieg ziehen.\n"
 mtg_netherlands.35.b:0 "Wir können ihnen nicht die Informationen geben, die wir gesammelt haben."
 mtg_netherlands.36.t:0 "[From.GetNameDefCap] Stimmt dem Austausch von Informationen zu"
 mtg_netherlands.36.d:1 "[From.GetNameDefCap] hat zugestimmt, Informationen über wahrscheinliche Feinde auszutauschen, denen wir im gemeinsamen Kampf begegnen könnten."
 mtg_netherlands.36.a:0 "Dies wird unserer Verteidigung einen großen Beitrag leisten."
 mtg_netherlands.36_tt:0 "§Y[From.GetNameDefCap]§! erhalten 180 Tage lang einen gezielten Bonus auf Angriff und Verteidigung gegen ihren Angreifer, nachdem sie mit einem westeuropäischen Major in den Krieg gezogen sind.\n"
 mtg_netherlands.36_tt_2:0 "Wir erhalten 180 Tage lang einen gezielten Bonus auf Angriff und Verteidigung gegen unseren Angreifer, nachdem wir von einem westeuropäischen Major angegriffen wurden.\n"
 mtg_netherlands.37.t:0 "[From.GetNameDefCap] weigert sich, Informationen auszutauschen"
 mtg_netherlands.37.desc:0 "[From.GetNameDefCap] hat sich geweigert, ihre Informationen weiterzugeben."
 mtg_netherlands.37.a:0 "Es scheint, dass wir nicht vertrauenswürdig genug sind ..."
 mtg_netherlands.41.t:0 "[From.GetNameDefCap] Bittet um die Weitergabe von militärischem Wissen"
 mtg_netherlands.41.d:0 "[From.GetNameDefCap] bittet uns, einen Teil unseres militärischen Wissens weiterzugeben, damit sie große Fortschritte in der Militärdoktrin erzielen können."
 mtg_netherlands.41.a:1 "Ein starker [From.GetName] ist ein nützlicher [From.GetName]."
 mtg_netherlands.41.b:1 "Ein schwacher [From.GetName] ist ein besserer [From.GetName]."
 mtg_netherlands.42.t:0 "[From.GetNameDefCap] Gibt militärisches Wissen weiter"
 mtg_netherlands.42.d:0 "[From.GetNameDefCap] hat einige ihrer Doktrinen und militärischen Kenntnisse mit uns geteilt."
 mtg_netherlands.42.a:0 "Dies wird einen großen Beitrag zur Modernisierung unseres Militärs leisten."
 mtg_netherlands.43.t:0 "[From.GetNameDefCap] weigert sich, militärisches Wissen weiterzugeben"
 mtg_netherlands.43.d:0 "[From.GetNameDefCap] hat sich geweigert, ihr militärisches Wissen mit uns zu teilen."
 mtg_netherlands.43.a:0 "Wollen sie, dass wir schwach bleiben?"
 mtg_netherlands.45.t:0 "Prinz Bernhard in Skandal verwickelt"
 mtg_netherlands.45.d:0 "Es scheint, dass Prinz Bernhard in einen beunruhigenden Skandal verwickelt ist. Obwohl seine freigeistige Natur manchmal ein großer Segen sein kann, scheint es, dass sie sich genauso gut als Fluch erweisen kann ... Die Regierung ist nun gezwungen, wertvolle Ressourcen aufzuwenden, um den Ruf des Prinzen in der Öffentlichkeit zu glätten."
 mtg_netherlands.45.a:0 "Äußerst bedauerlich."
 mtg_netherlands.46.t:0 "Prinz Bernhard macht einen guten Eindruck"
 mtg_netherlands.46.d:0 "Prinz Bernhard hat in letzter Zeit in der Öffentlichkeit einen außergewöhnlichen Eindruck hinterlassen, die Stimmung gehoben und Hoffnung auf einen endgültigen Sieg gegeben, wo immer er auch hinkam. Obwohl es sich technisch gesehen nicht um einen Vertreter der Regierung handelt, hat es uns nicht davon abgehalten, von diesem unerwarteten Erfolg zu profitieren."
 mtg_netherlands.46.a:0 "Ein wahrer Spross von Orange."
 mtg_netherlands.47.t:0 "Prinz Bernhard gibt gutes Beispiel"
 mtg_netherlands.47.d:0 "Im Umgang mit seinen Pilotenkollegen hat Prinz Bernhard ein gutes Beispiel für Verhalten und Kampffliegerei gegeben. Wenn Kommandanten dieses Beispiel noch frisch im Kopf haben, können sie bereits eine kleine, aber spürbare Verbesserung der Luftkampfleistung in unserem Himmel feststellen."
 mtg_netherlands.47.a:0 "Er fliegt gut."
 mtg_netherlands.48.t:0 "Prinz Bernhard gibt schlechtes Beispiel"
 mtg_netherlands.48.d:0 "In dreister Selbstüberschätzung scheint Prinz Bernhard seinen Pilotenkollegen „einige Hinweise“ gegeben zu haben, die aus taktischer Sicht kontraproduktiv und oft geradezu gefährlich sind. Taten rücksichtsloser Tapferkeit haben die Verluste bereits erhöht."
 mtg_netherlands.48.a:0 "Rücksichtslos..."
 mtg_netherlands.48.b:0 "Wir müssen die „Hinweise“ des Prinzen diskreditieren, um die Situation zu retten."
 mtg_netherlands.49.t:0 "Prinz Bernhard mischt sich positiv in die Strategie ein"
 mtg_netherlands.49.d:0 "Es scheint, dass Prinz Bernhard sich umfassend in die jüngsten Schlachtpläne eingemischt hat. Glücklicherweise scheint der Rat fundiert gewesen zu sein und die Pläne scheinen hervorragende Ergebnisse zu erzielen."
 mtg_netherlands.49.a:0 "Er hat einen großartigen Verstand."
 mtg_netherlands.50.t:0 "Prinz Bernhard mischt sich negativ in die Strategie ein"
 mtg_netherlands.50.d:0 "Es scheint, dass Prinz Bernhard sich umfassend in die jüngsten Schlachtpläne eingemischt hat. Er nutzte seine Position und seinen Titel und brachte mit seiner gewohnten Tapferkeit und seinem Selbstvertrauen diejenigen zum Schweigen, die mit seinen Vorschlägen nicht einverstanden waren. Mittlerweile scheinen einige Schlachtpläne bei der Umsetzung grundlegende Mängel aufzuweisen."
 mtg_netherlands.50.a:0 "Es ist zu spät zum Handeln..."
 mtg_netherlands.50.b:0 "Unsere Generäle müssen seinen „Rat“ missachten, auch wenn er den Ruf des Prinzen schädigt."
 mtg_netherlands.51.t:0 "Prinz Bernhard will Informationen sammeln"
 mtg_netherlands.51.d:0 "In den letzten Wochen gab es nicht genügend Geheimdienstinformationen für die Ausarbeitung angemessener Schlachtpläne, und als Prinz Bernhard kürzlich bei einer Stabsbesprechung davon erfuhr, bestand er darauf, seine persönlichen Verbindungen in [GER.GetNameDef] zu nutzen, um uns die Informationen zu liefern, die wir so dringend benötigen ."
 mtg_netherlands.51.a:0 "Eine hervorragende Idee!"
 mtg_netherlands.51.b:0 "Wir können uns nicht auf das verlassen, was er findet!"
 mtg_netherlands.52.t:0 "Prinz Bernhard sammelt gute Informationen"
 mtg_netherlands.52.d:0 "Es scheint, dass die vom Prinzen gesammelten Informationen vor Ort sehr nützlich waren. Mehrere Erfolge lassen sich direkt auf die von seinen Kontakten weitergegebenen Informationen zurückführen."
 mtg_netherlands.52.a:0 "Er ist ein Verdienst des Geheimdienstes."
 mtg_netherlands.53.t:0 "Prinz Bernhard sammelt schlechte Informationen"
 mtg_netherlands.53.d:0 "Es scheint, dass die vom Prinzen gesammelten Informationen nicht die genauesten waren ... Der Feind hat wiederholt an Orten zugeschlagen, die wir von Truppen befreit hatten, um andere Punkte zu verstärken, an denen wir die Schläge erwartet hatten."
 mtg_netherlands.53.a:0 "Es war das Wagnis, das wir eingegangen sind..."
 mtg_netherlands.54.t:0 "Prinz Bernhard will Widerstand organisieren"
 mtg_netherlands.54.d:0 "Als sich das Gespräch kürzlich in einer Mitarbeiterbesprechung auf den fehlenden Widerstand in unserem besetzten Heimatland konzentrierte, scheint Prinz Bernhard es sich zur Aufgabe gemacht zu haben, ihn persönlich „auf Vordermann zu bringen“. Er bereitet sich bereits auf einen Fallschirmabwurf hinter den feindlichen Linien vor."
 mtg_netherlands.54.a:0 "Er muss tun, was er für richtig hält."
 mtg_netherlands.54.b:0 "Es ist zu gefährlich, wir müssen es verbieten!"
 mtg_netherlands.55.t:0 "Prinz Bernhard organisiert Widerstand"
 mtg_netherlands.55.d:0 "Nach der Evakuierung per U-Boot sind die Bemühungen des Prinzen bereits spürbar. Der Widerstand ist viel effektiver und viel aktiver."
 mtg_netherlands.55.a:0 "Eine erstaunliche Leistung."
 mtg_netherlands.56.t:0 "Prinz Bernhard ist verwundet und organisiert Widerstand"
 mtg_netherlands.56.d:0 "Bei seinen Bemühungen, den Widerstand zu organisieren, wird er bei einem Überfall der Besatzer verletzt. Mittlerweile wurde er per U-Boot evakuiert, doch es wird noch einige Zeit dauern, bis er wieder seine volle Kampfkraft erreicht."
 mtg_netherlands.56.a:0 "Sein Mut wurde dieses Mal nicht mit Erfolg belohnt."
 mtg_netherlands.58.t:0 "Prinz Bernhard sorgt für diplomatischen Streit"
 mtg_netherlands.58.d:0 "Bei einem kürzlichen Treffen mit ausländischen Würdenträgern scheint es, dass Prinz Bernhard eine Art diplomatischen Streit ausgelöst hat. Die [HOL_bernhard_row_target.GetAdjective]-Vertreter haben ihm Einmischung in innere Angelegenheiten vorgeworfen, und das auf nicht allzu subtile Weise."
 mtg_netherlands.58.a:0 "Das ist höchst peinlich..."
 mtg_netherlands.59.t:0 "Diplomatischer Streit mit [From.GetName]"
 mtg_netherlands.59.d:0 "Bei einem kürzlichen Treffen mit einigen unserer Würdenträger geriet der niederländische Prinz Bernhard in einen diplomatischen Streit mit einem unserer Vertreter. Offenbar warf er dem Prinzen „Einmischung in innere Angelegenheiten“ vor."
 mtg_netherlands.59.a:0 "Das ist besorgniserregend... Hoffen wir, dass es nicht eskaliert."
 mtg_netherlands.60.t:0 "[From.GetNameDef] Eskalieren Sie den diplomatischen Streit"
 mtg_netherlands.60.d:0 "[HOL.getAdjective] Die Behörden haben den diplomatischen Streit eskaliert und in recht feindseligen Worten eine umfassende Entschuldigung von uns gefordert."
 mtg_netherlands.60.a:0 "Lass sie es mitbringen."
 mtg_netherlands.60.b:0 "Wir müssen Spannungen abbauen."
 mtg_netherlands.61.t:0 "[From.GetNameDef] Eskaliert die Zeile weiter"
 mtg_netherlands.61.d:0 "[From.GetNameDef] hat nicht nachgegeben und weigert sich, sich für die beleidigenden Anschuldigungen und Verleumdungen gegen Prinz Bernhard zu entschuldigen. Ob sie Recht haben und der Prinz sich in innenpolitische Angelegenheiten eingemischt hat oder nicht, ist nebensächlich – wir haben jetzt den Bruchpunkt in den internationalen Beziehungen erreicht."
 mtg_netherlands.61.a:0 "Es ist also Krieg."
 mtg_netherlands.62.t:0 "[From.GetNameDef] Lindert Spannungen"
 mtg_netherlands.62.d:0 "Die [From.GetAdjective]-Regierung hat nun einen Rückzieher gemacht und sich umfassend für die Anschuldigungen ausgesprochen, die sie gegen Prinz Bernhard gerichtet hat. Ob er sich in ihre inneren Angelegenheiten einmischt oder nicht, bleibt abzuwarten, aber er hat sich, zumindest vorerst, entschieden, an dieser Front Stillschweigen zu bewahren."
 mtg_netherlands.62.a:0 "Sehr gut."
 mtg_netherlands.63.t:0 "Goldreserven evakuiert"
 mtg_netherlands.63.d:1 "Als vor unserer Kapitulation klar war, dass der Kampf verloren war, führten wir erfolgreich unseren Plan aus, unsere Goldreserven an unsere neuen Verbündeten zu evakuieren. Das Gold, das an Bord von Schiffen aufbewahrt wurde und jederzeit schiffbar war, ist nun sicher in unserem Gastland angekommen und sollte unserer Exilregierung immens helfen."
 mtg_netherlands.63.a:0 "Glücklicherweise hatten wir die Weitsicht, uns darauf vorzubereiten."
 mtg_netherlands.64.t:0 "Zuiderzee-Arbeiten sorgen für Fortschritte bei der Infrastruktur"
 mtg_netherlands.64.d:0 "Die Arbeiten am Flevopolder sind gut angelaufen und auch wenn noch viele Jahre verbleiben, bis das Projekt vollständig abgeschlossen ist, können wir bereits einige Früchte unserer harten Arbeit ernten.\n\nIndem wir praktische Erfahrungen mit einem Landgewinnungsprojekt sammeln In dieser Größenordnung haben Ingenieure neue Methoden für den Bau von Straßen, Eisenbahnen und Wasserstraßen entwickelt. Wenn wir in diese Fortschritte investieren würden, könnten wir in absehbarer Zukunft erhebliche Verbesserungen in diesen Bereichen erzielen."
 mtg_netherlands.64.a:0 "Das klingt nach einer hervorragenden Idee!"
 mtg_netherlands.64.b:0 "Dafür fehlen uns im Moment die Mittel."
 mtg_netherlands.65.t:0 "Zuiderzee-Werke lösen industrielle Fortschritte aus"
 mtg_netherlands.65.d:0 "Mit den fortschreitenden Fortschritten am Flevopolder wächst auch die Industrie, die dieses riesige Projekt beliefert. Ingenieure, die das Projekt mit den notwendigen Baumaterialien versorgen, haben nun neue Erkenntnisse über die Entwicklung der Industrie und den Bau von Fabriken und Werften gewonnen. Wenn wir in diese Fortschritte investieren würden, könnten wir in absehbarer Zeit erhebliche Verbesserungen in diesem Bereich erzielen."
 mtg_germany.1.t:0 "[From.GetName] fordert Compliance"
 mtg_germany.1.d:0 "Da wir kürzlich ihren Handelsforderungen nachgegeben haben, hat [From.GetNameDef] nun ein Ultimatum gestellt: Wir müssen uns ihnen sofort anschließen oder uns ihrer militärischen Macht stellen."
 mtg_germany.1.a:0 "Dann werden wir uns ihnen anschließen."
 mtg_germany.1.b:0 "Dann werden wir uns ihnen stellen."
 mtg_germany.2.t:0 "[From.GetName] Entspricht"
 mtg_germany.2.d:0 "Die [From.GetAdjective]-Regierung hat positiv auf unsere Forderungen reagiert und wird uns in unseren Kriegen unterstützen."
 mtg_germany.3.t:0 "[From.GetName] lehnt die Einhaltung ab"
 mtg_germany.3.d:0 "Die [From.GetAdjective]-Regierung hat unsere Forderungen trotz unserer Androhung militärischer Gewalt abgelehnt."
 mtg_germany.3.a:0 "Dann haben sie den Tod gewählt."
 mtg_exile_government.2.title:0 "Die [From.GetAdjective] Regierung im Exil"
 mtg_exile_government.2.desc:0 "[From.GetLeader] hat die [Root.GetAdjective]-Regierung offiziell um Erlaubnis gebeten, zu [From.GetNameDef] zurückzukehren und in Vorbereitung auf den Nachkriegsfrieden ein provisorisches [From.GetRulingPartyLong]-Kabinett wiederherzustellen."
 mtg_exile_government.2.a:0 "Es ist Zeit für sie, in ihr eigenes Territorium zurückzukehren."
 mtg_exile_government.2.b:0 "Die Zeit ist noch nicht reif."
 mtg_exile_government.3.title:0 "[From.GetName] Fordert Marineintegration an"
 mtg_exile_government.3.desc:0 "Die [From.GetAdjective] Marineführung hat uns einen Plan für die Integration unserer Marine in ihre vorgelegt. Sie argumentieren, dass ihre Effektivität im Vergleich zu ihren derzeitigen unabhängigen Aktionen drastisch gesteigert würde, wenn [From.GetAdjective] Marineplanern die volle Kontrolle über unsere Schiffe gewährt würde."
 mtg_exile_government.3.a:0 "Sind wir uns einig."
 mtg_exile_government.3.b:0 "Wir werden nicht unter ihnen dienen."
 mtg_exile_government.4.title:0 "[From.GetName] Akzeptiert die Marineintegration"
 mtg_exile_government.4.desc:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass sie unserem Vorschlag zustimmt und dass ihre Schiffe künftig unter unserem Kommando operieren werden."
 mtg_exile_government.5.title:0 "[From.GetName] lehnt Marineintegration ab"
 mtg_exile_government.5.desc:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass ihre Marine niemals unter dem Kommando einer ausländischen Macht stehen wird. Sie wollen uns helfen, aber sie werden es unabhängig tun."
 mtg_exile_government.5.a:0 "Sie stellen ihren Stolz über die Interessen der Allianz."
 mtg_generic.1.title:0 "[From.GetNameDefCap] Erzwingt einen Regierungswechsel"
 mtg_generic.1.desc:0 "Unter Berufung auf den offensichtlichen Mangel an Wählerunterstützung für unsere derzeitige Regierung hat [From.GetNameDef] einen Wechsel in der Politik gefordert."
 mtg_generic.1.a:0 "Wir haben keine andere Wahl, als zu akzeptieren."
 mtg_news.13.desc:0 "Die [From.GetAdjective]-Regierung hat die zwölfte Kaiserliche Konferenz angekündigt. In den nächsten zwei Monaten werden sich Vertreter der [From.GetAdjective]-Regierung und der Dominions in London treffen, um Angelegenheiten zu besprechen, die das gesamte Imperium betreffen.\n\nWas dies für globale Angelegenheiten bedeuten wird, ist noch unklar, aber es ist möglich Die Diskussionen werden das Thema der Imperialen Föderation umfassen, deren Bildung wahrscheinlich erhebliche Auswirkungen auf die Supermächte der Welt haben würde."
 mtg_news.13.a:0 "Das Schicksal des Imperiums steht auf dem Spiel."
 mtg_news.13.b:0 "Wir haben viel zu besprechen."
 mtg_news.13.c:0 "Wir werden die Entwicklungen aufmerksam verfolgen."
 mtg_news.14.t:0 "[From.GetNameDefCap] Überdenkt die Kolonialpolitik"
 mtg_news.14.desc:0 "In einer Rede kündigte [From.GetLeader] heute eine Änderung der Kolonialpolitik des Landes an. „In Anerkennung des Rechts aller Völker auf Selbstbestimmung hat die [From.GetAdjective]-Regierung beschlossen, alle imperialen Untertanen auf den Weg zur Unabhängigkeit zu bringen, deren Abschluss in absehbarer Zukunft erfolgen soll.“\n\nIn Als Reaktion auf Bedenken, dass dies die Position von [From.GetNameDef] in der Welt erheblich schwächen würde, erklärte [From.GetLeader], dass „alle Nationen, die dies wünschen, willkommen sind, Mitglied einer neu gegründeten Gemeinschaft zu bleiben.“ Nationen, dann aber als völlig gleichberechtigte und unabhängige Parteien". Es bleibt abzuwarten, ob irgendwelche Nationen das Angebot annehmen werden."
 mtg_news.14.a:0 "Es ist das Richtige."
 mtg_news.14.b:0 "Unsere Unabhängigkeit wartet."
 mtg_news.14.c:0 "Sie sind verrückt geworden."
 mtg_news.14.d:0 "Hoffen wir, dass sich dieser Unsinn nicht auf unseren Besitz auswirkt!"
 mtg_news.14.e:0 "Der Zusammenbruch des Kapitalismus ist unausweichlich!"
 mtg_news.15.t:0 "Entkolonialisierung des britischen Empire"
 mtg_news.15.desc:0 "Heute um Mitternacht wurde die lang erwartete Übertragung der vollständigen Souveränität für die verschiedenen unterworfenen Nationen des britischen Empire vollzogen. Trotz der Einladung der [From.GetAdjective]-Regierung an ehemalige Untertanen, sich der [From.GetFactionName] anzuschließen, haben sich viele entschieden, ihren eigenen Weg zu gehen.\n\nDer Schritt ist im Inland weiterhin umstritten, wird aber von Sozialisten auf internationaler Ebene sehr begrüßt. Es bleibt abzuwarten, welche Schwäche dies für die Position von [From.GetNameDef] in der Welt verursacht hat, ebenso wie die Situation der Nationen, die sich entschieden haben, ihren eigenen Weg zu gehen."
 mtg_news.15.a:0 "Die Zukunft war unvermeidlich, also haben wir sie zum Jetzt gemacht."
 mtg_news.15.b:0 "Das Ende einer Ära."
 mtg_news.16.t:0 "[From.GetName] lehnt Appeasement ab"
 mtg_news.16.desc:0 "In einer öffentlichen Erklärung hat der neue [From.GetAdjective] Premierminister [From.GetLeader] heute die Absicht der neuen Regierung angekündigt, vom Appeasement-Kurs abzuweichen, den ihre Vorgänger loyal verfolgt hatten. [From.GetLeader] machte unmissverständlich klar, dass das Ziel von [From.GetNameDef] darin besteht, „dem Vormarsch der Tyrannei Einhalt zu gebieten, wo auch immer sie ihr hässliches Haupt zeigt“.\n\nOb die Bedrohung durch Es bleibt abzuwarten, ob ein Krieg dazu beitragen wird, den Expansionismus bestimmter Nationen zu stoppen, aber Rekrutierungsprogramme sind in [From.GetNameDef] bereits auf dem Weg, was ihren Aussagen Glaubwürdigkeit verleiht."
 mtg_news.16.a:0 "Die Zeit der Beschwichtigung ist vorbei. Wir haben jetzt die Grenze gezogen."
 mtg_news.16.b:0 "Die Briten haben den Fehdehandschuh hingeworfen."
 mtg_news.17.t:0 "[From.GetNameDefCap] Setzt die Seeverträge durch"
 mtg_news.17.desc:0 "Die [From.GetAdjective]-Regierung hat heute ihre Absicht bekannt gegeben, gegen Verstöße gegen den Washingtoner Flottenvertrag aus dem Jahr 1922 vorzugehen. Jeder Unterzeichnerstaat, der gegen das darin angegebene Verhältnis von 5:5:3:1,75:1,75 für Großkampfschiffe verstoßen hat, wird wahrscheinlich sofortige Strafe erhalten [From.GetAdjective] Ultimaten fordern, dass sie ihre Zahl auf die ihnen im Vertrag zugeteilten Quoten reduzieren.\n\nBisher war die weltweite Reaktion ungläubig, dass die Briten deswegen in den Krieg ziehen würden."
 mtg_news.17.a:0 "Aber wir werden es tun."
 mtg_news.17.b:0 "Wir sollten jetzt jederzeit mit ihrem Ultimatum rechnen ..."
 mtg_news.17.c:0 "Die Briten nehmen ihre Vormachtstellung zur See sehr ernst ..."
 mtg_news.18.t:0 "[From.GetNameDefCap] Erwägt eine kontinentale Intervention"
 mtg_news.18.desc:1 "\nDie [From.GetAdjective]-Regierung hat heute ihre Absicht bekannt gegeben, „das Kräftegleichgewicht in Europa wiederherzustellen“, notfalls auch unter Einsatz militärischer Gewalt. Der kontinentaleuropäische Imperialismus „stellt eine Bedrohung für die nationale Sicherheit Großbritanniens dar und muss daher eingedämmt werden“, sagt Premierminister [From.GetLeader].\n\nWas genau das bedeutet, ist noch unklar, aber die Nation hat mobilisiert und scheint vorbereitet zu sein für den Krieg."
 mtg_news.18.a:0 "Wir können nicht länger darauf warten, dass sie stärker werden."
 mtg_news.18.b:0 "Sie kommen für uns."
 mtg_news.18.c:0 "Die Grenze wurde überschritten."
 mtg_news.19.t:0 "[From.GetLeader] Stärkt die Königspartei"
 mtg_news.19.desc:0 "Nach der königlichen Hochzeit zwischen König [From.GetLeader] und Wallis Simpson hat der König nun die Führer der neu gegründeten pro-monarchistischen „Königspartei“, Winston Churchill, Oswald Mosley und David Lloyd George, ernannt, um eine neue zu gründen Regierung nach einer längeren Zeit ohne Regierung.\n\nUnterstützer von [From.GetLeader] begrüßen die Bildung einer loyalen Regierung, aber Kritiker weisen darauf hin, dass die neue Regierung die Wünsche des Königs so sehr unterstützt, dass wir den König genauso gut in Betracht ziehen könnten de facto ein absolutistischer Monarch zu sein."
 mtg_news.19.a:0 "Gott schütze den König!"
 mtg_news.19.b:0 "Ein Schritt in die Vergangenheit."
 mtg_news.20.t:0 "[ITA.GetAdjective] Diplomatische Isolation"
 mtg_news.20.desc:0 "Die diplomatischen Beziehungen zwischen [ITA.GetNameDef] und [GER.GetNameDef] haben sich in letzter Zeit verschlechtert, wobei eine Reihe kleinerer diplomatischer Vorfälle von der [GER.GetAdjective]-Regierung genutzt wurden, um feindselige Rhetorik anzuheizen. Obwohl sich die italienisch-deutschen Beziehungen in den letzten Jahren zu verbessern begannen, scheinen diese neuen Entwicklungen jede zukünftige Zusammenarbeit zwischen den beiden europäischen Mächten effektiv auszuschließen.\n\nKritiker verweisen auf die gleichzeitigen Verbesserungen in den englisch-deutschen Beziehungen sowie auf die „Annehmlichkeiten“. ' Diese [ITA.GetAdjective] diplomatische Isolation bietet den Briten, was auf Hinterzimmerabkommen zwischen den beiden Nationen hinweisen könnte."
 mtg_news.20.a:0 "Die Deutschen haben uns einen großen Dienst erwiesen."
 mtg_news.20.b:0 "Dieser Weg verschafft uns bessere Perspektiven."
 mtg_news.20.c:0 "Schuld daran sind die höllischen Machenschaften der Briten!"
 mtg_news.20.d:0 "Die Briten haben eine Verschwörung geplant..."
 mtg_news.21.t:0 "Englisch-Deutsche Allianz"
 mtg_news.21.desc:0 "Die Regierungen [ENG.GetAdjective] und [GER.GetAdjective] haben einen Pakt zur gegenseitigen militärischen Unterstützung angekündigt und ihre Absicht zum Ausdruck gebracht, „die Interessensphäre des anderen zu respektieren“. Nach der zunehmend pro-[ENG.GetAdjective] Rhetorik von [GER.GetNameDef] in den letzten Monaten sind vielleicht nicht alle überrascht, diese Entwicklung zu sehen, aber die Terminologie des Vertrags hat viele Experten verblüfft und einige sogar dazu veranlasst, Warnungen auszusprechen was das für Europa bedeuten könnte."
 mtg_news.21.a:0 "Jetzt kann uns niemand mehr im Weg stehen."
 mtg_news.21.b:0 "Die Meere sind gesichert."
 mtg_news.21.c:0 "Wir sollten vorsichtig sein..."
 mtg_news.22.t:0 "Englisch-deutscher Pakt"
 mtg_news.22.desc:0 "Die Regierungen [ENG.GetAdjective] und [GER.GetAdjective] haben einen Nichtangriffs- und Nichteinmischungspakt angekündigt. Zu den weiteren Bestimmungen gehört eine Klausel, die ihre Absicht zum Ausdruck bringt, „die Interessensphäre des anderen zu respektieren“. Nach der zunehmend pro-[ENG.GetAdjective] Rhetorik von [GER.GetNameDef] in den letzten Monaten sind vielleicht nicht alle überrascht, diese Entwicklung zu sehen, aber Kritiker warnen immer noch davor, was dies für Europa bedeuten könnte."
 mtg_news.22.a:0 "Das Festland ist gesichert."
 mtg_news.22.b:0 "Unsere Flanken sind gesichert."
 mtg_news.22.c:0 "Sie teilen die Welt auf..."
 mtg_news.23.t:0 "Blackshirts organisieren sich in [From.GetName]"
 mtg_news.23.desc:0 "Unter der Führung von Oswald Mosley hat die British Union of Fascists eine organisierte Kampagne von Märschen im ganzen Land gestartet und versucht so, die Zahl der faschistischen Unterstützer im gesamten [From.GetNameDef] zu erhöhen.\n\nDie gewalttätige Gegenreaktion von Anti- Faschistische Teile der Bevölkerung haben jedoch bereits zahlreiche Straßenkämpfe ausgelöst und es ist ungewiss, ob die Stabilität erhalten bleibt oder ob sich die politischen Unruhen noch verschlimmern. Die B.U.F. Die Führung ihrerseits hat bereits geschworen, nicht aufzuhören, „bis sie in der Downing Street marschiert sind und einen Regierungswechsel gefordert haben“."
 mtg_news.23.a:0 "Wir werden stärker als je zuvor aus dem Schmelztiegel hervorgehen."
 mtg_news.23.b:0 "Mal sehen, ob es ihnen gelingt, einen Bürgerkrieg zu vermeiden."
 mtg_news.24.t:0 "Anglo-italienische Allianz"
 mtg_news.24.desc:0 "In einem beispiellosen Schritt hat sich die neue [Root.GetAdjective]-Regierung in [FRA.GetNameDef] von ihren Verbündeten im Ersten Weltkrieg distanziert und nun stattdessen ein Bündnis mit den Italienern angekündigt. Dieser abrupte Loyalitätswechsel hat in der gesamten europäischen Diplomatieszene für Aufruhr gesorgt und wird insbesondere von [FRA.GetNameDef] und [GER.GetNameDef] mit Misstrauen beobachtet, wobei Letzteres bereits Ziel wiederholter feindseliger Rhetorik von [From. GetLeader]."
 mtg_news.24.a:0 "Die Franzosen waren sowieso nutzlos."
 mtg_news.24.b:0 "Wir wahren Faschisten müssen zusammenstehen."
 mtg_news.24.c:0 "Vertraue niemals den Rosbifs!"
 mtg_news.24.d:0 "Wir protestieren!"
 mtg_news.24.e:0 "Das ist ein bedeutendes diplomatisches Manöver Großbritanniens ..."
 mtg_news.25.t:0 "Gibraltar kehrte zum nationalistischen Spanien zurück"
 mtg_news.25.desc:0 "Die [Root.GetAdjective] und die spanische Regierung haben heute eine gemeinsame Erklärung abgegeben, in der sie die Rückgabe Gibraltars an das nationalistische Spanien ankündigen und gleichzeitig einen neuen Vertrag über militärische Zusammenarbeit zwischen den beiden Mächten festigen."
 mtg_news.25.a:0 "Es war ein notwendiger Handel."
 mtg_news.25.b:0 "Die Belohnung hat sich gelohnt."
 mtg_news.25.c:0 "Eine interessante Entwicklung..."
 mtg_news.26.t:0 "Imperialistischer Bürgerkrieg in [From.GetName]"
 mtg_news.26.desc:0 "\nProimperiale Elemente in [From.GetName] haben sich in einer offenen Revolte gegen die Regierung erhoben und die sofortige Rückkehr der Nation als Dominion des Britischen Empire gefordert. Die Situation ist mittlerweile zu einem regelrechten Bürgerkrieg eskaliert, und die [From.GetAdjective]-Regierung hat [ENG.GetNameDef] beschuldigt, die Aufständischen mit den modernen Waffen und Munition zu versorgen, die sie benötigen, über die die [ENG.GetAdjective]-Regierung verfügt kategorisch abgelehnt."
 mtg_news.26.a:0 "Sie können uns alles vorwerfen, was sie wollen."
 mtg_news.26.b:0 "Verfluchte britische Einmischung!"
 mtg_news.26.c:0 "Sie kommen für uns alle."
 mtg_news.26.d:0 "Hinterhältige Taktiken..."
 mtg_news.27.t:0 "[ENG.GetNameDefCap] Verbündete [From.GetAdjective] Imperiale Loyalisten"
 mtg_news.27.desc:1 "\nDie [ENG.GetAdjective]-Regierung hat heute angekündigt, dass sie die junge imperiale loyalistische Regierung in [From.GetNameDef] unter ihren Schutz nehmen wird. [From.GetNameDefCap] befindet sich derzeit mitten im Bürgerkrieg, und dies scheint darauf hinzudeuten, dass [ENG.GetNameDef] künftig eine aktivere Rolle bei den internen politischen Unruhen des Landes spielen wird."
 mtg_news.27.a:0 "Wir müssen sie wieder willkommen heißen."
 mtg_news.27.b:0 "Wie wagen sie es?!"
 mtg_news.27.c:0 "Wir müssen gemeinsam gegen die Briten stehen."
 mtg_news.27.d:0 "Listige Taktiken."
 mtg_news.28.t:0 "[From.GetNameDefCap] Sendet an [ENG.GetNameDef]"
 mtg_news.28.desc:0 "\nAls Reaktion auf ein [ENG.GetAdjective]-Ultimatum, das den freien Durchgang von [ENG.GetAdjective]-Militäreinheiten durch ihr Territorium sowie eine weitreichende Kontrolle über ihre inneren Angelegenheiten fordert, hat die [From.GetAdjective]-Regierung nun angekündigt es wird sich unterwerfen. [ENG.GetAdjective] Beamte sind bereits vor Ort, um die Aufsicht über die inneren Angelegenheiten des Landes zu übernehmen."
 mtg_news.28.a:0 "Sie haben die richtige Entscheidung getroffen."
 mtg_news.28.b:0 "Wir hatten keine Wahl..."
 mtg_news.28.c:0 "Wir wurden gezwungen."
 mtg_news.28.d:0 "Die Briten haben sie stark bewaffnet..."
 mtg_news.29.t:0 "[From.GetNameDefCap] lehnt [ENG.GetAdjective] Ultimatum ab"
 mtg_news.29.desc:0 "\nDie [From.GetAdjective]-Regierung hat ein [ENG.GetAdjective]-Ultimatum abgelehnt, das den freien Durchgang von [ENG.GetAdjective]-Militäreinheiten durch ihr Territorium sowie eine weitreichende Kontrolle über ihre inneren Angelegenheiten fordert. [From.GetLeader] hat erklärt, dass die Regierung voll und ganz mit [ENG.GetAdjective] Vergeltungsmaßnahmen rechnet und ihr Militär nun in höchste Alarmbereitschaft versetzt hat."
 mtg_news.29.a:0 "Und sie sollten Angst davor haben."
 mtg_news.29.b:0 "Lass sie kommen."
 mtg_news.29.c:0 "Sie ließen uns keine Alternative."
 mtg_news.29.d:0 "Die Briten sind auf dem Kriegspfad."
 mtg_news.30.t:0 "[From.GetNameDefCap] Umzug in sichere Dominions"
 mtg_news.30.desc:0 "\nDie jüngsten Maßnahmen der [From.GetAdjective]-Regierung haben deutlich gemacht, dass sie zunehmend gegen die Autonomie der Dominions vorgeht. Angesichts der Vorbereitungen für den Truppentransport ins Ausland wird damit gerechnet, dass sogar der Einsatz von Militäreinheiten dazu genutzt werden könnte, jeden Gedanken an einen Austritt aus der neuen Regierung zu unterbinden."
 mtg_news.30.a:0 "Sie kommen besser nicht auf lustige Ideen ..."
 mtg_news.30.b:0 "Sie kommen für uns."
 mtg_news.30.c:0 "Drastische Maßnahmen..."
 mtg_news.31.t:0 "[ENG.GetNameDefCap] verhängt Kriegsrecht in [From.GetName]"
 mtg_news.31.desc:0 "\nHeute waren [ENG.GetAdjective] Militäreinheiten in ganz [From.GetNameDef] stationiert, und die [ENG.GetAdjective]-Regierung hat in ihrem Dominion das Kriegsrecht erklärt. Die lokale Regierung wurde suspendiert und die täglichen Angelegenheiten werden, zumindest im Moment, direkt von London aus abgewickelt.\n\nEs ist noch unklar, wie lange diese neue Situation anhalten wird, aber Kritiker haben bereits die [ ENG.GetAdjective] Position auf lange Sicht „unhaltbar“."
 mtg_news.31.a:0 "Es ist ein notwendiger Schritt."
 mtg_news.31.b:0 "Wie wagen sie es?!"
 mtg_news.31.c:0 "Wir haben Rechte!"
 mtg_news.31.d:0 "Die Briten gehen hart gegen ihre Dominions vor."
 mtg_news.32.t:0 "[ENG.GetNameDefCap] Installieren Sie die loyalistische [From.GetAdjective] Regierung"
 mtg_news.32.desc:0 "\nIn einem beispiellosen Schritt hat [ENG.GetNameDef] Neuwahlen in [From.GetNameDef] abgehalten, die zu einem Erdrutschsieg für die loyalistischen Pro-[ENG.GetAdjective]-Parteien führten.\n\nKritiker stellen die Ergebnisse in Frage und schlagen weit vor - Es könnte zu weit verbreitetem Wahlbetrug gekommen sein. Diese Vorwürfe wurden von der [ENG.GetAdjective]-Regierung kategorisch zurückgewiesen, während die neue [From.GetAdjective]-Regierung bereits an der Macht ist und eine entschieden pro-britische Politik verfolgt."
 mtg_news.32.a:0 "Es ist vollbracht."
 mtg_news.32.b:0 "Betrug! FRAU-- Ähem. Was für ein wunderbares Ergebnis demokratischer und freier Wahlen."
 mtg_news.32.c:0 "Sind wir die Einzigen, die sehen, wie uns die Tyrannei angetan wird?!"
 mtg_news.32.d:0 "Das sind interne Angelegenheiten."
 mtg_news.33.t:0 "[From.GetNameDefCap] Zugeständnisse gegenüber Gewerkschaften"
 mtg_news.33.desc:0 "Angeblich in dem Bemühen, mehr öffentliche Unterstützung für ihre Aufrüstungsprogramme zu gewinnen, hat die [From.GetAdjective]-Regierung nun Gespräche mit den Gewerkschaften aufgenommen und vorgeschlagen, im Gegenzug für ihre Unterstützung Zugeständnisse zu machen. Es wird erwartet, dass dadurch der sozialistische Einfluss auf die Regierung erheblich zunehmen wird."
 mtg_news.33.a:0 "Wir tun, was wir müssen."
 mtg_news.33.b:0 "Zu den Entwicklungen..."
 mtg_news.33.c:0 "Wunderbare Neuigkeiten für den [From.GetAdjective]-Mitarbeiter!"
 mtg_news.34.t:0 "[ENG.GetNameDefCap] Verbannt die königliche Familie"
 mtg_news.34.desc:0 "In einer sogenannten „barmherzigen“ Entscheidung wurde die gesamte [ENG.GetAdjective] Königsfamilie aus dem Land verbannt. Es gab keine weiteren Kommentare von Regierungssprechern oder Vertretern der königlichen Familie selbst. Heute sind sie in [From.GetNameDef] angekommen und haben dort Asyl beantragt, was angenommen wurde."
 mtg_news.34.a:0 "Auf Nimmerwiedersehen."
 mtg_news.34.b:0 "Die sozialistische Tyrannei wird für alle sichtbar offengelegt."
 mtg_news.34.c:0 "Ein Sieg für den Klassenkampf!"
 mtg_news.35.t:0 "Verschwinden der [ENG.GetAdjective] königlichen Familie"
 mtg_news.35.desc:0 "Da seit dem letzten öffentlichen Auftritt eines Mitglieds der [From.GetAdjective]-Königsfamilie wieder eine Woche vergangen ist, gibt es viele Gerüchte über ihr wahrscheinliches Schicksal. Die Regierung hat sich geweigert, sich vollständig zu der Angelegenheit zu äußern, und hat damit begonnen, hart gegen alle Medienberichte vorzugehen, die die Aufmerksamkeit auf das Problem lenken könnten.\n\nDas Schweigen der Regierung fällt nur noch mehr auf, wenn man die anonymen Berichte einiger Personen bedenkt, die dies behaupten Sie waren Mitglieder des Haushalts der königlichen Familie und sprachen davon, dass sie vor einigen Wochen „miterlebt haben mussten, wie die königliche Familie von maskierten Männern gewaltsam aus dem Buckingham Palace entfernt wurde“."
 mtg_news.35.a:0 "Es musste getan werden."
 mtg_news.35.b:0 "Die Sozialisten haben keinen Respekt vor dem menschlichen Leben!"
 mtg_news.35.c:0 "Sie haben bekommen, was ihnen zusteht."
 mtg_news.36.t:0 "Die britische kommunistische Alternative"
 mtg_news.36.desc:0 "[From.GetNameDefCap] hat eine neue „kommunistische Alternative“ zur Komintern angekündigt, bei der, in den Worten von [From.GetLeader], „alle sozialistischen Staaten, die Unabhängigkeit von Moskau wünschen, sich uns bei der Verteidigung der Rechte des Arbeiters weltweit anschließen können“. Ob diese neue sozialistische Fraktion Moskau standhalten kann, bleibt abzuwarten."
 mtg_news.36.a:0 "Wir haben unsere Arme für unsere Kollegen geöffnet."
 mtg_news.36.b:0 "Sie sind Verräter am wahren Sozialismus!"
 mtg_news.36.c:0 "Unter den Roten bildet sich eine weitere Spaltung."
 mtg_news.37.t:0 "[From.GetNameDefCap] Fordert Dekolonisierung"
 mtg_news.37.desc:0 "Die [From.GetAdjective]-Regierung hat anderen Kolonialmächten ein Ultimatum gestellt und den sofortigen Rückzug aus ihren Kolonien und die Gewährung völliger Unabhängigkeit gefordert, ganz so, wie es die Briten selbst bereits getan haben. Sie haben ihre Bereitschaft signalisiert, diese Forderungen bei Bedarf auch mit militärischer Gewalt zu untermauern."
 mtg_news.37.a:0 "Und wir werden."
 mtg_news.37.b:0 "Wir müssen eine Entscheidung treffen..."
 mtg_news.37.c:0 "Die Briten lassen ihre globalen Muskeln spielen."
 mtg_news.38.t:0 "[From.GetNameDefCap] fordert den [SOV.GetAdjective] Sozialismus heraus"
 mtg_news.38.desc:0 "\n[From.GetNameDefCap] hat [SOV.GetNameDef] beschuldigt, „die Werte zu verraten, die Marx am Herzen lagen“, und verkündet nun, dass es beschlossen habe, „den Sozialismus von seinen Verrätern zu säubern“. Die Nation hat ihr Militär in höchste Alarmbereitschaft versetzt, da das, was nur eine Herausforderung für die Führung des Sozialismus zu sein scheint, mit Sicherheit zu einem umfassenden Krieg führen wird."
 mtg_news.38.a:0 "Wir sind die wahren Sozialisten!"
 mtg_news.38.b:0 "Lasst sie es versuchen, Verräter!"
 mtg_news.38.c:0 "Die Roten haben auf Machtkämpfe zurückgegriffen..."
 mtg_news.39.t:0 "[From.GetNameDefCap] Fordert den Faschismus heraus"
 mtg_news.39.desc:0 "Die jüngste Rhetorik der [From.GetAdjective]-Regierung war zunehmend feindselig und antifaschistisch. Zusammen mit der Verabschiedung verschiedener antifaschistischer Gesetze wird davon ausgegangen, dass dies ein Zeichen dafür ist, dass sich die Nation in nicht allzu ferner Zukunft auf eine militärische Konfrontation mit ihren ideologischen Gegnern vorbereitet."
 mtg_news.39.a:0 "Das sind wir tatsächlich."
 mtg_news.39.b:0 "Wir haben keine Angst vor ihnen."
 mtg_news.39.c:0 "Es braut sich Krieg zusammen."
 mtg_news.40.t:0 "[From.GetNameDefCap] Fordert den Kapitalismus heraus"
 mtg_news.40.desc:0 "Die jüngste Rhetorik der [From.GetAdjective]-Regierung war zunehmend feindselig und antikapitalistisch. Zusammen mit der Verabschiedung verschiedener antiamerikanischer Gesetze wird davon ausgegangen, dass dies ein Zeichen dafür ist, dass sich die Nation in nicht allzu ferner Zukunft auf eine militärische Konfrontation mit ihren ideologischen Gegnern in der Neuen Welt vorbereitet."
 mtg_news.40.a:0 "Wir kommen für sie."
 mtg_news.40.b:0 "Lass sie es versuchen."
 mtg_news.40.c:0 "Das wäre ein mutiger Versuch."
 mtg_news.41.t:0 "Bürgerkrieg in [From.GetName]"
 mtg_news.41.desc:0 "Die zunehmenden Spannungen, die durch die andauernden Blackshirt-Aufmärsche in [From.GetNameDef] angeheizt wurden, haben nun ihren Siedepunkt erreicht. Die jüngste Reihe von Straßenkämpfen, die aus diesen Märschen resultierten, gerieten außer Kontrolle und eskalierten nun so weit, dass das Militär involviert wurde.\n\nWährend die Royal Navy der offiziellen [From.GetAdjective]-Regierung treu geblieben ist, hat die Ganz anders sieht es in der Armee aus, wo verschiedene Einheiten entweder den Loyalisten oder den Faschisten ihre Unterstützung zusichern. Mit der Bildung einer faschistischen Übergangsregierung sind die Voraussetzungen für einen längeren Konflikt auf den britischen Inseln geschaffen."
 mtg_news.41.a:0 "Wir werden gewinnen."
 mtg_news.41.b:0 "Die Briten zerstören sich selbst..."
 mtg_news.42.t:0 "Der Bürgerkrieg in [From.GetName] endet"
 mtg_news.42.desc:0 "Mit dem Sturz der [From.GetAdjective] demokratischen Regierung hat sich die Lage auf den britischen Inseln stabilisiert. Da die Regierung sich angesichts des faschistischen Vormarsches weigerte, in die Dominions zu fliehen, hat die Royal Navy nun der einzigen verbliebenen Regierung ihre Unterstützung zugesagt. Es ist ungewiss, ob diese Loyalität für bare Münze genommen wird oder ob illoyale Elemente nun aus ihren Reihen entfernt werden."
 mtg_news.42.a:0 "Endlich Sieg!"
 mtg_news.42.b:0 "Sie haben sich deutlich geschwächt..."
 mtg_news.43.t:0 "Kommunistischer Bürgerkrieg in [From.GetName]"
 mtg_news.43.desc:0 "Elemente innerhalb der sozialistischen Partei [From.GetAdjective] haben wiederholt Bedenken hinsichtlich der offensichtlichen Weigerung der Regierung zur Dekolonisierung geäußert. Jetzt haben sie die Untätigkeit der Regierung in dieser Angelegenheit satt und beginnen, die Regierung des „Hochverrats an den Werten des Sozialismus“ zu beschuldigen, und greifen zu den Waffen, um sie zu stürzen. Der Putschversuch ist mittlerweile rasch eskaliert und das Land befindet sich unbestreitbar in einem regelrechten Bürgerkrieg."
 mtg_news.43.a:0 "Wir werden unserer Nation die Einheit zurückgeben!"
 mtg_news.43.b:0 "Sie wurden wegen ihrer Lügen zur Rechenschaft gezogen!"
 mtg_news.43.c:0 "Die Reds haben sich gegenseitig angegriffen..."
 mtg_news.44.t:0 "Indischer Bürgerkrieg"
 mtg_news.44.desc:0 "Aufgrund der schlecht organisierten Art und Weise, wie [RAJ.GetNameDef] die Unabhängigkeit erlangte, schwelten die religiösen Spannungen auf dem Subkontinent seitdem unter der Oberfläche. Nun erreichten diese einen plötzlichen und abrupten Höhepunkt mit gewalttätigen Zusammenstößen in Großstädten im Nordwesten und Nordosten des Landes.\n\nDen lokalen Behörden gelang es nicht, eine weitere Eskalation der Situation zu verhindern, und nun auch Milizen und sogar Milizen Militäreinheiten haben sich hinter der Muslimliga zusammengeschlossen und die Unabhängigkeit Pakistans erklärt sowie die Absicht, gegen die Indianer zu kämpfen, bis sie es gesichert haben."
 mtg_news.44.a:0 "Wir werden unsere Unabhängigkeit erlangen oder bei dem Versuch sterben!"
 mtg_news.44.b:0 "Wir werden nicht erleben, dass dieser Subkontinent in zwei Teile gespalten wird!"
 mtg_news.44.c:0 "Ist das unsere Schuld?"
 mtg_news.44.d:0 "Die Briten hätten das wirklich kommen sehen müssen ..."
 mtg_news.45.t:0 "Pakistanischer Bürgerkrieg"
 mtg_news.45.desc:0 "Die gewaltsame Geburt von [From.GetNameDefCap] hat weiterhin zu Instabilität in der jungen Nation geführt, wobei bewaffnete Milizen vor allem in abgelegenen Gebieten große Macht ausüben. Auch die kulturellen Unterschiede zwischen den verschiedenen muslimischen Bevölkerungsgruppen im Nordwesten und Nordosten Indiens werden immer deutlicher, wobei die abfällige Haltung der Westpakistaner gegenüber ihren östlichen Pendants die seit dem Bürgerkrieg noch nicht völlig abgekühlten Köpfe in Aufruhr versetzt.\n \nJetzt hat der Osten wieder zu den Waffen gegriffen und behauptet: „Genug ist genug“ und dass auch sie nun die volle Unabhängigkeit wollen."
 mtg_news.45.a:0 "Die kleinen Emporkömmlinge!"
 mtg_news.45.b:0 "Sie werden uns nicht länger aufhalten!"
 mtg_news.45.d:0 "Das hätte alles so leicht verhindert werden können..."
 mtg_news.46.t:0 "[From.GetName] Verlegung der Regierung nach Batavia"
 mtg_news.46.desc:0 "\nMit dem Verlust ihrer kontinentaleuropäischen Gebiete hat die [From.GetAdjective]-Regierung nun beschlossen, in die Stadt Batavia auf der indonesischen Insel Java umzusiedeln. Die dortige Kolonialregierung soll ersetzt werden und stattdessen direkt von der [From.GetAdjective]-Regierung verwaltet werden.\n\nVon dieser kolonialen Basis aus haben sie geschworen, den Krieg gegen ihre Aggressoren fortzusetzen."
 mtg_news.46.a:0 "Wir werden weiter kämpfen!"
 mtg_news.46.b:0 "Sie sind trotzig."
 mtg_news.47.t:0 "[From.getAdjective] Beamte setzen die Zuiderzee-Arbeiten fort"
 mtg_news.47.desc:0 "\nIn [From.GetNameDef] wurde ein groß angelegtes Landgewinnungsprojekt durchgeführt, das eine Reihe solcher Projekte fortsetzt, die zusammen als „Zuiderzee-Werke“ bekannt sind. Nach der Schließung des IJsselmeers durch den Afsluitdijk, der Rekultivierung des Wieringermeers und des Noordoostpolders konzentriert sich das Projekt nun auf die Rekultivierung des Flevopolders, des größten Gebiets, das bisher dem Meer entzogen wurde.\n\nIm Rahmen des gesamten Projekts wird zweifellos viele Jahre dauern, die Entwässerung ist so weit fortgeschritten, dass kleinere Gebiete jetzt bereits zugänglich sind und die Vorteile für die [From.GetAdjective]-Industrie greifbar sind."
 mtg_news.47.a:0 "Es wird ein modernes Weltwunder sein."
 mtg_news.47.b:0 "Ein mutiges Wagnis."
 mtg_news.48.t:0 "[JAP.GetNameDefCap] Erhält die Ostindischen Inseln"
 mtg_news.48.desc:0 "Die Regierungen von [From.GetAdjective] und [JAP.GetAdjective] haben eine gemeinsame Erklärung herausgegeben, in der sie die vollständige Übergabe Niederländisch-Ostindiens an [JAP.GetAdjective] ankündigen. Diese drastische Gebietsanpassung im Fernen Osten soll trotz der Proteste verschiedener Dritter wie der Amerikaner und der Briten sofort in Kraft treten."
 mtg_news.48.a:0 "Es war ein notwendiges Übel."
 mtg_news.48.b:0 "Eine höchst willkommene Überraschung."
 mtg_news.48.c:0 "Betreffend."
 mtg_news.49.t:0 "[JAP.GetNameDefCap] Erhält die Ressourcen Ostindiens"
 mtg_news.49.desc:0 "\nDie Regierungen [From.GetAdjective] und [JAP.GetAdjective] haben eine gemeinsame Erklärung herausgegeben, in der sie ein exklusives Handelsabkommen zwischen ihren beiden Nationen ankündigen. Von nun an werden den Japanern ausschließliche Rechte an allen im indonesischen Archipel ausgebeuteten Ressourcen gewährt.\n\nDieses beispiellose Handelsabkommen ist zweifellos ein Versuch der [From.GetAdjective]-Regierung, jede Bedrohung durch die Japaner abzuwehren, obwohl es große Auswirkungen hatte Bestürzung über andere interessierte Nationen wie [USA.GetNameDef] und [ENG.GetNameDef]."
 mtg_news.49.a:0 "Ein akzeptabler Kompromiss."
 mtg_news.49.b:0 "Uns geht es ohnehin nur um die Ressourcen."
 mtg_news.49.c:0 "Sie stehen untereinander im Bunde."
 mtg_news.50.t:0 "[From.GetNameDefCap] Dekolonisiert"
 mtg_news.50.desc:0 "Die neue [From.GetAdjective]-Regierung hat ihre Wahlversprechen schnell umgesetzt und den verschiedenen Gebieten, die noch zum [From.GetAdjective]-Kolonialreich gehören, Unabhängigkeit gewährt.\n\nAb sofort werden diese Staaten nun völlige Unabhängigkeit erhalten, und Stattdessen wird die Königlich Niederländische Ostindische Armee (KNIL) zurückkehren, um die [From.GetAdjective] kontinentaleuropäische Armee zu verstärken."
 mtg_news.50.a:0 "Wir können uns jetzt auf das Festland konzentrieren."
 mtg_news.50.b:0 "Sie treten wirklich für die Freiheit ein."
 mtg_news.51.t:0 "Schaffung eines Benelux-Pufferstaates"
 mtg_news.51.desc:0 "Angesichts der gegenwärtigen Schwäche der luxemburgischen und belgischen Staaten hat [ENG.GetNameDef] offenbar den Forderungen von [From.GetAdjective] nachgegeben, den postnapoleonischen „Pufferstaat“ in den Niederlanden wiederherzustellen. Die Briten haben zugestimmt, befreites Gebiet direkt an [From.GetNameDef] zu gewähren. Ob es den Niederländern diesmal besser gelingt, die innere Stabilität aufrechtzuerhalten, bleibt abzuwarten."
 mtg_news.51.a:0 "Wir werden."
 mtg_news.51.b:0 "Einige ausgezeichnete [From.GetAdjective] diplomatische Manöver."
 mtg_news.52.t:0 "[USA.GetNameDefCap] Schützt die [From.GetAdjective] Westindischen Inseln"
 mtg_news.52.desc:0 "\nAuf Ersuchen der [From.GetAdjective]-Regierung hat [USA.GetNameDef] eine Proklamation herausgegeben, in der sie erklärt, dass sie Niederländisch-Westindien als integralen Bestandteil ihrer Interessensphäre betrachten. Sie haben geschworen, das Gebiet vor jedem zu schützen, der seine rechtmäßigen Eigentümer angreifen könnte."
 mtg_news.52.a:0 "Der Westen ist sicher."
 mtg_news.52.b:0 "Besser das [From.GetAdjective] als jeder andere."
 mtg_news.52.c:0 "Sie nehmen ihre „Interessensphäre“ sehr ernst."
 mtg_news.53.t:0 "Die Benelux-Formulare"
 mtg_news.53.desc:0 "Unter der Führung der [From.GetAdjective]-Regierung hat sich ein neues Bündnis aus den verschiedenen Niederlanden gebildet. Ihre Führer haben die Hoffnung geäußert, dass dieses junge Bündnis „angesichts der wachsenden Weltkrise neutral bleiben wird“ und dass andere Nationen ihm schließlich beitreten könnten, um die Stärke dieses „Blocks der Neutralität und Rationalität angesichts des Wahnsinns“ zu stärken das beschäftigt derzeit die Welt“."
 mtg_news.53.a:0 "Wir heißen alle willkommen, die die streitenden Großmächte satt haben."
 mtg_news.53.b:0 "Eine mutige Initiative."
 mtg_news.54.t:0 "Die Formulare der Europäischen Union"
 mtg_news.54.desc:0 "Seit der Gründung der Benelux-Staaten sind die Regierungen der Niederlande bestrebt, weiteres Interesse an einem „starken und neutralen Block der Vernunft“ zu wecken. Nun wurde eine ganze Reihe neuer Nationen eingeladen, sich der Allianz anzuschließen, und um diesem Zustrom neuer Mitgliedsstaaten gerecht zu werden, wurde beschlossen, sie in „Europäische Union“ umzubenennen."
 mtg_news.54.a:0 "Wir werden immer stärker."
 mtg_news.54.b:0 "Die Union wächst."
 MTG_naval_treaty.1.t:0 "[From.GetNameDefCap] möchte die Wiederbewaffnung der Marine begrenzen"
 MTG_naval_treaty.1.desc:0 "Unsere jüngsten Bemühungen, eine größere Flotte aufzubauen, haben uns in die Riege der großen Seemächte befördert. [From.GetNameDefCap] fühlt sich eindeutig durch unsere erweiterte Flotte bedroht und hat eine Delegation in unsere Hauptstadt geschickt, um einen gegenseitigen Rüstungsbegrenzungsvertrag auszuhandeln. \n\nDer Vertrag würde dem Zweiten Londoner Flottenvertrag nachempfunden sein und die Größe unserer Großkampfschiffe sowie unsere Gesamtflottengröße an Großkampfschiffen so begrenzen, dass sie die Flotte von [ENG.GetNameDef] nicht überschreitet."
 MTG_naval_treaty.1.a:0 "Diese Bedingungen sind akzeptabel."
 MTG_naval_treaty.1.b:0 "Wir lassen uns in unseren Ambitionen nicht einschränken!"
 MTG_naval_treaty.2.t:0 "[From.GetNameDefCap] unterzeichnet Seeabrüstungsvertrag"
 MTG_naval_treaty.2.desc:0 "Die Regierung von [From.GetLeader] hat einer gegenseitigen Begrenzung der Marineaufrüstung zugestimmt. Da die Tinte auf dem Vertrag kaum trocken ist, hat eine Kontrollkommission mit ihrer Arbeit begonnen, um zu bescheinigen, dass alle Neubauten die Vertragsbeschränkungen einhalten."
 MTG_naval_treaty.2.a:0 "Ein weiteres Wettrüsten wurde verhindert."
 MTG_naval_treaty.3.t:0 "[From.GetNameDefCap] bricht die Verhandlungen ab"
 MTG_naval_treaty.3.desc:0 "Die Delegation von [From.GetNameDef] hat die Verhandlungen mit der Begründung verlassen, dass „die andere Partei sich völlig weigert, die politischen und strategischen Realitäten anzuerkennen, vor denen [From.GetNameDef] steht.“\n\n Mit dem außenpolitischen Ziel der Aufrüstung Da die Kontrolle offensichtlich in Trümmern liegt, fragen sich viele Beobachter, wie lange die anderen Vertragsparteien noch bereit sind, die Beschränkungen ihrer Rüstungen hinzunehmen."
 MTG_naval_treaty.3.a:0 "„Shambles“ ist ein sehr starkes Wort."
 MTG_naval_treaty.4.t:0 "[From.GetNameDefCap] gibt eine ernste Warnung aus"
 MTG_naval_treaty.4.desc:0 "Der [From.GetAdjective]-Botschafter in unserem Land hat heute [This.GetLeader] aufgefordert, eine Note seiner Regierung zu überbringen. Sie beobachten den weiteren Ausbau unserer Marine mit großer Sorge und betrachten unsere Marine nun als „einen destabilisierenden Faktor in der Region“. \n\nSollten wir unser aktuelles Programm zur Marineerweiterung fortsetzen, so heißt es weiter in der Notiz, wäre die [From.GetAdjective]-Regierung gezwungen, alle möglichen Maßnahmen in Betracht zu ziehen."
 MTG_naval_treaty.4.a:0 "Was das für Maßnahmen sind, möchten wir lieber nicht herausfinden."
 MTG_naval_treaty.4.b:0 "Ein durchsichtiger Bluff."
 MTG_naval_treaty.5.t:0 "[From.GetNameDefCap] verpflichtet sich zur Abrüstung"
 MTG_naval_treaty.5.desc:0 "Unsere klare Botschaft an die [From.GetAdjective]-Regierung hat offensichtlich die gewünschte Wirkung gehabt. Nach einer langen Nacht interner Beratungen wurde unserem Botschafter von [From.GetLeader] in Anwesenheit des Marineministers versichert, dass das Kabinett einer Kürzung der Marineausgaben zugestimmt habe, die [From.GetNameDef] dazu zwingen würde, eine Reihe von Schiffen abzuwracken Großkampfschiffe und finanzieren in Zukunft nur noch den Ersatz abgenutzter Schiffe."
 MTG_naval_treaty.5.a:0 "Nun wollen wir sehen, ob sie das auch umsetzen."
 MTG_naval_treaty.6.t:0 "[From.GetNameDefCap] lehnt Warnung ab"
 MTG_naval_treaty.6.desc:0 "Das Treffen mit dem Außenminister von [From.GetNameDef] verlief nicht so gut, wie wir gehofft hatten. Laut unserem Botschafter hatte die [From.GetAdjective]-Regierung bereits beschlossen, jede von uns ausgesprochene Warnung abzulehnen. Dementsprechend wurde ihm eine einfache Notiz vorgelegt, in der es hieß, dass die Regierung von [From.GetLeader] derzeit nicht der Meinung sei, dass es etwas zu besprechen gäbe."
 MTG_naval_treaty.6.a:0 "Wenn sie nicht reden, lassen wir unsere Waffen sprechen."
 MTG_naval_treaty.6.b:0 "Sie haben den Bluff geklärt."
 MTG_naval_treaty.7.t:0 "[From.GetNameDefCap] gibt den Flottenvertrag auf"
 broken_naval_treaty_opinion_mod:0 "Vertragssanktionen ignoriert"
 MTG_naval_treaty.7.desc:0 "[From.GetLeader] gab heute bekannt, dass [From.GetNameDef] sich nicht länger an die von ihr unterzeichneten Seeverträge gebunden fühlen würde. Die Weltlage, sagte er, habe die Wahl unvermeidlich gemacht. [From.GetNameDefCap] hat offenbar zuverlässige Berichte erhalten, dass mehrere Nachbarländer aggressive Marineerweiterungsprogramme gestartet haben, die legitime [From.GetAdjective] Interessen in der Region gefährden.\n\nDie [From.GetAdjective] Admiralität hat sich geweigert, sich zu Gerüchten darüber zu äußern Mehrere derzeit im Bau befindliche Schiffe wurden bereits ohne Berücksichtigung vertraglicher Einschränkungen geplant."
 MTG_naval_treaty.7.a:0 "Wir sollten unsere eigene Beteiligung am Vertrag überprüfen."
 MTG_naval_treaty.8.t:0 "Das Ende des Londoner Flottenvertrags"
 MTG_naval_treaty.8.desc:0 "Da nur noch zwei Nationen dem Londoner Flottenvertrag beitraten, war es nur eine Frage der Zeit, bis einer von ihnen den Vertrag verlassen und ihn damit vollständig beenden würde. Die Regierung von [From.GetNameDef] entschied offensichtlich, dass der Vertrag seinen erklärten Zweck nicht mehr erfüllte und dass die Einschränkung ihrer Marinebewaffnung eine Bedrohung für die nationale Sicherheit darstellte.\n\nViele Experten auf der ganzen Welt prognostizieren mittlerweile einen raschen Anstieg der Marinebewaffnung Budgets, da viele Länder die jahrzehntelangen strengen Vertragsbeschränkungen ausgleichen wollen."
 MTG_naval_treaty.8.a:0 "Eine Idee, die von Anfang an zum Scheitern verurteilt war."
 MTG_naval_treaty.8.b:0 "Wir haben die richtige Wahl getroffen."
 MTG_naval_treaty.8.c:0 "Ist dies der Beginn eines neuen Dreadnought-Rennens?"
 MTG_naval_treaty.9.t:0 "Zweiter Londoner Flottenvertrag unterzeichnet"
 MTG_naval_treaty.9.desc:0 "Delegationen aus Großbritannien, Frankreich, Italien, Japan und den USA trafen sich im Dezember 1935, um eine Erneuerung des Ersten Londoner Flottenvertrags zu besprechen, der die Anzahl und Größe von Kreuzern und U-Booten einschränkte. Die Verhandlungen verliefen recht hitzig über den Krieg Italiens in Äthiopien und Japans Wunsch, als gleichberechtigt mit Großbritannien und den USA angesehen zu werden.\n\nNachdem die Verhandlungen nun abgeschlossen sind, haben sich die Unterzeichnerstaaten auf Beschränkungen der Größe von Schlachtschiffen und Flugzeugträgern im Land geeinigt hofft, ein weiteres ruinöses Wettrüsten zu verhindern."
 MTG_naval_treaty.9.a:0 "Dies wird den Frieden besser schützen als jedes Superschlachtschiff!"
 MTG_naval_treaty.9.b:0 "Warum sollten sie sich so einschränken?"
 MTG_naval_treaty.9.c:0 "Dann mehr Geld für die Armee."
 MTG_naval_treaty.11.t:0 "Seevertrag aufgehoben"
 MTG_naval_treaty.11.desc:0 "Mit Kriegsausbruch hat die [From.GetAdjective]-Regierung die verbleibenden Unterzeichner des Londoner Flottenvertrags offiziell darüber informiert, dass sie die Beschränkungen des Flottenvertrags gemäß Artikel 24 als nicht mehr im nationalen Interesse stehend erachtet. Der [From.GetAdjective]-Botschafter hat daher angekündigt, dass der Flottenvertrag für die Dauer des Krieges ausgesetzt wird. Ob die Beschränkungen nach Kriegsende wieder in Kraft treten werden, bleibt abzuwarten, aber wir sollten uns vorerst nicht mehr an die vertraglichen Verpflichtungen gebunden fühlen, wenn es um die Konstruktion und den Bau von Schiffen geht."
 MTG_naval_treaty.11.a:0 "Es war ein edler Versuch, den Frieden zu sichern."
 mtg_britain.999.t:0 "Buckingham Palace bombardiert – König Edward tot"
 mtg_britain.999.d:1 "Die umfangreichen strategischen Bombenangriffe im Hauptstadtgebiet haben nun ihren endgültigen Tribut gefordert. Um 15:41 Uhr Gestern Nachmittag wurden der St. James's Park und der Buckingham Palace von einem Angriff mehrerer feindlicher Bomber getroffen. Obwohl die Rettungskräfte innerhalb weniger Minuten am Tatort eintrafen, mussten sie zu dem Schluss kommen, dass König Edward und seine Frau Wallis sofort getötet wurden, als eine Bombe explodierte und die Kellerdecke über ihnen zum Einsturz brachte.\n\nObwohl der Tod des Königs die Lage ins Wanken gebracht hat Während die Nation in Trauer gerät, laufen bereits die Vorbereitungen für die Krönung seines Nachfolgers. Als Ergebnis der morganatischen Ehe des Königs geht die Thronfolge nun über seinen Bruder Albert, der den königlichen Namen Georg VI. gewählt hat, während er sich auf seine Krönung vorbereitet."
 mtg_britain.999.a:1 "Der König ist tot. Lang lebe der König!"
 mtg_britain.1000.t:0 "König Georg VI. stirbt"
 mtg_britain.1000.d:0 "Heute Morgen wurde die Nachricht vom Tod von König Georg VI. bekannt. In jüngster Zeit hatten die Belastungen des Krieges zunehmend an der Gesundheit des Königs gelitten, und schließlich führten sein starkes Rauchen und die anschließende Entwicklung von Arteriosklerose und der Buerger-Krankheit dazu, dass seine Tochter Elizabeth bereits viele königliche Pflichten ihres Vaters übernahm.\n\nNun, Elisabeth wird den Thron ihres Vaters besteigen und den königlichen Namen Elisabeth II. tragen. Obwohl sie jung ist, ist sie auf diesen Moment vorbereitet, seit die organisatorische Ehe ihres Onkels die zukünftige Thronfolge klar machte, und es wird erwartet, dass sie trotz ihres Alters eine gute Königin abgibt."
 mtg_britain.1000.a:0 "Der König ist tot. Lang lebe die Königin!"
 mtg_news.55.t:0 "König Edward getötet"
 mtg_news.55.desc:1 "Die jüngsten Bombenanschläge auf London haben nun zum Tod von König Edward und seiner Frau Wallis geführt. Gegen 15 Uhr zwang ein überraschender Bombenangriff das Paar, im Keller des Palastes Schutz zu suchen. Eine Bombe traf das darüber liegende Gebäude und ließ die Kellerdecke über dem König und seinem Gefolge einstürzen.\n\nWährend die Nation um den Verlust ihres Monarchen trauert, bereitet sich der Bruder des Königs, Albert, nun auf seine Nachfolge vor und nimmt den königlichen Namen Georg VI. an ."
 mtg_news.55.a:1 "Obwohl er zögert, wird er seinem Land gute Dienste leisten."
 mtg_news.55.b:0 "Sie zahlten den höchsten Preis."
 mtg_news.56.t:0 "[From.GetNameDefCap] Installiert eine amerikanische Monarchie"
 mtg_news.56.desc:0 "\nNach ihrer jüngsten Eroberung des amerikanischen Festlandes hat [From.GetLeader] nun ein königliches Dekret verabschiedet, mit dem das Amt des Präsidenten der Vereinigten Staaten abgeschafft und durch eine monarchische Regierungsstruktur ähnlich der von [From.GetNameDef] ersetzt wird. Um diesen Thron zu besteigen, hat König Edward niemand anderen als seine Frau, Königin Wallis, ausgewählt, die fortan unter dem königlichen Namen Wallis I. bekannt sein wird und im Namen ihres Mannes über das Vereinigte Königreich Amerika regieren wird.\n\nDas bleibt noch Es bleibt abzuwarten, wie sich die amerikanische Öffentlichkeit an diese neue Regierungsform anpassen wird."
 mtg_news.56.a:0 "Was ist eine Nation ohne König? Oder auch Königin."
 mtg_news.56.b:0 "„Rächer der Boston Tea Party“, im Ernst?!"
 mtg_news.56.c:0 "Die Liebe des Königs kennt keine Grenzen."
 mtg_news.57.t:0 "Gründung des Dominion of North America"
 mtg_news.57.desc:0 "Nach der jüngsten Eroberung des amerikanischen Festlandes hat [From.GetLeader] nun einen königlichen Erlass erlassen, der die ehemaligen Vereinigten Staaten von Amerika in das Dominion of Canada eingliedert und es in Dominion of North America umbenannt."
 mtg_news.57.a:0 "Dies wird der Verwaltung des Imperiums sehr zugute kommen."
 mtg_news.57.b:0 "Eine große Verantwortung."
 mtg_news.57.c:0 "Sie festigen ihre Macht."
 mtg_news.59.t:0 "König Georg VI. stirbt"
 mtg_news.59.desc:0 "Die [ENG.GetAdjective]-Regierung hat heute den Tod von König Georg VI. bestätigt. Seit einiger Zeit führen die starken Rauchgewohnheiten des Königs, die wahrscheinlich durch die Belastungen des Krieges hervorgerufen wurden, zu gesundheitlichen Beeinträchtigungen und schließlich zur Entwicklung von Lungenkrebs, Arteriosklerose und der Buerger-Krankheit.\n\nDie Vorbereitungen laufen bereits Weg für die Krönung der Königstochter Elisabeth, die in letzter Zeit bereits viele königliche Pflichten ihres Vaters übernommen hat."
 mtg_news.59.a:0 "Ihr junges Alter täuscht über ihre Stärke hinweg."
 mtg_netherlands.66.t:0 "[ENG.GetNameDefCap] dominiert [HOL.GetAdjective] Handelsverhandlungen"
 mtg_netherlands.66.d.a:0 "Die Briten haben ihren Einfluss auf uns so weit ausgeweitet, dass wir gezwungen sind, sie in den aktuellen Handelsverhandlungen zu bevorzugen."
 mtg_netherlands.66.d.b:0 "Die Briten haben ihren Einfluss auf [HOL.GetNameDef] so weit ausgeweitet, dass sich die [HOL.GetAdjective]-Regierung gezwungen sah, sie in den aktuellen Handelsverhandlungen zu bevorzugen."
 mtg_netherlands.66.a:0 "Betreffend."
 mtg_netherlands.66.b:0 "Wir können nicht zulassen, dass sie in den Einflussbereich von [ENG.GetAdjective] abdriften!"
 mtg_netherlands.67.t:0 "[GER.GetNameDefCap] dominiert [HOL.GetAdjective] Handelsverhandlungen"
 mtg_netherlands.67.d.a:0 "Die Deutschen haben ihren Einfluss auf uns so weit ausgeweitet, dass wir gezwungen sind, sie in den aktuellen Handelsverhandlungen zu bevorzugen."
 mtg_netherlands.67.d.b:1 "Die Deutschen haben ihren Einfluss auf [HOL.GetNameDef] so weit ausgeweitet, dass sich die [HOL.GetAdjective]-Regierung gezwungen sah, sie in den aktuellen Handelsverhandlungen zu bevorzugen."
 mtg_netherlands.67.b:0 "Wir können nicht zulassen, dass sie in den Einflussbereich von [GER.GetAdjective] abdriften!"
 mtg_netherlands.69.t:0 "Lokale Bevölkerung lehnt „sinnlose“ Überschwemmungen ab"
 mtg_netherlands.69.d:0 "Da keine unmittelbare Notwendigkeit für die Überschwemmung der niederländischen Wasserleitung erkennbar ist, hat die örtliche Bevölkerung begonnen, die Trockenlegung des ländlichen Raums zu fordern, damit sie zu ihrem Alltagsleben zurückkehren kann. Eine Ablehnung ihrer Forderungen wird später wahrscheinlich nur zu noch mehr Unruhe führen."
 mtg_netherlands.69.a:0 "Sie werden es noch eine Weile akzeptieren müssen."
 mtg_netherlands.69.b:0 "Lasst uns das Land trockenlegen."
 mtg_netherlands.70.t:0 "Deutsche Überläufer-Formationsabteilung"
 mtg_netherlands.70.d:0 "Eine große Zahl deutscher Überläufer hat sich mittlerweile zu einer vollwertigen Einheit zusammengeschlossen, die nur noch mit Ausrüstung versorgt werden muss, bevor wir sie in unserem Namen in die Schlacht schicken können."
 mtg_netherlands.71.t:0 "Soldaten marschieren zu [HOL.GetName] über"
 mtg_netherlands.71.d:0 "Königin Wilhelmina von [HOL.GetNameDef] hat ihre Bereitschaft erklärt, nach Kriegsende für die Wiedereinsetzung Kaiser Wilhelms II. auf den deutschen Thron zu sorgen. Diese Aussage hat zu ungerechtfertigtem Optimismus und fehlgeleiteten Gefühlen der Loyalität unter unseren Soldaten geführt, die begonnen haben, überzulaufen und versuchen, [HOL.GetNameDef] zu erreichen, um im Namen der Königin zu kämpfen.\n\nEs wird sehr schwierig sein, diese Bewegung auszumerzen Wenn wir den Krieg nicht endgültig beenden können ..."
 mtg_netherlands.71.a:0 "Verräter! Alle von ihnen!"
 mtg_netherlands.72.d:0 "Gestern Abend ist Kaiser Wilhelm II., der bis an sein Lebensende in unserer Obhut blieb, friedlich im Schlaf eingeschlafen. Sein Sohn Friedrich Wilhelm ist nun Oberhaupt des Hauses von Hohenzollern geworden und hat nun den königlichen Namen Wilhelm III. gewählt."
 mtg_netherlands.72.a:0 "Unser Pakt mit seinem Vater geht nun auf ihn über."
 mtg_netherlands.73.t:0 "[HOL_kaiserreich_Germany.GetLeader] Führt den deutschen Bürgerkrieg an"
 mtg_netherlands.73.d:0 "Mit der Befreiung des ersten deutschen Landes hat Königin Wilhelmina ihr ursprüngliches Versprechen erfüllt und Kaiser [HOL_kaiserreich_Germany.GetLeader] erlaubt, eine provisorische Regierung im besetzten Gebiet zu bilden. [HOL_kaiserreich_Germany.GetLeader] kann nun seinen Krieg führen, um den Rest des Landes von deutschem Boden zu befreien und immer mehr Menschen dazu zu bewegen, in seinem Namen zu kämpfen."
 mtg_netherlands.73.a:0 "Ein großer Schritt vorwärts in Richtung eines monarchistischen Europas!"
 mtg_netherlands.74.t:0 "[HOL_kaiserreich_Germany.GetLeader] schlägt Bündnis vor"
 mtg_netherlands.74.d:0 "Mit dem Ende des Krieges hat [HOL_kaiserreich_Germany.GetLeader] es für angebracht gehalten, uns an unsere Abmachung zu erinnern, und schlägt angesichts der unvermeidlichen westlichen Opposition gegen dieses neue monarchische Europa ein Bündnis zu gleichen Bedingungen zwischen unseren beiden Nationen vor."
 mtg_netherlands.74.a:0 "Wir werden unseren Verpflichtungen nachkommen."
 mtg_netherlands.75.t:0 "Wilhelmina verhandelt mit Wilhelm II"
 mtg_netherlands.75.d:0 "In etwas, das man nur als völlige Verachtung für uns bezeichnen kann, hat die [HOL.GetAdjective] Königin Wilhelmina ihre Entschlossenheit verkündet, Wilhelm II. nach dem Ende des gegenwärtigen Krieges wieder auf den Thron Deutschlands zu setzen. Sie hat alle Deutschen, die für ihren alten Kaiser kämpfen möchten, eingeladen, sich auf den Weg in das von [HOL.GetAdjective] gehaltene Gebiet zu machen, offensichtlich in dem Versuch, die Position von [GER.GetAdjective] zu schwächen und ihre eigene zu stärken."
 mtg_netherlands.75.a:0 "Verabscheuungswürdig – um sie kümmern wir uns später."
 mtg_netherlands.76.t:0 "Die deutschen Legionen Ihrer Majestät werden aufgelöst"
 mtg_netherlands.76.d:0 "Mit dem Ende des Krieges sind die deutschen Soldaten, die für uns gekämpft haben, nun in ihre Heimat zurückgekehrt und bereiten sich darauf vor, direkt für ihren Kaiser zu kämpfen."
 mtg_netherlands.76.a:0 "Es war unvermeidlich. Ihr Dienst war von unschätzbarem Wert."
 mtg_news.58.desc:0 "Mit dem Versprechen der [HOL.GetAdjective] Königin Wilhelmina, für die Rückkehr der Dynastie von Hohenzollern auf den deutschen Thron und die Befreiung des ersten deutschen Territoriums zu sorgen, ist der Kaiser nun auf deutsches Territorium zurückgekehrt, um das zu führen, was praktisch zu einem Vollmachtsgebiet geworden ist -ausgebrochener Bürgerkrieg um die Kontrolle über sein Heimatland.\n\nIn der Zwischenzeit strömen deutsche Überläufer weiterhin in das von [HOL.GetAdjective] gehaltene Gebiet, um im Namen der Königin und ihres Kaisers zu kämpfen, wodurch sich langsam, aber allmählich das Gleichgewicht verschiebt Kräfte. Offizielle Erklärungen der Entente-Mächte des Ersten Weltkriegs stehen noch aus, aber Berichte deuten auf große Missbilligung unter ihren Regierungen hin."
 mtg_news.58.a:0 "Ein Schritt auf dem Weg zum Gesamtsieg."
 mtg_news.58.b:0 "Wie wagen sie es?!"
 mtg_news.58.c:0 "Das ist milde ausgedrückt ... Die Niederländer werden ihr Recht bekommen."
 mtg_news.58.d:0 "Diplomatische Meisterleistung oder purer Wahnsinn?"
 mtg_britain.109.t:0 "Burma tritt zurück"
 mtg_britain.109.d:0 "Angesichts der jüngsten Ereignisse haben die Burmesen ihre eigene Unabhängigkeit erklärt, in der festen Erwartung, dass wir alle Hände voll mit den Pakistanis zu tun haben und daher nicht in der Lage sind, mit ihnen fertig zu werden."
 mtg_britain.109.a:0 "Wir haben keine andere Wahl, als zu akzeptieren."
 mtg_britain.113.t:0 "[From.GetName] Tritt dem Imperium wieder bei"
 mtg_britain.113.d:0 "Nachdem sie den Bürgerkrieg gewonnen und ihr Heimatland wieder vereint haben, haben die Anführer von [From.GetNameDef] nun darum gebeten, sich wieder dem Imperium anzuschließen, und wünschen sich unsere Führung und unseren Schutz für das, was kommen könnte."
 mtg_britain.113.a:0 "Wir heißen sie wieder willkommen."
 mtg_news.62.desc:0 "Vertreter der Dominion-Regierungen gaben heute bekannt, dass sie einseitig die Beziehungen zur Krone abbrechen werden. Sie führen die offensichtliche Missachtung der Meinungen und Wünsche der Dominion-Regierungen und ihrer Völker durch den König als Hauptgrund dafür an, dass die Beziehungen zwischen Großbritannien und dem Commonwealth nicht länger fortgesetzt werden können. Diese Krise, die durch die Absicht des Königs, Wallis Simpson zu heiraten, ausgelöst wurde, hat nun zur Bildung eines neuen Commonwealth of Nations mit den verschiedenen Dominions geführt, und es scheint, dass die derzeitige Lähmung der britischen Regierung jegliche Reaktion darauf ausschließt zu diesem Schritt. Dies ist zweifellos das, was die Dominions erhofft haben."
 mtg_news.62.b:0 "Das Imperium steckt in der Krise."
 mtg_news.63.t:0 "[Root.GetNameDefCap] Erklärt Unabhängigkeit"
 mtg_news.63.desc:0 "\nDie [Root.GetAdjective]-Regierung gab heute bekannt, dass sie einseitig die Beziehungen zur [ENG.GetAdjective]-Regierung abbrechen wird. Als Hauptgrund dafür nennen sie ihre Unfähigkeit, ihre politischen Ansichten mit den gegenwärtigen politischen Entwicklungen in [ENG.GetName] in Einklang zu bringen."
 mtg_netherlands.77.t:0 "[From.GetNameDefCap] Schlägt eine Föderation vor"
 mtg_netherlands.77.d:0 "Die [From.GetAdjective]-Regierung ist mit einem Vorschlag an unsere herangetreten, die Niederlande in einem Staat zu vereinen. Sie argumentieren, dass die gegenwärtigen globalen Krisen eine engere Zusammenarbeit und Einheit zwischen unseren Völkern erfordern, wie sie nur durch vollständige Vereinigung erreicht werden kann. Sollten wir zustimmen, werden Vorbereitungen für die sofortige Übergabe der Souveränität an einen neuen supranationalen Staat unter der Führung von [From.GetAdjective] getroffen."
 mtg_netherlands.77.a:0 "Eine wunderbare Idee – ohne sie haben wir keine Chance."
 mtg_netherlands.77.b:0 "Unsere Souveränität ist von größter Bedeutung – wir werden in unserer Zusammenarbeit weit kommen, aber nicht so weit."
 mtg_netherlands.78.t:0 "[From.GetNameDefCap] Akzeptiert die Föderation"
 mtg_netherlands.78.d:0 "Die [From.GetAdjective]-Regierung hat uns mitgeteilt, dass sie unserem Vorschlag für einen einheitlichen Staat in den Niederlanden zustimmt. Sollten alle Parteien zustimmen, können wir mit der Umsetzung unserer Pläne fortfahren."
 mtg_netherlands.79.t:0 "[From.GetNameDefCap] Lehnt die Föderation ab"
 mtg_netherlands.79.d:0 "[From.GetAdjective]-Vertreter haben uns mitgeteilt, dass sie derzeit keine Notwendigkeit für einen einheitlichen Staat in den Niederlanden sehen. Sie freuen sich darauf, die Zusammenarbeit mit uns fortzusetzen, jedoch unter Wahrung der vollen Souveränität."
 mtg_news.64.t:0 "Die Niederlande vereinen sich"
 mtg_news.64.desc:1 "Unter Berufung auf schwere äußere Bedrohungen ihrer nationalen Sicherheit haben die Regierungen der Niederlande die sofortige Vereinigung ihrer Regierungen und Streitkräfte angekündigt, um die Position ihrer Völker zu stärken. Unter der Führung von [From.GetOldAdjective] werden Industrieinvestitionen und defensive militärische Planung nun Vorrang vor anderen innenpolitischen Angelegenheiten haben, um sicherzustellen, dass die militärische Bereitschaft ausreicht, um auf alle Maßnahmen zu reagieren, die die Souveränität des neuen Staates gefährden könnten."
 mtg_news.64.a:0 "Alle unsere Völker stehen vereint zur Verteidigung unseres Heimatlandes."
 mtg_news.64.b:0 "Wieder vereint? Entscheide dich!"
