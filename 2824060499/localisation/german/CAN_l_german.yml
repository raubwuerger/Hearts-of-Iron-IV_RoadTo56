 R56_CAN_GER_DESC_KEY:0 "Wir sollten [GER.GetAdjective]-Designs für unsere Infanterie- und Artilleriewaffen importieren und verwenden."
 r56_CAN_army_modernisation:0 "Modernisierung der Armee"
 r56_CAN_army_modernisation_desc:0 "Kanada war zu lange in unserem feuerfesten Haus, weit weg von brennbaren Materialien, sicher und hat seine Armee mit veralteter Ausrüstung und Ausbildung begnügen lassen. Wir müssen die Modernisierung vorantreiben, bevor es zu spät ist."
 r56_CAN_increase_budget:0 "Erhöhen Sie das Militärbudget"
 r56_CAN_increase_budget_desc:0 "Wir haben unseren Streitkräften zu lange die Mittel für die Modernisierung ihrer Ausrüstung und die Durchführung von Übungen entzogen. Angesichts des drohenden Konflikts ist es an der Zeit, uns bestmöglich vorzubereiten."
 r56_CAN_increase_budget_more:0 "Setzen Sie die Erhöhungen des Militärbudgets fort"
 r56_CAN_increase_budget_more_desc:0 "Da die Spannungen weltweit immer weiter zunehmen, ist es eine kluge Maßnahme, weiterhin in die Sicherheit von [CAN.GetNameDef] zu investieren."
 r56_CAN_cmp_truck:0 "CMP-Truck"
 r56_CAN_cmp_truck_desc:0 "[CAN.GetNameDef] verfügt über eine beträchtliche Automobilindustrie, die riesige Mengen an Kraftfahrzeugen produzieren kann, die für unsere Streitkräfte von Nutzen sein werden. Unser CMP-Truck-Design ist vielseitig und für viele Klimazonen und Gelände geeignet."
 r56_CAN_valentine_tank:0 "Der Valentine-Panzer"
 r56_CAN_valentine_tank_desc:0 "Wir haben eine Lizenz zur Herstellung des Valentine Tank erhalten, eines langlebigen mittleren Panzers im [ENG.GetAdjective]-Design."
 r56_CAN_retool_angus_shops:0 "Rüsten Sie die CPR Angus Shops um"
 r56_CAN_retool_angus_shops_desc:0 "Die Angus Shops waren dafür bekannt, Triebwagen für die CPR herzustellen, zu reparieren und zu verkaufen. Mit ein wenig Investition und Umrüstung können wir ihre Einrichtungen und ihr Fachwissen nutzen, um Panzer zu bauen, die unsere moderne mechanisierte Armee dringend benötigt."
 r56_CAN_canadian_armoured_corps:0 "[Root.GetArmouredCorpsName]"
 r56_CAN_canadian_armoured_corps_desc:0 "Unsere Automobilindustrie verfügt mittlerweile über genügend Erfahrung in der Herstellung gepanzerter Fahrzeuge. Wir können uns jetzt an einheimischen Entwürfen zur Ausrüstung unseres Panzerkorps versuchen."
 R56_CAN_ARMOURED_CORPS:0 "[CAN.GetAdjective] Panzerkorps"
 R56_CAN_ARMOURED_CORPS_ROYAL:0 "Königliches [CAN.GetAdjective] Panzerkorps"
 r56_CAN_kangaroo:0 "Das Känguru"
 r56_CAN_kangaroo_desc:0 "Trotz der furchteinflößenden Feuerkraft, die ein Panzer mit sich bringen kann, ist er ohne Infanterieunterstützung verwundbar. Glücklicherweise ist es möglich, unsere Truppen mit diesen schnellen gepanzerten Fahrzeugen zu transportieren, um Ziele zu erobern und gleichzeitig die Panzer gegenseitig zu unterstützen. Wir benötigen die Genehmigung, um mit der Herstellung dieser Fahrzeuge beginnen zu können."
 r56_CAN_the_ram:0 "Der Widder"
 r56_CAN_the_ram_desc:0 "Wir haben von unserem südlichen Nachbarn Entwurfspläne für den Bau einer lokalen Variante eines zuverlässigen und einigermaßen gepanzerten Panzers erhalten."
 r56_CAN_royal_canadian_artillery:0 "[Root.GetArtilleryCorpsName]"
 r56_CAN_royal_canadian_artillery_desc:0 "Trotz des Mangels an modernen Kanonen müssen wir damit beginnen, unsere Artilleristen für einen modernen Krieg auszubilden, einschließlich Taktiken für den Einsatz von Luftabwehrgeschützen und neuen 25-Pfündern."
 R56_CAN_ARTILLERY_CORPS:0 "[CAN.GetAdjective] Artillerie"
 R56_CAN_ARTILLERY_CORPS_ROYAL:0 "Königliche [CAN.GetAdjective] Artillerie"
 r56_CAN_royal_canadian_corps_of_signals:0 "[Root.GetSignalCorpsName]"
 r56_CAN_royal_canadian_corps_of_signals_desc:0 "[Root.GetSignalCorpsDesc]"
 R56_CAN_SIGNAL_CORPS:0 "[CAN.GetAdjective] Signalkorps"
 R56_CAN_SIGNAL_CORPS_ROYAL:0 "Königliches [CAN.GetAdjective] Signalkorps"
 R56_CAN_SIGNAL_CORPS_DESC:0 "Das Canadian Corps of Signals wurde 1903 gegründet und sollte sich nach der Erfindung des Walkie-Talkies als noch hilfreicher erweisen."
 R56_CAN_SIGNAL_CORPS_ROYAL_DESC:0 "Das Royal Canadian Corps of Signals wurde 1903 gegründet und sollte sich nach der Erfindung des Walkie-Talkies als noch hilfreicher erweisen."
 r56_CAN_small_arms_limited:0 "Small Arms Ltd."
 r56_CAN_small_arms_limited_desc:0 "Wir haben die Mittel und das im Ausland ausgebildete Fachpersonal für die Herstellung von Schusswaffen gesichert. Um unseren Bedarf an Infanteriewaffen zu decken, wird das entsprechend benannte Unternehmen über das Land und die Infrastruktur zur Herstellung dieser Waffen verfügen."
 r56_CAN_camp_borden:0 "Lager Borden"
 r56_CAN_camp_borden_desc:0 "Während des Ersten Weltkriegs wurde Camp Borden zur Ausbildung der Einheiten der Canadian Expeditionary Force genutzt. Die Erweiterung der Campingplätze zur Ausbildung unseres Panzerkorps und unserer Infanterie ist der erste Schritt, um unsere Truppen auf dem Feld effektiver zu machen."
 r56_CAN_land_mattress:0 "Die Landmatratze"
 r56_CAN_land_mattress_desc:0 "Diese treffend benannten Instrumente bombardieren ein Gebiet mit Raketen, feuern sie über eine größere Reichweite ab und haben eine größere Sprengkraft als normale Artillerie."
 r56_CAN_first_special_service_force:0 "Erste Spezialeinheit"
 r56_CAN_first_special_service_force_desc:0 "Für „unkonventionelle“ und gefährliche Einsätze muss eine spezielle Kommandoeinheit zur Verfügung stehen. Wir werden eine solche Truppe mit Hilfe unserer Verbündeten aufstellen."
 r56_CAN_walkie_talkie:0 "Walkie-Talkie"
 r56_CAN_walkie_talkie_desc:0 "Donald Hings hat ein neues tragbares Zwei-Wege-Kommunikationsgerät erfunden und patentiert, das mit Radiowellen funktioniert. Dadurch werden Kommunikation und Targeting deutlich verbessert."
 r56_CAN_start_the_expansion_of_the_rcaf:0 "[Root.GetRCAFArmamentName]"
 r56_CAN_start_the_expansion_of_the_rcaf_desc:0 "Das kanadische Luftkorps ist der jüngste Zweig der kanadischen Streitkräfte. Wir sollten eine neue Generation von Piloten ausbilden, um auf bevorstehende Konflikte vorbereitet zu sein."
 R56_CAN_RCAF:0 "Starten Sie den Ausbau des RCAF"
 R56_CAN_CAF:0 "Beginnen Sie mit der Erweiterung des CAF"
 r56_CAN_western_air_command:0 "Westliches Luftkommando"
 r56_CAN_western_air_command_desc:0 "Die westliche Hemisphäre ist dünn besiedelt und kaum vollständig mit Patrouillen abzudecken. Wir müssen uns auf Frühwarnsysteme wie eine Kette von Radarstationen verlassen, um alles Ungewöhnliche zu erkennen, das über dem Pazifik kommt."
 r56_CAN_hurricane:0 "Der Hurricane"
 r56_CAN_hurricane_desc:0 "[ENG.GetNameDefCap] hat es uns ermöglicht, eine Reihe von Hurricane-Kampfflugzeugen aufzubauen. Diese Flugzeuge werden das Herzstück unseres Luftgeschwaders bilden."
 r56_CAN_canadian_car_and_foundry:0 "Kanadische Auto- und Gießerei"
 r56_CAN_canadian_car_and_foundry_desc:0 "Das CC&F produziert seit langem Autos und andere motorisierte Geräte. Ihnen Ressourcen und Verträge zur Herstellung von Flugzeugzellen für unser Luftkorps zur Verfügung zu stellen, wird für unsere Kriegsproduktion ein Schritt in die richtige Richtung sein."
 r56_CAN_fairchild_aircraft_company:0 "Fairchild Aircraft Company"
 r56_CAN_fairchild_aircraft_company_desc:0 "Der Fairchild-Flugzeugfabrik in Quebec sollten die Ressourcen zur Verfügung gestellt werden, um die Produktion von Bomberteilen zu steigern. Wir sollten in der Lage sein, die Beschäftigung im Werk um Tausende zu erhöhen."
 r56_CAN_victory_aircraft_company:0 "Siegesflugzeug"
 r56_CAN_victory_aircraft_company_desc:0 "Victory Aircraft wurde mit dem Aufbau unserer Bomberflotte beauftragt. Lancaster für alle!"
 r56_CAN_bomber_group_no_6:0 "Bombergruppe Nr.6"
 r56_CAN_bomber_group_no_6_desc:0 "Unsere tapferen Jungs haben ausgiebig bei der Bombardierung von Fabriken feindlicher Nationen gedient. Wir sollten sie behalten und auf Ausbildungsplätzen einsetzen, um die nächste Generation von Bomberpiloten auszubilden."
 r56_CAN_toronto_island_airport:0 "Flughafen Toronto Island"
 r56_CAN_toronto_island_airport_desc:0 "Zusätzliche Flughäfen erfüllen einen doppelten Zweck: Sie ermöglichen den zivilen Transport und beherbergen unsere Flugzeuge für die Ausbildung unserer Piloten."
 r56_CAN_toronto_air_command:0 "Toronto Air Training Command"
 r56_CAN_toronto_air_command_desc:0 "Mit unserer erweiterten Infrastruktur und Ausrüstung können wir endlich ernsthaft mit der Ausbildung von [CAN.GetAdjective]-Fliegern beginnen."
 r56_CAN_eastern_air_command:0 "Eastern Air Command"
 r56_CAN_eastern_air_command_desc:0 "Wir können davon ausgehen, dass wir im Falle eines globalen Konflikts möglicherweise unsere im Nordatlantik reisenden Konvois schützen müssen. Der Bau von Luftwaffenstützpunkten zur Unterbringung unserer Flugbesatzungen und Flugzeuge wird eine sinnvolle Investition sein, um die Konvois in diesem Einsatzgebiet zu schützen."
 r56_CAN_rcaf_womens_division:0 "[Root.GetRCAFWomensDivisionName]"
 r56_CAN_rcaf_womens_division_desc:0 "Indem man [CAN.GetAdjective] Frauen erlaubt, in der Luftwaffe zu dienen, können mehr Arbeitskräfte für die Teilnahme an noch mehr Einsätzen freigesetzt werden."
 R56_CAN_RCAF_WOMEN:0 "RCAF-Frauenabteilung"
 R56_CAN_CAF_WOMEN:0 "CAF-Frauenabteilung"
 r56_CAN_rcaf_station_borden:0 "[Root.GetRCAFStationBordenName]"
 r56_CAN_rcaf_station_borden_desc:0 "Das kanadische Luftkorps wurde in Borden, Ontario, geboren und wir sollten diesen Stützpunkt nutzen, um eine neue Generation von Piloten auszubilden."
 R56_CAN_RCAF_STATION_BORDEN:0 "RCAF-Station Borden"
 R56_CAN_CAF_STATION_BORDEN:0 "CAF-Station Borden"
 r56_CAN_appoint_air_chief:0 "Ernennen Sie einen Chef des Luftstabs"
 r56_CAN_appoint_air_chief_desc:0 "Obwohl die Luftwaffe im Vergleich zu anderen Truppengattungen unserer Streitkräfte relativ jung ist, ist sie eine starke Streitmacht, die weiterhin der Autorität des Heeres untersteht. Die Ernennung eines Chefs des Luftstabs ist der erste Schritt zur Erweiterung und Modernisierung der Luftwaffe."
 r56_CAN_complete_separation_from_army:0 "Vollständige Trennung von der Armee"
 r56_CAN_complete_separation_from_army_desc:0 "Die [CAN.GetAdjective] Luftwaffe verfügt nun über eine definierte Struktur und einzigartige eigene Fähigkeiten; Es ist an der Zeit, dass die Luftwaffe eine eigenständige Einheit ist!"
 r56_CAN_rebuilding_the_royal_canadian_navy:0 "[Root.GetRebuildCanadianNavyName]"
 r56_CAN_rebuilding_the_royal_canadian_navy_desc:0 "Nach Jahren der Budgetkürzungen befindet sich unsere Marine in einem schlechten Zustand. Zunehmende internationale Spannungen erfordern den Wiederaufbau unserer Marine, um unsere Ziele zu erreichen."
 R56_CAN_REBUILD_RCN:0 "Bauen Sie die Royal [CAN.GetAdjective] Navy wieder auf"
 R56_CAN_REBUILD_CN:0 "Bauen Sie die [CAN.GetAdjective]-Marine wieder auf"
 r56_CAN_halifax_shipyards:0 "Halifax-Werften"
 r56_CAN_halifax_shipyards_desc:0 "In den günstig gegenüber Europa gelegenen Docks von Halifax werden in Rekordtempo neue Schiffe gebaut. Wir können die Schlacht im Atlantik gewinnen."
 r56_CAN_sorel_shipyards:0 "Sorel-Werften"
 r56_CAN_sorel_shipyards_desc:0 "Die Stadt Sorel beherbergt eine große metallverarbeitende Industrie. Investitionen in diesem Bereich mit Verträgen zum Bau von Schiffen werden die Wirtschaft ankurbeln und der Marine Werften für den Bau neuer Schiffe zur Verfügung stellen."
 r56_CAN_reopen_toronto_shipyards:0 "Eröffnen Sie die Toronto Shipyards wieder"
 r56_CAN_reopen_toronto_shipyards_desc:0 "Die Wiederherstellung der Schiffbauanlagen in Toronto wird für den Bau weiterer Schiffe von entscheidender Bedeutung sein."
 r56_CAN_sorel_industries_naval_artillery:0 "Marineartillerie von Sorel Industries"
 r56_CAN_sorel_industries_naval_artillery_desc:0 "Sorel Industries vereint Werften und Schwerwaffenfabriken an einem Ort. Es ist nur logisch, dass diese Waffen auf Schiffen angebracht sind."
 NIR_naval_grade_steel_desc:0 "Durch weitere Investitionen und Erfahrung im Schiffbau hat Sorel Industries seine Fähigkeiten in der Metallbearbeitung verbessert und ermöglicht so die Ausrüstung unserer Schiffe mit besserer Marinepanzerung."
 r56_CAN_focus_on_destroyers:0 "Konzentrieren Sie sich auf Zerstörer"
 r56_CAN_focus_on_destroyers_desc:0 "Die Gefahr von U-Boot-Angriffen auf Versorgungs- und Truppenkonvois erfordert, dass wir uns auf den Bau von Zerstörern konzentrieren, um diese Unterwassergefahren zu jagen und zu töten."
 r56_CAN_protect_atlantic_shipping:0 "Schützen Sie die Schifffahrt im Atlantik"
 r56_CAN_protect_atlantic_shipping_desc:0 "Neuere Taktiken und Schulungen zur Konvoi-Begleitung werden uns in den kommenden Schlachten gute Dienste leisten."
 r56_CAN_merchant_fleet:0 "Handelsflotte"
 r56_CAN_merchant_fleet_desc:0 "Konvois werden die Lebensader bei der Versorgung unserer Streitkräfte und Verbündeten im Ausland sein. Wir werden uns um den Aufbau einer Handelsflotte kümmern."
 r56_CAN_fight_the_uboats:0 "Bekämpfe die U-Boote"
 r56_CAN_fight_the_uboats_desc:0 "Die Unterwasserbedrohung ist unbestreitbar. Unseren Streitkräften werden mehr Ausbildung und die Ausrüstung zur Verfügung stehen, die sie zur Bekämpfung dieser Bedrohung benötigen."
 r56_CAN_degaussing:0 "Entmagnetisierung"
 r56_CAN_degaussing_desc:0 "Wir werden mit der Entmagnetisierung unserer Schiffsrümpfe beginnen und so ihre magnetische Signatur verringern. Dies schützt sie vor magnetischen Minen und verringert das elektronische Profil der Schiffe."
 r56_CAN_expand_the_navy:0 "Erweitern Sie die Marine"
 r56_CAN_expand_the_navy_desc:0 "Der Bau weiterer Werften wird bei unseren Marineerweiterungsplänen hilfreich sein."
 r56_CAN_wrens:0 "[Root.GetWrensName]"
 r56_CAN_wrens_desc:0 "Die Einrichtung eines Elements innerhalb der Marine, das es Frauen ermöglicht, zu dienen, wäre für unsere Expansionspläne der Marine hilfreich und würde der Marine mehr Freiwillige zur Verfügung stellen."
 R56_CAN_WRENS_NAME:0 "Frauen-Königlicher [CAN.GetAdjective] Marinedienst"
 R56_CAN_WENS_NAME:0 "[CAN.GetAdjective] Marinedienst für Frauen"
 r56_CAN_the_pacific_ocean:0 "Der Pazifische Ozean"
 r56_CAN_the_pacific_ocean_desc:0 "Unsere Westflanke ist der Pazifische Ozean, ein riesiger Spielplatz für unsere Feinde. Wir müssen uns entsprechend auf alle Eventualitäten vorbereiten."
 r56_CAN_ships_for_the_pacific:0 "Schiffe für den Pazifik"
 r56_CAN_ships_for_the_pacific_desc:0 "Wir können unsere Flotten um leichte und schwere Kreuzer herum aufbauen und verfügen über mehr als genug Häfen, um dies zu einer praktikablen Strategie zu machen."
 r56_CAN_invasion_transports:0 "Invasionstransporte"
 r56_CAN_invasion_transports_desc:0 "Die Belästigung feindlicher Seewege würde nicht ausreichen, um die Bedrohung für [CAN.GetNameDef] zu verringern. Wir müssen zuerst zuschlagen, und zwar schnell und mit der entsprechenden Ausrüstung für unsere Truppen."
 r56_CAN_rural_class_carriers:0 "Flugzeugträger der ländlichen Klasse"
 r56_CAN_rural_class_carriers_desc:0 "Es steht außer Frage, dass wir uns geografisch in einer einzigartigen Lage befinden, zwischen zwei Meeren und einer Großmacht an der Grenze. Um unsere Vorherrschaft auf See zu sichern, müssen wir mit dem Bau von Flugzeugträgern beginnen, die in der Lage sind, Flugzeuge in die Schlacht zu befördern und unsere Seewege zu schützen."
 r56_CAN_trust_in_the_commonwealth:0 "Vertrauen Sie auf das Commonwealth"
 r56_CAN_trust_in_the_commonwealth_desc:0 "Unsere Dominions-Kollegen sind unsere vertrauenswürdigsten Freunde, und wir sollten alle gemeinsam marschieren, um Seine Majestät zu unterstützen."
 r56_CAN_commonwealth_air_training_plan:0 "Der Commonwealth Air Training Plan"
 r56_CAN_commonwealth_air_training_plan_desc:0 "Wir werden die Luftkampfausbildung mit unseren Verbündeten im Commonwealth und Dominion koordinieren. Dies ist effizienter und kann auf unseren Flugplätzen massenhaft und sicher durchgeführt werden."
 r56_CAN_build_fighters_for_the_empire:0 "Baue Kämpfer für das Imperium"
 r56_CAN_build_fighters_for_the_empire_desc:0 "Das Imperium braucht dringend Leichtflugzeuge. Die Belieferung unserer Automobilindustrie mit diesen Maschinen wird einen Beitrag zu unserem Commonwealth leisten."
 r56_CAN_CAMP_X:0 "Lager X"
 r56_CAN_CAMP_X_desc:0 "Wir werden die Informationsbeschaffung und Spionageausbildung an einem geheimen Ort in der Nähe von Oshawa zentralisieren. Es liegt zentral für Signale von [ENG.GetNameDef] und [USA.GetNameDef]."
 r56_CAN_hydra:0 "Hydra"
 r56_CAN_hydra_desc:0 "Benjamin deForest Bayly hat in Camp Wir können jetzt auch die Post und das Funkgerät der Feinde entschlüsseln und lesen, fernab ihrer neugierigen Blicke. Sprechen Sie mit niemandem darüber, nicht einmal mit dem Premierminister."
 r56_CAN_permanent_joint_defence_board:0 "Ständiger Gemeinsamer Verteidigungsausschuss"
 r56_CAN_permanent_joint_defence_board_desc:0 "Geographie und gemeinsames Erbe verbinden uns mit [USA.GetNameDef], aber der Kontinent ist zu groß, als dass einer von uns ihn alleine verteidigen könnte. Zur Beratung und Planung zum Schutz Nordamerikas ist ein gemeinsamer Verteidigungsausschuss erforderlich."
 r56_CAN_british_ships:0 "Kaufen Sie [ENG.GetAdjective] Schiffe"
 r56_CAN_british_ships_desc:0 "Wir brauchen dringend Schiffe zum Schutz unserer Konvois. Vielleicht können wir welche vom Mutterland kaufen?"
 r56_CAN_forge_our_own_future:0 "Unsere Zukunft schmieden"
 r56_CAN_forge_our_own_future_desc:0 "[CAN.GetNameDefCap] ist eine souveräne Nation, und nur wir können entscheiden, welchen Weg wir in dieser Welt gehen werden."
 r56_CAN_shadow_factories:0 "Schattenfabriken"
 r56_CAN_shadow_factories_desc:0 "Für uns und unsere Verbündeten zieht ein Sturm auf. Es wäre ein langer und mühsamer Prozess, unsere Infrastruktur und Wirtschaft auf einen eventuellen Übergang zum Kriegszustand vorzubereiten."
 r56_CAN_frogmen_of_burma:0 "Die Froschmänner"
 r56_CAN_frogmen_of_burma_desc:0 "Mit Hilfe unserer Verbündeten können wir möglicherweise eine neue Eliteeinheit aufbauen, die in der Lage ist, das strategische Potenzial von Unterwasserschwimmern auszuschöpfen. Lord Mountbatten hat sein Interesse an diesem Vorhaben bekundet."
 r56_CAN_tizard_visit:0 "Der Tizard-Besuch"
 r56_CAN_tizard_visit_desc:0 "Ein Wissenschaftler aus dem Mutterland hat uns die wirklich großartige Aussicht geboten, in technischen Teams zusammenzuarbeiten und Erfindungen auszutauschen, die den Krieg gewinnen können."
 r56_CAN_montreal_laboratory:0 "Das Montreal-Labor"
 r56_CAN_montreal_laboratory_desc:0 "Das Montreal Laboratory verfügt über die intellektuellen Mittel, um eine Bombe von unglaublicher Kraft zu entwerfen und zu bauen, indem es Uran verwendet, um eine unkontrollierte Kernspaltungsreaktion herbeizuführen. Wir werden dies Wirklichkeit werden lassen."
 r56_CAN_construct_the_cape_spear_forts:0 "Baue die Cape Spear Forts"
 r56_CAN_construct_the_cape_spear_forts_desc:0 "Wir können mit einer Marineinvasion an unserer Küste rechnen. Der Bau einer Marinefestung wird die beste Verteidigung und wirksame Abschreckung gegen diese Bedrohung sein."
 r56_CAN_fascism:0 "Ein großartiges Kanada"
 r56_CAN_fascism_desc:0 "Ein starkes Kanada bezieht seine Macht von einem starken Führer. Lassen Sie uns die Menschen in Kanada über diese Tatsache aufklären."
 r56_CAN_national_social_christian_party:0 "Die Nationalsoziale Christliche Partei"
 r56_CAN_national_social_christian_party_desc:0 "Eine Partei mit den Idealen eines saubereren Kanadas ist entstanden. Lasst uns diese Partei umarmen und diese heimtückischen Kommunisten vernichten."
 r56_CAN_the_canadian_fuhrer:0 "Der [CAN.GetAdjective] Führer"
 r56_CAN_the_canadian_fuhrer_desc:0 "Ein Mann mit unendlicher Liebe zu Kanada und einem eisernen Willen, seine Rechte zu verteidigen, ist aufgestiegen. Ein Hoch auf die Party! Gegrüßet seist du unserem Anführer!"
 r56_CAN_restrict_immigration:0 "Einwanderung einschränken"
 r56_CAN_restrict_immigration_desc:0 "[CAN.GetNameDefCap] ist für [CAN.GetAdjective], und wir wollen es nicht anders haben. Die guten Menschen dieses Landes werden nicht in Flüchtlingen mit fragwürdiger Loyalität untergehen."
 r56_CAN_quell_quebec_nationalism:0 "Unterdrücken Sie den Quebecer Nationalismus"
 r56_CAN_quell_quebec_nationalism_desc:0 "Quebec ist ein unveräußerlicher Teil von [CAN.GetNameDef]. Im großen Land [CAN.GetNameDef] gibt es kein Problem des Separatismus."
 r56_CAN_a_united_canada:0 "[CAN.GetAdjective]s United"
 r56_CAN_a_united_canada_desc:0 "Wenn unser Volk vereint ist, können wir nun damit beginnen, unseren Ruhm auf der ganzen Hemisphäre zu verbreiten. Es lebe Großkanada!"
 r56_CAN_arrest_the_anti_fascists:0 "Verhaften Sie die Antifaschisten"
 r56_CAN_arrest_the_anti_fascists_desc:0 "Es gibt Elemente der verräterischen Linken, die Schritte unternehmen, um der natürlichen Ordnung der Dinge entgegenzuwirken. Wir werden ihnen den wahren Weg der Herrlichkeit zeigen."
 r56_CAN_canadian_union_of_fascists:0 "Die Kanadische Union der Faschisten"
 r56_CAN_canadian_union_of_fascists_desc:0 "In der politischen Landschaft ist eine Partei aufgetaucht, die die Politik des wirtschaftlichen Wohlstands durch ein Bündnis mit Wirtschaftsinteressen unterstützt. [CAN.GetNameDefCap] täte gut daran, dieser Fraktion zum Sieg zu verhelfen!"
 r56_CAN_arcand_in_the_government:0 "Arcand in der Regierung"
 r56_CAN_arcand_in_the_government_desc:0 "Adrien Arcand ist einer der wenigen Männer in [CAN.GetNameDef], der sich der Probleme bewusst ist, die es intern und international plagen. Wir täten gut daran, ihm einen Platz in der Regierung anzubieten, trotz einiger ideologischer Differenzen, die wir haben."
 r56_CAN_unite_the_fascist_parties:0 "Vereint die faschistischen Organisationen"
 r56_CAN_unite_the_fascist_parties_desc:0 "Unsere Methoden mögen unterschiedlich sein, aber unser Endziel bleibt dasselbe. Wir werden diesen Weg gemeinsam mit unseren neu gewonnenen Verbündeten gehen."
 r56_CAN_form_the_blue_shirts:0 "Bilden Sie die Blauhemden"
 r56_CAN_form_the_blue_shirts_desc:0 "Die Blauhemden werden der wichtigste Verteidigungsarm und das ideologische Rückgrat unserer Institution sein. Die Legitimierung dieser Bewegung wird uns genügend loyale Kader verschaffen, um unsere Kriegsmaschinerie am Laufen zu halten."
 r56_CAN_create_youth_wing:0 "Erstelle einen Jugendflügel"
 r56_CAN_create_youth_wing_desc:0 "Die Jugend des Staates ist der Schlüssel zur Verwirklichung des Traums eines Großkanadas."
 r56_CAN_a_one_party_state:0 "Einparteienstaat"
 r56_CAN_a_one_party_state_desc:0 "Ein Mehrparteienstaat kann nur von innen heraus Unstimmigkeiten und Zerstörung im Staat hervorrufen. Von nun an wird [CAN.GetNameDef] von einer glorreichen Bewegung der Massen, von den Massen und für die Massen, angeführt."
 r56_CAN_anti_democracy:0 "Eine antidemokratische Nation"
 r56_CAN_anti_democracy_desc:0 "Die Demokratie ist ein Schandfleck in der Geschichte und verweigert den Ländern ihr gottgegebenes Recht auf Ruhm."
 r56_CAN_strength_through_conquest_idea:0 "Stärke durch Eroberung"
 r56_CAN_canadian_nationalism:0 "[CAN.GetAdjective] Nationalismus"
 r56_CAN_canadian_nationalism_desc:0 "[CAN.GetNameDefCap] ist jetzt ein unabhängiger Staat mit einem unabhängigen Volk. Wenn man die Bürger über diese Tatsache informiert, wird ihr Herz gegen Manipulationen von außen gestärkt."
 r56_CAN_strenght_through_conquest:0 "Stärke durch Eroberung"
 r56_CAN_strenght_through_conquest_desc:0 "Nur im Schmelztiegel des Konflikts kann [CAN.GetNameDef] gedeihen."
 r56_CAN_seek_closer_ties_to_germany:0 "Suchen Sie nach engeren Verbindungen zu [GER.GetNameDef]"
 r56_CAN_seek_closer_ties_to_germany_desc:0 "[GER.GetLeader] hat sich als vernünftiger Mann erwiesen, der vernünftige Forderungen stellt und gleichzeitig seine Nation stark macht. Wir werden uns [GER.GetNameDef] aus Solidarität für ein neues Goldenes Zeitalter anschließen."
 r56_CAN_demand_newfoundland_and_labrador:0 "Nachfrage Neufundland und Labrador"
 r56_CAN_demand_newfoundland_and_labrador_desc:0 "Neufundland ist ein gescheitertes Dominion, das zum Kolonialstatus zurückkehren musste. Der richtige Ort ist bei [CAN.GetNameDef]. Wir können ihre Kontrolle über unser Land nicht länger dulden. Wir nehmen sie entgegen, egal was es kostet."
 r56_CAN_form_our_own_alliance:0 "Bilden Sie eine Allianz"
 r56_CAN_form_our_own_alliance_desc:0 "Das Mutterland hat seine Version des Faschismus angenommen, und wir teilen ausnahmsweise ihre Bestrebungen. Lasst uns diesen Weg gemeinsam gehen, als gute Kameraden."
 r56_CAN_support_the_british_union_of_fascists:0 "Unterstützen Sie die British Union of Fascists"
 r56_CAN_support_the_british_union_of_fascists_desc:0 "Die BUF ist vielleicht eine der letzten Verteidigungslinien gegen die Tyrannei der Demokratien. Wir müssen ihnen unsere uneingeschränkte Unterstützung geben, damit sie sich durchsetzen können."
 r56_CAN_strict_anti_communism:0 "Antikommunismus"
 r56_CAN_strict_anti_communism_desc:0 "Die Rote Pest des Bolschewismus wird keine Macht über [CAN.GetNameDef] haben. Wir werden die Linken aus jedem Loch befreien, in dem wir sie finden."
 r56_CAN_follow_mosleys_ideas:0 "Folgen Sie Mosleys Ideen"
 r56_CAN_follow_mosleys_ideas_desc:0 "Sir Oswald Mosley hat eine äußerst radikale wirtschaftliche Idee vorgeschlagen, die es verdient, in unserem Dominion angewendet zu werden. Wir werden uns im Wohlstand eines erneuerten, glorreichen Kanadas sonnen."
 r56_CAN_restructure_the_government:0 "Umstrukturierung der Regierung"
 r56_CAN_restructure_the_government_desc:0 "Unsere Regierung ist voll von Politikern, deren Ziele mit eigennützigen Privatspekulanten übereinstimmen. Wir können ihren giftigen Einfluss nicht mehr lange ertragen!"
 r56_CAN_full_equality_for_women:0 "Rechte für Frauen"
 r56_CAN_full_equality_for_women_desc:0 "Frauen sind der Dreh- und Angelpunkt und das Fundament der Gesellschaft. Wenn man ihnen volle und gleiche Rechte einräumt, wird [CAN.GetNameDef] zu seiner vorgesehenen Größe erhoben."
 r56_CAN_fascist_corporatism:0 "Faschistischer Korporatismus"
 r56_CAN_fascist_corporatism_desc:0 "Private Unternehmen operieren nach den Prinzipien der Laissez-faire-Ökonomie, die davon ausgeht, dass sie den Markt bedienen, um die Bedürfnisse der Gesellschaft zu erfüllen. Diese Annahme hat sich nach der Weltwirtschaftskrise als falsch erwiesen, und wir müssen Privatkapital unter die Kontrolle unserer nationalen Interessen stellen."
 r56_CAN_join_the_british:0 "Treten Sie dem britischen Empire bei"
 r56_CAN_join_the_british_desc:0 "Unsere Bindungen zum Mutterland sind für immer miteinander verbunden. Denn wohin du gehst, werde ich gehen, und wo du wohnst, werde ich wohnen. Dein Volk soll mein Volk sein und dein Gott mein Gott."
 r56_CAN_secure_greenland_and_iceland:0 "Sichern Sie Grönland und Island"
 r56_CAN_secure_greenland_and_iceland_desc:0 "Grönland und Island sind potenzielle Ausgangspunkte, um die Invasion unseres Dominions zu ermöglichen. Wenn wir es erobern, schützen wir unsere Flanken."
 r56_CAN_ask_for_newfoundland_and_labrador:0 "Fragen Sie nach Neufundland und Labrador"
 r56_CAN_ask_for_newfoundland_and_labrador_desc:0 "Wir werden die Rückgabe von Neufundland und Labrador an unser Land fordern. Unser Volk soll nicht mehr unter ausländischen Kontrolleuren schuften."
 r56_CAN_intervene_ACW:0 "Hilfe im amerikanischen Bürgerkrieg"
 r56_CAN_intervene_ACW_desc:0 "Unsere Brüder unten brauchen dringend Hilfe. Wir sollten eingreifen, denn ein geteiltes Haus wird fallen."
 r56_CAN_send_weapons:0 "Schicken Sie Waffen nach Amerika"
 r56_CAN_send_weapons_desc:0 "Moderne Kriege werden mit Männern geführt, aber mit in Fabriken hergestellten Geräten gewonnen. Wir werden eine Lieferung dringend benötigter Munition an unsere Verbündeten im Süden schicken."
 r56_CAN_defence_scheme_no1:0 "Verteidigungsplan Nr. 1"
 r56_CAN_defence_scheme_no1_desc:0 "Der Adler unten hat endlich sein wahres Gesicht gezeigt. Lass es uns jetzt rot anmalen, oder?"
 r56_CAN_take_down_america:0 "Streik [USA.GetNameDef]"
 r56_CAN_take_down_america_desc:0 "[USA.GetNameDefCap] ist mittlerweile zu einem Hindernis für unsere globale Ordnung geworden. Wir werden schnell zuschlagen."
 r56_CAN_join_the_axis:0 "[Root.GetFascismAllianceName]"
 r56_CAN_join_the_axis_desc:0 "[Root.GetFascismAllianceDesc]"
 R56_CAN_JOIN_AXIS:0 "Treten Sie der Achse bei"
 R56_CAN_JOIN_FASCIST_ALLIANCE:0 "Suche eine Allianz"
 R56_CAN_JOIN_AXIS_DESC:0 "Wir sollten versuchen, [GER.GetNameDef] und seiner Allianz beizutreten."
 R56_CAN_JOIN_FASCIST_ALLIANCE_DESC:0 "Wir sollten versuchen, einer faschistischen Allianz von Nationen beizutreten; Es würde uns mächtig machen und uns helfen, unser Land im Falle ausländischer Bedrohungen zu schützen."
 r56_CAN_the_grizzly:0 "Der Grizzly"
 r56_CAN_the_grizzly_desc:0 "Wir können jetzt genügend Panzer produzieren, um unsere Panzerdivision mit einigen selbst entwickelten Designmodifikationen auszustatten."
 r56_CAN_alliance_with_america:0 "Allianz mit [USA.GetNameDef]"
 r56_CAN_alliance_with_america_desc:0 "Unsere Nation hat eine gemeinsame Sprache, eine gemeinsame Kultur und einen gemeinsamen Kontinent. Es ist nur natürlich, dass wir eine Allianz bilden, um uns in Konfliktzeiten gegenseitig zu schützen."
 r56_CAN_acquire_american_ships:0 "Erwerben Sie [USA.GetAdjective]-Schiffe"
 r56_CAN_acquire_american_ships_desc:0 "Die US-Marine ist eine der größten Seefahrtsmächte der Welt. Wir sollten darum bitten, einige ihrer Schiffe zu kaufen, um unser Dominion zu verteidigen."
 r56_CAN_follow_american_neutrality:0 "Folgen Sie der Neutralität von [USA.GetAdjective]."
 r56_CAN_follow_american_neutrality_desc:0 "Der Adler ist hoch geflogen und hat Wolken von Nahkonflikten auf sich zukommen sehen, hat aber eine neutrale Haltung eingenommen. Wir sollten eine ähnliche Politik verfolgen wie sie, denn wir versuchen nicht, den ersten Schuss aus Wut abzufeuern."
 r56_CAN_follow_american_interventionism:0 "Folgen Sie [USA.GetAdjective] Interventionismus"
 r56_CAN_follow_american_interventionism_desc:0 "Der Adler hat es für angebracht gehalten, die Glut zu löschen, bevor das Feuer entsteht. Die Welt ist nicht mehr der Ort, den wir kennen; Wir werden proaktive Schritte unternehmen, um mit den [USA.GetAdjective]s eine neue Weltordnung aufzubauen."
 r56_CAN_defence_scheme_no2:0 "Verteidigungsplan Nr. 2"
 r56_CAN_defence_scheme_no2_desc:0 "Die Bedrohung im Pazifik wird von Tag zu Tag größer. Wir müssen uns auf ihre eventuelle Ankunft vorbereiten."
 r56_CAN_install_democracy_in_the_americas:0 "Sichere Demokratie in Amerika"
 r56_CAN_install_democracy_in_the_americas_desc:0 "Eine Regierung, die nicht die Ansichten ihrer Bürger vertritt, ist keine Regierung des Volkes. Wir werden diesen tyrannischen Regimen in Amerika die Freiheit des Einzelnen aufzwingen."
 r56_CAN_protect_the_coast:0 "Schützen Sie die Atlantikküste"
 r56_CAN_protect_the_coast_desc:0 "Unsere Ostflanke bleibt ungeschützt und unbewacht, sollte ein Angreifer dort landen. Bitten wir das Mutterland, dass wir es verteidigen."
 r56_CAN_reduce_the_tariffs:0 "Reduzieren Sie die Zölle"
 r56_CAN_reduce_the_tariffs_desc:0 "Die Zölle auf den Handel mit unserem südlichen Verbündeten haben sich als zu belastend für den freien Handel erwiesen. Das darf nicht so weitergehen; es ist unfair und undemokratisch."
 r56_CAN_build_navy_for_defence:0 "Verteidigungsmarine"
 r56_CAN_build_navy_for_defence_desc:0 "Unsere Marine mag im Vergleich zu anderen Nationen altmodisch erscheinen, aber sie wird die beste Verteidigungslinie gegen jede Aggressor-Nation sein, die versucht, über die Meere einzudringen."
 r56_CAN_get_ready_for_intervention:0 "Zur Intervention aufrüsten"
 r56_CAN_get_ready_for_intervention_desc:0 "Die internationale Lage hat sich als zu unbeständig erwiesen, als dass wir uns hinsetzen und zusehen könnten. Wir werden dem Beispiel der [USA.GetAdjective]s folgen und für das Unvermeidliche aufrüsten."
 r56_CAN_allow_free_access:0 "Offene Grenzen"
 r56_CAN_allow_free_access_desc:0 "Es gibt keinen Grund für die Grenze zwischen [USA.GetNameDef] und uns. Wir teilen eine gemeinsame Kultur und Sprache, unabhängig davon, welche Geschichte die Imperialisten der Vergangenheit willkürlich definiert haben."
 r56_CAN_west_coast_military_command:0 "Militärkommando der Westküste"
 r56_CAN_west_coast_military_command_desc:0 "Ohne eine koordinierte Anstrengung zur Erreichung desselben Ziels wird unser Bündnis nicht lange Bestand haben. Es gibt bereits Pläne, dieses Ziel zu erreichen."
 r56_CAN_new_deal:0 "Befolgen Sie die Richtlinien von [USA.GetAdjective]."
 r56_CAN_new_deal_desc:0 "Wir sollten die erfolgreiche Wirtschaftspolitik unseres Nachbarn nachahmen, alles zum Wohle der Menschen, die wir vertreten."
 r56_CAN_communism:0 "Eine Volksfront"
 r56_CAN_communism_desc:0 "Ein [CAN.GetName], in dem alle seine Leute gleich sind, ist eine edle Existenz. Wir müssen uns für ein neues Kanada einsetzen!"
 r56_CAN_anti_war_policy:0 "Antikriegspolitik"
 r56_CAN_anti_war_policy_desc:0 "Wir wurden von den Überresten einer imperialistischen Macht mit Gewalt in den letzten Krieg hineingezogen. Wir werden dem durch eine konsequente Politik entgegenwirken, niemals einen Krieg zu erklären oder Bündnissen beizutreten, um einen solchen zu führen."
 r56_CAN_organize_the_trade_unions:0 "Vereint die Gewerkschaften"
 r56_CAN_organize_the_trade_unions_desc:0 "Die Gewerkschaften sind ein mächtiger Verbündeter, der die Rechte der Arbeitnehmer vertritt. Der richtige Weg ist eine einzige politische Einheit, die sie alle vertritt."
 r56_CAN_workers_rights:0 "Arbeiterrechte"
 r56_CAN_workers_rights_desc:0 "Die geizigen Kapitalisten haben [CAN.GetAdjective] Arbeiter zu lange unterdrückt! Wir werden ihre Rechte und unsere Produktionsbedürfnisse schützen, indem wir den Prozess verbessern und den Menschen zuhören, auf die es ankommt."
 r56_CAN_public_ownership:0 "Produktionsmittel"
 r56_CAN_public_ownership_desc:0 "Der Kapitalist versucht, das kriegerische Potenzial ausschließlich zum Zweck des Profits auszunutzen. Unsere Kameraden können das nicht länger ertragen, und wir auch nicht. Wir werden sie zum Wohle der Gemeinschaft nutzen!"
 r56_CAN_unemployment_insurance_scheme:0 "Arbeitslosenversicherungssystem"
 r56_CAN_unemployment_insurance_scheme_desc:0 "Arbeitslose sind das Symptom eines ineffizienten Systems. Indem wir dafür sorgen, dass in schwierigen Zeiten für all diejenigen gesorgt wird, die keine Arbeit finden, können wir davon ausgehen, dass sie auch in besseren Tagen treu zur Verfügung stehen."
 r56_CAN_young_communist_league_of_canada:0 "Die Young Communist League of Canada"
 r56_CAN_young_communist_league_of_canada_desc:0 "Die Jungen Kommunisten sind ein Kollektiv von Schulen und Vereinen, die die Arbeiter vertreten, unabhängig von Alter, Glaubensrichtung oder Rasse. Unter ihnen hallen ihre Warnungen vor der schrecklichen Bedrohung, der die Welt durch den Faschismus ausgesetzt ist, überall in [CAN.GetNameDef] wider. Wir werden das Wachstum dieser Organisation zum Wohle der Arbeitnehmer fördern!"
 r56_CAN_the_canadian_youth_congress:0 "Der [CAN.GetAdjective] Jugendkongress"
 r56_CAN_the_canadian_youth_congress_desc:0 "Es ist an der Zeit, der Jugend die richtigen Kanäle zu geben, um ihren Beschwerden und Sorgen Ausdruck zu verleihen und direkte Maßnahmen zu ergreifen."
 r56_CAN_repeal_the_padlock_law:0 "Aufhebung des Vorhängeschlossgesetzes"
 r56_CAN_repeal_the_padlock_law_desc:0 "Nach dem Vorhängeschlossgesetz kann jede Einrichtung oder jedes Eigentum, von dem festgestellt wird, dass es die Klagen der unterdrückten Arbeiter verbreitet, verriegelt und mit einem Vorhängeschloss verschlossen werden, um ihre Stimmen zu unterdrücken. Diese barbarischen Gesetze verletzen die Rechte der Arbeitnehmer, und wir werden sie jetzt niederschlagen!"
 r56_CAN_imprison_the_trotskyists:0 "Die Trotzkisten einsperren"
 r56_CAN_imprison_the_trotskyists_desc:0 "Die Trotzkisten stellen einen Schaden für unsere glorreiche Ideologie dar, indem sie den Kommunismus und seine Umsetzungen auf der ganzen Welt destabilisieren. Wir werden diejenigen aus unseren Reihen ausschließen, die vorgeben, seinen Ideen zu folgen."
 r56_CAN_strike_the_quebecois_anti_communists:0 "Schlagen Sie die Quebecer Antikommunisten an"
 r56_CAN_strike_the_quebecois_anti_communists_desc:0 "Der Reaktionär Maurice Duplessis und seine Leute behindern die Stabilität des Staates. Wir werden ihm den Ruhm des Kommunismus zeigen."
 r56_CAN_form_a_canadian_red_guard:0 "Bilden Sie eine [CAN.GetAdjective] Rote Garde"
 r56_CAN_form_a_canadian_red_guard_desc:0 "Um zu überleben, muss unser junger kommunistischer Staat über loyale und effektive Kader verfügen, die seine Existenz schützen. Die Rotgardisten werden [CAN.GetNameDef] bis zum letzten Atemzug verteidigen."
 r56_CAN_the_mac_paps:0 "Die Mac-Paps"
 r56_CAN_the_mac_paps_desc:0 "Die Mackenzie-Papineau-Bataillone waren ein Bataillon von Kanadiern, die bereit waren, den Ruhm des Kommunismus weltweit zu verbreiten. Lassen Sie uns sie unterstützen."
 r56_CAN_abandon_anti_war_policy:0 "Geben Sie die Antikriegspolitik auf"
 r56_CAN_abandon_anti_war_policy_desc:0 "Es ist klar, dass wir zwar keinen Krieg anstreben, manche Nationen aber danach streben, uns Schaden zuzufügen. Wir müssen unsere Richtlinien entsprechend umkehren."
 r56_CAN_plebiscite_committees:0 "Volksabstimmungsausschüsse"
 r56_CAN_plebiscite_committees_desc:0 "Indem wir die Stimmen der Menschen in die Art und Weise einbeziehen, wie wir staatliche Maßnahmen umsetzen, können wir die harte Resonanz auf einige unserer Entscheidungen verringern."
 r56_CAN_support_the_soviets:0 "Unterstützen Sie die [SOV.GetAdjective]s"
 r56_CAN_support_the_soviets_desc:0 "[SOV.GetNameDefCap] ist der eigentliche Vollstrecker des Kommunismus in der Welt. Wir werden nicht tatenlos zusehen, wie die Flamme erlischt, ohne ein Mitspracherecht zu haben."
 r56_CAN_join_the_communist_international:0 "[Root.GetCommunistAlliance]"
 R56_CAN_JOIN_COMMUNISM:0 "Treten Sie der Kommunistischen Internationale bei"
 R56_CAN_COMMUNISM_ALLIANCE:0 "Eine Allianz"
 r56_CAN_join_the_communist_international_desc:0 "Rund um den Globus sind die Feuer der Revolution entfacht. Wir müssen gemeinsam mit unseren Brüdern und Schwestern die Arbeiterrevolution annehmen."
 r56_CAN_destroy_imperialism:0 "Zerstöre den Imperialismus"
 r56_CAN_destroy_imperialism_desc:0 "Wir waren einst ein Land, das unter den Fesseln eines gefühllosen Oberherrn kämpfte. Es ist an der Zeit, dass wir jeder Nation helfen, die die Ketten des Imperialismus, die letzten Überreste vergangener Zeiten, zerstören möchte."
 r56_CAN_join_our_british_comrades:0 "Treten Sie unseren [ENG.GetAdjective] Kameraden bei"
 r56_CAN_join_our_british_comrades_desc:0 "Auch unsere Freunde auf der anderen Seite des Meeres haben die Ketten der elenden Aristokratie abgeworfen. Ein Bündnis erneuerter Arbeiterstaaten wird das Bündnis der Zeitalter sein."
 r56_CAN_strike_britain:0 "Strike [ENG.GetNameDef]"
 r56_CAN_strike_britain_desc:0 "Das antiquierte ehemalige Mutterland präsentiert sich nun als Gegner gegen das glorreiche [CAN.GetName]. Wir werden sie unter der Last des vereinten Proletariats zermalmen."
 r56_CAN_strike_mexico:0 "Sichern Sie sich eine zweite Front"
 r56_CAN_strike_mexico_desc:0 "Wir können nicht hoffen, den Adler in einem direkten Kampf aufzuspießen. Die Sicherung einer weiteren Front zur Fortsetzung des Kampfes ist unsere oberste Priorität."
 r56_CAN_strike_america:0 "Crush [USA.GetNameDef]"
 r56_CAN_strike_america_desc:0 "Der Adler wird den Hammer und die Sichel des [CAN.GetAdjective]-Arbeiters fürchten."
 r56_CAN_emergency_assembly:0 "Versammeln Sie das Parlament"
 r56_CAN_emergency_assembly_desc:0 "Unsere neue unabhängige Demokratie steht am Scheideweg. Wir müssen die Volksvertreter zusammenbringen, um einen Fahrplan auszuarbeiten, wie und wo wir in dieser schönen neuen Welt vorgehen sollen."
 r56_CAN_a_new_constitution:0 "Entwerfen Sie eine neue Verfassung"
 r56_CAN_a_new_constitution_desc:0 "Eine demokratische Nation ist nichts ohne eine Verfassung, die Kontrolle und Gegenkontrolle für ihre Regierung vorsieht. Wir werden die Schaffung eines solchen zum Wohle aller beaufsichtigen."
 r56_CAN_an_independent_democracy:0 "Unabhängige Demokratie"
 r56_CAN_an_independent_democracy_desc:0 "Die Stärke von [CAN.GetNameDefCap] liegt in der Akzeptanz und Toleranz gegenüber unterschiedlichen Ideen und Menschen. Die Demokratie soll unser feierlicher Eid und unsere Machtquelle sein, auch in Zeiten von Streit und Konflikten."
 r56_CAN_post_colonial_rule:0 "Post-[ENG.GetAdjective]-Einfluss"
 r56_CAN_post_colonial_rule_desc:0 "Wir waren einst ein imperiales Dominion, aber wir erlangten [CAN.GetAdjective] friedlich die Unabhängigkeit. Wir werden mit ihnen Frieden schließen und gleichzeitig unsere unabhängige Haltung klar und deutlich zum Ausdruck bringen."
 r56_CAN_secure_the_economy:0 "Sichern Sie die Wirtschaft"
 r56_CAN_secure_the_economy_desc:0 "Unsere junge Republik verfügt über eine wackelige Wirtschaft, um unser Volk zu unterstützen. Wir sollten Maßnahmen ergreifen, um dieses Problem anzugehen."
 r56_CAN_our_own_way:0 "Ein anderer Weg"
 r56_CAN_our_own_way_desc:0 "Unsere Demokratie wird unser Weg in dieser Welt sein. Wir schulden niemand anderem auf der Welt etwas."
 r56_CAN_development_of_new_territories:0 "Entwicklung neuer Territorien"
 r56_CAN_development_of_new_territories_desc:0 "Mit unserer gestärkten Wirtschaft können wir endlich die ungenutzten und nicht ausreichend genutzten Gebiete in [CAN.GetNameDef] erschließen."
 r56_CAN_modernise_the_nation:0 "Modernisieren Sie die Nation"
 r56_CAN_modernise_the_nation_desc:0 "Das Land braucht dringend bessere Infrastrukturinvestitionen für mehr Wirtschaftswachstum. Wir werden alles bereitstellen, was für unsere Bemühungen erforderlich ist."
 r56_CAN_independent_military:0 "Unabhängiges Militär"
 r56_CAN_independent_military_desc:0 "Da unser Militär nun ein unabhängiger Zweig ist, können wir uns nicht mehr auf gemeinsame Änderungen der Doktrin eines Oberherrn verlassen. Unser Wachstum ist ganz unser eigenes."
 r56_CAN_independent_industry:0 "Unabhängige Industrie"
 r56_CAN_independent_industry_desc:0 "Der Ausbau unserer industriellen Kapazitäten ist eine der Prioritäten bei der Stärkung unseres geliebten [CAN.GetName]."
 r56_CAN_self_sufficiency:0 "Selbstversorgung"
 r56_CAN_self_sufficiency_desc:0 "Um unsere Industrie anzutreiben, sind ausreichend Mineralien und Rohstoffe erforderlich. Wir werden die Mittel dafür bereitstellen."
 r56_CAN_assert_canadian_involvment:0 "Behaupten Sie [CAN.GetAdjective] Beteiligung"
 r56_CAN_assert_canadian_involvment_desc:0 "Trotz unseres Glaubens an Selbstbestimmung müssen wir auch dann eingreifen, wenn befreundete Nationen in Gefahr sind."
 r56_CAN_secure_american_democracy:0 "Sichere amerikanische Demokratie"
 r56_CAN_secure_american_democracy_desc:0 "Der Adler ist einer kränklichen Krankheit zum Opfer gefallen. Wir werden es heilen und es wieder befreien."
 r56_CAN_reenforce_the_commonwealth:0 "Stärken Sie das Commonwealth"
 r56_CAN_reenforce_the_commonwealth_desc:0 "Nationen zerfallen unter der Isolation. Wir werden eine Allianz bilden, die sich gegenseitig schützt, wenn sie angegriffen werden."
 r56_CAN_our_best_friend:0 "Unser bester Freund"
 r56_CAN_our_best_friend_desc:0 "[USA.GetNameDefCap] war schon immer ein treuer Freund von [CAN.GetNameDef]. Wir werden sie zu unserem Verteidigungspakt einladen."
 r56_CAN_unite_with_the_french:0 "Vereinige dich mit dem [FRA.GetAdjective]"
 r56_CAN_unite_with_the_french_desc:0 "[FRA.GetNameDefCap] war schon immer der Verteidiger liberaler Ideale und der Demokratie. Wir sollten ihnen ein Angebot unterbreiten, sich unserer Fraktion anzuschließen."
 r56_CAN_liberate_the_british_isles:0 "Befreien Sie die britischen Inseln"
 r56_CAN_liberate_the_british_isles_desc:0 "Unser bisheriges Mutterland ist gefallen. Es ist unsere moralische Pflicht, das britische Volk von den Fesseln der Unterdrücker zu befreien."
 r56_CAN_fuel_the_arms_sector:0 "Treiben Sie den Rüstungssektor an"
 r56_CAN_fuel_the_arms_sector_desc:0 "Unser Frieden wird nie lange anhalten, wenn wir unseren Worten nicht Taten folgen lassen. Manchmal sind bei diesem Einsatz Artillerie und Panzer im Einsatz, daher müssten wir eine Industrie aufrechterhalten, die in der Lage ist, diese im Bedarfsfall abzupumpen."
 r56_CAN_arms_exports:0 "Waffenexporte"
 r56_CAN_arms_exports_desc:0 "Wir wollen unsere jungen [CAN.GetAdjective] vielleicht nicht zum Sterben auf fremden Feldern aussenden, aber wir können jederzeit [CAN.GetAdjective]-Produkte aussenden, um die Wettbewerbsbedingungen für Nationen zu schaffen, die unseren Interessen freundlich gegenüberstehen."
 r56_CAN_suppress_the_separatists:0 "Unterdrücken Sie die Separatisten"
 r56_CAN_suppress_the_separatists_desc:0 "Wir werden den Rebellenstaat Quebec niemals wiedererkennen. Quebec ist [CAN.GetAdjective] Land, und das ist das Ende davon."
 r56_CAN_strengthen_british_ties:0 "Stärken Sie [ENG.GetAdjective] Bindungen"
 r56_CAN_strengthen_british_ties_desc:0 "Unsere Loyalität gilt dem Mutterland. Wir werden sicherstellen, dass unsere Richtlinien und Maßnahmen im Gleichschritt mit denen von ihnen verlaufen."
 r56_CAN_governor_general_in_power:0 "Generalgouverneur an der Macht"
 r56_CAN_governor_general_in_power_desc:0 "In diesen turbulenten Zeiten brauchen wir eine ruhige Hand, die das Boot führt. Es kann keinen besseren Mann geben als John Buchan, unseren eigenen Generalgouverneur."
 r56_CAN_empower_the_military_faction:0 "Stärken Sie die Militärfraktion"
 r56_CAN_empower_the_military_faction_desc:0 "Unsere Stärke liegt nicht in Ausschüssen und langwierigen Diskussionen. Es entsteht durch direktes Handeln und entscheidende Entscheidungen. Wir stärken die Menschen, die diese Werte im Verwaltungsapparat von [CAN.GetNameDef] verkörpern."
 r56_CAN_strategic_nationalizations:0 "Strategische Verstaatlichungen"
 r56_CAN_strategic_nationalizations_desc:0 "Die Verstaatlichung bestimmter Branchen und Unternehmen wird unsere Popularität in der Öffentlichkeit steigern und die Kontrolle über diese Unternehmen an [CAN.GetNameDef] bringen."
 r56_CAN_integrate_the_canadian_cadet_corps:0 "Integrieren Sie das [CAN.GetAdjective] Kadettenkorps"
 r56_CAN_integrate_the_canadian_cadet_corps_desc:0 "Die Jugend unseres Landes hat bemerkenswert viel Initiative gezeigt und sich Organisationen angeschlossen, die sie gut auf die Welt der Welt vorbereiten. Wir sollten ihre Organisation innerhalb des Dominion legitimieren und ihr Glaubensbekenntnis zu einem Eid machen, den alle jungen Kanadier jeden Morgen rezitieren."
 r56_CAN_root_out_traitors:0 "Verräter ausmerzen"
 r56_CAN_root_out_traitors_desc:0 "Diejenigen, die in Zeiten des Konflikts nach mehr Freiheit schreien, haben unseren Weg zur Größe behindert. Wir werden keine abweichende Meinung in [CAN.GetNameDef] dulden oder dulden."
 r56_CAN_claims_on_america:0 "Ansprüche auf [USA.GetNameDef]"
 r56_CAN_claims_on_america_desc:0 "Wir können die Existenz der Rebellennation unten nicht länger dulden. Wir haben ihre Städte einmal niedergebrannt; Es ist an der Zeit, dass wir es noch einmal tun."
 r56_CAN_the_defense_of_canada:0 "Die Verteidigung Kanadas"
 r56_CAN_the_defense_of_canada_desc:0 "Die lange Grenze, die wir mit der Nation in Down Under teilen, ist eine imaginäre Grenze, die durch die Geschichte aufrecht erhalten wird. Markieren wir es deutlich mit Befestigungen und Kriegsvorbereitungen."
 r56_CAN_national_defense_funding:0 "Nationale Verteidigungsfinanzierung"
 r56_CAN_national_defense_funding_desc:0 "Unsere Souveränität kann nur mit Waffengewalt verteidigt werden. In diesem Fall werden wir nach besten Kräften in unser Wohlergehen investieren."
 r56_canada.1.t:0 "Gesetzesänderung"
 r56_canada.1.d:0 "Aufgrund unseres jüngsten Regierungswechsels wurden unsere Gesetze und Richtlinien aktualisiert, um unserer neuen Regierung Rechnung zu tragen."
 r56_canada.1.a:0 "Eine notwendige Änderung."
 r56_canada.4.t:0 "Problem mit der Wehrpflicht in Quebec"
 r56_canada.4.d:0 "Wir brauchen dringend Arbeitskräfte in unserer Armee, Marine und Luftwaffe, aber die Frankokanadier rühren sich in dieser Frage nicht und stimmen einer Zwangsrekrutierung nicht zu."
 r56_canada.4.a:0 "Wir tun, was wir müssen. Erzwinge die Wehrpflicht."
 r56_canada.4.b:0 "Vielleicht können wir uns einigen."
 r56_canada.5.t:0 "Jack Bickell kehrt von [ENG.GetNameDef] zurück"
 r56_canada.5.d:0 "Nach zwei Jahren Dienst beim British Airplane Supply Board ist Jack Bickell von [ENG.GetNameDef] zurückgekehrt. Der Lord-Vorstandsvorsitzende der Victory Aircraft Ltd. will ihn rekrutieren."
 r56_canada.5.a:0 "Nun, lasst uns ihn gut gebrauchen!"
 r56_canada.6.t:0 "Der Aufstand der Twenty Centers!"
 r56_canada.6.d:0 "Die Menschen, die in den Arbeitslosenlagern arbeiten, haben einen weiteren Aufstand begonnen und eine Gehaltserhöhung gefordert. Wie gehen wir mit ihnen um?"
 r56_canada.6.a:0 "Wir sollten die Lager einfach schließen."
 r56_canada.6.b:0 "Wenden Sie Gewalt an, um die Unruhen zu beenden."
 r56_canada.6.c:0 "Lass sie randalieren."
 r56_canada.7.t:0 "Der Aufstand der Angered Twenty Centers!"
 r56_canada.7.d:0 "Nachdem die Lagerarbeiter das letzte Mal randaliert hatten, setzten wir Gewalt ein, um die Unruhen zu beenden. Jetzt haben sie erneut einen Aufstand begonnen und fordern von uns eine Entschädigung für die Zeiten, in denen wir Gewalt gegen sie angewendet haben, und die Schließung der Lager."
 r56_canada.7.a:0 "Setzen Sie Gewalt ein, um den Aufstand zu beenden und die Lager endgültig zu schließen."
 r56_canada.7.b:0 "Geben Sie ihren Forderungen nach und entschädigen Sie sie."
 r56_canada.8.t:0 "Demonstranten randalieren weiter"
 r56_canada.8.d:0 "Die Lagerarbeiter haben erneut einen Protest organisiert und dabei Eigentum beschädigt."
 r56_canada.8.a:0 "Eine Schande."
 r56_canada.9.t:0 "[CAN.GetNameDefCap] fragt nach Neufundland und Labrador!"
 r56_canada.9.d:0 "Die [CAN.GetAdjective]s haben uns gebeten, unser Eigentum an Neufundland und Labrador auf sie zu übertragen. Sie betrachten diese Länder als ihr rechtmäßiges Territorium."
 r56_canada.9.a:0 "Sie können sie haben; Wir brauchen die Truppen woanders."
 r56_canada.9.b:0 "Nein, es ist unser rechtmäßiges Territorium."
 r56_canada.10.t:0 "[FROM.GetNameDefCap] gibt uns Neufundland und Labrador!"
 r56_canada.10.d:0 "[FROM.GetNameDefCap] hat das Eigentum an Neufundland und Labrador auf uns übertragen, nachdem wir die Staaten freundlicherweise von ihnen angefordert hatten."
 r56_canada.10.a:0 "Gute Nachrichten!"
 r56_canada.11.t:0 "[FROM.GetNameDefCap] weigert sich!"
 r56_canada.11.d:0 "[FROM.GetNameDefCap] hat sich geweigert, uns Neufundland und Labrador zu geben!"
 r56_canada.11.a:0 "Eine Schande."
 r56_canada.11.b:0 "Sie werden es bereuen."
 r56_canada.12.t:0 "[CAN.GetNameDefCap] schlägt eine Allianz vor!"
 r56_canada.12.d:0 "[CAN.GetNameDefCap] ist auf uns zugekommen und hat eine Allianz zwischen ihnen und uns vorgeschlagen."
 r56_canada.12.a:0 "Das ist eine gute Idee; zusammen sind wir stark."
 r56_canada.12.b:0 "Nein, sie versuchen nur, unsere militärische Macht auszunutzen."
 r56_canada.13.t:0 "[USA.GetNameDefCap] hat unserer Allianz zugestimmt!"
 r56_canada.13.d:0 "[USA.GetNameDefCap] hat unserem Vorschlag einer nordamerikanischen Allianz zugestimmt! [USA.GetLeader] hat sich eine Mehrheit im Kongress dafür gesichert, da es die diplomatische Unabhängigkeit von [USA.GetAdjective] nicht gefährden würde. Im Gegenteil, aus der Sicht von [USA.GetAdjective] würde es die Gefahr eines Krieges mit [ENG.GetNameDef] verringern."
 r56_canada.13.a:0 "Gute Nachrichten!"
 r56_canada.14.t:0 "[USA.GetNameDefCap] weigert sich!"
 r56_canada.14.d:0 "[USA.GetNameDefCap] hat unseren Vorschlag, ein Bündnis zu gründen, abgelehnt und erklärt, dass wir ihnen ihre militärische Macht entziehen wollen!"
 r56_canada.14.a:0 "Verdammte [USA.GetAdjective]s!"
 r56_canada.15.t:0 "Arbeiterrechte"
 r56_canada.15.d:0 "Die Verbesserung unserer Arbeitnehmerrechte hat es uns ermöglicht, von einer verbesserten Arbeitsmoral und -zufriedenheit zu profitieren."
 r56_canada.15.a:0 "Exzellent!"
 r56_canada.16.t:0 "Wirtschaftskrise"
 r56_canada.16.d:0 "Es scheint, als stecken wir hier in einem ziemlichen Durcheinander. Die Menschen sind müde und aufgeregt über die mangelnde Aufmerksamkeit unserer Regierung für die Wirtschaft!"
 r56_canada.16.a:0 "Die Canucks werden hier noch eine Weile auf Hochtouren laufen, Jungs."
 r56_canada.17.t:0 "Wirtschaftliche Stabilität"
 r56_canada.17.d:0 "Die jüngsten Investitionen in kritische Industrien und das allgemeine Wohlergehen haben sich ausgezahlt. [CAN.GetAdjective]Überall erleben Menschen in diesen turbulenten Zeiten Wohlstand und Sicherheit."
 r56_canada.17.a:0 "Großartige Neuigkeiten!"
 r56_canada_governor_general.1.t:0 "Generalgouverneur John Buchan stirbt"
 r56_canada_governor_general.1.d:0 "Unser hervorragender Generalgouverneur, der das Dominion Kanada lange Zeit unterstützt und seine Interessen gegenüber der Krone vertreten hatte, ist nun beigesetzt. Möge er Frieden finden."
 r56_canada_governor_general.1.a:0 "Sein Vermächtnis wird nicht vergessen."
 r56.news_event.1001.t:0 "[GetYear] Königliche Tour durch [CAN.GetNameDef]"
 r56.news_event.1001.d:0 "Zum ersten Mal in der kanadischen Geschichte besuchte ein regierender Monarch Kanadas dieses Land, als König George VI. und Königin Elizabeth eine Tour durch [CAN.GetNameDef] unternahmen. Das königliche Paar kam auf dem kanadischen Pazifikdampfer „Empress of Australia“ an, eskortiert von zwei Zerstörern und zwei Kreuzern der Royal Canadian Navy.\n\nIhre Tour mit dem blau-silbernen königlichen Zug soll alle kanadischen Provinzen abdecken, beginnend mit Quebec City , gefolgt vom Dominion of Newfoundland mit seinen weiteren Reisen in die westlichen Regionen Kanadas wie Vancouver und Victoria. [CAN.GetLeader] wird das Königspaar auf seiner Reise durch das Land begleiten. Die Tour endet mit einem Besuch bei [USA.GetNameDef]."
 r56.news_event.1001.a:0 "Wir fühlen uns durch einen solchen Besuch geehrt."
 r56.news_event.1001.b:0 "Wir wünschen Ihnen einen angenehmen Besuch!"
 r56.news_event.1001.c:0 "Nicht die Zeit für eine Tour"
 r56.news_event.1002.t:0 "Wenn Tag"
 r56.news_event.1002.d:0 "Organisiert von der Organisation Greater Winnipeg Victory Loan wurde heute eine simulierte Invasion von [CAN.GetNameDef] durch [GER.GetAdjective]-Streitkräfte durchgeführt. Da es sich um die wichtigste Militärübung in Winnipeg handelte, gelang es ihnen, an einem Tag 3 Millionen US-Dollar für die Kriegsanstrengungen aufzubringen. Die Veranstaltung umfasste mehrere Scheinbombenanschläge, Feuergefechte, Festnahmen von Personen, die Einwände erhoben hatten, [GER.GetAdjective] Paraden und viele andere Dinge. Der Tag endete mit der Freilassung der „Gefangenen“, Paraden und Reden. Botschafter de Morgenstierne sprach über seine Erfahrungen mit der [GER.GetAdjective]-Besatzung und sagte, die Simulation der Invasion und Besetzung sei ein authentischer Einblick in die [GER.GetAdjective]-Besatzung."
 r56_CAN_news.event.2.a:0 "Der Tag war ein Erfolg."
