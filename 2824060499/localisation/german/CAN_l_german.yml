 r56_CAN_royal_twenty_centers:0 "[Root.GetTwentyCentersName]"
 r56_CAN_royal_twenty_centers_desc:0 "Aufgrund der §YGroßen Depression§! genehmigte die Regierung ein umstrittenes landesweites System von Lagern, um alleinstehenden, arbeitslosen und obdachlosen [CAN.GetAdjective] Männern Arbeit zu bieten. Wegen ihres Gehalts von 20 Cent pro Tag werden sie „Royal Twenty Centres“ genannt. Da sie viele Stunden pro Woche für ein geringes Gehalt arbeiten, ist ihre Arbeitsmoral nicht besonders gut. Diese Lager waren für mehrere Unruhen verantwortlich, und wenn wir diese nicht schließen, kann es in Zukunft zu weiteren Unruhen kommen.\n\n§YMann kann es in Zukunft zu Unruhen kommen.§!"
