 R56_CAN_GER_KEY:0 "[GER.GetAdjective] Designs"
 R56_CAN_ENG_DESC_KEY:0 "Wir sollten [ENG.GetAdjective]-Designs für unsere Infanterie- und Artilleriewaffen importieren und verwenden."
 R56_CAN_FREE_DESC_KEY:0 "Wir sollten unsere Infanterie- und Artilleriewaffen entwerfen."
 R56_CAN_SOV_DESC_KEY:0 "Wir sollten [SOV.GetAdjective]-Designs für unsere Infanterie- und Artilleriewaffen importieren und verwenden."
