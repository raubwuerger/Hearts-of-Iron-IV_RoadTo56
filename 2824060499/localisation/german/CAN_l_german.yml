 r56_CAN_royal_twenty_centers_angered_desc:0 "Aufgrund der §YGroßen Depression§! genehmigte die Regierung ein umstrittenes landesweites System von Lagern, um alleinstehenden, arbeitslosen und obdachlosen [CAN.GetAdjective] Männern Arbeit zu bieten. Wegen ihres Gehalts von 20 Cent pro Tag werden sie „Royal Twenty Centres“ genannt. Da sie viele Stunden pro Woche für ein geringes Gehalt arbeiten, ist ihre Arbeitsmoral nicht besonders gut. Diese Lager waren für mehrere Unruhen verantwortlich, und in der Zukunft könnte es zu weiteren Unruhen kommen, wenn wir diese nicht unterbinden.\n\nDa bei der Unterbindung ihrer Unruhen Gewalt angewendet wurde, sind die Zwanzig Zentren verärgerter als zuvor. §Könnte in Zukunft zu schweren Unruhen führen§!"
