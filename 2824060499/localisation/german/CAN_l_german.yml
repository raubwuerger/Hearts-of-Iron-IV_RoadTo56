 r56_CAN_modernize_industry:0 "Modernisieren Sie die Branche"
 r56_CAN_modernize_industry_desc:0 "Unsere industriellen Kapazitäten und Methoden sind zurückgefallen; wir müssen aufholen."
 r56_CAN_wheat_board:0 "[CAN.GetAdjective] Weizenbrett"
 r56_CAN_wheat_board_desc:0 "Die Einrichtung des [CAN.GetAdjective] Wheat Board zur Festlegung der Preise für Weizen und Gerste unserer hart arbeitenden Landwirte wird die Preise stabilisieren und unsere Wirtschaft verbessern."
 r56_CAN_depression_recovery:0 "Setzen Sie die Erholung der Depression fort"
 r56_CAN_depression_recovery_desc:0 "Die Weltwirtschaftskrise hat ihren Tribut von uns gefordert; Wir müssen die Politik weiterhin anpassen und modifizieren, um den Weg der Erholung fortzusetzen."
 r56_CAN_national_housing_act:0 "Nationales Wohnungsgesetz"
 r56_CAN_national_housing_act_desc:0 "Die Nachwirkungen der Weltwirtschaftskrise haben viele [CAN.GetAdjective] obdachlos und arbeitslos gemacht. Die Verabschiedung von Programmen und Vorschriften zur Reparatur und Modernisierung bestehender Häuser sowie zum Bau neuer Häuser wird den Betroffenen helfen, wieder auf die Beine zu kommen."
 r56_CAN_shutdown_relief_camps:0 "Schließen Sie die Hilfslager"
 r56_CAN_shutdown_relief_camps_desc:0 "Die Arbeitslosenhilfelager waren kein Erfolg; Wir sollten sie schließen, bevor es zu weiteren Unruhen kommt."
 r56_CAN_dollar_a_year_men:0 "Männer, die einen Dollar pro Jahr verdienen"
 r56_CAN_dollar_a_year_men_desc:0 "Mehrere erfahrene Führungskräfte aus der Wirtschaft haben der Regierung ihre Dienste angeboten und arbeiten für einen symbolischen Dollar pro Jahr. Wir sollten sie in unserem Ministerium für Munition und Versorgung und im Wartime Prices and Trade Board einsetzen, wo sie der [CAN.GetAdjective]-Industrie das dringend benötigte Fachwissen zur Mobilisierung der Wirtschaft und zur Maximierung der Produktion liefern können."
 r56_CAN_canadian_pacific_railways:0 "Canadian Pacific Railways"
 r56_CAN_canadian_pacific_railways_desc:0 "Die CPR hat ihre Eisenbahnen und Transportmittel für Kriegsanstrengungen zur Verfügung gestellt. Unsere Truppen und die zu ihrer Ernährung benötigten Vorräte werden ohne Verzögerung unser großes Dominion zwischen den Meeren und dem Kontinent durchqueren."
 r56_CAN_national_steel_car:0 "Nationales Stahlauto"
 r56_CAN_national_steel_car_desc:0 "Obwohl die Wirtschaftskrise ihren Tribut vom Unternehmen forderte, steht National Steel Car mit seinem Fachwissen und seiner Erfahrung bereit, die Fahrzeuge zu bauen, die unsere Truppen und Armeeausrüstung auf den erweiterten Eisenbahnstrecken transportieren werden."
 r56_CAN_cbc_focus:0 "Die CBC"
 r56_CAN_cbc_focus_desc:0 "Die Canadian Broadcasting Corporation ist das nationale Rundfunknetz und fungiert als Regulierungsbehörde für die Rundfunkübertragung in [CAN.GetNameDef]. Wenn wir sie nutzen, um unsere Botschaften nationaler Politiken und Programme zu verbreiten, wird das Vertrauen der Öffentlichkeit in unsere Regierung gestärkt."
 r56_CAN_bank_of_canada:0 "Verstaatlichen Sie die Bank of Canada"
 r56_CAN_bank_of_canada_desc:0 "Der Bedarf an einer Zentralbankbehörde wird nach der Weltwirtschaftskrise immer wichtiger, und durch ihre Verstaatlichung können wir die Staatsfinanzen direkt verwalten und die Wirtschaft verbessern."
 r56_CAN_john_inglis_company:0 "John Inglis und Company"
 r56_CAN_john_inglis_company_desc:0 "John Inglis and Company geriet während der Weltwirtschaftskrise in schwere Zeiten und war seit langem ein wesentlicher Bestandteil unserer nationalen Produktionskapazitäten. Wir sollten sie anweisen, neue Maschinengewehre und Artillerie zu produzieren, um unsere Truppen zu bewaffnen."
 r56_CAN_national_railway:0 "Erweitern Sie die Eisenbahnen in Quebec"
 r56_CAN_national_railway_desc:0 "Bemühungen zur Verbesserung der Infrastruktur und des Eisenbahnnetzes in Quebec können zu mehr industriellem Wachstum führen."
 r56_CAN_research_grants:0 "Forschungsstipendien"
 r56_CAN_research_grants_desc:0 "Dank unserer stark erweiterten Industrie- und Produktionskapazitäten ist es jetzt möglich, dass mehr [CAN.GetAdjective] Wissenschaftler und Innovatoren mehr eigene Forschungs- und Entwicklungsprojekte durchführen."
 r56_CAN_debt_adjustment_act:0 "Schuldenanpassungsgesetz"
 r56_CAN_debt_adjustment_act_desc:0 "Unter [CAN.GetAdjective]-Landwirten kam es zu einer besorgniserregenden Welle von Insolvenzen und Schulden. Es liegt im Interesse von [CAN.GetNameDef], diese Landwirte zu unterstützen und sie auch in Zukunft bei der Bewirtschaftung dieser Ländereien zu unterstützen."
 r56_CAN_alcan:0 "Aluminium Company of Canada"
 r56_CAN_alcan_desc:0 "Aluminium ist leicht und rostfrei. Durch den Ausbau unseres Aluminiumabbaus und der Aluminiumproduktion können wir unsere Fabriken und Montagelinien kontinuierlich versorgen."
 r56_CAN_imperial_oil_focus:0 "Erweiterung der Darthmouth-Raffinerie"
 r56_CAN_imperial_oil_focus_desc:0 "Im vorherigen Konflikt hatten wir in Dartmouth eine Ölraffinerie in Betrieb, die unseren Ölbedarf deckte. Der Ausbau dieser Anlage ist von entscheidender Bedeutung, um die unvermeidlichen Konvoiüberfahrten über den Nordatlantik zu ermöglichen."
 r56_CAN_establish_the_polymer_corporation:0 "Gründen Sie die Polymer Corporation"
 r56_CAN_establish_the_polymer_corporation_desc:0 "Wenn unser Zugang zu Naturkautschuk abgeschnitten wird, müssen wir unsere Kapazitäten zur Herstellung und Veredelung von synthetischem Kautschuk ausbauen, der in allem von Reifen bis hin zu Flugzeugteilen verwendet wird."
 r56_CAN_uranium_mining:0 "Uranabbau"
 r56_CAN_uranium_mining_desc:0 "Ein bestimmtes Erz, das in [CAN.GetNameDef] abgebaut wird, birgt den Schlüssel zu Waffen mit unglaublichem Zerstörungspotenzial. Wir werden die Initiative ergreifen, um diese Ressource optimal auszuschöpfen."
 r56_CAN_resources_for_war_effort:0 "Ressourcen für die Kriegsanstrengungen"
 r56_CAN_resources_for_war_effort_desc:0 "Kontinuierliche Verbesserungen der Ressourcengewinnungsmethoden ermöglichen uns eine effizientere Gewinnung."
 r56_CAN_enlist_the_unemployed:0 "Stellen Sie die Arbeitslosen ein"
 r56_CAN_enlist_the_unemployed_desc:0 "Die Frage des Militärdienstes bleibt ein heikles Thema unter [CAN.GetAdjective]s. Um den Personalbedarf unserer Streitkräfte auszugleichen und eine Spaltung von [CAN.GetNameDef] in dieser Frage zu vermeiden, werden wir Arbeitslose dazu anregen, sich zu melden, und ihnen die Zusicherung geben, dass wir sie nicht ins Ausland schicken."
 r56_CAN_war_economy:0 "Kriegsorientierte Wirtschaft"
 r56_CAN_war_economy_desc:0 "Unsere Industrien und ihre Fabriken haben sich von der schlimmsten Zeit der Weltwirtschaftskrise erholt. Es ist an der Zeit, dass wir ihr Ziel dahingehend ändern, genügend Waffen zu produzieren, um uns und unsere Verbündeten mit allem auszustatten, was sie im Konflikt benötigen könnten."
 r56_CAN_war_measures_act:0 "Wiederbelebung des Kriegsmaßnahmengesetzes"
 r56_CAN_war_measures_act_desc:0 "Das War Measures Act legt die Notfallmaßnahmen fest, die wir bei einer Kriegserklärung, einer Invasion oder einem Aufstand ergreifen können."
 r56_CAN_wartime_prices_and_trade_board:0 "Kriegspreis- und Handelsbehörde"
 r56_CAN_wartime_prices_and_trade_board_desc:0 "Das Wartime Prices and Trade Board ist die erste Verteidigungslinie gegen Inflation und soziale Unruhen in [CAN.GetNameDef]. Um Profitstreben und Horten zu verhindern, wurden Preiskontrollen eingeführt, um Waren für die meisten [CAN.GetAdjective]s verfügbar zu machen."
 r56_CAN_nrma:0 "Nationales Gesetz zur Mobilisierung von Ressourcen"
 r56_CAN_nrma_desc:0 "Kanada ist groß und die Bevölkerung ist über das ganze Land verstreut. Wir sollten ein System entwickeln, um den Beschäftigungsstatus zu verfolgen und sicherzustellen, dass wir jeden finden können, der für einen Dienst im Ausland in Frage kommt."
 r56_CAN_conscription_crisis:0 "Zwangsrekrutierung"
 r56_CAN_conscription_crisis_desc:0 "Genau wie im Jahr 1917 widersetzen sich unsere französisch-kanadischen Bürger in Quebec der Idee einer nationalen Einberufung, um mehr Männer in die Armee zu bringen. Wir werden nicht tatenlos zusehen, wie sich eine Minderheit dem Willen von [CAN.GetNameDef] widersetzt."
 r56_CAN_replace_men_in_the_industry:0 "Ersetzen Sie Männer in der Branche durch Frauen"
 r56_CAN_replace_men_in_the_industry_desc:0 "Während unsere Männer benötigt werden, um das Land im Ausland zu bedienen, sind für den Betrieb unserer Industriemaschinen immer noch Arbeitskräfte erforderlich. Vielleicht ist es jetzt an der Zeit, dass die Frauen ihren Teil zum Wohl des Landes beitragen, indem sie die Waffen herstellen, die diese Männer bald einsetzen werden."
 r56_CAN_department_of_munitions_and_supply:0 "Ministerium für Munition und Versorgung"
 r56_CAN_department_of_munitions_and_supply_desc:0 "Die Herstellung von Rüstungsgütern und Ausrüstung ist für die Kriegsanstrengungen zwingend erforderlich. Wir werden die nationalen Ressourcen von [CAN.GetNameDef] unter C.D. bringen. Howe im Ministerium für Munition und Versorgung."
 r56_CAN_bits_and_pieces_program:0 "Bits and Pieces-Programm"
 r56_CAN_bits_and_pieces_program_desc:0 "Das Bits and Pieces-Programm wird für die Kriegsanstrengungen mehrere kleine Fabriken mobilisieren, die sich der Produktion kleinerer Konsumgüter widmen. Sogar die bescheidene Fahrradfabrik kann die Kapazität finden, ein Maschinengewehr herzustellen."
 r56_CAN_nrc_expansion:0 "Erweitern Sie den Nationalen Forschungsrat"
 r56_CAN_nrc_expansion_desc:0 "Das NRC hat seine Wirksamkeit bei der Verbesserung der Lebensqualität in Kanada unter Beweis gestellt. Angesichts der Geschichte der Wissenschaft und des Fortschritts ist der Bedarf an Forschern wichtiger denn je. Es ist an der Zeit, dem NRC mehr Gewicht zu verleihen, um [CAN.GetNameDef] zu verteidigen."
 r56_CAN_defence_of_canada_regulations:0 "Vorschriften zur Verteidigung Kanadas"
 r56_CAN_defence_of_canada_regulations_desc:0 "Bürgerrechte müssen beschnitten werden, um eine Subversion der Kriegsanstrengungen in Kriegszeiten zu verhindern. Dies bedeutet Einschränkungen der Presse, von Dissidentengruppen und gesetzlichen Rechten."
