 CHI_improve_the_army_situation_desc:0 "Die Nationale Revolutionsarmee befindet sich aufgrund der grassierenden Korruption und der sehr unzureichenden Ausbildung der Soldaten in einem erbärmlichen Zustand, was sie sehr ineffektiv macht.\n\nWenn wir nicht wollen, dass China zu Staub zerfällt, müssen Reformen durchgeführt werden Die NRA ist eine echte, ausgebildete und angemessen kommandierte Truppe."
