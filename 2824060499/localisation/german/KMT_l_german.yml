 kmt.179.t:0 "Industrie verbessert"
 kmt.179.d:0 "Mit der zunehmenden Anzahl an Fabriken stieg auch die Qualität der Produkte."
 kmt_incompetent_indus_tt:0 "Reduzieren Sie die Strafe von §YInkompetente Industrie§!\nFügen Sie in jedem eigenen Staat freie Gebäudeplätze hinzu."
 kmt.179.a:0 "Bald wird unsere Industriemacht eine der stärksten sein!"
 kmt_incompetent_indus_remove_tt:0 "Entfernen Sie den Nationalgeist §YInkompetente Industrie§!\nFügen Sie 1 freien Gebäudeplatz in jedem eigenen Staat hinzu."
 kmt.183.t:0 "Schicksal von Ma Bufang"
 kmt.183.d:0 "Dieser islamische Kriegsherr ist nach der Niederlage seiner Clique gefangen genommen worden. Jetzt müssen wir über sein Schicksal entscheiden."
 kmt_mbf_join:0 "Ma Bufang wird der Armee beitreten"
 kmt.186.t:0 "Kuomintang sucht Frieden"
 kmt.186.d:0 "Angesichts der japanischen Invasion hat [From.GetLeader] beschlossen, [Root.GetLeader] zu einem Friedensgespräch anzurufen, damit sie sich stattdessen auf den japanischen Eindringling konzentrieren können."
 kmt.186.a:0 "Es wird Frieden zwischen uns geben, aber wir werden uns ihrem Krieg nicht anschließen."
 kmt.186.b:0 "Wir sind schließlich alle Chinesen..."
 kmt.186.c:0 "Es wird keinen Frieden zwischen uns geben!"
 kmt.186.e:0 "Wir können uns mit den Japanern verbünden!"
 kmt.187.t:0 "Frieden!"
 kmt.187.d_1:0 "[From.GetLeader] hat sich auf einen Frieden mit den Weißen geeinigt, jetzt können wir uns mehr auf die japanischen Invasoren konzentrieren."
 kmt.187.d_2:0 "[From.GetLeader] hat sich auf einen weißen Frieden geeinigt und sich uns bei der Abwehr der japanischen Invasoren angeschlossen!"
 kmt.187.a:0 "Wir können uns später jederzeit um sie kümmern."
 kmt.188.t:0 "[From.GetName] verweigert den Frieden"
 kmt.188.d:0 "[From.GetLeader] hat sich geweigert, Frieden zwischen uns zu haben, [Root.GetLeader] ist empört."
 kmt.188.a:0 "Sie sollen gelöscht werden!"
 kmt.189.t:0 "[From.GetName] will an unserer Seite kämpfen"
 kmt.189.d:0 "[From.GetLeader] war empört über die Aktionen von [CHI.GetLeader] und beschloss, ihm gemeinsam mit uns eine Lektion zu erteilen."
 kmt.189.a:0 "Die Great East Asia Co-Prosperity Sphere wächst!"
 kmt.189.b:0 "Menschen, die ihre Nation verraten, haben keine Ehre!"
 kmt.190.t:0 "[JAP.GetName] Akzeptiert"
 kmt.190.d:0 "[JAP.GetName] hat unser Angebot angenommen und jetzt werden wir [CHI.GetName] von seinem Platz reißen!"
 kmt.190.a:0 "Tod für [CHI.GetLeader]!"
 kmt.191.t:0 "[JAP.GetName] Abgelehnt"
 kmt.191.d:0 "[JAP.GetName] hat unseren Vorschlag abgelehnt und unsere Tat verurteilt und erklärt, dass [Root.GetLeader] keine Ehre hat."
 kmt.191.a:0 "Wir haben wahrscheinlich zwei Riesen verärgert ..."
 kmt.192.t:0 "[From.GetName] Schließt sich der japanischen Aggression an"
 kmt.192.d:0 "[From.GetLeader] hat sich den Japanern bei der Invasion chinesischer Gebiete angeschlossen!"
 kmt.192.a:0 "Hanjian! Zougou!"
 kmt.193.t:0 "Der Versuch von [From.GetName], Japan beizutreten, ist gescheitert"
 kmt.193.d:0 "Geheimdienstmitarbeiter gaben an, dass [From.GetLeader] versucht habe, mit den Japanern Kontakt aufzunehmen, um gemeinsam gegen uns vorzugehen, aber abgelehnt wurde und sie von den Japanern als ehrenlos verurteilt wurden."
 kmt.193.a:0 "Verräter an der Nation werden kein gutes Ende nehmen."
 kmt_fascism_tp_728_coup_tt:0 "Es wird einen Putsch geben, dessen Erfolg wahrscheinlicher ist, wenn Ihre nationale Einheit groß ist."
 kmt_manpower_transfer_tt:0 "Transfer von 20.000 Arbeitskräften"
 kmt_fascism_tp_728_inc_tt:0 "Guangzhouwan wird unter die Besatzung unserer Streitkräfte geraten, was einen Krieg auslösen könnte."
 kmt_fascism_tp_729_inc_tt:0 "Macau wird von unseren Streitkräften besetzt, das könnte einen Krieg auslösen."
 kmt_fascism_tp_326_inc_tt:0 "Hongkong wird von unseren Streitkräften besetzt, das könnte einen Krieg auslösen."
 kmt.196.t:0 "Sinkiang unter Kontrolle"
 kmt.196.d:0 "Nach dem Aufstand des Volkes der Sinkiang kommt Sinkiang schließlich unter unsere Herrschaft."
 kmt.196.a:0 "Der Tod hätte verhindert werden können, wenn das Volk der Sinkiang schlauer gewesen wäre ..."
 kmt.197.t:0 "[FROM.GetName] verbessert unsere Beziehung"
 kmt.197.d:0 "[FROM.GetLeader] versucht, unsere Beziehung zu verbessern, indem es auf ihre Ansprüche auf Tibet verzichtet. Unsere Beamten warnten vor Falschmeldungen und Tricks, aber eine solche Entscheidung sollte schließlich von [TIB.GetLeader] selbst getroffen werden."
 kmt.197.a:0 "Behandle andere gut, und andere werden dich gut behandeln."
 kmt.197.b:0 "[FROM.GetRulingParty] wird uns zu Großem führen!"
 kmt.197.c:0 "Auf solch einen naiven Trick werden wir nicht hereinfallen!"
 kmt.198.t:0 "[TIB.GetName] Tritt unserer Fraktion bei"
 kmt.198.d:0 "[TIB.GetLeader] hat beschlossen, dass wir gemeinsam auf eine bessere Zukunft hinarbeiten werden."
 kmt.198.a:0 "Niemand will Blutvergießen"
 kmt.199.t:0 "[TIB.GetName] wird unsere Marionette"
 kmt.199.d:0 "[TIB.GetLeader] hat beschlossen, dass [Root.GetRulingParty] sie zu Größe führen wird, und hat uns damit ihre politischen Angelegenheiten überlassen."
 kmt.199.a:0 "Wir werden sie nicht enttäuschen"
 kmt.201.t:0 "[TIB.GetName] hat unsere Freundlichkeit abgelehnt"
 kmt.201.d:0 "[TIB.GetLeader] ist der Meinung, dass unser Akt der Freundschaft nichts anderes als erbärmliche Tricks sind, und hat eine weitere Diskussion zu diesem Thema abgelehnt."
 kmt.201.a:0 "Warum können sie keine Gründe sehen!"
 kmt.202.t:0 "Der Bürgerkrieg ist vorbei"
 kmt.202.d:0 "Nachdem sich der letzte Staub im chinesischen Bürgerkrieg gelegt hat, gehen wir als Sieger hervor. Unser größter Feind wurde besiegt und wir müssen nicht länger alleine handeln."
 kmt.202.a:0 "Jetzt werden wir Verbündete aus der ganzen Welt suchen."
 kmt.203.t:0 "Feind nähert sich [KMT_treasure_state.GetName]"
 kmt.203.d:0 "Unser Feind rückt immer näher an [KMT_treasure_state.GetName] heran, wo sich unsere nationalen Schätze befinden. Wenn sie diese Schätze entdecken, fügen sie ihnen mit Sicherheit irreparablen Schaden zu. Wir müssen sie bewahren und an einen sichereren Ort bringen!"
 kmt.203.a:0 "Dies kann als Instrument zur Stärkung des Geistes unserer Soldaten genutzt werden."
 kmt.203.b:0 "Wir müssen diese Artefakte bewahren!"
 kmt.204.t:0 "Artefakte durchsucht"
 kmt.204.d:0 "Unser Versäumnis, die Artefakte sofort zu transferieren, hat dazu geführt, dass sie von unserem Feind geplündert wurden. Es wird gesagt, dass einige der Artefakte für einen bequemeren Transport in kleinere Stücke zerbrochen wurden. Solche Nachrichten haben unserer Nation und dem Geist unseres Volkes großen Schaden zugefügt."
 kmt.204.a:0 "Wie konnten sie!"
 KMT_will_be_destination_tt:0 "Wird zum neuen Standort der Artefakte\n"
 kmt.208.t:0 "Gehaltsscheck für die kommunistische Armee"
 kmt.208.d:0 "Die Acht-Wege-Armee und die Neue Vierte Armee haben wesentlich zu unserem Krieg gegen die Japaner beigetragen. Allerdings haben wir derzeit nicht genug Geld, um allen den Gehaltsscheck zu geben, den sie verdienen."
 kmt.208.a:0 "Wir werden mehr Gold-Yuan drucken, um die Situation zu entspannen."
 kmt.208.b:0 "UNSERE Armee hat das alles getan, die Kommunisten haben es nicht verdient, bezahlt zu werden!"
 kmt_probable_inflation:0 "§RDies wird zu einer starken Inflation führen, da wir kein zusätzliches Gold als Deckung haben!§!"
 kmt.209.t:0 "Die Inflation setzt ein"
 kmt.209.d:0 "Unsere quantitative Lockerung hat zu einer starken Inflation in unserer Wirtschaft geführt. Und wir verlieren jetzt die Unterstützung unserer Bürger, insbesondere der Mittelschicht. Und einige unserer Soldaten desertieren zum Kommunisten!"
 kmt.209.a:0 "Hätte es besser wissen müssen..."
 kmt.210.t:0 "[CHI.GetRulingParty] Verweigert die Aushändigung des Gehaltsschecks"
 kmt.210.d:0 "[CHI.GetRulingParty] behauptet, dass unsere Soldaten während des Krieges nichts getan haben, um ihre Gehaltsschecks zu verdienen."
 kmt.210.a:0 "Das ist unverschämt!"
 kmt.212.t:0 "Jangtse-Teilung"
 kmt.212.d:0 "Die [CHI.GetRulingParty]-Armee steht nun vor einer Niederlage, aber es fällt uns schwer, den Fluss Jangtse zu überqueren. [CHI.GetRulingParty] nutzt dies zu ihrem Vorteil und schlägt nun eine Teilung Chinas mit dem Jangtse als Grenze vor."
 kmt.212.a:0 "Ihre Niederlage ist nur eine Frage der Zeit, wir können warten."
 kmt.212.b:0 "Sie befinden sich jetzt in den letzten Zügen, wir dürfen ihnen keine Zeit geben, sich zu erholen!"
 kmt.213.t:0 "[PRC.GetName] Der Partition zustimmen"
 kmt.213.d:0 "[PRC.GetName] hat unserem Vorschlag zur Teilung Chinas mit dem Jangtse als Grenze zugestimmt."
 kmt.213.a:0 "Ein falscher Frieden..."
 kmt_yangtze_partition_tt_prc:0 "Wir werden chinesische Staaten übernehmen, die nördlich des Jangtsekiang liegen, und sie werden die Staaten im Süden übernehmen."
 kmt_yangtze_partition_tt_prc:0 "Wir werden chinesische Staaten übernehmen, die südlich des Jangtsekiang liegen, und sie werden diejenigen im Norden übernehmen."
 kmt.214.t:0 "[PRC.GetName] Partition ablehnen"
 kmt.214.d:0 "[PRC.GetName] hat unseren Vorschlag einer Teilung Chinas mit dem Jangtse als Grenze abgelehnt."
 kmt.214.a:0 "Wir müssen nach einer anderen Methode suchen, um unsere Existenz zu bewahren!"
 kmt.217.t:0 "Status Quo"
 kmt.217.d:0 "Der Status quo im aktuellen Krieg hat zu einem falschen Waffenstillstand zwischen uns und den Kommunisten geführt."
 kmt.217.a:0 "Wir dürfen unsere Wachsamkeit nicht verlieren!"
 kmt.218.t:0 "Unterschiedliche Meinungen darüber, wo man sich stärken sollte"
 kmt.218.d:0 "Einige unserer Generäle und von Falkenhausen haben unterschiedliche Meinungen darüber, wo unsere Hauptbemühungen zur Befestigung stattfinden werden. Sie sind sich alle einig, dass Shanghai unsere oberste Priorität sein sollte, nicht jedoch hinsichtlich der japanischen Invasion aus dem Norden. Einige unserer Generäle schlagen vor, dass wir Peking bis zum letzten Mann behalten sollten. Allerdings glaubt von Falkenhausen, dass die Ebene in Nordchina den mechanisierten japanischen Truppen einen großen Vorteil verschaffen wird, weshalb wir stattdessen entlang des Gelben Flusses eine Festung aufbauen sollten.\n\nWessen Meinung sollen wir beherzigen?"
 kmt.218.a:0 "Peking wird nicht fallen!"
 kmt.218.b:0 "Alexander hat recht, wir können den Gelben Fluss als natürliche Barriere nutzen."
 KMT_fortify_land_hn_tt:0 "§Y9 Landfestungen§ hinzufügen! entlang des Gelben Flusses in §YHenan§!\n"
 KMT_fortify_land_sd_tt:0 "§Y9 Landfestungen§ hinzufügen! entlang des Gelben Flusses in §YShandong§!\n"
 kmt.220.t:0 "Aufstieg der pro-japanischen Fraktion in [CHI.GetName]"
 kmt.220.d:0 "In letzter Zeit haben einige pro-japanische Beamte in der [CHI.GetRulingParty]-Regierung in [CHI.GetName] an Boden gewonnen. Wenn wir sie unterstützen, können wir China als unseren Verbündeten haben, ohne einen Krieg zu beginnen, und Zugang zu ihren Ressourcen haben."
 kmt.220.a:0 "Das wird uns Kugeln und Leben retten."
 kmt.220.b:0 "Sie bewahren nur indirekt ihre erbärmliche Nation."
 kmt.221.t:0 "Diplomat von [CHI.GetName]"
 kmt.221.d_1:0 "Ein Diplomat von [CHI.GetName] ist an unserem Hof ​​angekommen und hat eine ausführliche Erklärung zur panasiatischen Ideologie abgegeben. Nach der Präsentation haben die Überreste des Kodoha wieder öffentliche Unterstützung gewonnen. Dies stellt die Toseiha vor eine schwierige Situation."
 kmt.221.d_2:0 "Ein Diplomat von [CHI.GetName] ist an unserem Hof ​​angekommen und hat eine ausführliche Erklärung zur panasiatischen Ideologie abgegeben. Nach der Präsentation entwerfen Mitglieder der Kodoha einen Vorschlag für ein chinesisch-japanisches Bündnis."
 kmt.221.a:0 "Lassen Sie die neue Idee annehmen und folgen Sie unseren Mitchinesen."
 kmt.221.b:0 "Wir werden Asien zum Ruhm führen."
 kmt.221.c:0 "Die neue Idee muss gestoppt werden!"
 kmt.222.t:0 "[JAP.GetName] lehnt die neue Idee ab"
 kmt.222.d:0 "[JAP.GetLeader] hat die neue Idee des Panasiatismus abgelehnt und die sie unterstützenden Kodoha eliminiert. Unser Versuch, ein chinesisch-japanisches Bündnis zu bilden, ist gescheitert"
 kmt.222.a:0 "Ich wünschte, ich würde in aufgeklärteren Zeiten leben ..."
 kmt.224.t:0 "[From.GetName] Fordern Sie Unterstützung in der Marineindustrie an"
 kmt.224.d:0 "Unsere chinesischen Landsleute bitten uns, einige unserer Schiffbautechniken mit uns zu teilen, damit sie eine bessere Marine bauen können."
 kmt.224.a:0 "Asiaten sollen einander helfen"
 kmt.224.b:0 "[Root.GetAdjective]-Technologien gehören uns, nicht ihnen!"
 kmt.225.t:0 "[From.GetName] Gewährt Unterstützung"
 kmt.225.d:0 "[From.GetName] hat unserer Marineindustrie Unterstützung gewährt."
 kmt.225.a:0 "Lasst uns Schiffe bauen!"
 kmt.226.t:0 "[From.GetName] verweigert Unterstützung"
 kmt.226.d:0 "[From.GetName] hat die Unterstützung unserer Marineindustrie verweigert."
 kmt.226.a:0 "Verdammt!"
 kmt.233.t:0 "[CHI.GetName] bittet um unser Eingreifen"
 kmt.233.d:0 "Mit unserer guten Beziehung zu [CHI.GetName] und [JAP.GetName] in unserer Fraktion. [CHI.GetLeader] hat uns gebeten, in ihren aktuellen Konflikt einzugreifen und die Aggression von [JAP.GetName] zu beruhigen."
 kmt.233.a:0 "Wie in der chinesisch-deutschen Freundschaft festgelegt."
 kmt.233.b:0 "Wir sind im Moment zu beschäftigt, die Chinesen sind auf sich allein gestellt."
 kmt.234.t:0 "[GER.GetAdjective] Intervention"
 kmt.234.d:0 "[GER.GetLeader] hat einen offiziellen Brief an [Root.GetLeader] geschickt, in dem es heißt, dass wir unsere Aggression gegenüber [CHI.GetName] sofort einstellen sollten."
 kmt.234.a:0 "Bei näherem Nachdenken wäre eine Invasion in China möglicherweise nicht so vorteilhaft wie propagiert."
 kmt.234.b:0 "Scheiß auf diese Deutschen."
 kmt.235.t:0 "[GER.GetName] weigerte sich einzugreifen"
 kmt.235.d:0 "Da [Ger.GetLeader] im Moment zu viel zu bewältigen hat, hat er sich geweigert, in unseren aktuellen Konflikt mit den Japanern einzugreifen."
 kmt.235.a:0 "Eine Schande."
 kmt.236.t:0 "Frieden mit [JAP.GetName]"
 kmt.236.d:0 "Nach dem Eingreifen der Deutschen ziehen sich nun japanische Truppen aus dem besetzten Gebiet zurück. Sie weigern sich jedoch immer noch, die Mandschurei an uns zurückzugeben."
 kmt.236.a:0 "Sie werden sehen."
 kmt.236.b:0 "Wir sind wahre Friedenstruppen!"
 kmt.237.t:0 "Frieden zwischen [CHI.GetName] und [JAP.GetName]"
 kmt.237.d:0 "Nach dem Eingreifen der Deutschen ziehen sich nun japanische Truppen aus dem besetzten Gebiet zurück. Sie weigern sich jedoch immer noch, die Mandschurei an uns zurückzugeben."
 kmt.237.d_2:0 "Nach unserem Eingreifen ziehen sich die japanischen Truppen nun aus dem besetzten Gebiet zurück."
 kmt.237.a:0 "Sie werden sehen."
 kmt.237.b:0 "Ein kluger Schachzug."
 kmt.238.t:0 "[JAP.GetName] weigert sich, sich zu beruhigen"
 kmt.238.d:0 "Trotz der Intervention weigert sich die japanische Regierung immer noch, ihre Waffen niederzulegen."
 kmt.238.a:0 "Das ist ihre Wahl."
 kmt.238.b:0 "Wir werden diese Demütigung nicht dulden."
 kmt.240.t:0 "[CHI.GetName] bittet erneut um unser Eingreifen"
 kmt.240.d:0 "Nach unserer letzten Intervention zwischen Japanern und Chinesen gibt es immer noch große Spannungen. Besonders in der Mandschurei- und Taiwan-Frage. Zu diesem Zweck hat [CHI.GetLeader] erneut einen offiziellen Brief an [GER.GetLeader] geschickt, in dem er um ein weiteres Eingreifen bittet."
 kmt.240.a:0 "Ich hoffe, es wird das letzte davon sein."
 kmt.241.t:0 "[GER.GetName] greift erneut ein"
 kmt.241.d:0 "[GER.GetLeader] hat erneut einen offiziellen Brief an [Root.GetLeader] geschickt, in dem es heißt, wir sollten Taiwan und die Mandschurei an [CHI.GetName] zurückgeben."
 kmt.241.a:0 "Für dauerhaften Frieden in Asien."
 kmt.243.t:0 "[JAP.GetName] Kompromittiert"
 kmt.243.d:0 "Nach reiflicher Überlegung hat [JAP.GetLeader] beschlossen, die Mandschurei und Taiwan an [CHI.GetName] zurückzugeben und gleichzeitig die in der Region etablierten Marionettenregierungen aufzulösen."
 kmt.245.t:0 "[JAP.GetName] weigert sich, Gebiete zurückzugeben."
 kmt.245.d:0 "Trotz der Intervention weigert sich die japanische Regierung weiterhin, die besetzten Gebiete zurückzugeben."
 kmt.247.t:0 "China möchte sich unserer Fraktion anschließen"
 kmt.247.d:0 "Die starken Führungskräfte von RNGROC haben große Fortschritte gemacht und bieten an, sich unserer Sache anzuschließen. Die Nation China ist bereit, für das Reich zu kämpfen."
 kmt.247.a:0 "Ein Verbündeter aus dem Osten"
 kmt.247.b:0 "Nein!"
 kmt.248.t:0 "Unsere Kolonien in Asien befreien sich!"
 kmt.248.d:0 "Kommunistische Revolutionäre in unseren Kolonien sind aufgestanden und haben die Kolonialregierung gestürzt, bevor wir überhaupt reagieren können. Jetzt haben sie die volle Kontrolle über das Gebiet und haben ihre Unabhängigkeit erklärt!"
 kmt.248.a:0 "Wir müssen diesen Fehler korrigieren!"
 kmt.248.b:0 "Dafür haben wir keine Zeit..."
 kmt.249.t:0 "[CHI.GetLeader]s Überzeugung"
 kmt.249.d:0 "[CHI.GetLeader] ist gekommen, um [Root.GetLeader] persönlich zu treffen, in der Hoffnung, dass [Root.GetName] sich ihrem Krieg gegen die Japaner anschließen kann."
 kmt.249.a:0 "Wir werden uns gemeinsam gegen den Faschismus stellen!"
 kmt.249.b:0 "Wir wollen daran keinen Anteil haben."
 kmt.250.t:0 "[ENG.GetName] lehnt ab"
 kmt.250.d:0 "[ENG.GetName] haben sich geweigert, sich unserem Krieg gegen die Japaner anzuschließen."
 kmt.250.a:0 "Wenn wir fallen, werden sie bald folgen."
 kmt.251.t:0 "[CHI.GetName]s neue Agenda"
 kmt.251.d:0 "Nachdem einige unserer Beamten die neueste Agenda der chinesischen Regierung kennengelernt haben, sind sie der Meinung, dass wir unsere Kolonien in Asien aufgeben sollten, um nicht von den Chinesen mit Füßen getreten zu werden."
 kmt.251.a:0 "Wir sollten unsere Kolonien aufgeben."
 kmt.251.b:0 "Bah, erinnern sie sich nicht daran, wie wir damals Macau eingenommen haben?"
 kmt.263.t:0 "Vietnamesisch befreit"
 kmt.263.d:0 "Die vietnamesische Bevölkerung der kürzlich eroberten Gebiete wurde befreit und ihrer Nation angeschlossen."
 kmt.263.a:0 "Asien wird wieder großartig sein!"
 kmt.264.t:0 "Malaysisch befreit"
 kmt.264.d:0 "Die malaysische Bevölkerung der kürzlich eroberten Regionen wurde befreit und ihrer Nation angeschlossen."
 kmt.265.t:0 "Indonesisch befreit"
 kmt.265.d:0 "Die indonesische Bevölkerung der kürzlich eroberten Regionen wurde befreit und ihrer Nation angeschlossen."
 kmt.266.t:0 "Angebot von der anderen Seite des Meeres"
 kmt.266.d:0 "Da die meisten asiatischen Länder von den westlichen Kolonisatoren befreit sind, haben sich chinesische Offiziere mit dem Vorschlag an uns gewandt, diesen blutigen Krieg ein für alle Mal zu beenden."
 kmt.266.a:0 "Krieg?! Wozu ist es gut?"
 kmt.266.b:0 "Für wen halten sie uns?"
 kmt.267.t:0 "Japanischer Support"
 kmt.267.d:0 "Unsere derzeitigen Bemühungen, eine pro-japanische Fraktion in unserer Regierung zu unterstützen, wurden von der japanischen Regierung unterstützt. Unsere Beziehung hat sich verbessert."
 kmt.267.a:0 "Gemeinsam werden wir Asien zum Ruhm führen!"
 kmt.268.t:0 "Japan zeigt Feindseligkeit"
 kmt.268.d:0 "Unsere derzeitigen Bemühungen, eine pro-japanische Fraktion in unserer Regierung zu unterstützen, haben zu einer feindseligen Reaktion Japans geführt. Sie erklären, dass wir nur versuchen, einen Krieg zu vermeiden, anstatt wirklich mit ihnen zusammenarbeiten zu wollen, und dass wir keine Ehre haben."
 kmt.268.a:0 "Sie sind zu engstirnig."
 kmt.269.t:0 "Freies Malaysia?"
 kmt.269.d:0 "Nachdem die britische Kolonialregierung in Malaysia nun kapituliert hat, können wir das malaysische Volk von seinem unterdrückenden britischen Oberherrn befreien."
 kmt.269.a:0 "Die Malaysier werden nun über ihr eigenes Land herrschen und nicht mehr von den Briten unterdrückt werden!"
 kmt.270.t:0 "Freies Indonesien?"
 kmt.270.d:0 "Nachdem die niederländische Kolonialregierung in Indonesien nun kapituliert hat, können wir das indonesische Volk von seinem unterdrückenden niederländischen Oberherrn befreien."
 kmt.270.a:0 "Die Indonesier werden nun über ihr eigenes Land herrschen und nicht mehr von den Niederländern unterdrückt werden!"
 kmt.271.t:0 "Xi Bei San Ma"
 kmt.271.d:0 "Die Kommunisten sind am Ende und Ma Bufang ist zur Zentralregierung zurückgekehrt."
 kmt.271.a:0 "[Root.GetRulingParty] ist die einzige legitime Partei in China!"
 kmt.275.t:0 "Rückkehr des Monarchismus"
 kmt.275.d:0 "Nachdem [MAN.GetLeader] ihre Unabhängigkeit von [JAP.GetName] erklärt hatte, hat [MAN.GetNameDef] erklärt, dass [MAN.GetNameDef] zurückgekehrt ist.\n\nNachdem wir China zuvor vom Monarchismus befreit haben, wie sollen wir mit diesem sogenannten „[MAN. GetNameDef]" ?"
 kmt.275.a:0 "Tod den Unterdrückern!"
 kmt.275.b:0 "Vielleicht können wir doch koexistieren."
 kmt.275.c:0 "Unser Fokus ist woanders gefragt."
 kmt.276.t:0 "[From.GetName] strebt einen Nichtangriffspakt an"
 kmt.276.d:0 "Ein Diplomat von [From.GetName] hat Dokumente für einen Nichtangriffspakt zwischen unserem Imperium und seiner Nation mitgebracht."
 kmt.276.a:0 "Das bedeutet, dass unsere Stärke von anderen anerkannt wird."
 kmt.276.b:0 "Das Imperium wird sie alle beherrschen!"
 kmt.277.t:0 "Pakt unterzeichnet"
 kmt.277.d:0 "[From.GetName] hat den Nichtangriffspakt unterzeichnet."
 kmt.277.a:0 "Wird das wirklich Frieden bringen?"
 kmt.278.t:0 "Pakt abgelehnt"
 kmt.278.d:0 "[From.GetName] hat sich geweigert, den Nichtangriffspakt zu unterzeichnen."
 kmt.278.a:0 "Wir müssen unsere Männer vorbereiten!"
 kmt.272.t:0 "Krieg!"
 kmt.272.d:0 "Unsere Regierung hält den aktuellen Krieg für das wichtigste aktuelle Problem. Da sich die Beamten auf den Krieg konzentrieren, ist die Korruption weniger schwerwiegend geworden."
 kmt.272.a:0 "Wir sollten einen Weg finden, die Korruption vollständig auszurotten."
 kmt.273.t:0 "Korruption kehrt auf Vorkriegsniveau zurück"
 kmt.273.d:0 "Nach Kriegsende begannen die Beamten erneut, die Menschen auszubeuten."
 kmt.279.t:0 "Wahl"
 kmt.279.d:0 "Unsere erste Wahl steht jetzt im Zeichen der Abtretung, die Mehrheit der Menschen hat für einen Regierungswechsel gestimmt. Einige wollten jedoch, dass die Kuomintang anstelle der China Democratic League an der Macht bleibt."
 kmt.279.a:0 "Kuomintangs Führung wird China wieder großartig machen."
 kmt.279.b:0 "Die Korruption der Kuomintang ist bekannt, wir brauchen keine solche „Anleitung“"
 kmt.78.d:0 "Long Yun ist gefangen genommen worden, nachdem seine Clique zerstört wurde. Jetzt sollten wir über sein Schicksal entscheiden. Einige sagen, er könnte eine willkommene Ergänzung in unseren Reihen sein, andere sagen, er sollte hingerichtet werden, um ein Beispiel zu geben."
 kmt.77.d:0 "Der frühere Herrscher der Guang Xi-Clique, Li Zongren, ist nach der Zerstörung seiner Clique gefangen genommen worden. Jetzt sollten wir über sein Schicksal entscheiden. Einige sagen, er könnte eine willkommene Ergänzung in unseren Reihen sein, andere sagen, er sollte hingerichtet werden, um ein Beispiel zu geben."
 kmt.76.d:0 "Dieser ehemalige „König von Shanxi“ ist gefangen genommen worden, nachdem seine Clique zerstört wurde. Jetzt sollten wir über sein Schicksal entscheiden. Einige sagen, er könnte eine willkommene Ergänzung in unseren Reihen sein, andere sagen, er sollte hingerichtet werden, um ein Beispiel zu geben."
 kmt.284.t:0 "Die Mängel unserer Armee"
 kmt.284.d:0 "Durch die kontinuierliche Beobachtung der Feldleistung unserer Armeen wurde deutlich, dass die Schwäche unserer Armeen für den Feind immer offensichtlicher wird. Wenn wir diese Mängel weiterhin ignorieren, ist das Überleben unseres Landes bei den bevorstehenden Stürmen sehr fraglich."
 kmt.284.a:0 "Wir müssen etwas dagegen tun."
 kmt.285.t:0 "Armee verbessert"
 kmt.285.d:0 "Die jüngsten Reformen unserer Armee sind fruchtbar, unsere Armee ist jetzt verbessert."
 kmt.285.a:0 "Es ist gut, Fortschritte zu sehen."
 kmt.286.t:0 "Die Blauhemden"
 kmt.286.d:0 "Die Blueshirts und ihre untergeordnete Behörde BIS (Bureau of Investigation and Statistic) haben bei unserem Aufstieg zur Macht eine wichtige Rolle gespielt. Es wäre für sie selbstverständlich, dass sie für ihre Bemühungen größere Macht als Geschenk hätten. [Root.GetLeader] ist jedoch besorgt darüber, dass sie sich möglicherweise gegen ihn selbst wenden könnten, und scheint einen anderen Plan im Sinn zu haben ..."
 kmt.286.a:0 "Man kann ihnen vertrauen"
 kmt.286.b:0 "Löst die Blauhemden auf!"
 kmt.287.t:0 "Luftangriffsplan"
 kmt.287.d:0 "[Root.GetLeader] hat kürzlich bei einem Treffen mit dem gemeinsamen Stabschef im Weißen Haus seinen Wunsch geäußert, einen Luftangriff auf die japanischen Heimatinseln durchzuführen. Wenn der Überfall erfolgreich ist, könnte er die Moral unserer Armee erheblich stärken und die Toten in Pearl Harbor rächen."
 kmt.287.a:0 "Machen Sie sich bereit dafür."
 kmt.287.b:0 "Zu riskant"
 kmt.288.t:0 "Erfolgreicher Luftangriff"
 kmt.288.d:0 "Der von Jame H. Doolittle angeführte Angriff erwies sich als erfolgreich, obwohl die meisten B-25 in der Region China abstürzten oder abstürzten, wurden einige japanische Fabriken dabei schwer bombardiert. Dies hat die Moral unserer Soldaten enorm gehoben."
 kmt.288.a:0 "Verdammt, ja!"
 kmt.289.t:0 "Versagen"
 kmt.289.d:0 "Der Luftangriff auf Tokio ist katastrophal, unser Flugzeugträger wurde vom feindlichen Radar entdeckt und hat unseren Feind alarmiert. Unsere Bomber trafen auf schweres Boden-Luft-Feuer und viele von ihnen wurden abgeschossen. James H. Doolittle wurde als KIA bestätigt."
 kmt.289.a:0 "Das ist nicht gut."
 kmt.290.t:0 "[From.GetAdjective] Luftangriff"
 kmt.290.d:0 "Ein vom [From.GetAdjective] durchgeführter Luftangriff hat in der Region [Root.Capital.GetName] Chaos angerichtet. Fabriken wurden zerstört und Bürger verletzt."
 kmt.290.a:0 "Bakayarou!"
 kmt.291.t:0 "[From.GetAdjective] Piloten gelandet"
 kmt.291.d:0 "Einige [From.GetAdjective] Piloten sind in unseren Gebieten gelandet, nachdem sie einen Luftangriff auf Japan durchgeführt hatten. Unsere Truppen haben sie auf dem Feld gefunden und die Beamten diskutieren, wie mit der Situation umgegangen werden soll."
 kmt.291.a:0 "Helfen Sie ihnen, zu [From.GetName] zurückzukehren."
 kmt.291.b:0 "Haltet diese weißen Schweine fest!"
 kmt.292.t:0 "[From.GetAdjective] Landung in Wladiwostok"
 kmt.292.d:0 "Ein Pilot von [From.GetNameDef] ist in Wladiwostok gelandet, nachdem er einen Luftangriff auf die japanische Heimatinsel durchgeführt hatte. Die örtliche Miliz hat den Piloten in Gewahrsam genommen. Wenn wir den Piloten an [From.GetNameDef] zurückgeben, könnte dies unsere Beziehung zu Japan verschlechtern. Wie sollen wir mit diesem Problem umgehen?"
 kmt.292.a:0 "Halten Sie den Piloten fest"
 kmt.292.b:0 "Helfen Sie dem Piloten, zu [From.GetName] zurückzukehren."
 kmt.292.c:0 "Übergeben Sie den Piloten an Japan"
 kmt.293.t:0 "[From.GetAdjective] Luftangriff"
 kmt.293.d:0 "Heute hat ein von [From.GetAdjective] geleiteter Luftangriff in der Öffentlichkeit für einige Panik gesorgt. Ihre Bemühungen waren jedoch vergeblich, da unsere gut vorbereiteten Truppen ihre Flugzeuge mit Leichtigkeit vom Himmel abfeuern konnten. Wir haben kaum oder gar keine Verluste erlitten. Diese erbärmliche Operation ist ein klarer Beweis dafür, dass wir den Krieg gegen diese barbarischen Schweine gewinnen werden!"
 kmt.293.a:0 "Muda muda muda!"
 kmt.294.t:0 "[From.GetAdjective] Unterstützen Sie unsere Piloten"
 kmt.294.d:0 "Die [From.GetAdjective]-Regierung hat unseren in ihrem Hoheitsgebiet gelandeten Piloten Hilfe angeboten und sie werden in kürzester Zeit nach Hause zurückkehren. Ihr Handeln wird sicherlich die Beziehungen zwischen unseren beiden Nationen verbessern."
 kmt.294.a:0 "Sie sind zu nett."
 kmt.295.t:0 "[From.GetName] Unsere Piloten festgenommen"
 kmt.295.d:0 "Unsere in [From.GetAdjective]-Gebieten gelandeten Piloten wurden von [From.GetName] festgenommen. Sie lehnen auch alle Verhandlungen ab."
 kmt.295.a:0 "Möge Gott mit ihnen sein."
 kmt.296.t:0 "[From.GetName] hilft [USA.GetAdjective] Piloten"
 kmt.296.d:0 "[From.GetName] hat den in Wladiwostok gelandeten [USA.GetAdjective]-Piloten bei der Rückkehr nach [USA.GetName] geholfen, das hat die Beziehung zwischen uns verschlechtert."
 kmt.296.a:0 "Ich wusste, dass Barbaren Barbaren helfen werden!"
 kmt.297.t:0 "[From.GetName] übergibt unseren Piloten an Japan"
 kmt.297.d:0 "Unser Pilot, der in Wladiwostok gelandet ist, wurde von [From.GetName] an [JAP.GetName] übergeben, dies wird die Beziehung zwischen unseren beiden Nationen verschlechtern."
 kmt.297.a:0 "Wir hoffen, dass sie wissen, dass sie dem Teufel helfen."
 kmt.298.t:0 "[USA.GetAdjective] Pilot von [From.GetName]"
 kmt.298.d:0 "[From.GetName] hat beschlossen, den in Wladiwostok gelandeten [USA.GetAdjective]-Piloten an uns zu übergeben. Dies soll als Zeichen des Vertrauens zwischen unseren beiden Nationen dienen."
 kmt.298.a:0 "Heißen wir unseren „Freund“ willkommen."
 kmt.299.t:0 "Probleme in Sichuan"
 kmt.299.d:0 "In den Zeitungen tauchen zunehmend Berichte über Hungersnot und Dürre in Sichuan auf. Einige Organisationen haben Geld gesammelt, um den Betroffenen zu helfen. Wenn wir den Menschen in Sichuan Hilfe anbieten, könnte uns das möglicherweise zusätzliche politische Macht über die Region verschaffen."
 kmt.299.a:0 "Es ist mir völlig egal."
 kmt.299.b:0 "Schicken Sie Hilfe."
 kmt.300.t:0 "Untergang von [From.GetName]"
 kmt.300.d:0 "Mit der Kapitulation von [From.GetName] im aktuellen Krieg können wir unsere Macht in der Region China weiter zentralisieren, indem wir ihre verbleibenden Streitkräfte in unsere „einbinden“ ..."
 kmt.300.a:0 "Sie sollten froh sein, dass wir ihnen Positionen in unserer Armee anbieten!"
 kmt.301.t:0 "Der Zweite Chinesische Bürgerkrieg"
 kmt.301.d_1:0 "Der Zweite Chinesische Bürgerkrieg zwischen [PRC.GetRulingParty] und [CHI.GetRulingParty] ist ausgebrochen. Sollten wir [PRC.GetRulingParty] dabei helfen, die tyrannische Herrschaft der [CHI.GetRulingParty] zu besiegen?"
 kmt.301.d_2:0 "Der Zweite Chinesische Bürgerkrieg zwischen [CHI.GetRulingParty] und [PRC.GetRulingParty] ist ausgebrochen. Sollten wir [CHI.GetRulingParty] dabei helfen, die kommunistischen Banditen zu besiegen?"
 kmt.301.a:0 "Natürlich sollten wir das tun!"
 kmt.301.b:0 "Ich wäre lieber der Fischer in diesem Kampf."
 kmt.302.t:0 "[From.GetName] nimmt an unserem Kurs teil"
 kmt.302.d_1:0 "[From.GetName] hat beschlossen, sich unserer Seite anzuschließen, um die kommunistischen Banditen zu besiegen!"
 kmt.302.d_2:0 "[From.GetName] hat beschlossen, sich unserer Seite bei der Befreiung der chinesischen Bauern von der tyrannischen [CHI.GetRulingParty] anzuschließen!"
 kmt.302.a:0 "Tod den Kommunisten!"
 kmt.302.b:0 "Entstehen! Ihr, die ihr euch weigert, Sklaven zu sein!"
 kmt.303.t:0 "Schicksal von Puyi"
 kmt.303.d:0 "Aisin Gioro Puyi wurde in einem Bahnhof gefunden, als er auf den Zug wartete, der für seine Flucht vorgesehen war. Nachdem seine japanischen Leibwächter getötet worden waren, ergab er sich unserer Armee. Wie sollen wir mit diesem „Letzten Kaiser“ umgehen?"
 kmt.303.a:0 "Verschone ihn, er ist nur eine Schachfigur."
 kmt.303.b:0 "Stirb, Verräter!"
 kmt.320.t:0 "[SOV.GetAdjective] Unterstützung"
 kmt.320.d:0 "[SOV.GetName] hat uns mehr Ausrüstung geschickt, um uns im Kampf gegen unseren Feind zu helfen!"
 kmt.320.a:0 "Ura!"
 kmt.323.t:0 "Chongqing wird vorbereitet"
 kmt.323.a:0 "Wir werden jetzt Chongqing übernehmen"
 kmt.323.d:0 "Nanking ist unserem Feind zum Opfer gefallen, wir müssen einen anderen Ort finden, an dem wir als unser Befehlshaber fungieren können. Chongqing soll sich auf diese Aufgabe vorbereiten.\n\nWir haben auch die Nachricht erhalten, dass General Liu Xiang aufgrund der Krankheit, an der er gelitten hatte, verstorben ist."
 kmt.324.t:0 "Branche verlagert"
 kmt.324.d:0 "Nach dem Einmarsch der Japaner wurden einige Maschinen und Fabriken in Frontnähe nach Szechuan verlegt."
 kmt.324.a:0 "Sie sollten hier in Sicherheit sein."
 KMT_will_die_if_nanking_fall_tt:0 "§RIWenn Nanking fällt, werden Sie von [CHI.GetName] bedingungslos annektiert.§!"
 kmt.325.t:0 "[KMT_central_gov_tag.GetName] Unter Beschuss!"
 kmt.325.d:0 "[KMT_central_gov_tag.GetName] wurde von ausländischen Eindringlingen angegriffen, wir sollten ihnen helfen!"
 kmt.325.a:0 "Wir werden sie aus chinesischen Böden vertreiben!"
 kmt.325.b:0 "Ich glaube, dass es ihnen auch ohne uns gut gehen wird."
 kmt.326.t:0 "[From.GetName] Kommt zu uns"
 kmt.326.d:0 "[From.GetName] hat sich uns in unserem Krieg gegen die japanischen Invasoren angeschlossen!"
 kmt.330.t:0 "Deutscher ruft seine Militärmission zurück"
 kmt.330.d:0 "[GER.GetNameDef] hat beschlossen, seine Militärhilfe einzustellen und seine Militärberater abzuberufen. Da wir sie nicht zum Bleiben zwingen können, müssen wir zusehen, wie sie gehen und wertvolle Unterstützung verlieren."
 kmt.330.a:0 "Die Armee wird ihren Wiederaufbau trotzdem fortsetzen."
 kmt.331.d:0 "Unsere Militärberater wurden aus China abberufen und werden bald ins Vaterland zurückkehren."
 kmt.331.a:0 "Bereiten Sie sich darauf vor, ihre Rückkehr willkommen zu heißen."
 kmt.332.t:0 "China verspricht eine Ausweitung unserer Militärmission"
 kmt.332.d:0 "Der chinesische Botschafter schickte uns ein Kommuniqué, in dem er eine stärkere Einbindung unserer Berater in die Ausbildung der chinesischen Nationalarmee forderte. Unsere Militärberater sind seit 1926 im Land präsent. Die Annahme ihrer Bitte würde unsere Beziehungen zur chinesischen nationalistischen Regierung erheblich verbessern."
 kmt.332.a:0 "Entsenden Sie mehr Militärberater."
 kmt.332.b:0 "Wir können es uns nicht leisten."
 kmt.333.t:0 "Deutschland weitet seine Militärmission aus"
 kmt.333.d:0 "Durch eine direkte Entscheidung von [GER.GetLeader] hat die [GER.GetAdjective]-Regierung zugestimmt, die Zahl ihrer Militärberater zu erhöhen. Eine hervorragende Nachricht, die zur Umstrukturierung unserer Streitkräfte beitragen und unsere Nationen zusammenbringen wird."
 kmt.333.a:0 "Fahren Sie sie zum Hauptquartier der Divisionen."
 kmt.334.t:0 "Deutschland weigert sich, seinen Militäreinsatz auszuweiten"
 kmt.334.d:0 "Wir haben eine lakonische Nachricht von unserem Botschafter in Deutschland erhalten, dass der [GER.GetAdjective] keine weiteren Militärberater entsenden würde."
 kmt.334.a:0 "Was für eine Enttäuschung."
 KMT_burma_rd_forts_tt:0 "§YStatt einer zivilen Fabrik werden Festungen entlang der Südgrenze des Staates Yunnan gebaut.§!"
 kmt.336.t:0 "Treffen mit den Kommunisten?"
 kmt.336.d:0 "Da der Krieg gegen die Japaner vorbei ist, ist unser Ziel nicht länger auf die kommunistischen Banditen ausgerichtet. Allerdings könnte es sich negativ auf unseren Ruf auswirken, wenn wir in der aktuellen Situation sofort eine direkte Offensive starten. Wir könnten genauso gut ein Treffen mit [PRC.GetLeader] abhalten und erst später handeln."
 kmt.336.a:0 "Schicken Sie jemanden zum Treffen."
 kmt.336.b:0 "Wir werden sie überfallen, wenn sie ankommen."
 kmt.336.c:0 "Wir werden koexistieren."
 kmt.336.e:0 "Wen interessiert Müll wie „Ruf“?"
 kmt.337.t:0 "Eine Einladung"
 kmt.337.d:0 "[Root.GetLeader] hat von der [From.GetRulingParty] eine Einladung zu einem Treffen erhalten. Es heißt, dass sich das Treffen auf die Zukunft Chinas konzentrieren und versuchen wird, eine friedlichere Lösung für unsere derzeit angespannten Beziehungen zu finden. Einige glauben jedoch, dass es sich um eine Falle handelt, die darauf abzielt, unseren [Root.GetLeader] loszuwerden."
 kmt.337.a:0 "Es gibt nichts, wovor man Angst haben muss."
 kmt.337.b:0 "Wir werden die Initiative ergreifen und sie überfallen."
 kmt.337.c:0 "Schlagen Sie sie jetzt an, damit werden sie nie rechnen!"
 kmt.339.t:0 "Hinterhalt!"
 kmt.339.d_rep_killed:0 "Der dreckige Abschaum von [From.GetRulingParty] hat uns überfallen! Sie haben überall Wachen postiert und beginnen auf unsere Männer zu schießen, sobald wir den Besprechungsraum betreten haben. Glücklicherweise überlebte [Root.GetLeader] den Hinterhalt mit leichten Verletzungen, die durch verirrte Kugeln verursacht wurden. [Root.GetLeader] stieg erfolgreich in ein Flugzeug und flog zurück nach [Root.Capital.GetName]. Das Feuer des Bürgerkriegs ist neu entfacht."
 kmt.339.d_fight:0 "Die [From.GetRulingParty]-Drecksäcke hatten den gleichen Gedanken wie wir und brachten Streitkräfte vor Ort! Der Besprechungsraum und die Umgebung wurden zum Schlachtfeld, nachdem beide Seiten vor Ort ihre wahre Absicht offenbart hatten, sich gegenseitig auszuschalten. Das Feuer des Bürgerkriegs ist neu entfacht."
 kmt.339.a:0 "Tod für [From.GetLeader]!"
 kmt.340.d_rep_killed:0 "Unser Hinterhalt war erfolgreich und hat viele Staatsfeinde vor Ort ausgeschaltet. Ihr Anführer erlitt jedoch nur leichte Verletzungen und floh zurück in Sicherheit."
 kmt.340.d_fight:0 "Unser Feind versuchte auch, uns zu überfallen! Unsere Streitkräfte sind auf die ihren gestoßen und in der Gegend kam es zu Kämpfen. Wir sollten unsere Männer organisieren und uns auf weitere Aktionen vorbereiten."
 kmt.340.a:0 "Egal, wir werden am Ende triumphieren."
 kmt.341.t:0 "[From.GetName] Akzeptiert"
 kmt.341.d:0 "[From.GetLeader] hat unsere Einladung angenommen und uns mitgeteilt, dass wir mit ihrer Anwesenheit rechnen sollen."
 kmt.341.a:0 "Wir werden sehen..."
 kmt.342.t:0 "[From.GetName] erklärt uns den Krieg"
 kmt.342.d_p:0 "[From.GetName] hat uns den Krieg erklärt! Es scheint, dass sie mit der Zusammenarbeit mit uns fertig sind und uns ein für alle Mal loswerden wollen!"
 kmt.342.d_k:0 "[From.GetName] hat uns den Krieg erklärt! Die elenden Banditen haben sich der Vernunft verweigert und ihre barbarische Natur gezeigt!"
 kmt.342.a:0 "Wir wussten es!"
 kmt.343.t:0 "Das Treffen"
 kmt.343.d:0 "Vertreter beider Seiten sind vor Ort eingetroffen. Was soll unser Vertreter tun?"
 kmt.343.a:0 "Geben Sie uns Zeit für die Vorbereitung."
 kmt.343.b:0 "Suchen Sie eine Zusammenarbeit"
 kmt.343.c:0 "Dann warten wir auch mal ab..."
 kmt.344.d_stall:0 "Die Leute vermuten nun, dass die Vertreter von [From.GetRulingParty] tatsächlich versuchen, die Zeit hinauszuzögern und die Zeit für ihre Vorbereitung abzuwarten. Wenn das wirklich der Fall ist, müssen wir Maßnahmen ergreifen, um uns zu schützen."
 kmt.344.d_c:0 "Die [From.GetRulingParty] hat ihren Wunsch geäußert, eine gemeinsame Regierung zu bilden. Sollten wir ihr Angebot annehmen und China gemeinsam regieren?"
 kmt.344.a:0 "Wir werden die Initiative ergreifen und sie zuerst angreifen!"
 kmt.344.b:0 "Eine gemeinsame Regierung scheint schön."
 kmt.345.d:0 "[From.GetName] hat die Offensive gestartet und beginnt, uns anzugreifen!"
 kmt.346.t:0 "[From.GetName] Einverstanden"
 kmt.346.d:0 "[From.GetName] hat sich auf eine gemeinsame Regierung geeinigt."
 kmt.346.a:0 "Gut für alle"
 KMT_united_chinese_gov:0 "Gemeinsame chinesische Regierung"
 kmt.347.t:0 "Rückzug nach Taiwan?"
 kmt.347.d:0 "Der aktuelle Krieg läuft für uns nicht sehr gut, einige schlagen vor, dass wir uns nach Taiwan zurückziehen und uns von dort aus auf einen Gegenangriff vorbereiten sollten."
 kmt.347.a:0 "Das ist nur ein taktischer Rückzug ..."
 kmt.347.b:0 "Niemals!"
 kmt.348.t:0 "Jangtse-Teilung"
 kmt.348.d:0 "Der aktuelle Krieg läuft für uns nicht gut, einige schlagen vor, dass wir den Kommunisten ein Friedensangebot machen und China spalten sollten. Wir könnten die Zeit nutzen, um uns neu zu formieren und sie zu eliminieren, wenn unsere Armee wieder bereit ist."
 kmt.348.a:0 "Hört sich gut an."
 kmt.349.t:0 "[From.GetName] hat uns verlassen"
 kmt.349.d:0 "[From.GetLeader] hat beschlossen, der Forderung von [JAP.GetAdjective] nachzugeben und uns aufzugeben."
 kmt.349.a:0 "Wir können dem so großen Bösen nicht standhalten ..."
 kmt.349.b:0 "Wir werden lieber sterben, als zum Spielball eines großen Übels zu werden!"
 kmt.350.t:0 "[From.GetName] Trotz"
 kmt.350.d:0 "[From.GetName] hat beschlossen, unsere Besetzung ihres Territoriums abzulehnen, obwohl [CHI.GetLeader] die Erlaubnis erteilt hat."
 kmt.350.d_2:0 "[From.GetName] hat die weise Option gewählt, unsere Marionette zu werden."
 kmt.350.a:0 "Bakamono ga! Nihon no Pawā wa sekaiichi!"
 kmt.351.t:0 "[From.GetName] möchte in unseren Gebieten Befestigungen errichten"
 kmt.351.d:0 "[From.GetName] hat versucht, Soldaten und Militäringenieure in unsere Gebiete zu schicken, um Befestigungen zu errichten, um potenzielle Eindringlinge abzuwehren und sie daran zu hindern, strategische Aussichtspunkte zu übernehmen. Obwohl dies unsere lokale Verteidigungsfähigkeit stärken kann, wird es die Position von [Root.GetLeader] in große Gefahr bringen, wenn wir ihnen erlauben, in unsere Domäne einzudringen."
 kmt.351.a:0 "NEIN! Sie können die Festungen woanders bauen!"
 kmt.351.b:0 "Zum Wohle der chinesischen Nation ..."
 kmt.352.t:0 "[From.GetLeader]s Rat"
 kmt.352.d:0 "[From.GetLeader] hat erklärt, dass sich [From.Capital.GetName] derzeit in einem sehr instabilen Zustand befindet und unseren Männern „empfehlen“ würde, nicht dorthin zu gehen. [From.GetLeader] gab außerdem an, dass sie die Befestigungsanlagen selbst bauen würden. Allerdings wissen wir alle besser, warum er unsere Männer vor der Tür behalten will ..."
 kmt.352.a:0 "Er gefährdet die ganze Nation, wir müssen ihn loswerden!"
 kmt.352.b:0 "Wir dürfen in dieser Zeit der Not unsere Waffen nicht auf unsere Brüder richten ..."
 kmt.353.t:0 "Befestigungsanlagen gebaut"
 kmt.353.d:0 "[From.GetLeader] hat unsere Männer willkommen geheißen, als sie die Provinz Shandong betraten, um die für das Überleben unserer Nation notwendigen Befestigungen zu errichten."
 kmt.353.a:0 "Gut zu hören."
 KMT_CQ_stall_time_tt:0 "§REs wird keine Folgeveranstaltungen geben§!\n"
 PRC_stall_time_tt:0 "Beschloss, während eines Nachkriegstreffens mit der [CHI.GetRulingParty] die Zeit anzuhalten."
 kmt.355.t:0 "Wehrpflicht erzwingen"
 kmt.355.d:0 "Einige der Beamten hatten die Idee, Männer, darunter auch Studenten, zwangsweise zum Militärdienst einzuziehen."
 kmt.355.a:0 "Ein ungeschliffener Edelstein funkelt nicht."
 kmt.355.b:0 "Hört sich schrecklich an."
 kmt.356.t:0 "Treffen mit unserem Nachbarn"
 kmt.356.d:0 "Nach einigen jüngsten Ereignissen sind um uns herum neue Nachbarn aufgetaucht. Wir könnten eine gute Beziehung zu ihnen aufbauen und unsere Macht in der Region stärken."
 kmt.356.a:0 "Hört sich gut an."
 kmt.356.b:0 "Alleine werden wir es besser schaffen."
 kmt.357.t:0 "[From.GetAdjective] Delegation"
 kmt.357.d:0 "[From.GetName] hat Delegationen entsandt, um eine enge Beziehung zu uns aufzubauen."
 kmt.357.a:0 "Wir werden zusammen arbeiten"
 kmt.357.b:0 "Wir suchen besser Schutz im Schatten des Riesen."
 kmt.357.c:0 "Wir werden nicht zulassen, dass sich die Macht des Teufels noch weiter ausdehnt!"
 kmt.358.t:0 "Stärker zusammen"
 kmt.358.d:0 "[From.GetName] hat einer Zusammenarbeit mit uns zugestimmt."
 kmt.358.d_p:0 "[From.GetName] hat beschlossen, bei uns Schutz zu suchen und einen Teil ihrer Autonomie abgegeben."
 kmt.358.a:0 "Weise Entscheidung."
 kmt.359.t:0 "[From.GetName] Abgelehnt"
 kmt.359.d:0 "[From.GetName] hat beschlossen, unser Angebot abzulehnen."
 kmt.359.a:0 "Wir müssen unser Interesse an diesem Gebiet sichern, auch mit Gewalt!"
 kns.1.t:0 "Japanischer Bürgerkrieg"
 kns.1.d:0 "Mit dem Scheitern der Eroberung Chinas kommt es zum Aufruhr des japanischen Volkes. Dieser große Rückschlag Japans gab den Demokraten die Chance, eine Revolution zu organisieren, um die derzeitige faschistische Regierung zu stürzen. Mit dem verlorenen Krieg und den Dissidenten des Volkes ist Hirohitos Traum nur noch eine zerplatzte Blase.\n\nEinige von Japans Verbündeten haben Japan ihrem Schicksal überlassen, da sie sich nicht mehr auf sie verlassen können."
 kns.1.a:0 "Das ist eine totale Niederlage für die faschistischen Bastarde!"
 kns.1.b:0 "Interessante Entwicklung."
 kns.1.c:0 "Unser Verbündeter ist gefallen, wir können uns jetzt nicht auf ihn verlassen."
 kns.2.t:0 "Ende des japanischen Bürgerkriegs"
 kns.2.d_f:0 "Trotz zahlreicher Guerillakriege und der Unterstützung der Bevölkerung hatten die demokratischen Anhänger im japanischen Bürgerkrieg eine Niederlage erlitten. Alle Verdächtigen wurden festgenommen oder hingerichtet. Um die Situation zu stabilisieren, hielt Kaiser Hirohito eine Rede vor der japanischen Öffentlichkeit und erklärte, dass der Krieg ihr einziges Schicksal sei. Die Reaktion des Publikums besagte jedoch etwas anderes."
 kns.2.d_d:0 "Nach stundenlangem Angriff auf den Bunker des Kaisers kapitulierte das faschistische Regime vor den demokratischen Anhängern. Nachdem das demokratische Kabinett den Bürgerkrieg gewonnen hat, versucht es nun, die Wunden zu heilen, die das ehemalige faschistische Regime verursacht hat. „Wir hoffen nicht auf Vergebung, aber wir werden trotzdem unseren Teil dazu beitragen.“ sagte einer der japanischen demokratischen Revolutionäre."
 kns.2.a:0 "Ich hoffe, die Japaner wissen, was sie tun ..."
 kns.5.t:0 "[CHI.GetNameDefCap] Waffenstillstand brechen mit [JAP.GetNameDef]"
 kns.5.d:0 "\n[CHI.GetName] hat den Waffenstillstand mit [JAP.GetName] gebrochen und ihnen den Krieg erklärt. Was beide Nationen erneut in einen Krieg stürzt, obwohl [CHI.GetName] dieses Mal die Offensive startet. Diese hinterlistige Tat von [CHI.GetName] hat weltweit für einige Besorgnis gesorgt."
 kns.5.a:0 "Tod den imperialistischen Hunden!"
 kns.5.b:0 "Ihre Kriegstreiberei wird die Welt in ein neues dunkles Zeitalter führen!"
 kns.6.t:0 "Der [From.GetFactionName]"
 kns.6.d:0 "Die asiatische Politik wurde heute auf den Kopf gestellt, als chinesische und japanische Diplomaten ein Militärpakt zwischen [CHI.GetName] und [JAP.GetName] ankündigten. Sie verkündeten, dass zu viel Blut gespalten wurde, während da draußen andere Mächte ihre Vernichtung anstreben.\n\n[JAP.GetName] ermutigte alle, darüber nachzudenken, was es bedeutet, dass die alten Feinde dies tun, anstatt sich gegeneinander zu schwächen gemeinsam noch stärker werden."
 kns.6.a:0 "Nichts kann [From.GetFactionName] bedrohen!"
 kns.6.b:0 "Ein unerwarteter Umbruch in der asiatischen Diplomatie."
 kns.7.t:0 "[CHI.GetName] tritt der [From.GetFactionName] bei!"
 kns.7.d:0 "Chinesische und deutsche Diplomaten haben kürzlich in [GER.Capital.GetName] gemeinsam einen Militärpakt unterzeichnet, der die Bindung zwischen den beiden Nationen stärkt.\n\nEinige vermuten, dass das Ziel einer solchen Allianz darin besteht, die [SOV.GetName] in die Zange zu nehmen, aber Beamte von [CHI.GetName] und [GER.GetName] haben es weder bestätigt noch dementiert."
 kns.7.c:0 "Eine große Macht entsteht."
 kns.8.t:0 "[GER.GetName] lehnt chinesische Allianz ab!"
 kns.8.d:0 "[From.GetLeader] wies die diplomatischen Fortschritte von [CHI.GetAdjective] zurück und kündigte öffentlich an, dass [From.GetName] keinen Militärpakt mit [CHI.GetName] anstreben würde."
 kns.8.b:0 "Und doch habe ich Alein..."
 lti.1.t:0 "Lock-Them-In-Strategie"
 lti.1.d:0 "Unsere Soldaten beginnen nun, den Anweisungen unserer neuen „Lure-Them-In“-Strategie zu folgen. Wenn alles gut geht, dürfte dies bald einige Veränderungen im Krieg bringen."
 lti.1.a:0 "Lass uns auf das Beste hoffen."
 lti.2.d:0 "Unsere neue Strategie hat sich als durchaus erfolgreich erwiesen. Unsere Soldaten sind jetzt effektiver bei der Verteidigung gegen unsere Feinde."
 lti.2.a:0 "Ein gutes Zeichen"
 lti.6.t:0 "Feindliche Partisanen"
 lti.6.d:0 "In letzter Zeit wurden vereinzelt feindliche Partisanenaktivitäten hinter unserer Frontlinie gemeldet. Obwohl es im Moment keine ernsthafte Bedrohung darstellt, schlagen einige Beamte vor, dass wir unseren Feind vernichten sollten, bevor seine Partisanen beginnen, unsere Versorgungslinie zu bedrohen."
 lti.6.a:0 "Wir werden sehen..."
 lti.7.d:0 "Es werden immer mehr Partisanenaktivitäten gemeldet, die Lage spitzt sich zu!"
 lti.7.a:0 "Teufel noch mal!"
 lti.11.t:0 "Unsachgemäßes Frontline-Kommando"
 lti.11.d:0 "Fehler in unserem Frontline-Befehl waren für [From.GetName] noch nie so offensichtlich. Ihre Streitkräfte nutzen nun diese Gelegenheit, um sich zu wehren."
 lti.11.a:0 "Diese inkompetenten Generäle sollten Seppuku begehen!"
 KMT_diable_central_government_tt:0 "§RZeugt den Mechaniker der Zentralregierung§!"
 low_l:0 "Geringe Legitimität"
 cairoC.1.t:0 "Eine Konferenz mit [CHI.GetName] und [ENG.GetName] abhalten?"
 cairoC.1.d:0 "Angesichts unseres anhaltenden Krieges mit [JAP.GetName] ist es nur vernünftig, dass wir zusammenstehen, um der Bedrohung durch [JAP.GetAdjective] zu begegnen. Um dies zu erreichen, sollten wir mit ihren Führungskräften Gespräche führen und eine engere Zusammenarbeit anstreben."
 cairoC.1.a:0 "Senden Sie die Nachricht."
 cairoC.1.b:0 "Es ist nicht erforderlich."
 cairoC.2.t:0 "Nachricht von [From.GetName]"
 cairoC.2.d:0 "[From.GetLeader] hat eine Nachricht an [Root.GetLeader] gesendet, um den Wunsch nach einer engeren Zusammenarbeit zwischen denjenigen zum Ausdruck zu bringen, die das Potenzial haben, die Ambitionen von [JAP.GetName] zu behindern. [CHI.GetLeader] ist ebenfalls eingeladen."
 cairoC.2.d_2:0 "[From.GetLeader] hat eine Nachricht an [Root.GetLeader] gesendet, um den Wunsch nach einer engeren Zusammenarbeit zwischen denjenigen zum Ausdruck zu bringen, die das Potenzial haben, die Ambitionen von [JAP.GetName] zu behindern. [ENG.GetLeader] ist ebenfalls eingeladen."
 cairoC.2.a:0 "Wir könnten daraus einen gewissen Nutzen ziehen."
 cairoC.2.b:0 "Wir können [JAP.GetName] ohne ihre Hilfe besiegen."
 cairoC.3.t:0 "[From.GetName] Akzeptiert"
 cairoC.3.d:0 "[From.GetLeader] hat auf [Root.GetLeader] geantwortet und erklärt, dass sie an der Konferenz teilnehmen werden."
 cairoC.3.a:0 "Gemeinsam sind wir stärker."
 cairoC.4.t:0 "[From.GetLeader] Abgelehnt"
 cairoC.4.d:0 "[From.GetLeader] hat unsere Einladung abgelehnt und erklärt, dass unsere Zusammenarbeit nicht einmal im Geringsten notwendig sei."
 cairoC.4.a:0 "Was für eine Enttäuschung."
 cairoC.5.t:0 "Die Bedingungen"
 cairoC.5.d:0 "Nachdem alle Teilnehmer eingetroffen und alles vorbereitet ist, kann die Diskussion beginnen. Die folgenden Bedingungen wurden vorgelegt und warten auf ihre Genehmigung."
 cairoC.5.a:0 "Scheint akzeptabel."
 cairoC.5.b:0 "Ist das eine Art Betrug!?"
 cairoC.6.t:0 "[CairoC_venue.GetName] Konferenz"
 cairoC.6.d_fail:0 "Trotz des Versuchs von [USA.GetLeader], eine engere Zusammenarbeit zwischen denen anzustreben, die in der Lage sind, die Ambitionen von [JAP.GetName] zu stoppen, scheiterte die Idee völlig. Die Diskussion kam nie zu einer Einigung und einige vermuten, dass dies zu künftigen Konflikten zwischen denjenigen führen könnte, die nach der Niederlage von [JAP.GetName] zur Konferenz eingeladen werden."
 cairoC.6.d_noUS:0 "Obwohl es sich um die Idee von [USA.GetLeader] handelt, endet die Konferenz mit einem leeren Platz für [USA.GetLeader]. [CHI.GetLeader] und [ENG.GetLeader] haben eine Vereinbarung getroffen, die [USA.GetLeader] nicht ertragen konnte. Allerdings scheint [ENG.GetLeader] ziemlich angewidert darüber zu sein, dass [CHI.GetName] aus den Bedingungen politischen Nutzen ziehen könnte.\n\nEinige Experten sagen, dass diese Konferenz bedeuten würde, dass die Beziehung von [ENG.GetName] beeinträchtigt wird mit [USA.GetName] würde sich in den folgenden Jahren ziemlich schnell verschlechtern und könnte sogar zu Blockaden innerhalb der demokratischen Welt führen."
 cairoC.6.d_noBR:0 "[CHI.GetLeader] und [USA.GetLeader] haben eine Einigung im Kampf gegen die Bedrohung durch [JAP.GetAdjective] erzielt. Allerdings verließ [ENG.GetLeader], der ebenfalls zur Konferenz eingeladen war, die Vereinbarung vor der Unterzeichnung aus Gründen, die nicht bekannt gegeben wurden.\n\nDie Leute vermuten, dass [ENG.GetLeader] austritt, weil die besprochenen Bedingungen im Widerspruch zu seinen persönlichen Interessen stehen da es [CHI.GetName] enorme politische Vorteile verschaffen würde, die den kolonialen Interessen von [ENG.GetName] in der Region schaden würden."
 cairoC.6.d_noCN:0 "Nach einer hitzigen Debatte verließ [CHI.GetLeader] die Konferenz unzufrieden, da die Bedingungen laut einem Sprecher von [CHI.GetName] als „inakzeptabel“ eingestuft wurden. Zurück in [CairoC_venue.GetName] haben [ENG.GetLeader] und [USA.GetLeader] eine Vereinbarung unterzeichnet, die zu ihren Kriegsanstrengungen bei der Niederlage von [JAP.GetName] beitragen soll."
 cairoC.6.d_suc:0 "Alle eingeladenen Führungskräfte haben nach langen Diskussionen eine Einigung über eine engere Zusammenarbeit gegen die Bedrohung durch [JAP.GetAdjective] erzielt. Einige Experten sagen, dass diese Konferenz in nicht ferner Zukunft den Untergang von [JAP.GetName] bedeuten würde, da drei der mächtigsten Nationen der Welt beschlossen haben, gemeinsam gegen [JAP.GetName] aufzustehen. Wenn es wahr wäre, dann könnte es für [JAP.GetAdjective] schwierig werden, auf sie zu warten."
 cairoC.6.a:0 "Nieder mit den [JAP.GetAdjective]-Hunden!"
 cairoC.6.b:0 "Kinderspiel..."
 cairoC.6.c:0 "Interessante Entwicklung..."
 cairoC.8.d:0 "Die folgenden Bedingungen wurden genehmigt und nun werden wir uns gemeinsam gegen die Bedrohung durch [JAP.GetAdjective] stellen!"
