 chi_improve_the_nra_decision_blocked:0 "§R100§!£army_experience"
 CHI_war_of_resistance:0 "Widerstandskrieg"
 CHI_war_of_resistance_desc:0 "In unserem Heimatland tobt erneut Krieg und die Zentralebene ist für das Bürgertum nicht mehr sicher. Die [JAP.getAdjective]-Aggression könnte ganz Ostasien erfassen, wenn wir diese kriegstreibenden und machthungrigen Imperialisten nicht stoppen!\n\nWenn wir bereit sind, das liebe Zhongguo zu beschützen, müssen wir bereit sein, alles zu tun, um dies sicherzustellen seine Sicherheit."
 CHI_Huayuankou_embankment_breach_incident:0 "Bühnenvorfall mit Huayuankou-Dammbruch"
 CHI_Huayuankou_embankment_breach_incident_desc:0 "Unser Feind ist jetzt ganz in der Nähe von Zhengzhou; Vielleicht könnten wir die Deiche am Gelben Fluss öffnen und die Flut nutzen, um unsere Feinde abzuschrecken."
 CHI_scorched_earth_policy_map:0 "Diese Zustände sind derzeit für §HScorched Earth§ verfügbar! Politik."
 CHI_scorched_earth_policy:0 "Taktiken der verbrannten Erde in [FROM.getName]"
 CHI_scorched_earth_policy_desc:0 "Die vorrückenden Invasoren haben unsere Städte und Dörfer besetzt und unsere Armeen zum Rückzug gezwungen, um ihre Stärke zu bewahren. Wir können ihnen jedoch befehlen, lokale Infrastrukturen zu zerstören, bevor sie [FROM.getName] verlassen, und so den Fortschritt unserer Feinde behindern."
 CHI_redirect_investments_for_burma_road:0 "Umleitung von Investitionen für die Burma Road"
 CHI_redirect_investments_for_burma_road_desc:0 "Einige Experten raten, dass wir einige Ressourcen für den Bau einer Reihe von Festungen entlang des südlichen Teils von Yunnan verwenden könnten, die unsere Feinde wirksam abwehren könnten, wenn sie sich dazu entschließen, von Süden her in uns einzudringen."
 CHI_prioritize_external_threat:0 "Priorisieren Sie externe Bedrohungen"
 CHI_prioritize_external_threat_desc:0 "Die Japaner haben eine Offensive gestartet, während wir uns noch mit der inneren Bedrohung befassen! Sollten wir unsere Waffen von unseren Landsleuten ablegen und sie auf die imperialistischen Invasoren richten?"
 CHI_prepare_provisional_capital:0 "Bereiten Sie vorläufiges Kapital vor"
 CHI_prepare_provisional_capital_desc:0 "Der Feind rückt schnell auf Nanjing vor! Der Feind kann unsere Führung nicht erobern. Wir müssen die Grundlage für eine provisorische Hauptstadt tief im Landesinneren schaffen, um unsere Nation in diesen harten Zeiten zu regieren. Dies wäre jedoch nicht einfach."
 CHI_strife_for_survival:0 "Strebe nach Überleben!"
 CHI_strife_for_survival_desc:0 "Immer mehr unserer Soldaten und Generäle haben erkannt, dass sie den aktuellen Krieg nur gewinnen können, wenn sie sich ihm voll und ganz widmen; Dies hat die Leistung unserer Armee auf dem Feld mehr oder weniger verbessert."
 CHI_most_desperate_hours:0 "Die verzweifeltsten Stunden!"
 CHI_most_desperate_hours_desc:0 "Unsere Nation steht unter dem eindringenden Feind am Rande des Zusammenbruchs! Das Überleben der [CHI.getAdjective]-Zivilisation hängt von unserem tapferen Volk ab!"
 CHI_united_front_strategy:0 "Strategie der Einheitsfront"
 CHI_united_front_strategy_desc:0 "Wie eine Katze rückte Japan vor und eroberte Korea. Sie versuchten uns mit ihren einundzwanzig Forderungen zu demütigen, sie besetzten die Mandschurei und jetzt rücken sie wieder vor. Nicht mehr; China wird bis zum Äußersten für seine Freiheit kämpfen. In einer Rede an das Volk appelliert [Root.GetLeader] an alle [Root.GetAdjective], dass sie zusammenhalten oder allein dem sicheren Untergang entgegensehen."
 CHI_unequal_treaties:0 "Die ungleichen Verträge"
 CHI_unequal_treaties_desc:0 "Als eines der letzten Überbleibsel von Qings Demütigung auf der Weltbühne repräsentieren Vertragshäfen die Wünsche europäischer und japanischer Imperialisten im eigentlichen China, die in unserer Zeit der Schwäche darauf abzielen, die Menschen auszubeuten und zu unterwerfen. \n\nWenn wir die Situation zu unserem Vorteil nutzen, können wir engere Beziehungen zu denen aufbauen, die ähnliche Werte wie wir anstreben, und gleichzeitig rechtswidrige Regime stürzen, denen unser rechtmäßiges Land gehört!"
