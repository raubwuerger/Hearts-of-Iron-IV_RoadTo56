 political.9.d_nl:0 "Manche werden sagen, sie hätten es kommen sehen. Sowohl diejenigen, die vor den Gefahren des Faschismus warnten, als auch diejenigen, die ihn als Retter von [Root.GetName] priesen, haben ihre Prophezeiungen heute wahr gemacht, als [Root.GetLeader] in [Root.Capital.GetName] bekannt gab, dass [CHI. GetName] wird dem faschistischen Weg folgen. Alle Widerstände werden innerhalb weniger Stunden sofort zum Schweigen gebracht.\n\n[Root.GetLeader] hat auch nicht vor, den Widerstand wachsen zu lassen. Das Kriegsrecht wurde verhängt und angesichts der Veränderungen, die im Gange sind, wird es wahrscheinlich nicht viel anders sein, was danach kommt."
 political.18.d_nl:1 "Die schnell wachsende [Root.GetAdjective] faschistische Bewegung hat nie behauptet, dass sie die Unterstützung der Mehrheit braucht, bevor sie die Macht übernimmt. Es scheint jedoch, dass ihre öffentliche Unterstützung rasch zugenommen hat. [Root.GetLeader] fordert nun einen Übergang zum Faschismus.\n\nDer Aufruf zu einem Referendum wurde bisher von einigen Mitgliedern der [Root.GetRulingParty] als typische Versuche zur Störung des Systems abgetan, hat aber [ Root.GetLeader] sehr. Wenn wir jetzt nicht handeln, könnte [Root.GetLeader] den gewaltsamen Kampf als besseren Weg zur Macht wählen."
 political.10.d_nl:1 "Während die Versuche der faschistischen Bewegung, nationalistische Gefühle wiederzubeleben, einige Erfolge verzeichnen konnten, ist der Widerstand gegen diese Ideen nach wie vor groß. [Root.GetLeader] ist enttäuscht über den Mangel an Vertrauen, den die [Root.GetAdjective]-Bevölkerung selbst in [Root.GetRulingParty] zu haben scheint.\n\n[Root.GetLeader] bleibt zuversichtlich, dass die Bevölkerung irgendwann zur Vernunft kommt ist stolz, zögert aber, welche Vorgehensweise sie ergreifen soll. Einige der Unterstützer fordern, dass jetzt ein Putsch durchgeführt wird, bevor die Feinde von [Root.GetName] Maßnahmen ergreifen. Allerdings würde dies das Land in einen Bürgerkrieg stürzen, solange die öffentliche Unterstützung begrenzt ist."
