 kmt.146.t:0 "Erfolgreicher Coup in [FROM.getName]"
 kmt.146.d_1:0 "Durch einen kürzlichen Putsch wurde unsere lokale Regierung in [FROM.getName] gestürzt, außerdem wurde ein Referendum darüber abgehalten, dass sie unter chinesische Herrschaft zurückkehren sollte. Unsere Geheimdienste deuten jedoch darauf hin, dass dieser Putsch von der chinesischen Regierung inszeniert wurde.\n\nWie sollen wir reagieren?"
 kmt.146.d_2:0 "Unser Putsch in [FROM.getName] ist erfolgreich, das lokale Referendum nach der Gründung der pro-chinesischen lokalen Regierung führte zur Rückkehr von Guangzhouwan. Wir haben keine Zeit zum Feiern, da die Barbaren offenbar irgendeine Art von Vergeltung planen."
 kmt.146.a:0 "Wir werden diese lästige Nation sofort zerstören!"
 kmt.146.b:0 "Beschwichtigung wird uns beiden Frieden bringen ..."
 kmt.146.c:0 "Wir müssen wachsam bleiben."
 kmt.147.t:0 "Zerschmetterter Coup"
 kmt.147.d_1:0 "Kürzlich wurde ein Putsch in einem unserer Vertragshäfen und seiner Umgebung niedergeschlagen, obwohl er keinen größeren Schaden angerichtet hatte. Einige Leute glauben, dass dies von der [FROM.getAdjective]-Regierung geplant wurde, um das Gebiet zurückzuerobern."
 kmt.147.d_2:0 "Unser Putsch war kläglich gescheitert, wir müssen alle Beweise löschen, die uns mit dem Putsch in Verbindung bringen könnten und umgekehrt. Wir müssen dies vor der Öffentlichkeit geheim halten."
 kmt.147.a:0 "Wir müssen [FROM.getAdjective] für solch eine schmutzige Tat anprangern!"
 kmt.147.b:0 "Wir haben wichtigere Dinge, die unsere Aufmerksamkeit erfordern."
 kmt.147.c:0 "Oh warum..."
