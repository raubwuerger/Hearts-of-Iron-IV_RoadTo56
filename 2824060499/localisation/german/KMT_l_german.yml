 kmt.49.t:0 "[FROM.getNameDefCap] Möchte der Komintern beitreten"
 kmt.49.d:0 "Unsere Genossen in der KPCh haben erhebliche Fortschritte gemacht. Sie sind wirklich bereit, sich ernsthaft der Weltrevolution anzuschließen."
 kmt.49.a:0 "Eine willkommene Ergänzung."
 kmt.49.b:0 "NEIN! Mao ist ein linker Opportunist!"
 kmt.52.t:0 "[FROM.getNameDefCap] Erfordert Gebiet"
 kmt.52.d:0 "Nachdem [FROM.GetNameDef] diese Ländereien beansprucht hat, verlangt es nun die bedingungslose Übergabe dieser Ländereien an sie."
 kmt.52.a:0 "Gegen ihre volle Macht werden wir keine Chance haben."
 kmt.52.b:0 "Geiziger [FROM.getAdjective] Abschaum! Sie werden keinen Zentimeter haben!"
 kmt.53.t:0 "Kerne zurückgegeben"
 kmt.53.d:0 "Unsere rechtmäßigen Gebiete sind zurück!"
 kmt.53.a:0 "Von nun an sollten wir eine weitere Expansion einplanen."
 kmt.54.t:0 "Nachfrage abgelehnt"
 kmt.54.d:0 "Diese Barbaren haben unsere friedlichen Forderungen abgelehnt und uns gezwungen, Gewalt anzuwenden, um diese Situation zu lösen."
 kmt.54.a:0 "Barbaren müssen gereinigt werden!"
