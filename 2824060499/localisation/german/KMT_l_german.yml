 CHI_liberation_of_asia:0 "Befreiung Asiens"
 CHI_liberation_of_asia_desc:0 "Viele Nationen Süd- und Südostasiens kämpfen derzeit unter der repressiven Herrschaft der europäischen Kolonialisten.\nWährend es uns gelang, unsere Unabhängigkeit zu bewahren und die Herrschaft über die Zentralebene zu festigen, haben wir den Kampf unserer Brüder und Schwestern nicht vergessen Waffen! Zu den Waffen, Brüder, denn eure Befreiung wartet!"
