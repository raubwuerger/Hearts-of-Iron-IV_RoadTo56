 kmt.62.t:0 "Französisch-chinesisches Abkommen"
 kmt.62.d:0 "Nach dem Krieg kontaktieren uns chinesische Beamte, um die Herrschaft über Guangzhouwan zu besprechen."
 kmt.62.a:0 "Sie haben im Krieg so viel geopfert; Betrachten Sie diese Entschädigung."
 kmt.62.b:0 "La France ist der Eigentümer!"
 kmt.63.t:0 "Frankreich weigerte sich, Guangzhouwan zurückzugeben"
 kmt.63.d:0 "Die Franzosen bestanden darauf, dass Guangzhouwan ein französisches Zugeständnis bleiben würde."
 kmt.63.a:0 "Verdammte Schweine!"
 kmt.64.t:0 "Die unaufhaltsame chinesische Armee"
 kmt.64.d:0 "Unser gesamtes Land in Asien ist im aktuellen Krieg in chinesische Hände gefallen; Wir sollten darüber nachdenken, ihnen unser gesamtes Land in Asien als Friedensangebot zu überlassen, bevor sie auf unserem heimischen Revier landen!"
 kmt.64.a:0 "Mettre en place le drapeau blanc..."
 kmt.64.b:0 "Frankreich se battra jusqu'au dernier!"
 kmt.65.t:0 "Frankreich bietet Frieden"
 kmt.65.d:0 "Aus Angst, dass wir ihren Heimatboden betreten könnten, haben uns die französischen Beamten ein Friedensangebot gemacht und ihr gesamtes Land in Asien aufgegeben."
 kmt.65.a:0 "Wir dürfen nicht gierig sein; Wir werden das Angebot annehmen."
 kmt.65.b:0 "Ihre Nation muss besiegt werden!"
 kmt.66.t:0 "Angebot abgelehnt"
 kmt.66.d:0 "Die Chinesen haben unser Friedensangebot abgelehnt; Jetzt müssen wir bis zum Ende kämpfen."
 kmt.66.a:0 "Merde."
 kmt.67.t:0 "Gemeinsame Chinesisch-britische Erklärung"
 kmt.67.d:0 "Unsere Herrschaft in Hongkong ist beendet; Jetzt müssen wir Hongkong den Chinesen zurückgeben."
 kmt.67.a:0 "Ein Deal ist ein Deal."
 kmt.67.b:0 "Hongkong bleibt im Imperium!"
 kmt.68.t:0 "Die Briten brechen ihr Versprechen"
 kmt.68.d:0 "Die Briten weigerten sich, Hongkong nach ihrer 99-jährigen Herrschaft gemäß dem Vertrag von Nanking zurückzugeben. Diese Demütigung soll nicht unbemerkt bleiben!"
 kmt.68.a:0 "Verdammte Schweine!"
 kmt.69.t:0 "Die Rückkehr Macaus?"
 kmt.69.d:0 "Obwohl wir Macau 1974 als „chinesisches Territorium unter (vorübergehender) portugiesischer Verwaltung“ neu definiert haben, werden die Chinesen es bald übernehmen. Einige unserer Beamten behaupten, dass Macau auf jeden Fall portugiesisches Territorium bleiben sollte."
 kmt.69.a:0 "Diese Beamten sind verrückt."
 kmt.69.b:0 "Portugal ist stark! Macau soll rechtmäßiges portugiesisches Land werden!"
 kmt.70.t:0 "Portugal weigerte sich, Macau zurückzugeben"
 kmt.70.d:0 "Die portugiesische Regierung weigerte sich, Macau zurückzugeben!"
 kmt.70.a:0 "Wir werden ihnen die Konsequenzen zeigen."
 kmt.71.t:0 "Guangzhouwan kehrte zurück"
 kmt.71.d:0 "Guangzhouwan ist nun zu seinem rechtmäßigen Herrscher zurückgekehrt!"
 kmt.71.a:0 "Yay!"
 kmt.72.t:0 "Hongkong kehrte zurück"
 kmt.72.d:0 "Hongkong ist nun zu seinem rechtmäßigen Herrscher zurückgekehrt!"
 kmt.72.a:0 "Yay!"
 kmt.73.t:0 "Macau kehrte zurück"
 kmt.73.d:0 "„Macau“ ist nun zu seinem rechtmäßigen Herrscher zurückgekehrt!"
 kmt.73.a:0 "Yay!"
 kmt.74.t:0 "[FROM.GetNameDefCap] Fordert die Einreichung an"
 kmt.74.d:0 "[FROM.GetNameDefCap] hat allen Warlords ein Ultimatum geschickt, um eine sofortige Einreichung zu fordern. [Root.GetLeader] hat seit Erhalt der einstweiligen Verfügung stundenlang eine nichtöffentliche Besprechung mit allen seinen vertrauenswürdigen Beamten abgehalten.\n\nWas wäre das Fazit der Besprechung?"
 kmt.74.a:0 "Um Blutvergießen zu vermeiden, werden wir ihrer Forderung nachkommen. Wir werden kapitulieren."
 kmt.74.b:0 "Die Tyrannen werden nicht siegen!"
 kmt.75.t:0 "Ultimatum – Warlord Folds"
 kmt.75.d:0 "[From.GetLeader] hat erkannt, dass es kein gutes Ende haben wird, sich uns zu widersetzen; sie unterwarfen sich friedlich."
 kmt.75.a:0 "Ein Schritt zur Vereinigung!"
 kmt.752.t:0 "Ultimatum – Warlord lehnte ab"
 kmt.752.d:0 "[From.GetLeader] hat die Übermittlung abgelehnt. Und sie behaupten sogar, wir seien der wahre „Tyrann“!"
 kmt.752.a:0 "Wie wagen sie es!"
 kmt.76.t:0 "Schicksal von Yan Xishan"
 kmt.76.a:0 "Wir müssen auf den bevorstehenden Krieg vorbereitet sein!"
 kmt.76.b:0 "Er wird ein großartiges Beispiel sein."
 kmt.77.t:0 "Schicksal von Li Zongren"
 kmt.77.a:0 "Wir müssen auf den bevorstehenden Krieg vorbereitet sein!"
 kmt.77.b:0 "Er wird ein großartiges Beispiel sein."
 kmt.78.t:0 "Schicksal von Long Yun"
 kmt.78.a:0 "Wir müssen auf den bevorstehenden Krieg vorbereitet sein!"
 kmt.78.b:0 "Er wird ein großartiges Beispiel sein."
 kmt_lzr_join:0 "Li Zongren wird unserer Armee beitreten"
 kmt_yxs_join:0 "Yan Xishan wird unserer Armee beitreten"
 kmt_ly_join:0 "Long Yun wird sich unserer Armee anschließen"
 kmt.93.t:0 "Chinesischer Druck"
 kmt.93.d:0 "Die Chinesen üben in letzter Zeit großen Druck auf uns aus; Wir müssen uns zwischen der Hinwendung zur Demokratie oder der Vernichtung unserer Nation entscheiden!"
 kmt.93.a:0 "Wir müssen die Existenz unserer Nation erhalten!"
 kmt.93.b:0 "Demokratie ist nur eine weitere Form der Tyrannei!"
 kmt.94.t:0 "Sinkiang wandte sich der Demokratie zu"
 kmt.94.d:0 "Durch unseren jüngsten Druck erkannte Sinkiang endlich, welche glänzende Zukunft sie unter der Demokratie haben könnten. Und wir werden diejenigen sein, die ihre Hand halten."
 kmt.94.a:0 "Potentia democratia!"
 kmt.94.b:0 "Wie sie sollten."
 kmt.95.t:0 "Sinkiang weigerte sich, demokratisch zu werden"
 kmt.95.d:0 "Obwohl wir großen Druck auf sie ausüben, erkennt die Sinkiang-Regierung immer noch nicht den Nutzen der Demokratie und lehnt unser großzügiges Angebot ab."
 kmt.95.a:0 "Es ist Zeit, es auf die harte Tour zu machen."
 kmt.96.t:0 "Ultimatum von [CHI.GetLeader]"
 kmt.96.d:0 "[CHI.GetLeader] hat unsere sofortige Einreichung angefordert. Er sagt, wenn wir Widerstand leisten, wird es Blutvergießen geben. [SIK.GetLeader] kündigt nach stundenlangen, nichtöffentlichen Treffen mit hochrangigen Beamten an, dass die Menschen in Sinkiang vor ... geschützt werden."
 kmt.96.a:0 "Krieg"
 kmt.96.b:0 "Tyrannei"
 kmt.97.t:0 "Sinkiang reicht ein"
 kmt.97.d:0 "Nach Jahrzehnten erlangte China endlich die Kontrolle über Sinkiang zurück!"
 kmt.97.a:0 "China wird größer!"
 kmt.98.t:0 "Ultimatum abgelehnt"
 kmt.98.d:0 "Sinkiang weigerte sich, sich zu unterwerfen; Jetzt müssen wir das, was uns rechtmäßig zusteht, mit Gewalt beanspruchen!"
 kmt.98.a:0 "Wir werden diese Rebellen säubern!"
 kmt.100.t:0 "Chiangs Ultimatum"
 kmt.100.t_2:0 "Nachfrage aus China"
 kmt.100.d:0 "Die chinesische Regierung hat uns ein Ultimatum gestellt, dass wir Guangzhouwan an sie zurückgeben müssen. Sollten wir dieser Forderung nicht nachkommen, ist mit militärischen Aktionen zu rechnen."
 kmt.100.a:0 "Frieden ist immer die bessere Option."
 kmt.100.b:0 "Sie sind uns nicht gewachsen!"
 kmt.101.t:0 "Guangzhouwan kehrte zurück"
 kmt.101.d:0 "Guangzhouwan wurde zurückgegeben; Die Westler haben Recht, wenn sie unsere Macht fürchten!"
 kmt.101.a:0 "Ein kluger Schachzug."
 kmt.102.t:0 "Ultimatum abgelehnt"
 kmt.102.d:0 "Diese abscheulichen westlichen Barbaren haben sich geweigert, friedlich zusammenzuarbeiten! Die Menschen in Guangzhouwan müssen noch etwas warten."
 kmt.102.a:0 "Ihre Arroganz wird ihnen zum Verhängnis werden!"
 kmt.103.d:0 "Die chinesische Regierung hat uns ein Ultimatum gestellt, dass wir Macau zurückgeben müssen. Sollten wir dieser Forderung nicht nachkommen, ist mit militärischen Aktionen zu rechnen."
 kmt.104.t:0 "Macau kehrte zurück"
 kmt.104.d:0 "Macau wurde zurückgegeben; Die Westler haben Recht, wenn sie unsere Macht fürchten!"
 kmt.105.d:0 "Diese abscheulichen westlichen Barbaren haben sich geweigert, friedlich zusammenzuarbeiten! Die Menschen in Macau müssen noch etwas warten."
 kmt.106.d:0 "Die chinesische Regierung hat uns ein Ultimatum gestellt, dass wir Hongkong zurückgeben müssen. Sollten wir dieser Forderung nicht nachkommen, ist mit militärischen Aktionen zu rechnen."
 kmt.107.t:0 "Hongkong kehrte zurück"
 kmt.107.d:0 "Hongkong wurde zurückgegeben; Die Westler haben Recht, wenn sie unsere Macht fürchten!"
 kmt.108.d:0 "Diese abscheulichen westlichen Barbaren haben sich geweigert, friedlich zusammenzuarbeiten! Die Menschen in Hongkong müssen noch etwas warten."
 kmt.109.t:0 "Chinas Angebot"
 kmt.109.d:0 "China hat angeboten, uns Hilfe zu schicken, wenn wir unseren Handelshafen in Guangzhouwan zurückgeben."
 kmt.109.a:0 "Man kann nie genug Hilfe haben."
 kmt.109.b:0 "Das ist es nicht wert."
 kmt.110.t:0 "Guangzhouwan kehrte zurück"
 kmt.110.d:0 "[From.GetNameDefCap] hat dem Angebot zugestimmt und wir haben einen Deal abgeschlossen; Guangzhouwan ist jetzt offiziell chinesisches Territorium und sie erhalten die versprochene Unterstützung."
 kmt.110.a:0 "Die Welt der Demokratie muss zusammenhalten!"
 kmt.111.t:0 "[From.GetNameDefCap] Abgelehnt"
 kmt.111.d:0 "Trotz unserer Großzügigkeit lehnte die [From.GetAdjective]-Regierung unser Angebot ab und beschloss, ohne unsere Hilfe auszukommen."
 kmt.111.a:0 "Eine große Enttäuschung."
 kmt.112.d:0 "China hat angeboten, uns Hilfe zu schicken, wenn wir den Handelshafen, den wir in Macau besitzen, zurückgeben."
 kmt.113.t:0 "Macau kehrte zurück"
 kmt.113.d:0 "[From.GetNameDefCap] hat dem Angebot zugestimmt und wir haben einen Deal abgeschlossen; Macau ist jetzt offiziell chinesisches Territorium und sie erhalten die von uns versprochene Unterstützung."
 kmt.115.d:0 "China hat angeboten, uns Hilfe zu schicken, wenn wir unseren Handelshafen in Hongkong zurückgeben."
 kmt.116.t:0 "Hongkong kehrte zurück"
 kmt.116.d:0 "[From.GetNameDefCap] hat dem Angebot zugestimmt und wir haben einen Deal abgeschlossen; Hongkong ist jetzt offiziell chinesisches Territorium und sie erhalten die versprochene Unterstützung."
 kmt.122.t:0 "China strebt eine engere Bindung zu uns an"
 kmt.122.d:0 "Da wir jetzt Eigentümer von Guangzhouwan sind, möchte China es als Zeichen der Freundschaft nutzen und fragen, ob wir es für eine engere Beziehung zwischen unseren Nationen zurückgeben könnten."
 kmt.122.a:0 "Ein starker Verbündeter ist uns herzlich willkommen."
 kmt.122.b:0 "Wir brauchen sie nicht! Uns geht es alleine gut."
 kmt.123.t:0 "China fordert Guangzhouwan"
 kmt.123.d:0 "China erklärt, dass Guangzhouwan ein notwendiger Lebensraum für das chinesische Volk ist, also müssen wir ihn zurückgeben."
 kmt.123.a:0 "Wir können uns keinen Krieg mit ihnen leisten."
 kmt.123.b:0 "Was für ein Mist."
 kmt.124.t:0 "China besetzt Guangzhouwan"
 kmt.124.d:0 "China hat einige Streitkräfte nach Guangzhouwan geschickt und es kurz darauf besetzt und später erklärt, dass es offiziell unter chinesische Herrschaft zurückgekehrt sei. Dieser Akt der Aggression hat im Land viele Debatten ausgelöst."
 kmt.124.a:0 "Trotz der Demütigung müssen wir zurücktreten."
 kmt.124.b:0 "Das ist eindeutig eine Invasion! Wir müssen unsere Männer auf den Krieg vorbereiten!"
 kmt.125.t:0 "Engere Beziehung mit [From.GetNameDef]"
 kmt.125.d:0 "Nachdem die [From.GetAdjective]-Regierung nun beschlossen hat, Guangzhouwan an uns zurückzugeben, können wir mit der Verbesserung unserer Beziehung fortfahren."
 kmt.125.a:0 "Alles zum Ruhm des Mutterlandes!"
 kmt.126.t:0 "[From.GetNameDefCap] Abgelehnt"
 kmt.126.d:0 "Die [From.GetAdjective]-Regierung hat sich trotz des großzügigen Angebots geweigert, Guangzhouwan zurückzugeben; Jetzt müssen sie den „Straflikör“ probieren ..."
 kmt.126.a:0 "Niemand wird sich dem Mutterland widersetzen!"
 kmt.127.t:0 "[From.GetNameDefCap] Akzeptiert"
 kmt.127.d:0 "[From.GetNameDefCap] hat unsere Forderung nach Rückgabe von Guangzhouwan angenommen!"
 kmt.127.a:0 "Das Mutterland heißt seine Kinder willkommen!"
 kmt.128.t:0 "[From.GetNameDefCap] Abgelehnt"
 kmt.128.d:0 "[From.GetNameDefCap] hat unsere Forderung, Guangzhouwan zurückzugeben, abgelehnt!"
 kmt.128.a:0 "Das Mutterland wird es auf die eine oder andere Weise zurückbekommen!"
 kmt.130.t:0 "[From.GetNameDefCap]s Denunziation"
 kmt.130.d:0 "[From.GetNameDefCap] hat irgendwie Beweise dafür gefunden, dass wir hinter dem jüngsten gescheiterten Putsch in Guangzhouwan stecken, und sie haben uns öffentlich denunziert!"
 kmt.130.a:0 "Wir werden den Gefallen erwidern; Wir werden aufhören, mit ihnen zu handeln!"
 kmt.130.b:0 "Eine neue Gelegenheit für uns, Guangzhouwan einzunehmen!"
 kmt.130.c:0 "Ignoriere es einfach."
