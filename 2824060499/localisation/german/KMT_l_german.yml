 chi_jap.1.t:0 "Verrat an [CHI.GetLeader]"
 chi_jap.1.d:0 "[CHI.GetLeader] hat seine Nation und sein Volk verraten, indem er sich mit den abscheulichen Japanern verbündet hat! Wir müssen etwas tun, bevor es zu spät ist!"
 chi_jap.1.a:0 "Wir müssen mit den Warlords zusammenarbeiten!"
 chi_jap.1.b:0 "Wir werden alleine handeln."
 chi_jap.2.t:0 "Nachricht von [From.GetName]"
 chi_jap.2.d:0 "Bezüglich des jüngsten Verrats von [CHI.GetName] an der chinesischen Nation hat [From.GetLeader] eine Nachricht gesendet, in der er uns zur Zusammenarbeit bei der Bildung einer Einheitsfront gegen diese Bedrohung auffordert."
 chi_jap.2.a:0 "Steht auf, ihr, die ihr euch weigert, Sklave zu sein!"
 chi_jap.2.b:0 "Vielleicht haben wir eine bessere Zukunft, wenn wir mit der Sonne zusammenarbeiten."
 chi_jap.2.c:0 "Niemals!"
 chi_jap.3.t:0 "Chinesischer Kriegsherr – [From.GetLeader]"
 chi_jap.3.d:0 "[From.GetLeader] hat eine Nachricht gesendet, in der er seinen Wunsch zum Ausdruck bringt, Teil der Co-Prosperity Sphere zu sein."
 chi_jap.3.a:0 "Sie wissen sicherlich, aus welcher Richtung der Wind weht."
 chi_jap.3.b:0 "Sie verdienen keinen Platz in der Co-Prosperity Sphere."
 chi_jap.4.t:0 "Anfrage akzeptiert"
 chi_jap.4.d:0 "[From.GetName] hat uns einen Platz in der Co-Prosperity Sphere gewährt!"
 chi_jap.4.a:0 "Die Co-Prosperity Sphere wächst!"
 chi_jap.5.t:0 "Anfrage abgelehnt"
 chi_jap.5.d:0 "Unsere Anfrage, der [From.GetFactionName] beizutreten, wurde abgelehnt!"
 chi_jap.5.a:0 "Wir sind in ein Dilemma geraten..."
 chi_jap.6.t:0 "[From.GetName] nimmt an unserem Kurs teil"
 chi_jap.6.d:0 "[From.GetLeader] hat auch die Bedrohung erkannt, die vom Verräter [CHI.GetLeader] und den Japanern ausgeht, und hat sich uns bei unseren Bemühungen angeschlossen, sie loszuwerden."
 chi_jap.6.a:0 "Chinesen müssen vereint sein!"
 chi_jap.7.t:0 "[From.GetName] weigert sich, sich uns anzuschließen"
 chi_jap.7.d:0 "[From.GetLeader] hat sich geweigert, sich uns bei unseren Bemühungen zur Rettung der Nation anzuschließen!"
 chi_jap.7.a:0 "Das ist nur eine weitere Art von Verrat!"
