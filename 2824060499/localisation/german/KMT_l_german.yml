 KMT_militarism_desc:0 "Befolgen Sie die Befehle und bekämpfen Sie den entmenschlichten Feind zum Ruhm des Staates – das ist Ihr einziges Ziel, Soldat!"
 KMT_war_propaganda_idea:0 "Kriegspropaganda"
 KMT_war_propaganda_idea_desc:0 "Der Feind wird unsere Macht und Tapferkeit fürchten!"
 KMT_war_propaganda_idea_2:0 "Kriegspropaganda"
 KMT_war_propaganda_idea_2_desc:0 "Der Feind wird unsere Stärke und unseren Mut fürchten!"
 KMT_military_first_idea:0 "Militär zuerst"
 KMT_military_first_idea_desc:0 "Alles für unsere Soldaten, unsere Verteidiger, unsere Retter. Alles für vorne!"
 KMT_war_fanaticism_idea:0 "Kriegsfanatismus"
 KMT_war_fanaticism_idea_desc:0 "[CHI.GetLeader] ... [CHI.GetNameDef] ... lebe zehntausend Jahre ... lebe zehntausendzehntausend Jahre!"
 KMT_jap_military_advisors:0 "Japanische Militärberater"
 KMT_jap_military_advisors_desc:0 "Unsere Generäle können viel von unseren neuen [JAP.GetAdjective]-Verbündeten lernen.\n\n§YErmöglicht Banzai-Angriff§!"
 KMT_into_democracy:0 "Das Prinzip von Mínquán"
 KMT_into_democracy_desc:0 "Nur die Demokratie, wie Sun Yat-sen sie lehrte, wird [CHI.GetNameDef] vor dem Zusammenbruch bewahren."
 KMT_parliament:0 "Bewegung für den Wiederaufbau des ländlichen Raums"
 KMT_parliament_desc:0 "Der Gesundheitsstandard und die Lebensbedingungen verbessern sich unter der Führung der aktuellen Regierung schrittweise."
 KMT_universal_sufferage_ns:0 "Die drei Prinzipien des Volkes"
 KMT_universal_sufferage_ns_desc:0 "Nationalismus, Demokratie und Lebensunterhalt für die Menschen!"
 KMT_people_knowledge:0 "Erziehung zur Staatsbürgerschaft"
 KMT_people_knowledge_desc:0 "Wir sollten den Analphabetismus so schnell wie möglich ausmerzen."
 KMT_westernization_ns:0 "Verwestlichung"
 KMT_westernization_ns_desc:0 "Der kulturelle und technologische Austausch mit dem Westen kommt unserem Land sehr zugute."
 KMT_firm_belief:0 "Fester Glaube"
 KMT_firm_belief_desc:0 "Die einzigartige Grundlage der [Root.GetAdjective]-Demokratie kann niemals verbogen oder gebrochen werden."
 KMT_stay_non_aligned:0 "Die Volksvormundschaft"
 KMT_stay_non_aligned_desc:0 "Die [CHI.GetRulingParty] wird den Staat leiten und den Menschen beibringen, wie sie einen wirklich demokratischen Staat aufbauen können."
 KMT_central_power:0 "Zentralisierte Macht"
 KMT_central_power_desc:0 "Wenn die gesamte Macht an einem Ort gebündelt und nicht über das ganze Land verteilt gewesen wäre, hätte es möglicherweise nie zu einem chinesischen Bürgerkrieg gekommen."
 KMT_despotism:0 "Despotismus"
 KMT_despotism_desc:0 "[CHI.GetLeader] verfügt über alle Macht, die nötig ist, um [CHI.GetNameDef] zu ihrem vorgesehenen Ruhm zu führen und zu führen."
 KMT_propaganda:0 "Nationale Verteidigungspropaganda"
 KMT_propaganda_desc:0 "Da die Japaner unsere Existenz bedrohen, muss sich das gesamte chinesische Volk gegen sie vereinen."
 KMT_propaganda_busted:0 "Nationale Verteidigungspropaganda diskreditiert"
 KMT_propaganda_busted_desc:0 "Unsere Leute fühlen sich belogen. Einige Soldaten weigerten sich zu kämpfen und sagten, sie seien der Armee beigetreten, um China zu verteidigen, und nicht, um einen Angriffskrieg gegen ihre Mitchinesen zu beginnen."
 taiwan_returned:0 "Taiwan kehrte zurück"
 taiwan_returned_desc:0 "Wir haben viele nationalistische Politiker und Offiziere wütend gemacht, indem wir Taiwan den Chinesen zurückgegeben haben. Unsere Bevölkerung verlangt Antworten und sieht uns als Verräter."
 KMT_united_front:0 "Einheitsfront"
 KMT_united_front_desc:0 "Die Zweite Einheitsfront wird das chinesische Volk vor den Invasionskräften von [JAP.GetNameDef] verteidigen.\n\n§RIWenn Sie einer der Kriegsherren sind, werden Sie automatisch von [CHI.GetNameDef] oder [PRC.GetNameDef] annektiert. wenn du kapitulierst.§!"
 KMT_rear:0 "Großer Heckplan"
 KMT_rear_desc:0 "Unsere Industrie ist an einem sicheren Ort und [JAP.GetAdjective] Eindringlinge werden sie niemals erreichen!\n\n§RDieser Nationalgeist wird erlöschen, sobald der Krieg mit Japan vorbei ist.§!"
 KMT_lure_them_in:0 "Lock-Them-In-Strategie"
 KMT_lure_them_in_desc:0 "Locken Sie sie an, trennen Sie den Feind von ihrer Kraftquelle!\n\n§RDieser Nationalgeist erlischt, sobald der Krieg mit Japan vorbei ist.§!"
 KMT_lure_them_in_1:0 "Lock-Them-In-Strategie"
 kmt_dare_to_die_corps_idea:0 "Dare-To-Die Corps"
 kmt_dare_to_die_corps_idea_desc:0 "Unsere tapferen Soldaten sind bereit, ihr Leben für die Sicherheit unseres Landes zu opfern!"
 kmt_national_treasure_ransacked:0 "Verlust nationaler Schätze"
 kmt_defend_the_treasures:0 "Verteidigen Sie die Nationalschätze!"
 kmt_planning_the_civil_war:0 "Planung des Bürgerkriegs"
 kmt_planning_the_civil_war_desc:0 "[PRC.getNameDefCap] möchte nicht, dass irgendjemand vom bevorstehenden Bürgerkrieg zwischen den Chinesen profitiert; Das ist eine chinesische Angelegenheit."
 KMT_chinese_matter:0 "Chinesische Angelegenheit"
 KMT_harsh_takeover:0 "Harte Übernahme"
 KMT_harsh_takeover_desc:0 "Der Krieg hat die Industrie unseres Landes in Trümmern, die Wissenschaft in Unordnung und die Menschen müde gemacht. Wir sind fremden Einflüssen ausgesetzt wie nie zuvor."
 communism_defeated_kmt:0 "Kommunismus besiegt"
 KMT_jinyuanquan_inflation:0 "Hyperinflation"
 KMT_jinyuanquan_inflation_desc:0 "Unsere Methode, mehr Gold-Yuan zu drucken, um die Kommunisten ohne zusätzliche Goldunterstützung zu bezahlen, hat zu einer starken Inflation in unserer Wirtschaft geführt! Und die unzufriedenen Bürger und Soldaten desertieren nun zu den Kommunisten!"
 KMT_corrupted_kmt:0 "Gestärkter Wille"
 KMT_corrupted_kmt_desc:0 "Die korrupten Beamten unseres Feindes haben den Willen unserer Kameraden gestärkt, ihre verrottete Struktur niederzureißen!"
 KMT_aid_to_xsm:0 "Hilfe aus China"
 KMT_aid_to_xsm_desc:0 "In unserem Kampf gegen die kommunistische Bedrohung sind wir vereint!"
 KMT_retreat_to_taiwan_idea:0 "Rückzug nach Taiwan!"
 KMT_warlord_cliques_pre_war:0 "Kriegsherren-Cliquen"
 KMT_warlord_cliques_pre_war_desc:0 "Mehrere über ganz China verstreute Warlord-Cliquen haben die Zentralregierung geschwächt."
 KMT_warlord_cliques_war:0 "Armeen der Kriegsherren"
 KMT_warlord_cliques_war_desc:0 "Obwohl sich die Armeen der Kriegsherren in unsere integriert haben, sind sie nur ihrem Herrn gegenüber loyal."
 KMT_effective_integration:0 "Effiziente Integration"
 KMT_effective_integration_desc:0 "Die reibungslose und effiziente Integration der Streitkräfte des Warlords gibt uns mehr Kontrolle über das Militär und eine schnellere Entscheidungsfindung."
 KMT_focus_on_own_army:0 "Konzentrieren Sie sich auf die Zentralarmee"
 KMT_focus_on_own_army_desc:0 "Die Streitkräfte der Warlords sind zu unzureichend ausgerüstet und undiszipliniert; Wir sollten uns mehr auf unsere Zentralarmee verlassen als auf ihre, damit wir keine wesentlichen Mittel verschwenden."
 KMT_sino_german_joint_research:0 "Chinesisch-deutsche gemeinsame militärische Forschung"
 KMT_science_funding:0 "Academia Sinica"
 KMT_science_funding_desc:0 "Das erste staatlich geförderte Forschungsinstitut, das direkt dem Exekutiv-Yuan unterstellt ist."
 public_iliteracy:0 "Öffentlicher Analphabetismus"
 public_iliteracy_desc:0 "Nach Jahren des Aufruhrs und Bürgerkriegs liegt das chinesische Bildungssystem in Trümmern."
 KMT_national_institute_ns:0 "Asyl für Juden"
 KMT_national_institute_ns_desc:0 "Viele jüdische Flüchtlinge unterstützen unsere Industrie und Forschung als Zeichen der Dankbarkeit für ihre Rettung."
 incompetent_industry_real:0 "Inkompetente Industrie"
 incompetent_industry_real_desc:0 "[ROOT.getAdjective] Die junge und unerfahrene Industrie ist auf den kommenden Sturm nicht vorbereitet.\n\n§YEntscheidungen treffen, um die industriellen Fähigkeiten der Nation zu verbessern.§!"
 incompetent_industry_real_navy:0 "Inkompetente Marineindustrie"
 incompetent_industry_real_navy_desc:0 "[ROOT.GetNameDefCap] war schon immer eine Landmacht. Eine Blue-Water-Marine bleibt nur ein Wunschtraum.\n\n§YNutzen Sie Entscheidungen, um die industriellen Fähigkeiten der Nation zu verbessern.§!"
 KMT_weak_army:0 "Inkompetente Armee"
 KMT_weak_army_desc:0 "Die NRA besteht aus unterausgebildeten Soldaten und inkompetenten Kommandeuren.\n\n§YNutzen Sie Entscheidungen, um die mangelnde Organisation der NRA zu beheben§!"
 KMT_chennault:0 "US-Luftfahrtberater"
 KMT_chennault_desc:0 "Mit der pensionierten USAAC-Fliegerin Claire Lee Chennault als unserer Luftfahrtberaterin wird unsere Luftwaffe vor Ort bessere Leistungen erbringen."
 KMT_the_flying_tigers_idea:0 "Die fliegenden Tiger"
 KMT_the_flying_tigers_idea_desc:0 "[USA.GetAdjective] Piloten unterstützen unsere Sache und kämpfen Seite an Seite mit unseren Piloten."
 KMT_sichuan_famine_no_aid:0 "Hungersnot in Sichuan"
 KMT_sichuan_famine_no_aid_desc:0 "Die Menschen verlieren das Vertrauen in die Regierung, weil diese ihre Probleme nicht kennt."
 KMT_sichuan_famine_aid:0 "Kampf gegen die Hungersnot"
 KMT_sichuan_famine_aid_desc:0 "Die Umverteilung von Mitteln zur Bekämpfung des Hungers hat das Image der Regierung verbessert."
 KMT_corrupted_government:0 "Korrupte Wirtschaft"
 KMT_continue_the_national_revolution:0 "Fahren Sie mit der Nationalen Revolution fort"
 KMT_fight_for_survival:0 "Kämpfe ums Überleben"
 KMT_sino_german_joint_research_ger_adv:0 "Chinesisch-deutsche gemeinsame militärische Forschung"
 KMT_aggresion:0 "Aggression"
 navy_air_est:0 "Naval Air Establishment"
 cg_warlords:0 "Ist Warlord"
 KMT_student_soldiers:0 "Wehrpflicht erzwingen"
 KMT_treasure_abroad_idea:0 "Ins Ausland geschickte Artefakte"
 KMT_wai_chingkuo:0 "Chiang Ching-kuo"
 CHI_technological_cooperation_idea:0 "Technologische Zusammenarbeit"
 CHI_technological_cooperation_idea_desc:0 "Wir können viel von unseren Waffenbrüdern lernen."
 KMT_internal_stability:0 "Priorisieren Sie die interne Stabilität"
 KMT_internal_stability_desc:0 "Während die Japaner eine Hautkrankheit sind, sind die kommunistischen Banditen eine Herzkrankheit. Um China zu retten, müssen wir es zunächst von allen Verrätern säubern."
 KMT_SHX_offer:0 "Das Shanxi-Angebot"
 KMT_SHX_offer_desc:0 "Yans Lehen verwehrt uns den Zugang zum Militär. Wenn wir ihn mit Gewalt zur Unterwerfung zwingen, können wir die Kommunisten umzingeln und ein für alle Mal vernichten."
 KMT_preparation:0 "Antikommunistischer Aufbau"
 KMT_preparation_desc:0 "Nach ihrer Beinahe-Zerstörung während des Langen Marsches verstecken sich die kommunistischen Banditen in der Region Shaanxi. Wir müssen angreifen, bevor sie sich erholen können!"
 KMT_strike_PRC:0 "Angriff auf die kommunistischen Banditen"
 KMT_strike_PRC_desc:0 "Die Banditen erholen sich immer noch vom Langen Marsch. Wir müssen zuschlagen, wenn sie schwach sind!"
 KMT_warlord:0 "China vereinen"
 KMT_warlord_desc:0 "Nachdem wir die kommunistischen Banditen vernichtet haben, ist es an der Zeit, dass sich die Warlords dem Schwert stellen. Sie haben die Menschen schon zu lange ausgeraubt. Wir müssen die Nationale Revolution vollenden!"
 KMT_deal_with_SIK:0 "Sinkiang-Problem"
 KMT_deal_with_SIK_desc:0 "Sinkiang ist ein unveräußerlicher Teil Chinas; Der dortige Gouverneur hat sich als Separatist erwiesen. Wir bitten um deren rasche und unverzügliche Einreichung; Wenn dieses Ultimatum nicht funktioniert, sollte unser Militär ausreichen, damit sie kapitulieren können."
 KMT_external_defense:0 "Priorisieren Sie externe Bedrohungen"
 KMT_external_defense_desc:0 "Obwohl die Kommunisten eine große Bedrohung darstellen, kann Japan die gesamte chinesische Nation auslöschen. Sie werden mit der Mandschurei nicht zufrieden sein. Eines Tages werden sie versuchen, auch den Rest Chinas einzunehmen. Wir müssen alles tun, um uns auf den Sturm vorzubereiten."
 KMT_fortify_land:0 "Baue die Sun Yat-sen-Linie"
 KMT_fortify_land_desc:0 "Während die Japaner die Gegend um Peking erkunden, werden ihre Absichten klar. Wir müssen unsere Grenzen befestigen. Wir werden ihnen keinen Zentimeter heiligen chinesischen Boden geben!"
 KMT_fortify_coast:0 "Zentrale Befestigungsanlagen"
 KMT_fortify_coast_desc:0 "Angesichts der japanischen Kontrolle über die Meere werden sie im Kriegsfall zweifellos Küsteninvasionen starten. Wir müssen uns vorbereiten, solange wir können. Wir werden das Paris des Orients nicht kampflos aufgeben!"
 KMT_national_def_propaganda:0 "Nationale Verteidigungspropaganda"
 KMT_national_def_propaganda_desc:0 "Um uns gegen die japanische Bedrohung zu verteidigen, müssen wir das chinesische Volk vereinen. Obwohl wir sowohl die kommunistischen Banditen als auch die Warlords hassen, muss jeder Mann, jede Frau und jedes Kind bereit sein, gemeinsam für die Verteidigung Chinas zu kämpfen und zu sterben."
 KMT_tibet_march:0 "Fordern Sie Tibet"
 KMT_tibet_march_desc:0 "Tibet ist für Chinas Verteidigung und zukünftige Expansion von entscheidender Bedeutung. Allerdings ist die Region seit der Revolution von 1911 unabhängig von der chinesischen Herrschaft. Wir müssen diesen Fehler beheben."
 KMT_tibet_friend:0 "Befreunde dich mit Tibet"
 KMT_tibet_friend_desc:0 "Tibet ist für Chinas Verteidigung und zukünftige Expansion von entscheidender Bedeutung. Nach der Revolution von 1911 erlangte Tibet jedoch seine Unabhängigkeit. Wir müssen uns mit dem Dalai Lama verbünden und unsere Flanken sichern."
 KMT_redraw_mcmahon:0 "Zeichnen Sie die McMahon-Linie neu"
 KMT_redraw_mcmahon_desc:0 "Tibet stimmte dem beschämenden Simla-Abkommen zu, das die Grenze zu Indien neu festlegte. Wir müssen dafür sorgen, dass diese Linie zu unseren Gunsten neu gezogen wird."
 KMT_industrial_effort:0 "Investieren Sie in die Industrie"
 KMT_industrial_effort_desc:0 "Die chinesische Industrie war schon immer hinter der des Westens und Japans zurückgeblieben. Um unsere Unabhängigkeit zu wahren, müssen wir unsere Industrieproduktion steigern. Wir können auch ausländischen Firmen ermöglichen, in unsere Branche zu investieren."
 KMT_armament_effort:0 "Das Jiangnan-Arsenal neu gegründet"
 KMT_armament_effort_desc:0 "Das Jiangnan-Arsenal versorgte die Qing-Dynastie mit modernster Ausrüstung. Wir sollten den Namen für einen militärisch-industriellen Komplex übernehmen, der als Kern für unsere wachsende Rüstungsindustrie dienen kann."
 KMT_gain_control_of_the_sea:0 "Erweitern Sie die Marine"
 KMT_gain_control_of_the_sea_desc:0 "Wir haben unsere Seeüberlegenheit längst verloren, da wir sie in der Schlacht am Yalu-Fluss gebrochen haben. Da die japanische Marine unseren Handel bedroht, müssen wir versuchen, unsere Handelsschiffe auf hoher See zu verteidigen."
 KMT_the_big_rear_concept:0 "Der große Heckplan"
 KMT_the_big_rear_concept_desc:0 "Während im Osten Chinas der Krieg tobt, bleibt unser Westen vergleichsweise sicher. Wir müssen versuchen, diese rückständigen Gebiete so zu entwickeln, dass sie ebenfalls zum Kampf Chinas beitragen können."
 KMT_increase_funding_of_german_weaponary:0 "Nehmen Sie Geräte im deutschen Stil an"
 KMT_increase_funding_of_german_weaponary_desc:0 "Obwohl wir Unterstützung von deutschen Beratern wie Von Falkenhausen und einigen importierten deutschen Geräten haben, sind unsere lokal hergestellten Modelle von schrecklicher Qualität. Die Verwendung deutscher Geräte als Vorlage in unserem Fertigungsprozess kann unsere Qualität um das Achtfache steigern!"
 KMT_lure_them_in_strategy:0 "Lock-Them-In-Strategie"
 KMT_lure_them_in_strategy_desc:0 "Angesichts des riesigen Territoriums und des unwegsamen Geländes unserer Nation können wir es uns leisten, uns zurückzuziehen und Eindringlinge auf die von uns gewählten Schlachtfelder zu locken. Lasst die Imperialisten versuchen, uns zu verfolgen! Sie werden an jeder Ecke auf einen Hinterhalt und bei jedem Schritt auf eine Sprengfalle stoßen!"
 KMT_air_base_expansion:0 "Erweiterung des Luftwaffenstützpunkts"
 KMT_air_base_expansion_desc:0 "Wir brauchen Luftwaffenstützpunkte, auf denen unsere Flugzeuge starten und landen können. andernfalls handelt es sich lediglich um eine Ansammlung von Ausstellungsstücken im Lager."
 KMT_national_resources_commission:0 "Nationale Ressourcenkommission"
 KMT_national_resources_commission_desc:0 "Die National Resources Commission (NRC) ist ein Institut, das für die Suche und den Abbau von Ressourcen in China zuständig ist. Die Einrichtung wird unsere Anstrengungen zur Gewinnung natürlicher Ressourcen erheblich steigern."
 KMT_national_defense_council:0 "Nationaler Verteidigungsrat"
 KMT_national_defense_council_desc:0 "Da die Japaner und die kommunistischen Banditen unserer Nation Schaden zufügen, müssen wir einen Weg finden, unsere Verteidigung gegen sie zu organisieren. Wir sollten auch versuchen, moderne Geräte ins Ausland zu importieren."
 KMT_revive_jiangnan_shipyard:0 "Erweitern Sie die Jiangnan Shipyard Group"
 KMT_revive_jiangnan_shipyard_desc:0 "Wir sollten die Fähigkeit des Jiangnan-Arsenals zum Bau von Schiffen erweitern. Dies wird uns eine bessere Marine geben, um künftigen Bedrohungen zu begegnen."
 KMT_revive_hanyang_armory:0 "Beleben Sie das Hanyang-Arsenal wieder"
 KMT_revive_hanyang_armory_desc:0 "Das Hanyang-Arsenal war eine der wichtigsten und erfolgreichsten Waffenkammern während der von Qing-Beamten ins Leben gerufenen Selbststärkungsbewegung. Wir können es wiederbeleben, um hochmoderne Ausrüstung für unsere Armee herzustellen."
 KMT_air_effort:0 "Reorganisieren Sie die ROCAF"
 KMT_air_effort_desc:0 "Wir haben unsere Luftwaffe immer vernachlässigt. Wenn wir in der Lage sein wollen, in der Luft zu kämpfen, muss die Branche ernsthaft reformiert werden."
 KMT_air_reform:0 "Die fliegenden Tiger"
 KMT_air_reform_desc:0 "Eine Gruppe amerikanischer Piloten hat erkannt, dass unsere Sache gerechtfertigt ist und hat sich freiwillig gemeldet, sich massenhaft unserer Luftwaffe anzuschließen. Wir sollten diese gut ausgebildeten Männer als Elitekern einer neuen und wiederbelebten Luftwaffe einsetzen."
 KMT_study_foreign_ship:0 "Studieren Sie ausländisches Schiffsdesign"
 KMT_study_foreign_ship_desc:0 "Beim Schiffsdesign hinken wir anderen Nationen hinterher. Um eines Tages eine erstklassige Marine aufzubauen, müssen wir herausfinden, was ihre Schiffe überlegen macht."
 KMT_demand_taiwan:0 "Fordern Sie Taiwan"
 KMT_demand_taiwan_desc:0 "Die Menschen in Taiwan müssen von ihrem derzeitigen Herrscher befreit und zu uns zurückgebracht werden. Die lange Zeit geteilte Nation muss sich vereinen."
 KMT_taiwan_fleet_hub:0 "Flottenzentrum Taiwan"
 KMT_taiwan_fleet_hub_desc:0 "Die Ausländer hinterließen in Taiwan umfangreiche Infrastruktur. Wir sollten diesen Stützpunkt erweitern, um die gesamte Insel in einen einzigen Marinestützpunkt und ein Produktionszentrum zu verwandeln."
 KMT_pacific_fleet:0 "Durchbrich die erste Inselkette"
 KMT_pacific_fleet_desc:0 "Wenn China sein volles Potenzial entfalten will, dürfen wir uns nicht auf dieser Seite des Pazifiks zufrieden geben. Wir müssen eine Flotte aufbauen, die in der Lage ist, an Taiwan und Japan vorbeizufahren."
 KMT_sea_fleet:0 "Zeichnen Sie die Neun-Strich-Linie"
 KMT_sea_fleet_desc:0 "Das Südchinesische Meer enthält viele wichtige Handelsrouten. Wenn wir diesen Durchgang beanspruchen, können wir uns auf die Vorherrschaft in Südostasien zubewegen. Allerdings müssen wir über eine Flotte verfügen, die in der Lage ist, unsere Ansprüche zu untermauern und allen feindlichen Handel zu einem nassen Grab zu machen."
 KMT_naval_equipment:0 "Marineausrüstung"
 KMT_naval_equipment_desc:0 "Eine moderne Marine braucht moderne Ausrüstung."
 KMT_pacific_expansion:0 "Durchbrich die zweite Inselkette"
 KMT_pacific_expansion_desc:0 "Da wir nun über eine Flotte verfügen, die in der Lage ist, den Kampf über Japan hinauszutragen, müssen wir jetzt eine Flotte aufbauen, die jedes Land im Pazifik den Zorn Chinas spüren lässt. Wir werden Zheng He stolz machen."
 KMT_sea_expansion:0 "Setzen Sie die Neun-Striche-Linie durch"
 KMT_sea_expansion_desc:0 "Es scheint, dass die Angabe unserer Ansprüche auf das Südchinesische Meer nicht ausreichte. Wir müssen den Ausbau unserer Marine fortsetzen, damit wir den Imperialisten mit Gewalt die Gerechtigkeit unserer Sache vor Augen führen können!"
 KMT_modernize_army:0 "Armee modernisieren"
 KMT_modernize_army_desc:0 "Geist und Geschick reichen nicht aus, um einen Krieg zu gewinnen. Wir brauchen auch eine moderne Ausrüstung."
 KMT_north_plan:0 "Erobere die Mandschurei zurück"
 KMT_north_plan_desc:0 "Dongbei, von den Westlern Mandschurei genannt, fiel erst vor wenigen Jahren an die Japaner und ihre Marionetten. Wir müssen es zurücknehmen!"
 KMT_pioneering_the_north_east:0 "Habe die Northeast Development Agency gefunden"
 KMT_pioneering_the_north_east_desc:0 "Obwohl die Japaner Teile der Mandschurei erschlossen, bleiben weite Landstriche unberührt. Wir sollten umfangreiche Anstrengungen unternehmen, um diese einst barbarischen Länder in die moderne Welt zu bringen."
 KMT_science_effort:0 "Academia Sinica"
 KMT_science_effort_desc:0 "Die 1928 gegründete Academia Sinica überwacht und koordiniert die wissenschaftliche, sozialwissenschaftliche und humanistische Forschung in allen staatlich geförderten Forschungsinstituten und Universitäten der Republik China. Im Gegensatz zu anderen staatlich geförderten Forschungsinstituten ist die Academia Sinica direkt dem Präsidenten unterstellt."
 KMT_extra_research_slot:0 "Erweitern Sie die Peking-Universität"
 KMT_extra_research_slot_desc:0 "Die Peking-Universität ist eine Weltklasse-Institution. Wir sollten ihm mehr Mittel zur Verfügung stellen und Stipendien an talentierte Jugendliche vergeben, um eine Generation qualifizierter Wissenschaftler und Führungskräfte hervorzubringen."
 KMT_national_institute:0 "Asyl für Juden"
 KMT_national_institute_desc:0 "Nach der Verfolgung und dem Tod in Europa haben viele Juden begonnen, sich in Shanghai niederzulassen. Wir sollten unsere Grenzen für alle jüdischen Flüchtlinge öffnen, damit wir wiederum von ihrer Expertise profitieren können. Jüdische Ingenieure haben uns bereits polnische und deutsche Waffenkonstruktionen gebracht. Was können sie sonst noch für ihre neuen Beschützer tun?"
 KMT_military_science:0 "Militärwissenschaft"
 KMT_military_science_desc:0 "Sowohl die Zivilwissenschaft als auch die Militärwissenschaft sind für die Stärke einer Nation von entscheidender Bedeutung. Eine angemessene Finanzierung der Wissenschaften wird unsere Armee noch beeindruckender machen."
 KMT_ballistic_weapon:0 "Das Guandi-Raketensystem"
 KMT_ballistic_weapon_desc:0 "Der Beginn der Raketen in der Kriegsführung ist gekommen. Wir müssen dieses neue Waffensystem einführen, wenn unsere Armeen auf dem modernen Schlachtfeld überleben wollen. Lasst unsere Feinde die Wut des Kriegsgottes spüren!"
 KMT_electronics_research:0 "Verstaatlichen Sie das Elektronikunternehmen"
 KMT_electronics_research_desc:0 "Während der Strom das Land noch nicht erreicht hat, sind unsere Wissenschaftler bereits damit beschäftigt, einheimische elektronische Produkte für die Märkte Shanghai und Hongkong zu produzieren. Wir sollten die Kontrolle über Ch'eng-kung übernehmen und es für staatliche Forschung nutzen."
 KMT_extra_research_slot_2:0 "Bildung für die Nation"
 KMT_extra_research_slot_2_desc:0 "Es reicht nicht aus, nur denjenigen Zugang zu den Hochschulen zu gewähren, die wohlhabend genug sind, um sich eine Universitätsausbildung leisten zu können. Wir müssen alle Universitäten Chinas verstaatlichen und den Zugang auf Leistung und nicht auf Reichtum stützen."
 KMT_bold_hypothesis:0 "Mutige Wissenschaft"
 KMT_bold_hypothesis_desc:0 "Unsere Wissenschaftler haben einen Minderwertigkeitskomplex und glauben, dass sie den Westen niemals übertreffen werden, egal was sie tun. Wir müssen ein Propagandaprogramm starten, um die Moral unserer Wissenschaftler wiederherzustellen."
 KMT_nuclear_physics:0 "Kernphysik"
 KMT_nuclear_physics_desc:0 "Wenn die Theorien Einsteins stimmen, könnte durch die Spaltung des Atoms eine Waffe von ungeahnter Kraft entstehen. Wir sollten diese Möglichkeit weiter erforschen."
 KMT_jet:0 "Das Tianlong-Triebwerk"
 KMT_jet_desc:0 "Die Entwicklung der Jet-Technologie würde zu unserer Vormachtstellung in der Luft führen. Die Zeiten, in denen chinesische Fußsoldaten Angriffen von oben ausgesetzt waren, wären endlich vorbei. Unsere Kraft würde sich erheben wie der fliegende Drache."
 KMT_fighter_focus:0 "Kämpferfokus"
 KMT_fighter_focus_desc:0 "Die Luftüberlegenheit ist unser erstes Anliegen im Luftkampf, und Jäger sind diejenigen, die diese Aufgabe erfüllen."
 KMT_bomber_focus:0 "Bomberfokus"
 KMT_bomber_focus_desc:0 "Die Zerstörung von Versorgungsleitungen und Fabriken unseres Feindes ist die beste Option im Luftkrieg. Daher sollten wir beim Bomber bleiben."
 KMT_cas_effort:0 "CAS-Aufwand"
 KMT_cas_effort_desc:0 "Luftnahunterstützung ist für den Vormarsch unserer Armee am Boden von großem Nutzen. Diese CAS-Kämpfer werden den Krieg für uns gewinnen."
 KMT_nav_effort:0 "NAV-Aufwand"
 KMT_nav_effort_desc:0 "Marinebomber zeichnen sich durch die Zerstörung feindlicher Schiffe und Häfen aus; Sie sind ein unverzichtbarer Bestandteil der Seekriegsführung."
 KMT_political_effort:0 "Nationale Reform"
 KMT_political_effort_desc:0 "Die Bürger haben wenig Verständnis für unsere Regierung; Wir müssen mit der Ausrottung der Korruption beginnen, wenn wir überleben wollen."
 KMT_government_reform:0 "Überdenken Sie die Republik"
 KMT_government_reform_desc:0 "Unsere derzeitige Regierungsform ist unerwünscht; wir müssen einen anderen Weg suchen."
 KMT_strengthen_the_republic:0 "Stärke die Republik"
 KMT_strengthen_the_republic_desc:0 "Unsere Bürger sind mit der Republik zufrieden. Wir müssen unsere Wurzeln fest in Sun Yat-sens Gedanken behalten, um ihr Vertrauen zu stärken."
 KMT_democratic_republic:0 "Schluss mit der Vormundschaft des Volkes"
 KMT_democratic_republic_desc:0 "Unsere Bürger sind jetzt bereit für die Demokratie. Nach Sun Yat-sens Willen werden wir die Ära der Einparteienherrschaft beenden und Wahlen abhalten, sobald wir sie angemessen organisieren können."
 KMT_unitary_semi_presidential_republic:0 "Setzen Sie die Volksvormundschaft fort"
 KMT_unitary_semi_presidential_republic_desc:0 "Obwohl wir erhebliche Fortschritte gemacht haben, sind die Menschen immer noch nicht bereit für die Demokratie. Wir müssen weiterhin die Führung der KMT haben."
 KMT_promote_nationalism:0 "Beleben Sie die New Life-Bewegung wieder"
 KMT_promote_nationalism_desc:0 "Unsere Nation wird seit langem wegen ihrer Schwäche und Unfähigkeit gehänselt. Wir sollten unsere früheren Bemühungen fortsetzen, eine nationalistische Bürgerschaft zu schaffen, um China wieder großartig zu machen."
 KMT_centralizing_power:0 "Zentralisierung der Macht"
 KMT_centralizing_power_desc:0 "Die Phase der Volksvormundschaft ermöglicht es uns langsam, die gesamte Macht, sowohl auf lokaler als auch auf regionaler Ebene, in den Händen der Zentralregierung zu zentralisieren. Wir werden die Fehler von 1912 und 1916 nicht wiederholen. In einem vereinten China kann es keinen Föderalismus geben."
 KMT_into_despotism:0 "Erklären Sie das Kriegsrecht"
 KMT_into_despotism_desc:0 "Nach dem Erlass von Chiang wird China weder der Demokratie noch dem Faschismus noch dem Kommunismus folgen. China wird der KMT folgen, während wir das Reich der Mitte in die Zukunft führen. Unsere Feinde nennen das Despotismus. Wir nennen es Fortschritt."
 KMT_social_experiment:0 "Erweitern Sie das staatliche Labor"
 KMT_social_experiment_desc:0 "Um die technologische Leistungsfähigkeit unseres Landes zu steigern, müssen wir unser staatliches Labor erweitern und mehr Wissenschaftler einstellen."
 KMT_voting_rights:0 "Eine neue Verfassung"
 KMT_voting_rights_desc:0 "Die derzeitige Verfassung reicht nicht aus, um Tyrannei und Korruption zu verhindern. Für den vollständigen Übergang zu einer demokratischen Republik müssen wir eine neue Verfassung schreiben. Wir müssen das Wahlrecht, das Recht auf Freiheit und die Gewaltenteilung einführen. China muss eine Nation der Gesetze werden und nicht eine Nation der Männer."
 KMT_implement_parliamentary_system:0 "Bewegung für den Wiederaufbau des ländlichen Raums"
 KMT_implement_parliamentary_system_desc:0 "Die Kommunisten haben ihre Machtbasis in der unzufriedenen Bauernschaft. Damit die Demokratie in China überleben kann, müssen wir die Unterstützungsbasis der Kommunisten zerstören, indem wir das Leben der Bauern verbessern. Wir müssen die Ländereien der Grundbesitzer auflösen, neue landwirtschaftliche Techniken einführen, Schulen bauen und für medizinische Versorgung sorgen; Es ist an der Zeit, dass China beginnt, sich um sein Volk zu kümmern."
 KMT_universal_sufferage:0 "Die drei Prinzipien des Volkes"
 KMT_universal_sufferage_desc:0 "Im Mittelpunkt von Sun Yat-sens Denken stehen die drei Prinzipien des Volkes: Demokratie, Nationalismus und das Wohl des Volkes. Während wir in der Vergangenheit nur den Nationalismus verwirklicht haben, schreiten wir nun auf die endgültige Verwirklichung von Suns Traum zu."
 KMT_european_friend:0 "Treten Sie den Alliierten bei"
 KMT_european_friend_desc:0 "Die Demokratie ist im Westen viel stärker etabliert als in China. Wir sollten uns dem Block der westlichen Demokratien anschließen, um aus ihrem Beispiel zu lernen und die Koalition der freien Völker zu stärken."
 KMT_alone_in_the_east:0 "Die erste Demokratie in Asien"
 KMT_alone_in_the_east_desc:0 "In den westlichen Demokratien herrscht Chaos. Ein sofortiger Beitritt zu ihnen würde unsere neue und fragile Republik zerstören. Wir müssen in Asien als Licht der Freiheit im Osten allein dastehen."
 KMT_knowledge_of_the_citizens:0 "Erziehung zur Staatsbürgerschaft"
 KMT_knowledge_of_the_citizens_desc:0 "In der Vergangenheit war Bildung für viele Menschen nicht möglich. Wir werden das nationale Schulsystem mit einem Lehrplan erweitern, der darauf abzielt, Bürger und nicht Fächer zu schaffen."
 KMT_westernization:0 "Verwestlichung"
 KMT_westernization_desc:0 "Das Wissen der westlichen Welt übersteigt unsere Vorstellungskraft; Die Übernahme ihres Wissens würde eine ganze Kampagne erfordern."
 KMT_fascism_focus:0 "Macht den Blauhemden"
 KMT_fascism_focus_desc:0 "Die Stärke des Deutschen Reiches ist sehr faszinierend. Unsere Nation muss ihrem Weg zum Ruhm folgen. Wir müssen diejenigen unterstützen, die große Leidenschaft für unser Land gezeigt haben."
 KMT_militarism_focus:0 "Nationale militärische Indoktrination"
 KMT_militarism_focus_desc:0 "Die Leute sagen: „Benutze kein gutes Eisen, um Nägel zu machen, benutze keine guten Männer, um Soldaten zu machen.“ Eine solche Verachtung gegenüber dem Militär wird nicht genügen. Wir müssen das Ansehen der Dienste in den Augen der Menschen erhöhen."
 KMT_ban_communism:0 "Beleben Sie den Weißen Terror neu"
 KMT_ban_communism_desc:0 "Wir können nicht riskieren, dass kommunistische Zellen in das von uns kontrollierte Gebiet eindringen und einen Aufstand auslösen. Wir müssen die zivilen und militärischen Säuberungen erneuern, um sicherzustellen, dass in unserem Herrschaftsbereich keine Spur von Kommunismus mehr vorhanden ist."
 KMT_planning_our_empire:0 "Bauen Sie das Imperium wieder auf"
 KMT_planning_our_empire_desc:0 "China war für den Großteil der zivilisierten Geschichte die mächtigste Nation auf der Erde. Wir müssen unseren Platz an der Sonne zurückerobern."
 KMT_isolation_tactic:0 "Antisowjetische Isolationstaktiken"
 KMT_isolation_tactic_desc:0 "Mit der Ausbreitung der Komintern in Zentralasien umgibt uns langsam die Rote Bedrohung. Wir müssen Misstrauen in ihr Bündnissystem säen, um die alten Grenzen wiederherzustellen."
 KMT_war_propaganda:0 "Kriegspropaganda"
 KMT_war_propaganda_desc:0 "Die Gehirnwäsche unseres Volkes zum Nutzen von Krieg und Sieg ist eine großartige Möglichkeit, unser Volk zu vereinen und ein starkes Militär aufzubauen."
 KMT_military_first:0 "Militär zuerst"
 KMT_military_first_desc:0 "Indem wir unser Volk über die Vorteile von Krieg und Expansion „informieren“, werden wir in der Lage sein, Monster im Ausland zu töten."
 KMT_war_fanaticism:0 "Kriegsfanatismus"
 KMT_war_fanaticism_desc:0 "Es reicht nicht, zu kämpfen und zu sterben. Wir müssen um jeden Preis kämpfen und gewinnen. Lass unser Blut China wieder zum Mittelpunkt der Welt machen! ZHONGGUO WANSUI!"
 KMT_claim_territory:0 "Die Ansprüche des Tribute-Systems"
 KMT_claim_territory_desc:0 "Wir haben sowohl unser Land als auch unsere Nebenflüsse an die Imperialisten verloren. Da Tributpflichtige formell zu Vasallen des Throns werden würden, könnten wir an vielen Orten in Ostasien Ansprüche geltend machen."
 KMT_demand_soviet_puppets:0 "Fordern Sie die zentrale Steppe und Sinkiang"
 KMT_demand_soviet_puppets_desc:0 "Territorialstreitigkeiten müssen nicht unbedingt in blutigen Kriegen enden; Diplomatische Methoden sind eine praktikable Option, wenn sie kompromissbereit sind."
 KMT_demand_indochina:0 "Nachfrage Indochina"
 KMT_demand_indochina_desc:0 "Territorialstreitigkeiten müssen nicht unbedingt in blutigen Kriegen enden; Diplomatische Methoden sind eine praktikable Option, wenn sie kompromissbereit sind."
 KMT_special_force_training:0 "SACO"
 KMT_special_force_training_desc:0 "Ziel der Sino-American Cooperative Organization ist es, unsere Armee nachrichtendienstlich zu unterstützen und Spezialeinheiten auszubilden."
 KMT_improve_burma_road:0 "Verbessern Sie die Burma-Straße"
 KMT_improve_burma_road_desc:0 "Obwohl die Briten die Burma-Straße gebaut haben, um den Krieg gegen die Japaner zu unterstützen, ist die Straße selbst nicht so effizient; wir sollten es verbessern."
 KMT_trade_port_neutral:0 "Kippen Sie die ungleichen Verträge"
 KMT_trade_port_neutral_desc:0 "Aufgrund der zahlreichen ungleichen Verträge, die die inkompetente Qing-Dynastie mit den westlichen Nationen unterzeichnet hat, sind einige unserer Ländereien immer noch in ungerechten Händen. Wir müssen unser Volk unter einem Banner vereinen!"
 KMT_trade_port_demo:0 "Handelshäfen für Unterstützung"
 KMT_trade_port_demo_desc:0 "Da die westlichen und unsere Nationen Demokratie praktizieren, müssen wir uns gegenseitig helfen, wenn sie in Not geraten. Diese Hilfe wird jedoch mit einem Preis für die Demütigung verbunden sein, die sie uns zugefügt haben, als wir schwach waren."
 KMT_trade_port_fascism:0 "Die chinesischen Häfen"
 KMT_trade_port_fascism_desc:0 "Die Abspaltung von Handelshäfen in den ungleichen Verträgen ist für die Chinesen äußerst demütigend, da die Westler unseren Handel einschränken und unser Land aufteilen. Wir müssen diese Länder zurückerobern und China wieder großartig machen!"
 KMT_industrialization_NW:0 "Lokale Industrialisierung: Nordwesten"
 KMT_industrialization_NW_desc:0 "Die Nordwestregion könnte wie ein karges Land aussehen; zur Zeit. Bald wird es zu einem der am stärksten industrialisierten Gebiete werden."
 KMT_excavation_NW:0 "Ausgrabung im Nordwesten"
 KMT_excavation_NW_desc:0 "Wir müssen in unserem Land nach mehr Ressourcen suchen, um unabhängig von importierten Ressourcen zu werden."
 KMT_industrialization_S:0 "Lokale Industrialisierung: Süden"
 KMT_industrialization_S_desc:0 "Der Süden ist vielleicht eines der am stärksten industrialisierten Gebiete, aber er kann noch viel weiter verbessert werden."
 KMT_excavation_S:0 "Gummiplantage"
 KMT_excavation_S_desc:0 "Das Klima im Süden eignet sich sehr gut für Kautschukplantagen; Das sollten wir sinnvoll nutzen."
 KMT_excavation_NE:0 "Nordost-Prospektion"
 KMT_excavation_NE_desc:0 "Die Japaner hinterließen zahlreiche Werkzeuge in der Gegend; Wir können sie nutzen, um neue Ressourcen in der Region zu entdecken."
 KMT_ledo_road:0 "Ledo-Straße"
 KMT_ledo_road_desc:0 "Eindringlinge haben die Burma-Straße abgeschnitten; Wir müssen eine weitere Straße von Indien aus für die Versorgung bauen."
 KMT_dare_to_die_corps:0 "Dare-To-Die Corps"
 KMT_dare_to_die_corps_desc:0 "Wenn wir den Krieg gegen die Eindringlinge gewinnen wollen, muss unser Volk mutig genug sein, den Tod nicht zu fürchten, und bereit sein, alles zu tun, was nötig ist, um unsere Nation zu verteidigen."
 KMT_reuse_captured_weaponary:0 "Erbeutete Waffen wiederverwenden"
 KMT_reuse_captured_weaponary_desc:0 "Um einen langfristigen Zermürbungskrieg aufrechtzuerhalten, ist es wichtig, dass wir die Ausrüstung, die wir im Kampf erbeuten, optimal nutzen, um die Stärke unserer Armee aufrechtzuerhalten."
 KMT_cbis:0 "Erweitern Sie das CBIS"
 KMT_cbis_desc:0 "Das Central Bureau of Investigation and Statistics ist die Geheimdiensteinheit der Kuomintang. Wir haben es kürzlich neu organisiert und sollten versuchen, seine Aktivitäten auszuweiten, um sicherzustellen, dass interne chinesische Störelemente das Regime nicht gefährden."
 KMT_zhonghua_minzu:0 "Zhonghua Minzu"
 KMT_zhonghua_minzu_desc:0 "Unser Prinzip „Fünf Rassen unter einer Union“ repräsentiert Hans und alle Minderheiten Chinas. Sie alle sind Nachkommen desselben Gründervolkes Chinas. Gemeinsam können wir die Größe unserer Nation wiederherstellen und unsere Vorfahren ehren."
 KMT_cement_control_on_the_economy:0 "Zementkontrolle der Wirtschaft"
 KMT_cement_control_on_the_economy_desc:0 "Wir sind vielleicht gegen die Kommunisten, aber das bedeutet nicht, dass wir vor den Kapitalisten auf die Knie gehen. Wir müssen sicherstellen, dass die Wirtschaft und diejenigen, die sie leiten, der Kuomintang-Regierung gegenüber loyal sind, indem wir uns hauptsächlich auf staatliche Unternehmen konzentrieren."
 KMT_georgist_tax_reform:0 "Georgistische Steuerreform"
 KMT_georgist_tax_reform_desc:0 "Der Georgismus dient als Grundlage für einen Großteil der Wirtschaftstheorie von Sun Yat-sen. Einer seiner Hauptaspekte ist die Einführung einer Steuer auf gehaltenes Land, die seiner Ansicht nach „das einzige Mittel zur Unterstützung der Regierung eine unendlich gerechte, vernünftige und gerecht verteilte Steuer ist und auf der wir unser neues System gründen werden.“"
 KMT_monetary_reform:0 "Währungsreform"
 KMT_monetary_reform_desc:0 "Die Hyperinflation ruiniert unsere Wirtschaft. Wir müssen die Situation sofort unter Kontrolle bringen."
 KMT_preemptive_preparation:0 "Bereiten Sie sich auf den Bürgerkrieg vor"
 KMT_preemptive_preparation_desc:0 "Es besteht die Notwendigkeit, sich auf die Kommunisten vorzubereiten, so wie sie sich möglicherweise auch auf uns vorbereiten."
 KMT_warlord_after_civil_war:0 "China vereinen"
 KMT_warlord_after_civil_war_desc:0 "Nachdem wir die kommunistischen Banditen vernichtet haben, ist es an der Zeit, dass sich die Warlords dem Schwert stellen."
 KMT_the_yangtze_partition:0 "Bieten Sie die Jangtse-Teilung an"
 KMT_the_yangtze_partition_desc:0 "Der Krieg verläuft nicht zu unseren Gunsten und wir verlieren ihn schwer. Da [PRC.getAdjective] nicht in der Lage ist, unsere Verteidigungslinien auf der anderen Seite des Jangtsekiang zu überwinden, können wir uns für eine diplomatische Lösung dieses schwierigen Bürgerkriegs einsetzen, wenn wir bereit sind, zu überleben und unsere erschöpften Truppen zu schonen."
 KMT_taiwan_bastion:0 "Taiwan-Bastion"
 KMT_taiwan_bastion_desc:0 "Es besteht die Möglichkeit, dass wir diesen Krieg verlieren. Um uns auf die Eventualität vorzubereiten, müssen wir Taiwan in eine nationale Bastion verwandeln, in der wir abwarten und uns auf die Rückeroberung des Festlandes vorbereiten können."
 KMT_north_west_insurgence:0 "Aufstand im Nordwesten"
 KMT_north_west_insurgence_desc:0 "Die Menschen im Nordwesten sind mit den Kommunisten nicht zufrieden; Wir können ihre Unzufriedenheit nutzen, um eine weitere Front für die Kommunisten zu schaffen."
 KMT_placate_former_puppet_government:0 "Arbeiten Sie mit Mitarbeitern zusammen"
 KMT_placate_former_puppet_government_desc:0 "Die ehemaligen japanischen Marionetten sind allesamt Verräter, und das weiß jeder. Aber nachdem die Japaner verschwunden sind, können sie neuen Herren dienen."
 KMT_harsh_takeover_focus:0 "Ergreife den Hanjian"
 KMT_harsh_takeover_focus_desc:0 "Es besteht kein Grund, höflich zu Verrätern zu sein. Wir werden sie alle verhaften und uns ihre Ressourcen zur Verfügung stellen."
 KMT_development_of_taiwan:0 "Taiwan entwickeln"
 KMT_development_of_taiwan_desc:0 "Taiwan erhielt große Aufmerksamkeit von den Japanern. Angesichts der Tatsache, dass die Wirtschaftsbasis Taiwans erheblich höher ist als die des restlichen Chinas, wäre es klug, sie weiterzuentwickeln, damit sie als Modell für die Kompetenz unserer Regierungsführung dienen kann."
 KMT_incorporate_warlord_forces:0 "Integrieren Sie Warlord-Streitkräfte"
 KMT_incorporate_warlord_forces_desc:0 "Sowohl die Zentralarmee als auch die Streitkräfte der Warlords bilden unser derzeitiges Militär. Allerdings sind die Streitkräfte der Warlords unserem Befehl gegenüber nicht sehr gehorsam. Wir werden eine effizientere Armee haben, wenn wir irgendwie ihr Vertrauen gewinnen."
 KMT_focus_on_our_own_army:0 "Konzentrieren Sie sich auf die Zentralarmee"
 KMT_focus_on_our_own_army_desc:0 "Die undisziplinierten Streitkräfte der Warlords verdienen unsere Aufmerksamkeit nicht. Sie dienen nur als Kanonenfutter und Köder, während unsere Zentralarmee unseren Feinden den Schlag versetzt."
 KMT_increase_sino_german_cooperation:0 "Verstärken Sie die deutsch-chinesische Zusammenarbeit"
 KMT_increase_sino_german_cooperation_desc:0 "Wir sollten mehr mit Deutschland zusammenarbeiten. Auf diese Weise werden wir unseren Feinden einen besseren Vorsprung verschaffen."
 KMT_support_pro_japanese_faction:0 "Unterstützen Sie die pro-japanische Fraktion"
 KMT_support_pro_japanese_faction_desc:0 "Vielleicht können wir, anstatt die Japaner zu verärgern, eine friedlichere Lösung finden?"
 KMT_re_elaborate_hakko_ichiu:0 "Schlagen Sie eine chinesisch-japanische Allianz vor"
 KMT_re_elaborate_hakko_ichiu_desc:0 "Um die echte „Asia Co-Prosperity Sphere“ zu schaffen, müssen wir ein Bündnis mit den Japanern anstreben. Die fortschrittliche industrielle Stärke wird uns sicherlich einen Vorsprung vor unseren Feinden verschaffen."
 KMT_introduce_shipbuilding_technology:0 "Einführung der Schiffbautechnologie"
 KMT_introduce_shipbuilding_technology_desc:0 "Aufgrund der starken Kapazitäten unseres Freundes in der Marineindustrie können wir ihn um Unterstützung bei uns bitten."
 KMT_introduce_shipbuilding_technology_usa:0 "Einführung der Schiffbautechnologie"
 KMT_introduce_shipbuilding_technology_usa_desc:0 "Aufgrund der starken Kapazitäten unseres Freundes in der Marineindustrie können wir ihn um Unterstützung bei uns bitten."
 KMT_force_japan_to_accept_peace:0 "Fordern Sie [GER.GetAdjective] Intervention an"
 KMT_force_japan_to_accept_peace_desc:0 "Aufgrund unserer aktuellen Beziehungen zu Deutschland können wir ihr Eingreifen in unseren aktuellen Krieg mit den Japanern fordern."
 KMT_force_japan_to_cede_land:0 "Erneutes Eingreifen von [GER.GetAdjective] anfordern"
 KMT_force_japan_to_cede_land_desc:0 "Obwohl sie sich auf Friedensbedingungen geeinigt haben, weigern sich die Japaner immer noch, Land an uns zurückzugeben. Vielleicht ist es an der Zeit, dass wir eine weitere deutsche Intervention fordern."
 KMT_pincer_soviet:0 "Pincer the [SOV.GetAdjective]"
 KMT_pincer_soviet_desc:0 "Da [SOV.GetAdjective] derzeit belegt ist, können wir sie dort treffen, wo sie es am wenigsten erwarten."
 KMT_japanese_advisors:0 "Japanische Berater"
 KMT_japanese_advisors_desc:0 "Wir können einige Berater von unserem [JAP.GetAdjective]-Freund anfordern, um unserer Armee zu helfen."
 KMT_draw_closer_to_the_empire:0 "Verbessern Sie die Beziehungen zu [ENG.GetNameDef]"
 KMT_draw_closer_to_the_empire_desc:0 "Aufgrund unserer Geschichte mit den Briten können wir etwas tun, um unsere Beziehungen zu verbessern oder vielleicht sogar ein Bündnis mit ihnen zu schließen."
 KMT_trans_pacific_friendship_focus:0 "Transpazifische Freundschaft"
 KMT_trans_pacific_friendship_focus_desc:0 "Mit unserem derzeitigen Übergang zur Demokratie können wir unsere Bindung zu den USA auf der anderen Seite des Pazifiks stärken."
 KMT_oust_the_colonizers:0 "Vertreibe die Kolonisatoren"
 KMT_oust_the_colonizers_desc:0 "Der Kolonialismus ist noch schlimmer als der Imperialismus; Dafür werden wir unsere asiatischen Landsleute von der Bösartigkeit der westlichen Kolonisatoren befreien!"
 KMT_pursuade_britain:0 "Überzeugen [ENG.GetNameDef]"
 KMT_pursuade_britain_desc:0 "Mit dem [JAP.GetAdjective] Wunsch nach Ressourcen, um ihre Kriegsmaschinerie zu versorgen, werden sie zweifellos die britischen und niederländischen Kolonien in Asien angreifen. Wenn wir das wissen, können wir Großbritannien davon überzeugen, zuerst zuzuschlagen. Wenn das gelingt, bekommen wir einen mächtigen Verbündeten."
 KMT_join_the_axis:0 "Treten Sie der Achse bei"
 KMT_join_the_axis_desc:0 "Es ist Zeit für uns, unsere Bindung zu unseren deutschen Freunden zu stärken."
 KMT_continuous_naval_production:0 "Marineproduktion"
 KMT_continuous_naval_production_desc:0 "Indem wir die Ressourcen auf unsere Werften konzentrieren und qualifizierte Schiffbauer vom Militärdienst befreien, können wir die Produktionszeit für Schiffe drastisch verkürzen."
 KMT_continuous_air_production:0 "Luftproduktion"
 KMT_continuous_air_production_desc:0 "Wir können unsere Luftfahrtindustrie neu organisieren, um Verschwendung zu vermeiden und die Produktion zu rationalisieren."
 KMT_continuous_non_factory_construct:0 "Bauingenieurwesen"
 KMT_continuous_non_factory_construct_desc:0 "In unserer Baubranche herrscht noch viel Flaute. Indem wir unsere Aufmerksamkeit darauf richten, können wir die Baugeschwindigkeit deutlich verbessern. Leider hat sich die Produktion von Werkzeugmaschinen als erheblicher Engpass bei der Expansion unserer Schwerindustrie erwiesen, so dass sie von den Anstrengungen in diesem Bereich nicht profitieren wird."
 KMT_continuous_reduce_training_time:0 "Armeeausbildung"
 KMT_continuous_reduce_training_time_desc:0 "Durch die Schaffung spezialisierter Fortbildungseinheiten innerhalb jeder Division können wir auch Divisionen einsetzen, die wir bisher zurückgehalten hätten, um die Ausbildung an der Front abzuschließen."
 KMT_continuous_suppression:0 "Widerstandsunterdrückung"
 KMT_continuous_suppression_desc:0 "Indem wir die großen Widerstandsgruppen in den besetzten Gebieten infiltrieren und ihre Anführer ausschalten, können wir den Schaden, den sie anrichten können, erheblich reduzieren."
 KMT_continuous_repair:0 "Baureparatur"
 KMT_continuous_repair_desc:0 "Wir werden aus Fabrik- und Bauarbeitern spezialisierte Reparaturteams bilden und deren Einsatz zentral steuern, um den Wiederaufbau beschädigter Infrastruktur zu verbessern."
 KMT_continuous_tech_share:0 "Technologieaustausch"
 KMT_continuous_tech_share_desc:0 "Wir werden unsere Forschungsinstitute und Universitäten ermutigen, mit ihren Kollegen in verbündeten Ländern in Kontakt zu treten, und uns dadurch einen Technologie-Sharing-Bonus verschaffen."
 KMT_continuous_boost_freedom:0 "Erhöhen Sie die Autonomie"
 KMT_continuous_boost_freedom_desc:0 "Durch die Neuorganisation unserer Kolonialbürokratie und die Rekrutierung einheimischer Administratoren werden wir mit der Zeit in der Lage sein, unsere Angelegenheiten selbst in die Hand zu nehmen."
 KMT_continuous_restrict_freedom:0 "Themen unterdrücken"
 KMT_continuous_restrict_freedom_desc:0 "Unsere kolonialen Untertanen haben dumme Vorstellungen von „Selbstbestimmung“ oder „nationaler Unabhängigkeit“ bekommen. Es ist an der Zeit, sie von diesen Vorstellungen abzubringen."
 KMT_continuous_request_lendlease:0 "Leih-Leasing anfordern"
 KMT_continuous_request_lendlease_desc:0 "Unsere Industrieproduktion kann die im Feld verlorene Ausrüstung nicht schnell genug ersetzen. Unter solchen Umständen sind ausländische Hilfen für unsere Kriegsanstrengungen von entscheidender Bedeutung."
 KMT_develop_the_rear:0 "Beenden Sie den Big Rear-Plan"
 KMT_develop_the_rear_desc:0 "Je mehr Land wir verlieren, desto mehr müssen wir uns für den großen Hinterlandplan einsetzen und ihn zu Ende bringen."
 kmt.1.t:0 "Das Shanxi-Angebot"
 kmt.1.d:0 "Die chinesische Regierung fordert unsere Unterwerfung. Sie sagen, wenn wir Widerstand leisten, wird es Blutvergießen geben."
 kmt.1.a:0 "Es wird keine zweite Chance geben! Wir sollten uns unterwerfen, bevor es blutig wird."
 kmt.1.b:0 "Eine Marionette zu sein ist besser als eine vollständige Annexion."
 kmt.1.c:0 "Niemals!"
 kmt.2.t:0 "Shanxi im Anhang"
 kmt.2.d:0 "Der Kriegsherr von Shanxi hat unser Angebot angenommen. Als nächstes sind die Banditen dran."
 kmt.2.a:0 "Da nun ihr Rücken freigelegt ist, wird es einfacher, die Banditen zu vernichten."
 kmt.3.t:0 "Vorschlag für eine Shanxi-Marionette"
 kmt.3.d:0 "Obwohl sie sich bereit erklärten, sich uns zu unterwerfen, forderten sie Autonomie."
 kmt.3.a:0 "Eine akzeptable Nachfrage; Lass sie unsere Vasallen werden."
 kmt.3.b:0 "Inakzeptabel! Wir müssen die absolute Kontrolle haben!"
 kmt.4.t:0 "Shanxi lehnte ab"
 kmt.4.d:0 "Der Kriegsherr von Shanxi weigerte sich zu kooperieren. [Root.GetLeader] kann diese Demütigung der Zentralregierung nicht ertragen. Wir müssen uns mit dem Kriegsherrn von Shanxi auseinandersetzen."
 kmt.4.a:0 "Sie werden ihre Entscheidung bereuen."
 kmt.5.t:0 "Puppe abgelehnt"
 kmt.5.d:0 "Die chinesische Regierung lehnte unseren Gegenvorschlag ab. Sie fordern die vollständige Kontrolle über das Gebiet. Wenn wir uns nicht daran halten, könnten sie eine Offensive starten."
 kmt.5.a:0 "Wir haben nicht genug Kräfte, um sie zu bekämpfen. Wir müssen uns unterwerfen."
 kmt.5.b:0 "Wir werden uns nicht unterwerfen!"
 kmt.6.t:0 "Propaganda diskreditiert"
 kmt.6.d:0 "Unsere nationale Verteidigungspropaganda ist diskreditiert. Unsere Leute halten uns für Lügner, wenn wir unsere Mitchinesen angreifen."
 kmt.6.a:0 "Sie sind Dummköpfe, die das große Ganze nicht sehen können."
 kmt.8.t:0 "[FROM.GetNameDefCap] Fordert die Einreichung an"
 kmt.8.d:0 "[FROM.GetNameDefCap] betrachtet Tibet als chinesisches Territorium. Sie fordern unsere vollständige und sofortige Annexion."
 kmt.8.a:0 "Sie sind zu mächtig, um Widerstand zu leisten"
 kmt.8.b:0 "Der Dalai Lama wird sich niemals unterwerfen!"
 kmt.9.t:0 "Tibet-Kompromiss"
 kmt.9.d:0 "Der Dalai Lama hat unseren Bedingungen zugestimmt. Tibet gehört jetzt uns."
 kmt.9.a:0 "Tibet gehört uns zu Recht!"
 kmt.10.t:0 "Tibet lehnte ab"
 kmt.10.d:0 "Der tibetische Führer lehnte unser großzügiges Angebot ab. Sie behaupten, dass sie sich unserer „Tyrannei“ niemals unterwerfen werden."
 kmt.10.a:0 "Wir werden sehen."
 kmt.11.t:0 "[FROM.GetNameDefCap] Fordert eine Neuzeichnung der McMahon-Linie"
 kmt.11.d:0 "Jetzt, da Tibet unter [FROM.GetAdjective]-Kontrolle steht, fordern sie, dass wir die McMahon-Linie zu ihren Gunsten neu ziehen."
 kmt.11.a:0 "Nutzloses Land für ein nutzloses Volk"
 kmt.11.b:0 "Übertragen Sie den Fall an [ENG.GetNameDef]"
 kmt.11.c:0 "Wir geben ihnen keinen Zentimeter nach!"
 kmt.11.c_tt:0 "§Kann zum Krieg mit [FROM.GetNameDef]§ führen!"
 kmt.12.t:0 "McMahon-Linie neu gezeichnet"
 kmt.12.d_1:0 "[RAJ.GetNameDefCap] hat zugestimmt, die McMahon-Linie zu unseren Gunsten neu zu zeichnen. Wir expandieren nun weiter nach Westen."
 kmt.12.d_2:0 "[ENG.GetNameDefCap] hat zugestimmt, die McMahon-Linie zu unseren Gunsten neu zu zeichnen. Wir expandieren nun weiter nach Westen."
 kmt.12.a:0 "Ein wundervoller Tag für die [ROOT.GetAdjective]-Leute"
 kmt.13.t:0 "[CHI.GetNameDefCap] Fordert eine Neuzeichnung der McMahon-Linie"
 kmt.13.d:0 "Jetzt, da Tibet unter [CHI.GetAdjective]-Kontrolle steht, fordern sie, dass wir die McMahon-Linie zu ihren Gunsten neu ziehen."
 kmt.13.a:0 "Wir werden Kompromisse eingehen. Zur Zeit"
 kmt.13.b:0 "Wir müssen unsere Interessen schützen!"
 kmt.13.b_tt:0 "§Kann zum Krieg mit [CHI.GetNameDef]§ führen!"
 kmt.14.t:0 "Neuzeichnung abgelehnt"
 kmt.14.d_1:0 "[RAJ.GetNameDefCap] hat unseren Vorschlag, die McMahon-Linie neu zu zeichnen, abgelehnt. Sie bestehen darauf, dass die Linie unverändert bleiben muss."
 kmt.14.d_2:0 "[ENG.GetNameDefCap] hat unseren Vorschlag, die McMahon-Linie neu zu zeichnen, abgelehnt. Sie bestehen darauf, dass die Linie unverändert bleiben muss."
 kmt.14.a:0 "Wir wollen im Moment keinen weiteren Krieg."
 kmt.14.b:0 "Diese Barbaren werden unsere Wut schmecken! China wird größer werden."
 kmt.15.t:0 "[CHI.GetNameDefCap] Fordert Taiwan"
 kmt.15.d_2:0 "Taiwan war einst ein Teil Chinas und [CHI.GetNameDef] fordert, dass es unter seine Herrschaft „zurückgegeben“ wird."
 kmt.15.d_1:0 "Obwohl wir zu den Ersten gehörten, die Taiwan regierten, verlangt China, dass wir es ihnen überlassen. Was sollen wir machen?"
 kmt.15.a_1:0 "Wir wollen den Frieden zwischen uns aufrechterhalten."
 kmt.15.a_2:0 "Sie können dieses feuchte Höllenloch haben, wenn sie es so sehr wollen."
 kmt.15.b_1:0 "Wie können diese Barbaren es wagen, das zu fordern? Taiwan gehört uns aufgrund des Eroberungsrechts!"
 kmt.16.t:0 "Taiwan kehrte zurück"
 kmt.16.d:0 "Taiwan wurde dem chinesischen Volk zurückgegeben. Unsere Bürger feiern ihre Rückkehr."
 kmt.16.a:0 "Das beste Ergebnis, das wir uns erhoffen konnten."
 kmt.17.t:0 "Taiwan bleibt versklavt"
 kmt.17.d:0 "Sie haben unsere Bitte abgelehnt, das zurückzugeben, was uns rechtmäßig zusteht; Ihre Tyrannei ist offensichtlich."
 kmt.17.a:0 "Wir werden sie niederschlagen!"
 kmt.21.t:0 "China will sich den Alliierten anschließen"
 kmt.21.d:0 "Demokratische Kräfte in [CHI.GetNameDef] haben die Kontrolle übernommen. Sie wollen sich den Alliierten anschließen, um ihr Vertrauen und ihre Freundschaft zu symbolisieren."
 kmt.21.a:0 "Ein Verbündeter im Osten, warum nicht?"
 kmt.21.b:0 "Nicht im Moment."
 kmt.22.t:0 "[ENG.GetNameDefCap] Akzeptiert"
 kmt.22.d:0 "[ENG.GetNameDefCap] hat es uns ermöglicht, uns den Alliierten anzuschließen. Wir sind jetzt in der Sache der Freiheit vereint."
 kmt.22.a:0 "Die demokratische Welt ist jetzt stärker."
 kmt.23.t:0 "[ENG.GetNameDefCap] Abgelehnt"
 kmt.23.d:0 "Sie haben uns den Grund für die Ablehnung nicht genannt, aber es scheint, dass sie im Moment alle Hände voll zu tun haben."
 kmt.23.a:0 "Arrogante Idioten! Vielleicht werden sie später ihren Fehler erkennen."
 kmt.25.t:0 "Geheimdokumente erhalten"
 kmt.25.d:0 "Wir haben einige geheime Dokumente unbekannter Herkunft erhalten. Sie zeigen, dass [MON.GetNameDef] unzufrieden damit ist, dass wir der Anführer unserer Fraktion sind. Sie wollen uns stürzen!"
 kmt.25.a:0 "[MON.GetNameDefCap] ist ein vertrauenswürdiger Verbündeter. Diese Dokumente müssen ein erbärmlicher Trick unserer Feinde sein."
 kmt.25.b:0 "Dann werden wir sie aus unserer Fraktion vertreiben."
 kmt.25.c:0 "Wir werden diesen Akt der Usurpation nicht dulden."
 kmt.26.t:0 "Fraktionsmitgliedschaft entzogen"
 kmt.26.d_1:0 "Unser ehemaliger Fraktionsführer hat aufgrund der Informationen einiger geheimer Dokumente beschlossen, uns aus seiner Fraktion auszuschließen. Es scheint, dass es unseren Feinden gelungen ist, uns zu isolieren."
 kmt.26.d_2:0 "Unser ehemaliger Fraktionsführer hat aufgrund der Informationen einiger Geheimdokumente beschlossen, uns aus seiner Fraktion zu werfen und uns den Krieg zu erklären. Es scheint, dass es unseren Feinden gelungen ist, uns zu isolieren."
 kmt.26.a:0 "Wir müssen uns jetzt auf uns selbst verlassen."
 kmt.27.t:0 "Neutrale Außenpolitik"
 kmt.27.d:0 "Unsere Regierungsbeamten befürworten eine Politik der Neutralität. Wir werden uns vom kleinlichen Bündnisnetz der Welt fernhalten. Lassen Sie die kleineren Nationen sich gegenseitig in sinnlosen Kriegen töten."
 kmt.27.a:0 "Ein unsicherer Plan in einer unsicheren Welt."
 kmt.28.t:0 "Geheimdokumente erhalten"
