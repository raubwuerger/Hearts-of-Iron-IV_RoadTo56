 CHI_asia_decolonized:0 "Asien entkolonialisiert"
 CHI_asia_decolonized_desc:0 "Unsere militärischen und ideologischen Siege haben zu einer prekären Situation geführt, in der wir das europäische und amerikanische Festland nicht erreichen können. Doch auch unsere Feinde sind nicht in der Lage, ihre Kolonien zurückzuerobern.\nWie sollte die Entscheidung von [ROOT.getLeader] aussehen, nachdem wir endlich unser Ziel der Befreiung Asiens erreicht haben? Sollen wir Frieden mit diesen lästigen Kolonisatoren suchen?"
 CHI_expand_industrial_capabilities:0 "Erweitern Sie die industriellen Kapazitäten"
 CHI_expand_industrial_capabilities_desc:0 "Das wirtschaftliche Potenzial riesiger Gebiete im eigentlichen China wurde von den Regierungsbehörden lange Zeit vernachlässigt. Die jüngsten technologischen und wirtschaftlichen Fortschritte bieten uns eine einzigartige Gelegenheit, die Industriekraft unseres Landes zu stärken und die Auswirkungen der wirtschaftlichen Stagnation der letzten Jahre abzuschwächen."
