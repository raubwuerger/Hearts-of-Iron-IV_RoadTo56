 VNZ_democratic_party:0 "LD"
 VNZ_democratic_party_long:0 "Lega Democratica"
 VNZ_neutrality_party:0 "LSM"
 VNZ_neutrality_party_long:0 "Leone di San Marco"
 VNZ_communism_party:0 "PCV"
 VNZ_communism_party_long:0 "Partito Communista del Veneto"
 VNZ_fascism_party:0 "PFR"
 VNZ_fascism_party_long:0 "Partito Fascista Repubblicano"
 VNZ_integrate_trieste:0 "Integrieren Sie Triest"
 VNZ_integrate_zara:0 "Integrieren Sie Zara"
 VNZ_integrate_trentino:0 "Integrieren Sie das Trentino"
 VNZ_integrate_dalmatia:0 "Integrieren Sie Dalmatien"
 sade:0 "TRAURIG"
 VNZ_generic_industrial_concern:0 "IENPV"
 VNZ_generic_industrial_concern_desc:0 "Imprese elettrometallurgiche e navali nel porto di Venezia"
 VNZ_IENPV_battlefleet:0 "IENPV"
 VNZ_porto_industriale_di_venezia:0 "Porto Industriale di Venezia"
 VNZ_army_effort:0 "Organisieren Sie die Streitkräfte"
 VNZ_army_effort_desc:0 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegführung sind Bodenkämpfe in den Kriegen von morgen immer noch von entscheidender Bedeutung. Mit der Vorbereitung können wir vermeiden, die Hölle der Schützengräben noch einmal zu erleben."
 VNZ_equipment_effort:0 "Modernisieren Sie die Ausrüstung"
 VNZ_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die Infanterie tragen kann, werden ständig erweitert. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zur Verfügung zu stellen."
 VNZ_motorization_effort:0 "Motorisierte Unterstützung"
 VNZ_motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um Infanterie sicher ins Feld und wieder herauszubringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir schnell handeln."
 VNZ_field_hospitals:0 "Kümmere dich um die Truppen"
 VNZ_field_hospitals_desc:0 "Geheilte Menschen sterben nicht und können feiern, indem sie erneut Medikamente benötigen."
 VNZ_modern_logistics:0 "Sorgen Sie für Soldaten"
 VNZ_modern_logistics_desc:0 "Es ist von großer Bedeutung, dass unsere Soldaten angemessene Unterstützung in Bezug auf Waffen, Lebensmittel und Medikamente erhalten. Wir werden in logistische Verbesserungen investieren."
 VNZ_doctrine_effort:0 "Konzipieren Sie neue Taktiken"
 VNZ_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg prägten, sind veraltet. Wir müssen unsere klügsten Köpfe einsetzen, um den militärischen Gedanken von morgen zu gestalten."
 VNZ_equipment_effort_2:0 "Unterstützen Sie die Ausrüstungsreform"
 VNZ_equipment_effort_2_desc:0 "Wir werden uns weiterhin dafür einsetzen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 VNZ_mechanization_effort:0 "Eine mechanisierte Infanterie"
 VNZ_mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was wir heute an Fahrzeugen bauen können, erweitern."
 VNZ_doctrine_effort_2:0 "Groß angelegte Übungen"
 VNZ_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich in den Jahren zwischen den Weltkriegen und in den jüngsten Konflikten verändert. Wir müssen unsere Lehren ständig neu bewerten, um dies widerzuspiegeln."
 VNZ_equipment_effort_3:0 "Die militärische Modernisierung abschließen"
 VNZ_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir weltweit führend bei Infanteriewaffen werden."
 VNZ_armor_effort:0 "Entwerfen Sie gepanzerte Fahrzeuge"
 VNZ_armor_effort_desc:0 "Indem wir die Erkenntnisse aus der Mechanisierung unserer Infanterie anwenden, können wir auch unsere gepanzerten Fahrzeuge verbessern."
 VNZ_special_forces:0 "Spezialeinheiten"
 VNZ_special_forces_desc:0 "Wir brauchen Elitekräfte; Gebirgstruppen und Fallschirmjäger sollten unsere Priorität sein."
 VNZ_aviation_effort:0 "Habe die [VNZ.getAdjective] Flugschule gefunden"
 VNZ_aviation_effort_tt:0 "Nicht genügend Gebäudeplätze für §YAir Base§!"
 VNZ_aviation_effort_desc:0 "Nirgendwo vollzieht sich der technische Fortschritt schneller als in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 VNZ_fighter_focus:0 "Kämpferfokus"
 VNZ_fighter_focus_desc:0 "Diesen letzten Luftkampf im Ersten Weltkrieg haben wir nicht gesehen. Wenn wir bei der Entwicklung von Kampfflugzeugen vorne bleiben, werden wir in Zukunft einen Vorsprung haben."
 VNZ_bomber_focus:0 "Bomberfokus"
 VNZ_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über den Schrecken der heutigen Kriege sprechen, wird Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass unsere Feinde diese Geschichten erzählen."
 VNZ_long_range_naval_bomber:0 "Langstrecken-Marinebomber"
 VNZ_aviation_effort_2:0 "Studieren Sie ausländische Taktiken"
 VNZ_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Militärzweigen zu integrieren."
 VNZ_CAS_effort:0 "Sturzkampfbomber"
 VNZ_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge am Boden und in der Luft."
 VNZ_jet_focus:0 "Auf dem Weg zu Düsenflugzeugen"
 VNZ_jet_focus_desc:0 "Turboantrieb ist die Zukunft der Luftfahrt."
 VNZ_rocket_effort:0 "Raketentriebwerke"
 VNZ_rocket_effort_desc:0 "Raketen- und Strahltriebwerke ermöglichen beispiellose Geschwindigkeiten für Schiffe ohne und mit Besatzung. Die Pionierarbeit bei diesen Technologien ermöglicht es uns, den Feind zu überraschen."
 VNZ_NAV_effort:0 "Marinebomber"
 VNZ_NAV_effort_desc:0 "So wie der neue Seekrieg unter der Wasseroberfläche stattfindet, findet ein Teil davon in der Luft über dem Wasser statt."
 VNZ_naval_effort:0 "Erweitern Sie Marinestützpunkte"
 VNZ_naval_effort_tt:0 "Nicht genügend Gebäudeplätze für §YNaval Dockyards§!"
 VNZ_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere Priorität sein. Weisen Sie alle verfügbaren Ressourcen neuen Werften zu und erforschen Sie leichte Überwasserschiffe."
 VNZ_flexible_navy:0 "Flexible Marine"
 VNZ_flexible_navy_desc:0 "Die Neuerfindung der Seekriegsführung unter Berücksichtigung der Fortschritte in der U-Boot-Technologie wird es uns ermöglichen, feindliche Konvois effizient anzugreifen."
 VNZ_large_navy:0 "Große Marine"
 VNZ_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois werden uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 VNZ_naval_mine_warfare:0 "Minenkrieg"
 VNZ_naval_mine_warfare_desc:0 "Seeminen ermöglichen es, dem Feind Schaden zuzufügen, ohne ihn direkt anzugreifen."
 VNZ_stealth_upgrades:0 "Moderne Schnorchel"
 VNZ_stealth_upgrades_desc:0 "Schnorchel werden unsere U-Boote verbessern."
 VNZ_naval_gunnery:0 "Marinegeschütz"
 VNZ_naval_gunnery_desc:0 "Marineartillerie ist für eine leistungsfähige Marine unerlässlich."
 VNZ_naval_infantry:0 "Marineinfanterie"
 VNZ_naval_infantry_desc:0 "Als meeresnahes Volk ist es für unsere Marine normal, über Infanterieeinheiten zu verfügen."
 VNZ_military_intelligence:0 "Militärische Intelligenz"
 VNZ_military_intelligence_desc:0 "Wissen ist Macht."
 VNZ_military_academy:0 "Reform der Militärakademie"
 VNZ_military_academy_desc:0 "Gut ausgebildete Offiziere sind für die Führung einer Armee unerlässlich."
 VNZ_reorient_towards_land_artillery:0 "Neuausrichtung auf Landartillerie"
 VNZ_reorient_towards_land_artillery_desc:0 "Wir müssen unsere Erfahrung im Marinegeschützschießen an Land für unsere Armee nutzen."
 VNZ_reorganize_the_arsenals:0 "Reorganisieren Sie die Arsenale"
 VNZ_reorganize_the_arsenals_desc:0 "Die Arsenale müssen nun für die Armee produzieren."
 VNZ_submarine_effort:0 "U-Boot-Krieg"
 VNZ_submarine_effort_desc:0 "Der U-Boot-Krieg ist die aufregendste Marineentwicklung seit der Erfindung des Torpedoboots. Wir täten gut daran, uns gegen U-Boote zu schützen und sie gegen feindliche Schiffe einzusetzen."
 VNZ_cruiser_effort:0 "Konzipieren Sie Kreuzer"
 VNZ_cruiser_effort_desc:0 "Bevor man in die fortgeschrittene Schlachtschiffforschung vordringt, müssen die kleineren Kreuzer ersetzt werden."
 VNZ_destroyer_effort:0 "Design-Zerstörer"
 VNZ_destroyer_effort_desc:0 "Durch die Untersuchung des Designs und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie wir diesen Strategien entgegenwirken können. Dabei werden Zerstörer von entscheidender Bedeutung sein."
 VNZ_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 VNZ_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Ozeane beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Marineüberlegenheit."
 VNZ_skilled_pilots:0 "Erfahrene Piloten"
 VNZ_skilled_pilots_desc:0 "Unsere Segler sind so gut wie [GER.GetAdjective] Ingenieurskunst!"
 VNZ_a_new_grand_fleet:0 "Eine neue große Flotte"
 VNZ_a_new_grand_fleet_desc:0 "Unsere Flotte muss das Meer beherrschen, so wie damals, als wir in Lepante gewonnen haben!"
 VNZ_industrial_effort:0 "Industrieller Aufwand"
 VNZ_industrial_effort_desc:0 "Konzentrieren Sie alle unsere politischen Anstrengungen darauf, die zivile Industrie mit einem großen Sprung nach vorne aufzubauen."
 VNZ_industrial_effort_2:0 "Industrielle Anstrengung II"
 VNZ_industrial_effort_2_desc:0 "Mit eisernem Willen und einer unerbittlichen Arbeitsmoral können wir die Menschen für eine weitere große industrielle Anstrengung mobilisieren."
 VNZ_construction_effort_tt:0 "Nicht genügend Bauplätze für §YZivilfabriken§!"
 VNZ_construction_effort:0 "Agrarreform"
 VNZ_construction_effort_desc:0 "."
 VNZ_production_effort:0 "Bauen Sie eine militärische Fertigung auf"
 VNZ_production_effort_tt:0 "Nicht genügend Bauplätze für §YMilitärfabrik§!"
 VNZ_production_effort_desc:0 "Wenn Sie Traktoren bauen können, können Sie Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität zurückbleibt."
 VNZ_construction_effort_2:0 "Renovierung des Hafens von Marghera"
 VNZ_construction_effort_2_desc:0 "Der weitere Ausbau unserer Fabriken wird es uns ermöglichen, die Produktion von Waren für den Handel und weitere Baumaßnahmen zu beschleunigen."
 VNZ_production_effort_2:0 "Unterstützen Sie die Schwerfahrzeugindustrie"
 VNZ_production_effort_3:0 "Unterstützen Sie die Flugzeugproduktion"
 VNZ_production_effort_2_desc:0 "Das Ende der Adria ist in einer hervorragenden Position, um eine auf den Export ausgerichtete Industrie zu entwickeln."
 VNZ_production_effort_3_desc:0 "Um den Bedarf an neuer Ausrüstung zu decken, sind weitere Anstrengungen zum Ausbau unserer Militärfabriken erforderlich."
 VNZ_marghera_chemical_industry:0 "Chemische Industrie Marghera"
 VNZ_marghera_chemical_industry_desc:0 "Das ist unsere einzige Chance, genug Treibstoff für den Einsatz unserer Marine zu haben."
 VNZ_expand_mining:0 "Erweitern Sie den Bergbaubetrieb"
 VNZ_expand_mining_desc:0 "Grab tiefer! Gewinnen Sie den Krieg um Ressourcen!"
 VNZ_deterrence_policy:0 "Abschreckungspolitik"
 VNZ_deterrence_policy_desc:0 "Wir müssen auf das Unvermeidliche vorbereitet sein."
 VNZ_infrastructure_effort:0 "Renovieren Sie die Eisenbahnen"
 VNZ_infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortgeschrittenen Projekte oder Bauarbeiten durchführen."
 VNZ_infrastructure_effort_tt:0 "Nicht genügend Gebäudeplätze für §YInfrastruktur§!"
 VNZ_synth_oil_effort_tt:0 "Nicht genügend Bauplätze für §YSynthetische Raffinerie§!"
 VNZ_infrastructure_effort_2:0 "Renovieren Sie die Straßen"
 VNZ_infrastructure_effort_2_desc:0 "Der Ausbau unserer Infrastruktur wird den Transport und die Kommunikation ermöglichen, die für geheime High-Tech-Projekte erforderlich sind."
 VNZ_construction_effort_3:0 "Bauen Sie für die Zukunft"
 VNZ_construction_effort_3_desc:0 "Der Ausbau unseres Infrastrukturnetzes hat unsere Baukapazität deutlich verbessert."
 VNZ_nuclear_effort:0 "Pax Tibi Marce Evangelista Meus"
 VNZ_nuclear_effort_desc:0 "Da wir am Rande einer weltverändernden Entdeckung stehen, können wir nicht zulassen, dass andere das Feuer entzünden, das eines Tages die Erde verzehren könnte."
 VNZ_extra_tech_slot:0 "Forschungsstipendien"
 VNZ_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere jüngste Fortschritte könnten es uns ermöglichen, parallel mehr Forschung und Entwicklung durchzuführen."
 VNZ_extra_tech_slot_2:0 "Komitee für Innovationskoordination"
 VNZ_extra_tech_slot_2_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten in der Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 VNZ_technology_sharing:0 "Technologieaustausch"
 VNZ_technology_sharing_desc:0 "Durch den Austausch technologischer Fortschritte mit unseren Verbündeten wird unsere gesamte Fraktion die Forschung und Entwicklung im Krieg effizienter gestalten."
 VNZ_secret_weapons:0 "Geheimwaffen"
 VNZ_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in völlig neuen Bereichen der Wissenschaft; Elektronik, Raketentechnik und Nuklearforschung."
 VNZ_political_effort:0 "Organisieren Sie die Regierung"
 VNZ_political_effort_desc:0 "Um einen Wandel in der Welt herbeizuführen, müssen wir unser eigenes Land verändern. Die Stärkung unserer politischen Position sollte an erster Stelle stehen."
 VNZ_collectivist_ethos:0 "Syndikate stärken"
 VNZ_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird vereint sein – alle für einen und einer für alle."
 VNZ_liberty_ethos:0 "Demokratischer Konsens"
 VNZ_liberty_ethos_desc:0 "Wir werden die individuellen Freiheiten und Freiheiten in dieser Zeit ideologischer Fanatiker schützen, die versuchen, den menschlichen Geist zu ersticken."
 VNZ_militarism:0 "Bagadou Sturm"
 VNZ_militarism_desc:0 "Wer das Militär als notwendiges Übel betrachtet, ist angesichts des Krieges zum Zögern verurteilt. Wir werden den Militarismus in unserer Kultur verankern, um ein Volk von Soldaten zu werden."
 VNZ_political_correctness:0 "Politische Korrektheit"
 VNZ_political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen besorgt über eine weitreichende Verschwörung gegen sie zu sein. Das scheint eine ausgezeichnete Idee zu sein."
 VNZ_neutrality_focus:0 "Neutralitätsfokus"
 VNZ_neutrality_focus_desc:0 "Während andere vielleicht behaupten, dass es Mut und Weisheit erfordert, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu weigern."
 VNZ_interventionism_focus:0 "Schwerpunkt Interventionismus"
 VNZ_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 VNZ_military_youth:0 "Kadervenn"
 VNZ_military_youth_desc:0 "Organisationen zur Förderung der Disziplin und politischen Bildung junger Menschen in unserem Land werden frühzeitig Loyalität und Selbstaufopferung fördern."
 VNZ_deterrence:0 "Abschreckung"
 VNZ_deterrence_desc:0 "Für uns allein profitieren wir selten vom Krieg. Glücklicherweise wissen wir, dass die beste Verteidigung so bekannt ist, dass man sie nie einsetzen muss."
 VNZ_volunteer_corps:0 "Freiwilligenkorps"
 VNZ_volunteer_corps_desc:0 "Unser Volk zu zwingen, für Freiheitsideale zu sterben, wäre eine ironische Übung, aber Mittel für diejenigen zu schaffen, die Menschen im Ausland helfen wollen, ist es nicht."
 VNZ_paramilitarism:0 "Integrieren Sie die Milizen"
 VNZ_paramilitarism_desc:0 "Militärische Prinzipien finden auch außerhalb des Militärs Anwendung. Wenn wir als Ergänzung zu unseren Streitkräften halbmilitarisierte Einheiten aufbauen, werden mehr Menschen eine militärische Ausbildung erhalten."
 VNZ_indoctrination_focus:0 "Indoktrination"
 VNZ_indoctrination_focus_desc:0 "Nachdem festgestellt wurde, dass unsere Ideologie auf der Wahrheit basiert, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 VNZ_foreign_expeditions:0 "Ausländische Expeditionen"
 VNZ_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in entfernte Konflikte einzugreifen, müssen wir bereit sein, dasselbe für unsere Ideale zu tun."
 VNZ_why_we_fight:0 "Warum wir kämpfen"
 VNZ_why_we_fight_effect:0 "Wenn wir nicht die §YNeutrale Außenpolitik§ haben! Geist, wir können Fraktionen gründen.\n"
 VNZ_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von Machthungrigen begangen werden. Wir werden die Menschen für unsere Sache gewinnen und sicherstellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 VNZ_political_commissars:0 "Politische Kommissare"
 VNZ_political_commissars_desc:0 "Um sicherzustellen, dass unsere Richtlinien in der militärischen Praxis befolgt werden, werden wir politisch ernannte Beamte in militärische Ränge einführen."
 VNZ_internationalism_focus:0 "Schwerpunkt Internationalismus"
 VNZ_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 VNZ_nationalism_focus:0 "Bretonische Nationalpartei"
 VNZ_ultra_nationalism_focus:0 "Breiz Atao"
 VNZ_nationalism_focus_desc:0 "Unsere Nation ist einzigartig und unsere politischen Erfolge konnten nur hier erzielt werden. Wir müssen um jeden Preis dafür kämpfen."
 VNZ_ideological_fanaticism:0 "Ideologischer Fanatismus"
 VNZ_ideological_fanaticism_desc:0 "Unsere politisch etablierten Werte und Ziele sind den Tod ebenso wert wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die vom Weg abgekommen sind, sollten besser darauf vorbereitet sein, dem Tod ins Auge zu sehen."
 VNZ_conservatism_focus:0 "Katholischer Einfluss"
 VNZ_conservatism_focus_desc:0 "Katholischer Einfluss."
 VNZ_welfare_focus:0 "Soziale Reformen"
 VNZ_political_coalition_focus:0 "Politische Koalition"
 VNZ_political_coalition_focus_desc:0 "Politische Koalition."
 VNZ_rearmement_agreement:0 "Wiederbewaffnungsabkommen"
 VNZ_rearmement_agreement_desc:0 "Angesichts der weltweit zunehmenden Spannungen ist eine Verbesserung unserer militärischen Organisation und unserer zivilen Verteidigung unerlässlich."
 VNZ_coastal_defense:0 "Küstenverteidigung"
 VNZ_coastal_defense_desc:0 "Sichern Sie die Ports!"
 VNZ_power_to_the_people:0 "Macht dem Volk"
 VNZ_power_to_the_people_desc:0 "Die Mehrheit muss entscheiden!"
 VNZ_strikes_for_democracy:0 "Streiks für die Demokratie"
 VNZ_strikes_for_democracy_desc:0 "Die Tyrannen müssen fallen!"
 VNZ_representative_grand_council:0 "Richten Sie einen repräsentativen Großen Rat ein"
 VNZ_representative_grand_council_desc:0 "Unser neuer Großer Rat muss zum führenden Akteur einer wirksamen Demokratie werden."
 VNZ_secure_international_protection:0 "Sicherer internationaler Schutz"
 VNZ_secure_international_protection_desc:0 "Unser Regime ist zu zerbrechlich, um mit einer ausländischen Macht ein Militärbündnis einzugehen. Aber auch auf andere Weise konnten wir immer auf ihre diplomatische Unterstützung für unser Anliegen zählen."
 VNZ_secure_security_ministry:0 "Sichern Sie das Sicherheitsministerium"
 VNZ_secure_security_ministry_desc:0 "Die Kontrolle des Sicherheitsministeriums wird für unseren Marsch zum Sturz der Bourgeoisie von entscheidender Bedeutung sein."
 VNZ_enforce_atheism:0 "Atheismus durchsetzen"
 VNZ_enforce_atheism_desc:0 "Der einfache Mann und die gewöhnliche Frau dürfen nicht auffälligen Glaubenssätzen folgen, die von einem alten Mann in schicker Kleidung verbreitet werden. Wenn einige dies nicht tun, sollten wir nicht zögern, es durchzusetzen."
 VNZ_take_over_the_government:0 "Übernehmen Sie die Regierung"
 VNZ_take_over_the_government_desc:0 "Es ist jetzt Zeit; Die roten Sterne sind ausgerichtet."
 VNZ_internal_security_initiative:0 "Initiative für innere Sicherheit"
 VNZ_internal_security_initiative_desc:0 "Der Rat der 10 hat beschlossen, diejenigen zu verhaften, die als Bedrohung für die Serenissima-Republik gelten."
 VNZ_leone_di_san_marco_party:0 "Leone di San Marco Party"
 VNZ_leone_di_san_marco_party_desc:0 "Leone di San Marco Party"
 VNZ_defenders_of_saint_marc:0 "Verteidiger von Saint Marc"
 VNZ_defenders_of_saint_marc_desc:0 "Wir müssen die Bevölkerung mobilisieren, um St. Marc und seinen Staat zu verteidigen."
 VNZ_expand_the_terra_ferma:0 "Erweitern Sie die Terra Ferma"
 VNZ_expand_the_terra_ferma_desc:0 "Wir waren einst mit der Lombardei vereint; Sie würden unsere Herrschaft wahrscheinlich begrüßen."
 VNZ_reintegrate_dalmatia:0 "Dalmatien wieder integrieren"
 VNZ_reintegrate_dalmatia_desc:0 "Wir haben Dalmatien jahrhundertelang kontrolliert und werden dies auch weiterhin tun."
 VNZ_union_with_italy:0 "Union mit Italien"
 VNZ_union_with_italy_desc:0 "Es sind wieder die 1860er Jahre. Lasst uns mit Italien vereinen!"
 VNZ_absolute_dedication:0 "Absolute Hingabe"
 VNZ_absolute_dedication_desc:0 "Alles für St. Marco!"
 VNZ_rally_the_industrialists:0 "Versammelt die Industriellen"
 VNZ_rally_the_industrialists_desc:0 "Die Industriekapitäne würden wahrscheinlich ein stabiles Regime einer demokratischen und sozialistischen Instabilität vorziehen."
