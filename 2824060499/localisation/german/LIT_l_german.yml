 LIT_undercover_snieckus_tt:0 "Die Bemühungen von Sniečkus werden die Erfolgsaussichten der Revolte erhöhen"
 LIT_not_completing_elections_tt:0 "Gelingt es nicht, die Wahlen rechtzeitig abzuschließen, wird dies Unzufriedenheit schüren und Anhänger radikaler Ideologien stärken"
 LIT_electoral_law_tt:0 "Eine Änderung des Wahlgesetzes ist notwendig, um Smetonas Machtübernahme zu festigen"
