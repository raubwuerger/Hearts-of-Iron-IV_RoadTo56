 unify_baltics_estonia_required_states_tt:0 "Besitzt alle §YEstonian§! Zustände."
 LIT_Aviation_Effort:0 "Erweitern Sie die [ROOT.GetName] Airforce"
 LIT_Aviation_Effort_desc:0 "Die [ROOT.GetAdjective] Luftwaffe kann, richtig aufgebaut, eine starke Streitmacht sein, die in der Lage ist, jede Aggressor-Nation gegen uns zu zerstören. Wir sollten mit dem Bau von Luftwaffenstützpunkten beginnen und unsere Offiziere in der Bedienung dieser Fluggeräte ausbilden."
 LIT_Foreign_Design:0 "Konzentrieren Sie sich auf ausländische Designs"
 LIT_Foreign_Design_desc:0 "Unsere industriellen Kapazitäten zur Entwicklung selbstgebauter Flugzeugzellen sind erbärmlich begrenzt. Wir sollten versuchen, mit anderen verbündeten Nationen zusammenzuarbeiten, um unsere Flugzeugkapazitäten an ihre Entwürfe anzupassen."
 LIT_Aircraft_England:0 "Studieren Sie britische Flugzeuge"
 LIT_Aircraft_England_desc:0 "Einige britische Luftfahrtunternehmen sind mit stillschweigender Unterstützung der aktuellen Regierung an uns herangetreten und haben uns angeboten, ihre neuesten Exportmodelle zu kaufen. Wir sollten ihr Angebot annehmen."
 LIT_Aircraft_american:0 "Studieren Sie amerikanische Flugzeuge"
 LIT_Aircraft_american_desc:0 "Einige amerikanische Unternehmen haben uns angeboten, einige Prototypen leichter Kampfflugzeuge zu verkaufen. Wenn wir diese und mit einigem Aufwand auch ihre Blaupausen und Ersatzteilentwürfe erhalten, werden wir unserer Luftwaffe viel behilflich sein."
 LIT_Aircraft_Italian:0 "Studieren Sie italienische Flugzeuge"
 LIT_Aircraft_Italian_desc:0 "Italienische Bomber gehören zu den besten der Welt. Die Annäherung an ihre derzeitige Regierung wird es uns ermöglichen, ihre Flugzeugmodelle zu kaufen und zu studieren."
 LIT_Aircraft_japanese:0 "Studieren Sie japanische Flugzeuge"
 LIT_Aircraft_japanese_desc:0 "Die überraschende Agilität und Geschwindigkeit der japanischen Leichtflugzeuge müssen von unseren Ingenieuren eingehend untersucht werden."
 LIT_Aircraft_Soviet:0 "Studieren Sie sowjetische Flugzeuge"
 LIT_Aircraft_Soviet_desc:0 "Was auch immer sie für uns vorhaben, [SOV.GetAdjective]-Flugzeuge verfügen über eine hervorragende Verarbeitungsqualität, die wir studieren und in unsere Designs integrieren können."
 LIT_Aircraft_German:0 "Studieren Sie deutsche Flugzeuge"
 LIT_Aircraft_German_desc:0 "Trotz einiger Meinungsverschiedenheiten mit der [GER.GetAdjective]-Regierung sind ihre Flugzeuge robust und für ihren Zweck effektiv. Wir sollten versuchen, einige Designspezifikationen zu erhalten und ihre Fachkenntnisse im Flugzeugbereich zu nutzen."
 LIT_Fighter_Competition:0 "Kämpferwettbewerb"
 LIT_Fighter_Competition_desc:0 "Durch die Ausrichtung einer Kampfflugzeug-Flugschau zur Demonstration der Leistungsfähigkeit moderner Flugzeuge können wir einige der besten heute verfügbaren Flugzeuge auswählen und erwerben."
 LIT_Fighter_Competition_EXPL:0 "Erhalte ein paar §H-Flugzeuge§! aus Ländern, in denen Sie eine Flugzeugmission durchgeführt haben.\n"
 LIT_Close_Air_Support:0 "Änderungen an der Luftunterstützung schließen"
 LIT_Close_Air_Support_desc:0 "Da wir nun über Lizenzen für ausländische Kampfflugzeuge verfügen, können wir diese leicht modifizieren, um für unsere Armee Luftnahunterstützungsaufgaben übernehmen zu können."
 LIT_Bomber_Competition:0 "Bomberwettbewerb"
 LIT_Bomber_Competition_desc:0 "Eine Flugshow aktueller Bomberflugzeuge wird unserer Luftwaffe auch die Möglichkeit geben, einige dieser Bomber zu erwerben."
 LIT_German_Rocketry:0 "Deutsche Raketentechnik"
 LIT_German_Rocketry_desc:0 "Durch reinen Zufall haben wir von dem freundlichen Nachbarn im Süden einige Versuchsraketen „erhalten“. Wir sollten sie studieren, bevor wir sie an die [GER.GetAdjective]s zurückgeben."
 LIT_Shared_Air_Doctrine:0 "Nach dem Muster der Fremdluftdoktrin"
 LIT_Shared_Air_Doctrine_desc:0 "Ohne die entsprechenden Neuerungen in der Luftkriegsdoktrin wird unsere moderne Luftwaffe nichts weiter als eine Streitmacht auf dem Papier sein. Einige der Piloten und Luftwaffenoffiziere haben einige sinnvolle Änderungen der Doktrin unserer derzeitigen Lufttaktiken vorgeschlagen, die sich bei Kriegsausbruch als nützlich erweisen können."
 LIT_aircraft_design_cooperation:0 "Zusammenarbeit im Flugzeugdesign"
 LIT_aircraft_design_cooperation_desc:0 "Wir können viel von unseren Verbündeten lernen, und sie können auch viel von uns lernen. Der gegenseitige Nutzen wird unsere Luftforschung noch enger zusammenrücken lassen."
 LIT_finish_marshalls_reforms:0 "Beende die Reformen von Marschall Raštikis"
 LIT_finish_marshalls_reforms_desc:0 "Angesichts der wachsenden Spannungen in Europa können wir nicht zulassen, dass unsere Armee unausgebildet und mit minderwertigen Offizieren verrottet. Stasys Raštikis, ein vielversprechender in Deutschland ausgebildeter Offizier, hat eine Reihe von Reformen vorgeschlagen, die unsere Armee auf eine weitere Expansion und ein effektiveres Offiziersausbildungsprogramm vorbereiten."
 LIT_army_expansion:0 "Armeeerweiterung"
 LIT_army_expansion_desc:0 "Der Abschluss der Reformen hat es uns ermöglicht, parallel mehr Truppen auszubilden, und unsere Offiziere sind nun offen dafür, weitere Verbesserungen der Methoden und Taktiken im Kampf gegen den Feind zu erlernen und anzuwenden."
 LIT_fortify_the_border:0 "Befestigen Sie die Grenze"
 LIT_fortify_the_border_desc:0 "Wir grenzen an einige der unnachgiebigsten Nachbarn. Der Aufbau von Verteidigungslinien wird eine starke Abschreckung gegen jede ihrer zweifellos im Voraus geplanten Offensiven darstellen."
 LIT_prepare_the_mobilization_plans:0 "Bereiten Sie die Mobilisierungspläne vor"
 LIT_prepare_the_mobilization_plans_desc:0 "Eine erweiterte Armee ist nutzlos, wenn sie nicht rechtzeitig zum Kampf gegen den Feind zusammenkommen kann. Marschall Raštikis hat Ideen, wie wir die Mobilisierungszeit unserer Armee im Falle eines Krieges gegen [GER.GetName] und [POL.GetName] auf weniger als 48 Stunden verkürzen können."
 LIT_doctrine_effort:0 "Änderung der Lehre"
 LIT_doctrine_effort_desc:0 "Moderne Waffen reichen nicht aus, um einen erfolgreichen Verteidigungskrieg zu führen. Wir müssen auch die entsprechenden Ideen für den Einsatz auf dem Schlachtfeld entwickeln, um den Erfolg zu gewährleisten."
 LIT_doctrine_effort_2:0 "Kriegssimulationen"
 LIT_doctrine_effort_2_desc:0 "„Kein Plan überlebt den ersten Kontakt mit dem Feind.“ Unsere Taktik muss in Friedenszeiten praktikabel sein, damit sie in Kriegszeiten wirksam ist."
 LIT_expand_the_MAL:0 "Erweitern Sie das MAL"
 LIT_expand_the_MAL_desc:0 "An der Militärakademie Litauens werden unsere Offiziere ausgebildet, bevor sie in der Armee dienen. Die Expansionspläne müssen beschleunigt werden, um unseren Bedürfnissen gerecht zu werden."
 LIT_equipment_effort:0 "Modernisierung der Ausrüstung"
 LIT_equipment_effort_desc:0 "Unsere Truppen kämpfen mit Waffen, die aus dem Krieg von 1918 stammen. Dieser traurige Zustand muss genau hier enden, mit einem Programm zur Verbesserung der Infanteriebewaffnung und Artillerie, das darauf abzielt, unsere Situation hier zu verbessern."
 LIT_equipment_effort_2:0 "Moderne Artillerie"
 LIT_equipment_effort_2_desc:0 "Bessere Artillerie führt zu größeren Schlachten, und mit ihr werden wir als Sieger daraus hervorgehen."
 LIT_army_modernization:0 "Modernisieren Sie die Armee"
 LIT_army_modernization_desc:0 "[LIT.GetAdjective] Die Armee wird eine rasche Erweiterung ihrer unterstützenden Einheiten erleben, um das Durchhaltevermögen unserer Divisionen im Feld zu verbessern."
 LIT_equipment_effort_3:0 "Prototypenausrüstung"
 LIT_equipment_effort_3_desc:0 "Einige der Offiziere der Artillerie-Bataillone haben einige Verbesserungen und Neuerungen an ihrem Handwerkszeug vorgeschlagen. Die Umsetzung dieser Ideen in neuere Artilleriegeschütze wird uns sicherlich einen Vorteil gegenüber unseren Feinden verschaffen."
 LIT_special_forces:0 "Spezialeinheiten"
 LIT_special_forces_desc:0 "Vielversprechende Offiziere innerhalb der Armee haben die Bildung von Einheiten vorgeschlagen, die in der Lage sind, in einem Gelände zu operieren, in dem andere Einheiten nicht kämpfen können. Wir sollten diese Einheiten bilden, um ihre Ideen zu testen."
 LIT_establish_a_armor_corp:0 "Erstelle ein Rüstungskorps"
 LIT_establish_a_armor_corp_desc:0 "Diese neuen gepanzerten Fahrzeuge, sogenannte Panzer, haben weitreichende taktische Auswirkungen auf den Einsatz im Kampf. Wir sollten das [Root.GetName] Armor Corps gründen, um seine Wirksamkeit zu testen und in Zukunft bessere Modelle davon zu bauen."
 LIT_signal_companies:0 "Signalunternehmen"
 LIT_signal_companies_desc:0 "Das Radio ermöglicht es unserer Armee, im Eifer des Gefechts Nachrichten über große Entfernungen zu senden. Die Bildung von Fernmeldekompanien in der Armee wird die Reaktionszeit unserer Einheiten im Kampf erhöhen."
 LIT_motorization_effort:0 "Erstellen Sie ein motorisiertes Korps"
 LIT_motorization_effort_desc:0 "Die Bildung des motorisierten Korps wird die Mobilität unserer Truppen erhöhen, um im Land zu reagieren und sich zu bewegen. Wir sollten diese aufregende neue Entwicklung nicht ignorieren."
 LIT_mechanization_effort:0 "Erstellen Sie ein mechanisiertes Korps"
 LIT_mechanization_effort_desc:0 "Die Infanterie im Lastwagen kann auf dem Weg zum Gefecht erschossen werden. Die Hinzufügung von Panzerung zu unseren Transportern ermöglicht ein größeres Maß an Freiheit auf dem Weg und im Kampf."
 LIT_field_hospitals:0 "Erweitern Sie die Field Medics"
 LIT_field_hospitals_desc:0 "In einer kleinen Nation wie der unseren kann man nicht so viele Opfer verkraften, vor denen andere größere Nationen zurückschrecken. Wir sollten den Truppen ein spezielles Sanitätskorps zur Verfügung stellen, das sie nach einem Schuss wieder gesund pflegt."
 LIT_modern_logistics:0 "Moderne Logistik"
 LIT_modern_logistics_desc:0 "Die Logistik ist die Lebensader der Armee. Ohne sie verkümmern Truppen an der Kampflinie ohne Nahrung und Munition, was ihre Wirksamkeit verringert. Die Armee wird von oben bis unten die Kunst beherrschen, sich unter schwierigen Bedingungen selbst zu versorgen."
 LIT_revive_the_trade_sector:0 "Beleben Sie den Handelssektor wieder"
 LIT_revive_the_trade_sector_desc:0 "Unser globaler Handel und unsere Exporte haben unserer Wirtschaft in früheren Zeiten stets zum Wohlstand verholfen. Wir sollten unsere Bemühungen auf die Stärkung dieses lukrativen Handels konzentrieren und es anderen Ländern erleichtern, mit uns im Baltikum Geschäfte zu machen."
 LIT_develop_the_fledgling_industry:0 "Entwickeln Sie die junge Industrie"
 LIT_develop_the_fledgling_industry_desc:0 "Die Anzahl unserer Industriemaschinen und Werkzeuge ist im Vergleich zu anderen Ländern eher gering. Unsere nächste Runde der Industrieplanung wird sich auf die Erweiterung dieser Werkzeuge konzentrieren."
 LIT_develop_coastal_regions:0 "Küstenregionen entwickeln"
 LIT_develop_coastal_regions_desc:0 "Siaullai wird mit modernen Häfen und Infrastruktur weiter ausgebaut, um unseren schnell wachsenden Handel mit den westlichen Ländern zu unterstützen."
 LIT_develop_the_banks_holdings:0 "Entwickeln Sie die Bestände der Bank"
 LIT_develop_the_banks_holdings_desc:0 "Unsere Nationalbank wird Eigentümerin der neuen Infrastruktur und der Maschinenwerkzeuge bleiben, um das weitere Wirtschaftswachstum in unserem Land anzukurbeln."
 LIT_lithuanian_industrial_boom:0 "Litauischer Industrieboom"
 LIT_lithuanian_industrial_boom_desc:0 "Unsere jüngsten Investitionsvorhaben und Industrieplanungen haben sich ausgezahlt! Ausländische Investoren und Unternehmer strömen in unser Land, um im Baltikum Geschäfte zu machen und Gewinne zu erzielen."
 LIT_long_term_investments:0 "Langzeitinvestitionen"
 LIT_long_term_investments_desc:0 "Wir müssen die launischen ausländischen Investoren dazu bewegen, in unserem Land zu investieren, um die Infrastruktur und die Wirtschaft unseres Landes aufzubauen."
 LIT_increase_commercialism:0 "Steigern Sie den Kommerzialismus"
 LIT_increase_commercialism_desc:0 "Unser internationaler Handel hat unser Ansehen und unseren guten Ruf als Handelsland im Baltikum gestärkt."
 LIT_control_the_exports:0 "Kontrollieren Sie den Export"
 LIT_control_the_exports_desc:0 "Wir sollten unsere Exporte stärker kontrollieren und die weltweiten Preisänderungen der von uns gehandelten Waren überwachen, damit wir besser gegen etwaige Preisrückgänge gefeit sind, die unserem Handel schaden könnten."
 LIT_increase_the_currency_value:0 "Erhöhen Sie den Litas-Wert"
 LIT_increase_the_currency_value_desc:0 "Der [LIT.GetAdjective] Litas ist heute eine der stärksten und stabilsten Währungen in Europa. Die Steigerung seines Werts wird uns helfen und uns einen Vorteil beim Abschluss von Geschäften mit anderen Ländern verschaffen."
 LIT_prepare_the_military_industry:0 "Bereiten Sie die Militärindustrie vor"
 LIT_prepare_the_military_industry_desc:0 "Der Bau weiterer Fabriken für die Materialproduktion ist für die Landesverteidigung unerlässlich."
 LIT_prepare_the_nations_defences:0 "Bereiten Sie die Verteidigung der Nation vor"
 LIT_prepare_the_nations_defences_desc:0 "Die jüngsten politischen Unruhen überall um uns herum werden irgendwann auch uns treffen. Wir werden aufbauen und dann verteidigen. Lass sie kommen."
 LIT_all_in:0 "§RAAlles rein!§!"
 LIT_all_in_desc:0 "Unsere Existenz steht jetzt auf dem Spiel. Jeder Mann und jede Frau in [LIT.GetName] muss arbeiten, und jede Fabrik im Land wird Waffen für die Nation produzieren."
 LIT_unban_the_LSDP:0 "Beleben Sie die „26-Koalition“ wieder"
 LIT_alliance_with_far_left:0 "Bündnis mit der LKP"
 LIT_politicize_the_lpm:0 "Politisieren Sie die LPJS"
 LIT_collectived_agriculture:0 "Kollektivierende Wirtschaftsreformen"
 LIT_crush_latvian_oligarchism:0 "Zerstöre die lettischen Oligarchisten"
 LIT_support_vilna_workers:0 "Befreien Sie die Wilnaer Arbeiter"
 LIT_forcefully_incorporate_estonia:0 "Estland gewaltsam eingliedern"
 LIT_preemptive_strike:0 "Präventivschlag"
 LIT_formalize_baltic_unity:0 "Formalisierung der baltischen Einheit"
 LIT_soviet_alliance:0 "Sowjetische Allianz"
 LIT_support_anti_fascism:0 "Unterstützen Sie den internationalen Antifaschismus"
 LIT_strengthen_the_coalition:0 "Stärken Sie die Koalition"
 LIT_fund_the_anbo:0 "Finanzieren Sie die ANBO"
 LIT_fund_the_anbo_desc:0 "ANBO unter der Leitung von Antanas Gustaitis war für die Entwicklung und Herstellung vieler einheimischer Flugzeugkonstruktionen verantwortlich. Indem wir ANBO mehr Ressourcen und Mittel zur Verfügung stellen, könnten wir ihre Kapazität zur Entwicklung moderner Flugzeuge für den Einsatz der [Root.GetAdjective] Air Force verbessern!"
 LIT_import_foreign_engines:0 "Ausländische Motoren importieren"
 LIT_import_foreign_engines_desc:0 "Die Herstellung von Flugzeugtriebwerken ist sehr teuer und ein komplizierter Prozess. Es wäre viel besser, wenn wir ausländische Motoren importieren würden und uns von einer solchen Belastung befreien würden."
 LIT_modernize_planes:0 "Flugzeuge modernisieren"
 LIT_modernize_planes_desc:0 "Die kürzlich erfolgte Anschaffung leistungsstarker Flugzeugtriebwerke ermöglichte es uns, unsere Flugzeuge mit leistungsstarken Triebwerken auszurüsten und so Jäger zu produzieren, die ihren ausländischen Pendants ebenbürtig sind!"
 LIT_open_pilot_training_facilities:0 "Offene Pilotenausbildungseinrichtungen"
 LIT_open_pilot_training_facilities_desc:0 "In unserer Luftwaffe herrscht ein lähmender Mangel an qualifizierten Piloten. Durch die Eröffnung von Ausbildungsstätten und die Einstellung einiger erfahrener Piloten als Fluglehrer sollten wir dieses Problem beseitigen."
 LIT_anbo_viii:0 "ANBO VIII"
 LIT_anbo_viii_desc:0 "Ein Vorschlag zur Entwicklung eines Flugzeugs mit dem Codenamen ANBO VIII, das zur Luftaufklärung und Luftnahunterstützung geeignet ist. Es wird Litauens fortschrittlichstes Flugzeug sein, das jemals entwickelt wurde!"
 LIT_open_new_aviation_workshops:0 "Eröffnen Sie neue Luftfahrt-Workshops"
 LIT_open_new_aviation_workshops_desc:0 "Mehrere Luftfahrtwerkstätten der Armee in Litauen sind für die Produktion und Montage von Flugzeugen verantwortlich. Durch die Eröffnung weiterer Werkstätten und die Rationalisierung des Produktionsprozesses könnten wir viel mehr Flugzeuge produzieren, die den Bedürfnissen unserer Luftwaffe gerecht werden."
 LIT_antanas_gustaitis_reforms:0 "Die Reformen von Antanas Gustaitis"
 LIT_antanas_gustaitis_reforms_desc:0 "Antanas Gustaitis schlug eine Reihe von Reformen vor, die, wenn sie umgesetzt würden, den Grundstein für unsere Luftdoktrin legen und sie in künftigen Konflikten tragen würden."
 LIT_cooperate_with_maritime_organisations:0 "Arbeiten Sie mit maritimen Organisationen zusammen"
 LIT_cooperate_with_maritime_organisations_desc:0 "Es gibt viele maritime Organisationen, deren Mitglieder erfahrene Seeleute und Kapitäne sind, die in Litauen tätig sind und von denen viele zum Aufbau unserer Marine beigetragen haben. Sie könnten uns hilfreiche Einblicke geben, wie wir unsere Marine noch einmal verbessern können."
 LIT_revisit_naval_doctrine:0 "Überdenken Sie die Marinedoktrin"
 LIT_revisit_naval_doctrine_desc:0 "Mit Hilfe unserer neu erworbenen Kenntnisse der Marinestrategie könnten wir versuchen, unsere Marinedoktrin zu ändern, um sie besser an unsere aktuellen Bedürfnisse anzupassen."
 LIT_focus_on_destroyer_production:0 "Konzentrieren Sie sich auf die Zerstörerproduktion"
 LIT_focus_on_destroyer_production_desc:0 "Kleinere, aber viel vielseitigere Zerstörer würden uns viele Vorteile bringen, wenn wir sie einsetzen würden, und sollten daher den Großteil unserer Marine ausmachen."
 LIT_educate_naval_officers_abroad:0 "Ausbildung von Marineoffizieren im Ausland"
 LIT_educate_naval_officers_abroad_desc:0 "Die Entsendung unserer vielversprechenden Offiziere an die renommiertesten Marineakademien im Ausland wird ihnen sicherlich dabei helfen, ihr höchstes Potenzial auszuschöpfen und uns eine Klasse kompetenter Marineoffiziere zur Verfügung zu stellen."
 LIT_defend_the_coast:0 "Verteidige die Küste"
 LIT_defend_the_coast_desc:0 "Die Fähigkeit, unsere Küsten und Schifffahrtsrouten zu schützen, ist von entscheidender Bedeutung und sollte das vorrangige Ziel der Marine sein."
 LIT_cruisers_development:0 "Entwicklung von Kreuzern"
 LIT_cruisers_development_desc:0 "Kreuzer werden unserer Marine ein ausgewogenes Verhältnis von Feuerkraft und Vielseitigkeit bieten."
 LIT_streamline_submarine_production:0 "Optimieren Sie die U-Boot-Produktion"
 LIT_streamline_submarine_production_desc:0 "Indem sich die Werften vollständig auf die U-Boot-Produktion konzentrieren, beseitigen wir alle Engpässe und Ineffizienzen, die die Produktion verlangsamen."
 LIT_raiding_fleet:0 "Überfallflotte"
 LIT_raiding_fleet_desc:0 "Mit U-Booten und Torpedos können wir viel stärkere Marinen herausfordern, ohne Zeit und Ressourcen für den Bau großer Schiffe zu verschwenden."
 LIT_develop_indigenous_designs:0 "Entwickeln Sie indigene Designs"
 LIT_develop_indigenous_designs_desc:0 "Wir müssen die klügsten Köpfe unseres Landes zusammenbringen, um moderne Marineschiffe zu entwerfen, die zu unserer Marine passen."
 LIT_klaipda_shipyards:0 "Klaipėda-Werften"
 LIT_klaipda_shipyards_desc:0 "Klaipėda ist die Heimat unseres größten Seehafens und seine Lage am Zusammenfluss von Ostsee und Kurischem Haff macht es zu einem idealen Kandidaten für den wichtigsten Marinestützpunkt. Trotz aller Vorteile würde die Nähe zu unserer Grenze es in eine verwundbare Lage bringen."
 LIT_ventoji_shipyards:0 "Šventoji-Werften"
 LIT_ventoji_shipyards_desc:0 "Obwohl Šventoji im Vergleich zu Klaipėda weniger als unser wichtigster Seehafen geeignet ist, liegt es im Herzen unseres Landes und wäre daher vor jeglicher ausländischen Aggression geschützt."
 LIT_study_foreign_navies:0 "Studieren Sie ausländische Marinen"
 LIT_study_foreign_navies_desc:0 "Ausländische Kenntnisse in der Seekriegsführung und im Schiffbau sind unseren eigenen nicht gewachsen. Wir müssen von den führenden Seemächten lernen, wenn wir eine leistungsfähige Marine schaffen wollen."
 LIT_expansion_of_naval_facilities:0 "Erweiterung der Marineanlagen"
 LIT_expansion_of_naval_facilities_desc:0 "Um die Wartung und den Ausbau unserer Marine zu erleichtern, müssen wir die notwendige Marineinfrastruktur zur Unterstützung unserer Flotte aufbauen."
 LIT_a_separate_branch:0 "Eine separate Niederlassung"
 LIT_a_separate_branch_desc:0 "Bis vor kurzem erhielt unsere Marine nicht die nötige Anerkennung und bedarf noch immer einer konzertierten Anstrengung, um ein wirklich eigenständiger Zweig unserer Streitkräfte zu werden."
 LIT_baltic_navy:0 "Baltische Marine"
 LIT_baltic_navy_desc:0 "Von unserer Marine wird erwartet, dass sie fast vollständig in der Ostsee operiert und daher auf die Feinheiten ihrer Geographie und Küstenkriegsführung zugeschnitten sein muss."
 LIT_found_the_lithuanian_maritime_academy:0 "Gründung der Litauischen Seeakademie"
 LIT_found_the_lithuanian_maritime_academy_desc:0 "Durch die Investition in die Gründung der litauischen Seefahrtsakademie könnten wir mit der Ausbildung hochqualifizierter Seeleute und Offiziere für unsere Marine beginnen."
 LIT_purchase_foreign_ships:0 "Kaufen Sie ausländische Schiffe"
 LIT_purchase_foreign_ships_desc:0 "Ausländische Werften können Schiffe viel schneller und besser produzieren, als wir es jemals erhoffen könnten. Anstatt sie hilflos nachzuahmen, könnten wir stattdessen versuchen, ihre besten Schiffe für unsere eigene Marine zu erwerben."
 LIT_purchase_italian_ships:0 "Kaufen Sie italienische Schiffe"
 LIT_purchase_italian_ships_desc:0 "Viele unserer Offiziere haben in Italien studiert, daher wäre es nur sinnvoll, dass wir versuchen würden, eine Ausschreibung zu eröffnen, um den Italienern eine Reihe moderner Schiffe abzukaufen."
 LIT_purchase_french_ships:0 "Kaufen Sie französische Schiffe"
 LIT_purchase_french_ships_desc:0 "Frankreich ist eine der führenden Seemächte und verfügt über eine moderne und leistungsstarke Flotte. Wir sollten darüber nachdenken, mit der französischen Regierung Kontakt aufzunehmen und zu versuchen, einige ihrer Schiffe zu erwerben"
