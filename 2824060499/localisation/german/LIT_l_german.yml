 LIT_council_of_lithuania_decisions_desc:0 "Der Rat von Litauen überwachte einst die Besetzung Litauens während des Ersten Weltkriegs, unterzeichnete 1918 den Unabhängigkeitsakt und versuchte erfolglos, eine Monarchie zu errichten. Mit dem plötzlichen Regimewechsel im benachbarten Deutschland hat die Möglichkeit einer Wiederbelebung des Königreichs viel mehr Interesse an Litauen nach Smetona geweckt. [GetIwValues] [GetNuValues] [GetCdValues] [GetSdValues]"
