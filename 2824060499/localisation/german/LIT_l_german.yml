 LIT_event.1.t:0 "Kommunistischer Sieg"
 LIT_event.1.d:0 "Nach ihrem Sieg bei den Wahlen steht die Kommunistische Partei Litauens nun an der Spitze des Landes. Unerwartet von einem großen Teil der Bevölkerung ist die neue Regierung im Gegensatz zu allen Regierungen, die Litauen bisher kannte, viel radikaler und entschlossener, den Übergang des Landes zu einer kommunistischen Wirtschaft herbeizuführen. Litauen schlägt ein völlig neues Kapitel seiner Geschichte auf."
 LIT_event.1.a:0 "Auf ins 20. Jahrhundert"
 LIT_event.2.t:0 "Die [SOV.getAdjective] Streitkräfte ziehen sich aus Vilnius zurück"
 LIT_event.2.desc:0 "Nach ihrem Pakt mit den Deutschen über das Schicksal Polens war [SOV.getleader] zu Recht der Ansicht, dass Vilnius kein Teil Polens sei und gab uns daher die Kontrolle über unsere Hauptstadt Vilnius und ihre Umgebung.\n\n Ein großer Bogen wurde gebaut um unsere Streitkräfte willkommen zu heißen, und die litauische Bevölkerung winkt unseren Truppen zu, die durch die Straßen marschieren. Die anderen Communities sind tatsächlich erleichtert, der [SOV.getAdjective]-Regel zu entgehen."
 LIT_event.2.a:0 "Das ist ein toller Tag!"
 lithuania_purchase_ships.1.t:0 "[From.GetNameDefCap] versucht, [Root.GetAdjective] Schiffe zu kaufen"
 lithuania_purchase_ships.1.desc:0 "Die [From.GetAdjective]-Regierung ist sich des Mangels an einer richtigen Marine bewusst und hat eine Ausschreibung zum Kauf von [Root.GetAdjective]-Schiffen eingereicht. Sollten wir akzeptieren, die von ihnen gewünschten Schiffe zu bauen, werden sie uns mit Gütern versorgen, die wir für unsere eigenen Zwecke verwenden können."
 lithuania_purchase_ships.1.a:0 "Das wird für uns beide von Vorteil sein."
 lithuania_purchase_ships.1.a_tt:0 "Wir erhalten §Y1§! Offmap §YCivilian Factory§! als Zahlung, sobald [POR.GetNameDefCap] einen Deal auswählt."
 lithuania_purchase_ships.1.b:0 "Wir haben kein Interesse."
 lithuania_purchase_ships.2.t:0 "[From.GetNameDefCap] Akzeptiert den Bau unserer Schiffe"
 lithuania_purchase_ships.2.desc:0 "Die [From.GetAdjective]-Regierung hat zugestimmt, Schiffe für die [Root.GetAdjective]-Marine zu bauen. Sie haben uns drei verschiedene Angebote zur Auswahl vorgelegt."
 lithuania_purchase_ships.2.a:0 "Kaufen Sie U-Boote."
 lithuania_purchase_ships.2.b:0 "Kaufen Sie Zerstörer."
 lithuania_purchase_ships.3.t:0 "[From.GetNameDefCap] Weigert sich, unsere Schiffe zu bauen"
 lithuania_purchase_ships.3.desc:0 "[From.GetNameDefCap] hat unser Angebot zum Kauf von [From.GetNameDefCap] Schiffen für unsere Marine abgelehnt. \nWir müssen nach anderen Ländern suchen, die bereit sind, den Deal zu akzeptieren, oder uns auf die Entwicklung unserer eigenen Marineanlagen konzentrieren, damit wir uns nicht auf eine ausländische Macht verlassen müssen, um eine mächtige [Root.GetAdjective]-Flotte aufzubauen."
 lithuania_purchase_ships.3.a:1 "Wir werden ohne sie auskommen."
 lithuania_purchase_ships.4.t:0 "Schiffsbau abgeschlossen – U-Boote"
 lithuania_purchase_ships.4.desc:0 "Nach fast einem Jahr Bauzeit durchliefen die drei von uns bestellten U-Boote mehrere Seeversuche und sind endlich bereit, offiziell in die Marine aufgenommen zu werden.\n Die Schiffe liegen an einem [Root.GetAdjective]-Hafen und ihre Besatzungen warten auf Befehle."
 lithuania_purchase_ships.4.a:0 "Gut"
 lithuania_purchase_ships.4.a_tt:0 "Drei U-Boote wurden zur Reserveflotte hinzugefügt"
 lithuania_purchase_ships.5.t:0 "Schiffbau abgeschlossen – Zerstörer"
 lithuania_purchase_ships.5.desc:0 "Nach fast einem Jahr Bauzeit durchliefen die beiden von uns bestellten Zerstörer mehrere Seeversuche und sind endlich bereit, offiziell in die Marine aufgenommen zu werden.\nDie Schiffe liegen in einem [Root.GetAdjective]-Hafen und ihre Besatzungen warten auf Befehle."
 lithuania_purchase_ships.5.a:0 "Gut"
 lithuania_purchase_ships.5.a_tt:0 "Zwei Zerstörer wurden zur Reserveflotte hinzugefügt"
 lithuania.10.t:0 "Öffentliche Empörung"
 lithuania.10.desc:0 "Da wir es nicht geschafft haben, die von uns versprochenen Wahlen durchzuführen, hat dies zu einer massiven Gegenreaktion seitens unserer Opposition geführt und die Öffentlichkeit hat unser Land an den Rand eines Bürgerkriegs gebracht. Wir müssen schnell handeln und die öffentliche Empörung unterdrücken"
 lithuania.10.a:0 "Schicken Sie die Armee ein"
 lithuania.10.b:0 "Auf dem Voldemarininkai gelegen"
 lithuania.12.t:0 "Voldemaristen stellen die Ordnung wieder her"
 lithuania.12.desc:0 "Mitglieder der Voldemarininkai-Organisation, die wir gegen die Opposition eingesetzt haben, haben die Dissidenten gewaltsam unterdrückt und die Situation scheint einigermaßen stabil zu sein"
 lithuania.12.a:0 "Gut, jetzt werde sie los"
 lithuania.13.t:0 "Blutig [Root.GetDateText]"
 lithuania.13.desc:0 "Unsere Entscheidung, die Armee zur Unterdrückung von Dissidenten einzusetzen, hat zu zahlreichen Opfern unter der Zivilbevölkerung geführt, was die Stabilität unseres Landes schwer beeinträchtigt und zum Rücktritt vieler Militärbeamter geführt hat"
 lithuania.13.a:0 "Unglücklich"
 lithuania.14.t:0 "Voldemarininkai-Coup"
 lithuania.14.desc:0 "Es stellte sich heraus, dass die Voldemarininkai nicht daran interessiert waren, gewaltsam aufgelöst zu werden. Als Vergeltung versuchten die Voldemaristen und sympathische Militärführer einen Putsch und stürzten die Regierung. Präsident Smetona ist aus dem Land geflohen und hat praktisch Juozas Tubelis an der Macht zurückgelassen, der sofort seinen Rücktritt anstrebte"
 lithuania.14.a:0 "Der Beginn einer neuen Ära"
 lithuania.15.t:0 "Die bürgerliche Regierung wurde gestürzt"
 lithuania.15.desc:0 "Es ist uns gelungen, unsere repressive Regierung erfolgreich zu stürzen. Es lebe das Proletariat"
 lithuania.15.a:0 "Der Beginn einer neuen Ära"
 lithuania.16.t:0 "Verpatzter Putschversuch"
 lithuania.16.desc:0 "Es ist uns nicht gelungen, unsere repressive Regierung erfolgreich zu stürzen. Die Streitkräfte wurden mobilisiert, das Land befindet sich im Bürgerkrieg"
 lithuania.16.a:0 "Die Revolution wird siegreich sein"
 lithuania.17.t:0 "Litauische Kommunisten bitten um Unterstützung"
 lithuania.17.desc:0 "Unsere litauischen Genossen planen den Sturz ihrer Regierung und haben um unsere Hilfe in Form von Ausrüstung und Vorräten gebeten. Sollte ihnen das gelingen, würde Litauen sicherlich ein enger Freund des Proletariats werden"
 lithuania.17.a:0 "Gewähren Sie ihnen mehr als genug Hilfe"
 lithuania.17.b:0 "Unterstützen Sie ihre Sache"
 lithuania.17.c:0 "Sie haben unsere besten Wünsche"
 lithuania.18.t:0 "Die UdSSR lässt uns im Stich"
 lithuania.18.desc:0 "Die Sowjetregierung hat Snieškus mitgeteilt, dass sie uns keine Waffen liefern wird"
 lithuania.18.a:0 "Verräter"
 lithuania.19.t:0 "Wahlen zum 4. Seimas"
 lithuania.19.desc:0 "Die Frist für die Wahlen zum 4. Seimas ist abgelaufen, die Stimmen sind gezählt und der Gewinner steht fest."
 lithuania.19.a:0 "Sieg der Christdemokraten"
 lithuania.19.b:0 "Sieg der Sozialdemokraten"
 lithuania.21.t:0 "Iron Wolf wird abtrünnig"
 lithuania.21.desc:0 "Scharmützel zwischen Vertretern gegnerischer ideologischer Organisationen, ethnischer Minderheiten und Mitgliedern des Eisernen Wolfs sind an der Tagesordnung. Was wir für eines dieser Gefechte gehalten haben, hat sich zu einem ausgewachsenen Aufstand entwickelt, bei dem Hunderte von Menschen, Voldemaristen und Zivilisten gleichermaßen, überall in Kaunas gewaltsam mit verschiedenen ethnischen Minderheiten aneinandergeraten. Der Aufstand scheint nur noch größer und gewalttätiger zu werden, und wenn wir jetzt nicht eingreifen, könnte er ungeheure Folgen haben."
 lithuania.21.a:0 "Nicht eingreifen"
 lithuania.21.b:0 "Eingreifen"
 lithuania.22.t:0 "Kaunas-Pogrom"
 lithuania.22.desc:0 "Was als Auseinandersetzung begann, die einer einzelnen Nachbarschaft vorbehalten war, geriet völlig außer Kontrolle und entwickelte sich zu einem gewalttätigen Aufstand, dessen Ausmaß auf litauischem Boden noch nie zuvor gesehen wurde. Wir müssen die Zahl der Opfer noch zählen, aber wir schätzen, dass mindestens mehrere Tausend durch das Massaker gestorben sind."
 lithuania.22.a:0 "Sie hatten es erwartet"
 lithuania.23.t:0 "Vorfall in Kaunas"
 lithuania.23.desc:0 "Im Gegensatz zu den meisten Fällen, in denen wir den Eisernen Wolf einsetzen müssen, um Dissidenten zu unterdrücken, ist es dieses Mal der Eiserne Wolf, den wir durch den Einsatz der Armee unterdrücken mussten. Die Armee machte mit den Scharmützlern kurzen Prozess, allerdings auf Kosten des Lebens unseres Volkes und der öffentlichen Unterstützung."
 lithuania.23.a:0 "Was für ein Chaos"
 lithuania.27.t:0 "LNP-Kommission"
 lithuania.27.desc:0 "Die erste LNP-Kommission markierte einen neuen Meilenstein in der litauischen Geschichte und es ist wichtig, über ihre Zukunft zu entscheiden"
 lithuania.27.a:0 "Stärken Sie den patriotischen Flügel"
 lithuania.27.b:0 "Stärken Sie den radikalen Flügel"
 lithuania.31.t:0 "Elektrisierendes Litauen"
 lithuania.31.desc:0 "Die Elektrifizierung ist für das Wirtschaftswachstum, die Industrialisierung und die nationale Sicherheit unseres Landes von entscheidender Bedeutung, aber ausländische Monopolisten stehen der billigen und zugänglichen Elektrizität im Weg und schleusen Geld ins Ausland. Geld, das hart arbeitende Menschen in Litauen verdienen. Uns stehen zwei Optionen zur Verfügung: Die erste Option besteht darin, mehrere Kohlekraftwerke zu errichten. Dies würde die Stromversorgung erhöhen, uns aber dazu zwingen, unverschämte Mengen ausländischer Kohle zu importieren. Andererseits könnten wir versuchen, am Zusammenfluss des Flusses Nemunas ein Wasserkraftwerk zu errichten. Ein solches Unterfangen wurde in Litauen nie versucht und würde erfordern, dass unser diplomatischer Dienst nach Partnern im Ausland sucht"
 lithuania.31.a:0 "Was nützt Strom ohne Kohle?"
 lithuania.31.b:0 "Wir können kein Risiko eingehen"
 lithuania.32.t:0 "Finanzielle Probleme"
 lithuania.32.desc:0 "Wir sind während unseres Elektrifizierungsprojekts auf erhebliche finanzielle Probleme gestoßen. Wir könnten mehr Ressourcen in das Projekt stecken, riskieren aber, diese zu verlieren, wenn das Projekt scheitern sollte. Wenn wir jedoch jetzt einen Rückzieher machen, könnte dies zu einer politischen Katastrophe führen"
 lithuania.32.a:0 "Wir müssen durchhalten"
 lithuania.32.b:0 "Geben Sie das Projekt auf"
 lithuania.33.t:0 "Projekt aufgegeben"
 lithuania.33.desc:0 "Die mit dem Projekt verbundenen steigenden Kosten haben uns gezwungen, das Erreichte aufzugeben und zu verwerfen"
 lithuania.33.a:0 "Dies muss getan werden"
 lithuania.34.t:0 "Projekt abgeschlossen"
 lithuania.34.desc:0 "Trotz der mit dem Projekt verbundenen Kosten ist es uns gelungen, es rechtzeitig abzuschließen."
 lithuania.34.a:0 "Perfekt"
 lithuania.35.t:0 "Eine helfende Hand"
 lithuania.35.desc:0 "Bevor wir mit der Arbeit an dem Projekt beginnen, müssen wir entscheiden, ob wir dieses Kunststück alleine oder mit ausländischer Hilfe angehen wollen."
 lithuania.35.a:0 "Wir sind aus eigener Kraft fähig"
 lithuania.35.b:0 "Suchen Sie nach Investoren in Italien"
 lithuania.36.t:0 "Litauen bittet um Unterstützung"
 lithuania.36.desc:0 "Die litauische Botschaft in Rom hat uns mit dem Vorschlag kontaktiert, sie beim Bau eines Wasserkraftwerks in Kaunas zu unterstützen. Dies könnte eine gute Gelegenheit sein, unsere ideologischen Verbündeten im Norden zu unterstützen, aber andererseits, angesichts der großen Entfernungen, die damit verbunden sind, es wäre ziemlich teuer"
 lithuania.36.a:0 "Unterstützen Sie sie"
 lithuania.36.b:0 "Verweigern"
 lithuania.48.t:0 "Italiener stimmen zu"
 lithuania.48.desc:0 "Das italienische Konsulat in Kaunas hat seine Bereitschaft bekundet, den Bau eines Wasserkraftwerks zu unterstützen"
 lithuania.48.a:0 "Perfekt"
 lithuania.49.t:0 "[FROM.Capital.GetName] weigert sich, uns zu unterstützen"
 lithuania.49.desc:0 "Das [From.GetAdjective]-Konsulat in [ROOT.Capital.GetName] hat mitgeteilt, dass es sich weigert, uns bei unserem Vorhaben zu unterstützen"
 lithuania.49.a:0 "Alleine sind wir besser dran"
 lithuania.37.t:0 "Finanzielle Probleme"
 lithuania.37.desc:0 "Wir sind während unseres Elektrifizierungsprojekts auf erhebliche finanzielle Probleme gestoßen. Wir könnten mehr Ressourcen in das Projekt stecken, riskieren aber, diese zu verlieren, wenn das Projekt scheitern sollte. Wenn wir jedoch jetzt einen Rückzieher machen, könnte dies zu einer politischen Katastrophe führen"
 lithuania.37.b:0 "Wir müssen durchhalten"
 lithuania.37.a:0 "Geben Sie das Projekt auf"
 lithuania.38.t:0 "Katastrophe am Nemunas"
 lithuania.38.desc:0 "Das Wasserkraftwerk, das wir bauen, ist eingestürzt und hat eine verheerende Überschwemmung verursacht, die Kaunas schwer beschädigt hat."
 lithuania.38.a:0 "Das war ein Fehler"
 lithuania.39.t:0 "Fortschrittsbericht"
 lithuania.39.desc:0 "Die Arbeiten an der Wasserkraftanlage kommen gut voran, die schwierigsten Aufgaben sind abgeschlossen und werden voraussichtlich innerhalb der nächsten zwei Jahre abgeschlossen sein"
 lithuania.39.a:0 "Großer Erfolg"
 lithuania.40.t:0 "Wasserkraftwerk fertiggestellt"
 lithuania.40.desc:0 "Die Arbeiten an der Wasserkraft sind abgeschlossen, das Projekt ist abgeschlossen und voll betriebsbereit. Dadurch wird eine große Menge Strom erzeugt, ohne dass Kohle importiert werden muss."
 lithuania.40.a:0 "Großer Erfolg"
 lithuania.41.t:0 "Kampf um die Geburten"
 lithuania.41.desc:0 "Trotz aller Größe steht Litauen am Rande einer demografischen Krise, die in Kombination mit Schwierigkeiten bei der Assimilation von Minderheiten und einem geringen Bevölkerungswachstum eine große Bedrohung für die Zukunft unseres Landes darstellt. Deshalb müssen wir unser Bestes tun, um das Wachstum litauischer Familien zu fördern."
 lithuania.41.a:0 "Kommen wir zum Entwurf"
 lithuania.42.t:0 "Treffen mit Grinius"
 lithuania.42.desc:0 "Als das Pro-Natalisten-Programm angekündigt wurde, stellten sich viele derjenigen, die die geplante Politik entworfen hatten, eine Reihe von Maßnahmen mit dem Ziel vor, die Bevölkerung zu vergrößern, vor allem die Förderung traditioneller Familienwerte, die Entlassung von Frauen aus Regierungsbetrieben, die Besteuerung von Junggesellen und die Vorbehalt von Beförderungen für verheiratete Männer und vieles mehr, diese Ideen werden von unserem Ex-Präsidenten heftig kritisiert, der trotz seiner Ablehnung unserer Ideologie alternative Maßnahmen zur Bekämpfung der Kinder- und Müttersterblichkeit sowie zur Bereitstellung kostenloser Kinderbetreuung vorschlug. Damit soll ein Bevölkerungswachstum erreicht werden, ohne die Bürgerrechte der Frauen einzuschränken."
 lithuania.42.a:0 "Akzeptieren Sie die Reformen von Grinius"
 lithuania.42.b:0 "Grinius‘ Reformen ablehnen"
 lithuania.43.t:0 "Partei-Empörung"
 lithuania.43.desc:0 "Das Wissen über den Beitrag von Präsident Grinius zu den geplanten Maßnahmen hat zu einer Massenempörung innerhalb der Partei geführt. Viele haben behauptet, dass dies eine Gefahr für die Sozialisierung Litauens sei und ein bolschewistischer Unterwanderungsversuch sei. Trotz der absurden Behauptungen besteht die Gefahr einer politischen Spaltung, wenn wir die geplanten Reformen vorantreiben"
 lithuania.43.a:0 "Unzufriedenheit ignorieren"
 lithuania.43.b:0 "Machen Sie die Reformen rückgängig"
 lithuania.44.t:0 "Pro-Natalisten-Richtlinien ausgearbeitet"
 lithuania.44.desc:0 "Wir haben unsere Reformen abgeschlossen, die darauf abzielen, das Bevölkerungswachstum unseres Landes zu steigern, wobei wir uns an ähnlichen Reformen in Italien orientiert haben"
 lithuania.44.a:0 "Großer Erfolg"
 lithuania.45.t:0 "Entwürfe für Gesundheits- und Kinderbetreuungsreformen"
 lithuania.45.desc:0 "Wir haben unsere Reformen abgeschlossen, die darauf abzielen, das Bevölkerungswachstum unseres Landes durch eine Senkung der Mütter- und Kindersterblichkeit zu steigern. Diese Reformen sind auf heftige Kritik gestoßen und müssen ihre Wirksamkeit erst noch beweisen"
 lithuania.45.a:0 "Wir haben die richtige Entscheidung getroffen"
 lithuania.46.t:0 "Gesundheitsreformen erweisen sich als fruchtbar"
 lithuania.46.desc:0 "Unsere Reformen haben sich als äußerst erfolgreich erwiesen. Wir haben einen Anstieg des Bevölkerungswachstums und als zusätzlichen Vorteil eine Zunahme der Beteiligung von Frauen an wirtschaftlichen und militärischen Angelegenheiten unseres Landes beobachtet."
 lithuania.46.a:0 "Großer Erfolg"
 lithuania.47.t:0 "Die UdSSR versorgte uns mit Ausrüstung"
 lithuania.47.desc:0 "Die UdSSR versorgte uns mit der notwendigen Ausrüstung, um Smetona zu stürzen"
 lithuania.47.a:0 "Großartig"
 lithuania.80.t:0 "Litauen bietet verstärkte Zusammenarbeit an"
 lithuania.80.desc:0 "Ein kürzlicher Besuch litauischer Diplomaten bei [Root.Capital.GetName] hat mehrere interessante Vorschläge hervorgebracht, insbesondere das Angebot, eine Sonderwirtschaftszone zwischen unseren beiden Ländern zu schaffen. Dies könnte zu wirtschaftlicher Integration und einer Ausweitung der [Root.GetAdjective]-Industrie auf den litauischen Markt führen, aber auch zum Zustrom von billigem Getreide aus Litauen führen, was möglicherweise die Verdrängung der örtlichen Landwirte zur Folge hätte."
 lithuania.80.a:0 "Zustimmen"
 lithuania.80.b:0 "Verweigern"
 lithuania.81.t:0 "[From.Owner.GetName] stimmt einer verstärkten Zusammenarbeit zu"
 lithuania.81.desc:0 "Großartig"
 lithuania.81.a:0 "Großartig!"
 lithuania.82.t:0 "[From.Owner.GetName] weigert sich, die Zusammenarbeit zu verstärken"
 lithuania.82.desc:0 "schlecht"
 lithuania.82.a:0 "Schlecht!"
 lithuania.90.t:0 "Litauen fordert Vilnius"
 lithuania.90.d:0 "Mehrere litauische Diplomaten stellten unserer Botschaft in Frankreich ein Ultimatum, das die Kontrolle über die Region Vilnius forderte"
 lithuania.90.a:0 "Wir haben keine Wahl"
 lithuania.90.b:0 "Lass sie kommen"
 lithuania.91.t:0 "[From.Owner.GetName] Akzeptiert"
 lithuania.91.d:0 "Unsere Forderung wurde erfüllt und unser Feind hat die Kontrolle über Vilnius und die umliegenden Gebiete aufgegeben"
 lithuania.91.a:0 "Hervorragende Nachrichten"
 lithuania.92.t:0 "[From.Owner.GetName] lehnt ab"
 lithuania.92.d:0 "Unsere Forderungen wurden nicht erfüllt und unser Feind hat seine militärische Präsenz in Vilnius und den umliegenden Gebieten verstärkt"
 lithuania.92.a:0 "Diese Entscheidung wird schwerwiegende Folgen haben"
 lithuania.93.t:0 "Katastrophale Operation"
 lithuania.93.d:0 "Unsere Truppen haben schwere Verluste erlitten und es ist ihnen nicht gelungen, nennenswerte Landflächen und Vilnius selbst zu erobern"
 lithuania.93.a:0 "Das kann nicht sein!"
 lithuania.94.t:0 "Erfolgreiche Operation"
 lithuania.94.d:0 "Unsere Truppen haben Vilnius und die umliegenden Gebiete erobert und unseren Gegnern schwere Verluste zugefügt. Da wir Vilnius fest unter unserer Kontrolle haben und unsere Feinde zerschmettert sind, müssen wir über das weitere Vorgehen entscheiden"
 lithuania.94.a:0 "Hissen Sie unsere Flagge über dem Gediminas-Turm"
 lithuania.94.b:0 "Wir müssen uns auf einen polnischen Vergeltungsschlag vorbereiten"
 lithuania.95.t:0 "Erfolgloser Vorgang"
 lithuania.95.d:0 "Unsere Truppen haben erhebliche Fortschritte gemacht und nur minimale Verluste erlitten, aber wir sind nicht in der Lage, Vilnius einzunehmen. Wir müssen über das weitere Vorgehen entscheiden"
 lithuania.95.a:0 "Bereiten Sie sich auf polnische Vergeltung vor"
 lithuania.95.b:0 "Wir müssen jetzt zuschlagen!"
 lithuania.96.t:0 "Wilno beschlagnahmt"
 lithuania.96.d:0 "Unsere Garnisonen in Wilno wurden durch einen heimtückischen litauischen Überraschungsangriff in die Flucht geschlagen. Wir müssen über das weitere Vorgehen entscheiden"
 lithuania.96.a:0 "Lass sie es haben"
 lithuania.96.b:0 "Unerträglich!"
 lithuania.97.t:0 "Litauer zurückgeschlagen"
 lithuania.97.d:0 "Unsere tapferen Männer in Wilno haben einen litauischen Überraschungsangriff abgewehrt und niedergeschlagen. Wir müssen uns für die nächste Vorgehensweise entscheiden. Wir könnten diesen Verrat rächen, indem wir Litauen angreifen und zukünftige Einfälle verhindern. Andererseits könnten wir diesen Sieg und unsere neu gewonnene Machtposition nutzen, um eine fruchtbare Einigung auszuhandeln und dringend benötigte Ressourcen anderswo umzuleiten"
 lithuania.97.a:0 "Fordern Sie eine diplomatische Lösung"
 lithuania.97.b:0 "Schlage zu, solange sie schwach sind"
 lithuania.98.t:0 "Litauischer Überraschungsangriff"
 lithuania.98.d:0 "Unsere an der litauischen Grenze stationierten Garnisonen wurden durch einen litauischen Überraschungsangriff zurückgedrängt, hielten aber am Stadtrand von Wilno stand und erlitten schwere Verluste bei unseren Feinden. Jetzt müssen wir über das weitere Vorgehen entscheiden. Wir könnten diesen Verrat rächen, indem wir Litauen angreifen und künftige Überfälle verhindern, versuchen, ein Abkommen auszuhandeln und dringend benötigte Ressourcen anderswo umzuleiten, oder das Gleiche erreichen, indem wir den Status quo aufrechterhalten"
 lithuania.98.a:0 "Behalten Sie den Status Quo bei"
 lithuania.98.b:0 "Fordern Sie eine diplomatische Lösung"
 lithuania.98.c:0 "Das ist Grund genug für einen Krieg"
 lithuania.99.t:0 "Polen fordert eine diplomatische Lösung"
 lithuania.99.d:0 "Angesichts unseres jüngsten Angriffs hat die polnische Regierung eine diplomatische Lösung der anhaltenden Krise gefordert"
 lithuania.99.a:0 "Stimmen Sie ihren Forderungen zu"
 lithuania.99.b:0 "Lehne ihre Forderungen ab"
 lithuania.100.t:0 "Litauen macht einen Rückzieher"
 lithuania.100.d:0 "Die litauische Regierung hat unseren Forderungen zugestimmt und auf alle Ansprüche auf das umstrittene Gebiet verzichtet"
 lithuania.100.a:0 "Gutes Zeug"
 lithuania.101.t:0 "Litauen gibt nicht nach"
 lithuania.101.d:0 "Die litauische Regierung hat sich unseren Forderungen verweigert. Nachdem wir nun unsere Forderungen gestellt haben, können wir nicht einfach zurückweichen, da wir sonst schwach aussehen würden"
 lithuania.101.a:0 "Krieg erklären"
 lithuania.101.b:0 "Kümmere dich später um sie"
 lithuania.102.t:0 "Kollektivierung der Zentralbank"
 lithuania.102.d:0 "Während des Prozesses der Verstaatlichung und Kollektivierung sind wir auf starken Widerstand seitens der bürgerlichen Bankiers gestoßen. Sie behaupten, dass eine Beschneidung der Zentralbank als Institution die Stabilität unserer Währung beeinträchtigen würde, doch in Wirklichkeit nutzen sie das Inflationsrisiko nur als Vorwand, um Geld von der Arbeiterklasse zu horten. Dennoch könnte es noch zu früh sein, solch drastische Maßnahmen zu ergreifen"
 lithuania.102.a:0 "Keine Ausnahmen für den Abschaum der Bourgeoisie"
 lithuania.102.b:0 "Gewähren Sie ihnen politische Autonomie"
 lithuania.103.t:0 "Drohendes Vorgehen der Regierung"
 lithuania.103.d:0 "Nach dem Abschluss der jüngsten betrügerischen Wahlen ist Litauen von einer Welle von Meinungsverschiedenheiten und politischen Meinungsverschiedenheiten überschwemmt worden, die größtenteils auf die derzeitige Regierung und ihre demokratische Opposition beschränkt sind. In Kombination mit einer stagnierenden Wirtschaft hat dies ein perfektes Klima für eine Revolution geschaffen, und so haben wir begonnen, die notwendigen Vorbereitungen für unseren Moment zu treffen, obwohl die derzeitige Regierung unsere Aktivitäten zur Kenntnis genommen hat, sich aber mit den Demokraten beschäftigt, die sie für wichtig hält eine größere Bedrohung darstellen. Dies gibt ein begrenztes Zeitfenster für einen erfolgreichen und hoffentlich unblutigen Putsch."
 lithuania.103.a:0 "Wir müssen uns beeilen"
 lithuania.104.t:0 "Litauen bietet ein Verteidigungsbündnis an"
 lithuania.104.d:0 "Litauen ist ein enger Partner von uns, viele seiner Offiziere studieren an tschechoslowakischen Militärakademien und seine Streitkräfte nutzen tschechoslowakische Ausrüstung. Angesichts der gegenseitigen Bedrohung, die Deutschland für unsere Länder darstellt. Daher war es keine Überraschung, als sie die Bildung eines gegenseitigen Verteidigungspakts zwischen unseren Ländern vorschlugen."
 lithuania.104.a:0 "Großartige Idee"
 lithuania.104.b:0 "Dieses Risiko können wir uns nicht leisten"
 lithuania.105.t:0 "Die Tschechoslowakei stimmt zu"
 lithuania.105.d:0 "Die tschechoslowakische Regierung hat den Vorschlag zur Bildung eines gegenseitigen Verteidigungspakts zwischen unseren Ländern angenommen. Dieses Bündnis wird sicherlich unsere Sicherheit garantieren."
 lithuania.105.a:0 "Wir müssen uns beeilen"
 lithuania.106.t:0 "Die Tschechoslowakei ist anderer Meinung"
 lithuania.106.d:0 "Die tschechoslowakische Regierung lehnte den Vorschlag zur Bildung eines gegenseitigen Verteidigungspakts zwischen unseren Ländern ab. Das ist ein Schock, aber es liegen noch weitere Chancen vor uns."
 lithuania.106.a:0 "Unglücklich"
 lithuania.107.t:0 "Ratsumbildung"
 lithuania.107.desc:0 "Jüngste Vorwürfe über Falschdarstellungen im Rat haben dazu geführt, dass mehrere ehemalige Ratsmitglieder unfreiwillig zurücktraten und mehrere Sitze frei wurden. Jetzt müssen wir entscheiden, welche Interessengruppe diese offenen Stellen besetzen wird."
 lithuania.107.a:0 "Ultranationalisten"
 lithuania.107.b:0 "Ehemalige Nationalgewerkschafter"
 lithuania.107.c:0 "Christdemokraten"
 lithuania.107.d:0 "Sozialdemokraten"
 lithuania.108.t:0 "Ratsumbildung"
 lithuania.108.desc:0 "Jüngste Vorwürfe über Falschdarstellungen im Rat haben dazu geführt, dass einige ehemalige Ratsmitglieder unfreiwillig zurücktraten und einige Sitze frei wurden. Jetzt müssen wir entscheiden, welche Interessengruppe diese offenen Stellen besetzen wird."
 lithuania.108.a:0 "Ultranationalisten"
 lithuania.108.b:0 "Ehemalige Nationalgewerkschafter"
 lithuania.108.c:0 "Christdemokraten"
 lithuania.108.d:0 "Sozialdemokraten"
 lithuania.109.t:0 "Voldemaristen verlassen aus Protest den Rat"
 lithuania.109.d:0 "Der Vorschlag für eine Monarchie war ein umstrittener Vorschlag für die Mitglieder des litauischen Rates. Den Voldemaristen fehlte das Vertrauen in die Monarchie. Als das Votum für die Monarchie vom Rat genehmigt wurde, entstand eine Kluft zwischen rechts und links, die zum Rücktritt mehrerer nationalistischer Ratsmitglieder aus Protest führte"
 lithuania.109.a:0 "Auf Nimmerwiedersehen"
 lithuania.110.t:0 "Nationale Unionisten verlassen aus Protest den Rat"
 lithuania.110.d:0 "Der Vorschlag für eine Monarchie war ein umstrittener Vorschlag für die Mitglieder des litauischen Rates. Den Nationalunionisten fehlte das Vertrauen in die Monarchie. Als das Votum für die Monarchie vom Rat genehmigt wurde, entstand eine Kluft zwischen rechts und links, die zum Rücktritt mehrerer nationalistischer Ratsmitglieder aus Protest führte"
 lithuania.110.a:0 "Auf Nimmerwiedersehen"
 lithuania.111.t:0 "Christdemokraten verlassen aus Protest den Gemeinderat"
 lithuania.111.d:0 "Der Vorschlag für eine Monarchie war ein umstrittener Vorschlag für die Mitglieder des litauischen Rates. Den Christdemokraten fehlte das Vertrauen in die Monarchie. Als das Votum für die Monarchie vom Rat genehmigt wurde, entstand eine Kluft zwischen rechts und links, die aus Protest zum Rücktritt mehrerer liberaler Ratsmitglieder führte"
 lithuania.111.a:0 "Auf Nimmerwiedersehen"
 lithuania.112.t:0 "Aus Protest verlassen Sozialdemokraten den Gemeinderat"
 lithuania.112.d:0 "Der Vorschlag für eine Monarchie war ein umstrittener Vorschlag für die Mitglieder des litauischen Rates. Den Sozialdemokraten fehlte das Vertrauen in die Monarchie. Als das Votum für die Monarchie vom Rat genehmigt wurde, entstand eine Kluft zwischen rechts und links, die aus Protest zum Rücktritt mehrerer liberaler Ratsmitglieder führte"
 lithuania.112.a:0 "Auf Nimmerwiedersehen"
 lithuania.113.t:0 "Der Rat stimmt für die Monarchie"
 lithuania.113.d:0 "Monate voller hitziger Debatten, Verhandlungen und Intrigen sind zu Ende. Der Rat hat für den Antrag gestimmt, Karl Gero, Herzog von Urach, einzuladen, die litauische Krone in einem bald wiederherzustellenden litauischen Königreich zu übernehmen. Werden Sie König eines neu wiederhergestellten Königreichs Litauen. Karl Gero hat dem Wahlvorschlag zugestimmt und seinen königlichen Namen als Mindaugas III. angenommen. \n\nFür einige ältere Mitglieder der litauischen Gesellschaft mag dies viel zu vertraut erscheinen, da der Aufstieg von Mindaugas II. sehr ähnlich, aber viel weniger erfolgreich ist"
 lithuania.113.a:0 "Eine neue Seite in der litauischen Geschichte"
 lithuania.114.t:0 "Intervention in Deutschland"
 lithuania.114.d:0 "Wir können vom Sieg der [GER.GetName] im deutschen Bürgerkrieg viel gewinnen und müssen daher alles tun, was wir können, um ihren Sieg im aktuellen Konflikt sicherzustellen oder sich zumindest frühzeitig auf ihre gute Seite zu stellen"
 lithuania.114.a:0 "Auf der Seite von [GER.GetName] eingreifen"
 lithuania.114.b:0 "Am besten interveniert man indirekt"
 lithuania.114.c:0 "Wir haben sowieso schon genug auf unseren Tellern"
 lithuania.115.t:0 "VK 30.01 (D) Bestellung"
 lithuania.115.d:0 "Beim jüngsten Panzerwettbewerb in Deutschland für das neueste mittlere Panzerdesign wurden zwei Vorschläge eingereicht: der VK 30.02(M) von der Maschinenfabrik Augsburg-Nürnberg und der VK 30.01(D) von Daimler Benz. Beide Modelle verwendeten modernste Technologie und die Spezifikationen des Heereswaffenministeriums (schräge Panzerung, große Laufräder und überhängendes Geschütz), aber anders als der von MAN vorgelegte Vorschlag verwendete VK 30.01(D) einen Dieselmotor mit abwerfbarem externen Kraftstofftank und gebrauchtem Blatt Federn anstelle der teureren Drehstabfederung. Der VK 30.01(D) hätte billiger und einfacher herzustellen sein können, weshalb er ursprünglich vom Heereswaffenamt bevorzugt und mit einem frühen Ziel von 200 Fahrzeugen in Produktion genommen wurde.\n\nIrgendwann bevorzugte die deutsche Regierung den geräumigeren Turm und moderneres Fahrwerk des MAN-Prototyps, der später zum Serien-Panther wurde und die vorherige Bestellung stornierte. Seitdem hat Daimler Benz mehrere potenzielle Käufer für seinen Prototyp umworben. Prinz Wilhelm, der zuvor bei Daimler Benz gearbeitet hat und über Geschäftsbeziehungen in Deutschland verfügt, hat ausgehandelt, diese Panzer zu einem günstigeren Preis zu kaufen und sie mit der lokal erhältlichen L43-Kanone anstelle der deutschen auszustatten KwK 42."
 lithuania.115.a:0 "Fortfahren"
 lithuania.115.b:0 "Es gibt wahrscheinlich einen Grund, warum es niemand kauft"
 lithuania.115.c:0 "Wir haben sowieso schon genug auf unseren Tellern"
 lithuania.116.t:0 "Litauen bittet um Unterstützung im Streitfall"
 lithuania.116.d:0 "Die litauische diplomatische Vertretung in Berlin hat ein formelles, aber vertrauliches Gesuch um Unterstützung bei ihrem Territorialstreit mit Polen über die Region Vilnius eingereicht und wartet auf unsere Antwort"
 lithuania.116.a:0 "Gewähren Sie ihnen unsere Carte Blanche-Versicherung"
 lithuania.116.b:0 "Angebot zur Vermittlung"
 lithuania.116.c:0 "Halten Sie sich aus diesem kleinlichen Streit heraus"
 lithuania.117.t:0 "Kleinere Unterstützung trifft ein"
 lithuania.117.d:0 "Unserem Antrag auf finanzielle und materielle Hilfe wurde teilweise entsprochen, wobei die Mittel für die Ausgaben bereitgestellt wurden, die durch die Rückkehr der Urachs nach Litauen entstanden oder damit in Zusammenhang standen, sowie für die damit verbundenen Kosten. Ein Vorteil der privaten Quelle des Fonds besteht im Ermessen ihrer Verwendung im Vergleich zu staatlich finanziertem Steuerkapital"
 lithuania.117.a:0 "Hilfe ist immer willkommen"
 lithuania.118.t:0 "Es kommt erhebliche Unterstützung"
 lithuania.118.d:0 "Unserem Wunsch nach finanzieller und materieller Hilfe wurde entsprochen, es wurden Mittel für verschiedene Ausgaben sowie ein großer Bestand an geschmuggelter Militärausrüstung bereitgestellt"
 lithuania.118.a:0 "Hilfe ist immer willkommen"
 lithuania.119.t:0 "Große Unterstützung kommt"
 lithuania.119.d:0 "Unser Wunsch nach finanzieller und materieller Hilfe wurde bis zum Rand erfüllt, mit Mitteln für verschiedene Ausgaben, großen Beständen an geschmuggelter Militärausrüstung und einer Schar sächsisch-württembergischer Veteranen der „Brigade Südlitauen“, die mit unserer Sache sympathisierten"
 lithuania.119.a:0 "Hilfe ist immer willkommen"
 lithuania.119.b:0 "Das ist zu viel für unseren Geschmack"
 lithuania.120.t:0 "Staatsrat aufgelöst"
 lithuania.120.d:0 "Die Auflösung des Staatsrates beendete den Zusammenbruch einer von der Nationalistischen Union dominierten Regierung und hinterließ einen wieder aufgetauchten ultranationalistischen politischen Block, der sich um die Partei Junges Litauen (ehemaliger Jugendflügel der Nationalistischen Union) und abtrünnige Voldemaristen gebildet hatte. Auf der anderen Seite der politischen Arena haben sich liberal eingestellte National-Unionisten der Christdemokraten angeschlossen, die nun die demokratische Politik dominiert."
 lithuania.120.a:0 "Auf Nimmerwiedersehen"
 LIT_political_path_decided:0 "Politischer Weg beschlossen"
