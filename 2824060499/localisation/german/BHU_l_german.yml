l_german:
 bhutan_focus:0 "Bhutanischer nationaler Fokus"
 BHU_democratic_party:0 "Jai Gorkha"
 BHU_democratic_party_long:0 "Jai Gorkha"
 BHU_no_army:0 "Wehrloses Land"
 BHU_no_army_desc:0 "Seit dem Vertrag von Punakha von 1910 genießen wir die Vorteile einer begrenzten Unabhängigkeit unter britischer Herrschaft. Unser Vertrauen auf [RAJ.GetAdjective] und [ENG.GetAdjective] Militärspezialisten ermöglicht es uns, den Staatshaushalt für andere Angelegenheiten neu zu verteilen. Dies macht unser Land jedoch gegenüber der weltweit drohenden Bedrohung völlig schutzlos."
 BHU_fledgling_army:0 "Junge Armee"
 BHU_treaty_with_britain:0 "Verträge mit [ENG.GetNameDef]"
 BHU_treaty_with_britain_desc:0 "Verträge mit [ENG.GetNameDef] haben dazu geführt, dass wir unter ihren Schutz und Einflussbereich geraten sind. Obwohl wir in unseren Angelegenheiten etwas an Unabhängigkeit verlieren, werden wir erheblich vom „Schutz“ von [ENG.GetNameDef] profitieren.\n§W--------------\n§!§WUm zu gewinnen §! §GUnabhängigkeit§! §Von [ENG.GetNameDef] müssen wir erhebliche Unterstützung für eine politische Partei haben, die nicht die Wangchuck-Dynastie unterstützt.§! §WDadurch wird ein§ freigeschaltet! §YEntscheidung§! §Wum unseren £autonomy_texticon §RSubjection§! zu beenden."
 BHU_first_inspection_idea:0 "Armeeinspektion"
 BHU_first_inspection_idea_desc:0 "Inspektion läuft."
 BHU_1921_modernization_roadmap_idea:0 "Modernisierungs-Roadmap"
 BHU_1921_modernization_roadmap_idea_desc:0 "Wir haben jetzt die Möglichkeit, diesen Plan umzusetzen."
 BHU_can_decline_effect:0 "§WLegen Sie die Regel fest: £trigger_yes Kann den Kriegsruf ablehnen§!"
 idea_BHU_dragons_storm:0 "Drachensturm"
 idea_BHU_new_ideas:0 "Kritik an der Monarchie"
 idea_BHU_new_ideas_desc:0 "Wenn wir als souveräne und vereinte Nation in die Moderne eintreten wollen, müssen wir unsere Augen für die Vorteile neuer Ideologien öffnen. Unser Volk kämpft in den Fesseln des alten monarchischen Regimes."
 BHU_backward_economy:0 "Rückständige Wirtschaft"
 BHU_backward_economy_desc:0 "Unsere Wirtschaft ist stark von der lokalen Produktion und ausländischen Fachkräften abhängig und verfügt über keine tragfähige Grundlage. Die Öffnung der begrenzten Märkte unseres Landes wird unserem Volk Inflation, Schulden gegenüber Ausländern und Armut auferlegen."
 idea_BHU_unthinkable_offensive:0 "Die undenkbare Offensive"
 idea_BHU_maintain_the_monarchy:0 "Behalten Sie die Monarchie bei"
 idea_BHU_reinforce_the_throne:0 "Verstärke den Thron"
 idea_BHU_aristocratic_regime:0 "Aristokratisches Regime"
 idea_BHU_the_quiet_strength:0 "Die stille Stärke"
 BHU_agriculatural_reform:0 "Agrarreform"
 BHU_army_establishment:0 "Die Aufstellung einer Armee"
 BHU_army_establishment_desc:0 "Jahrelang waren wir auf ausländischen Schutz angewiesen. Die mit Schwertern und Rüstungen bewaffneten königlichen Leibwächter waren unsere einzigen Streitkräfte, auch wenn sie hauptsächlich zeremoniellen Zwecken dienten. Das muss sich ändern! Die Zeit für die Bildung einer bhutanischen Nationalarmee ist gekommen."
 BHU_denounce_the_treaty_of_punakha:0 "Kündigen Sie den Vertrag von Punakha"
 BHU_improve_military_standards:0 "Verbessern Sie die militärischen Standards"
 BHU_mountain_warfare_courses:0 "Gebirgskriegskurse"
 BHU_the_winter_soldiers:0 "Die Wintersoldaten"
 BHU_india_relations:0 "Beziehungen mit [RAJ.GetNameDef]"
 BHU_india_relations_desc:0 "Unsere Geschichte ist seit Jahrhunderten mit Sikkim verbunden. In diesen sich verändernden Zeiten ist unsere Zukunft definitiv vom Schicksal von [RAJ.GetNameDef] abhängig, im Guten wie im Schlechten."
 BHU_bhutan_diplomacy:0 "[BHU.GetAdjective] Diplomatie"
 BHU_bhutan_diplomacy_desc:0 "In dieser sich verändernden Welt können wir uns nicht auf veraltete, 30 Jahre alte Verträge mit [ENG.GetNameDef] verlassen. Ihre Unterstützung wird nicht mehr benötigt; Von nun an wird [BHU.GetNameDef] die Hilfe neuer Verbündeter suchen, die eher bereit sind, beim Aufbau unserer Kampftruppe zu helfen."
 BHU_improve_relations:0 "Verbessern Sie die Beziehungen mit [From.GetNameDef]"
 BHU_establish_an_army_under_foreign_supervision:0 "Stellen Sie eine Armee unter der Aufsicht von [From.GetAdjective] auf"
 denounced_punakha_treaty:0 "Der Vertrag von Punakha wurde gekündigt"
 bhutan_improved_military_standards:0 "Die militärischen Standards wurden verbessert"
 army_establishment_decision:0 "Aufbau der Armee im Gange"
 BHU_aftermath_of_the_visit_to_india:0 "Nachwirkungen des Besuchs bei [RAJ.GetNameDef]"
 BHU_aftermath_of_the_visit_to_india_desc:0 "Zum ersten Mal seit Jahren besuchte der König [RAJ.GetNameDef]. Dieses Ereignis festigte die Modernisierungsbewegung des Landes und bestätigte gleichzeitig die politische Situation des Königreichs."
 BHU_peace_will_reign:0 "Frieden wird herrschen"
 BHU_peace_will_reign_desc:0 "Wir haben keine Armee, niemand bedroht uns, alles ist in Ordnung."
 BHU_blissful_isolation:0 "Glückselige Isolation"
 BHU_blissful_isolation_desc:0 "Wer muss sich Sorgen um die Welt machen, wenn er in einem Kloster in einem der unzugänglichsten Länder der Erde meditiert?"
 BHU_create_an_army:0 "Erstelle eine Armee"
 BHU_create_an_army_desc:0 "Da wir uns unter den Schutz von [ENG.GetAdjective] gestellt haben, haben wir jegliche militärischen Ambitionen aufgegeben und nur eine königliche Wache für zeremonielle Zwecke unterhalten. Jetzt, da die Kriegsgefahr an unsere Tür klopft, ist es an der Zeit, eine nationale Armee aufzubauen."
 BHU_arms_deliveries:0 "Waffenlieferungen"
 BHU_arms_deliveries_desc:0 "Da wir selbst keine Waffen produzieren können, müssen wir sie aus dem Ausland hierher bringen. Glücklicherweise ermöglichen uns unsere guten Beziehungen zu [ENG.GetNameDef] und [RAJ.GetNameDef], dieses Jahr einen Teil unseres Budgets für den Bau von Waffenwerkstätten im ganzen Land bereitzustellen."
 BHU_first_inspection:0 "Die erste Inspektion"
 BHU_first_inspection_desc:0 "Um unsere Armee zu organisieren, müssen wir ausländische Spezialisten einladen, um unsere Fortschritte zu bewerten. Die Inspektion soll die Leistung unserer jungen Truppen verbessern und es uns ermöglichen, Lücken in der Ausbildung unserer Offiziere und Kommandeure zu schließen."
 BHU_officers_training:0 "Offiziersausbildung"
 BHU_officers_training_desc:0 "Effizienz im Feld können wir nur erreichen, wenn die Männer richtig geführt werden."
 BHU_formalize_military_doctrine:0 "Formalisierung der Militärdoktrin"
 BHU_formalize_military_doctrine_desc:0 "Ohne eine angemessene militärische Planung wird unser Militär nicht auf operativer Ebene operieren können."
 BHU_elite_mountain_troops:0 "Elite-Gebirgstruppen"
 BHU_elite_mountain_troops_desc:0 "Unser Land liegt fast an der Spitze der Welt, und wir können keine militärischen Operationen planen, ohne Spezialtruppen aufzustellen, die in den schwierigsten Gebieten operieren können."
 BHU_small_arms_workshop:0 "Kleinwaffenwerkstatt"
 BHU_small_arms_workshop_desc:0 "Mangels geeigneter Fabriken muss die Waffenproduktion auf mehrere Werkstätten aufgeteilt werden. Der Bau weniger Einrichtungen in unseren größten Städten bei gleichzeitiger Sicherstellung des schnellen Material- und Teiletransports zwischen ihnen wird das militärische Potenzial unserer Nation erhöhen."
 BHU_small_arms_technology:0 "Kleinwaffentechnologie"
 BHU_small_arms_technology_desc:0 "Die in den Werkstätten gesammelten Erfahrungen haben es uns ermöglicht, effizientere Geräte zu entwickeln. Die neuesten Prototypen wurden bereits auf den Schießplätzen getestet und erreichten eine hohe Präzision und Feuerkraft auf große Entfernungen, was die am Schießstand anwesende Militärkommission schockierte. Unsere Spezialisten werden ermutigt, so bald wie möglich mit der Produktion dieser neuen Waffen zu beginnen."
 BHU_ammunitions:0 "Munitionsproduktion"
 BHU_ammunitions_desc:0 "Der Aufbau einer stehenden Armee wird viel mehr Männer und Waffen erfordern, als wir derzeit haben. Da jeden Tag Rekruten in den Ausbildungszentren ankommen, werden sie mit der Unfähigkeit konfrontiert, angemessene militärische Ausrüstung bereitzustellen, die ihren Bedürfnissen entspricht. Der neueste Gesetzentwurf wurde erlassen, um die staatliche Finanzierung neuer bewaffneter Werkstätten zu erhöhen."
 BHU_artillery:0 "Feueratem"
 BHU_artillery_desc:0 "Artillerie ist die einzige Möglichkeit, verschanzte Stellungen unserer Feinde zu durchbrechen, und wenn wir den Feind in Unordnung bringen wollen, werden wir ihn entsprechend benennen. In Anlehnung an die alten Texte wurde „Feueratem“ verwendet, um die gewünschte Wirkung zu erzielen. Lassen Sie uns die Hitze und Reichweite eines solchen Feuers verbessern."
 BHU_mountain_guns:0 "Berggeschütze"
 BHU_mountain_guns_desc:0 "Da in unserem Land das bergige Gelände vorherrscht, müssen wir die Ausrüstung, mit der wir arbeiten, an die natürlichen und wetterbedingten Bedingungen unseres Territoriums anpassen. Die Idee, dass „Breath of Fire“ unsere Feinde in einer solchen Umgebung effektiv treffen kann, ist zweifellos eine Investition wert."
 BHU_upscaled_mechanical_dragon:0 "Hochskalierte mechanische Drachen"
 BHU_upscaled_mechanical_dragon_desc:0 "Auch wenn das Konzept für den Normalbürger abschreckend sein mag, meinen unsere Militärspezialisten, dass wir eine Panzereinheit brauchen, die in der Lage ist, in den Bergen zu kämpfen. Sicherlich ein teures Projekt mit vielen Nebenvorteilen."
 BHU_follow_the_1921_modernization_roadmap:0 "Modernisierungsfahrplan von 1921"
 BHU_follow_the_1921_modernization_roadmap_desc:0 "1921 entwarfen wir einen Plan zur Modernisierung des Landes. Dem Land fehlten die Fähigkeiten, es umzusetzen, aber nachdem wir im letzten Jahrzehnt einige ausgewählte Menschen auf britische Schulen geschickt haben, sind wir möglicherweise endlich in der Lage, es umzusetzen."
 BHU_education_reform:0 "Bildungsreform"
 BHU_education_reform_desc:0 "Wissen ist von entscheidender Bedeutung, um die Zukunft unserer Nation zu sichern. Die pädagogischen Standards unseres Landes basierten früher auf den Prinzipien des Buddhismus und wurden in erster Linie von Mönchen in den Klöstern etabliert und aufrechterhalten. Dies ist für eine moderne Nation inakzeptabel, und daher werden wir den westlichen Bildungssystemen und ihren Lehren folgen."
 BHU_train_more_doctors:0 "Bilden Sie mehr Ärzte aus"
 BHU_train_more_doctors_desc:0 "Viele lebensbedrohliche Krankheiten haben in den letzten Jahren die Bevölkerung heimgesucht. Mit unserem Engagement für die Ausbildung neuer Fachkräfte können wir auch den Grundstein für das Ministerium für öffentliche Gesundheit legen, indem wir landesweit Forschung organisieren und medizinische Expertise durchführen. Eine solche Einrichtung mag kostspielig klingen, wird aber dennoch Tausende von Leben retten!"
 BHU_improve_agriculture:0 "Verbessern Sie landwirtschaftliche Techniken"
 BHU_improve_agriculture_desc:0 "Traditionelle Anbautechniken sind völlig veraltet: veraltete Ausrüstung, starke Abhängigkeit von Tiertransporten, Feldwechsel auf zwei Feldern und vieles mehr. Wir sollten dies ändern, um Männer und Frauen für andere wirtschaftliche Aktivitäten freizustellen."
 BHU_forestry_exploitation:0 "Forstwirtschaftliche Ausbeutung"
 BHU_forestry_exploitation_desc:0 "Unsere Bäume sind seit Jahren gewachsen; Sie sind ein Schatz, den wir nie ausgebeutet haben. Noch."
 BHU_improve_the_roads:0 "Verbessere die Straßen"
 BHU_improve_the_roads_desc:0 "Für unsere Verteidigungszwecke ist es von entscheidender Bedeutung, eines der unzugänglichsten Länder der Welt zu sein. Dennoch leiden unsere Bodentruppen unter solch harten Bedingungen: Unbefestigte Straßen, schmale Stahlbrücken und der Mangel an Autotransportmitteln schränken die Mobilität und Kampffähigkeit unserer Streitkräfte erheblich ein. Endlich hörten wir ihre Forderungen und starteten ein Regierungsprogramm zur Straßenmodernisierung."
 BHU_the_dragon_trains:0 "Die Drachenzüge"
 BHU_the_dragon_trains_desc:0 "Wir dürfen nicht hinter dem technologischen Fortschritt anderer Länder zurückbleiben! Unser Volk braucht geeignete Transportmittel, und der Staat ist bereit, diese Sache zu unterstützen. Ein solches Projekt ist zweifellos gefährlich, doch die langfristigen Vorteile werden sich auszahlen. Wie es auf dem Land heißt: „Ein Drache spuckt nicht nur Feuer, er erzeugt auch Rauch“ – also lassen Sie unsere Männer und Frauen sehen, wie der eiserne Drache die Berge überquert!"
 BHU_mineral_survey:0 "Mineralienübersicht"
 BHU_mineral_survey_desc:0 "Das stetige Wachstum lokaler Produktionsanlagen und die jüngsten Handelsabkommen mit unseren Handelspartnern haben die Frage nach zusätzlichen natürlichen Ressourcenvorkommen innerhalb unserer Grenzen aufgeworfen. Wir sollten ein Team aus den erfahrensten Geologen zusammenstellen und eine umfangreiche Mineraluntersuchung durchführen, um etwaige ausgedehnte natürliche Ressourcenvorkommen zu lokalisieren."
 BHU_exploit_the_findings:0 "Nutzen Sie die Erkenntnisse"
 BHU_exploit_the_findings_desc:0 "Der unbestreitbare Erfolg der geologischen Untersuchung war gesichert, da im südwestlichen Teil unseres Landes in der Nähe der Stadt Phuentsholing große Ferrosiliciumvorkommen gefunden wurden. Das Team fordert zusätzliche Mittel, um sicherzustellen, dass das Erz aus der Lagerstätte abgebaut und nur von lokalen Unternehmen verwendet wird."
 BHU_new_weaving_techniques:0 "Neue Webtechniken"
 BHU_new_weaving_techniques_desc:0 "Der Export unseres Landes wird hauptsächlich von Zement, Dolomit und halbfertigem Eisen dominiert. Obwohl Rohstoffe bei ausländischen Käufern beliebt sind, gehören gewebte Stoffe zu unseren wichtigsten lokal produzierten Waren. Die Einführung der neuen Webtechniken ist für uns von wesentlicher Bedeutung, da sie ein hilfreiches Instrument zur Verbesserung unserer wirtschaftlichen Situation sein kann."
 BHU_reform_the_taxation_system:0 "Reform des Steuersystems"
 BHU_reform_the_taxation_system_desc:0 "Während [BHU.GetAdjective] Ngultrum die offizielle Währung des Landes ist, neigen viele religiöse Institutionen, die meisten Bauern und verschiedene Sherpa-Gruppen dazu, mehrere Beiträge zum Staatshaushalt zu leisten, vorzugsweise materielle und nicht monetäre. Die jüngsten wirtschaftlichen Schwierigkeiten des Staates haben die Regierung gezwungen, ein Dekret zu erlassen, wonach die Menschen alle Steuern in Geld bezahlen sollen."
 BHU_organize_the_land:0 "Organisiere das Land"
 BHU_organize_the_land_desc:0 "Die ländlichen Gebiete unseres Landes werden nicht optimal genutzt. Es besteht keine Notwendigkeit, diese Ländereien von unserem Volk zu beschlagnahmen oder zu enteignen – wir müssen lediglich den Bauern und Arbeitern Hilfe und Werkzeuge zur Verfügung stellen. Unsere Regierung ist auch bereit, zusätzliche Mittel auszugeben und gemeinsam genutztes Land zu kaufen, um in diesen Gebieten Werkstätten einzurichten."
 BHU_traders_of_the_himalaya:0 "Händler des Himalaya"
 BHU_traders_of_the_himalaya_desc:0 "In den geschlossenen Gebieten des Himalaya sind nur wenige Menschen in der Lage, Handel zu treiben."
 BHU_fledgeling_industry:0 "Junge Industrie"
 BHU_fledgeling_industry_desc:0 "Unsere Branche steckt zwar derzeit noch in den Kinderschuhen, aber sie boomt und muss gut gepflegt werden, um stetig zu wachsen. Mit sorgfältigen und kontinuierlichen staatlichen Investitionen in Kombination mit wirtschaftlicher Unterstützung kann unser Land als fleißiges Land in die Moderne eintreten."
 BHU_defense_policy:0 "Verteidigungspolitik"
 BHU_defense_policy_desc:0 "Die Etablierung einer langfristigen Verteidigungspolitik ist für die Gewährleistung unserer Sicherheit unerlässlich."
 BHU_industrial_modernization:0 "Industrielle Modernisierung"
 BHU_industrial_modernization_desc:0 "Die Welt strebt nach den neuesten technologischen Fortschritten und jedes Land versucht, sich die modernste Ausrüstung zu sichern. Wir sind keine Ausnahme, dennoch respektieren wir im Gegensatz zu anderen jedes Werkzeug und jede Maschine, die uns zur Verfügung steht. Mit kleinen Mitteln geht große Verantwortung einher."
 BHU_technological_progress:0 "Technologischen Fortschritt"
 BHU_technological_progress_desc:0 "Die Bildungsreform ist nur ein erster Schritt auf dem Weg zu einer kostenlosen Hochschulbildung für alle, unabhängig von Geschlecht, Hautfarbe, Orientierung oder anderen veralteten Spaltungen konservativer Gesellschaften. Bildung und Technologien für die Massen, egal was es kostet!"
 BHU_industry_enlightened_by_science:0 "Industrie durch Wissenschaft aufgeklärt"
 BHU_industry_enlightened_by_science_desc:0 "Die wissenschaftliche Entwicklung ist nachweislich zeit- und ressourceneffizienter, wenn sie mit modernen wissenschaftlichen Instrumenten und Werkzeugen ausgestattet ist. Da uns beides zur Verfügung steht und wir auf eine solide industrielle Basis zurückgreifen, können wir die süßen Früchte des Fortschritts genießen!"
 BHU_build_air_strip:0 "Baue eine Landebahn"
 BHU_build_air_strip_desc:0 "Obwohl nicht jedes Flugzeug nach Tibet fliegen kann, ist der Bau einer zuverlässigen Landebahn unerlässlich, um Höhenflüge und Luftunterstützung in einer Disziplin zu vereinen: dem Fliegen über Tibet. Darüber hinaus müssen spezielle Flugzeuge entworfen werden, da das Starten in diesen Höhen bereits eine Leistung ist."
 BHU_small_airframes:0 "Kleine Flugzeugzellen"
 BHU_small_airframes_desc:0 "Wenn man bedenkt, dass nur örtliche Luftüberlegenheit nötig sein wird, um den Truppen am Boden zu helfen, sind billigere, kleinere Flugzeuge einfach die bessere Wahl."
 BHU_large_airframes:0 "Große Flugzeugzellen"
 BHU_large_airframes_desc:0 "Angesichts der Größe des Landes und der Schwierigkeit, hohe Berge zu umfliegen, ist es besser, Flugzeuge zu haben, die weiter über die Berge fliegen können, als im Zickzack um die unberührten Gipfel der Welt zu fliegen."
 BHU_the_dragon_flies:0 "Die Drachenfliegen"
 BHU_the_dragon_flies_desc:0 "Wir werden den Himmel wie Drachen beherrschen und Feuer auf unsere Feinde spucken."
 BHU_naval_effort:0 "Schiffbau finanzieren"
 BHU_naval_effort_tt:0 "Nicht genügend Gebäudeplätze für §YNaval Dockyards§!"
 BHU_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere Priorität sein. Weisen Sie alle verfügbaren Ressourcen neuen Werften zu und erforschen Sie leichte Überwasserschiffe."
 BHU_flexible_navy:0 "Flexible Marine"
 BHU_flexible_navy_desc:0 "Die Neuerfindung der Seekriegsführung unter Berücksichtigung der Fortschritte in der U-Boot-Technologie wird es uns ermöglichen, feindliche Konvois effizient anzugreifen."
 BHU_large_navy:0 "Große Marine"
 BHU_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois werden uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 BHU_submarine_effort:0 "U-Boot-Krieg"
 BHU_submarine_effort_desc:0 "Der U-Boot-Krieg ist die aufregendste Marineentwicklung seit der Erfindung des Torpedoboots. Wir täten gut daran, uns gegen U-Boote zu schützen und sie gegen feindliche Schiffe einzusetzen."
 BHU_cruiser_effort:0 "Konzipieren Sie Kreuzer"
 BHU_cruiser_effort_desc:0 "Bevor man in die fortgeschrittene Schlachtschiffforschung vordringt, müssen die kleineren Kreuzer ersetzt werden."
 BHU_destroyer_effort:0 "Design-Zerstörer"
 BHU_destroyer_effort_desc:0 "Durch die Untersuchung des Designs und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie wir diesen Strategien entgegenwirken können. Dabei werden Zerstörer von entscheidender Bedeutung sein."
 BHU_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 BHU_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Ozeane beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Marineüberlegenheit."
 BHU_unthinkable_offensive:0 "Die undenkbare Offensive"
 BHU_unthinkable_offensive_desc:0 "Jenseits der riesigen Berge der Meere liegt unser Schicksal. Jenseits dieser bewegenden Gipfel liegt unser Ruhm. Überall auf der Welt werden die Drachen gefürchtet sein!"
 BHU_new_ideas:0 "Neue Ideen"
 BHU_new_ideas_desc:0 "Die Außenwelt bietet uns neue Möglichkeiten, uns unsere Regierung vorzustellen. Demokratie, Kommunismus, Faschismus, diese Ideologien stellen Alternativen dar."
 BHU_our_own_way:0 "Unser Weg"
 BHU_our_own_way_desc:0 "Wir haben der Welt bereits gezeigt, wozu wir fähig sind, aber wir können es noch besser machen."
 BHU_constitutional_parlementarism:0 "Verfassungsparlamentarismus"
 BHU_constitutional_parlementarism_desc:0 "Um ein Gleichgewicht zwischen den Forderungen des Volkes zu erreichen und gleichzeitig die Leitvision des Königs zu wahren, hat [BHU.GetLeader] der Unterzeichnung einer Verfassung zugestimmt und vor der gesamten Tslzogdu (Nationalversammlung) geschworen, diese zu respektieren."
 BHU_share_power:0 "Reformieren Sie den Tslzogdu"
 BHU_share_power_desc:0 "Die Versammlung muss reformiert werden, um die Einrichtung demokratischer Institutionen zu ermöglichen."
 BHU_open_the_country:0 "Öffne das Land"
 BHU_open_the_country_desc:0 "Unsere Wirtschaft war jahrelang autark, verweigerte aber auch die Chancen, die sich aus dem Ausland boten. Das muss sich ändern. Wie andere asiatische Mächte im letzten Jahrhundert muss sich das Land der Welt öffnen."
 BHU_economic_developments:0 "Wirtschaftliche Entwicklungen"
 BHU_economic_developments_desc:0 "Soziale Reformen schaffen mehr Chancen. Dieser positive Kreislauf stärkt dann unsere Wirtschaft."
 BHU_denounce_the_aristocracy:0 "Denunzieren Sie die Aristokratie"
 BHU_denounce_the_aristocracy_desc:0 "Die Aristokratie muss als das angeprangert werden, was sie ist: die Überreste des Feudalismus, die sich mit der aufstrebenden Bourgeoisie vermischen. Die monarchistischen Elemente sind sich der wachsenden kommunistischen Bewegung hinter ihrem Rücken nicht bewusst. Wir werden uns Zeit nehmen und auf den richtigen Moment warten, um unsere Anwesenheit anzukündigen."
 BHU_overthrow_the_feudals:0 "Feudalismus stürzen"
 BHU_overthrow_the_feudals_desc:0 "Die zunehmende Unterstützung für die Kommunistische Partei Bhutans im ganzen Land ist so überwältigend stark geworden, dass der veraltete König und seine Marionettenminister nicht länger erforderlich sind, um unser Land in die glänzende kommunistische Zukunft zu führen. Die Zeit zum Streik ist gekommen! Teilen Sie dem König den Willen des Volkes mit!"
 BHU_land_redistribution:0 "Landumverteilung"
 BHU_land_redistribution_desc:0 "Der Feudalismus hat das Land gestohlen, das über Generationen hinweg unseren armen Bauern gehörte! Wir können keinen weiteren Fortschritt erzielen, wenn die Bedürfnisse der Bauern und Arbeiter nicht vollständig befriedigt werden und die Sozialhilfe jeden Haushalt erreicht!"
 BHU_mobilization_of_the_masses:0 "Mobilisierung der Massen"
 BHU_mobilization_of_the_masses_desc:0 "Der Kommunismus selbst ist eine Ideologie und eine Geisteshaltung, die zuerst von den großen Marx und Engels gesehen wurde und später von Lenin und Stalin in Russland verwirklicht wurde. Es ist dann nur offensichtlich, dass eine Person, die wirklich an den Marxismus glaubt, eine Waffe in die Hand nimmt, um die gefährdeten Werte zu schützen, die wir alle teilen."
 BHU_contact_chinese_communists:0 "Kontakt [PRC.GetNameDef]"
 BHU_contact_chinese_communists_desc:0 "Wir haben viele Gemeinsamkeiten mit der [PRC.GetAdjective], und eine davon ist der starke Widerstand gegen nationalistische und kapitalistische Unterdrücker. [PRC.GetLeader] und seine Leute sind bekannt für ihre Fähigkeiten im Guerillakrieg und bei Partisanenaktivitäten im Rücken des Feindes. Vielleicht können einige von ihnen die Grenzpatrouillen [TIB.GetAdjective] und [CHI.GetAdjective] umgehen, unser Land erreichen und unsere Kommandeure unterstützen?"
 BHU_contact_the_soviets:0 "Kontaktieren Sie die [SOV.GetAdjective]s"
 BHU_contact_the_soviets_desc:0 "Als Geburtsort kommunistischer Ideale strebt [SOV.GetNameDef] zweifellos danach, seinen Einfluss weltweit auszuweiten. Wir können die gemeinsamen Ziele unserer Agenda nutzen, um eine umfangreiche [SOV.GetAdjective] Militärexpedition zu beantragen, die unsere militärischen Vorbereitungen unterstützen wird."
 BHU_forced_indusrial_progress:0 "Erzwungener industrieller Fortschritt"
 BHU_forced_indusrial_progress_desc:0 "Die Industrie wird Fortschritt bringen; Nichts wird den Fluss der Geschichte blockieren."
 BHU_proletarization:0 "Proletarisierung"
 BHU_proletarization_desc:0 "Die Vernichtung der Klassenfeinde ist mehr als eine Utopie. Ein vom Proletariat und für das Proletariat geschaffener Staat ist näher denn je."
 BHU_embrace_radical_nationalism:0 "Umfassen Sie den radikalen Nationalismus"
 BHU_embrace_radical_nationalism_desc:0 "Bhutan ist isoliert, aber es hat ein Schicksal; Es wurde vom großen Donnerdrachen ausgewählt, um einen starken Staat zu errichten."
 BHU_spread_aggressive_attitude:0 "Verbreiten Sie eine aggressive Einstellung"
 BHU_spread_aggressive_attitude_desc:0 "Frieden ist eine Illusion, die darauf abzielt, die Menschen von ihrem natürlichen Zustand abzubringen, ihre Überlegenheit durch Kampf zu zeigen."
 BHU_mass_conscription:0 "Massenrekrutierung"
 BHU_mass_conscription_desc:0 "Das Volk muss mobilisiert werden und seine Pflicht erfüllen, um sein großes Schicksal zu erreichen!"
 BHU_armement_program:0 "Verbreiten Sie eine aggressive Einstellung"
 BHU_armement_program_desc:0 "Unser Land war aufgrund des Einflusses von Natur aus schwacher Konzepte wie Frieden und Mitgefühl schlafwandelnd durch die Geschichte gegangen. Es werden keine guten Soldaten geschaffen, ohne dass Aggressivität und Kampf als Lebensform und Triumph über den Tod aufgewertet werden."
 BHU_dragons_storm:0 "Drachensturm"
 BHU_dragons_storm_desc:0 "Der Donnersturm wird alle unsere Feinde dezimieren!"
 BHU_reclamation_of_the_lost_lands_desc:0 "Die Briten haben im 19. Jahrhundert durch ihren Druck unser Land geschwächt. Unsere Rache ist endlich gekommen."
 BHU_reclamation_of_the_lost_lands:0 "Rückgewinnung der verlorenen Länder"
 BHU_attack_the_plateau:0 "Greife das Plateau an"
 BHU_attack_the_plateau_desc:0 "Die Unabhängigkeit unseres neu gegründeten Staates wird von allen möglichen Seiten bedroht. Während wir sicherlich vernichtet werden, wenn wir versuchen, nach Süden zu marschieren, scheint unsere Nordgrenze mit [TIB.GetNameDef] nur schwach verteidigt zu sein. Mit der richtigen Planung und dem richtigen Timing können wir schnell zuschlagen und unsere Herrschaft über das Land ausüben, das uns rechtmäßig gehört!"
 BHU_swallow_the_white_sun:0 "Schlucke die Weiße Sonne"
 BHU_swallow_the_white_sun_desc:0 "Jahrhunderte der [CHI.GetAdjective]-Herrschaft haben schwere Narben im Gesicht und am Körper unserer Gesellschaft hinterlassen. [BHU.GetAdjective] Menschen werden sich gegen ausländische Besatzung, Imperialismus und korrupte Regierungen in der Zentralebene erheben. Möge der Osten vor Angst zittern, während er den Aufstieg von [BHU.GetNamedef] beobachtet!"
 BHU_extinguish_the_red_sun:0 "Lösche die Rote Sonne"
 BHU_extinguish_the_red_sun_desc:0 "[JAP.GetAdjective] tun so, als sei es ihre Bestimmung, Frieden und Wohlstand in ganz Asien zu bringen. Doch wir alle wissen, dass es sich dabei lediglich um eine Verschleierung ihrer imperialistischen und kriegstreibenden Ambitionen handelt. Zeigen wir ihnen, wie falsch sie liegen, indem wir die rechtmäßige Regierung unserer direkten Gerichtsbarkeit unterstellen!"
 BHU_maintain_monarchic_regime:0 "Behalten Sie das monarchische Regime bei"
 BHU_maintain_monarchic_regime_desc:0 "Der Drachenkönig ist das Oberhaupt und das Fundament unseres Landes."
 BHU_reinforce_the_throne:0 "Verstärke den Thron"
 BHU_reinforce_the_throne_desc:0 "Lang lebe der König!"
 BHU_the_quiet_strength:0 "Die stille Stärke"
 BHU_the_quiet_strength_desc:0 "Der Drachenkönig ist unser Führer und zeigt uns den Weg."
 BHU_delegate_to_the_tslzogdu:0 "Delegieren Sie die Macht an die Tslzogdu"
 BHU_delegate_to_the_tslzogdu_desc:0 "Der König kann nicht allein regieren; er sollte einen Teil seiner Macht an die Versammlung delegieren."
 BHU_aristocratic_regime:0 "Aristokratisches Regime"
 BHU_aristocratic_regime_desc:0 "Die großen Familien sind unerlässlich, um die Stabilität unserer Institutionen zu gewährleisten."
 BHU_forced_industrial_progress:0 "Erzwungener industrieller Fortschritt"
 BHU_forced_industrial_progress_desc:0 "Monarchisten, Demokraten und Faschisten haben es nicht geschafft, den gewünschten industriellen Wohlstand und die wirtschaftliche Unabhängigkeit unseres Landes zu erreichen. Nur der Kommunismus mit seinen Industrialisierungsprogrammen wird die [BHU.GetAdjective] Nation zur Emanzipation des Proletariats führen."
 himalaya_bhutan.2:0 "Nachwirkungen des Besuchs bei [RAJ.GetAdjective]"
 himalaya_bhutan.2.t:0 "Nachwirkungen des Besuchs bei [RAJ.GetAdjective]"
 himalaya_bhutan.2.desc:0 "Zum ersten Mal seit Jahren besuchte der König [RAJ.GetNameDef]. Diese Reisen bestätigten den zuvor genehmigten Modernisierungsplan des Landes und bestätigten gleichzeitig die politische Situation des Königreichs. Dies könnte bedeuten, dass das Königreich in den kommenden Jahren massive Veränderungen erfahren könnte."
 himalaya_bhutan.2.a:0 "Nun zurück zu dringenderen Angelegenheiten."
