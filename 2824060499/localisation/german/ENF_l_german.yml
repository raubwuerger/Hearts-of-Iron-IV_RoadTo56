 englandmod.1.t:0 "England bittet darum, sich der Achsenmächte anzuschließen"
 englandmod.1.d:0 "Ein Vertreter von [ENG.GetName] ist gerade eingetroffen. [ENG.GetName] hat in letzter Zeit eine starke ultranationalistische Bewegung erlebt und möchte sich dem Reich und den Achsenmächten anschließen, um die Zukunft der Welt zu bestimmen."
 englandmod.1.a:0 "Akzeptieren"
 englandmod.1.b:0 "Verweigern."
 englandmod.5.t:0 "Die Briten fordern unsere Annexion"
 englandmod.5.d:0 "Ein britischer Delegierter ist heute Morgen in Dublin eingetroffen. Die Auswirkungen der ultranationalistischen Bewegung in Großbritannien sind endlich vor unserer Haustür angekommen, da London unsere sofortige Annexion fordert. Wir wissen nicht, ob die Franzosen oder die Amerikaner uns verteidigen werden und müssen eine schwere Entscheidung treffen."
 englandmod.5.a:0 "Geben Sie ihren Forderungen nach."
 englandmod.5.b:0 "Große Chance."
 englandmod.6.t:0 "Irland gibt nach!"
 englandmod.6.d:0 "Unser Delegierter aus Dublin ist mit fantastischen Neuigkeiten angekommen! Die schwachen Iren haben beschlossen, unsere Forderung nach ihrer sofortigen Annexion anzunehmen. Jetzt können wir mit der nächsten Phase unseres Plans fortfahren."
 englandmod.6.a:0 "Sie haben eine kluge Entscheidung getroffen."
 englandmod.7.t:0 "Irland lehnt unsere Forderungen ab!"
 englandmod.7.d:0 "In einem erbärmlichen, letzten Versuch der Tapferkeit hat die törichte irische Regierung unsere Forderung nach Annexion abgelehnt. Darüber hinaus haben sie beschlossen, im Falle eines britischen Angriffs ihre Streitkräfte zu mobilisieren."
 englandmod.7.a:0 "Sind sie selbstmörderisch?"
 englandmod.8.t:0 "Die Briten schlagen ein Bündnis vor"
 englandmod.8.d:0 "Ein britischer Delegierter ist heute Morgen in Lissabon eingetroffen. Als ob es nicht schon bei ihrer Einmischung in die spanische Politik klar genug wäre, versuchen sie jetzt, Einfluss auf unsere eigene zu nehmen und uns ein Bündnis anzubieten."
 englandmod.8.a:0 "Wir akzeptieren!"
 englandmod.8.b:0 "Daran werden wir uns nicht beteiligen."
 englandmod.9.t:0 "Portugal akzeptiert!"
 englandmod.9.d:0 "Portugal hat unser Bündnisangebot angenommen! Wieder einmal stehen Portugiesen und Briten Seite an Seite gegen ihre Gegner!"
 englandmod.9.a:0 "Huzzah!"
 englandmod.10.t:0 "Portugal weigert sich!"
 englandmod.10.d:0 "Portugal hat unser Bündnisangebot abgelehnt! Sie haben sich für uns als nutzlos erwiesen!"
 englandmod.10.a:0 "Wenn Sie nicht für uns sind, sind Sie gegen uns."
 englandmod.11.t:0 "Die Briten schlagen ein Bündnis vor"
 englandmod.11.d:0 "Ein britischer Delegierter ist heute Morgen in Rom eingetroffen. Die Briten beginnen, ihre Bemühungen auf das Mittelmeer zu konzentrieren und möchten ein Bündnis vorschlagen. Wir wollen sie zwar nicht verärgern, aber wenn wir einem Bündnis zustimmen, könnte dies einige unserer Ansprüche untergraben ..."
 englandmod.11.a:0 "Wir akzeptieren!"
 englandmod.11.b:0 "Auf keinen Fall."
 englandmod.12.t:0 "Italien akzeptiert!"
 englandmod.12.d:0 "Italien hat unser Bündnisangebot angenommen! Gemeinsam werden wir die Hegemonie teilen!"
 englandmod.12.a:0 "Huzzah!"
 englandmod.13.t:0 "Italien weigert sich!"
 englandmod.13.d:0 "Italien hat unser Bündnisangebot abgelehnt! Sie haben sich für uns als nutzlos erwiesen!"
 englandmod.13.a:0 "Wenn Sie nicht für uns sind, sind Sie gegen uns."
 englandmod.14.t:0 "Die Briten schlagen ein Bündnis vor"
 englandmod.14.d:0 "Ein britischer Delegierter ist heute Morgen in Warschau eingetroffen. Die Briten gehen davon aus, dass die Deutschen irgendwann einem ihrer Nachbarn den Krieg erklären werden, und sie gehen davon aus, dass wir das sein werden. Sie schlagen ein Bündnis vor, um die Deutschen von einem Angriff abzuhalten, aber wir haben auch das Gefühl, dass sie uns irgendwann auf einen dunklen Weg führen werden ..."
 englandmod.14.a:0 "Wir akzeptieren!"
 englandmod.14.b:0 "Auf keinen Fall."
 englandmod.15.t:0 "Polen akzeptiert!"
 englandmod.15.d:0 "Polen hat unser Bündnisangebot angenommen! Gemeinsam werden wir die Deutschen besiegen!"
 englandmod.15.a:0 "Huzzah!"
 englandmod.16.t:0 "Polen weigert sich!"
 englandmod.16.d:0 "Polen hat unser Bündnisangebot abgelehnt! Sie haben sich für uns als nutzlos erwiesen!"
 englandmod.16.a:0 "Wenn Sie nicht für uns sind, sind Sie gegen uns."
 englandmod.17.t:0 "Angebot der britischen Allianz"
 englandmod.17.d:0 "Gestern traf ein britischer Delegierter in Tokio ein. Es scheint, dass die Briten der Meinung sind, dass eine Erneuerung des japanisch-englischen Bündnisses beiden Ländern gute Dienste leisten würde. Könnten sie auch über einen Krieg mit den Vereinigten Staaten nachdenken?"
 englandmod.17.a:0 "Wir stimmen einer Erneuerung des Bündnisses zu."
 englandmod.17.b:0 "Wir brauchen sie nicht."
 englandmod.18.t:0 "Die Japaner akzeptieren!"
 englandmod.18.d:0 "Gute Nachrichten! Japan hat unser Bündnisangebot angenommen! Mit unserer vereinten Macht werden die Amerikaner sicherlich fallen!"
 englandmod.18.a:0 "Huzzah!"
 englandmod.19.t:0 "Der japanische Müll!"
 englandmod.19.d:0 "Schlechte Nachrichten! Japan hat unser Bündnisangebot abgelehnt. Ist ihnen nicht klar, dass der schlafende Riese bald erwachen wird?"
 englandmod.19.a:0 "Es ist ihre Beerdigung."
 englandmod.20.t:0 "Angebot der britischen Allianz"
 englandmod.20.d:0 "Gestern traf ein britischer Delegierter in Caracas ein. Es scheint, dass die Briten der Meinung sind, dass ein Militärbündnis zwischen unseren beiden Nationen für beide Seiten von Vorteil wäre. Könnten sie auch über einen Krieg mit den Vereinigten Staaten nachdenken?"
 englandmod.20.a:0 "Wir stimmen der Teilnahme zu!"
 englandmod.20.b:0 "Nein danke"
 englandmod.21.t:0 "Venezuela akzeptiert!"
 englandmod.21.d:0 "Gute Nachrichten! Venezuela hat unser Bündnisangebot angenommen! Sie werden sich als Stützpunkt für Angriffe auf die westliche Hemisphäre als nützlich erweisen."
 englandmod.21.a:0 "Huzzah!"
 englandmod.22.t:0 "Venezuela weigert sich!"
 englandmod.22.d:0 "Schlechte Nachrichten! Venezuela hat unser Bündnisangebot abgelehnt. Ist ihnen nicht klar, dass der schlafende Riese bald erwachen wird?"
 englandmod.22.a:0 "Was auch immer"
 englandmod.23.t:0 "Der Status des englischen Faschismus"
 englandmod.23.d:0 "Auch wenn unsere ehemaligen englischen Oberherren versucht haben, den Faschismus in unserem Land aufzudrängen, müssen wir eine solche Einmischung nicht länger dulden. Sollten wir den faschistischen Einfluss loswerden, den die Briten in unserem Land eingeführt haben?"
 englandmod.23.a:0 "Ja, es ist Zeit, diese alberne Ideologie loszuwerden."
 englandmod.23.b:0 "Nein danke, ich mag eher den Faschismus."
