l_german:
 ITA_tyrol_ultimatum:0 "§RDeutschland könnte Österreich zur Seite stehen und auf dieses Vorgehen feindselig reagieren."
 ITA_home_defense:0 "Errichtet Küstenbefestigungen in Kalabrien, Kampanien, Sardinien und Sizilien."
 ITA_home_defense_tooltip:0 "Italien oder einer seiner Verbündeten kontrolliert die Staaten Kalabrien, Kampanien, Sardinien und Sizilien."
 ITA_peace_allies:0 "§RDie Alliierten müssen unserem Angebot zur Beendigung des Krieges zustimmen. Sie könnten auch über Frieden nachdenken, wenn wir uns ihrer Fraktion anschließen und gegen Deutschland kämpfen."
 USA_demanded_canada:0 "§Wenn die Briten sich weigern, haben wir die Möglichkeit, Gewalt anzuwenden."
 FRA_invest_economy:0 "Investieren Sie in die Wirtschaft"
 FRA_invest_economy_desc:0 "Obwohl die Weltwirtschaftskrise Frankreich nicht so hart getroffen hat wie die meisten anderen Länder, sind ihre Auswirkungen immer noch spürbar und unser Wirtschaftswachstum ist langsam. Wenn wir das Vertrauen unserer Bevölkerung wiederherstellen wollen, müssen wir der Wirtschaft helfen, indem wir in sie investieren."
 FRA_military_aviation:0 "Militärische Luftfahrt"
 FRA_military_aviation_desc:0 "Die moderne Kriegsführung verändert sich schnell und wir müssen uns entsprechend anpassen. Wenn wir einen Krieg gegen äußere Bedrohungen gewinnen wollen, müssen wir lernen, den Himmel zu kontrollieren."
 FRA_close_air_focus:0 "Luftfokus schließen"
 FRA_close_air_focus_desc:0 "Wenn wir unsere Anstrengungen verlagern und uns auf Bomber mit kürzerer Reichweite, aber schnelleren Bombern konzentrieren, können wir schneller auf Situationen reagieren und die Bomber dort einsetzen, wo sie am meisten gebraucht werden."
 FRA_military_rearmament:0 "Militärische Aufrüstung"
 FRA_military_rearmament_desc:0 "Die jüngsten Maßnahmen haben uns gezwungen, unsere Militärausgaben zu erhöhen. Während wir auf Frieden hoffen, müssen wir immer auf den Krieg vorbereitet sein."
 FRA_convoy_tactics:0 "Konvoi-Taktik"
 FRA_convoy_tactics_desc:0 "Als Imperium mit vielen weit verstreuten Kolonien und unserer Abhängigkeit von deren Ressourcen müssen wir sicherstellen, dass unsere Marine unsere Handelsrouten verteidigen kann."
 FRA_naval_aviation:0 "Marinefliegerei"
 FRA_naval_aviation_desc:0 "Durch die Erfindung von Bombern, die sie zerstören sollen, sind Schiffe auf See nicht mehr sicher. Selbst wenn unsere Marine nicht mit unserem Feind mithalten kann, werden wir dafür sorgen, dass unsere Bomber im Kampf helfen können."
 FRA_mobilization:0 "Mobilisierung"
 FRA_mobilization_desc:0 "Jetzt, da unser Volk geeint ist, sind immer mehr junge Männer bereit, sich zu engagieren und für ihr großartiges Land zu kämpfen. Wir werden diesen Patriotismus fördern."
 FRA_plan_17:0 "Plan XVII"
 FRA_plan_17_desc:0 "Plan XVII mag im Ersten Weltkrieg gescheitert sein, aber dieses Mal sind wir vorbereitet. Ein Präventivschlag gegen die Deutschen wird uns einen Vorteil verschaffen."
 FRA_socialist_programs:0 "Erweitern Sie sozialistische Programme"
 FRA_police_state:0 "Geburt Der Polizeistaat"
 FRA_police_state_desc:0 "Wenn uns der Übergang zum Faschismus gelingen soll, müssen wir jede Opposition vernichten, bevor sie zu mächtig wird. Eine rücksichtslose Polizei wird die Menschen durch Angst und Schrecken zur Unterwerfung zwingen."
 FRA_socialist_programs_desc:0 "Aufgrund der Weltwirtschaftskrise ist unsere Bevölkerung eher zu staatlichen Eingriffen in die Wirtschaft bereit. Wir werden unsere sozialistischen Programme in Vorbereitung auf den Übergang zum Kommunismus weiter ausbauen."
 FRA_soviet_treaty:0 "Französisch-sowjetischer Vertrag"
 FRA_soviet_treaty_desc:0 "Nachdem wir nun offiziell der Komintern beigetreten sind, können wir Gespräche mit der Sowjetunion über einen Vertrag zur gegenseitigen militärischen und wirtschaftlichen Unterstützung aufnehmen."
 FRA_archangel:0 "Militärübungen in Archangelsk"
 FRA_archangel_desc:0 "Wenn Frankreich seine Feinde besiegen will, muss es über ein starkes Militär verfügen. Die Sowjets haben sich auf gemeinsame Militärübungen in Archangelsk geeinigt, um unsere Armeen weiter zu stärken."
 FRA_white_wolves:0 "Weiße Seewölfe"
 FRA_white_wolves_desc:0 "Manchmal ist eine Invasion möglicherweise nicht einmal notwendig. Unterbrechen Sie die Nahrungs- und Versorgungsleitungen, und der Feind wird kapitulieren. Die Durchführung von Übungen im Weißen Meer mit den Sowjets wird unsere Kenntnisse in der U-Boot-Kriegsführung stärken."
 FRA_attack_britain:0 "Greife Großbritannien an"
 FRA_attack_britain_desc:0 "Viel zu lange waren uns unsere Nachbarn im Norden ein Dorn im Auge. Jetzt, wo wir ein starkes, geeintes Frankreich haben, das ein Ziel hat, werden sie als eines unserer ersten Ziele erliegen."
 FRA_citizen_act:0 "Französisches Staatsbürgerschaftsgesetz"
 FRA_citizen_act_desc:0 "Nachdem wir nun zum Kommunismus übergegangen sind, betrachten wir unsere Kolonien nicht mehr als Untertanen. Sie werden direkt in Frankreich aufgenommen und die Bevölkerung erhält die französische Staatsbürgerschaft."
 FRA_integrate_the_legion:0 "Integrieren Sie die Fremdenlegion"
 FRA_integrate_the_legion_desc:0 "Die Fremdenlegion ist veraltet und wird nicht mehr benötigt, da in Frankreich alle gleich sind. Stattdessen sollten diese Männer in die französische Armee integriert werden."
 FRA_anti_fascist:0 "Antifaschistische Außenpolitik"
 FRA_anti_fascist_desc:0 "Das kurzfristige Ziel ist vereinbart und klar. Die benachbarten faschistischen Regime müssen von der Landkarte getilgt werden."
 FRA_dismantle_axis:0 "Zerlegen Sie die Achse"
 FRA_dismantle_axis_desc:0 "Der Faschismus ist eine Bedrohung für die Weltrevolution. Wir können nicht länger zulassen, dass Deutschland und Italien – die vor unserer Haustür sitzen – unser Land bedrohen. Um der Weltrevolution willen müssen sie unterworfen werden."
 FRA_government_expansion:0 "Regierungserweiterung"
 FRA_government_expansion_desc:0 "Unsere wachsende Bevölkerung erfordert mehr Aufmerksamkeit. Es ist an der Zeit, die Regierung weiter auszubauen und rasche politische Veränderungen einzuleiten, um unsere Ziele weiter zu unterstützen."
 FRA_world:0 "Bereiten Sie die Weltrevolution vor"
 FRA_world_desc:0 "Der Kommunismus im Inland reicht nicht aus. Die Revolution muss sich von einem Winkel der Erde zum anderen ausbreiten. Jeder Mann und jede Frau werden freigelassen."
 FRA_support_china:0 "Unterstützen Sie die Volksrepublik"
 FRA_support_china_desc:0 "Die Volksrepublik China kann als hervorragender Ausgangspunkt für die Ausbreitung des Kommunismus im Fernen Osten dienen. Wir sollten sie in ihren Bemühungen gegen die japanischen und chinesischen Nationalisten unterstützen."
 FRA_china_industry:0 "Entwickeln Sie die chinesische Industrie"
 FRA_china_industry_desc:0 "Damit die Volksrepublik in ihrer Revolution erfolgreich sein kann, muss sie in der Lage sein, eine Armee zu stellen. Wir werden ihnen dabei helfen, diesen Punkt zu erreichen."
 FRA_indirect_support:0 "Indirekte Unterstützung"
 FRA_indirect_support_desc:0 "Auch wenn es für uns noch zu früh ist, der Volksrepublik direkt zu helfen, können wir dafür sorgen, dass wir sie kontinuierlich mit Ausrüstung versorgen."
 FRA_fortify_vietnam:0 "Vietnam stärken"
 FRA_fortify_vietnam_desc:0 "Vietnam ist einer unserer wichtigsten Staaten, da es uns mit großen Mengen an Naturkautschuk versorgt. Die imperialistischen Japaner haben begonnen, es ins Visier zu nehmen. Wir müssen es um jeden Preis stärken und schützen."
 FRA_subdue_japan:0 "Unterwerfe Japan"
 FRA_subdue_japan_desc:0 "Japan hat sich in letzter Zeit zu einer mächtigen Bedrohung entwickelt. Im Fernen Osten agiert es weiterhin unkontrolliert und weitet im Namen des Imperialismus seine Grenzen aus. Japan muss gestoppt werden, wenn wir die Revolution in Asien sichern wollen."
 FRA_secure_spain:0 "Spanien sichern"
 FRA_secure_spain_desc:0 "Unsere Nachbarn im Süden haben gerade einen blutigen Bürgerkrieg durchgemacht, und leider hat die rechte Seite verloren. Es ist an der Zeit, dass wir die Sache selbst in die Hand nehmen, um unsere Südgrenze zu sichern."
 FRA_denounce_monroe:0 "Verurteilen Sie die Monroe-Doktrin"
 FRA_denounce_monroe_desc:0 "Obwohl wir die Monroe-Doktrin in der Vergangenheit respektiert haben, entspricht sie nicht mehr unserer Sicht auf die Welt. Die Menschen in Amerika sind seit langem an die Vereinigten Staaten gefesselt, aber nicht mehr."
 FRA_mexico_communism:0 "Unterstützen Sie mexikanische Kommunisten"
 FRA_mexico_communism_desc:0 "Mexiko ist ein Hauptziel für den Beginn der Revolution in Amerika. Es liegt nicht nur neben den Vereinigten Staaten, es hat auch viele kommunistische Sympathisanten. Wir sollten ihnen unsere Unterstützung zusichern."
 FRA_arm_mexico:0 "Bewaffnen Sie die Konföderation mexikanischer Arbeiter"
 FRA_arm_mexico_desc:0 "Die mexikanische Revolution wird nicht von oben beginnen, sondern von unten. Indem wir die Konföderation der mexikanischen Arbeiter bewaffnen, stellen wir sicher, dass sie nicht durch Unterdrückung zum Schweigen gebracht werden."
 FRA_mexico_revolution:0 "mexikanische Revolution"
 FRA_mexico_revolution_desc:0 "Die Unterstützung für den Kommunismus in Mexiko ist explodiert, und mit unserer Hilfe sind die Menschen bereit, ihr Land zurückzuerobern und sich nicht an die Vereinigten Staaten binden zu lassen. Über Mexiko!"
 FRA_argentine_leaders:0 "Treffen Sie argentinische Anarcho-Kommunisten"
 FRA_argentine_leaders_desc:0 "Argentinien muss in der Weltrevolution eine Rolle spielen. Wir sollten uns mit ihren örtlichen Führungskräften treffen und besprechen, wie es weitergehen soll."
 FRA_argentina_communism:0 "Helfen Sie mit, eine Volksarmee aufzubauen"
 FRA_argentina_communism_desc:0 "Eine Revolution gelingt nicht dadurch, dass man den Feind mit Stöcken und harscher Sprache bewirft. Das argentinische Volk muss bewaffnet und in einigen Fällen dazu gedrängt werden, unsere Sache zu unterstützen."
 FRA_buenos_aires:0 "Unruhen in Buenos Aires"
 FRA_buenos_aires_desc:0 "Die jüngsten Unruhen in Buenos Aires sind der Auslöser für etwas Größeres. Für die Arbeiter in Argentinien ist es an der Zeit, aufzustehen und zu kämpfen."
 FRA_home_free:0 "Heimat der Freien"
 FRA_home_free_desc:0 "Die Vereinigten Staaten stehen für alles, wogegen wir sind. Sie behaupten, frei zu sein, betreiben aber offen ein System der New-Age-Sklaverei. Das Besiegen des Herzens des Kapitalismus wird unsere Position auf der Weltbühne festigen."
 FRA_the_international:0 "Gastgeber von The Next International"
 FRA_the_international_desc:0 "Die Sowjetunion ist nicht in der Lage, die Weltrevolution anzuführen. Wir sind Frankreich, der Mittelpunkt der Welt! Die Internationale muss stattdessen in Paris stattfinden."
 FRA_international:0 "§Der Abschluss dieses Fokus führt zu einer Ereigniskette, in der wir über Richtlinien entscheiden. Was wir auswählen, bestimmt, was weiter unten freigeschaltet werden kann."
 FRA_plan_tooltip:0 "§Durch das Beenden dieses Fokus wird der Baum der französischen Demokraten freigeschaltet."
 FRA_status_quo_women:0 "Status Quo der Frauen"
 FRA_status_quo_women_desc:0 "Was die Radikaleren unter uns nicht erkennen, ist, dass der Zusammenhalt der Familie das Rückgrat für praktisch alles ist. Auch wenn es einigen vielleicht nicht gefällt, dass die Hälfte unserer Bevölkerung nicht arbeiten oder kämpfen kann, sind wir der Meinung, dass dies das Beste ist."
 FRA_workers_women:0 "Arbeitende Frauen"
 FRA_workers_women_desc:0 "Ein guter Kompromiss in der Frauendebatte besteht darin, dass Frauen in unseren Fabriken und auf unseren Feldern arbeiten können sollten, um die Kriegsanstrengungen zu unterstützen und sicherzustellen, dass wir versorgt und versorgt sind, während die Männer für die Revolution kämpfen."
 FRA_full_equality_women:0 "Volle Gleichheit"
 FRA_full_equality_women_desc:0 "Volle Gleichheit ist die einzig logische Wahl. Durch die effektive Verdoppelung unserer arbeitenden und kämpfenden Bevölkerung werden wir unaufhaltbar sein, während andere an geringfügiger Diskriminierung festhalten."
 FRA_worker_paradise:0 "Arbeiterparadies"
 FRA_worker_paradise_desc:0 "Wir können nicht länger warten. Der Weg zur Perfektion beginnt heute. Über das von uns geschaffene Arbeiterparadies wird noch tausend Jahre lang gesprochen werden."
 FRA_no_worker_paradise:0 "Arbeiter für die Revolution"
 FRA_no_worker_paradise_desc:0 "Utopia muss leider warten. Es wäre unverständlich, diesen Weg so schnell einzuschlagen, wenn unsere Mitbrüder und Schwestern auf der ganzen Welt weiterhin unter den Kapitalisten und Autoritären leiden."
 FRA_absorb_comintern:0 "Absorbieren Sie die Komintern"
 FRA_absorb_comintern_desc:0 "Die Komintern ist nicht besser als ein autoritäres Regime. Nachdem die größten faschistischen Bedrohungen auf dem Festland nun beseitigt sind, sollten wir bei der ersten Gelegenheit zuschlagen und diejenigen retten, die unter diesem falschen Kommunismus leben."
 FRA_com_non_aggro:0 "Frieden mit der Komintern"
 FRA_com_non_aggro_desc:0 "Die Komintern ist nicht unser Hauptanliegen. Auch wenn wir uns vielleicht irgendwann mit ihnen auseinandersetzen müssen, ist das erst in weiter Ferne. Wir sollten den Frieden sichern, damit wir uns mit dringenderen Anliegen befassen können."
 FRA_scandinavian_question:0 "Skandinavische Frage"
 FRA_scandinavian_question_desc:0 "Es wurde entschieden, dass Skandinavien für die Weltrevolution von größter Bedeutung ist. Wir sollten mit den Vorbereitungen für das weitere Vorgehen beginnen."
 FRA_support_scandinavian_communists:0 "Unterstützen Sie skandinavische Kommunisten"
 FRA_support_scandinavian_communists_desc:0 "Die Macht der Kommunisten in Skandinavien wächst, aber für unseren Geschmack ist der Prozess viel zu langsam und schwach. Wir müssen ihnen unsere Unterstützung zusichern, unabhängig von den Kosten."
 FRA_sweden_revolution:0 "Schwedische Revolution"
 FRA_sweden_revolution_desc:0 "Schweden ist derzeit das mächtigste Land in Skandinavien und wäre ein erstes Hauptziel in der Region. Nachdem die Kommunisten nun eine große Unterstützung erhalten haben, ist es an der Zeit, ihnen den letzten kleinen Anstoß für den Beginn der Revolution zu geben."
 FRA_danish_belts:0 "Sichern Sie sich die dänischen Gürtel"
 FRA_danish_belts_desc:0 "Dänemark und Norwegen liegen in einer strategisch wichtigen Region, in der der Handel die Ostsee verlässt und in die Nordsee fließt und umgekehrt. Wenn wir beide Länder in unserem Einflussbereich hätten, wären unsere Feinde erheblich im Nachteil."
 FRA_secure_finland:0 "Greife Finnland an"
 FRA_secure_finland_desc:0 "Finnland war in letzter Zeit das Ziel der Expansionspolitik der Stalinisten in der Sowjetunion. Indem wir sie zuerst in unseren Schoß holen, verweigern wir den Sowjets den weiteren Zugang nach Skandinavien."
 FRA_fascism_first:0 "Faschismus zuerst"
 FRA_fascism_first_desc:0 "Die Kapitalisten können warten. Die faschistischen Regime, die in Europa in letzter Zeit an Stärke gewonnen haben, sollten unsere erste Priorität sein. Rache an den Deutschen ist nur das Sahnehäubchen."
 FRA_strike_germans:0 "Schlage die Deutschen an"
 FRA_strike_germans_desc:0 "Seit 1870 und sogar davor schien die Feindseligkeit zwischen Franzosen und Deutschen immer größer zu werden. Da wir nun ein klares Ziel haben, ist es an der Zeit, diese Feindseligkeit endgültig zu beenden, indem wir sie unserem Willen unterwerfen."
 FRA_end_the_empire:0 "Beende das Imperium"
 FRA_end_the_empire_desc:0 "Nachdem wir uns nun um die Deutschen gekümmert haben, müssen wir unsere Aufmerksamkeit auf die andere Seite des Ärmelkanals richten und das imperialistische Britische Empire endgültig beenden."
 FRA_capitalism_first:0 "Kapitalismus zuerst"
 FRA_capitalism_first_desc:0 "Die Weltwirtschaftskrise hat bewiesen, dass das kapitalistische System nicht nachhaltig, zuverlässig oder gerecht ist. Die Beseitigung der gierigen Kapitalisten muss oberste Priorität haben."
 FRA_northern_ambitions:0 "Nördliche Ambitionen"
 FRA_northern_ambitions_desc:0 "Unsere Gegner jenseits des Ärmelkanals dürfen nicht länger in der Lage sein, gegen uns zu verschwören. Die Wellen des Kommunismus müssen um jeden Preis an ihre Ufer gelangen."
 FRA_destroy_the_fascists:0 "Zerstöre die Faschisten"
 FRA_destroy_the_fascists_desc:0 "Nachdem wir nun unsere Nordflanke gegen eine mögliche kapitalistische Invasion gesichert haben, ist es an der Zeit, die faschistischen Regime in Mitteleuropa endgültig zu beseitigen."
 FRA_recognize_germany:0 "Erkennen Sie die deutsche Hegemonie an"
 FRA_recognize_germany_desc:0 "Das Deutsche Reich entwickelt sich zu einer Macht, mit der man rechnen muss. Ihre Vision einer besseren Zukunft kann mit unseren Interessen in Einklang gebracht werden. Wir sollten sie unterstützen, und sobald sich der Staub gelegt hat, wird Frankreich sein rechtmäßiges Stück Europa bekommen."
 FRA_catholic_church:0 "Annäherung an die katholische Kirche"
 FRA_catholic_church_desc:0 "Die Trennung von Kirche und Staat war ein völliger Fehler. Die Linken haben versucht, die Franzosen zu schwächen, indem sie ihnen den Glauben wegnahmen, aber es ist an der Zeit, zu freundschaftlichen Beziehungen mit der Kirche zurückzukehren."
 FRA_camelots_du_roi:0 "Unterstützen Sie Camelots du Roi"
 FRA_camelots_du_roi_desc:0 "Die Indoktrination muss so früh wie möglich beginnen. Die Unterstützung der rechtsextremen Jugendorganisation Camelots du Roi kann nur positive Ergebnisse bringen."
 FRA_pacify_royalists:0 "Royalisten befrieden"
 FRA_pacify_royalists_desc:0 "Einige der radikaleren – und wahnhaften – Nationalisten hoffen auf die Rückkehr einer französischen Monarchie. Die Royalisten werden in Zukunft eine große Hilfe sein, solange sie im Zaum gehalten werden."
 FRA_subjugate_colonials:0 "Unterwerfe die Kolonien"
 FRA_subjugate_colonials_desc:0 "Unsere Kolonialbevölkerung muss eines verstehen: dass alles, was sie tut, zu unserem Vorteil sein muss. Durch die Umsetzung strenger und harter Praktiken werden sie unsere zukünftigen Bemühungen unterstützen und unterstützen."
 FRA_expand_legion:0 "Erweitern Sie die Fremdenlegion"
 FRA_expand_legion_desc:0 "In unseren Kolonien leben Millionen Nicht-Franzosen, die eine Waffe in der Hand haben und für den Kampf für Frankreich ausgebildet werden sollten. Es gibt keine größere Ehre, als für Frankreich zu sterben, und wir werden ihnen diese Gelegenheit bieten."
 FRA_berlin_forum:0 "Berliner Forum"
 FRA_berlin_forum_desc:0 "Nachdem Frankreich und Deutschland ihre hübschen Streitereien nun beigelegt haben, ist es an der Zeit, ein Forum zu veranstalten und über die Zukunft Europas – und letztendlich der Welt – zu entscheiden. Eine verstärkte militärische und wirtschaftliche Zusammenarbeit ist notwendig."
 FRA_ger_military:0 "Militärische Zusammenarbeit"
 FRA_ger_military_desc:0 "Die Deutschen haben jahrelang den Krieg vorbereitet, während unsere fügsame Regierung Däumchen drehte. Wir müssen mit den Deutschen zusammenarbeiten, um sicherzustellen, dass unser Militär erstklassig ist."
 FRA_lightning_warfare:0 "Blitzkrieg"
 FRA_lightning_warfare_desc:0 "Die Deutschen haben aus dem Ersten Weltkrieg gelernt und erkannt, dass der nächste große Krieg nicht im Schützengraben ausgetragen wird. Die Kombination von Luftunterstützung mit der Armee und getrennten Panzerdivisionen führt zu katastrophal positiven Ergebnissen."
 FRA_joint_nuclear:0 "Gemeinsamer Nuklearausschuss"
 FRA_joint_nuclear_desc:0 "Die Nazis haben bereits einige Fortschritte bei der zerstörerischen Atomwaffen- und Düsentechnologie gemacht. Indem wir unsere Anstrengungen bündeln, werden wir von einigen Vorteilen profitieren und gleichzeitig ihre Fortschritte beschleunigen."
 FRA_military_industrial:0 "Militärisch-industrieller Komplex"
 FRA_military_industrial_desc:0 "Es sind turbulente Zeiten. Unser gesamter Fokus sollte auf der Bewaffnung, Versorgung und Unterstützung unseres Militärs und unserer Soldaten liegen."
 FRA_expand_fleet:0 "Erweitern Sie die französische Flotte"
 FRA_expand_fleet_desc:0 "Im Falle eines Krieges mit den westlichen Demokratien verlässt sich das Deutsche Reich auf unsere Flotte, um unsere Küsten zu verteidigen und seine Macht zu stärken. Auch wenn es eine gewaltige Aufgabe sein mag, müssen wir in Größe und Taktik mit der Royal Navy mithalten und sie dann übertreffen."
 FRA_naval_drills:0 "Marineübungen"
 FRA_naval_drills_desc:0 "Moderne und leistungsstarke Schiffe zu haben ist schön und gut, aber Kriege werden nicht nur durch Ausrüstung gewonnen. Wir müssen unser Militär darin schulen, sie effektiv einzusetzen und in puncto Strategie über den Tellerrand zu schauen."
 FRA_amphibious_focus:0 "Amphibische Operationen"
 FRA_amphibious_focus_desc:0 "Unabhängig davon, ob uns ein Krieg an die Küsten Großbritanniens oder Amerikas führt oder nicht, müssen wir sicherstellen, dass wir über die richtige Ausrüstung und die richtigen Männer verfügen, um den Angriff anzuführen."
 FRA_puppet_britain:0 "Marionetten-Großbritannien"
 FRA_puppet_britain_desc:0 "Die Achsenmächte sind sich der Bedeutung Großbritanniens bewusst. Nachdem sie überfallen und besiegt wurden, muss eine Marionettenregierung eingesetzt werden, die uns in einem Krieg gegen die Amerikaner und Sowjets unterstützt."
 FRA_italian_cooperation:0 "Französisch-italienische Zusammenarbeit"
 FRA_italian_cooperation_desc:0 "Die Italiener sind ein stolzes Volk, genau wie wir. Wir sollten mit ihnen zusammenarbeiten, um das Mittelmeer zwischen uns zu formen und eine harmonische Beziehung sicherzustellen."
 FRA_secure_west:0 "Sicheres westliches Mittelmeer"
 FRA_secure_west_desc:0 "Das westliche Mittelmeer ist für das Reich von entscheidender Bedeutung. Wir müssen die Küsten befestigen und sicherstellen, dass sie jede mögliche Invasion abwehren können."
 FRA_subjugate_spain:0 "Unterwerfe Spanien"
 FRA_subjugate_spain_desc:0 "Spanien liegt an einem sehr wichtigen strategischen Standort und kann auch als Basis für Angriffe aus dem Süden dienen. Wir müssen es sichern, um unsere Sicherheit und die Hegemonie im Mittelmeerraum zu gewährleisten."
 FRA_befriend_spain:0 "Befreunde dich mit Spanien"
 FRA_befriend_spain_desc:0 "Der jüngste Bürgerkrieg in Spanien und der Übergang zu einer faschistischen Regierung bedeuten, dass wir eng mit ihnen zusammenarbeiten können, um unsere beider Interessen zu wahren. Sie erobern Gibraltar und wir erdrosseln die Briten im Mittelmeer."
 FRA_war_portugal:0 "Krieg mit Portugal"
 FRA_war_portugal_desc:0 "Portugal sympathisiert seit langem mit der Sache des britischen Empire. Wir werden ihnen den Irrtum ihres Weges zeigen, indem wir ihr Reich in unseres aufsaugen."
 FRA_hatay:0 "Hatay-Frage"
 FRA_hatay_desc:0 "Die Provinz Hatay zwischen Syrien und der Türkei wurde gemeinsam von Franzosen und Türken verwaltet, aber es ist an der Zeit, dass sie vollständig französisch wird."
 FRA_war_turkey:0 "Schlage die Türkei an"
 FRA_war_turkey_desc:0 "Die Türken sind weder geeignet noch würdig, über einen so strategischen und wichtigen Ort zu herrschen. Sie müssen erobert werden, damit wir uns auf die nächste Phase unseres Plans konzentrieren können."
 FRA_sov_war:0 "Zerstöre die Komintern"
 FRA_sov_war_desc:0 "Nachdem wir nun eine starke Präsenz im östlichen Mittelmeer aufgebaut haben, ist es an der Zeit, die Sowjets anzugreifen. Durch die Eröffnung einer zweiten Front, während die Deutschen von Westen her angreifen, wird die Komintern fallen."
 FRA_revanchism:0 "Die deutsche Bedrohung"
 FRA_revanchism_desc:0 "Wir haben die demütigende Niederlage im Deutsch-Französischen Krieg nicht vergessen und auch nicht, wie viele Männer wir im Ersten Weltkrieg verloren haben. Frankreich wird erneut zur größten Macht der Erde aufsteigen und ein neues Reich gründen, das Napoleon selbst bewundern würde."
 FRA_question_swiss:0 "Schweizer Neutralität in Frage stellen"
 FRA_question_swiss_desc:0 "Die Schweiz ist ein irritierender Trottel, der inmitten mächtiger Länder sitzt, die ihr die Unabhängigkeit danken. Das werden wir nicht länger unterstützen."
 FRA_annex_swiss:0 "Anhang Schweiz"
 FRA_annex_swiss_desc:0 "Frankreich ist erst dann vollständig, wenn alle Franzosen innerhalb unserer Grenzen leben. Die wenigen Franzosen, die in der Schweiz leben, sind Grund genug, ihre Neutralität zu verletzen und sie zu annektieren."
 FRA_demand_belgium:0 "Fordern Sie Wallonien"
 FRA_demand_belgium_desc:0 "Viele tapfere französische Soldaten kämpften und starben im Ersten Weltkrieg für die Befreiung Belgiens, aber was bekamen wir dafür? Nichts! Die undankbaren Belgier werden eine Lektion lernen – dass ihr Land zu Recht französisch ist."
 FRA_revenge_german:0 "Die deutsche Bedrohung"
 FRA_revenge_german_desc:0 "Außenstehende mögen denken, dass der Versailler Vertrag Deutschland gegenüber ungerecht war, aber wir glauben nicht. Wegen der Deutschen verloren Millionen Franzosen ihr Leben und Frankreich lebte jahrzehntelang in Schande und politischem Chaos. Nicht mehr, nicht länger. Wir werden dafür sorgen, dass Deutschland uns nie wieder bedrohen kann."
 FRA_anti_communism:0 "Antikommunistische Außenpolitik"
 FRA_anti_communism_desc:0 "Wir mögen die Kapitalisten hassen, aber der wahre Feind – der wahre Dreck der Welt – sind die erbärmlichen Kommunisten, die sich eine völlig gleichberechtigte Gesellschaft vorstellen. Der Kommunismus muss aufhören zu existieren."
 FRA_woo_japan:0 "Woo Japan"
 FRA_woo_japan_desc:0 "Japan hat sich zu einer sehr starken Nation entwickelt, und aufgrund seiner Lage weit im Osten werden wir wahrscheinlich nicht aneinander geraten. Wir teilen auch den gemeinsamen Hass auf die Komintern. Dies könnte der Beginn einer großen Allianz sein."
 FRA_militarism_focus:0 "Militarismus"
 FRA_militarism_focus_desc:0 "Wer das Militär für ein notwendiges Übel hält, wird im Krieg mit Sicherheit eine Niederlage erleiden. Im Gegensatz zu den Schwachen werden wir unser Militär loben und eine Nation von und für die Soldaten werden."
 FRA_finnish_guarantee:0 "Garantie Finnland"
 FRA_finnish_guarantee_desc:0 "Finnland teilt unser Misstrauen gegenüber den Sowjets und ist deshalb ein vorrangiges Ziel. Finnland verfügt weder über die Arbeitskräfte noch über die Industrie, um die Sowjets allein zu bekämpfen, deshalb werden wir sie in ihrem Kampf gegen die Roten unterstützen!"
 FRA_iran_guarantee:0 "Garantie Iran"
 FRA_iran_guarantee_desc:0 "Iran ist ein möglicher Verbündeter an der Südflanke der Komintern. Die Sowjets haben in letzter Zeit ihren Blick auf den Nahen Osten und die dort vorhandenen großen Ölreserven gerichtet. Wir müssen sicherstellen, dass sie keinen Zugriff darauf erhalten."
 FRA_puppet_iraq:0 "Marionetten-Irak"
 FRA_puppet_iraq_desc:0 "Um unseren Einfluss im Nahen Osten und die riesigen Ölvorkommen dort zu sichern, müssen wir sicherstellen, dass der Irak in unserem Einflussbereich liegt und nur uns gegenüber loyal ist."
 FRA_turkey_friend:0 "Befreunden Sie sich mit der Türkei"
 FRA_turkey_friend_desc:0 "Die Türkei könnte ein wertvoller Verbündeter gegen die Kommunisten werden und unsere Politik der Einkesselung und Eindämmung fortsetzen. Alles, was sie brauchen, ist ein kleiner Anstoß, um die wahre Art des Regierens zu erkennen."
 FRA_turkey_alliance:0 "Bündnis mit der Türkei"
 FRA_turkey_alliance_desc:0 "Die Türken haben sich als vernünftig erwiesen und den richtigen Weg des Nationalstolzes und des Militärstaates akzeptiert. Die nächste Vorgehensweise sollte darin bestehen, ein militärisches Schweigeabkommen zu unterzeichnen und die Sowjets einzukesseln."
 FRA_attack_commies:0 "Schlage die Sowjets an"
 FRA_attack_commies_desc:0 "Endlich ist es soweit! Da die Sowjets von Feinden umzingelt sind, ist die letzte Stunde des Kommunismus gekommen!"
 FRA_aid_japan:0 "Französische Berater"
 FRA_aid_japan_desc:0 "Japan verfügt über eine starke Armee, deren Führung jedoch in einigen Bereichen mangelhaft ist. Durch die Entsendung einiger unserer Armeeberater würde dies den Umfang dessen erweitern, was ihre Armee möglicherweise erreichen könnte."
 FRA_JAP_naval:0 "Marinekooperation"
 FRA_JAP_naval_desc:0 "Japans Marine ist größer und technologisch fortschrittlicher als unsere. Wenn wir einen unvermeidlichen Krieg gegen die Kapitalisten gewinnen wollen, brauchen wir eine große und moderne Flotte, die in der Lage ist, sie zu besiegen."
 FRA_anti_capitalism:0 "Antikapitalistische Außenpolitik"
 FRA_anti_capitalism_desc:0 "Der Kapitalismus ist ein verfallendes System, das besser ausgerottet werden sollte. Die Weltwirtschaftskrise hat nur ihre Schwäche gezeigt, und ihr Mangel an nationalistischem Stolz wird ihr Untergang sein."
 FRA_fascism_brazil:0 "Unterstützen Sie brasilianische Nationalisten"
 FRA_fascism_brazil_desc:0 "Brasilien kann auf vieles stolz sein. Eine starke Nation sollte nicht unter der Fuchtel des kapitalistischen Amerikas stecken bleiben. Mit unserer Hilfe wird Brasilien zur Größe geführt."
 FRA_arm_brazil:0 "Bewaffnen Sie die Integralisten"
 FRA_arm_brazil_desc:0 "Die Integralistenbewegung ist in Brasilien explodiert. Was sie durch Nationalstolz wettmachen, fehlt ihnen an Waffen. Wir versorgen sie mit allem, was zur Sicherung der Bewegung benötigt wird."
 FRA_brazil_revolution:0 "Integralistischer Putsch"
 FRA_brazil_revolution_desc:0 "Für jeden Brasilianer ist es an der Zeit, sich zu erheben und jede Spur von Kapitalismus oder Kommunismus in seinem großen Land auszulöschen. Nur dann wird Brasilien wirklich Brasilien sein."
 FRA_arrest_capitalist:0 "Kapitalistische Sympathisanten verhaften"
 FRA_arrest_capitalist_desc:0 "Wir haben kürzlich erfahren, dass es eine Untergrundoperation gibt, die versucht, unsere Herrschaft zu untergraben und die Vorteile des Kapitalismus, des Liberalismus und des freien Denkens zu predigen. Wir werden diese Narren verhaften, um an ihnen ein Exempel zu statuieren."
 FRA_atlantic_wall:0 "Beginnen Sie mit dem Atlantikwall"
 FRA_atlantic_wall_desc:0 "Bis wir in der Lage sind, die vollständige Seeherrschaft zu erlangen, sollten wir mit dem Bau einer massiven Küstenmauer beginnen, um die Kapitalisten von unseren Küsten fernzuhalten."
 FRA_french_fleet:0 "Erweitern Sie die französische Flotte"
 FRA_french_fleet_desc:0 "Wenn wir gegen die Kapitalisten kämpfen wollen, brauchen wir eine große und moderne Flotte, die in der Lage ist, unsere Truppen zu schützen und über große Gewässer zu transportieren. Wir müssen die französische Flotte erweitern, um wettbewerbsfähig zu sein."
 FRA_naval_games:0 "Marinekriegsspiele"
 FRA_naval_games_desc:0 "Ohne die Möglichkeit, sie zu missbrauchen, ist Technologie bedeutungslos. Wir werden die besten Segler der Welt haben, die in der Lage sind, jeden Gegner zu besiegen."
 FRA_med_ambition:0 "Mittelmeerambitionen"
 FRA_med_ambition_desc:0 "Die Briten haben das gesamte Mittelmeer im Würgegriff. Wir müssen anfangen, dagegen anzukämpfen, sonst scheinen wir schwach zu sein."
 FRA_segregate_marines:0 "Trennen Sie die Marines"
 FRA_segregate_marines_desc:0 "So wie es derzeit aussieht, ist unser Marinekorps in mehrere Zweige unserer gesamten Seestreitmacht integriert. Wir müssen sie trennen und sicherstellen, dass sie bei amphibischen Einsätzen perfekt funktionieren."
 FRA_puppet_spain:0 "Marionette Spanien"
 FRA_puppet_spain_desc:0 "Wir haben zwar nichts gegen die Spanier, aber ihre strategische Position und ihr Zögern, mit uns zusammenzuarbeiten, bedeuten, dass wir die Sache selbst in die Hand nehmen und sie zur Teilnahme zwingen müssen."
 FRA_bomber_long:0 "Langstreckenbomber"
 FRA_bomber_long_desc:0 "Luftnahunterstützung ist schön, aber wir müssen auch in der Lage sein, weiter entfernte Ziele zu treffen. Taktische Bomber sind vielfältig und können große Distanzen zurücklegen – perfekt für das, was wir brauchen."
 FRA_subdue_britain:0 "Unterwerfe Großbritannien"
 FRA_subdue_britain_desc:0 "Es ist einfach nicht akzeptabel, dass ein feindlicher Inselstaat direkt neben uns als Stützpunkt für eine Invasion auf dem Festland genutzt wird. Das Britische Empire wird untergehen, und es wird keine schönste Stunde geben."
 FRA_heart_capitalism:0 "Herz des Kapitalismus"
 FRA_heart_capitalism_desc:0 "Das „Land der unbegrenzten Möglichkeiten“ ist voller schwacher Männer und Frauen, die nicht wissen, wie sie eine Chance tatsächlich nutzen können. Dieses Land wäre innerhalb des Großfranzösischen Reiches besser geeignet."
 FRA_support_nat_china:0 "Unterstützen Sie China"
 FRA_support_nat_china_desc:0 "Die Nationalisten in China stehen sowohl internen als auch externen Problemen gegenüber. Während die Kommunisten und Nationalisten gegeneinander kämpfen, ist Japan bereit, wie ein Geier anzugreifen. Wir müssen sicherstellen, dass die Nationalisten in China auf alles vorbereitet sind, was auch immer kommt."
 FRA_arm_nationalists:0 "Bewaffnen Sie die Nationalisten"
 FRA_arm_nationalists_desc:0 "Die Nationalisten in China werden ohne unsere Hilfe möglicherweise nicht in der Lage sein, die Linie zu halten. Auch wenn wir möglicherweise nicht direkt eingreifen können, sollten wir sie mit Ausrüstung versorgen, damit sie den Kampf fortsetzen können."
 FRA_against_japan:0 "Vereint euch gegen Japan"
 FRA_against_japan_desc:0 "Japan stellt nicht nur eine Bedrohung für China dar, sondern für den gesamten Fernen Osten, wie wir ihn kennen – einschließlich unserer Kolonialbesitzungen. Es gibt keinen besseren Zeitpunkt, sie anzugreifen, als jetzt, wo sie mit den Chinesen beschäftigt sind!"
 FRA_colonial_autonomy:0 "Erweitern Sie die koloniale Autonomie"
 FRA_colonial_autonomy_desc:0 "Das französische Staatsbürgerschaftsgesetz war ein toller Anfang, aber unsere Bürger – sowohl im Métropol als auch im Ausland – wünschen sich eine noch größere lokale Autonomie."
 FRA_rally_populace:0 "Versammelt die Bevölkerung"
 FRA_rally_populace_desc:0 "Ob gut oder schlecht, es sieht so aus, als würden wir Teil eines weiteren großen europäischen Krieges sein. Die französischen Bürger können nicht länger untätig bleiben, während die Welt um sie herum brennt. Jeder Franzose muss seinen Teil dazu beitragen, die Zukunft der Freiheit und Freiheit zu sichern."
 FRA_med_focus:0 "Mittelmeer-Fokus"
 FRA_med_focus_desc:0 "Wir haben viele wichtige Kolonien entlang des Mittelmeers, die für Frankreich von entscheidender Bedeutung sind. Wir müssen weiterhin ihre Sicherheit und den Schutz vor den wachsenden autoritären Bedrohungen gewährleisten."
 FRA_toulon:0 "Erweitern Sie die Basis in Toulon"
 FRA_toulon_desc:0 "Wir sind mehr als zuversichtlich, dass die deutsche Kriegsmarine keine Bedrohung für Frankreich darstellt. Das Gleiche gilt jedoch nicht für die Regia Marina. Durch den Ausbau unserer Flottenaufrüstung im Mittelmeer werden wir den Sieg über die Italiener sichern."
 FRA_control_seas:0 "Kontrolliere die Meere"
 FRA_control_seas_desc:0 "Wenn wir die Meere nicht kontrollieren, riskieren wir, dass die Versorgungsleitungen von und nach Frankreich unterbrochen werden, was zu einer großen Katastrophe führen würde. Wir müssen sicherstellen, dass unsere Marine die absolute Vormachtstellung hat."
 FRA_spain_focus:0 "Spanien zwingen"
 FRA_spain_focus_desc:0 "Spanien mag durch den jüngsten Bürgerkrieg geschwächt worden sein, aber wir müssen auf alle Möglichkeiten vorbereitet sein. Selbst wenn Spanien nicht an unserer Seite kämpft, können wir zumindest sicherstellen, dass es nicht gegen uns kämpft."
 FRA_por_focus:0 "Einfluss Portugal"
 FRA_por_focus_desc:0 "Indem wir uns mit Portugal anfreunden, stellen wir sicher, dass sie nicht so anfällig für den deutschen Einfluss sind, und tragen gleichzeitig dazu bei, unsere Position im Nordatlantik zu sichern."
 FRA_vienot_accord:0 "Viénot-Abkommen"
 FRA_vienot_accord_desc:0 "Die Unterzeichnung des Viénot-Abkommens würde unseren Kolonien im Nahen Osten, die einen Aufschwung des Nationalismus erlebt haben, Autonomie verleihen und sie dennoch in unserem Einflussbereich halten. Dies ist eine Option, die wir in Betracht ziehen sollten, um uns im Falle von Revolten nicht zu sehr zu zerstreuen."
 FRA_turkey_focus:0 "Die Türkei zwingen"
 FRA_turkey_focus_desc:0 "Auch wenn wir vielleicht schon früher Probleme mit den Türken hatten, ist es an der Zeit, diese hinter uns zu lassen, da die kommunistische Bedrohung zunimmt. Wenn wir zusammenarbeiten, können wir möglicherweise verhindern, dass sich der Kommunismus auf den Nahen Osten ausbreitet."
 FRA_greek_guarantee:0 "Garantie Griechenland"
 FRA_greek_guarantee_desc:0 "Griechenland ist ein Hauptziel für die expansiven Italiener, die weiterhin davon träumen, das gesamte Mittelmeer zu kontrollieren. Wir müssen ihre Unabhängigkeit und Sicherheit gewährleisten."
 FRA_pacify_italy:0 "Italien befrieden"
 FRA_pacify_italy_desc:0 "Die Deutschen geben uns schon genug Anlass zur Sorge, aber ihre jüngste Freundschaft mit Italien macht die Sache nur noch schlimmer. Es besteht kein Zweifel, dass Italien uns irgendwann in den Rücken fallen wird. Wir sollten sie so schnell wie möglich beruhigen."
 FRA_military_infrastructure:0 "Militärische Infrastruktur"
 FRA_military_infrastructure_desc:0 "Es ist leider wahrscheinlich, dass ein weiterer Krieg mit den Deutschen größtenteils auf französischem Boden geführt wird. Wir müssen sicherstellen, dass unsere militärische Infrastruktur auf dem neuesten Stand ist, sonst erleiden wir einen logistischen Albtraum."
 FRA_electronic_focus:0 "Entschlüsselungsfokus"
 FRA_electronic_focus_desc:0 "Zu wissen, was der Feind vorhat, und zu planen, ist der größte Vorteil, den Sie haben können. Durch die Zusammenarbeit mit britischen und amerikanischen Informatikern werden wir den Deutschen einen Vorsprung verschaffen."
 FRA_war_cabinet:0 "Rufen Sie das Kriegskabinett ein"
 FRA_war_cabinet_desc:0 "Frankreich befindet sich erneut im Krieg. Wir müssen sofort das Kriegskabinett einberufen und besprechen, wie wir am besten vorgehen."
 FRA_air_rearm:0 "Armée de l'air"
 FRA_air_rearm_desc:0 "Der strategische Vorteil der Luftüberlegenheit ist nicht zu leugnen. Wenn wir unsere Feinde besiegen wollen, müssen wir in der Lage sein, den Himmel zu kontrollieren."
 FRA_subsidize_motul:0 "Subventionieren Sie Motul"
 FRA_subsidize_motul_desc:0 "Motul ist nur eines von vielen großen französischen Unternehmen, die nach der Weltwirtschaftskrise Probleme hatten. Indem wir sie subventionieren, können wir von ihrer Arbeit profitieren, um unsere Kriegsanstrengungen zu unterstützen."
 FRA_control_skies:0 "Kontrolliere den Himmel"
 FRA_control_skies_desc:0 "Unsere Luftwaffe ist gefährlich unterlegen. Wir müssen in neue Kampfflugzeugtechnologie und Luftkriegstheoretiker investieren, um sicherzustellen, dass unser Himmel frei von feindlichen Bombern bleibt."
 FRA_carpet_bombing:0 "Teppichbombenanschlag"
 FRA_carpet_bombing_desc:0 "Während es Wahnsinn wäre, den Ersten Weltkrieg als human zu bezeichnen, wird die Zukunft der Kriegsführung zweifellos noch schlimmer sein als der Große Krieg. Es mag uns nicht gefallen, aber wir müssen alles tun, was wir können, um den Sieg zu sichern – niemand ist sicher."
 FRA_censor_press:0 "Pressebeschränkungen erlassen"
 FRA_censor_press_desc:0 "In Zeiten der Unsicherheit und drohenden Krieges ist es gerechtfertigt, Pressebeschränkungen zu erlassen und den Informationsfluss zu kontrollieren. Auch wenn es der Bevölkerung vielleicht nicht gefällt, ist es zu ihrem eigenen Wohl."
 FRA_limit_exports:0 "Exporte begrenzen"
 FRA_limit_exports_desc:0 "Während wir weiterhin für den Krieg aufrüsten, müssen wir sicherstellen, dass möglichst viele unserer Produkte und Ressourcen in Frankreich verbleiben, um die Kriegsanstrengungen zu finanzieren. Indem wir Frankreich an die erste Stelle setzen, stellen wir sicher, dass wichtige Materialien nicht ins Ausland geschickt werden."
 FRA_war_propaganda:0 "Kriegspropaganda"
 FRA_war_propaganda_desc:0 "Indem wir den Feind verteufeln und den Patriotismus durch eine sorgfältig geplante Propagandakampagne fördern, können wir die Unterstützung für den Krieg erhöhen und junge Männer ermutigen, sich zu engagieren und für ihr Land zu kämpfen."
 FRA_armament_effort:0 "Rüstungsaufwand"
 FRA_armament_effort_desc:0 "Ohne Waffe ist ein Soldat nahezu nutzlos. Wir müssen unsere Produktionskapazitäten für Ausrüstung erhöhen, wenn wir einen längeren Krieg gewinnen wollen."
 FRA_total_mobilization:0 "Totale Mobilisierung"
 FRA_total_mobilization_desc:0 "Dies wird ein Krieg sein, in dem eine vollständige Mobilisierung erforderlich ist. Jeder körperlich leistungsfähige Mann und jede körperlich leistungsfähige Frau muss irgendwie ihre Hilfe leisten."
 FRA_saint_cyr:0 "Schule von Saint-Cyr"
 FRA_saint_cyr_desc:0 "Die Militärhochschule Saint-Cyr in der Bretagne beherbergt einige der besten militärischen Köpfe Frankreichs. Sie werden sich bei den Kriegsanstrengungen als unschätzbar wertvoll erweisen."
 FRA_old_guard:0 "Bringt die alte Garde hervor"
 FRA_old_guard_desc:0 "Die Alte Garde hat Erfahrung. Sie können so viel lernen und Strategien entwickeln, wie Sie möchten, aber Erfahrung übertrifft alles. Viele waren im Ersten Weltkrieg an Schlachten beteiligt und ihr Fachwissen ist von unschätzbarem Wert."
 FRA_new_blood:0 "Neues Blut"
 FRA_new_blood_desc:0 "Wir können nicht länger an die Vergangenheit und den Größenwahn gefesselt bleiben. Es gibt sehr reale Bedrohungen mit sehr modernen Taktiken, die drohen, uns auseinanderzureißen. Eine frische, unkonventionelle Perspektive ist genau das, was Frankreich braucht."
 FRA_static_defense:0 "Statische Verteidigung"
 FRA_static_defense_desc:0 "Die Alte Garde ist davon überzeugt, dass eine militärische Strategie der statischen Verteidigung, ersetzt durch moderne Kommunikationstechnologie und schwere Artillerie, der richtige Weg ist."
 FRA_integrated_armor:0 "Integrierte Panzerung"
 FRA_integrated_armor_desc:0 "Schwere Panzer sollten ein Grundbestandteil unserer Infanterieregimenter sein. Mit ihrer Feuerkraft und dem Fachwissen unserer Soldaten kann unsere Armee jede Position halten."
 FRA_new_blood_innovation:0 "Innovationen der Armee"
 FRA_new_blood_innovation_desc:0 "Unser neues Militärkommando besteht nur aus den klügsten, innovativsten und optimistischsten Generälen. Ihr Engagement für ihr Handwerk hat bereits zu vielen Durchbrüchen geführt."
 FRA_combined_arms:0 "Kombinierte Waffen"
 FRA_combined_arms_desc:0 "Anstatt verschiedene Zweige unseres Militärs in dasselbe Regiment zu integrieren, hat unser neues Militärkommando die Idee der Combined Arms aufgegriffen – und dabei die einzigartigen Vorteile jeder Division unseres Militärs unabhängig, aber im selben Feldzug oder derselben Schlacht genutzt."
 FRA_red_menace:0 "Rote Bedrohung"
 FRA_red_menace_desc:0 "Nachdem es im eigenen Land beinahe zu einer kommunistischen Revolution gekommen wäre und die faschistischen Regime in Mitteleuropa gestürzt wurden, ist es an der Zeit, der roten Bedrohung ein für alle Mal ein Ende zu setzen."
 FRA_tech_sharing_allies:0 "Treten Sie Commonwealth Research bei"
 FRA_tech_sharing_allies_desc:0 "Es ist an der Zeit, alle Hindernisse für den Technologieaustausch mit dem Commonwealth abzubauen."
 ENG_home_guard:0 "Richten Sie die Heimwehr ein"
 ENG_home_guard_desc:0 "Da sich die Briten nun erneut im Krieg befinden, müssen drastische Maßnahmen ergriffen werden. Da wir über ein so großes Imperium verfügen, müssen wir Soldaten in alle Ecken der Erde entsenden und weniger davon zu Hause zurücklassen. Durch die Einrichtung einer Heimwehr können wir unseren Kolonien mehr Soldaten zur Verfügung stellen und gleichzeitig über genügend Männer zur Verteidigung der Inseln verfügen."
 ENG_house_of_commons:0 "Unterhaus"
 ENG_house_of_commons_desc:0 "Mit jedem Tag, der vergeht, wächst der Aufruhr in der Welt, während das britische Volk weiterhin seinen gewohnten Gang geht. Das falsche Sicherheitsgefühl, das man daraus zieht, ein Sieger des Ersten Weltkriegs zu sein, hat Großbritannien anfällig für äußere Bedrohungen gemacht. Das Unterhaus muss Großbritannien leiten, egal welchen Weg das Schicksal wählt."
 ENG_cable_street:0 "Schlacht an der Cable Street"
 ENG_cable_street_desc:0 "Die Schlacht an der Cable Street hat die veränderte Denkweise des Landes gezeigt. Kommunistische Bewegungen und das Versagen der Regierung haben zu heftigen Gegenreaktionen und einer verstärkten nationalistischen Stimmung geführt. Wir sollten uns dieser Bewegung stärker anschließen."
 ENG_blackshirts:0 "Hurra für die Blackshirts!"
 ENG_blackshirts_desc:0 "Propaganda ist wirklich ein erstaunliches Werkzeug. Da sich die Daily Mail nun vollständig dieser rechtsextremen nationalistischen Bewegung angeschlossen hat, können wir die Mehrheit der Bevölkerung erreichen und unsere Botschaft verbreiten."
 ENG_visit_italy:0 "Staatsbesuch in Italien"
 ENG_visit_italy_desc:0 "Wir haben den Faschisten in Italien viel zu verdanken, schließlich waren sie einer der Pioniere des Faschismus und Nationalismus in Europa nach dem Ersten Weltkrieg. Wir sollten einen Staatsbesuch abstatten und unsere Solidarität mit dem italienischen Volk zeigen."
 ENG_visit_germany:0 "Staatsbesuch in Deutschland"
 ENG_visit_germany_desc:0 "Die Deutschen sind ein starkes und stolzes Volk. Wir waren dumm, im Ersten Weltkrieg gegen sie zu kämpfen und uns stattdessen auf die Seite der Franzosen und Russen zu stellen. Gemeinsam können wir alles erreichen."
 ENG_right_wing_rhetoric:0 "Rechte Rhetorik"
 ENG_right_wing_rhetoric_desc:0 "Das Ziel ist klar: Geschlossene Grenzen, ein starkes Militär und das britische Volk vereint unter einem starken, charismatischen Führer. Auf den Britischen Inseln gibt es so viel Raum für Schwäche oder alles, was wir für unerwünscht halten."
 ENG_military_rearmament:0 "Militärische Aufrüstung"
 ENG_military_rearmament_desc:0 "Unsere Streitkräfte haben gelitten, weil wir sie weiterhin vernachlässigten und uns unter dem Eindruck versteckten, dass es einen dauerhaften Frieden gäbe. Wir müssen unser Militär aufrüsten und uns auf einen möglichen Krieg vorbereiten."
 ENG_join_germany:0 "Londoner Pakt"
 ENG_join_germany_desc:0 "Es ist nur natürlich, dass die Sache des britischen Empire mit der der Deutschen übereinstimmt. Wir sind ein stolzes und vereintes Volk, alle werden unseren Triumph fürchten."
 ENG_new_empire:0 "Ein neues Imperium"
 ENG_new_empire_desc:0 "Obwohl wir gerne glauben würden, dass unser Imperium anderen Angst einflößt, könnte dies nicht weiter von der Wahrheit entfernt sein. Aus der Asche des alten britischen Empire wird ein neues auferstehen – das verherrlicht und gefürchtet werden muss."
 ENG_colonial_secretary:0 "Kolonialsekretär"
 ENG_colonial_secretary_desc:0 "Unsere Dominions und Kolonien sind von größter Bedeutung. Wir müssen sicherstellen, dass wir gute Beziehungen pflegen und ihnen helfen, uns zu helfen."
 ENG_appeasement:0 "Beschwichtigung"
 ENG_appeasement_desc:0 "Krieg ist hässlich. Viele Veteranen leiden immer noch unter den Wunden des Ersten Weltkriegs und Millionen haben ihr Leben verloren, wofür? Wir müssen vielleicht Zugeständnisse machen, die wir normalerweise nicht machen müssten, aber um der Welt einen weiteren Krieg zu ersparen, lohnt es sich."
 ENG_fourth_ministry:0 "Drittes Ministerium"
 ENG_fourth_ministry_desc:0 "Die Deutschen und Italiener mögen dem Liberalismus und der Demokratie den Rücken gekehrt haben, aber das werden wir auf keinen Fall tun. Unser Dienst muss weiterhin Schild und Schwert für alles sein, was uns am Herzen liegt."
 ENG_admiralty:0 "Admiralität"
 ENG_admiralty_desc:0 "Unsere Admiralität ist voll von den klügsten Köpfen und erfahrensten Admiralen. Im Falle eines Krieges können wir uns darauf verlassen, dass sie das Imperium schützen."
 ENG_war_office:0 "Das Kriegsministerium"
 ENG_war_office_desc:0 "In Kriegszeiten – und auch außerhalb – konnte sich das britische Volk immer darauf verlassen, dass das Kriegsministerium dafür sorgte, dass die britische Armee in Topform und bereit war, das Imperium zu sichern."
 ENG_artillery_focus:0 "Königliche Artillerie"
 ENG_artillery_focus_desc:0 "Die Royal Artillery hat sich im Ersten Weltkrieg als unschätzbar wertvoll erwiesen und wird dies auch in künftigen Konflikten tun. Wir müssen sicherstellen, dass unsere Artillerieregimenter modern und gut ausgebildet sind."
 ENG_foreign_sec:0 "Außenminister"
 ENG_foreign_sec_desc:0 "Europa ist wieder einmal zu einem Pulverfass geworden, das jeden Moment explodieren kann. Unser Außenminister muss sein Bestes geben, um Großbritannien auf alles vorzubereiten, was vor uns liegt."
 ENG_containment:0 "Eindämmung"
 ENG_containment_desc:0 "Es ist klar geworden, dass man mit Hitler und den anderen faschistischen Regimen nicht vernünftig reden kann. So sehr das britische Volk auch auf Frieden gehofft hat, es ist keine Option mehr."
 ENG_reaffirm_naval:0 "Bekräftigen Sie die Seeverträge"
 ENG_reaffirm_naval_desc:0 "Wir sind fest davon überzeugt, dass die Flottenverträge von London und Washington zur Wahrung des Friedens beitragen werden. Ein Wettrüsten zur Marine sollte nicht in Frage kommen, insbesondere solange wir die Vormachtstellung zur Marine behalten."
 ENG_visit_france:0 "Staatsbesuch in Frankreich"
 ENG_visit_france_desc:0 "Unsere Brüder und Schwestern in Frankreich haben im Ersten Weltkrieg große Opfer gebracht und teilen unsere Begeisterung für den Frieden mit Deutschland. Wir müssen sicherstellen, dass sie diese Mentalität beibehalten."
 ENG_visit_usa:0 "Staatsbesuch in den USA"
 ENG_visit_usa_desc:0 "Das amerikanische Volk teilt unsere Ansichten über Demokratie und Freiheit. Auch wenn ihnen die Weltwirtschaftskrise Schwierigkeiten bereitet hat, sind wir zuversichtlich, dass sie weiterhin an ihren Grundsätzen festhalten und die Freundschaft mit uns aufrechterhalten werden."
 ENG_bilateral_trade:0 "Bilaterale Handelsabkommen"
 ENG_bilateral_trade_desc:0 "Die unsichtbare Hand und der freie Markt funktionieren, aber ab und zu könnte es einen kleinen unterstützenden Anstoß gebrauchen. Von der Unterzeichnung neuer Handelsabkommen mit Frankreich und den Vereinigten Staaten werden alle unsere Volkswirtschaften profitieren."
 ENG_foreign_investments:0 "Ausländische Investitionen"
 ENG_foreign_investments_desc:0 "Durch die Öffnung unserer Märkte für ausländische Investoren wächst unsere Wirtschaft weiter und die Arbeitslosigkeit sinkt."
 ENG_visit_japan:0 "Staatsbesuch in Japan"
 ENG_visit_japan_desc:0 "Der Gedanke an einen Krieg im Fernen Osten gegen Japan ist erschreckend. Deutschland bereitet bereits genug Kopfzerbrechen, daher müssen wir für gute Beziehungen zu den Japanern sorgen."
 ENG_nyon_conference:0 "Nyon-Konferenz"
 ENG_nyon_conference_desc:0 "Wir haben erfahren, dass italienische U-Boote im Mittelmeer Konvois auf dem Weg nach Spanien angegriffen haben. In Zusammenarbeit mit Frankreich können wir Patrouillen einrichten, um diese Schifffahrt zu schützen."
 ENG_peace_time:0 "Frieden für unsere Zeit"
 ENG_peace_time_desc:0 "Meine lieben Freunde, zum zweiten Mal in unserer Geschichte ist ein britischer Premierminister aus Deutschland zurückgekehrt und hat Frieden mit Ehre gebracht. Ich glaube, es ist Frieden für unsere Zeit. Wir danken Ihnen von ganzem Herzen. Gehen Sie nach Hause und schlafen Sie schön und ruhig."
 ENG_polish_guarantee:0 "Polnische Garantie"
 ENG_polish_guarantee_desc:0 "So sehr wir auch versuchten, mit den Deutschen zu reden, sie spuckten uns weiterhin ins Gesicht. Wir können nicht länger tatenlos zusehen, wie Hitler seine Grenzen auf Kosten unschuldiger Menschen erweitert."
 ENG_denounce_germany:0 "Verurteilen Sie die deutsche Aggression"
 ENG_denounce_germany_desc:0 "Seit Jahrhunderten versucht das Britische Empire, das Kräftegleichgewicht in Europa aufrechtzuerhalten. Leider ist uns das nicht gelungen, denn Deutschland wächst ungebremst weiter. Wir müssen sie mit allen unnötigen Mitteln eindämmen."
 ENG_expand_conscription:0 "Erweitern Sie Wehrpflicht"
 ENG_expand_conscription_desc:0 "Um einen Krieg zu gewinnen, braucht man Männer. Wir waren bei unserer Wehrpflicht zu lax und sind nun anfällig für einen viel größeren und besser ausgebildeten Rivalen. Wir können nicht zulassen, dass das so weitergeht."
 ENG_intervention_republicans:0 "Intervention im Spanischen Bürgerkrieg"
 ENG_intervention_republicans_desc:0 "Wir können nicht zulassen, dass Spanien dem Faschismus erliegt. Ein faschistisches Spanien würde unsere Sicherheit im Mittelmeerraum und im Nordatlantik gefährden. Wir müssen den Republikanern helfen, Spanien Stabilität und Frieden zu bringen."
 ENG_yugoslavia_focus:0 "Garantieren Sie Jugoslawien"
 ENG_yugoslavia_focus_desc:0 "Jugoslawien wurde kürzlich von den Italienern bedroht. Frankreich hat bereits versucht, Bündnisse mit den Balkanstaaten zu schließen, und wir sollten das Gleiche versuchen."
 ENG_greece_focus:0 "Garantie Griechenland"
 ENG_greece_focus_desc:0 "Griechenland ist ein weiteres Land, dem die Gefahr einer faschistischen Invasion droht. Wir müssen ihnen zeigen, dass ihre Sicherheit gefährdet ist und sie sich uns stärker anschließen sollten."
 ENG_war_cabinet:0 "Errichten Sie ein Kriegskabinett"
 ENG_war_cabinet_desc:0 "Wir können nicht länger um den heißen Brei herumreden. Das britische Empire muss sich auf den Krieg vorbereiten und sicherstellen, dass es um jeden Preis durchhält."
 ENG_military_aviation:0 "RAF-Ausbildungsschulen"
 ENG_military_aviation_desc:0 "Es wird immer wahrscheinlicher, dass die Royal Airforce in einem künftigen Krieg eine entscheidende Rolle spielen wird. Wir müssen sicherstellen, dass unsere Piloten die richtige Ausbildung haben."
 ENG_royal_navy:0 "Die Royal Navy"
 ENG_royal_navy_desc:0 "Der Royal Navy muss besondere Aufmerksamkeit gewidmet werden. Unsere Marine wird für nahezu alle Maßnahmen verantwortlich sein, sobald ein Krieg ausbricht."
 uk_carrier_focus2:0 "Trägerfinanzierung"
 uk_carrier_focus2_desc:0 "Es wird deutlich, dass die Ära der Schlachtschiffe vorbei ist. Durchbrüche bei Flugzeugen haben die Investition in die Fluggesellschaft viel lohnender gemacht."
 uk_waves_focus2:0 "Marineübungen"
 uk_waves_focus2_desc:0 "Als fragiler Inselstaat mit einem Reich, das sich über die ganze Welt erstreckt, müssen wir sicherstellen, dass unsere Marine unsere lebenswichtigen Versorgungslinien verteidigen kann."
 ENG_improved_screen_ships:0 "Verbesserte Bildschirmschiffe"
 ENG_improved_screen_ships_desc:0 "Kriegsschiffe sind äußerst verwundbar, wenn sie nicht ordnungsgemäß eskortiert werden. Der Besitz moderner Zerstörer- und Kreuzerschiffe ist obligatorisch."
 ENG_boat_menace:0 "U-Boot-Bedrohung"
 ENG_boat_menace_desc:0 "Der Große Krieg zeigte, dass die größte Bedrohung für das Britische Empire von U-Booten ausging. Wenn es Deutschland gelingt, unsere Versorgungslinien abzuwürgen, könnten wir zur Kapitulation gezwungen sein. Unsere Handelsmarine muss gedeihen."
 ENG_war_propaganda:0 "Kriegspropaganda"
 ENG_war_propaganda_desc:0 "Indem wir den Feind verteufeln und den Patriotismus durch eine sorgfältig geplante Propagandakampagne fördern, können wir die Unterstützung für den Krieg erhöhen und junge Männer ermutigen, sich zu engagieren und für ihr Land zu kämpfen."
 ENG_special_forces:0 "Spezialeinheiten"
 ENG_special_forces_desc:0 "Nicht alle Soldaten erhalten die gleiche Ausbildung oder sind in ihren Kampffähigkeiten gleich. Einige Soldaten verfügen über Spezialisierungen und besondere Fähigkeiten, die zur Erfüllung anderer Aufgaben eingesetzt werden können. Wir sollten diese Vielfalt annehmen."
 ENG_airborne:0 "Luftlandedivisionen"
 ENG_airborne_desc:0 "Wir haben mit spezialisierten Divisionen experimentiert, die in der Lage sind, hinter den feindlichen Linien aus dem Himmel zu springen. Dies wird sich bei künftigen Konflikten auf dem Kontinent als nützlich erweisen."
 ENG_equipment_effort:0 "Geräteaufwand"
 ENG_equipment_effort_desc:0 "Unsere Soldaten brauchen bessere Waffen. Viel zu lange verwenden wir veraltete Ausrüstung, die im Krieg eine Gefahr darstellen würde."
 ENG_military_drills:0 "Armeeübungen"
 ENG_military_drills_desc:0 "In Zeiten der Unsicherheit oder des Krieges benötigt das Britische Empire ein erstklassiges Militär. Für weniger gibt es keine Entschuldigung."
 ENG_puppet_spain:0 "Marionette Spanien"
 ENG_puppet_spain_desc:0 "Der Sieg der Faschisten im Spanischen Bürgerkrieg verheißt nichts Gutes für das Britische Empire. Wenn sie sich mit den Deutschen zu sehr anfreunden, könnte das unsere Sicherheit gefährden. Ein Präventivschlag mag drastisch erscheinen, aber drastische Zeiten erfordern drastische Maßnahmen."
 ENG_lease_azores:0 "Operation Alacrity"
 ENG_lease_azores_desc:0 "Während wir zuversichtlich sind, dass die Portugiesen bereit sind, mit uns in unserem Krieg gegen das Reich zusammenzuarbeiten, werden aufgrund ihres strategischen Werts Pläne für eine mögliche Eroberung der Azoren geschmiedet."
 ENG_economy:0 "Beleben Sie die Wirtschaft"
 ENG_economy_desc:0 "Die Weltwirtschaftskrise hat viele Menschen arbeitslos gemacht, aber wir werden sie für unseren Militäraufbau sinnvoll einsetzen oder sie sogar zum Militärdienst zwingen."
 ENG_military_rearmament_two:0 "Militärische Aufrüstung"
 ENG_military_rearmament_two_desc:0 "Unsere Streitkräfte haben gelitten, weil wir sie weiterhin vernachlässigten und uns unter dem Eindruck versteckten, dass es einen dauerhaften Frieden gäbe. Wir müssen unser Militär aufrüsten und uns auf einen möglichen Krieg vorbereiten."
 ENG_shipbuilding:0 "Nördlicher Schiffbau"
 ENG_shipbuilding_desc:0 "Die Weltwirtschaftskrise hat unsere Schwerindustrie, einschließlich Schiffbau und Stahl, lahmgelegt. Wir werden Programme entwerfen, die diese Industrien wiederbeleben."
 ENG_work:0 "Britische Arbeitsethik"
 ENG_work_desc:0 "Das britische Volk war schon immer ein harter Arbeiter und bereit, jede Herausforderung anzunehmen. Wir werden ihre Fähigkeiten nutzen, um unsere militärische Versorgung aufzubauen."
 ENG_colonial_focus:0 "Dominion-Fokus"
 ENG_colonial_focus_desc:0 "Während das britische Volk den Faschismus gerne angenommen hat, kann man das nicht von unseren Dominions sagen. Wir werden ihnen den einzig wahren Weg zeigen, damit auch sie erfolgreich sein können."
 ENG_fascism_canada:0 "Faschismus in Kanada"
 ENG_fascism_canada_desc:0 "Kanada ist unser wichtigstes Herrschaftsgebiet und muss unter unserem Einfluss bleiben. Ohne Kanada ist unsere Position in der westlichen Hemisphäre lächerlich."
 ENG_fascism_sa:0 "Faschismus in Südafrika"
 ENG_fascism_sa_desc:0 "Südafrika hat bereits jede Menge versteckte und unterschwellige Unterstützung für den Faschismus, aber ein kleiner Vorstoß von uns könnte nicht schaden."
 ENG_fascism_ast:0 "Faschismus in Australien"
 ENG_fascism_ast_desc:0 "Australien war für uns sehr nützlich und wird es auch weiterhin sein, solange es unter unserem Einfluss bleibt. Wir können nicht zulassen, dass sie dem amerikanischen oder japanischen Einfluss erliegen."
 ENG_fascism_nz:0 "Faschismus in Neuseeland"
 ENG_fascism_nz_desc:0 "Die jüngsten Unruhen in Neuseeland haben uns gezeigt, dass sie bereit wären, über die Möglichkeit eines faschistischen Einflusses zu sprechen. Wir müssen diese Gelegenheit als Ausgangspunkt nutzen."
 ENG_fascism_raj:0 "Faschismus im Raj"
 ENG_fascism_raj_desc:0 "Der Raj vertritt die falsche Art von Nationalismus. Sie müssen unter Kontrolle gehalten werden und erkennen, wer ihr Oberherr ist."
 ENG_militarism_focus:0 "Militarismus"
 ENG_militarism_focus_desc:0 "Um als stark angesehen zu werden, muss man stark sein. Wir können nicht zulassen, dass unsere Truppen weiterhin zugunsten anderer Gebiete ins Abseits gedrängt werden. Das Militär wird immer Priorität Nummer eins sein."
 ENG_subjugate_colonials:0 "Unterwerfe die Kolonien"
 ENG_subjugate_colonials_desc:0 "Wir haben wichtige Kolonien voller Männer und Frauen, die bereit sein müssen, für das Imperium zu arbeiten. Sie müssen sich daran erinnern, wem sie antworten."
 ENG_road_war:0 "Der Weg zum Krieg"
 ENG_road_war_desc:0 "Ob jemand es will oder nicht, der Krieg wird die Welt in Flammen aufgehen lassen. Bleibt die Frage, ob Großbritannien dazu bereit sein wird."
 ENG_raf:0 "Die RAF"
 ENG_raf_desc:0 "Zusammen mit der Royal Navy ist die Royal Air Force sowohl für die Verteidigung als auch für die Offensive jeder militärischen Operation, die wir in der Zukunft durchführen, von entscheidender Bedeutung. Wir müssen seine Finanzierung erhöhen."
 ENG_fortress_britain:0 "Festung Großbritannien"
 ENG_fortress_britain_desc:0 "Selbst wenn wir mit unmöglichen Mitteln auf die Heimatinseln zurückgedrängt werden, müssten die Feinde an der Royal Navy und der Airforce vorbeikommen. Wir müssen sicherstellen, dass Großbritannien undurchdringlich ist."
 fighter_command_focus_two:0 "Jagdkommando"
 fighter_command_focus_two_desc:0 "Unsere erste Priorität muss es sein, unseren eigenen Himmel zu kontrollieren! Es gibt kaum einen wichtigeren Bereich der militärischen Forschung als die Entwicklung von Kampfflugzeugen."
 bomber_command_focus_two:0 "Bomberkommando"
 bomber_command_focus_two_desc:0 "Wie Giulio Douhet immer sagte; „Der Bomber kommt immer durch!“. Ungeachtet der Fortschritte in der Radartechnologie und der Luftabwehr sollten wir der Entwicklung besserer Bomber Vorrang einräumen."
 coastal_command_focus_two:0 "Küstenkommando"
 coastal_command_focus_two_desc:0 "Unsere Industrie wird durch Ressourcen angetrieben, die aus vielen entfernten Teilen des Empire nach Großbritannien verschifft werden. Unsere Konvois sind unser Lebenselixier und müssen sowohl von der Royal Navy als auch von der Royal Air Force geschützt werden. Wir sollten eine spezielle RAF-Formation aufstellen, um die Zufahrten zu unseren Häfen zu schützen!"
 aircraft_production_focus_two:0 "Flugzeugproduktionsgruppe"
 aircraft_production_focus_two_desc:0 "Die Flugzeugproduktion bleibt unsere höchste Priorität. Die London Aircraft Production Group (LAPG) sollte gegründet werden, um die gesamte verfügbare Flugzeugproduktion zu verwalten und zu koordinieren."
 ENG_military_aviation_two:0 "RAF-Ausbildungsschulen"
 ENG_military_aviation_two_desc:0 "Es wird immer wahrscheinlicher, dass die Royal Airforce in einem künftigen Krieg eine entscheidende Rolle spielen wird. Wir müssen sicherstellen, dass unsere Piloten die richtige Ausbildung haben."
 uk_jet_focus_two:0 "Düsenflugzeug"
 uk_jet_focus_two_desc:0 "Es scheint fast sicher, dass das Jet-Triebwerk die Propellermotoren in Flugzeugen ersetzen wird. Das Potenzial ist enorm, und wir dürfen nicht zulassen, dass Großbritannien in diesem wichtigen Forschungsbereich hinterherhinkt."
 ENG_royal_navy_two:0 "Die Royal Navy"
 ENG_royal_navy_two_desc:0 "Der Royal Navy muss besondere Aufmerksamkeit gewidmet werden. Unsere Marine wird für nahezu alle Maßnahmen verantwortlich sein, sobald ein Krieg ausbricht."
 uk_waves_focus_two:0 "Britannia regiert die Wellen"
 uk_waves_focus_two_desc:0 "Im langen Schatten der Royal Navy sind andere Seemächte gezwungen, zum Ausgleich innovative neue Doktrinen zu entwickeln. Wir dürfen nicht selbstgefällig werden und uns ausschließlich auf die Quantität und Qualität einzelner Schiffe verlassen."
 uk_carrier_focus_two:0 "Carrier-Fokus"
 uk_carrier_focus_two_desc:0 "Unter Marinetheoretikern gibt es einen heftigen Streit über die weitere Lebensfähigkeit des Schlachtschiffs. Es gibt diejenigen, die argumentieren, dass die moderne Luftwaffe die Seemacht dominieren wird und dass der Flugzeugträger das Schlachtschiff als König der Ozeane ablösen wird."
 uk_battleship_focus_two:0 "Schlachtschiff-Fokus"
 uk_battleship_focus_two_desc:0 "Während die Theoretiker über die Luft- oder Seeherrschaft streiten, möchte niemand, dass die Kanonen eines Schlachtschiffs auf seinen Palast gerichtet sind. Selbst wenn die Träger-Enthusiasten am Ende Recht behalten, werden Schlachtschiffe noch viele Jahre lang die Ozeane dominieren."
 ENG_improved_screen_ships_two:0 "Verbesserte Bildschirmschiffe"
 ENG_improved_screen_ships_two_desc:0 "Kriegsschiffe sind äußerst verwundbar, wenn sie nicht ordnungsgemäß eskortiert werden. Der Besitz moderner Zerstörer- und Kreuzerschiffe ist obligatorisch."
 ENG_convoy_tactics:0 "Konvoi-Taktik"
 ENG_convoy_tactics_desc:0 "Als Imperium mit vielen weit verstreuten Kolonien und unserer Abhängigkeit von deren Ressourcen müssen wir sicherstellen, dass unsere Marine unsere Handelsrouten verteidigen kann."
 ENG_escort_focus:0 "Produktion von Begleitschiffen"
 ENG_escort_focus_desc:0 "Wir sollten unsere Produktion auf unsere Eskorten konzentrieren, um sowohl unsere Kriegsschiffe als auch unsere Versorgungslinien zu verteidigen."
 ENG_capital_focus:0 "Produktion von Großkampfschiffen"
 ENG_capital_focus_desc:0 "Wir haben zwar moderne Großkampfschiffe, aber unsere Produktion ist nicht auf dem Niveau, das sie sein könnte. Hier sollten wir Abhilfe schaffen."
 ENG_euro_focus:0 "Kontinentaler Fokus"
 ENG_euro_focus_desc:0 "Seit Jahrhunderten verfolgen wir eine schwache Politik des europäischen Kräftegleichgewichts. Wir haben gesehen, wie mächtige französische, deutsche und russische Imperien expandierten, während wir nach außen schauen mussten. Wir glauben, dass es endlich an uns ist, den Kontinent zu regieren."
 ENG_imperial_focus:0 "Imperiale Ambitionen"
 ENG_imperial_focus_desc:0 "Obwohl wir bereits ein großes Imperium kontrollieren, reicht es immer noch nicht aus, unseren Durst zu stillen. Es gibt sowohl starke als auch schwache Nationen, die uns unterliegen sollten."
 ENG_war_propaganda_two:0 "Kriegspropaganda"
 ENG_war_propaganda_two_desc:0 "Indem wir den Feind verteufeln und den Patriotismus durch eine sorgfältig geplante Propagandakampagne fördern, können wir die Unterstützung für den Krieg erhöhen und junge Männer ermutigen, sich zu engagieren und für ihr Land zu kämpfen."
 ENG_western:0 "Westlicher Fokus"
 ENG_western_desc:0 "Westeuropa ist voll von rivalisierenden Ländern, die große Kolonialreiche und reiche Ländereien teilen, die nur darauf warten, erobert zu werden. Wir sollten mit der Planung ihres Untergangs beginnen."
 ENG_belgium_friend:0 "Freunde dich mit Belgien an"
 ENG_belgium_friend_desc:0 "Die Niederländer waren uns schon immer ein Dorn im Auge. Wir sollten uns den Belgiern anschließen und sie isolieren."
 ENG_antagonize_holland:0 "Die Niederlande verärgern"
 ENG_antagonize_holland_desc:0 "Die Belgier haben uns gebeten, gemeinsam mit ihnen Sanktionen gegen Holland zu verhängen. Wir kommen diesem Wunsch gerne nach."
 ENG_holland_friend:0 "Befreunden Sie sich mit den Niederlanden"
 ENG_holland_friend_desc:0 "Den albernen Belgiern wurde eine Nation geschenkt, obwohl sie keine verdient haben. Wir sind uns einig, dass diese Ländereien besser zu den Niederländern oder zu uns passen würden."
 ENG_antagonize_belgium:0 "Belgien verärgern"
 ENG_antagonize_belgium_desc:0 "Die Niederländer sind bereit, Sanktionen gegen die Belgier mit uns zu verhängen, sobald wir grünes Licht geben."
 ENG_ireland_friend:0 "Befreunde Irland"
 ENG_ireland_friend_desc:0 "In einem langen Konflikt zwischen unseren Nationen wurde viel Blut vergossen – sowohl irisches als auch britisches. Wir glauben, dass Versöhnung und die Beeinflussung der Iren, unsere neue Lebensweise zu akzeptieren, eine bessere Option als Krieg ist."
 ENG_demand_ireland:0 "Fordern Sie Irland"
 ENG_demand_ireland_desc:0 "In einem Moment der Schwäche haben wir beschlossen, den Iren die Unabhängigkeit zu gewähren, aber jetzt denken wir, dass es an der Zeit ist, dieses großzügige Geschenk zurückzuziehen."
 ENG_burn_french:0 "Französische Literaturwerke verbrennen"
 ENG_burn_french_desc:0 "Seit über einem Jahrhundert reden die Franzosen über die Freiheit, und jetzt sympathisieren sie mit den Kommunisten. Wir müssen die Frankophobie im Imperium aktiv fördern."
 ENG_war_france:0 "Krieg mit Frankreich"
 ENG_war_france_desc:0 "Der Faschismus konnte in Frankreich nicht an Stärke gewinnen. Die liberalen und kommunistischen Ideale sind zu stark, daher liegt es an uns, den Franzosen von seiner Schwäche zu befreien."
 ENG_med:0 "Mittelmeer-Fokus"
 ENG_med_desc:0 "Während wir die Ein- und Ausfahrt zum Mittelmeer kontrollieren, wurde unsere Position weitgehend geschwächt, da wir zögerten, sie zu stärken. Dies wird nicht mehr der Fall sein."
 uk_rock_focus_two:0 "Befestige den Felsen"
 uk_rock_focus_two_desc:0 "Gibraltar kontrolliert nicht nur den Eingang zum Mittelmeer, sondern verfügt auch über einen stark verteidigten Hafen, von dem aus Schiffe sowohl im Atlantik als auch im Mittelmeer operieren können. Daher ist es unbedingt erforderlich, dass es streng bewacht wird."
 uk_spain_focus_two:0 "Befreunde dich mit Spanien"
 uk_spain_focus_two_desc:0 "Die Spanier kennen die Macht der Royal Navy besser als die meisten, aber vielleicht ist eine Erinnerung angebracht ..."
 ENG_war_spain:0 "Angriff auf Spanien"
 ENG_war_spain_desc:0 "Die Spanier waren für unsere diplomatischen Bemühungen nicht empfänglich, daher sehen wir keine andere Wahl, als in den Krieg zu ziehen."
 ENG_ally_portugal:0 "Bündnis mit Portugal"
 ENG_ally_portugal_desc:0 "Die Portugiesen sind seit Jahrhunderten unsere Verbündeten und wir sind zuversichtlich, dass wir sie in eine bessere Zukunft führen können."
 uk_malta_focus_two:0 "Stärke Malta"
 uk_malta_focus_two_desc:0 "Malta verfügt über eine hervorragende Lage im zentralen Mittelmeer und ist eine wichtige Zwischenstation entlang unserer Lebensader durch Ägypten und den Suezkanal nach Indien und in den Fernen Osten. Die Zeit, die für eine stärkere Stärkung aufgewendet wird, darf niemals verschwendet werden."
 ENG_turkey_friend:0 "Die Türkei zwingen"
 ENG_turkey_friend_desc:0 "Die Türken liegen an einem wichtigen strategischen Standort und können als hervorragender Verbündeter sowohl gegen die Italiener als auch gegen die Sowjets dienen."
 ENG_greece_friend:0 "Befreunde Griechenland"
 ENG_greece_friend_desc:0 "Die Griechen waren im Ersten Weltkrieg mit uns verbündet, und wir glauben, dass sie uns auch in künftigen europäischen Konflikten von Nutzen sein könnten."
 ENG_war_greece:0 "Krieg mit Griechenland"
 ENG_war_greece_desc:0 "Um unsere Position im Mittelmeerraum zu festigen, müssen wir sicherstellen, dass die Türkei und Griechenland in unserem Einflussbereich liegen. Die Türkei ist es bereits, und jetzt ist es an der Zeit, dass Griechenland nachgibt."
 ENG_war_turkey:0 "Greife die Türkei an"
 ENG_war_turkey_desc:0 "Im Gegensatz zu den Griechen haben sich die Türken als unvernünftig und unwillig erwiesen, mit uns zusammenzuarbeiten. Sie werden bald von ihrer Torheit erfahren."
 ENG_woo_italy:0 "Woo Italien"
 ENG_woo_italy_desc:0 "Die Italiener waren eine der ersten Nationen, die sich dem Faschismus verschrieben haben, und wir haben ihnen viel zu verdanken. Wir sollten in diesen turbulenten Zeiten stolz an der Seite unserer italienischen Brüder und Schwestern stehen."
 ENG_war_italy:0 "Sicheres Italien"
 ENG_war_italy_desc:0 "Irgendwann werden uns die Italiener wegen ihrer wahnhaften Träume vom Aufbau eines Mittelmeerimperiums in den Rücken fallen. Was sie nicht erkennen, ist, dass wir diesen Traum nur für uns selbst verwirklichen können."
 ENG_army_innov:0 "Innovationen der Armee"
 ENG_army_innov_desc:0 "In Zeiten der Unsicherheit oder des Krieges benötigt das Britische Empire ein erstklassiges Militär. Für weniger gibt es keine Entschuldigung."
 ENG_equipment_effort_two:0 "Geräteaufwand"
 ENG_equipment_effort_two_desc:0 "Unsere Soldaten brauchen bessere Waffen. Viel zu lange verwenden wir veraltete Ausrüstung, die im Krieg eine Gefahr darstellen würde."
 ENG_motorized_focus_two:0 "Eine motorisierte Armee"
 ENG_motorized_focus_two_desc:0 "In letzter Zeit experimentiert die Armee mit vollmotorisierten Infanterieeinheiten. Bisher haben sie noch keine vollständig motorisierten Divisionen gebildet, aber mit den richtigen Worten an den Kriegsminister könnte dies bald möglich sein."
 ENG_tank_focus:0 "Königliches Panzerregiment"
 ENG_tank_focus_desc:0 "Großbritannien hat den Panzer erfunden und daher sollte das Royal Tank Regiment mit den besten Panzern der Welt ausgestattet sein, aber das ist derzeit nicht der Fall. Das Special Vehicle Development Committee schlägt vor, ein modernes Design zu erforschen und zu entwickeln, um Großbritannien an der Spitze der Panzerentwicklung zu halten."
 royal_ordinance_focus:0 "Königliche Waffenfabriken"
 royal_ordinance_focus_desc:0 "Das Royal Arsenal in Woolwich reicht bei weitem nicht aus, um alle Munition und Kleinwaffen herzustellen, die wir benötigen. Wir sollten im ganzen Land viel mehr Fabriken errichten, vorzugsweise in relativ sicheren Gegenden."
 ENG_tank_focus_two:0 "Rüstungsabteilungen"
 ENG_tank_focus_two_desc:0 "Großbritannien hat den Panzer erfunden und daher sollte das Royal Tank Regiment mit den besten Panzern der Welt ausgestattet sein, aber das ist derzeit nicht der Fall. Das Special Vehicle Development Committee schlägt vor, ein modernes Design zu erforschen und zu entwickeln, um Großbritannien an der Spitze der Panzerentwicklung zu halten."
 ENG_special_forces_two:0 "Spezialeinheiten"
 ENG_special_forces_two_desc:0 "Nicht alle Soldaten erhalten die gleiche Ausbildung oder sind in ihren Kampffähigkeiten gleich. Einige Soldaten verfügen über Spezialisierungen und besondere Fähigkeiten, die zur Erfüllung anderer Aufgaben eingesetzt werden können. Wir sollten diese Vielfalt annehmen."
 ENG_royal_marines:0 "Royal Marines"
 ENG_royal_marines_desc:0 "Die Kontrolle über die Meere ist großartig und alles, aber manchmal muss man auch nasse Füße haben. Besonderes Augenmerk sollte darauf gelegt werden, sicherzustellen, dass die Royal Marines ordnungsgemäß ausgebildet und ausgerüstet sind."
 ENG_northern:0 "Nördlicher Fokus"
 ENG_northern_desc:0 "Die skandinavischen Länder sind ohne Bündnisse und schwach. Wir sollten sie in unserer Sphäre sichern, um zu verhindern, dass ihre Stützpunkte gegen uns genutzt werden."
 ENG_north_sea:0 "Nordsee-Marineübungen"
 ENG_north_sea_desc:0 "Unsere Selbstgefälligkeit wäre unser Untergang gewesen, wenn sie nicht korrigiert worden wäre. Wir müssen der Welt zeigen, dass wir eine Macht sind, mit der man rechnen muss."
 ENG_north_fascism:0 "Unterstützen Sie faschistische Revolutionäre"
 ENG_north_fascism_desc:0 "Es besteht keine Notwendigkeit, mit den skandinavischen Ländern in den Krieg zu ziehen. Sie brauchen nur einen kleinen Anstoß in die richtige Richtung, damit ihre Interessen mit unseren übereinstimmen."
 ENG_north_war:0 "Unterstützen Sie den offenen Krieg"
 ENG_north_war_desc:0 "Es gibt keine Möglichkeit, mit den skandinavischen Nationen zu verhandeln. Sie haben sich die Ohren zugehalten und weigern sich, ihre demokratischen Wege aufzugeben. Ein offener Krieg ist die einzige Option."
 ENG_denmark_revolution:0 "Dänische Revolution"
 ENG_denmark_revolution_desc:0 "Das dänische Volk ist unserem Beispiel gut gefolgt und jetzt ist es an der Zeit, sein Land von denen zurückzuerobern, die es von innen heraus zerstören wollen."
 ENG_norway_revolution:0 "Norwegische Revolution"
 ENG_norway_revolution_desc:0 "Unsere norwegischen Brüder sind bereit, in Norwegen zu kämpfen und ein faschistisches Regime zu installieren. Wir müssen jede Unterstützung anbieten, die wir aufbringen können."
 ENG_sweden_revolution:0 "Schwedische Revolution"
 ENG_sweden_revolution_desc:0 "Die Schweden waren schon viel zu lange von Schwächen geplagt. Aber jetzt sind die Menschen bereit, wieder stark zu sein."
 ENG_war_denmark:0 "Krieg mit Dänemark"
 ENG_war_denmark_desc:0 "Die Dänen haben sich unseren diplomatischen Bemühungen gegenüber äußerst widerstandsfähig gezeigt, aber wir bezweifeln, dass man dasselbe sagen kann, wenn wir den Krieg erklären."
 ENG_war_norway:0 "Krieg mit Norwegen"
 ENG_war_norway_desc:0 "Unsere nördlichen Gewässer müssen vor jeder ausländischen Macht sicher sein. Stützpunkte in Norwegen werden uns helfen, die Vormachtstellung zu behaupten."
 ENG_war_sweden:0 "Krieg mit Schweden"
 ENG_war_sweden_desc:0 "Wir können nicht länger zulassen, dass schwedische Ressourcen dazu verwendet werden, die Kriegsanstrengungen unserer Feinde voranzutreiben. Sie werden den Fehler ihres Verhaltens ziemlich schnell erkennen."
 ENG_war_finland:0 "Krieg mit Finnland"
 ENG_war_finland_desc:0 "Obwohl die Finnen den Kommunismus nicht lieben, haben sie sich geweigert, mit uns zusammenzuarbeiten. Wir sehen keine andere Möglichkeit, als sie in unsere Sphäre zu zwingen."
 ENG_war_soviets:0 "Schlage die Komintern an"
 ENG_war_soviets_desc:0 "Es wäre eine Untertreibung, die Sowjets als fehlgeleitet zu bezeichnen. Die Komintern ist dumm und wir werden gerne die Welt anführen und den Kommunismus für immer zerstören."
 ENG_eastern:0 "Östlicher Fokus"
 ENG_eastern_desc:0 "Die Länder Osteuropas brauchen unsere Hilfe im Kampf gegen die Ideale des Kommunismus und der Demokratie! Sie sollten stolz auf ihre Nation sein und eng mit uns zusammenarbeiten."
 ENG_draw_germany:0 "Näher an Deutschland heranrücken"
 ENG_draw_germany_desc:0 "Die Deutschen sind unsere natürlichen Verbündeten gegen alle, die uns Schaden zufügen wollen. Wir müssen zeigen, dass wir bis zum Ende dabei sind."
 ENG_draw_poland:0 "Nähern Sie sich Polen"
 ENG_draw_poland_desc:0 "Die Geschichte hat uns gezeigt, dass die Deutschen unsere natürlichen Feinde sind. Selbst wenn wir dieselben Ideale teilen, ist ihnen nicht zu trauen. Polen ist ein starker Staat, der ein nützlicher Verbündeter gegen die deutsche Bedrohung sein könnte."
 ENG_axis_help:0 "Deutsche Militärische Zusammenarbeit"
 ENG_axis_help_desc:0 "Die Deutschen bereiten sich schon seit geraumer Zeit auf den Krieg vor und ihr Generalstab könnte uns einiges beibringen."
 ENG_woo_poland:0 "Bündnis mit Polen"
 ENG_woo_poland_desc:0 "Einen Zweifrontenkrieg zu führen ist schwierig. Um gegen die Deutschen erfolgreich zu sein, ist die Eröffnung einer zweiten Front notwendig. Zum Glück sind die Polen bereit, einer Allianz beizutreten."
 ENG_war_poland:0 "Krieg mit Polen"
 ENG_war_poland_desc:0 "Wir stimmen mit den Deutschen darin überein, dass die Polen keinen eigenen Staat verdienen. Diese Länder würden unter unserem Einfluss bessere Dienste leisten."
 ENG_war_germany:0 "Krieg mit Deutschland"
 ENG_war_germany_desc:0 "Die größte Bedrohung für das Britische Empire sind die Deutschen. Mit jeder Sekunde, die wir verschwenden, werden sie stärker. Wir müssen sie so schnell wie möglich beseitigen."
 ENG_belgium_war:0 "Angriff auf Belgien"
 ENG_belgium_war_desc:0 "Durch die Eroberung Belgiens können wir auf dem europäischen Festland Fuß fassen. Es ist klar, dass es zwischen dem britischen Empire und den Belgiern keine Liebesbeziehungen gibt, daher wird es ziemlich einfach sein, dies zu rechtfertigen."
 ENG_dutch_war:0 "Angriff auf die Niederlande"
 ENG_dutch_war_desc:0 "Die Niederlande waren uns viel zu lange ein Dorn im Auge. Sie werden lernen, sich unserer überlegenen Macht zu unterwerfen, ob sie wollen oder nicht."
 uk_protect_suez_two:0 "Position in Ägypten behaupten"
 uk_protect_suez_two_desc:0 "Die Kontrolle des Suezkanals ist Teil der Mittel, mit denen das britische Empire seine Herrschaft über das Meer behält. Der Verlust dieser Region wäre katastrophal. Es müssen Maßnahmen zur Befestigung ergriffen werden."
 ENG_pressure_iraq:0 "Druck auf den Irak ausüben"
 ENG_pressure_iraq_desc:0 "Der Irak hat sich langsam von uns distanziert und das kann ihm nicht länger gestattet werden. Wir müssen sicherstellen, dass ihre Interessen mit unseren übereinstimmen."
 ENG_pressure_iran:0 "Druck auf den Iran ausüben"
 ENG_pressure_iran_desc:0 "Der Iran hat sich langsam von uns distanziert und das kann ihm nicht länger gestattet werden. Wir müssen sicherstellen, dass ihre Interessen mit unseren übereinstimmen."
 singapore_focus_two:0 "Singapur stärken"
 singapore_focus_two_desc:0 "Singapur sollte unser wichtigster Marinestützpunkt im Osten bleiben. Hongkong könnte an die Japaner fallen, aber Singapur muss uneinnehmbar bleiben, bis die Hauptflotte eintreffen kann, um den Feind entscheidend zu besiegen."
 hongkong_focus_two:0 "Stärken Sie Hongkong"
 hongkong_focus_two_desc:0 "Unser Plan sollte mutiger sein und auf einer Basis basieren, die viel näher an Japan liegt. Mit ausreichenden Befestigungen und Einrichtungen wird Hongkong perfekt funktionieren!"
 ENG_war_japan:0 "Streik Japan"
 ENG_war_japan_desc:0 "Das Kaiserreich Japan bedroht weiterhin unsere Kolonialbesitzungen im Fernen Osten. Wir werden nicht länger zulassen, dass sie auf unsere Kosten stärker werden."
 ENG_woo_japan:0 "Woo Japan"
 ENG_woo_japan_desc:0 "Die Royal Navy allein hat vielleicht keine Chance gegen die US Navy, aber wenn wir das englisch-japanische Bündnis erneuern würden ..."
 ENG_mexico_fascism:0 "Unterstützen Sie die mexikanische Synarchistische Union"
 ENG_mexico_fascism_desc:0 "Wir haben in der Vergangenheit eng mit Mexiko zusammengearbeitet, und jetzt sind wir der Meinung, dass es an der Zeit ist, dass sie lernen, sich nationalistische Rhetorik anzueignen und sich mit uns im Kampf gegen die Vereinigten Staaten zu vereinen."
 ENG_mexico_revolution:0 "mexikanische Revolution"
 ENG_mexico_revolution_desc:0 "Die Zeit ist nah! Wir müssen die Nationalistische Synarchistische Union in ihrer Revolution gegen alle unterstützen, die Mexiko kontrollieren wollen!"
 ENG_war_USA:0 "Greife die Amerikaner an"
 ENG_war_USA_desc:0 "Unsere ehemalige Kolonie könnte bald zur stärksten Nation werden, die die Welt je gesehen hat. Die Weltwirtschaftskrise hat sie geschwächt, aber mit jedem Tag, der vergeht, erholen sie sich. Wir müssen sie so schnell wie möglich angreifen, damit sie unseren Fortschritt nicht auf unbestimmte Zeit stoppen."
 ENG_ally_venezuela:0 "Bündnis mit Venezuela"
 ENG_ally_venezuela_desc:0 "Die Kapitalisten in den Vereinigten Staaten und die Kommunisten in der Sowjetunion kontrollieren einen Großteil des Öls, das wir für den Betrieb unseres Militärs benötigen. Eine Allianz mit Venezuela wird sicherstellen, dass wir ihr Öl für unsere Sache sichern."
 USA_election_campaign:0 "Wahlkampf"
 USA_election_campaign_desc:0 "Die Wahl von 1936 wird ein entscheidender Punkt in der amerikanischen Geschichte sein. Wird das amerikanische Volk weiterhin die Demokratie unterstützen, oder werden Randbewegungen an die Macht kommen und den demokratischen Prozess untergraben? Die Weltwirtschaftskrise hat Spaltungen in der Gesellschaft verursacht, die das amerikanische Volk noch weiter spalten oder vielleicht sogar in einem neuen Schicksal vereinen könnten ..."
 USA_populism:0 "Populistische Stimmung"
 USA_populism_desc:0 "Die Zeiten ändern sich'. Das amerikanische Volk wird nicht länger über Kleinigkeiten gespalten sein. Sie brauchen einen starken Anführer, der ihnen zeigt, wie großartig sie sein können, wenn sich ihnen die Gelegenheit dazu bietet."
 USA_unions:0 "Stärken Sie die Gewerkschaften"
 USA_unions_desc:0 "Die Weltwirtschaftskrise hat gezeigt, was die meisten Amerikaner bereits wissen: Nur wenige Leute an der Spitze profitieren von den Vorteilen, während der Rest verhungert, arbeitslos ist und keine Hoffnung auf die Zukunft hat. Es ist an der Zeit, dass die Wenigen lernen, die Vielen zu fürchten."
 USA_liberty:0 "Freiheit und Gerechtigkeit für alle"
 USA_liberty_desc:0 "Die Vereinigten Staaten sind das Herzstück von Freiheit und Demokratie. Es wäre undenkbar, sich vom Guten abzuwenden und das Böse anzunehmen."
 USA_right_wing_rhetoric:0 "Rechte Rhetorik"
 USA_right_wing_rhetoric_desc:0 "Eine schwache und gespaltene Nation ist zum Scheitern verurteilt. Wenn Amerika wirklich eine Nation unter Gott und unteilbar sein soll, muss es dieser Aussage tatsächlich gerecht werden. Der Weg zur Perfektion beginnt heute."
 USA_first:0 "USA zuerst"
 USA_first_desc:0 "Das amerikanische Volk antwortet niemandem außer sich selbst, daher macht es Sinn, dass wir weiterhin natürliche Führer sind und uns nicht dem Willen anderer unterwerfen."
 USA_left_wing_rhetoric:0 "Linke Rhetorik"
 USA_left_wing_rhetoric_desc:0 "Das Ziel ist klar. Gleichheit für alle. Wir wollen keine kapitalistischen oder faschistischen Interessen in der amerikanischen Politik. Es ist unbedingt erforderlich, dass wir optimale Bedingungen für das Gedeihen unserer kommunistischen Organisationen schaffen."
 USA_utopia:0 "Wahre Utopie"
 USA_utopia_desc:0 "Hier in den Vereinigten Staaten wird eine wahre Utopie entstehen – eine, die es zu bewundern und zu vergöttern gilt. Während die Vereinigten Staaten dort sind, wo es beginnt, wird es nicht zu Ende sein, bis die Welt beitritt. Bitte beachten Sie: Der kommunistische Zweig ist nicht vollständig. Derzeit wird dieser Weg die demokratischen Schwerpunkte nutzen."
 USA_status_quo:0 "Der Status quo"
 USA_status_quo_desc:0 "Das amerikanische Volk weiß es besser, als Randbewegungen zu unterstützen, die den Grundstein für die Zerstörung der Vereinigten Staaten legen würden. Wir sind davon überzeugt, dass das aktuelle System die bestmögliche Option ist."
 USA_home_free:0 "Heimat der Freien"
 USA_home_free_desc:0 "In dieser Zeit ultranationaler faschistischer und autoritärer kommunistischer Regime werden wir – das amerikanische Volk – die Bastion der Demokratie sein und um jeden Preis für ihre Aufrechterhaltung kämpfen."
 USA_federal_project_one:0 "Bundesprojekt Nummer eins"
 USA_federal_project_one_desc:0 "In schwierigen Zeiten greifen Menschen auf Unterhaltung oder andere Formen der Kunst zurück, um sich von anderen Dingen abzulenken. Bundesprojekt Nummer Eins wird die Mittel für Unterhaltung und Kunst erhöhen, um die Menschen zufrieden zu stellen."
 USA_youth_administration:0 "Nationale Jugendverwaltung"
 USA_youth_administration_desc:0 "Die nächste Generation der Amerikaner hat keine glänzende Zukunft. Die Nationale Jugendverwaltung muss sie von der Straße fernhalten und sie entweder in den Fabriken oder in der Schule halten, um Wohlstand zu gewährleisten."
 USA_griffith:0 "Beenden Sie das Griffith-Observatorium"
 USA_griffith_desc:0 "Wir stehen kurz davor, dem Griffith-Observatorium den letzten Schliff zu geben und es für die Öffentlichkeit zu öffnen. Das Observatorium wird dazu beitragen, das Interesse an der Raketentechnik und der Ausbildung in der Himmelsnavigation zu wecken."
 USA_ccc:0 "Ziviles Naturschutzkorps"
 USA_ccc_desc:0 "Arbeitslose junge Amerikaner brauchen jeden Morgen einen Grund, aufzustehen. Das Civilian Conservation Corps wird junge Männer anwerben, um die Infrastruktur aufzubauen, die das Land braucht."
 USA_industry_expansion:0 "Nationales Gesetz zur industriellen Erholung"
 USA_industry_expansion_desc:0 "Die Weltwirtschaftskrise hat zu einem enormen Niedergang der Schwerindustrie geführt. Wir müssen einen Weg finden, Hand anzulegen und die Industrie wieder zu fördern, wenn es den Menschen gut gehen soll."
 USA_ssa:0 "Sozialversicherungsgesetz"
 USA_ssa_desc:0 "Die Arbeitslosen, Kinder und Alten unserer großen Nation brauchen unsere Hilfe und wir können keine Angst mehr haben, ihnen diese zu geben, um nicht als Wohlfahrtsstaat bezeichnet zu werden."
 USA_fighter_focus:0 "Kämpferfokus"
 USA_fighter_focus_desc:0 "Die Kontrolle über den Himmel ist einer der besten Vorteile, die Sie haben können. Wir müssen sicherstellen, dass wir nur die modernsten Kampfflugzeuge einsetzen."
 USA_bomber_focus:0 "Bomberfokus"
 USA_bomber_focus_desc:0 "Die Fähigkeit, Feinde sowohl innerhalb als auch außerhalb des Kampfes zu stören, ist ein Vorteil, der zu groß ist, um ihn aufzugeben. Wir müssen über die notwendigen Flugzeuge verfügen, um diese Taktik zu missbrauchen."
 USA_military_aviation:0 "Militärische Luftfahrt"
 USA_military_aviation_desc:0 "Der Krieg verändert sich schnell, und wir müssen in der Lage sein, mitzuhalten, sonst riskieren wir eine demütigende Niederlage. Wir werden unsere Piloten so ausbilden, dass sie die Besten sind und nicht weniger."
 USA_europe_focus:0 "Bereiten Sie sich auf einen europäischen Krieg vor"
 USA_europe_focus_desc:0 "Die Fragilität des Friedens in Europa ist beängstigend, und so sehr sich unser Volk die Isolation wünscht, können wir nicht tatenlos zusehen, wie die Autoritaristen ihre Macht festigen. Wir müssen uns auf einen möglichen Krieg jenseits des Atlantiks vorbereiten."
 USA_japan_focus:0 "Bereiten Sie sich auf den Krieg im Pazifik vor"
 USA_japan_focus_desc:0 "Die größte Bedrohung für unsere Nation ist das kaiserliche Japan. Sie träumen von einem pazifischen Imperium und werden nicht aufhören, bis dieser Traum Wirklichkeit wird. Wir dürfen nicht selbstgefällig sein und einen möglichen Krieg mit Japan planen."
 USA_military_rearmament:0 "Militärische Aufrüstung"
 USA_military_rearmament_desc:0 "Es ist klar, wer unsere Feinde in jedem europäischen militärischen Konflikt sein werden. Während es einige Zeit dauern kann, unsere Bürger davon zu überzeugen, in den Krieg zu ziehen, müssen wir in der Zwischenzeit unsere militärische Aufrüstung verstärken, um Großbritannien und Frankreich zu versorgen."
 USA_west_dockyard:0 "Werften an der Westküste"
 USA_west_dockyard_desc:0 "Wir sind sicher, dass unsere Marine jede deutsche Bedrohung problemlos bewältigen kann, aber die Japaner sind eine andere Geschichte. Da im Pazifik wichtige Seeschlachten stattfinden werden, müssen wir unsere Werften an der Westküste aufbauen."
 USA_carrier_funding:0 "Trägerfinanzierung"
 USA_carrier_funding_desc:0 "Der Pazifik ist groß und der Träger wäre das perfekte Schiff, um ihn zu durchqueren. Wir müssen die Mittel für die Marine erhöhen und leistungsfähigere Flugzeugträger entwickeln."
 USA_west_fort:0 "Befestigen Sie die Westküste"
 USA_west_fort_desc:0 "Wir müssen uns immer auf das Schlimmste vorbereiten. Wenn wir unsere pazifischen Inseln irgendwie verlieren, brauchen wir geeignete Verteidigungsanlagen, um Eindringlinge bei einer Invasion auf dem Festland abzuwehren."
 USA_hawaii_focus:0 "Stärken Sie Hawaii"
 USA_hawaii_focus_desc:0 "Hawaii ist unsere letzte Verteidigungslinie vor der Westküste und dient auch als unser wichtigster Marinestützpunkt im Pazifik. Es muss um jeden Preis verteidigt werden."
 USA_midway_focus:0 "Befestigen Sie Midway"
 USA_midway_focus_desc:0 "Midway liegt an einem wichtigen strategischen Ort und könnte als Basis dienen, von der aus wir Japan angreifen können. Wir müssen unsere militärische Infrastruktur auf der Insel aufbauen."
 USA_wake_focus:0 "Befestigen Sie Wake Island"
 USA_wake_focus_desc:0 "Wake Island liegt tief im Westpazifik und ist leicht verteidigt. Wir müssen unsere Verteidigung verstärken, sonst wird es fallen."
 USA_guam_focus:0 "Befestigen Sie Guam"
 USA_guam_focus_desc:0 "Guam dient als unsere letzte Verteidigungslinie, bevor Japan Zugang zu Australien, Neuseeland und den ressourcenreichen südöstlichen Inseln Asiens erhält. Es muss verteidigt und gehalten werden."
 USA_rule_waves:0 "Beherrsche die Wellen"
 USA_rule_waves_desc:0 "Da wir durch zwei große Ozeane von unseren potenziellen Feinden isoliert sind, ist es unerlässlich, dass wir die vollständige Vormachtstellung zur See haben."
 USA_bureau_of_aeronautics_two:0 "Marinebomber"
 USA_bureau_of_aeronautics_two_desc:0 "Um den Anforderungen an die Entwicklung der Marinefliegerei gerecht zu werden, muss das Bureau of Aeronautics, das seit Jahrzehnten für diese Angelegenheiten zuständig ist, erweitert werden."
 USA_delegation_china:0 "Delegation nach China"
 USA_delegation_china_desc:0 "Die Politik Chinas ist instabil und die Japaner sind bereit, das auszunutzen. Wir müssen sicherstellen, dass die Chinesen eine japanische Invasion abwehren können."
 USA_supply_china:0 "China beliefern"
 USA_supply_china_desc:0 "China mangelt es an den notwendigen Ressourcen und Materialien, um eine Armee zu finanzieren, aber zum Glück haben wir genau das, was es braucht, und einen gemeinsamen Feind."
 USA_bilateral_trade:0 "Bilaterale Handelsabkommen"
 USA_bilateral_trade_desc:0 "Das Vereinigte Königreich und Frankreich werden erneut die Hauptlast der deutschen Aggression in Europa tragen. Wir müssen dafür sorgen, dass ihre Wirtschaft floriert, damit sie ihre Kriegsanstrengungen finanzieren können."
 USA_improved_screen_ships:0 "Panamerikanische Sicherheitszone"
 USA_improved_screen_ships_desc:0 "Zweifellos werden die Deutschen einen uneingeschränkten U-Boot-Krieg einsetzen, um Großbritannien und Frankreich auszuhungern und zur Unterwerfung zu zwingen. Wir müssen die Qualität unserer Kontrollschiffe verbessern, um sicherzustellen, dass unsere Konvois sicher dort ankommen, wo sie hin müssen."
 USA_heavy_bombers:0 "Schweres Flugzeug"
 USA_heavy_bombers_desc:0 "Wir haben die Produktion schwerer Flugzeuge vernachlässigt und können dies nicht länger tun. Es ist eine bedauerliche Konsequenz, dass ganze Städte in Europa in Trümmern liegen können, aber für Frieden und Freiheit auf dem Kontinent muss dies getan werden."
 USA_army_innov:0 "Innovationen der Armee"
 USA_army_innov_desc:0 "Wir haben unsere Armee vernachlässigt und sind für jede Art von Krieg äußerst schlecht gerüstet. Wir müssen dies korrigieren, wenn wir überleben wollen."
 USA_equipment_effort:0 "Geräteaufwand"
 USA_equipment_effort_desc:0 "Unsere Soldaten brauchen bessere Waffen. Viel zu lange verwenden wir veraltete Ausrüstung, die im Krieg eine Gefahr darstellen würde."
 USA_airborne:0 "Luftlandedivisionen"
 USA_airborne_desc:0 "Wir haben mit Spezialdivisionen experimentiert, die darauf trainiert sind, aus dem Himmel hinter den feindlichen Linien zu springen. Dies wird sich in jedem zukünftigen Konflikt gegen unsere Feinde als nützlich erweisen."
 USA_tank_focus:0 "Panzerfokus"
 USA_tank_focus_desc:0 "Die Rolle des Panzers wird immer vielfältiger. Wir müssen sicherstellen, dass wir verschiedene Panzertypen produzieren, die ihren individuellen Stärken auf dem Schlachtfeld entsprechen."
 USA_workers_women:0 "Rosie die Nieterin"
 USA_workers_women_desc:0 "Die Heimatfront ist genauso wichtig, wenn nicht sogar wichtiger als die eigentlichen Schlachtfelder. Während sich die Männer in unserem Land an der Front melden und kämpfen, werden die Frauen das Rückgrat sein, das die Ausrüstung produziert, die wir brauchen, um den Krieg zu gewinnen."
 USA_joint_plan:0 "Gemeinsamer Planungsausschuss"
 USA_joint_plan_desc:0 "Der Gemeinsame Planungsausschuss bereitet sich seit einigen Jahren auf den Krieg vor. Sie haben Interventionspläne gegen viele verschiedene Länder und Gebiete aufgestellt, die sich als gefährlich für unsere Souveränität erweisen könnten."
 USA_embargo_china:0 "Embargo China"
 USA_embargo_china_desc:0 "Die Instabilität der chinesischen Politik bedeutet, dass unsere Waffen und Vorräte möglicherweise aus den falschen Gründen eingesetzt werden. Um dies zu verhindern, sollten wir ein Embargo gegen China vorbereiten."
 USA_embargo_france:0 "Embargo Frankreich"
 USA_embargo_france_desc:0 "Die französische Politik ist nicht stabil und auch wenn es uns vielleicht nicht gefällt, könnte ein Embargo notwendig sein, um ihnen unsere Unzufriedenheit zu zeigen."
 USA_embargo_mexico:0 "Embargo Mexiko"
 USA_embargo_mexico_desc:0 "Als Verteidiger der Freiheit und der Demokratie weltweit wäre es unklug, weiterhin mexikanische Rebellen zu beliefern, die das Land gegen uns aufbringen würden."
 USA_tech_sharing_allies:0 "Treten Sie Commonwealth Research bei"
 USA_tech_sharing_allies_desc:0 "Es ist an der Zeit, alle Hindernisse für den Technologieaustausch mit dem Commonwealth abzubauen."
 USA_EO_9981:0 "Executive Order 9981"
 USA_EO_9981_desc:0 "Wir kämpfen gegen extrem indoktrinierte und nationalistische Nationen voller Männer, die sich einer Sache verschrieben haben, für die sie gerne sterben würden. Unsere Segregationspolitik in unseren Streitkräften hat die Moral und den Zusammenhalt der Einheiten geschwächt und muss untersucht werden, damit unsere Armee den patriotischen Eifer des Feindes übertreffen kann."
 USA_masters_america:0 "Meister von Amerika"
 USA_masters_america_desc:0 "Seit über einem Jahrhundert halten wir Amerikaner die imperialistischen europäischen Länder davon ab, sich auf dem amerikanischen Kontinent einzumischen. Wir werden diese Politik weiterhin noch härter durchsetzen und Amerika unter unserer Herrschaft vereinen."
 USA_new_ground:0 "Neues Industriegelände"
 USA_new_ground_desc:0 "Bemühen Sie sich, unsere Kapazitäten zum Bau neuer Fabriken und Militäranlagen in unseren glorreichen Staaten zu erweitern."
 USA_jet_focus:0 "Düsenflugzeug"
 USA_jet_focus_desc:0 "Es scheint fast sicher, dass das Jet-Triebwerk die Propellermotoren in Flugzeugen ersetzen wird. Das Potenzial ist enorm, und wir dürfen nicht zulassen, dass Amerika in diesem entscheidenden Forschungsbereich zurückbleibt."
 USA_jet_focus2:0 "Düsenflugzeug"
 USA_jet_focus2_desc:0 "Es scheint fast sicher, dass das Jet-Triebwerk die Propellermotoren in Flugzeugen ersetzen wird. Das Potenzial ist enorm, und wir dürfen nicht zulassen, dass Amerika in diesem entscheidenden Forschungsbereich zurückbleibt."
 USA_develop_countries:0 "Die ursprünglichen Tags oder die Vereinigten Staaten kontrollieren die jeweiligen Staaten."
 USA_to_war:0 "In den Krieg!"
 USA_to_war_desc:0 "Die anderen Nationen Amerikas werden von ausländischen Ideen und Mächten beeinflusst. Wir müssen bei Bedarf Gewalt anwenden, um sie daran zu erinnern, wer ihr Wohl im Sinn hat."
 USA_war_plan_tan:0 "Kriegsplan Tan"
 USA_war_plan_tan_desc:0 "Die Länder der Karibik verfügen über riesige Chromquellen, die uns fehlen und die wir für den Bau unserer großen Kriegsschiffe benötigen. Sie müssen um jeden Preis unter unserem Einfluss bleiben."
 USA_war_plan_violet:0 "Kriegsplan Violett"
 USA_war_plan_violet_desc:0 "Die Länder Mittelamerikas sind schwach, könnten aber eine Gefahr für unseren Kanal in Panama darstellen, wenn sie nicht kontrolliert werden. Der Panamakanal ist im Falle eines Zwei-Ozeane-Krieges unser größtes Kapital und muss verteidigt werden"
 USA_war_plan_purple:0 "Kriegsplan Lila"
 USA_war_plan_purple_desc:0 "Die Nationen Südamerikas distanzieren sich in letzter Zeit zugunsten europäischer Imperien von uns. Wir werden ihnen den Fehler in dieser Denkweise zeigen."
 USA_war_plan_citron:0 "Kriegsplan Citron"
 USA_war_plan_citron_desc:0 "Brasilien, Argentinien und ihre Nachbarn stellen die größte Bedrohung für unseren Einfluss auf den amerikanischen Kontinent dar. Es handelt sich um große und ressourcenreiche Länder, die sich unseren Rivalen gegenüber anfreunden. Wir müssen dafür sorgen, dass sie in unserem Wirkungsbereich bleiben."
 USA_demand_canada:0 "Fordern Sie die kanadische Patriierung"
 USA_demand_canada_desc:0 "Unsere Brüder in Kanada saßen viel zu lange unter dem zerfallenden Britischen Empire fest! Wenn die Briten unsere Forderung nach ihrer Patriierung ablehnen, sind wir bereit, Blut zu vergießen und unseren Eifer für diese Sache zu zeigen!"
 USA_with_influence:0 "Üben Sie unseren Einfluss aus"
 USA_with_influence_desc:0 "Die Nationen Amerikas schauen bereits zu uns auf, daher wäre es unklug, sich auf kostspielige Kriege einzulassen. Wir sollten unseren Einfluss nutzen, um durch Soft Power Veränderungen herbeizuführen."
 USA_carribean:0 "Die Karibik"
 USA_carribean_desc:0 "Die Karibik ist sowohl für die Sicherheit des Panamakanals als auch für unsere Chromquelle von entscheidender Bedeutung. Wir können nicht zulassen, dass sich das französische und das britische Imperium mit ihnen verbünden."
 USA_neighbor_fascism:0 "Die Nachbarn"
 USA_neighbor_fascism_desc:0 "Zu unseren direkten Nachbarn pflegen wir seit langem gemeinsame Beziehungen – sowohl herzliche als auch feindselige. Es ist an der Zeit, kleine Differenzen beiseite zu legen und die westliche Hemisphäre zu vereinen, um den Wohlstand ohne die Einmischung ausländischer Mächte zu fördern."
 USA_central:0 "Zentralamerika"
 USA_central_desc:0 "Die Sicherung unseres Einflusses auf Mittelamerika ermöglicht es uns, den Panamakanal besser zu verteidigen und uns gegen einen künftigen Zwei-Ozeane-Krieg zu verteidigen, falls die Situation eintreten sollte."
 USA_south:0 "Südamerika"
 USA_south_desc:0 "Südamerika ist riesig und muss unter unserem Einfluss bleiben, damit es nicht das Bedürfnis verspürt, sich mit gegnerischen ausländischen Mächten abzufinden."
 USA_military_factory:0 "Militärische Aufrüstung"
 USA_military_factory_desc:0 "Die Weltwirtschaftskrise und eine schwache demokratische Regierung haben unsere Armee geschwächt. Wir müssen dies korrigieren, wenn wir die Zukunft überleben wollen."
 USA_silvershirts:0 "Die Silberhemden"
 USA_silvershirts_desc:0 "Der paramilitärische Flügel unserer Partei – die Silberhemden – wird die Menschen einschüchtern, damit sie unsere Sache unterstützen, und junge Köpfe frühzeitig dazu indoktrinieren, ein Leben beim Militär zu befürworten."
 USA_military_drills2:0 "Militärische Übungen"
 USA_military_drills2_desc:0 "Ein weiterer schwacher Aspekt unseres Militärs sind unsere Doktrinen und Taktiken. Dies muss geändert werden, da es nicht ausreicht, nur die Zahlen zu haben."
 USA_artillery:0 "Modernisierte Artillerie"
 USA_artillery_desc:0 "Unsere Artillerie ist stark veraltet und es müssen neue Konstruktionen entwickelt werden, sonst leiden unsere Regimenter unter einem Mangel an Feuerkraft und Unterstützung."
 USA_equipment_effort2:0 "Geräteaufwand"
 USA_equipment_effort2_desc:0 "Unsere Ausrüstung ist veraltet und würde einem künftigen Krieg nur schaden. Wir müssen sicherstellen, dass unsere Soldaten nur über die beste Ausrüstung verfügen."
 USA_support:0 "Unterstützen Sie Unternehmen"
 USA_support_desc:0 "Sanitäter, Ingenieure, Aufklärungskräfte ... all dies ist im Kampf von entscheidender Bedeutung und unsere Unterstützungsbataillone sollten nicht vernachlässigt werden."
 USA_tank_focus2:0 "Rüstungsaufwand"
 USA_tank_focus2_desc:0 "Der Krieg, der alle Kriege beenden sollte, führte den Panzer ein, seine Einsatzmöglichkeiten waren jedoch begrenzt. In diesem bevorstehenden Krieg werden Panzer eine größere Rolle spielen und es wäre sinnvoll, in sie zu investieren."
 USA_end_segregation_fascism:0 "Entlassung von Minderheitssoldaten"
 USA_end_segregation_fascism_desc:0 "Minderheitensoldaten verursachen nur Probleme in unseren Streitkräften. Es ist an der Zeit, sie alle zu vertreiben, damit unsere Armee wirklich gedeihen kann!"
 USA_combat_depression:0 "Bekämpfe die Weltwirtschaftskrise"
 USA_combat_depression_desc:0 "Die Schockwellen der Weltwirtschaftskrise haben unseren Aufstieg ermöglicht, aber wenn wir es nicht schaffen, dagegen anzukämpfen, könnte das auch zu unserem Untergang führen."
 USA_infastructure:0 "Eisenbahnprojekte"
 USA_infastructure_desc:0 "Die Infrastruktur unserer großen Nation ist seit einiger Zeit lahmgelegt und wird ignoriert, aber wir müssen sie verbessern, um unsere logistischen Pläne zu unterstützen."
 USA_build_factories:0 "Militärische Fabriken"
 USA_build_factories_desc:0 "Die Lösung zur Erholung der Wirtschaft besteht darin, unsere Bemühungen auf den Bau militärischer Ausrüstung für unsere wachsende Armee zu konzentrieren."
 USA_phase1:0 "Phase 1"
 USA_phase1_desc:0 "Die erste Phase unseres Konjunkturprogramms ist abgeschlossen und die Wirtschaft zeigt Anzeichen von Wachstum."
 USA_industrial_effort:0 "Industrieller Aufwand"
 USA_industrial_effort_desc:0 "Es ist an der Zeit, unsere Leute wieder an die Arbeit zu schicken. Wir haben die Arbeitskräfte, aber es fehlen die notwendigen Arbeitsplätze. Hier kommen wir ins Spiel."
 USA_phase2:0 "Phase 2"
 USA_phase2_desc:0 "Unsere Wirtschaft hat eine enorme Erholung erlebt und nähert sich dem Niveau der 1920er Jahre. Mit etwas mehr Anstrengung wird diese Depression der Vergangenheit angehören."
 USA_air_focus:0 "Neue Luftinstallationen"
 USA_air_focus_desc:0 "Setzen Sie noch mehr unserer Bevölkerung für den Bau neuer Luftwaffenstützpunkte für unser Militär ein."
 USA_naval_base_focus:0 "Erweiterung des Marinestützpunkts"
 USA_naval_base_focus_desc:0 "Setzen Sie noch mehr unserer Bevölkerung für den Bau neuer Marinestützpunkte für unser Militär ein."
 USA_end_of_depression:0 "Die Depression besiegt"
 USA_end_of_depression_desc:0 "Durch unsere hervorragenden Genesungsprogramme und die Entschlossenheit unseres Volkes gegenüber dem Staat haben wir diese Depression überwunden und können uns nun nach außen konzentrieren!"
 USA_naval_rearmament:0 "Wiederbewaffnung der Marine"
 USA_naval_rearmament_desc:0 "Wir haben bereits eine große Marine, aber es gibt immer Raum für Erweiterungen. Wir können nicht zulassen, dass unsere Rivalen die Vormachtstellung auf See erlangen."
 USA_atlantic:0 "Atlantische Marine"
 USA_atlantic_desc:0 "So wie es derzeit aussieht, ist die Wahrscheinlichkeit, dass wir uns in Europa im Krieg befinden, weitaus größer. Wir sollten unsere Marine so aufbauen, dass sie das widerspiegelt."
 USA_pacific:0 "Pazifikmarine"
 USA_pacific_desc:0 "So wie es derzeit aussieht, ist die Wahrscheinlichkeit, dass wir uns in Ostasien im Krieg befinden, weitaus größer. Wir sollten unsere Marine so aufbauen, dass sie das widerspiegelt."
 USA_naval_doctrine:0 "Überlegenheit der Marine"
 USA_naval_doctrine_desc:0 "Es ist machbar, mit einer größeren Anzahl als der Feind zu gewinnen, aber um die Vormachtstellung zur See sicherzustellen, müssen wir diese Anzahl durch hervorragende Taktiken ergänzen."
 USA_screen_ships:0 "Begleitschiffe"
 USA_screen_ships_desc:0 "Mit jedem Tag, der vergeht, werden Großkampfschiffe anfälliger für neue Erfindungen. Moderne Schirmschiffe stellen sicher, dass unsere Großkampfschiffe ihre Aufgabe erfüllen können."
 USA_air_help:0 "Überlegenheit durch die Lüfte"
 USA_air_help_desc:0 "Unsere größten Admirale sind zu dem Schluss gekommen, dass die Sieger des Seekrieges dies durch Unterstützung aus der Luft erreichen werden. Wir glauben, dass sie Recht haben könnten."
 USA_amphibious_operations2:0 "Amphibische Operationen"
 USA_amphibious_operations2_desc:0 "Feinde daran zu hindern, unsere Küsten zu erreichen, ist schön und gut, aber wir müssen auch von Zeit zu Zeit nasse Füße bekommen."
 USA_seize_air:0 "Erobern Sie die Luftfahrtindustrie"
 USA_seize_air_desc:0 "Der freie Markt ist ein Relikt der Vergangenheit. Um die ordnungsgemäße Umsetzung unseres Plans sicherzustellen, müssen diese großen Industrien verstaatlicht und von uns kontrolliert werden."
 USA_fighter_focus2:0 "Kämpferfokus"
 USA_fighter_focus2_desc:0 "Die Kontrolle über den Himmel ist einer der besten Vorteile, die Sie haben können. Wir müssen sicherstellen, dass wir nur die modernsten Kampfflugzeuge einsetzen."
 USA_bomber_focus2:0 "Bomberfokus"
 USA_bomber_focus2_desc:0 "Die Fähigkeit, Feinde sowohl innerhalb als auch außerhalb des Kampfes zu stören, ist ein Vorteil, der zu groß ist, um ihn aufzugeben. Wir müssen über die notwendigen Flugzeuge verfügen, um diese Taktik zu missbrauchen."
 USA_military_aviation2:0 "Militärische Luftfahrt"
 USA_military_aviation2_desc:0 "Der Krieg verändert sich schnell, und wir müssen in der Lage sein, mitzuhalten, sonst riskieren wir eine demütigende Niederlage. Wir werden unsere Piloten so ausbilden, dass sie die Besten sind und nicht weniger."
 USA_heavy_bombers2:0 "Schweres Flugzeug"
 USA_heavy_bombers2_desc:0 "Wir haben die Produktion schwerer Flugzeuge vernachlässigt und können dies nicht länger tun. Es ist eine bedauerliche Konsequenz, dass ganze Städte in Europa in Trümmern liegen können, aber für Frieden und Freiheit auf dem Kontinent muss dies getan werden."
 USA_develop_mexico:0 "Mexiko entwickeln"
 USA_develop_mexico_desc:0 "Mexiko hatte lange Zeit mit wirtschaftlichen Problemen zu kämpfen. Indem sie anbieten, bei der Entwicklung ihrer Branche zu helfen, könnten sie besser als Verbündeter gegen potenzielle Angreifer fungieren."
 USA_develop_carribean:0 "Entwickeln Sie die Karibik"
 USA_develop_carribean_desc:0 "Die Länder der Karibik könnten bei der Entwicklung ihrer Industrie eine helfende Hand gebrauchen, und wir werden sie bei ihren Bemühungen unterstützen."
 USA_develop_canada:0 "Kanada entwickeln"
 USA_develop_canada_desc:0 "Da sich Kanada nun immer weiter vom Britischen Empire entfernt, braucht es unsere Unterstützung, um über Wasser zu bleiben. Wir sollten in ihre Wirtschaft investieren und ihnen helfen, ihre Stärke zu bewahren."
 USA_develop_central_america:0 "Zentralamerika entwickeln"
 USA_develop_central_america_desc:0 "Die Länder Mittelamerikas sind klein und könnten die Hilfe des großen Bruders Amerika gebrauchen, um ihre Industrie zu unterstützen und sich nicht woanders umsehen zu müssen."
 USA_develop_north_south_america:0 "Entwickeln Sie Nordsüdamerika"
 USA_develop_north_south_america_desc:0 "Die Länder im nördlichen Südamerika verfügen über seltene Ressourcen wie Öl, könnten aber dennoch zur Aufrechterhaltung einer gesunden Wirtschaft beitragen."
 USA_develop_south_south_america:0 "Entwickeln Sie das südliche Südamerika"
 USA_develop_south_south_america_desc:0 "Die südlichen Länder Südamerikas haben einige Aspekte des wirtschaftlichen Wohlstands genossen, aber wir werden ihnen dabei helfen, diesen maximal zu nutzen."
 USA_develop_brazil:0 "Brasilien entwickeln"
 USA_develop_brazil_desc:0 "Brasilien ist eine aufstrebende Sekundärmacht und verfügt immer noch über riesige, ressourcenreiche Ländereien, die wir bei der Entdeckung und Ausbeutung unterstützen können."
 USA_end_isolation:0 "Beenden Sie unsere Isolation"
 USA_end_isolation_desc:0 "So sehr wir unsere herrliche Isolation genossen haben, so sehr ist die Welt in einen Krieg gestürzt, und wir müssen eine Rolle bei dessen Ausgang spielen."
 USA_support_germany:0 "Unterstützen Sie Deutschland"
 USA_support_germany_desc:0 "Es ist nur natürlich, dass wir uns mit dem Reich und Hitler verbünden. Seine Vision der Welt spiegelt unsere wider."
 USA_support_japan:0 "Unterstützen Sie Japan"
 USA_support_japan_desc:0 "Obwohl wir die Japaner nicht besonders lieben, haben wir das Chaos, das Europa in der Welt verursacht hat, miterlebt und möchten uns lieber nicht noch einmal in ihre Angelegenheiten verwickeln."
 USA_boycott_allies:0 "Boykottieren Sie die Alliierten"
 USA_boycott_allies_desc:0 "Die zerfallenden britischen und französischen Imperien sind stark auf unsere Ressourcen angewiesen. Sobald wir sie abschneiden, werden sie irgendwann ihren Feinden erliegen."
 USA_boycott_china:0 "Boykottieren Sie China"
 USA_boycott_china_desc:0 "Da wir auf der Seite der Japaner stehen, müssen wir ein Embargo gegen die chinesischen Nationen verhängen."
 USA_militancy:0 "Militanz"
 USA_militancy_desc:0 "Dem amerikanischen Volk ist ein nationalistischer Eifer eingeflößt worden und es ist bereit für den Krieg. Unsere Feinde sollten Angst haben."
 USA_supply_axis:0 "Versorgen Sie die Achse"
 USA_supply_axis_desc:0 "Die Achsenmächte werden in ihrem Krieg gegen die Alliierten von unserer industriellen Macht profitieren. Wir halten ausreichend Ausrüstung bereit, die wir ihnen leihen können."
 USA_supply_japan:0 "Belieferung Japan"
 USA_supply_japan_desc:0 "Der andauernde Krieg hat dazu geführt, dass es Japan an Waffen mangelt. Wir werden ihnen helfen, damit sie weiter kämpfen können."
 USA_hawaii_focus2:0 "Stärken Sie Hawaii"
 USA_hawaii_focus2_desc:0 "Hawaii ist unsere letzte Verteidigungslinie vor der Westküste und dient auch als unser wichtigster Marinestützpunkt im Pazifik. Es muss um jeden Preis verteidigt werden."
 USA_fortify_pacific:0 "Befestigen Sie die Pazifikinseln"
 USA_fortify_pacific_desc:0 "Wir dürfen nicht selbstgefällig werden. Unsere pazifischen Inseln ermöglichen es uns, Macht zu projizieren, und sie müssen um jeden Preis gehalten werden."
 USA_join_war:0 "Treten Sie dem Krieg bei"
 USA_join_war_desc:0 "Das Sitzen an der Seitenlinie hat nichts gebracht. Es ist Zeit, sich offiziell dem Krieg gegen die zerfallenden Imperien anzuschließen."
 USA_join_japan:0 "Treten Sie Japan bei"
 USA_join_japan_desc:0 "Unsere Interessen stimmen mit denen der Japaner überein. Wir sollten ein für beide Seiten vorteilhaftes Bündnis eingehen und den Europäern zeigen, dass das Alte weg und das Neue rein ist."
 USA_sub_effort:0 "Verhungern Sie die Verbündeten"
 USA_sub_effort_desc:0 "Da die Briten und Franzosen übermäßig auf Lieferungen aus ihren Kolonien und Handelspartnern angewiesen sind, sollte die Lösung darin bestehen, sie durch Aushungern zur Unterwerfung zu zwingen."
 USA_establish_beachhead:0 "Errichten Sie einen Brückenkopf"
 USA_establish_beachhead_desc:0 "Zu diesem Zeitpunkt haben die Briten und Franzosen ihre Häfen befestigt, während uns auch eine nahegelegene Basis fehlt, von der aus wir einen Angriff auf ihre Küsten starten könnten. Wir sollten in ihre weiche Unterseite auf der Iberischen Halbinsel eindringen und uns nach oben arbeiten."
 USA_south_pacific:0 "Landet Down Under"
 USA_south_pacific_desc:0 "Die britischen Herrschaftsgebiete Australien und Neuseeland können als Basis für Angriffe auf unsere Gebiete im Pazifik genutzt werden. Sie müssen beruhigt werden."
 USA_defend_supply:0 "Verteidigen Sie unsere Versorgungslinien"
 USA_defend_supply_desc:0 "Da wir auf beiden Seiten von riesigen Ozeanen umgeben sind, muss unsere Handelsmarine florieren, um sicherzustellen, dass unsere Versorgungslinie offen und sicher bleibt."
 USA_commie_scourge:0 "Die kommunistische Geißel"
 USA_commie_scourge_desc:0 "Mit der Befriedung der zerfallenden europäischen Imperien ist es an der Zeit, die Welt ein für alle Mal von der kommunistischen Geißel zu befreien."
 ITA_army_primacy_mod:0 "Regio Esercito"
 ITA_army_primacy_mod_desc:0 "Industriell hinkt Italien den dekadenten Kolonialreichen noch immer hinterher. Wir müssen uns entscheiden, ob wir der Armee oder der Marine Vorrang einräumen wollen. Die Wahl scheint offensichtlich; So wie das antike Römische Reich auf seine Legionen angewiesen war, so musste auch das neue Italienische Reich auf seine Legionen angewiesen sein!"
 ITA_equipment_effort:0 "Geräteaufwand"
 ITA_equipment_effort_desc:0 "Unsere Soldaten brauchen bessere Waffen. Viel zu lange verwenden wir veraltete Ausrüstung, die im Krieg eine Gefahr darstellen würde."
 ITA_infantry_focus:0 "Infanterie-Fokus"
 ITA_infantry_focus_desc:0 "Jüngste Entwicklungen in der Industrietechnologie ermöglichen es uns, Waffen und Munition in Massenproduktion herzustellen, um unsere Truppen zu unterstützen."
 ITA_regia_marina:0 "Regia Marina"
 ITA_regia_marina_desc:0 "Unsere Seemacht verbessert sich, aber um Frankreich und Großbritannien Konkurrenz zu machen, ist eine schnelle Expansion erforderlich. Wenn wir uns nicht auf die Regia Marina konzentrieren, werden wir unsere Ziele nie erreichen."
 ITA_improved_screen_ships:0 "Verbesserte Bildschirmschiffe"
 ITA_improved_screen_ships_desc:0 "Zerstörer und leichte Kreuzer spielen eine Schlüsselrolle bei der Verteidigung unserer schwereren Schlachtschiffe oder Träger. Wenn wir unsere Verteidigungslinie auf See verlieren, gefährden wir alle Schiffe und Männer. Wir müssen sicherstellen, dass unsere Schiffe mit der neuesten Technologie gebaut werden."
 ITA_air_rearmament:0 "Regia Aeronautica"
 ITA_air_rearmament_desc:0 "Es ist an der Zeit, unsere Luftwaffe zu erweitern! Es gibt bereits Pläne, mit dem Bau neuer Luftwaffenstützpunkte zu beginnen, um eine starke Aufstockung sowohl des Personals als auch der Flugzeuge zu ermöglichen."
 ITA_fighter_focus_mod:0 "Kämpferfokus"
 ITA_fighter_focus_mod_desc:0 "Unsere Jäger können mit revolutionärer Ziviltechnik ausgestattet werden, um ihre Geschwindigkeit, Reichweite und maximale Flughöhe zu verbessern. Darauf müssen wir uns konzentrieren, wenn wir mit den Fortschritten anderer Schritt halten wollen."
 ITA_nationalism:0 "Zunehmender Nationalismus"
 ITA_nationalism_desc:0 "Der Duce hat Italien zur Größe geführt. Der jüngste Sieg über Äthiopien hat den Nationalismus verstärkt und die Bevölkerung ist stolzer denn je, aber es gibt noch viel zu tun, bevor alle Italiener feiern können."
 ITA_underground:0 "Untergrundwiderstand"
 ITA_underground_desc:0 "Obwohl die Kommunistische Partei Italiens seit den 20er Jahren verboten ist, sehnen sich die Menschen immer noch nach einer gleichberechtigten Gesellschaft und sind mit dem Faschismus unzufrieden. Besonders im Norden hat ein starker Untergrundwiderstand begonnen, der darauf hofft, den Duce zu stürzen und einen sozialistischen Staat entstehen zu lassen."
 ITA_indoctrination:0 "Jugendindoktrination"
 ITA_indoctrination_desc:0 "Organisationen zur Förderung der Disziplin und politischen Bildung junger Menschen in unserem Land werden frühzeitig Loyalität und Selbstaufopferung fördern."
 ITA_italianization:0 "Italianisierung"
 ITA_italianization_desc:0 "Italiener lernen schon in jungen Jahren, die Ambitionen des Duce zu respektieren und umzusetzen. Ausländische Ideen und Kulturen werden auslaufen und Straßennamen und Denkmäler werden so geändert, dass sie vollständig italienisch sind."
 ITA_austria_friend:0 "Befreunden Sie Österreich"
 ITA_austria_friend_desc:0 "Auch wenn wir den Österreichern wenig Sympathie entgegenbringen, können wir nicht zulassen, dass sie dem Pangermanismus nachgeben und sich Hitler anschließen. Wir sollten stattdessen darüber nachdenken, sie in unserem Wirkungsbereich zu haben."
 ITA_demand_tyrol:0 "Fordern Sie Tirol"
 ITA_demand_tyrol_desc:0 "Ganz Tirol gehört zu Recht zu Italien! Wir werden nicht länger tatenlos zusehen, wie die Deutschen auf dem Land leben, das uns rechtmäßig gehört! Es ist an der Zeit, zurückzudrängen."
 ITA_hungary_invite:0 "Ungarn einladen"
 ITA_hungary_invite_desc:0 "Ungarn könnte sich als natürlicher Verbündeter gegen die bösen Kommunisten und Liberalen erweisen. Wir sollten darüber nachdenken, sie zum Beitritt zu einem Militärbündnis einzuladen."
 ITA_fortress_italia:0 "Festung Italien"
 ITA_fortress_italia_desc:0 "Wir stehen auf allen Seiten des Mittelmeers vor Feinden. Wenn wir überleben wollen, müssen wir sicherstellen, dass sie niemals an unseren Küsten landen können."
 ITA_naval_base_focus:0 "Erweiterung des Marinestützpunkts"
 ITA_naval_base_focus_desc:0 "Unsere Marinestützpunkte sind im Kriegsfall nicht gut gerüstet. Wir müssen daran arbeiten, sie auszubauen und die Effizienz beim Schiffsbau und bei der Reparatur zu verbessern."
 ITA_air_rearm:0 "Luftaufrüstung"
 ITA_air_rearm_desc:0 "Unsere Luftwaffenstützpunkte sind viel zu klein, um mit dem Ausbau unserer Luftwaffe Schritt zu halten. Wir müssen mehr bauen, um all unsere tollen Flugzeuge unterzubringen."
 ITA_resource_extraction:0 "Ressourcenextraktion"
 ITA_resource_extraction_desc:0 "Ein Krieg würde Ressourcen erfordern, die wir einfach nicht haben. Wir müssen eine Fördermaßnahme finanzieren, um neue Reserven zu finden."
 ITA_war_soviet:0 "Krieg mit den Sowjets"
 ITA_war_soviet_desc:0 "Die schmutzigen Sowjets sind ein Affront gegen alles, wofür das italienische Imperium steht! Wir werden sie von der Landkarte tilgen und die Hegemonie Osteuropas sichern."
 ITA_military_rearmament:0 "Militärische Aufrüstung"
 ITA_military_rearmament_desc:0 "Unsere Branche hinkt der Konkurrenz immer noch hinterher! Dies muss behoben werden, wenn wir einen längeren Krieg gewinnen wollen."
 ITA_road_to_war:0 "Weg in den Krieg"
 ITA_road_to_war_desc:0 "Die erste Aufgabe besteht darin, das Britische Empire aus unserem Meer zu vertreiben, aber wir müssen entscheiden, wie wir das am besten erreichen können ..."
 ITA_naval_power:0 "Marinefokus"
 ITA_naval_power_desc:0 "Die Lösung liegt auf der Hand: Wir müssen es mit der Royal Navy aufnehmen, und das bedeutet, dass wir in der Lage sein müssen, unsere fortschrittlichen Schiffe in Massenproduktion herzustellen, um sie zu zerstören."
 ITA_rules_waves:0 "Marinestrategien"
 ITA_rules_waves_desc:0 "Schiffe sind nur so gut wie die Seeleute, die sie bemannen. Wir müssen sicherstellen, dass die Regia Marina die bestmögliche Taktik anwendet, um den Gegner zu vernichten."
 ITA_air_power:0 "Luftfokus"
 ITA_air_power_desc:0 "Während die törichten Briten sich auf die Seestreitkräfte verlassen, werden wir uns auf die Luftstreitkräfte verlassen. Wir werden ihre Schiffe bombardieren, bis sie sich unterwerfen, während wir unsere Jäger einsetzen, um unsere eigenen zu verteidigen."
 ITA_bomber_focus:0 "Bomberfokus"
 ITA_bomber_focus_desc:0 "Italienische Ingenieure erleben einen Durchbruch, der es uns ermöglicht, noch bessere Bomber zur Kontrolle der Meere zu bauen."
 ITA_control_skies:0 "Kontrolliere den Himmel"
 ITA_control_skies_desc:0 "Ohne Jäger, die sie verteidigen, sind Bomber nutzlos. Wir müssen sicherstellen, dass wir stets die Luftüberlegenheit wahren."
 ITA_china_friend:0 "Auf der Seite Chinas"
 ITA_china_friend_desc:0 "Es ist klar, dass wir mit den „ehrenwerten“ Japanern nie zu einer Einigung kommen werden. Wir sollten uns stattdessen mit den Chinesen anfreunden."
 ITA_woo_china:0 "Woo China"
 ITA_woo_china_desc:0 "China war mit uns sehr angenehm und wir glauben, dass es an der Zeit ist, diese Freundschaft etwas dauerhafter zu machen."
 ITA_war_japan:0 "Krieg mit Japan"
 ITA_war_japan_desc:0 "Japan setzt seinen Vorstoß nach China fort, während die Welt zuschaut. Wir werden die Chinesen verteidigen und die Japaner ein für alle Mal vom Festland vertreiben!"
 ITA_woo_japan:0 "Bündnis mit Japan"
 ITA_woo_japan_desc:0 "Japan kann sich als wertvoller Verbündeter gegen die Briten und Amerikaner erweisen. Zusammengenommen könnte unsere Marine ausreichen, um einen Krieg auf See zu gewinnen."
 ITA_war_china:0 "Schlage China an"
 ITA_war_china_desc:0 "Andere imperialistische Mächte intervenieren seit über einem Jahrhundert in China, und wir denken, es ist an der Zeit, dass wir uns an dem Spaß beteiligen ..."
 ITA_war_swiss:0 "Verletzung der Schweizer Neutralität"
 ITA_war_swiss_desc:0 "Die Schweizer sind eher irrelevant und ein Schandfleck in Europa. Vielleicht können wir ihre Neutralität unter dem Vorwand verletzen, die dort lebenden Italiener zu befreien."
 ITA_war_germany:0 "Schlage das Reich an!"
 ITA_war_germany_desc:0 "Nur weil die Deutschen eine ähnliche Ideologie wie wir teilen, macht uns das nicht zu Freunden. Was noch schlimmer ist: Sie betrachten uns Italiener insgeheim als minderwertig! Sie werden bald erkennen, dass sie die Unterlegenen sind ..."
 ITA_tech_sharing_axis:0 "Achsenforschung"
 ITA_tech_sharing_axis_desc:0 "Es ist an der Zeit, alle Hindernisse für den Technologieaustausch mit Deutschland abzubauen."
 ITA_white_peace:0 "Frieden mit den Verbündeten"
 ITA_white_peace_desc:0 "Da die Alliierten in Sizilien gelandet sind, ist es nur eine Frage der Zeit, bis wir kapitulieren. Wenn wir uns jetzt ergeben und einen blutigen Krieg auf unserem Boden verhindern, können wir unter den gegebenen Umständen möglicherweise einen günstigen Vertrag aushandeln."
 ITA_join_comintern:0 "Mission nach Moskau"
 ITA_join_comintern_desc:0 "Wir sind von allen Seiten von Feinden umgeben und haben keine Verbündeten. Wir sollten uns mit der Komintern treffen und sehen, ob wir ein Bündnis schließen können, damit wir gemeinsam die Weltrevolution durchführen können."
 ITA_own_path:0 "Gehen Sie unseren eigenen Weg"
 ITA_own_path_desc:0 "Der Ruhm Italiens hat vielleicht nachgelassen, aber wir sind zuversichtlich, dass wir wieder eine Führungsrolle übernehmen und unseren eigenen Weg zur Größe gehen können, frei von äußeren Einflüssen."
 ITA_oust_benito:0 "Mussolini stürzen"
 ITA_oust_benito_desc:0 "Jedes Jahr findet in Mailand eine Militärparade statt. Die wachsende Unterstützung des Kommunismus in Norditalien macht es zu einem feindlichen Territorium für den Duce. Es ist an der Zeit, dem italienischen Volk zu zeigen, dass es nicht in Angst leben und sich wehren sollte."
 ITA_unite_people:0 "Vereint das Volk"
 ITA_unite_people_desc:0 "Ein geteiltes Haus wird zusammenbrechen. Wir müssen diejenigen, die unsere Sache nicht unterstützen, durch Gewaltlosigkeit überzeugen, damit uns nicht ein ähnliches Schicksal wie Mussolini widerfährt."
 ITA_remove_fascism:0 "Faschisten verfolgen"
 ITA_remove_fascism_desc:0 "Faschisten haben Italien zerstört! Wir werden jeden Einzelnen von ihnen verfolgen, wenn sie sich entscheiden, uns nicht zu gehorchen!"
 ITA_economic_reform:0 "Wirtschaftsreformen"
 ITA_economic_reform_desc:0 "Viele Aspekte unserer Wirtschaft sind einfach veraltet. Wir müssen Reformen fördern, wenn wir erfolgreich sein wollen."
 ITA_invest_roads:0 "Investieren Sie in unsere Straßen"
 ITA_invest_roads_desc:0 "Viele Straßen in Italien sind baufällig oder einfach nur glanzlos. Wir sollten ein neues Programm zur Modernisierung unserer Straßen starten."
 ITA_subsidize_petroli_italiana:0 "Subventionieren Sie Petroli Italiana"
 ITA_subsidize_petroli_italiana_desc:0 "Italien mangelt es an notwendigen Ressourcen wie Öl und Gummi. Wenn wir einen Krieg führen wollen, sind diese lebenswichtigen Ressourcen notwendig. Durch die Subventionierung unserer synthetischen Öl- und Gummiindustrie können wir die Produktion möglicherweise am Laufen halten."
 ITA_scientific_socialism:0 "Wissenschaftlicher Sozialismus"
 ITA_scientific_socialism_desc:0 "Die Analyse sozialer und wirtschaftlicher Trends und die Einbeziehung des Sozialismus als Produkt der sozioökonomischen Entwicklung haben zu großartigen Ergebnissen für die großen Köpfe unserer Nation geführt!"
 ITA_put_to_work:0 "Lassen Sie die Menschen arbeiten"
 ITA_put_to_work_desc:0 "Wir haben seit langem eine große Zahl arbeitsloser Bürger. Dies wird nicht mehr der Fall sein, da die Arbeiter an erster Stelle stehen!"
 ITA_electronic_focus:0 "Elektronischer Fokus"
 ITA_electronic_focus_desc:0 "Die Technologie entwickelt sich ständig weiter und wir können unseren Konkurrenten nicht hinterherhinken."
 ITA_depose_king:0 "Setzen Sie den Soldatenkönig ab"
 ITA_depose_king_desc:0 "Die Ära der Könige ist vorbei! Der König muss abgesetzt und die Macht dem Volk übergeben werden!"
 ITA_expel_pope:0 "Das Papsttum vertreiben?"
 ITA_expel_pope_desc:0 "Das Papsttum und die Religion im Allgemeinen sind ein archaischer Kult und dienen nur dazu, das Volk noch weiter zu spalten. Wir sollten darüber nachdenken, sie aus Italien zu vertreiben."
 ITA_world:0 "Aufruf zur Weltrevolution"
 ITA_world_desc:0 "Wir müssen Schritte unternehmen, um der gesamten Menschheit dabei zu helfen, die Reichen und Mächtigen zu stürzen und die Macht in die Hände des Proletariats zu legen."
 ITA_spain_civil_war:0 "Intervention im Spanischen Bürgerkrieg"
 ITA_spain_civil_war_desc:0 "Die Republikaner in Spanien brauchen unsere Hilfe! Wir müssen ihnen im Krieg gegen die Faschisten helfen!"
 ITA_spain_war:0 "Krieg mit Spanien"
 ITA_spain_war_desc:0 "Das unruhige politische Klima in Spanien gibt uns Anlass, umfassend einzugreifen und sie unter unsere Kontrolle zu bringen."
 ITA_influence_portugal:0 "Einfluss Portugal"
 ITA_influence_portugal_desc:0 "Nachdem wir nun die Kontrolle über Spanien gesichert haben, sollten wir diplomatische Missionen in Portugal durchführen und Sympathie für unsere Sache fördern."
 ITA_workers_women:0 "Setzen Sie Frauen an die Arbeit"
 ITA_workers_women_desc:0 "Wenn wir nicht nur unsere Armee versorgen wollen, sondern auch ausländische Arbeiter, die sich auf die Revolution vorbereiten, brauchen wir jede Hilfe, die wir bekommen können."
 ITA_workers_culture:0 "Arbeiterkultur"
 ITA_workers_culture_desc:0 "Der Sozialismus ist nicht nur ein Wirtschaftssystem und der Marxismus ist nicht nur eine Wissenschaft; Wir müssen das Gefüge der italienischen Gesellschaft umgestalten, um alle Überreste bürgerlicher Sitten und Traditionen auszurotten."
 ITA_sacrifice:0 "Das Opfer des Volkes"
 ITA_sacrifice_desc:0 "Das italienische Volk versteht, dass sowohl für Italien als auch für die Arbeitnehmer weltweit, die unsere Unterstützung benötigen, Opfer gebracht werden müssen."
 ITA_marxist_youth:0 "Marxistische Jugend"
 ITA_marxist_youth_desc:0 "Von der Jugend Italiens werden Aufopferung und harte Arbeit verlangt, aber die nachfolgenden Generationen werden von ihrer Pracht profitieren."
 ITA_ideology_warfare:0 "Ideologische Kriegsführung"
 ITA_ideology_warfare_desc:0 "Der Konflikt der Ideologien hat seinen Höhepunkt erreicht, und wir müssen auf einen Sieg vorbereitet sein."
 ITA_integration:0 "Integration"
 ITA_integration_desc:0 "Wir müssen Menschen mit unterschiedlichem Hintergrund vereinen und sie dazu bringen, unsere Sache zu unterstützen."
 ITA_colony_autonomy:0 "Autonomie"
 ITA_colony_autonomy_desc:0 "Wir werden zeigen, dass wir unser Volk nicht wie die Demagogen und korrupten Kapitalisten in Ketten legen. Gleichheit für alle!"
 ITA_open_border:0 "Öffne die Grenzen"
 ITA_open_border_desc:0 "Wir müssen unsere Grenzen für alle Arbeiter öffnen, die bereit sind, für unsere Sache zu kämpfen und sie zu unterstützen."
 ITA_eth_rubber:0 "Äthiopische Kautschukreserven"
 ITA_eth_rubber_desc:0 "Äthiopien verfügt über unerschlossene Kautschukreserven. Wir sollten ihnen helfen, dies zu erschließen, damit wir es nutzen können."
 ITA_gathering_storm:0 "Der aufziehende Sturm"
 ITA_gathering_storm_desc:0 "Europa und die Welt werden in Kürze im Chaos versinken. Wir müssen die Sieger sein!"
 ITA_fort_france:0 "Befestigen Sie die italienisch-französische Grenze"
 ITA_fort_france_desc:0 "Europa wird seit Jahrhunderten von Frankreich dominiert. Sie sind eine Bedrohung direkt vor unserer Haustür. Durch die Befestigung der Grenze sollten wir in der Lage sein, jede Aggression gegen uns abzuschrecken."
 ITA_fortress_italia2:0 "Festung Italien"
 ITA_fortress_italia2_desc:0 "Wir stehen auf allen Seiten des Mittelmeers vor Feinden. Wenn wir überleben wollen, müssen wir sicherstellen, dass sie niemals an unseren Küsten landen können."
 ITA_military_rearmament2:0 "Militärische Aufrüstung"
 ITA_military_rearmament2_desc:0 "Unsere Branche hinkt der Konkurrenz immer noch hinterher! Dies muss behoben werden, wenn wir einen längeren Krieg gewinnen wollen."
 ITA_seek_alliances:0 "Suchen Sie nach Allianzen"
 ITA_seek_alliances_desc:0 "So sehr wir es auch wünschen, es wird nicht möglich sein, Faschisten und Kapitalisten ohne Verbündete zu besiegen. Wir sollten diejenigen suchen, die sich für unsere Sache gewinnen lassen."
 ITA_influence_balkans:0 "Einfluss auf die Balkanstaaten"
 ITA_influence_balkans_desc:0 "Das politische Klima auf dem Balkan ist instabil und wenn wir nicht eingreifen, werden sie nur näher an das Reich heranrücken!"
 ITA_puppet_albania:0 "Marionetten-Albanien"
 ITA_puppet_albania_desc:0 "Albanien wäre ein leichtes erstes Ziel für unsere Sache."
 ITA_war_greece:0 "Krieg mit Griechenland"
 ITA_war_greece_desc:0 "Griechenland ist uns weiterhin ein Dorn im Auge und arbeitet aktiv gegen uns! Sie werden ihren Irrtum erkennen!"
 ITA_puppet_greece:0 "Bieten Sie Griechenland Schutz"
 ITA_puppet_greece_desc:0 "Das instabile politische Klima auf dem Balkan bedeutet, dass Griechenland möglicherweise bereit ist, den Eintritt in unsere Sphäre zu akzeptieren."
 ITA_war_turkey:0 "Unser Fenster zum Osten"
 ITA_war_turkey_desc:0 "Die Türkei kontrolliert immer noch Land, das rechtmäßig uns gehört! Sie werden auch unser Fenster nach Osten sein, wenn wir auf eine Weltrevolution drängen."
 ITA_tech_sharing_allies:0 "Komintern-Forschung"
 ITA_tech_sharing_allies_desc:0 "Bündeln Sie unsere Forschungs- und Entwicklungsbemühungen mit den Sowjets für mehr Innovation."
 ITA_influence_france:0 "Einmischung in die französische Politik"
 ITA_influence_france_desc:0 "Die französische Politik ist derzeit instabil. Möglicherweise haben wir die Chance, ihr Volk dazu zu bewegen, die kommunistische Ideologie zu unterstützen."
 ITA_war_france:0 "Angriff auf Frankreich!"
 ITA_war_france_desc:0 "Der beste Weg, den Kommunismus in Frankreich einzuführen, ist Gewalt! Sobald Frankreich unterlegen ist, wird der Rest Europas folgen!"
 ITA_war_with_uk:0 "Das verfallende Imperium"
 ITA_war_with_uk_desc:0 "Das zerfallende Britische Empire hält uns im Mittelmeer gefangen und missbraucht seine Macht für kapitalistisches Böses. Zum Wohle aller Arbeiter in ihrem Reich müssen sie vernichtet werden!"
 ITA_workers_world:0 "Arbeiter aller Länder: Vereinigt euch!"
 ITA_workers_world_desc:0 "Die Zeit ist nah! Alle Arbeiter müssen sich erheben und gegen Tyrannei kämpfen, egal in welcher Form!"
 ITA_fanaticism:0 "Ideologischer Fanatismus"
 ITA_fanaticism_desc:0 "Unser Volk ist von einer solchen Leidenschaft erfüllt, dass es sich nach dem Tag sehnt, an dem der Kommunismus weltweit etabliert wird!"
 ITA_war_yugo:0 "Krieg mit Jugoslawien"
 ITA_war_yugo_desc:0 "Jugoslawien weigert sich, uns einen Zentimeter nachzugeben, aber sie verlangen eine Meile! Wir werden mit ihnen keine Kompromisse mehr eingehen!"
 ITA_yugo_invite:0 "Laden Sie Jugoslawien ein"
 ITA_yugo_invite_desc:0 "Jugoslawien muss in der Weltrevolution eine Rolle spielen. Sie müssen sich unserer Sache anschließen!"
 ITA_bul_invite:0 "Laden Sie Bulgarien ein"
 ITA_bul_invite_desc:0 "Bulgarien muss in der Weltrevolution eine Rolle spielen. Sie müssen sich unserer Sache anschließen!"
 ITA_rom_invite:0 "Rumänien einladen"
 ITA_rom_invite_desc:0 "Rumänien muss in der Weltrevolution eine Rolle spielen. Sie müssen sich unserer Sache anschließen!"
 ITA_hun_invite:0 "Ungarn einladen"
 ITA_hun_invite_desc:0 "Ungarn muss in der Weltrevolution eine Rolle spielen. Sie müssen sich unserer Sache anschließen!"
 ITA_anti_fascism:0 "Sprechen Sie gegen Deutschland aus"
 ITA_anti_fascism_desc:0 "Deutschland bereitet sich weiterhin auf den Krieg vor und verärgert alle seine Nachbarn. Wir werden das nicht dulden!"
 ITA_influence_austria:0 "Einfluss auf die österreichische Politik nehmen"
 ITA_influence_austria_desc:0 "Es ist nur eine Frage der Zeit, bis Hitler in Österreich einmarschiert! Wir müssen dagegen ankämpfen, damit sie nicht eine Grenze mit uns teilen!"
 ITA_protect_austria:0 "Bieten Sie Österreich Schutz"
 ITA_protect_austria_desc:0 "Wir haben so viel Einfluss auf Österreich erlangt, dass es unseren Schutz als Satellit akzeptieren könnte, aber es hegt immer noch warme Gefühle gegenüber Deutschland ..."
 ITA_middle_uprising:0 "Arabische Arbeiter, erhebt euch!"
 ITA_middle_uprising_desc:0 "Jetzt, da das Britische Empire mit dem Krieg gegen die Faschisten beschäftigt ist, ist es an der Zeit, dass sich die arabischen Arbeiter befreien!"
 ITA_war_germany2:0 "Krieg mit Deutschland"
 ITA_war_germany2_desc:0 "Das böse Deutsche Reich verärgert weiterhin nicht nur sein eigenes Volk, sondern auch seine Nachbarn. Wir müssen uns gegen den Faschismus stellen und Hitler und sein Regime stürzen."
 ITA_war_iraq:0 "Greife den Irak an"
 ITA_war_iraq_desc:0 "Der Irak hat sich geweigert, kommunistische Ideale zu akzeptieren, aber wir werden ihnen diese mit Gewalt einflößen."
 ITA_iran_guarantee:0 "Garantie Iran"
 ITA_iran_guarantee_desc:0 "Der Iran ist von allen Seiten von Feinden umgeben, aber unter unserer Führung werden sie einen weiteren Tag erleben."
 ITA_mosul_oil:0 "Öl in Mossul"
 ITA_mosul_oil_desc:0 "Im Gegensatz zu den Irakern sind wir in der Lage, weitaus mehr Öl aus ihrem Land zu fördern, als ihnen zuvor möglich war."
 ITA_war_soviet2:0 "Zerstöre die Komintern"
 ITA_war_soviet2_desc:0 "Es kann nur einen geben. Der Kommunismus ist unter unserer Führung viel besser. Stalin hat den Kommunismus ruiniert und wir werden vor seinem Terror nicht länger die Augen verschließen!"
