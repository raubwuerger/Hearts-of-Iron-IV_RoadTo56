 ARM_liberators:0 "Befreier Armeniens"
 Armenian_question_category:0 "Die Armenierfrage"
 Armenian_question_category_desc:0 "Das Schicksal des armenischen Volkes stand bereits im Mittelpunkt der Diskussionen rund um den Versailler Vertrag. Dennoch wurden die Bestrebungen der armenischen Nationalisten durch den Vertrag von Kars und die sowjetische Unterdrückung zunichte gemacht. Viele Armenier leben im Exil und hoffen, dass eines Tages wieder ein freies Armenien auf den Landkarten erscheint."
 ARM_form_armenian_national_council:0 "Bilden Sie einen armenischen Nationalrat"
 ARM_establish_armenian_legion:0 "Rekrutiere eine armenische Legion"
 ARM_establish_armenian_legion_cost:0 "£army_experience §H10§! £pol_power §H25§! £command_power §H25§!"
 ARM_establish_armenian_legion_cost_blocked:0 "£army_experience §R10§! £pol_power §R25§! £command_power §R25§!"
 ARM_establish_armenian_legion_cost_tooltip:0 "Die Auswahl kostet £army_experience 10, £pol_power 25 und £command_power 25."
 ARM_establish_national_armenian_government:0 "Errichten Sie eine nationale armenische Regierung"
 armenian_army_category:0 "Organisieren Sie die Armee"
 armenian_army_category_desc:0 "Um effektiv zu sein, muss unsere Armee organisiert sein."
