 ARM_hovhannes_bagramyan:0 "Hovhannes Bagramyan"
 ARM_return_from_exile:0 "Rückkehr aus dem Exil"
 ARM_return_from_exile_desc:0 "Armenien war einst frei, und mit der Rückkehr unserer Verwandten aus ihren Zufluchtsorten wird es wieder frei sein."
 ARM_the_last_claimant:0 "Der letzte Kläger"
 ARM_the_last_claimant_desc:0 "Um den Ruhm unserer Vergangenheit wiederzuerlangen, müssen wir den Söhnen Leos II. zur Seite stehen."
 ARM_royal_guards:0 "Bilden Sie die königliche Garde"
 ARM_royal_guards_desc:0 "Wir müssen unsere besten Krieger als starke rechte Hand der Monarchie vereinen."
 ARM_ensure_church_support:0 "Sorgen Sie für die Unterstützung der Kirche"
 ARM_ensure_church_support_desc:0 "Der Glaube ist das Feuer in den Herzen unseres Volkes. Die Apostolische Kirche muss dem neuen Monarchen zum Wohle aller [ARM.GetAdjective] zur Seite stehen."
 ARM_reestablish_the_republic:0 "Stellen Sie das Hanrapetutyun wieder her"
 ARM_reestablish_the_republic_desc:0 "Neue Technologien werden es der Welt ermöglichen, die Stimme Armeniens wieder zu hören."
 ARM_armenian_youth_federation:0 "[ARM.GetAdjective] Jugendverband"
 ARM_armenian_youth_federation_desc:0 "Brüderlichkeit ist die Grundlage der Demokratie und beginnt in den Herzen junger Männer."
 ARM_organize_the_institutions:0 "Organisieren Sie die Institutionen"
 ARM_organize_the_institutions_desc:0 "Die Regierung muss die Instrumente schaffen, die sie braucht, um ihrem Volk zu dienen."
 ARM_diaspora_expertise:0 "Experten aus der Diaspora"
 ARM_diaspora_expertise_desc:0 "Unsere Verwandten sind über die ganze Welt verteilt. Wir sollten uns anhören, was sie gelernt haben."
 ARM_transfer_officers_of_armenian_descent:0 "Transferoffiziere armenischer Abstammung"
 ARM_transfer_officers_of_armenian_descent_desc:0 "Die Pflicht ruft unsere Krieger nach Hause. Sie haben in ihrem Dienst im Ausland viel gelernt, aber ihre Leute brauchen sie jetzt."
 ARM_the_triumph_over_communism:0 "Triumph über den Kommunismus"
 ARM_the_triumph_over_communism_desc:0 "Die Bolschewiki haben uns in unserer Not verraten. Wir müssen sie loswerden."
 ARM_war_propaganda:0 "Kriegspropaganda"
 ARM_war_propaganda_desc:0 "Keine Nation hat jemals ihre Freiheit erlangt, ohne bereit zu sein, das Blut der Eindringlinge zu vergießen."
 ARM_planned_defense_policy:0 "Geplante Verteidigungspolitik"
 ARM_planned_defense_policy_desc:0 "Jeder Tag, den wir mit der Vorbereitung auf den Krieg verbringen, bewahrt unseren Söhnen und Töchtern Wochen der Freiheit."
 ARM_build_the_bek_line:0 "Konstruieren Sie die Davit-Bek-Linie"
 ARM_build_the_bek_line_desc:0 "Die Erde, auf der General Bek einst Blut vergoss, ist stark und wird den Grundstein unserer Verteidigung bilden."
 ARM_saint_gregory_protects_our_skies:0 "Der heilige Gregor beschützt unseren Himmel"
 ARM_saint_gregory_protects_our_skies_desc:0 "Der Heilige wird unsere Werke segnen, solange sie in ehrlichem Glauben errichtet werden."
 ARM_cherish_what_we_have:0 "Kaukasien ist unsere Heimat"
 ARM_cherish_what_we_have_desc:0 "Dies ist seit Jahrhunderten der Ort unserer Väter und ihrer Väter und ihrer Väter vor ihnen. Wir werden es ihrem Vermächtnis würdig machen."
 ARM_irano_persian_diplomats:0 "Iranisch-persische Diplomaten"
 ARM_irano_persian_diplomats_desc:0 "Der Feind unserer Feinde könnte ein guter Nachbar sein. Wir sollten uns an unseren südlichen Nachbarn wenden."
 ARM_join_iran:0 "Treten Sie [PER.GetNameDef] bei"
 ARM_join_iran_desc:0 "Persien hat unsere Flüchtlinge in dunklen Tagen willkommen geheißen. Wir sollten jetzt an ihrer Seite stehen, während die Asche der Welt in Flammen aufgeht."
 ARM_the_wilsonian_promise:0 "Das Wilsonsche Versprechen"
 ARM_the_wilsonian_promise_desc:0 "Einst glaubte die Welt, Trabzon, Erzurum und der Vansee gehörten zu Armenien. Sie hatten Recht."
 ARM_operation_nemesis_wasn_t_enough:0 "Nehmen Sie Operation Nemesis wieder auf"
 ARM_operation_nemesis_wasn_t_enough_desc:0 "Die Türken haben unsere Mütter und Väter zu Tausenden abgeschlachtet. Unsere gerechte Rache ist noch nicht abgeschlossen."
 ARM_assimilation:0 "Assimilation"
 ARM_assimilation_desc:0 "Vergeltung verlangt nicht, dass wir dasselbe werden wie unser Feind. Wir werden die Besiegten besser behandeln, als wir behandelt wurden."
 ARM_strong_hand:0 "Eine starke Hand"
 ARM_strong_hand_desc:0 "Das Land, das wir jetzt regieren, gehört ausschließlich den Armeniern."
 ARM_an_open_hand_to_turkey:0 "Suchen Sie nach Versöhnung mit Anatolien"
 ARM_an_open_hand_to_turkey_desc:0 "Trotz all ihrer Übel sind Atatürks Revolutionäre nicht mehr die Osmanen von einst und stehen möglicherweise an unserer Seite gegen die Bolschewiki."
 ARM_hayk_youth:0 "Hayks Jugend"
 ARM_hayk_youth_desc:0 "Hayk ist unser aller Vater und wir müssen unsere Söhne so erziehen, dass sie seiner Stärke gerecht werden."
 ARM_repression_apparatus:0 "Repressionsapparat"
 ARM_repression_apparatus_desc:0 "Diejenigen, die nicht an unserer Seite stehen, sind keine treuen Armenier und entsprechen nicht dem Willen des Volkes."
 ARM_an_army_out_of_diaspora:0 "Diasporanische Armee"
 ARM_an_army_out_of_diaspora_desc:0 "Wir können viel aus den Reisen unserer Verwandten lernen, die die Welt bereist haben."
 ARM_diaspora_defense_fund:0 "Finanzieren Sie die Verteidigung durch die Diaspora"
 ARM_diaspora_defense_fund_desc:0 "Wir haben Freunde und Brüder auf der ganzen Welt, die uns gerne helfen."
 ARM_our_own_army_doctrine:0 "Unsere eigene Armeedoktrin"
 ARM_our_own_army_doctrine_desc:0 "Unsere Situation ist einzigartig und unsere Beamten sollten neue Lösungen für unsere Probleme anwenden."
 ARM_liberators_army_doctrine:0 "Armeedoktrin des Befreiers"
 ARM_liberators_army_doctrine_desc:0 "Wir können viel von unseren Verbündeten lernen und eine militärische Verbindung mit ihnen aufbauen."
 ARM_mass_produce_firearms:0 "Infanterie-Massenproduktion"
 ARM_mass_produce_firearms_desc:0 "Egal wie stark der Soldat ist, seine Hände sind nur leere Hände. Wir müssen unsere Krieger bewaffnen."
 ARM_modernize_infantry_equipment:0 "Infanteriegewehre modernisieren"
 ARM_modernize_infantry_equipment_desc:0 "Für unsere Soldaten sind nur die besten Kriegswaffen geeignet."
 ARM_increase_munition_production:0 "Staatliche Munitionsproduktion"
 ARM_increase_munition_production_desc:0 "Konflikte sind unvermeidlich, und wir müssen die Kriegswerkzeuge aufbauen, um darauf vorbereitet zu sein."
 ARM_infantry_anti_tank_tactics:0 "Panzerabwehrtaktiken der Infanterie"
 ARM_infantry_anti_tank_tactics_desc:0 "Einfallsreichtum und Mut können selbst die dickste Rüstung durchdringen."
 ARM_improve_artillery_production:0 "Verbessern Sie die Artillerieproduktion"
 ARM_improve_artillery_production_desc:0 "Der Donner der Kanonen beherrscht das Schlachtfeld und unsere Armeen müssen laut werden."
 ARM_reorganize_the_artillery_battalions:0 "Artillerie-Bataillone neu organisieren"
 ARM_reorganize_the_artillery_battalions_desc:0 "Wir sind vielleicht nicht so quantitativ wie unsere Feinde, aber qualitativ können wir sie schlagen."
 ARM_mountain_infantry:0 "Erweitern Sie die Gebirgsbrigaden"
 ARM_mountain_infantry_desc:0 "Mit den richtigen Männern werden die Gipfel des Kaukasus so stark sein wie jede Mauer in der Geschichte."
 ARM_increase_guns_production:0 "Optimieren Sie die Waffenproduktion"
 ARM_increase_guns_production_desc:0 "Die Kriege von morgen beginnen in den Fabriken und Fließbändern von heute."
 ARM_anti_tank_artillery:0 "Panzerabwehrwaffen entwickeln"
 ARM_anti_tank_artillery_desc:0 "Der Panzer hat das Pferd ersetzt. Wir müssen uns an diese neue Kriegsführung anpassen."
 ARM_naval_effort:0 "Erwachen der Marine"
 ARM_naval_effort_desc:0 "Das Schwarze Meer ist unsere Verbindung zur Welt und wir müssen bereit sein, dafür zu kämpfen."
 ARM_military_technology:0 "Militärische Forschungsstipendien"
 ARM_military_technology_desc:0 "Die Kriegsführung verändert sich ständig und wir müssen uns anpassen, um zu überleben und als Sieger daraus hervorzugehen."
 ARM_nuclear_effort:0 "Das Licht des Erleuchters"
 ARM_nuclear_effort_desc:0 "Durch die Beherrschung des Atoms werden wir auf unsere Feinde ein Licht verbreiten, das so stark ist wie der Glaube des Heiligen Gregor, dem Beschützer der heiligsten Kirche."
 ARM_small_arms_workshops:0 "Kleinwaffenwerkstätten"
 ARM_small_arms_workshops_desc:0 "Ein guter Mann könnte eine gute Waffe übertreffen, aber die beiden erreichen weit mehr."
 ARM_acquire_planes_of_our_liberator:0 "Erwerben Sie Flugzeuge unseres Befreiers"
 ARM_acquire_planes_of_our_liberator_desc:0 "Mit der Hilfe unseres größten Verbündeten können wir den Himmel auf stählernen Rossen beherrschen."
 ARM_train_pilots:0 "Trainieren Sie Piloten"
 ARM_train_pilots_desc:0 "Unsere neue Luftwaffe kann mit Training und Hingabe den Himmel beherrschen, wie es einst der alte Aralezner tat."
 ARM_develop_fighters:0 "Kampfflugzeuge modernisieren"
 ARM_develop_fighters_desc:0 "Ein gutes Flugzeug dient einem Piloten wie einst ein Ritter einem Ritter. Wir sollten ständig danach streben, bessere Reittiere für unsere Flieger zu züchten."
 ARM_develop_bombers:0 "Entwickeln Sie Bomberflugzeuge"
 ARM_develop_bombers_desc:0 "Neue Bombertechnologie kann dem Feind dort Schmerzen bereiten, wo er es am wenigsten zu spüren erwartet."
 ARM_expert_aviation_mechanics:0 "Flugmechaniker ausbilden"
 ARM_expert_aviation_mechanics_desc:0 "Wir können es uns nicht leisten, nachlässig mit unseren Flugzeugen umzugehen. Fähige Bodenmannschaften sind für die Aufrechterhaltung unserer Luftwaffe von entscheidender Bedeutung."
 ARM_rocket_engines:0 "Untersuchen Sie Raketentechnologie"
 ARM_rocket_engines_desc:0 "Eines Tages wird das Heulen der Rakete das Schlachtfeld stärker erschüttern als der Knall der Kanonen."
 ARM_motorization:0 "Motorisierung der Streitkräfte"
 ARM_motorization_desc:0 "Die Söhne von Hayk sind großartige Krieger, aber das bedeutet nichts, wenn wir sie nicht dorthin bringen können, wo sie sein müssen, wenn sie dort sein müssen."
 ARM_synthetic_rubber_expertise:0 "Fachwissen über synthetischen Kautschuk"
 ARM_synthetic_rubber_expertise_desc:0 "[ARM.GetNameDefCap] muss so autark wie möglich sein, und diese neuen Technologien könnten dies ermöglichen."
 ARM_armored_vehicles:0 "Entwicklung gepanzerter Fahrzeuge"
 ARM_armored_vehicles_desc:0 "Eine gute Panzerung durchbricht die Pattsituation im Stellungskrieg. Damit [ARM.GetNameDef] kostenlos ist, müssen wir diese neue Technologie beherrschen."
 ARM_mass_tank_production:0 "Methoden zur Massentankproduktion"
 ARM_mass_tank_production_desc:0 "Mit dem herausragenden Einsatz unserer Handwerker wird uns das Grollen unserer Rüstungen zum Sieg tragen."
 ARM_support_chemical_factories:0 "Errichten Sie Chemiefabriken"
 ARM_support_chemical_factories_desc:0 "Obwohl östlich von Baku riesige Ölfelder liegen, sollten wir unsere eigenen Erdölquellen erschließen."
 ARM_improve_construction_methods:0 "Verbessern Sie die Baumethoden"
 ARM_improve_construction_methods_desc:0 "Um ein modernes Armenien aufzubauen, müssen wir lernen, auf neue Weise zu bauen."
 ARM_expand_ararat_cement:0 "Erweitern Sie Ararat-Zement"
 ARM_expand_ararat_cement_desc:0 "Wir haben die Zementfabriken in Ararat vom Makel des Kommunismus befreit. Jetzt müssen wir sie erweitern."
 ARM_flexible_navy:0 "Eine Wolfsrudel-Marine"
 ARM_flexible_navy_desc:0 "Indem wir unter Wasser angreifen, können wir unseren Einfluss auf die Weltmeere ausweiten."
 ARM_large_navy:0 "Eine eigene Armada"
 ARM_large_navy_desc:0 "Wir können das Schwarze Meer mit einer echten [ARM.GetAdjective] Marine beherrschen und unsere Zukunft sichern."
 ARM_submarine_effort:0 "U-Boot-Krieg"
 ARM_submarine_effort_desc:0 "Der U-Boot-Krieg ist die aufregendste Marineentwicklung seit der Erfindung des Torpedoboots. Wir täten gut daran, uns gegen U-Boote zu schützen und sie gegen feindliche Schiffe einzusetzen."
 ARM_cruiser_effort:0 "Konzipieren Sie Kreuzer"
 ARM_cruiser_effort_desc:0 "Bevor man in die fortgeschrittene Schlachtschiffforschung vordringt, müssen die kleineren Kreuzer ersetzt werden."
 ARM_destroyer_effort:0 "Design-Zerstörer"
 ARM_destroyer_effort_desc:0 "Durch die Untersuchung des Designs und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie wir diesen Strategien entgegenwirken können. Dabei werden Zerstörer von entscheidender Bedeutung sein."
 ARM_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 ARM_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Ozeane beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Marineüberlegenheit."
 ARM_recovery_teams:0 "Wiederherstellungsteams"
 ARM_recovery_teams_desc:0 "Wir müssen aufpassen, dass wir nicht verschwenden, was der heilige Gregor uns gegeben hat, auch wenn es um unsere Kriegswaffen geht."
 ARM_industrial_advancements:0 "Industrieller Fortschritt"
 ARM_industrial_advancements_desc:0 "Der Weg in die Zukunft wird durch die Bemühungen der klügsten [ARM.GetAdjective]-Köpfe geebnet."
 ARM_plan_the_kajaran_mine:0 "Kajaran-Minenplanung"
 ARM_plan_the_kajaran_mine_desc:0 "Neue wissenschaftliche Entwicklungen deuten darauf hin, dass die Mineralressourcen in der Nähe von Kajaran möglicherweise viel bedeutender sind als bisher angenommen."
 ARM_open_the_kajaran_mine:0 "Öffnen Sie die Kajaran-Mine"
 ARM_open_the_kajaran_mine_desc:0 "Der Kaukasus ist reichlich vorhanden und wird uns die Ressourcen zur Verfügung stellen, um [ARM.GetAdjective] die Freiheit zu sichern."
 ARM_a_railway_to_kajaran:0 "Eisenbahn zum Kajaran"
 ARM_a_railway_to_kajaran_desc:0 "Mineralerz ist wertlos, bis es raffiniert und an die Fabriken verteilt wird. Neue Eisenbahnen werden die [ARM.GetAdjective]-Industrie wie nie zuvor verbinden."
 ARM_gold_mines:0 "Gold extrahieren"
 ARM_gold_mines_desc:0 "Gold baute unsere Kirchen und schützte die apostolische Herde vor Tyrannei. Mit den richtigen Werkzeugen kann es uns wieder schützen."
 ARM_expand_zangezur_copper_mine:0 "Bergbau im Mashavera-Tal"
 ARM_expand_zangezur_copper_mine_desc:0 "Der Kaukasus ist reichlich vorhanden und wird uns die Ressourcen zur Verfügung stellen, um [ROOT.GetAdjective] die Freiheit zu sichern."
 ARM_socialist_governmental_autonomy:0 "Sozialistische Regierungsautonomie"
 ARM_socialist_governmental_autonomy_desc:0 "Die Auflösung der Transkaukasischen Sozialistischen Föderativen Sowjetrepublik bietet uns die Möglichkeit, unser Volk zu stärken."
 ARM_party_involvement:0 "Beteiligung der Kommunistischen Partei"
 ARM_party_involvement_desc:0 "Das Scheitern der Bolschewiki bestand darin, dass sie Armenien für ihre Zwecke ausbeuteten, anstatt das armenische Volk zu stärken. Wir werden nicht den gleichen Fehler machen."
 ARM_workers_propaganda:0 "Arbeiterpropaganda"
 ARM_workers_propaganda_desc:0 "Die Bourgeoisie der Ersten Republik hat das armenische Volk im Stich gelassen. Das Volk muss gemeinsam gegen die Übel des Kapitalismus kämpfen, sonst erleidet es noch einmal dasselbe Schicksal."
 ARM_ambitious_production_quotas:0 "Übertreffen Sie die Produktionsquoten"
 ARM_ambitious_production_quotas_desc:0 "Zusammengeschlossen ist die Macht des Volkes unaufhaltsam. Gemeinsam können wir Armenien auf ein noch nie dagewesenes Niveau bringen."
 ARM_army_propaganda:0 "Militärpropaganda"
 ARM_army_propaganda_desc:0 "Gemeinsam können die Volkssoldaten [ARM.GetNameDef] vor der Diktatur der Bourgeoisie Europas und den osmanischen Tyrannen schützen."
 ARM_protect_the_revolution:0 "Beschütze die Revolution"
 ARM_protect_the_revolution_desc:0 "Die Feuer von Marx und Lenin werden die Übel des Kapitalismus aus der Welt verbannen. Aber wir müssen uns dem großen Kampf des Volkes anschließen und Opfer bringen, um den Funken der Revolution zu bewahren."
 ARM_enforce_state_atheism:0 "Staatsatheismus durchsetzen"
 ARM_enforce_state_atheism_desc:0 "Der heilige Gregor und seine Kirchen sind kaum mehr als ein Werkzeug der Bourgeoisie, um das Volk dazu zu indoktrinieren, seine ihm innewohnende Macht und seinen Reichtum aufzugeben."
 ARM_reopen_etchmiadzin_seminary:0 "Wiedereröffnung des Etschmiadzin-Seminars"
 ARM_reopen_etchmiadzin_seminary_desc:0 "Gott und der heilige Gregor stehen den Menschen von [ARM.GetNameDef] zur Seite, und der Katholikos kann den Menschen auf ihrem Weg zur Gleichberechtigung helfen."
 ARM_socialist_armenian_university:0 "Sowjetische Staatliche Universität Eriwan"
 ARM_socialist_armenian_university_desc:0 "Die Zukunft liegt in den Köpfen der Menschen. Gemeinsam an der Mutteruniversität können sie voneinander lernen und die Revolution vorantreiben."
 ARM_volunteers:0 "§YFormulare der Freiwilligenabteilung§!"
 ARM_royal_guards_tt:0 "§YFormulare der Royal Guard Division\n§!"
 ARM_event.1.t:0 "Der Tod des Katholikos Khoren I"
 ARM_event.1.desc:0 "Während die gottesfürchtigen Armenier um ihren religiösen Führer, den Katholikos, trauern, weigern sich Kommunisten, die die Parteilinie respektieren, sich den Reaktionären anzuschließen, die sich weigerten, das Licht des Fortschritts zu erblicken."
 ARM_event.1.desc.2:0 "Das gesamte armenische Volk trauert um den Tod des Katholikos Khoren, der unermüdlich Gott und alle Armenier gegen die bolschewistische Tyrannei verteidigte. Viele Gläubige versammelten sich zu einer Messe in der Kathedrale von Eriwan, bevor sein Leichnam in die Kathedrale von Etschmiadsin überführt wurde."
 ARM_event.1.a:0 "Der Verlust eines heiligen Mannes."
 ARM_event.1.b:0 "Unbedeutend."
 ARM_event.2.t:0 "[ARM.GetNameDefCap] Fordert Kämpfer an"
 ARM_event.2.desc:0 "Die [ARM.GetAdjective]-Regierung ist bereit, eine eigene Luftwaffe aufzubauen und bittet uns, ihnen einige Flugzeuge zu schicken."
 ARM_event.2.a:0 "Schicken Sie die Flugzeuge."
 ARM_event.2.b:0 "Wir werden später welche verschicken."
 ARM_event.2.c:0 "Das können wir uns nicht leisten."
 ARM_event.3.t:0 "Die Flugzeuge sind angekommen"
 ARM_event.3.desc:0 "Die von unseren Befreiern versprochenen Kämpfer wurden geliefert."
 ARM_event.3.a:0 "Erstaunlich."
 ARM_event.4.t:0 "Die Auslieferung der Flugzeuge hat sich verzögert"
 ARM_event.4.desc:0 "Die von unseren Befreiern versprochenen Kämpfer wurden geliefert."
 ARM_event.4.a:0 "Erstaunlich."
 ARM_event.5.t:0 "Unsere Verbündeten haben sich geweigert, uns zu helfen!"
 ARM_event.5.desc:0 "Unsere bescheidene Bitte an unsere Befreier, uns ein paar Flugzeuge zur Verfügung zu stellen, wurde abgelehnt."
 ARM_event.5.a:0 "Enttäuschend."
 ARM_event.6.t:0 "Die Kämpfer sind endlich da!"
 ARM_event.6.desc:0 "Auch wenn sich die Lieferung verzögerte, wurden die versprochenen Kampfflugzeuge endlich geliefert."
 ARM_event.6.a:0 "Exzellent!"
 ARM_event.7.t:0 "Die [ARM.GetAdjective]-Freiwilligen wollen nach Hause!"
 ARM_event.7.desc:0 "Die Freiwilligeneinheiten wurden gebildet, um [SOV.GetNameDef] zu bekämpfen und Armenien zu befreien. Mit der Niederlage des [SOV.GetAdjective]-Staates haben diese Freiwilligen das Gefühl, dass ihre Mission erfüllt wurde, und sie möchten nach Hause geschickt werden."
 ARM_event.7.a:0 "Überzeugen Sie sie, noch etwas länger zu bleiben."
 ARM_event.7.b:0 "Lösen Sie ihre Einheit auf."
 ARM_event.8.t:0 "Die Freiwilligen kommen nach Hause!"
 ARM_event.8.desc:0 "Nach heldenhaften Kämpfen für die Befreiung unseres Vaterlandes von ausländischer Unterdrückung sind die Freiwilligen, die dem Ruf gefolgt sind, für [ARM.GetNameDef] zu kämpfen, nach Hause zurückgekehrt. Unter dem Jubel der Menge marschierten sie durch die Innenstadt."
 ARM_event.8.a:0 "Wir haben uns befreit!"
