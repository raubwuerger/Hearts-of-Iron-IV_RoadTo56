 ARM_crown_the_claimant:0 "Krönen Sie den Kläger"
 ARM_suspend_the_electoral_process:0 "Unterbrechen Sie den Wahlprozess"
 ARM_exiled_generals:0 "Kontaktieren Sie die verbannten Generäle"
 ARM_exiled_generals_desc:0 "Jahrelang lebten Generäle im Exil, die am Ende des Ersten Weltkriegs versuchten, ein freies Armenien zu errichten. Sie müssen zurückkommen."
 ARM_exiled_generals_tt:0 "Militärkommandeure im Exil kehren zurück, je nachdem, wer die Säuberungen des [SOV.GetAdjective] überlebt hat."
 ARM_ultra_nationalist_generals:0 "Kontaktieren Sie die Ultranationalisten"
 ARM_contact_garegin_nzhdeh:0 "Kontaktieren Sie Garegin Nzhdeh"
 ARM_rehabilitate_ultra_nationalist_generals:0 "Rehabilitieren Sie ultranationalistische Offiziere"
 ARM_communist_generals:0 "Kommunistische Offiziere versammeln sich"
 armenian_national_liberation_category:0 "Nationale Befreiung"
 armenian_national_liberation_category_desc:0 "Der Große Krieg hätte unserem Volk beinahe den Untergang beschert. Aber wir haben überlebt. Jetzt ist es an der Zeit, Rache an der Geschichte zu nehmen und die Versprechen von Präsident Woodrow Wilson wahr werden zu lassen."
