l_german:
 cuban_focus:0 "Kubanischer nationaler Fokus"
 CUB_generic_communist_revolutionary:0 "Fabio Grobart"
 CUB_mario_ramirez_delgado:0 "Mario Ramírez Delgado"
 CUB_genovevo_perez_damera:0 "Genovevo Perez Damera"
 CUB_fascism_party:0 "Falange Cubana"
 CUB_fascism_party_long:0 "Falange Cubana"
 cuba.1.t:0 "Allgemeine Wahl"
 cuba.1.d:0 "Jetzt ist es an der Zeit, dass das [CUB.GetAdjective]-Volk zur Wahl gerufen wird, um seinen Anführer zu wählen.\nDieses Jahr sind zwei Hauptkräfte anwesend. Die dreigliedrige Koalition, bestehend aus der Liberalen Partei, der Nationalen Einheit und der Republikanischen Aktion, wird von den vielen Kräften unterstützt, die hinter der Revolution von 1933 standen, insbesondere von General Fulgencio Batista.\nGegen sie steht die relativ konservative Nationale Demokratische Vereinigung unter der Führung des ehemaligen Präsidenten Mario García Menocal, der Kuba insbesondere im Ersten Weltkrieg geführt hatte."
 cuba.1.a:0 "Miguel Mariano Gómez"
 cuba_tripartite_coalition_party_long:0 "Coalición Tripartita"
 cuba.1.b:0 "Mario García Menocal"
 cuba_democratic_national_association_party_long:0 "Asociación Nacional Democrática"
 cuba.2.t:0 "Amtseinführung von Miguel Mariano Gómez"
 cuba.2.d:0 "Miguel Mariano Gómez wurde nach seiner Wahl Anfang des Jahres als siebter Präsident Kubas vereidigt.\nIdeologisch unterstützt von den Kräften hinter der Revolution von 1933, beabsichtigt er, die sozialen Reformen fortzusetzen, die von den aufeinanderfolgenden Regierungen seit der 100-tägigen Regierung von Ramón Grau umgesetzt wurden."
 cuba.2.a:0 "Wir handeln für die [CUB.GetAdjective]-Leute."
 cuba.3.t:0 "Amtseinführung von Mario García Menocal"
 cuba.3.d:0 "Mario García Menocal wurde als siebter Präsident Kubas vereidigt, nachdem seine Partei Anfang des Jahres die Wahl gewonnen hatte.\nDa er bereits von 1913 bis 1921 Präsident war, vertrat er vor der Revolution von 1933 für viele die ehemalige Republik. Trotz seiner Reformen während seiner ersten Präsidentschaft wurde er in Opposition zur linken Koalition und damit zu den Persönlichkeiten hinter dem Putsch von 1933 wiedergewählt, was ihn sowohl konservativen als auch arbeiterfeindlichen Kreisen näher brachte.\nEines seiner anderen Anliegen wird sein Armee, immer noch angeführt von Fulgencio Batista, einem der Anstifter der Revolution von 1933."
 cuba.3.a:0 "[CUB.GetAdjective] Die Demokratie soll wieder stark sein."
 cuba.4.t:0 "Batista marschiert nach Havanna!"
 cuba.4.d:0 "Fulgencio Batista erklärte, dass die Regierung von Mario García Menocal nicht nur die Revolution von 1933, sondern die gesamte [CUB.GetAdjective] Nation verraten habe, und forderte die Armee auf, sich der Regierung zu widersetzen und sie zu stürzen.\nJ. Butler Wright, der [USA.GetAdjective]-Botschafter bei [CUB.GetNameDef], gab bekannt, dass [USA.GetNameDef] die aktuelle Regierung unterstützt.\nDie Garnison von Havanna hat sich immer noch nicht für eine Seite entschieden, könnte aber durchaus alles ändern."
 cuba.4.a:0 "Die Garnison stellt sich auf die Seite der Regierung und der Putsch scheitert."
 cuba.4.b:0 "Die Garnison unterstützt Batista und der Putsch gelingt."
 cuba_revolutionnary_party_long:0 "Partido Revolucionario Cubano"
 cuba.5.t:0 "Präsident Gomez angeklagt!"
 cuba.5.d:0 "Trotz der versprochenen umfangreichen Programme von Miguel Mariano Gómez stieß er auf zunehmenden Widerstand, insbesondere im Kongress und beim Armeechef Fulgencio Batista, obwohl er bei der Wahl sein Unterstützer war.\n\nNach dem Veto des Neun-Cent-Gesetzes, Miguel Mariano Gómez wurde vom Kongress offiziell entlassen und Vizepräsident Federico Laredo Brú wurde als Präsident Kubas vereidigt."
 cuba.5.a:0 "Hoffen wir, dass er die Erwartungen des Kongresses und des Volkes erfüllen wird."
 cuba.6.t:0 "[CUB.GetNameDefCap] Schlägt einen Krieg gegen Spanien vor"
 cuba.6.d:0 "Mit der Erklärung, dass die scheinbare Neutralität, die das spanische Regime zu zeigen versucht, in Wirklichkeit nur eine Fassade ist, die geheime Kriegshilfe verbirgt, hat die [CUB.GetAdjective]-Regierung eine Kriegserklärung gegen das faschistische Spanien vorgeschlagen.\n\nEine solche Erklärung wird nicht leichtfertig getroffen, insbesondere gegen ein derzeit neutrales Land. Es besteht jedoch kaum ein Zweifel daran, dass Spaniens Unterstützung auf die Streitkräfte der Achsenmächte ausgerichtet ist."
 cuba.6.a:0 "Es ist Zeit, die Zweite Republik zu rächen."
 cuba.6.b:0 "Es wäre zu gefährlich."
 cuba.7.t:0 "Krieg mit Spanien abgelehnt!"
 cuba.7.d:0 "Unter Berufung darauf, dass der Krieg schon lange genug andauert, würde eine Kriegserklärung gegen ein so großes Land wie Spanien ihn nur noch brutaler und mörderischer machen; Unser Plan für einen Krieg gegen das nationalistische Spanien wurde abgelehnt."
 cuba.7.a:0 "Wenigstens haben wir es versucht."
 cuba.8.t:0 "Kommunistische Sympathisanten versuchen die Macht zu ergreifen"
 cuba.8.d:0 "Viele kommunistische Parteien, darunter auch ehemalige Exilanten, haben sich heute in Santo Domingo versammelt, um den Rücktritt der Regierung und die Errichtung eines sozialistischen Systems zu fordern. Sie sind sehr zahlreich und scheinen ausländische Waffen erhalten zu haben."
 cuba.8.a:0 "Die Regierung stürzt und die Kommunisten übernehmen die Macht."
 cuba.8.b:0 "Die Regierung hält durch."
 cuba.9.t:0 "Die [DOM.GetAdjective]-Revolution zerschlagen"
 cuba.9.d:0 "Trotz unserer materiellen Unterstützung scheint es den [DOM.GetAdjective]-Revolutionären nicht gelungen zu sein, die Regierung zu stürzen. Diejenigen, die fliehen konnten, erzählen uns, dass viele der Anwesenden in Santo Domingo verhaftet wurden und möglicherweise hingerichtet werden. Was sollen wir machen?"
 cuba.9.a:0 "Wenn wir sie nicht von innen befreien können, werden wir es von außen tun!"
 cuba.9.b:0 "Wir kommen später wieder."
 CUB_invite_falangists:0 "Falangisten einladen"
 CUB_invite_falangists_desc:0 "Die Einladung der Falangisten unter Alfonso Villarino kann dazu beitragen, die Position unserer Regierung zu stärken und uns besser gegen Radikale wie Batista zu schützen."
 CUB_nationalist_influence_over_the_military:0 "Nationalistischer Einfluss auf das Militär"
 CUB_nationalist_influence_over_the_military_desc:0 "Mit dem Ende von Batistas Einfluss erhalten die falangistischen Elemente innerhalb der Regierung die Möglichkeit, das Militär zu organisieren und zu beeinflussen."
 CUB_secure_power:0 "Sichere Stromversorgung"
 CUB_secure_power_desc:0 "Da sich unser Einfluss nun weit über die gesamte Regierung und das Militär erstreckt, können wir unsere Macht ergreifen und sichern!"
 CUB_spanish_civil_war_involvement:0 "Beteiligung am Spanischen Bürgerkrieg"
 CUB_spanish_civil_war_involvement_desc:0 "Unsere entfernten Brüder im Ausland sind in einen schrecklichen Bürgerkrieg verwickelt. Wir sollten Soldaten und Vorräte schicken, um sie in ihrem Kampf zu unterstützen!"
 CUB_intervene_ACW:0 "Intervenieren Sie im amerikanischen Bürgerkrieg"
 CUB_intervene_ACW_desc:0 "Die Vereinigten Staaten von Amerika sind nicht mehr so ​​vereint wie früher. Zwei Seiten kämpfen um die Seele des Landes. Die Entsendung von Truppen und Hilfe wird ihnen in ihrer Not sicherlich helfen!"
 CUB_state_intervention:0 "Staatliche Eingriffe"
 CUB_state_intervention_desc:0 "Es ist nur natürlich, dass die Regierung in die Wirtschaft des Landes eingreift, um den Menschen zu helfen. Mehr Kontrolle über die Wirtschaft zu haben, ist einfach ein praktischer Nebeneffekt ..."
 CUB_invade_hispaniola:0 "Erobere Hispaniola"
 CUB_invade_hispaniola_desc:0 "Unsere Nachbarn im Osten sind klein und verletzlich. Es ist an der Zeit, unsere Dominanz über sie zu behaupten und eine wahre Macht in der Karibik zu werden!"
 CUB_amphibious_equipment:0 "Amphibische Ausrüstung"
 CUB_amphibious_equipment_desc:0 "Indem wir unsere Truppen mit spezieller Ausrüstung und Ausbildung ausstatten, können wir in diesen Gewässern eine noch dominantere Kraft werden."
 CUB_army_expansion:0 "Armeeerweiterung"
 CUB_army_expansion_desc:0 "Damit der Staat sicher ist, müssen wir eine große und mächtige Militärmacht aufbauen!"
 CUB_reinforce_the_security_apparatus:0 "Verstärken Sie den Sicherheitsapparat"
 CUB_reinforce_the_security_apparatus_desc:0 "Der Staat muss wachsam sein, um sich gegen äußere Bedrohungen zu verteidigen."
 CUB_youth_mobilization:0 "Jugendmobilisierung"
 CUB_youth_mobilization_desc:0 "Wenn wir unseren Jugendlichen unsere Werte vermitteln können, können wir ihre Loyalität im Laufe ihres Heranwachsens besser gewährleisten!"
 CUB_fanatical_commitment:0 "Fanatisches Engagement"
 CUB_fanatical_commitment_desc:0 "Fanatismus und Staatsbekenntnis müssen unser Volk antreiben!"
 CUB_alliance_with_the_americans:0 "Allianz mit den [USA.GetAdjective]s"
 CUB_alliance_with_the_americans_desc:0 "Seitdem die Vereinigten Staaten ihre politische Ausrichtung geändert haben, sind sie besser auf unsere eigenen Ziele und Vorstellungen abgestimmt. Vielleicht sollten wir uns an sie wenden und sehen, ob sie bereit wären, ein Bündnis mit uns einzugehen."
 CUB_alliance_with_the_central_american_state:0 "Bündnis mit dem zentralamerikanischen Staat"
 CUB_alliance_with_the_central_american_state_desc:0 "Die zahlreichen kleinen und korrupten Länder Mittelamerikas sind endlich wieder vereint, unter einer starken neuen Führung! Sie könnten ein idealer Verbündeter sein, wenn wir das wünschen ..."
 CUB_alliance_with_gran_colombia:0 "Bündnis mit Großkolumbien"
 CUB_alliance_with_gran_colombia_desc:0 "Endlich wurde die Idee von Gran Colombia verwirklicht! Sie wären ein idealer Verbündeter, wenn wir das wollten ..."
 CUB_join_spain:0 "Treten Sie Spanien bei"
 CUB_join_spain_desc:0 "Unsere spanischen Brüder im Ausland haben ihren Bürgerkrieg gesiegt! Wir sollten auf sie zugehen und versuchen, ein Bündnis zu bilden."
 CUB_join_mexico:0 "Treten Sie [MEX.GetNameDef] bei"
 CUB_join_mexico_desc:0 "Unsere spanischen Nachbarn in Mittelamerika haben sich unseren Idealen angeschlossen. Dies ist ein günstiger Zeitpunkt, ein Bündnis mit ihnen zu schließen!"
 CUB_join_argentina:0 "Treten Sie [ARG.GetNameDef] bei"
 CUB_join_argentina_desc:0 "Es sieht so aus, als hätten unsere Cousins ​​in Argentinien ähnliche Ideale. Zeit für eine Allianz!"
 CUB_join_the_reich:0 "Beitreten [GER.GetNameDef]"
 CUB_join_the_reich_desc:0 "In Europa wächst eine neue Macht heran, die aus der Asche und dem Schmerz des Ersten Weltkriegs hervorgegangen ist. Vielleicht finden wir dort einen Verbündeten, der die gleichen Werte vertritt wie wir ..."
 CUB_alliance_with_italy:0 "Allianz mit [ITA.GetNameDef]"
 CUB_alliance_with_italy_desc:0 "Die Italiener haben darum gekämpft, das zurückzugewinnen, was ihnen rechtmäßig zusteht, genau wie wir es jetzt tun! Ein formelles Bündnis könnte für uns beide von großem Nutzen sein."
 CUB_alliance_with_canada:0 "Allianz mit [CAN.GetNameDef]"
 CUB_alliance_with_canada_desc:0 "Die Kanadier haben also einen neuen Weg eingeschlagen, oder? Wenn wir sie nett fragen, sind sie vielleicht bereit, mit uns befreundet zu sein ..."
 gran_colombia_unifier_tt:0 "Ist §YGran Colombia§!"
 central_american_unifier_tt:0 "Hat §YMittelamerika§ vereint!"
 CUB_results_of_the_presidential_election:0 "Ergebnisse der Präsidentschaftswahl"
 CUB_results_of_the_presidential_election_desc:0 "Die Wahlergebnisse liegen vor. Und der neue Präsident von [CUB.GetNameDef] ist..."
 cuba_election_flag_1936:0 "Die Präsidentschaftswahl fand statt"
 CUB_results_of_the_presidential_election_tt:0 "§BDie Präsidentschaftswahl findet am 10. Januar statt.§!"
 CUB_victory_for_gomez:0 "Sieg für Gomez"
 gomez_inaugurated_flag:0 "Miguel Mariano Gómez wurde eingeweiht"
 CUB_victory_for_gomez_desc:0 "Miguel Mariano Gómez, ehemaliger Bürgermeister von Havanna, wurde zum Präsidenten Kubas gewählt. Er steht den Revolutionären von 1933 nahe und hat ihre volle Unterstützung hinsichtlich der Politik, die im Einklang mit der 100-Tage-Regierung angewendet werden soll."
 CUB_victory_for_garcia_menocal:0 "Sieg für Garcia Menocal"
 CUB_victory_for_garcia_menocal_desc:0 "Mario García Menocal, ehemaliger Präsident Kubas, insbesondere während des Ersten Weltkriegs, wurde zum Präsidenten Kubas gewählt. Letztere vertraten die konservative Opposition zu den Revolutionären von 1933 und stießen bereits auf einigen Widerstand innerhalb der Streitkräfte."
 garcia_menocal_inaugurated_flag:0 "Mario García Menocal wurde eingeweiht"
 CUB_president_inaugurated_tt:0 "§gDer neue Präsident wird am 20. Mai vereidigt.§!"
 CUB_reverse_left_wing_reforms:0 "Linksreformen umkehren"
 CUB_reverse_left_wing_reforms_desc:0 "Einige der von der 100-Tage-Regierung ergriffenen Maßnahmen sind lächerlich und richten mehr Schaden für die Wirtschaft an als alles andere. Die Aufhebung oder Neuanpassung einiger dieser Reformen ist notwendig, damit sich die [CUB.GetAdjective]-Wirtschaft erholen kann."
 CUB_reverse_left_wing_reforms_tt:0 "\n§RBatista und andere Teilnehmer der Revolution von 1933 laufen Gefahr, radikaler zu werden und sich den extremistischeren Kreisen der Linken anzunähern.§!"
 CUB_staff_the_cabinet_with_civilians:0 "Besetzen Sie das Kabinett mit Zivilisten"
 CUB_staff_the_cabinet_with_civilians_desc:0 "Die Offiziere des Staatsstreichs von 1933 haben Zweifel an der Regierung. Um unseren Widerstand gegen sie und unser Engagement für die Demokratie zu zeigen, werden wir keinen Platz in der Regierung für sie aufgeben."
 CUB_staff_the_cabinet_with_civilians_tt:0 "\n§RDie Armee würde riskieren, sich den Anti-Garcia-Menocal-Bewegungen, einschließlich der Kommunistischen Partei, zu nähern.§!"
 CUB_defeat_batista_influence:0 "Besiege Batistas Einfluss"
 CUB_defeat_batista_influence_desc:0 "Batistas Einfluss auf die Politik von [CUB.GetAdjective] kann nicht fortbestehen. Er und seine Anhänger könnten sich durchaus auf einen neuen Staatsstreich vorbereiten, ähnlich dem, den er 1933 durchgeführt hat. Wir müssen ihn schnell neutralisieren."
 CUB_trial_of_the_officers:0 "Prozess gegen die Offiziere"
 CUB_trial_of_the_officers_desc:0 "Das Scheitern des Batista-Staatsstreichs ermöglichte es uns, die Notwendigkeit einer Neuorganisation der Armee hervorzuheben, beginnend mit einem Urteil über die Offiziere, die sie unterstützten."
 batista_defeated_flag:0 "Batista wurde besiegt"
 CUB_batista_coup:0 "Batistas Coup"
 CUB_batista_coup_desc:0 "Die Rückkehr zur Ausbeutung des Volkes und des Militärs durch die Präsidentschaft von Garcia Menocal zeigt, dass wir den konservativen Kräften und dem Einfluss der Yankees nicht trauen können und dass der Kompromiss vergeblich ist. Mit Batistas Machtübernahme muss Kuba eine neue Richtung einschlagen. Wir werden den Anweisungen von [USA.GetNameDef] und seinen Investoren nicht länger Folge leisten. Kuba soll frei sein!"
 batista_coup_flag:0 "Baistas Coup war erfolgreich"
 CUB_the_nine_cent_law:0 "Das Neun-Cent-Gesetz"
 CUB_the_nine_cent_law_desc:0 "Das Neun-Cent-Gesetz ist eine Steuer auf jede Tüte Zucker über 250 Pfund, mit der wir ländliche Schulen finanzieren werden, auch solche unter militärischer Leitung."
 CUB_issue_amnesties:0 "Amnestien ausstellen"
 CUB_issue_amnesties_desc:0 "Amnestie wird gewährt, auch für den ehemaligen Präsidenten Gerardo Machado. Auf diese Weise werden wir den guten Willen der Regierung demonstrieren."
 CUB_diminish_american_influence:0 "[USA.GetAdjective]-Einfluss verringern"
 CUB_diminish_american_influence_desc:0 "Die Vereinigten Staaten sind seit langem die dominierende Kraft in der kubanischen Politik und haben in der gebildeten Bevölkerung eine Anti-[USA.GetAdjective]-Stimmung hervorgerufen. Ein erster Schritt, um ihre Unterstützung zu gewinnen, besteht darin, den Einfluss von [USA.GetNameDef] auf [CUB.GetNameDef] zu verringern."
 CUB_social_welfare_laws:0 "Sozialhilfegesetze"
 CUB_social_welfare_laws_desc:0 "Der [CUB.GetAdjective]-Kongress soll viele Sozialmaßnahmen verabschieden, wie etwa Gesetze zur Einführung von Renten, Versicherungen, Mindestlöhnen und begrenzten Arbeitszeiten."
 CUB_law_of_sugar_coordination:0 "Gesetz der Zuckerkoordination"
 CUB_law_of_sugar_coordination_desc:0 "Das Gesetz zur Zuckerkoordination organisiert kleine landwirtschaftliche Betriebe in Genossenschaften und organisiert Landarbeiter, garantiert den Pächtern einen Anteil an ihrer Ernte und garantiert, dass sie nicht ihrer Felder beraubt werden, wenn sie diese bewirtschaften."
 CUB_confederation_of_cuban_workers:0 "Konföderation kubanischer Arbeiter"
 CUB_confederation_of_cuban_workers_desc:0 "Der kubanische Arbeiterbund hat nach den Reformen zugunsten der gewerkschaftlichen Organisierung der Landarbeiter erheblich an Popularität gewonnen."
 CUB_stimulate_exportations:0 "Exporte ankurbeln"
 CUB_stimulate_exportations_desc:0 "Unsere Reformen zugunsten ausländischer Investitionen und Zuckerexporte haben den wirtschaftlichen Wohlstand von [CUB.GetNameDef] in eine neue Ära geführt."
 CUB_the_presidential_guard:0 "Die Präsidentengarde"
 CUB_the_presidential_guard_desc:0 "Um weitere Putschversuche zu verhindern, werden wir eine Armee zum Schutz des Präsidenten aufstellen. Vorbeugung ist besser als Heilung."
 CUB_rewrite_the_constitution:0 "Schreiben Sie die Verfassung neu"
 CUB_rewrite_the_constitution_desc:0 "Die Verfassung von 1933 wurde vom Militär und für das Militär entworfen. Wir müssen dies ändern, um die [CUB.GetAdjective]-Demokratie besser darzustellen."
 CUB_empower_the_unions:0 "Schließen Sie sich den Radikalen an"
 CUB_empower_the_unions_desc:0 "Wir sollten versuchen, uns den Sozialisten und Kommunisten anzunähern. Gemeinsam können wir in [CUB.GetNameDef] eine echte Opposition gegen den [USA.GetAdjective]-Imperialismus schaffen."
 CUB_the_leftist_coalition:0 "Die Linke Koalition"
 CUB_the_leftist_coalition_desc:0 "In Bearbeitung"
 CUB_cuba_red_future:0 "CUB_cuba_red_future"
 CUB_abandon_capitalism:0 "Geben Sie den Kapitalismus auf"
 CUB_abandon_capitalism_desc:0 "Die letzten Jahre und der Versuch von [USA.GetAdjective], die Bemühungen der Revolution von 1933 zunichtezumachen, haben gezeigt, dass der Kapitalismus letztlich keine gute Lösung für [CUB.GetNameDef] ist. Es ist an der Zeit, dass wir zu einem kommunistischen Modell übergehen, um die unabhängige und positive Zukunft unseres Volkes zu sichern."
 CUB_align_with_the_radicals:0 "Schließen Sie sich den Radikalen an"
 CUB_align_with_the_radicals_desc:0 "Wir sollten versuchen, uns den Sozialisten und Kommunisten anzunähern. Gemeinsam können wir in [CUB.GetNameDef] eine echte Opposition gegen den [USA.GetAdjective]-Imperialismus schaffen."
 CUB_end_american_influence:0 "Ende [USA.GetAdjective] Einfluss"
 CUB_end_american_influence_desc:0 "Wir brauchen keine [USA.GetAdjective] Anerkennung des Regimes, wenn es uns erlaubt, ein Regime zu schaffen, das den Bedürfnissen des Volkes entspricht! Ihr Einfluss auf unsere schöne Nation hat lange genug gedauert. Plantagen im Besitz ausländischer Investoren werden verstaatlicht und an die Bevölkerung umverteilt."
 CUB_join_the_allies:0 "Treten Sie den Alliierten bei"
 CUB_join_the_allies_desc:0 "Die Alliierten brauchen unsere Hilfe im Kampf gegen [GER.GetNameDef]! Wir müssen die Demokratie angesichts der faschistischen Tyrannei unterstützen!"
 CUB_san_antonio_air_base:0 "Luftwaffenstützpunkt San Antonio"
 CUB_san_antonio_air_base_desc:0 "Wir haben [USA.GetNameDef] erlaubt, Luftwaffenstützpunkte in [CUB.GetNameDef] zu errichten, um die Karibik vor feindlichen U-Booten zu schützen. Darunter befindet sich auch der Stützpunkt San Antonio, unweit von San Antonio de los Baños. Sie versorgten uns auch mit moderner Flugzeugausrüstung."
 CUB_modernise_the_cuban_navy:0 "Modernisieren Sie die [CUB.GetAdjective] Marine"
 CUB_modernise_the_cuban_navy_desc:0 "Aufgrund unserer strategischen Bedeutung im Kampf in der Karibik haben uns die Alliierten dabei geholfen, die Ausrüstung unserer Marine zu modernisieren."
 CUB_winning_the_battle_of_the_caribbean:0 "Gewinn der Schlacht in der Karibik"
 CUB_winning_the_battle_of_the_caribbean_desc:0 "Aufgrund unserer strategischen Bedeutung im Kampf in der Karibik haben uns die Alliierten dabei geholfen, die Ausrüstung unserer Marine zu modernisieren."
 CUB_suggest_operation_hemingway:0 "Schlagen Sie Operation Hemingway vor"
 CUB_suggest_operation_hemingway_desc:0 "Trotz der scheinbaren Neutralität, auf die Francos Regime stolz ist, ist klar, dass seine Unterstützung auf die Achsenmächte ausgerichtet ist. Wir werden dem Völkerbund eine Kriegserklärung gegen das nationalistische Spanien vorschlagen, da wir es aufgrund seiner Sympathie ihnen gegenüber als Mitglied der Achsenmächte betrachten."
 CUB_suggest_operation_hemingway_tt:0 "Wir werden unseren §YFraktionsleiter§ fragen! §YNationalistischem Spanien§ den Krieg zu erklären.\n"
 CUB_join_the_comintern:0 "Treten Sie der Komintern bei"
 CUB_join_the_comintern_desc:0 "Wenn wir vor einer möglichen Invasion durch [USA.GetAdjective] geschützt werden wollen, benötigen wir den Schutz von [SOV.GetNameDef]. Wir werden ein Militärbündnis zwischen unseren beiden Nationen fordern, um unsere Revolution zu schützen."
 CUB_support_anti_imperialism_in_the_caribbean:0 "Karibischer Antiimperialismus"
 CUB_support_anti_imperialism_in_the_caribbean_desc:0 "Europäische Kolonialreiche beuten weiterhin die Bevölkerung der Karibik aus. Indem wir revolutionäre Gruppen unterstützen, die entschlossen sind, gegen die kapitalistische Präsenz in der Karibik zu kämpfen, werden wir die Revolution verbreiten."
 CUB_execute_operation_amanecer:0 "Führen Sie Operation Amanecer aus"
 CUB_execute_operation_amanecer_desc:0 "Der Tyrann Trujillo herrscht seit Jahren in einer blutigen Tyrannei über die Dominikanische Republik. Wir haben viele Expatriates kontaktiert, die den Sturz des Regimes wollen und bereit sind, eine Rebellion dagegen zu organisieren und zu bewaffnen. Wenn wir auf diese Weise scheitern, werden wir zu den [DOM.GetAdjective]-Stränden gehen, um unsere Brüder zu befreien."
