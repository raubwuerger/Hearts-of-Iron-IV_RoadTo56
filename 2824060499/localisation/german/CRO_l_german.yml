 CRO_rafael_boban:0 "Rafael Boban"
 CRO_tomislav_II:0 "Tomislav II"
 CRO_tomislav_II_desc:0 "Der Prinz Aimone von Savoyen, Cousin des italienischen Königs Viktor Emanuel III., hat die Krone Kroatiens angenommen. Um dieses Ereignis als Neugründung der kroatischen Monarchie zu kennzeichnen, wählte er den Namen Tomislav II., den Nachfolger von Tomislav, dem Gründer Kroatiens."
 CRO_idea_communist_militias:0 "Kommunistische Milizen"
 CRO_idea_economic_centralization:0 "Wirtschaftliche Zentralisierung"
 CRO_idea_license_production:0 "Lizenzproduktion"
 CRO_idea_trained_mechanics:0 "Ausgebildete Mechaniker"
 cro_diplomacy_focus:0 "[CRO.GetAdjective] Diplomatie"
 CRO_home_guard:0 "Hrvatsko Domobranstvo"
 CRO_home_guard_desc:0 "Um die Sicherheit der Nation zu gewährleisten, müssen wir eine stehende Armee zum Schutz unseres Territoriums aufstellen: die kroatische Heimwehr."
 CRO_small_arms:0 "Verbessern Sie die Praktikabilität von Kleinwaffen"
 CRO_small_arms_desc:0 "Die Grenzen der Ausrüstung, die Infanterie tragen kann, werden ständig erweitert. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zur Verfügung zu stellen."
 CRO_improve_conscripts_equipment:0 "Verbessere die Ausrüstung der Wehrpflichtigen"
 CRO_improve_conscripts_equipment_desc:0 "Auch wenn Wehrpflichtige nicht mit den besten verfügbaren Waffen ausgestattet werden können, müssen wir sicherstellen, dass sie mit ausreichend Ausrüstung ausgestattet sind, um nach besten Kräften kämpfen zu können."
 CRO_motorization_effort:0 "Motorisiertes Korps"
 CRO_motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um Infanterie sicher ins Feld und wieder herauszubringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir schnell handeln."
 CRO_structured_logistics:0 "Strukturierte Logistik"
 CRO_structured_logistics_desc:0 "Aufgrund unserer begrenzten Produktionskapazitäten können wir es uns nicht leisten, wertvolle Ausrüstung zu verlieren. Deshalb ist ein strukturiertes und transparentes Logistiksystem von entscheidender Bedeutung, um unsere Fähigkeit zur Kriegführung aufrechtzuerhalten."
 CRO_recovery_teams:0 "Wiederherstellungsteams"
 CRO_recovery_teams_desc:0 "Um den Verlust von Ausrüstung weiter zu reduzieren, müssen wir Teams organisieren, die Waffen und Fahrzeuge auf den Schlachtfeldern bergen."
 CRO_army_maneuvers:0 "Manöver der Armee"
 CRO_army_maneuvers_desc:1 "Um unsere Armee auf Vordermann zu bringen, müssen neue Manöver durchgeführt werden. Die Erfahrung wird zweifellos auch zu neuen Erkenntnissen über die moderne Kriegsführung führen."
 CRO_supremacy_of_offense:0 "Überlegenheit der Offensive"
 CRO_supremacy_of_offense_desc:1 "Offensives Handeln ist der Schlüssel zum Sieg und muss unsere Gesamtstrategie und die Entwicklung neuer Doktrinen bestimmen."
 CRO_supremacy_of_defense:0 "Überlegenheit der Verteidigung"
 CRO_supremacy_of_defense_desc:1 "Von allen Seiten von Feinden eingeengt, müssen wir lange genug durchhalten, damit unsere Verbündeten uns abwehren können. Die Entwicklung neuer Militärdoktrinen muss sich auf die Verteidigung unseres Heimatlandes konzentrieren."
 CRO_artillery_regiments:0 "Artillerie-Regimenter"
 CRO_artillery_regiments_desc:1 "Durch die Einführung schlagkräftiger Artillerieregimenter in unsere Divisionen wird sich deren Gesamtkampfstärke deutlich erhöhen."
 CRO_domestic_artillery_production:0 "Inländische Artillerieproduktion"
 CRO_domestic_artillery_production_desc:1 "Durch die Förderung der Entwicklung moderner heimischer Artilleriemodelle können wir sicherstellen, dass unsere Streitkräfte die bestmögliche Feuerunterstützung erhalten."
 CRO_anti_tank_defenses:0 "Panzerabwehr"
 CRO_anti_tank_defenses_desc:1 "Da der Panzer im Mittelpunkt der modernen Kriegsführung steht, sind neue Entwicklungen bei den Panzerabwehrgeschützen erforderlich, die es unserer Infanterie ermöglichen, diese gepanzerten Giganten auszuschalten."
 CRO_mountain_brigades:0 "Gebirgsbrigaden"
 CRO_mountain_brigades_desc:1 "Große Teile unseres Landes bestehen aus Bergen, was die Bildung spezieller Brigaden erfordert, die auf den Kampf in dieser Art von Gelände spezialisiert sind."
 CRO_armored_cavalry:0 "Gepanzerte Kavallerie"
 CRO_armored_cavalry_desc:0 "Die Mechanisierung der Kavallerie und der Übergang zu Halbkettenfahrzeugen würden eine hohe Mobilität ermöglichen und den Mitgliedern der Einheiten zusätzlichen Schutz bieten. Obwohl dieser Übergang zweifellos hohe Produktionskosten verursachen würde, müssen wir alles tun, um einen schnellen Sieg auf diesem Gebiet sicherzustellen."
 CRO_tank_conversions:0 "Panzerumbauten"
 CRO_tank_conversions_desc:1 "Während wir jetzt möglicherweise Panzer benötigen, benötigen wir möglicherweise nächsten Monat selbstfahrende Artillerie- oder Jagdpanzer auf dem gleichen Fahrgestell. Unsere gepanzerte Ausrüstung muss flexibel und an unsere aktuellen Bedürfnisse anpassbar bleiben."
 CRO_modern_tanks:0 "Moderne Panzer"
 CRO_modern_tanks_desc:1 "Durch die Hinzufügung großkalibriger Hauptwaffen hat sich die Panzertechnologie weit über die einfache Absicht hinaus entwickelt, Streitkräfte sicher von Punkt A nach Punkt B zu transportieren. Wir müssen unsere Version moderner Panzer bauen, um mit unseren Nachbarn konkurrieren zu können."
 CRO_equipment_effort_2:0 "Geräteaufwand II"
 CRO_equipment_effort_2_desc:0 "Wir werden uns weiterhin dafür einsetzen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 CRO_mechanization_effort:0 "Mechanisierungsbemühungen"
 CRO_mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was wir heute an Fahrzeugen bauen können, erweitern."
 CRO_doctrine_effort_2:0 "Lehrbemühungen II"
 CRO_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich in den Jahren zwischen den Weltkriegen und in den jüngsten Konflikten verändert. Wir müssen unsere Lehren ständig neu bewerten, um dies widerzuspiegeln."
 CRO_equipment_effort_3:0 "Geräteaufwand III"
 CRO_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir weltweit führend bei Infanteriewaffen werden."
 CRO_armor_effort:0 "Rüstungsaufwand"
 CRO_armor_effort_desc:0 "Indem wir die Erkenntnisse aus der Mechanisierung unserer Infanterie anwenden, können wir auch unsere gepanzerten Fahrzeuge verbessern."
 CRO_special_forces:0 "Spezialeinheiten"
 CRO_special_forces_desc:0 "Wir brauchen Elitekräfte; Gebirgstruppen und Fallschirmjäger sollten unsere Priorität sein."
 CRO_aviation_effort:0 "Habe die Kroatische Flugschule gefunden"
 CRO_aviation_effort_tt:0 "Nicht genügend Gebäudeplätze für §YAir Base§!"
 CRO_aviation_effort_desc:0 "Nirgendwo vollzieht sich der technische Fortschritt schneller als in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 CRO_fighter_focus:0 "Kämpferfokus"
 CRO_fighter_focus_desc:0 "Diesen letzten Luftkampf im Ersten Weltkrieg haben wir nicht gesehen. Wenn wir bei der Entwicklung von Kampfflugzeugen vorne bleiben, werden wir in Zukunft einen Vorsprung haben."
 CRO_bomber_focus:0 "Bomberfokus"
 CRO_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über den Schrecken der heutigen Kriege sprechen, wird Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass unsere Feinde diese Geschichten erzählen."
 CRO_airplanes_licenses:0 "Flugzeuglizenzen"
 CRO_airplanes_licenses_desc:0 "Da unsere Konstruktionsfähigkeiten begrenzt sind, sollten wir Flugzeuglizenzen erwerben und unsere Luftwaffe mit modernen Jägern ausrüsten."
 CRO_form_mechanics:0 "Formmechanik"
 CRO_form_mechanics_desc:0 "Was ist letztendlich der Unterschied zwischen einem Flugzeug, das durch feindliche Kugeln oder einen plötzlichen Triebwerksbrand abgeschossen wird, oder einem Flugzeug, das aufgrund mechanischer Defekte nicht mehr fliegen kann, wenn wir sie nicht reparieren können? Um das Risiko mechanischer Ausfälle zu verringern, besteht die einzige Lösung darin, engagierte und gut ausgebildete Mechaniker zu haben, die das Innere dieser Flugzeuge besser kennen als ein Chirurg die Anatomie."
 CRO_aviation_effort_2:0 "Fortgeschrittene Luftlehre"
 CRO_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Militärzweigen zu integrieren."
 CRO_CAS_effort:0 "CAS-Aufwand"
 CRO_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge am Boden und in der Luft."
 CRO_rocket_effort:0 "Raketenangriff"
 CRO_rocket_effort_desc:0 "Raketen- und Strahltriebwerke ermöglichen beispiellose Geschwindigkeiten für Schiffe ohne und mit Besatzung. Die Pionierarbeit bei diesen Technologien ermöglicht es uns, den Feind zu überraschen."
 CRO_NAV_effort:0 "NAV-Aufwand"
 CRO_NAV_effort_desc:0 "So wie der neue Seekrieg unter der Wasseroberfläche stattfindet, findet ein Teil davon in der Luft über dem Wasser statt."
 CRO_expand_the_split_shipyards:0 "Erweitern Sie die Split-Werften"
 CRO_expand_the_split_shipyards_desc:0 "Unsere bereits bestehende Schiffbauindustrie in Dalmatien ist ein erstklassiger Kandidat für eine Expansion und verfügt über umfangreiche Einrichtungen für den Bau größerer Kriegsschiffe."
 CRO_coastal_defense:0 "Dalmatinische Verteidigung"
 CRO_coastal_defense_desc:0 "Wir können nicht hoffen, den Flotten unserer Gegner in der Adria Konkurrenz zu machen. Stattdessen müssen wir unsere Küsten darauf vorbereiten, etwaige Marineinvasionen abzuwehren."
 CRO_contest_the_adriatic:0 "Bewerben Sie sich an der Adria"
 CRO_contest_the_adriatic_desc:0 "Die Verteidigung unserer Küsten beginnt im Meer, das dahinter liegt. Wir müssen neue Marinetaktiken und -strategien entwickeln, um die Kontrolle über das Adriatische Meer zu erlangen oder es für uns zu erobern."
 CRO_light_cruiser:0 "Entwerfen Sie leichte Kreuzer"
 CRO_light_cruiser_desc:1 "Wir brauchen einen neuen, modernen Kreuzer, der als Rückgrat unserer Adriaflotte dient."
 CRO_naval_bombers:0 "Marinebomber"
 CRO_naval_bombers_desc:1 "Die Adria ist lang, aber schmal und daher für Flugzeuge, die auf unseren Flugplätzen stationiert sind, leicht zugänglich. Die Entwicklung spezieller Marinebombermodelle könnte die Chancen unserer Marine gegenüber stärkeren Gegnern erheblich verbessern."
 CRO_heavy_cruiser_project:0 "Schweres Kreuzerprojekt"
 CRO_heavy_cruiser_project_desc:1 "Um feindliche Marinen angemessen herauszufordern, benötigen wir eine größere Tonnage und schwerere Bewaffnung. Schwere Kreuzer wären eine gute Weiterentwicklung der leichten Kreuzer, die wir bisher als Hauptstützen unserer Flotte eingesetzt haben."
 CRO_modern_destroyers:0 "Moderne Zerstörer"
 CRO_modern_destroyers_desc:1 "Zerstörer sind das Rückgrat jeder Marine, und wir müssen sicherstellen, dass unsere eigenen denen unserer Gegner nicht unterlegen sind."
 CRO_skilled_pilots:0 "Erfahrene Piloten"
 CRO_skilled_pilots_desc:0 "Die vielen Inseln der dalmatinischen Küste machten es erforderlich, alle Befehle zu koordinieren und klar zu kommunizieren, um Unfälle zu vermeiden und das Gelände optimal zu nutzen."
 CRO_adriatic_specialization:0 "Adria-Spezialisierung"
 CRO_adriatic_specialization_desc:0 "Die vielen Inseln der dalmatinischen Küste stellen eine Besonderheit dar, die wir nutzen könnten, um unsere Feinde zu überraschen."
 CRO_build_the_nation:0 "Bauen Sie die Nation auf"
 CRO_build_the_nation_desc:0 "Konzentrieren Sie alle unsere politischen Anstrengungen darauf, die zivile Industrie mit einem großen Sprung nach vorne aufzubauen."
 CRO_research_collaboration:0 "[YUG.GetAdjective] Forschungskooperation"
 CRO_research_collaboration_desc:0 "Als autonome Region ist es logisch, alle relevanten Entdeckungen mit der zentralen [YUG.GetAdjective]-Regierung zu teilen."
 CRO_prospect_for_resources:0 "Aussicht auf Ressourcen"
 CRO_prospect_for_resources_desc:0 "Unser Boden bewahrt Ressourcen, die für den Kampf unserer Zeit hilfreich sein werden. Wir müssen sie so schnell wie möglich befreien und bestmöglich nutzen."
 CRO_construction_effort_tt:0 "Nicht genügend Bauplätze für §YZivilfabriken§!"
 CRO_construction_effort:0 "Bauaufwand"
 CRO_construction_effort_desc:0 "Bauaufwand"
 CRO_production_effort:0 "Produktionsaufwand"
 CRO_production_effort_tt:0 "Nicht genügend Bauplätze für §YMilitärfabrik§!"
 CRO_production_effort_desc:0 "Wenn Sie Traktoren bauen können, können Sie Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität zurückbleibt."
 CRO_construction_effort_2:0 "Bauaufwand II"
 CRO_construction_effort_2_desc:0 "Der weitere Ausbau unserer Fabriken wird es uns ermöglichen, die Produktion von Waren für den Handel und weitere Baumaßnahmen zu beschleunigen."
 CRO_industrial_planning:0 "Industrieplanung"
 CRO_industrial_planning_desc:0 "Um unsere industrielle Entwicklung fortzusetzen, müssen wir langfristige Strategien entwickeln und nach geeigneten Grundstücken suchen."
 CRO_expand_the_sarajevo_arsenals:0 "Erweitern Sie die Arsenale von Sarajevo"
 CRO_expand_the_sarajevo_arsenals_desc:1 "Wir benötigen mehr Produktionskapazität, um mit den wachsenden Anforderungen unseres Militärs Schritt zu halten. Die Arsenale von Sarajevo sind ein Hauptkandidat für eine Erweiterung; Wir werden die Ressourcen umgehend zuweisen."
 CRO_production_effort_2:0 "Unterstützen Sie die Schwerfahrzeugindustrie"
 CRO_production_effort_2_desc:0 "Als einer der führenden europäischen Häfen eignet sich Antwerpen hervorragend für die Entwicklung einer exportorientierten Industrie."
 CRO_production_effort_3:0 "Unterstützen Sie Hersteller von Militärflugzeugen"
 CRO_production_effort_3_desc:0 "Um den Bedarf an neuer Ausrüstung zu decken, sind weitere Anstrengungen zum Ausbau unserer Militärfabriken erforderlich."
 CRO_infrastructure_effort:0 "Infrastrukturaufwand"
 CRO_infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortgeschrittenen Projekte oder Bauarbeiten durchführen."
 CRO_infrastructure_effort_tt:0 "Nicht genügend Gebäudeplätze für §YInfrastruktur§!"
 CRO_extract_chromium:0 "Chrom extrahieren"
 CRO_extract_chromium_desc:0 "Chrom ist unsere wichtigste Ressource und wir müssen seine Gewinnung maximieren."
 CRO_extract_oil:0 "Öl extrahieren"
 CRO_extract_oil_desc:0 "Wir haben das Vorkommen von Öl in der Region festgestellt, nachdem wir weitere kleine Ölfelder in der Pannonischen Tiefebene entdeckt hatten. Da wir nun die Bestätigung haben, dass diese Ressourcen tatsächlich vorhanden sind, müssen wir sie so schnell wie möglich nutzen, um unsere Abhängigkeit von kostspieligen Importen zu verringern."
 CRO_expand_the_university_of_zagreb:0 "Erweitern Sie die Universität Zagreb"
 CRO_expand_the_university_of_zagreb_desc:0 "Die Universität Zagreb ist bereits mit Abstand die größte des Landes. Aber wenn wir mehr Ressourcen für seine Forschung bereitstellen, insbesondere in den Bereichen, die zu militärischen Innovationen führen könnten, könnten wir uns auf dem Schlachtfeld einen entscheidenden Vorteil verschaffen."
 CRO_develop_bosnia:0 "Bosnien entwickeln"
 CRO_develop_bosnia_desc:0 "Bosnier gibt es nicht; Sie sind einfach muslimische [CRO.GetAdjective]s. Deshalb wird Bosnien von [CRO.GetAdjective]s bewohnt, und sie verdienen genauso viel Fürsorge wie alle anderen [CRO.GetAdjective]s."
 CRO_construction_effort_3:0 "Industrielle Anstrengung III"
 CRO_construction_effort_3_desc:0 "Der Ausbau unseres Infrastrukturnetzes hat unsere Baukapazität deutlich verbessert."
 CRO_nuclear_effort:0 "Tomislavs Macht"
 CRO_nuclear_effort_desc:0 "Sind die Physiker zu weit gegangen?"
 CRO_extra_tech_slot:0 "Zusätzlicher Forschungsslot"
 CRO_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere jüngste Fortschritte könnten es uns ermöglichen, parallel mehr Forschung und Entwicklung durchzuführen."
 CRO_extra_tech_slot_2:0 "Zusätzlicher Forschungsslot II"
 CRO_extra_tech_slot_2_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten in der Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 CRO_technology_sharing:0 "Technologieaustausch"
 CRO_technology_sharing_desc:0 "Durch den Austausch technologischer Fortschritte mit unseren Verbündeten wird unsere gesamte Fraktion die Forschung und Entwicklung im Krieg effizienter gestalten."
 CRO_secret_weapons:0 "Geheimwaffen"
 CRO_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in völlig neuen Bereichen der Wissenschaft; Elektronik, Raketentechnik und Nuklearforschung."
 CRO_political_effort:0 "Organisieren Sie den neuen Staat"
 CRO_political_effort_desc:0 "Unser erstes Ziel besteht darin, die grundlegenden Regierungsvertretungen im ganzen Land einzurichten."
 CRO_collectivist_ethos:0 "Syndikate stärken"
 CRO_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird vereint sein – alle für einen und einer für alle."
 CRO_liberty_ethos:0 "Demokratischer Konsens"
 CRO_liberty_ethos_desc:0 "Wir werden die individuellen Freiheiten und Freiheiten in dieser Zeit ideologischer Fanatiker schützen, die versuchen, den menschlichen Geist zu ersticken."
 CRO_militarism:0 "Gründen Sie die Ustaše-Miliz"
 CRO_militarism_desc:0 "Um den Staatsfeind zu bekämpfen, müssen wir unter unseren militanten Freiwilligen rekrutieren, um unsere ideologischen Todfeinde, insbesondere die Kommunisten, zu bekämpfen."
 CRO_political_correctness:0 "Politische Korrektheit"
 CRO_political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen besorgt über eine weitreichende Verschwörung gegen sie zu sein. Das scheint eine ausgezeichnete Idee zu sein."
 CRO_neutrality_focus:0 "Neutralitätsfokus"
 CRO_neutrality_focus_desc:0 "Während andere vielleicht behaupten, dass es Mut und Weisheit erfordert, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu weigern."
 CRO_interventionism_focus:0 "Schwerpunkt Interventionismus"
 CRO_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 CRO_military_youth:0 "Ustaška Mladež"
 CRO_military_youth_desc:0 "Organisationen zur Förderung der Disziplin und politischen Bildung junger Menschen in unserem Land werden frühzeitig Loyalität und Selbstaufopferung fördern."
 CRO_deterrence:0 "Abschreckung"
 CRO_deterrence_desc:0 "Für uns allein profitieren wir selten vom Krieg. Glücklicherweise wissen wir, dass die beste Verteidigung so bekannt ist, dass man sie nie einsetzen muss."
 CRO_volunteer_corps:0 "Freiwilligenkorps"
 CRO_volunteer_corps_desc:0 "Unser Volk zu zwingen, für Freiheitsideale zu sterben, wäre eine ironische Übung, aber Mittel für diejenigen zu schaffen, die Menschen im Ausland helfen wollen, ist es nicht."
 CRO_paramilitarism:0 "Paramilitarismus"
 CRO_paramilitarism_desc:0 "Militärische Prinzipien finden auch außerhalb des Militärs Anwendung. Wenn wir als Ergänzung zu unseren Streitkräften halbmilitarisierte Einheiten aufbauen, werden mehr Menschen eine militärische Ausbildung erhalten."
 CRO_indoctrination_focus:0 "Indoktrination"
 CRO_indoctrination_focus_desc:0 "Nachdem festgestellt wurde, dass unsere Ideologie auf der Wahrheit basiert, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 CRO_foreign_expeditions:0 "Ausländische Expeditionen"
 CRO_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in entfernte Konflikte einzugreifen, müssen wir bereit sein, dasselbe für unsere Ideale zu tun."
 CRO_why_we_fight:0 "Warum wir kämpfen"
 CRO_why_we_fight_effect:0 "Wenn wir nicht die §YNeutrale Außenpolitik§ haben! Geist, wir können Fraktionen gründen.\n"
 CRO_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von Machthungrigen begangen werden. Wir werden die Menschen für unsere Sache gewinnen und sicherstellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 CRO_political_commissars:0 "Politische Kommissare"
 CRO_political_commissars_desc:0 "Um sicherzustellen, dass unsere Richtlinien in der militärischen Praxis befolgt werden, werden wir politisch ernannte Beamte in militärische Ränge einführen."
 CRO_organized_partizans:0 "Organisierte Partisanen"
 CRO_organized_partizans_desc:0 "Um der Gefahr einer Invasion zu begegnen, müssen wir im Voraus Widerstandszellen organisieren. Diese Gruppen bereiten Caches vor, bereiten potenzielle Abwurfgebiete vor und rekrutieren Einheimische, um Informationen zu sammeln. All diese Anstrengungen werden den größten Druck auf die Rückseite der feindlichen Linien ausüben."
 CRO_internationalism_focus:0 "Schwerpunkt Internationalismus"
 CRO_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 CRO_nationalism_focus:0 "Nationale Wiedergeburt"
 CRO_nationalism_focus_desc:0 "Seit Jahrhunderten regieren uns ausländische Fürsten als Teil ihres Herrschaftsbereichs. Diese Ära ist vorbei, da Kroatien wieder den wahren Geist von Tomislav I. wiedererlangen und den Balkan dominieren wird."
 CRO_ideological_fanaticism_communism:0 "Ideologischer Fanatismus"
 CRO_ideological_fanaticism_communism_desc:0 "Unsere politisch etablierten Werte und Ziele sind den Tod ebenso wert wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die vom Weg abgekommen sind, sollten besser darauf vorbereitet sein, dem Tod ins Auge zu sehen."
 CRO_ideological_fanaticism_ustasha:0 "Ideologischer Fanatismus"
 CRO_ideological_fanaticism_ustasha_desc:0 "Unsere politisch etablierten Werte und Ziele sind den Tod ebenso wert wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die vom Weg abgekommen sind, sollten besser darauf vorbereitet sein, dem Tod ins Auge zu sehen."
 CRO_anti_partizan_tactics:0 "Anti-Partisanen-Taktik"
 CRO_anti_partizan_tactics_desc:0 "Die Partisanen müssen bekämpft und aus ihren Bergen vertrieben werden. Um den Kampf in das Herz des von ihnen kontrollierten Landes zu tragen, müssen regelmäßige Patrouillen die Dörfer sichern und wir müssen Informationen von loyalen Einheimischen sammeln. Wir haben keine andere Wahl, wenn wir die Kommunisten besiegen und diesen Kampf ein für alle Mal gewinnen wollen."
 CRO_faithful_ally:0 "Ein treuer Verbündeter"
 CRO_faithful_ally_desc:0 "Mit unserem Engagement für die Verteidigung unseres Bodens und dem Blut, das wir für die gemeinsame Sache eines europäischen Sieges gegen den Judenbolschewismus vergossen haben, haben wir es verdient, als echtes Mitglied der Achsenmächte anerkannt zu werden. Dies wurde durch die brillante Arbeit unserer Phrenologen erleichtert, die bewiesen haben, dass wir im Gegensatz zu diesen schmutzigen Serben die direkten Nachkommen der Arier sind, die nach Süden ausgewandert sind."
 CRO_catholic_dominance_focus:0 "Katholische Dominanz"
 CRO_catholic_dominance_focus_desc:0 "Jahrhundertelang ließen sich die Kroaten von den Lehren der römisch-katholischen Kirche leiten. Seit unserer erzwungenen Vereinigung mit Serbien sind viele aus persönlichen Gründen zur Orthodoxie konvertiert. Dies muss aufhören, da jeder Christ [CRO.GetAdjective] die Autorität Seiner Heiligkeit des Papstes akzeptieren muss."
 CRO_secularism_focus:0 "Säkularismus"
 CRO_secularism_focus_desc:0 "Der Glaube darf sich in keinem Fall in die Angelegenheiten des Staates einmischen. Es sollte eine rein private Angelegenheit sein, und religiösen Mitarbeitern muss der Zutritt zur politischen Arena untersagt werden."
 CRO_integrate_muslim_croats_focus:0 "Muslim integrieren [CRO.GetAdjective]"
 CRO_integrate_muslim_croats_focus_desc:0 "Muslime mögen einer anderen Religion angehören, aber sie sind immer noch Teil der Nation und sollten vollständig als [CRO.GetAdjective] akzeptiert werden."
 CRO_bosnian_muslim_conscription_focus:0 "Eingezogene bosnische Muslime"
 CRO_bosnian_muslim_conscription_focus_desc:0 "Da die in Bosnien lebenden Muslime [CRO.GetAdjective]sind, müssen sie zusammen mit ihren ethnischen Brüdern in der Armee dienen."
 CRO_integrate_orthodox_croats_focus:0 "Integrieren Sie orthodoxe [CRO.GetAdjective]s"
 CRO_integrate_orthodox_croats_focus_desc:0 "Während wir orthodoxe [CRO.GetAdjective]s misshandelt haben, müssen wir erkennen, dass, selbst wenn die guten [CRO.GetAdjective]s Mitglieder der römisch-katholischen Kirche sind, es [CRO.GetAdjective]s, die zur Religion der Serben konvertiert sind, auch sind [CRO.GetAdjective] schließlich und muss in die nationale Gemeinschaft integriert werden."
 CRO_deny_citizenship_to_muslims_focus:0 "Den Muslimen Rechte verweigern"
 CRO_deny_citizenship_to_muslims_focus_desc:0 "Der Katholizismus ist das Kernelement der [CRO.GetAdjective]-Identität, und Muslime, die vorgeben, [CRO.GetAdjective]s zu sein, verdienen es nicht, unter uns zu sein."
 CRO_integrate_religious_minorities_focus:0 "Integrieren Sie religiöse Minderheiten"
 CRO_integrate_religious_minorities_focus_desc:0 "In unserem Land leben religiöse Minderheiten, und wir sollten sie in ihrem Partikularismus respektieren."
 CRO_a_king_for_our_people_focus:0 "Ein König für unser Volk"
 CRO_a_king_for_our_people_focus_desc:0 "Um die Größe des freien kroatischen Königreichs der Vergangenheit wiederherzustellen, müssen wir einen König wählen, der das regenerierte [CRO.GetAdjective] Volk anführt."
 CRO_enforce_pavelic_rule:0 "Setzen Sie Pavelićs Regel durch"
 CRO_enforce_pavelic_rule_desc:0 "Nachdem die Ustaše nun endlich die Macht übernommen hat, können wir sicherstellen, dass unser lieber Anführer, der Podlavnik Ante Pavelić, von allen treuen [CRO.GetAdjective]s als rechtmäßiger Herrscher unseres Landes anerkannt wird."
 CRO_italian_influence_focus:0 "[ITA.GetAdjective] Einfluss"
 CRO_italian_influence_desc:0 "Da nun ein [ITA.GetAdjective] auf dem Thron von [CRO.GetNameDef] sitzt, ist unser Land enger mit [ITA.GetNameDef] verbunden als je zuvor."
 CRO_italo_croat_legion:0 "[ITA.GetAdjective]-[CRO.GetAdjective] Legion"
 CRO_italo_croat_legion_desc:0 "Wir müssen unseren Verbündeten auf jede erdenkliche Weise helfen. Die [ITA.GetAdjective]s haben versprochen, eine motorisierte Abteilung auszurüsten, wenn wir die Freiwilligen rekrutieren können."
 CRO_dalmatian_question_focus:0 "Die dalmatinische Frage"
 CRO_dalmatian_question_focus_desc:0 "Während viele gedacht hätten, dass die Wahl eines [ITA.GetAdjective]-Königs die Beziehungen zu [ITA.GetNameDef] erleichtern würde, begrüßte Tomislav II. den Einfluss von [ITA.GetAdjective] auf sein Königreich nicht. Der neue König hat Zweifel daran geäußert, dass die dalmatinische Küste italienisiert werden könnte. Es scheint, dass er [ITA.GetNameDef] dazu zwingen wird, seinen Anspruch auf die Region aufzugeben und die gesamte Küste zu kontrollieren."
 CRO_zagreb_investments_focus:0 "Zagreb-Investitionen"
 CRO_zagreb_investments_focus_desc:0 "Zagreb ist unsere Hauptstadt und ein wichtiges Industriezentrum; Es muss im Mittelpunkt unserer Industriepolitik stehen."
 CRO_trading_infrastructures:0 "Handelsinfrastruktur"
 CRO_trading_infrastructures_desc:0 "Der Weg des Meeres ist der Weg nach vorne. Durch die Entwicklung der Häfen an der dalmatinischen Küste werden wir unsere Exporte steigern."
 CRO_industrial_support:0 "Industrielle Unterstützung"
 CRO_industrial_support_desc:0 "Wir müssen die Unterstützung der Industriellen gewinnen, um sie davon zu überzeugen, sich für das Gemeinwohl der Gesellschaft einzusetzen."
 CRO_economic_optimization:0 "Wirtschaftliche Optimierung"
 CRO_economic_optimization_desc:0 "Einige Sektoren unseres militärisch-industriellen Sektors werden schlecht verwaltet und wir müssen sie reformieren, um ihre Produktivität zu steigern."
 CRO_research_grants:0 "Forschungsstipendien"
 CRO_research_grants_desc:0 "Wir könnten schneller neue Ausrüstung für unsere Streitkräfte entwickeln, indem wir Ingenieurunternehmen finanzieren."
 CRO_yugoslav_scientific_cooperation:0 "[YUG.GetAdjective] Wissenschaftliche Zusammenarbeit"
 CRO_form_peasant_councils:0 "Bilden Sie einen Bauernrat"
 CRO_form_peasant_councils_desc:0 "Bauern werden im ganzen Land seit Jahren unterdrückt. Wenn wir sie ermutigen, sich unter unserer ideologischen Führung zu vereinen und zu organisieren, würden wir viele neue Unterstützer gewinnen."
 CRO_join_yugoslavia:0 "Treten Sie [YUG.GetNameDef] bei"
 CRO_join_yugoslavia_desc:0 "Wir müssen zeigen, dass [YUG.GetNameDef] tatsächlich die Union der Südslawen ist. Wir müssen unsere Einheit zeigen und uns [YUG.GetNameDef] anschließen."
 CRO_economic_centralization:0 "Wirtschaftliche Zentralisierung"
 CRO_economic_centralization_desc:0 "Wir müssen die Wirtschaft völlig umstrukturieren, um dem Proletariat die Machtübernahme zu ermöglichen."
 CRO_nationalize_factories:0 "Verstaatlichen Sie die Fabriken"
 CRO_nationalize_factories_desc:0 "Die Industrialisierung ist der Weg der Zukunft, und die Kapitalisten behindern sie, indem sie die Arbeitskraft des Proletariats ausbeuten. Um das wahre Potenzial des Proletariats freizusetzen, müssen wir die bösartigen und unterdrückerischen Kapitalisten aus ihrem wirtschaftlichen Einfluss befreien."
 CRO_local_steel_production:0 "Lokale Stahlproduktion"
 CRO_local_steel_production_desc:0 "Es ist wichtig, unsere Kriegsindustrie durch die lokale Stahlproduktion zu unterstützen. Wir müssen diese Entscheidung des zentralen politischen Komitees der Kommunistischen Partei auf jede erdenkliche Weise umsetzen."
 CRO_local_militias:0 "Lokale Milizen"
 CRO_local_militias_desc:0 "Die Kämpfer der Bauernräte müssen mobilisiert und bewaffnet werden, um das Rückgrat einer ideologisch loyalen Armee zu bilden."
 CRO_reclaim_the_coast:0 "Erobere die Küste zurück"
 CRO_reclaim_the_coast_desc:0 "Die [103.Owner.GetAdjective] Besetzung unseres Landes setzt unsere Brüder Tag für Tag einer unerträglichen Tyrannei aus. Es ist Zeit, das Vaterland zurückzuerobern."
 CRO_religious_minorities:0 "Religiöse Minderheiten"
 CRO_religious_minorities_happy:0 "Integrierte religiöse Minderheiten"
 CRO_croat_muslims_angry:0 "[CRO.GetAdjective] Muslime geächtet"
 CRO_croat_muslims_happy:0 "Integrierte [CRO.GetAdjective] Muslime"
