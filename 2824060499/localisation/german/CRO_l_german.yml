 tzv_gredelj:0 "TŽV Gredelj"
 yugoslav_research_name:0 "[YUG.GetAdjective] Forschung"
 yugoslav_research_desc:0 "Es ist nur logisch, dass die autonome Regierung von [CRO.GetNameDef] in wissenschaftlichen Angelegenheiten mit der zentralen [YUG.GetAdjective]-Regierung zusammenarbeitet."
 axis_minors_croatia_home_guard_tooltip:0 "Erstellen Sie die kroatische Heimgarde, bestehend aus 3 Infanteriedivisionen."
 axis_minors_croatia_ustashe_militia_tooltip:0 "Stellen Sie zwei Einheiten der Ustaše-Milita zusammen. Diese Einheiten der leichten Infanterie sind im Umgang mit Partisanen gnadenlos."
