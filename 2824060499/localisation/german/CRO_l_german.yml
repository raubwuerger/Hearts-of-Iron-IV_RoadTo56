 CRO_catholic_dominance:0 "Katholische Dominanz"
 CRO_idea_anti_partizan_tactics:0 "Antiparteiische Taktiken"
 CRO_liberate_bosnian_croats:0 "Befreien Sie die bosnischen Kroaten"
 CRO_idea_ustashe_militia:0 "Ustaše-Miliz"
 CRO_idea_ustashe_militia_desc:0 "Das Regime betrachtet die Ustaše-Milizen als seine loyalsten und zuverlässigsten Truppen. In Wirklichkeit ist ihre militärische Qualität relativ gering, und das Misstrauen der Ustaše-Hierarchie gegenüber den Heimatschützern verursachte mehr Probleme als alles andere. Im Gegenteil erwies sich die Miliz als wirksames Repressionsinstrument, da ihre Mitglieder aufgrund ihrer politischen Loyalität gegenüber der Partei und ihrer Doktrin ausgewählt wurden. Deshalb sind sie für die schlimmsten Gräueltaten des Pavelić-Regimes verantwortlich."
