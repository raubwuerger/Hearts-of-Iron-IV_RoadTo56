 emergency_factory_conversion_defensive:0 "Notfall-Fabrikumbau"
 emergency_factory_conversion_defensive_desc:0 "An der Front wird dringend mehr Ausrüstung benötigt. Wir müssen dringend mehr Fabriken umrüsten, um Waffen und Fahrzeuge zur Verteidigung unseres Landes herzustellen."
 emergency_factory_conversion_offensive:0 "Notfall-Fabrikumbau"
 emergency_factory_conversion_offensive_desc:0 "Unsere Truppen benötigen dringend mehr Ausrüstung. Es sind mehr Fabriken notwendig, um die für den Sieg im Krieg erforderliche Ausrüstung herzustellen."
