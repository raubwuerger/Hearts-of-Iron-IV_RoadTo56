 form_scandinavia_category:0 "Stellen Sie die Kalmar-Union wieder her"
 form_scandinavia_category_desc:0 "Mit der Eroberung aller skandinavischen Gebiete ist es an der Zeit, den Geist der Kalmar-Union wiederherzustellen. Ganz Skandinavien wird unter unserer Herrschaft gedeihen."
 form_nordic_league_category:0 "Proklamieren Sie die nordische Einheit"
 form_nordic_league_category_desc:0 "Die nordischen Länder empfinden seit langem eine besondere Verbundenheit zueinander. Da wir nun alle Gebiete der nordischen Teilstaaten kontrollieren, ist es möglich, diese Verwandtschaft auf ein neues Niveau zu heben."
 form_gran_colombia_category:0 "Beleben Sie Bolívars Vermächtnis wieder"
 form_gran_colombia_category_desc:0 "Obwohl das Experiment Großkolumbien vor einem Jahrhundert nur von kurzer Dauer war, ist es uns nun erneut gelungen, die Kontrolle über seine Teilgebiete zu erlangen. Möglicherweise verwirklichen wir erneut Bolívars Traum."
 form_austria_hungary_category:0 "Stellen Sie das Österreichisch-Ungarische Reich wieder her"
 form_austria_hungary_category_desc:0 "Die alten österreichisch-ungarischen Länder wurden erobert, und als einziger verbliebener Nachfolgestaat liegt es an uns, das Kaiserreich wiederherzustellen. Lasst uns nicht zögern und dies sofort tun."
 form_commonwealth_category:0 "Reformieren Sie das Commonwealth"
 form_commonwealth_category_desc:0 "Zwischen Polen und Litauen gibt es eine lange Geschichte. Jetzt, da wir durch Waffengewalt wieder vereint sind, ist es vielleicht an der Zeit, die glorreichsten Tage unserer Vergangenheit wieder aufleben zu lassen."
 form_united_netherlands_category:0 "Den Vertrag von London aufkündigen"
 form_united_netherlands_category_desc:0 "Der Vertrag von London im Jahr 1839 trennte den Norden und Süden des Tieflandes nach einer allzu kurzen Zeit der Einheit auf schändliche Weise. Unter unserer Führung können wir diese Tage wieder aufleben lassen und unseren angestrebten Platz als Gegengewicht zu Frankreich und Deutschland einnehmen."
 form_united_central_america_category:0 "Stellen Sie die Bundesrepublik wieder her"
 form_united_central_america_category_desc:0 "Vor einem Jahrhundert war unsere Nation Teil eines mächtigen Staates, der nur eine allzu kurze Lebensdauer hatte. Nachdem wir nun die sezessionistischen Staaten besiegt haben, die den Untergang des Landes verursachten, können wir uns auf die Wiederherstellung der Bundesrepublik konzentrieren und damit beginnen, die Macht eines geeinten Mittelamerikas zu projizieren."
 form_baltic_federation_category:0 "Das Baltikum vereinen"
 form_baltic_federation_category_desc:0 "Wir können unsere bisherigen Erklärungen der regionalen Solidarität und einer einheitlichen Außenpolitik nur verbessern, nachdem wir das gesamte Baltikum unter unserer Kontrolle haben. Die Integration unserer ehemaligen Nachbarn wird für mehr Sicherheit für alle angesichts der Gefahren im Westen und Osten sorgen."
 form_ottoman_empire_category:0 "Reformieren Sie das Osmanische Reich"
 form_ottoman_empire_category_desc:0 "Mit Waffengewalt ist es uns gelungen, die Verluste, die wir aufgrund unserer Schwäche im Ersten Weltkrieg erlitten haben, wiedergutzumachen. Um diesen historischen Anlass zu würdigen, wäre nichts besser geeignet, als die Wiederherstellung des Osmanischen Reiches zu verkünden."
 form_european_union_category:0 "Verwirklichen Sie die europäische Einheit"
 form_european_union_category_desc:0 "Obwohl das Konzept eines politisch geeinten Europas erst in den letzten Jahrzehnten an Bedeutung gewonnen hat, präsentiert uns unsere jüngste Eroberung der mächtigsten kontinentaleuropäischen Nationen diese unerwartete Realität. Möglicherweise ist eine Umstrukturierung der Regierung erforderlich, um ihre Chancen voll auszuschöpfen."
 form_mutapa_category:0 "Erschaffen Sie das simbabwische Reich neu"
 form_mutapa_category_desc:0 "Nachdem die südlichen Teile des Kontinents von kolonialen Einflüssen befreit sind, ist es vielleicht an der Zeit, die Menschen hinter dem Konzept eines mächtigen Reiches aus unserer Vergangenheit zu sammeln. In dieser Region gab es mehrere, und wir brauchen nur einen Namen, der als Symbol dient."
 form_roman_empire_category:0 "Verwirklichen Sie römische Ambitionen"
 form_roman_empire_category_desc:0 "Die Idee eines das Mittelmeer umspannenden Imperiums ist in den letzten Jahren im öffentlichen Bewusstsein wiederbelebt worden. Mittlerweile haben unsere Militärkampagnen die kühnsten Träume selbst unserer glühendsten Unterstützer übertroffen, und wir stehen kurz davor, diese Ambitionen verwirklichen zu können. Roma Invicta!"
 form_persian_empire_category:0 "Erstellen Sie das Persische Reich neu"
 form_persian_empire_category_desc:0 "Unsere jüngsten Eroberungen haben die Ausmaße des alten Persischen Reiches erreicht. Wie können wir angesichts der reichen Geschichte unserer Region diese Gelegenheit nicht nutzen, um unser Reich als Fortsetzung der Reiche von einst zu identifizieren?"
 form_byzantine_empire_category:0 "Byzanz wiederherstellen"
 form_byzantine_empire_category_desc:0 "Nachdem wir unsere alten Gebiete vom türkischen Joch befreit haben, können wir jetzt mit etwas Propaganda behaupten, unsere Nation sei der Nachfolger genau des Reiches, das die Türken vor fünf Jahrhunderten beendeten. Dieses Erbe wird unser internationales Ansehen mit Sicherheit steigern!"
 byz_turkey_integrated:0 "Die Türkei wurde in Byzanz integriert"
 triumph_for_middle_east:0 "Naher Osten in Byzanz integriert"
 triumph_for_italy:0 "Italien wurde in Byzanz eingegliedert"
 form_arabia_category:0 "Vereint Arabien"
 form_arabia_category_desc:0 "Zu lange waren die arabischen Staaten durch regionale Rivalitäten gespalten. Nachdem wir die Halbinsel nun unter unserer Herrschaft vereint haben, können wir endlich die Bildung eines vereinten Arabiens verkünden!"
 form_majapahit_empire_category:0 "Reformieren Sie die Thalassokratie"
 form_majapahit_empire_category_desc:0 "Ein großes Reich erstreckte sich vor vielen Jahrhunderten über den indonesischen Archipel und beherrschte seinen Handel. Es ist uns gelungen, unsere Grenzen so auszudehnen, dass sie die Ausmaße dieses Reiches umfassen, und seine Wiederherstellung könnte als Symbol der Einheit der Region dienen."
 form_rattanakosin_kingdom_category:0 "Stärken Sie das Rattanakosin-Erbe"
 form_rattanakosin_kingdom_category_desc:0 "In den letzten Jahren haben wir uns von den traditionellen Werten entfernt, auf denen unsere Nation ursprünglich gegründet wurde. Jetzt, da wir die territoriale Ausdehnung unserer glorreichen Tage erreicht haben, ist es vielleicht an der Zeit, unsere Geschichte stärker in den Blick zu nehmen."
 form_hre_category:0 "Beleben Sie das Heilige Römische Reich wieder"
 form_hre_category_desc:0 "Die Pracht unserer Kaiserin kennt keine Grenzen und die Grenzen unserer Nation auch nicht. Diese sind inzwischen so groß, dass sie die Grenzen des alten Heiligen Römischen Reiches umfassen, und die Länder, die uns im Weg stehen, sind nicht mehr in der Lage, Einwände gegen unsere Politik zu erheben. Die Kaiserin hat verfügt, dass wir die aktuelle Gelegenheit nutzen und dass die Nation ihre Rolle als geistiger Nachfolger des Heiligen Römischen Reiches annehmen soll. Aquila Elegit Iovis Omnia Vincit!"
 form_greater_german_reich_category:0 "Proklamieren Sie das Großdeutsche Reich"
 form_greater_german_reich_category_desc:0 "Unsere Feinde wurden vor uns niedergeschlagen und unsere Expansionsziele im Osten wurden erreicht. Jetzt ist es an der Zeit, der Welt die Größe unserer Nation bewusst zu machen und mit der Umwandlung unserer Hauptstadt in etwas zu beginnen, auf das alle mit Stolz blicken können."
