 siphon_equipment_stockpiles_for_communist_civil_war:0 "Siphonausrüstung"
 siphon_equipment_stockpiles_for_communist_civil_war_desc:0 "Indem wir die Ausrüstungsvorräte des Landes durchstöbern, können wir ein kleines Waffenlager anlegen, das uns in unserem zukünftigen Kampf hilft."
 formulate_surprise_attack_plan_for_communist_civil_war:0 "Formulieren Sie einen Überraschungsangriffsplan"
 formulate_surprise_attack_plan_for_communist_civil_war_desc:0 "Der Feind ahnt nichts von der drohenden Katastrophe. Wir müssen sicherstellen, dass dies so bleibt, und gleichzeitig unsere Schlachtpläne so ausrichten, dass das Überraschungsmoment maximal genutzt wird."
 ignite_the_communist_civil_war:0 "Bürgerkrieg entfachen"
 ignite_the_communist_civil_war_desc:0 "Es ist an der Zeit, den Sprung zu wagen. Alle von uns als notwendig erachteten Vorbereitungen wurden getroffen. Es gibt jetzt kein Zurück mehr."
 rebuild_the_nation_communism:0 "Bauen Sie die Nation wieder auf"
 rebuild_the_nation_communism_desc:0 "Nach dem Bürgerkrieg ist es nun an der Zeit, unsere zerstörte Nation wieder aufzubauen."
 open_up_political_discourse_communist:0 "Den politischen Diskurs eröffnen"
 open_up_political_discourse_communist_desc:0 "Wir müssen die Akzeptanz unterschiedlicher Standpunkte in der Regierung fördern. Vielleicht wird dadurch irgendwann eine friedliche Wende in der Politik unseres Landes herbeigeführt."
 discredit_government_communism:0 "Regierung diskreditieren"
 discredit_government_communism_desc:0 "Indem wir auf die vielen Mängel unserer derzeitigen Regierung hinweisen, können wir die Menschen zum Nachdenken über die ideologischen Ursachen dieser Fehler anregen."
 hold_the_communist_national_referendum:0 "Halten Sie ein nationales Referendum ab"
 hold_the_communist_national_referendum_desc:0 "Mit ausreichender Unterstützung können wir jetzt sicher ein Referendum abhalten, um einen Regierungswechsel ohne Blutvergießen herbeizuführen."
 military_support_for_fascist_civil_war:0 "Hat militärische Unterstützung für den Bürgerkrieg.\n"
