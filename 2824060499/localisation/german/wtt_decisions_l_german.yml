 PRC_return_manchuria_communist:0 "Fordern Sie die Rückkehr der Mandschurei"
 PRC_return_manchuria_communist_desc:0 "Die japanischen Imperialisten nahmen die Mandschurei ihren rechtmäßigen Besitzern – dem freien Volk Chinas – weg. Nachdem unsere Genossen in [JAP.GetNameDef] die Unterdrücker vertrieben haben, sollten wir darum bitten, dass es dem Volk zurückgegeben wird."
 JAP_liberate_manchuria_alliance_tt:0 "Sendet ein Allianzangebot."
 JAP_interservice_rivalry:0 "Rivalität zwischen den Dienststellen"
 JAP_interservice_rivalry_desc:0 "Die kaiserliche Marine und die kaiserliche Armee befinden sich in einem erbitterten Konflikt um unsere begrenzten Ressourcen. Wir haben regelmäßige Konferenzen eingerichtet, um sicherzustellen, dass unsere Ressourcen am richtigen Ort eingesetzt werden. Die Bevorzugung des einen gegenüber dem anderen wird weitreichende Konsequenzen haben."
