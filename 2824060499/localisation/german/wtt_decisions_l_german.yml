 propaganda_efforts:0 "Propagandabemühungen"
 war_propaganda:0 "Kriegspropaganda"
 war_propaganda_desc:0 "Unser Volk ist völlig unvorbereitet auf den Krieg, während die Welt um uns herum brennt. Wir müssen ihre Unterstützung sammeln, um für unsere Nation zu den Waffen zu greifen."
 desperate_defense:0 "Verzweifelte Verteidigung"
 desperate_defense_desc:0 "Wir können uns nicht weiter zurückziehen. Unsere Soldaten müssen sich einmischen und die Stellung halten."
 war_bonds:0 "Kriegsanleihen"
 war_bonds_desc:0 "Wir brauchen mehr Ressourcen für unsere Kriegswirtschaft, und Kriegsanleihen sind genau der richtige Weg, diese zu beschaffen."
 CHI_lessons_of_war:0 "Lehren aus dem Krieg"
 CHI_bolster_our_ranks:0 "Stärken Sie unsere Reihen"
 CHI_industrial_evacuations_from_beijing:0 "Industrielle Evakuierungen aus Peking"
 GER_barbarossa_mission_desc:0 "„Die deutschen Streitkräfte müssen bereit sein, Sowjetrußland in einem schnellen Feldzug zu vernichten. Der Großteil der russischen Armee wird durch gewagte Operationen unter Führung gepanzerter Speerspitzen vernichtet.“"
 USA_war_measures:0 "Kriegsmaßnahmen"
 USA_homeland_defense:0 "Notstandsgesetz zur Heimatverteidigung"
 USA_homeland_defense_desc:1 "Der Feind hat den Boden unserer stolzen Nation betreten. Die [USA.GetAdjective]-Leute werden sich erheben und die Eindringlinge zurück ins Meer drängen!"
 USA_aid_britain:0 "Hilfe [ENG.GetNameDef]"
 USA_establish_personal_communication_with_former_naval_person:0 "Korrespondenz mit einer ehemaligen Marineperson"
 USA_establish_personal_communication_with_former_naval_person_desc:0 "Ein neuer Anführer hat die Rolle des Ersten Ministers in [ENG.GetNameDef] übernommen. Wir müssen einen persönlichen Dialog mit ihm eröffnen, der uns dabei hilft, unseren unvermeidlichen Kriegseintritt vorzubereiten und zu koordinieren."
 USA_battle_domestic_isolationism:0 "Bekämpfen Sie den häuslichen Isolationismus"
 USA_battle_domestic_isolationism_desc:0 "Wenn die isolationistischen Elemente ihren Willen durchsetzen würden, wären wir jeder feindlichen Nation schutzlos ausgeliefert. Zu unserem Wohl müssen wir damit beginnen, die vorherrschende Isolationsrhetorik zu dekonstruieren."
 USA_emergency_arms_deliveries:0 "Notlieferungen von Waffen"
 USA_emergency_arms_deliveries_desc:0 "[FRA.GetNameDefCap] ist gefallen und [ENG.GetNameDef] steht dem Angreifer allein gegenüber und kämpft darum, seine Küsten gegen eine Invasion zu verteidigen. Sie haben durch ihre feurige Rhetorik gezeigt, dass ihre Entschlossenheit so fest wie eh und je ist, und sie haben nicht die Absicht, schweigend in die Nacht zu gehen. Wir sind es der Demokratie schuldig, dafür zu sorgen, dass sie die Mittel erhält, ihre Freiheit zu verteidigen."
 USA_arsenal_of_democracy_decision:0 "Arsenal der Demokratie"
 USA_arsenal_of_democracy_decision_desc:0 "Obwohl sie uns noch nicht in den Konflikt hineinziehen werden, können wir unseren Freunden helfen, indem wir ihr Arsenal sind. Lassen Sie uns den Menschen klar machen, warum dies notwendig ist."
 USA_women_in_the_workforce:1 "Rosie die Nieterin"
 USA_women_in_the_workforce_desc:0 "Können Sie einen Elektromixer verwenden? Dann können Sie lernen, eine Bohrmaschine zu bedienen. Über sechs Millionen [USA.GetAdjective] Frauen arbeiteten während des Krieges in Fabriken, auf dem Bau und anderen körperlichen Arbeiten. Sie haben für immer bewiesen, dass Frauen den Job genauso gut machen können wie Männer."
 CAN_women_in_the_workforce:0 "Ronnie, das Bren Gun Girl"
 CAN_women_in_the_workforce_desc:0 "Ronnie sagt: „Keep 'em Coming!“ Da unsere Männer in der Armee dienen, lastet die Last unserer militärischen Produktion auf den Schultern der Frauen unserer Nation. Im Verlauf des Krieges nahmen 800.000 [CAN.GetAdjective] Frauen die Jobs an, die ihre Rekruten zurückgelassen hatten, und bewiesen damit für immer, dass Frauen diesen Job genauso gut erledigen konnten wie Männer."
