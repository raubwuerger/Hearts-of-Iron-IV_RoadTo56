 demand_tribute_from_new_communist_china:0 "Fordern Sie mehr Tribut"
 blow_suez_canal:0 "Sprengen Sie den Suezkanal"
 blow_suez_canal_desc:0 "Wir können nicht zulassen, dass unsere Feinde den strategisch wichtigen Suezkanal nutzen. Deshalb müssen wir mit den Vorbereitungen beginnen, um dem Kanal ausreichend gezielten Schaden zuzufügen, damit er für längere Zeit außer Betrieb bleibt. Dadurch wird die Fähigkeit des Feindes, Schiffe aus Asien und Ostafrika ins Mittelmeer zu bewegen, erheblich eingeschränkt."
 blow_panama_canal:0 "Sprengen Sie den Panamakanal"
 blow_panama_canal_desc:0 "Wir können nicht zulassen, dass unsere Feinde den strategisch wichtigen Panamakanal nutzen. Deshalb müssen wir mit den Vorbereitungen beginnen, um dem Kanal ausreichend gezielten Schaden zuzufügen, damit er für längere Zeit außer Betrieb bleibt. Dadurch wird es für den Feind deutlich schwieriger, Schiffe zwischen dem Pazifik und dem Atlantik zu bewegen."
 rebuild_suez_canal:0 "Reparieren Sie den Suezkanal"
 rebuild_suez_canal_desc:0 "Der Suezkanal ist für unsere Kriegsanstrengungen von größter Bedeutung. Wir müssen alle erforderlichen Ressourcen für den Wiederaufbau dieses großen Kanals bereitstellen, um ihn für den freien Durchgang von Schiffen und Truppen zwischen dem Mittelmeer und dem Indischen Ozean zu nutzen."
 rebuild_panama_canal:0 "Reparieren Sie den Panamakanal"
 rebuild_panama_canal_desc:0 "Der Panamakanal ist für unsere Kriegsanstrengungen von größter Bedeutung. Wir müssen alle erforderlichen Ressourcen für den Wiederaufbau dieses großen Kanals bereitstellen, um ihn für den freien Durchgang von Schiffen und Truppen zwischen dem Pazifik und dem Atlantischen Ozean zu nutzen."
 border_war_with_from:0 "Grenzkrieg mit [From.GetNameDef]"
 MAN_banditry_category:0 "Banditentum"
 MAN_banditry_category_desc:0 "Die Kwantung-Armee zeigt wenig Interesse daran, den Bewohnern der Mandschurei zu helfen, da sie darin eher eine militärische Besetzung denn den Aufbau einer Nation sieht. Der Regierung von Mandschukuo, so wie sie ist, wurden von den Japanern nur wenige Ressourcen zur Aufrechterhaltung der Ordnung zur Verfügung gestellt. In dieses Machtvakuum strömen alle möglichen Banditen: manchmal selbsternannte „Freiheitskämpfer“, die im Namen abstrakter Ideen wie „nationale Befreiung“ oder „proletarischer Internationalismus“ morden und stehlen, aber häufiger ohne eine erklärte Ideologie, die sie verbergen könnte Missbräuche."
 MAN_bandit_raids:0 "Banditenüberfälle"
 MAN_bandit_raids_desc:0 "Umherziehende Räuber und Terroristen stehlen alles, was nicht niet- und nagelfest ist, und verbrennen den Rest! Stelle mehr Truppen auf und halte sie auf!"
 PRC_border_clashes:0 "Grenzkonflikte"
 PRC_border_clashes_desc:0 "Das Gelände Chinas zwingt jeden dazu, seine Schlachten sorgfältig auszuwählen. Das ermöglicht es uns, gefährdetes Gelände zu erobern, ohne einen umfassenden Krieg zu führen."
