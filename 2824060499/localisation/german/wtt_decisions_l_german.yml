 war_propaganda_campaign_running:0 "Sie führen bereits eine Kriegspropagandakampagne durch"
 JAP_test_the_soviets:0 "Testen Sie die [SOV.GetAdjective]s"
 JAP_test_the_soviets_desc:0 "Wir teilen eine lange Grenze mit [SOV.GetNameDef] in Korea und der Mandschurei. Es gibt viele potenzielle Krisenherde, an denen unsere Streitkräfte jeden Moment zusammenstoßen könnten. Für uns ist dies eine Gelegenheit, die sowjetische Reaktion auf eine kleine Provokation zu testen."
 JAP_border_conflict_warning_SOV:0 "Grenzprovokation an der [JAP.GetAdjective] Grenze"
 JAP_border_conflict_warning_SOV_desc:0 "An unserer gemeinsamen Grenze in Korea kam es zu einem Zusammenstoß zwischen unseren Grenzschutzbeamten und [JAP.GetAdjective]-Soldaten. Unsere Quellen in [JAP.GetNameDef] berichten, dass dies der erste Schritt in einer bedeutenderen Konfrontation sein könnte. Wir sollten die Grenze sofort mit [JAP.GetNameDef] verstärken."
 JAP_border_conflict_escalation_warning_SOV:0 "[JAP.GetAdjective] Vorbereitungen"
 JAP_border_conflict_escalation_warning_SOV_desc:0 "Die Luftaufklärung hat größere Truppenbewegungen auf der [JAP.GetAdjective]-Seite der Grenze bestätigt. Wir wissen nicht, ob oder wann die [JAP.GetAdjective] beschlossen haben, zuzuschlagen, aber wir müssen bereit sein."
 JAP_border_incident_forgotten:0 "Fenster der Gelegenheit"
 JAP_border_incident_forgotten_desc:1 "Wenn wir den Vorfall an der [SOV.GetAdjective]-Grenze zu Korea ausnutzen wollen, müssen wir schnell zuschlagen."
 JAP_escalate_incident_to_border_conflict_SOV:0 "Eskalieren Sie den Vorfall"
 JAP_escalate_incident_to_border_conflict_SOV_desc:0 "Es scheint, dass die [SOV.GetAdjective]s nicht vor dem Konflikt zurückschrecken. An diesem Punkt müssen wir entweder zu einer bewaffneten Konfrontation eskalieren oder einen Rückzieher machen."
 JAP_border_conflict_time_until_cancelled:0 "Beenden Sie den Konflikt"
 JAP_border_conflict_time_until_cancelled_desc:0 "Beim derzeitigen Tempo können wir Kampfhandlungen nur so lange aufrechterhalten, bis wir den Kampf abbrechen müssen."
 JAP_border_conflict_escalate_conflict:0 "Eskalieren Sie den Konflikt"
 JAP_border_conflict_escalate_conflict_desc:0 "Der Konflikt an der Grenze mit [SOV.GetNameDef] ist ins Stocken geraten. Vielleicht können wir durch eine weitere Eskalation und die Stationierung weiterer Truppen noch den Sieg erringen."
 JAP_border_conflict_escalate_to_war:0 "Krieg erklären"
 JAP_border_conflict_escalate_to_war_desc:0 "Die Kämpfe in der umstrittenen Region dauern bereits seit einiger Zeit an und es gibt keine Anzeichen für ein Ende. Wir müssen bereit sein, den nächsten Schritt zu tun und diesen Konflikt als den ersten Schritt in einem allgemeinen Krieg zu betrachten."
 JAP_border_conflict_back_out_of_conflict:0 "Zurück nach unten"
 JAP_border_conflict_back_out_of_conflict_desc:0 "Die Gefahr, dass dieser Konflikt außer Kontrolle gerät und zu einem umfassenden Krieg zwischen unseren Ländern wird, ist zu groß. Wir sollten jetzt unsere Verluste begrenzen und unsere diplomatischen Fühler auf die andere Seite aussenden."
