 JAP_ichi_go:0 "Ichi Go"
 JAP_ichi_go_desc:0 "Das Ende des Krieges ist in Sicht. Mit einem letzten Vorstoß und entschlossenem Einsatz können wir den Konflikt zügig zu einem Ende bringen. Sollten wir jedoch nicht innerhalb des nächsten Jahres den Sieg erringen, könnte es zu interner Instabilität kommen, da sich die öffentliche Meinung gegen die verstärkten Kriegsanstrengungen erhebt."
