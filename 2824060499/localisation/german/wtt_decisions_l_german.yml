 byz_triumph_for_middle_east:0 "Triumph für die Levante"
 byz_triumph_for_middle_east_desc:0 "Die Levante ist unter unsere Kontrolle gekommen und wir sollten sie in einer glorreichen Zeremonie wieder in das Reich integrieren!"
 byz_triumph_for_egypt_and_tunis:0 "Triumph für Ägypten und Tunis"
 byz_triumph_for_egypt_and_tunis_desc:0 "Ägypten und Tunis sind unter unsere Kontrolle gekommen und wir sollten sie in einer glorreichen Zeremonie wieder in das Reich integrieren!"
