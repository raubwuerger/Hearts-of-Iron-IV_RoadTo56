 political_actions:0 "Politische Aktionen"
 ban_fascist_party:0 "Faschismus verbieten"
 ban_fascist_party_desc:0 "In der gegenwärtigen Situation würde es unsere Fähigkeit untergraben, effektiv zu regieren, wenn wir faschistischen Parteien erlauben würden, sich weiterhin zu organisieren. Es müssen drastische Maßnahmen ergriffen werden."
 ban_fascist_party_tt:1 "Veränderung in der Popularität des Faschismus: §G-§![?.Root.party_popularity@fascism|%0G].\n"
 ban_democratic_party:1 "Demokratische Parteien verbieten"
 ban_democratic_party_desc:1 "Die Parteien der politischen Mitte waren unserer Regierung schon viel zu lange ein Dorn im Auge. Ihr Beharren auf den „Rechten“ des Einzelnen untergräbt unsere Bemühungen, eine bessere Nation für die gesamte Bevölkerung zu schaffen."
 ban_democratic_party_tt:1 "Änderung der Popularität der Demokratie: §G-§![?.Root.party_popularity@democratic|%0G].\n"
 ban_communist_party:0 "Kommunismus verbieten"
 ban_communist_party_desc:0 "Die Kommunistische Partei hat auf Schritt und Tritt gegen die Regierung protestiert, Unzufriedenheit gesät und die Regierung erschwert. Es ist Zeit, dagegen vorzugehen."
 ban_communist_party_tt:1 "Veränderung in der Popularität des Kommunismus: §G-§![?.Root.party_popularity@communism|%0G].\n"
 anti_fascist_raids:0 "Antifaschistische Razzien"
 anti_fascist_raids_desc:0 "Im Interesse einer langfristigen inneren Stabilität müssen wir gegen faschistische Elemente in unserem Land vorgehen. Ihr Einfluss ist zu groß und kann möglicherweise zu einem Problem für den Staat werden."
 anti_democratic_raids:0 "Antidemokratische Razzien"
 anti_democratic_raids_desc:0 "Im Interesse einer langfristigen inneren Stabilität müssen wir hart gegen demokratische Elemente in unserem Land vorgehen. Ihr Einfluss ist zu groß und kann möglicherweise zu einem Problem für den Staat werden."
 anti_communist_raids:0 "Antikommunistische Razzien"
 anti_communist_raids_desc:0 "Im Interesse einer langfristigen inneren Stabilität müssen wir gegen die kommunistischen Elemente in unserem Land vorgehen. Ihr Einfluss ist zu groß und kann möglicherweise zu einem Problem für den Staat werden."
 object_to_attaches:0 "Einspruch gegen Attaché"
 object_to_attaches_desc:0 "Unsere Feinde erhalten ausländische Hilfe! Wir müssen entschieden Einspruch erheben und die Entfernung aller Attachés fordern."
