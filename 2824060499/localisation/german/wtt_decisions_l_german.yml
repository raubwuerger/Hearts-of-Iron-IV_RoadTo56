 improved_worker_conditions:0 "Verbesserte Arbeitsbedingungen"
 improved_worker_conditions_desc:0 "Die Arbeit in der Fabrik ist hart und mit vielen Gefahren verbunden. Die Verbesserung der Bedingungen für unsere Fabrikarbeiter wird kurzfristig zu einem Produktionsrückgang führen, aber die langfristigen Vorteile sind es wert."
 promises_of_peace:0 "Versprechen des Friedens"
 promises_of_peace_desc:1 "Die Geschichte hat uns die Schrecken des Krieges gelehrt. Wir dürfen es nie wieder zulassen. Es ist Zeit für unsere Nation, Frieden und Wohlstand zu erfahren."
 refuse_the_tribute:0 "Weigere dich, Tribut zu zahlen"
