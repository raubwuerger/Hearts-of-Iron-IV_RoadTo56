 JAP_southern_expansion:0 "Südliche Expansion"
 JAP_sue_for_peace_CHI:1 "Bieten Sie Rückgabebedingungen an [From.GetNameDef] an"
 JAP_sue_for_peace_TT:0 "Kein Festland §YChinesisch§! oder §YKoreanisch§! Kerne werden von §YJapan§ kontrolliert! oder eines seiner Themen."
 JAP_sue_for_peace_CHI_desc:0 "Wir haben unseren Einfluss auf das Festland verloren. Das Militär hält es für unwahrscheinlich, dass wir die verlorenen Gebiete zurückgewinnen werden. Die Zivilregierung schlägt vor, dass wir nach Bedingungen suchen, um unsere Souveränität über die Inseln zu behalten."
 JAP_sue_for_peace_MAN:0 "Bieten Sie Rückgabebedingungen an [From.GetNameDef] an"
 JAP_sue_for_peace_MAN_desc:0 "Wir haben unseren Einfluss auf das Festland verloren. Das Militär hält es für unwahrscheinlich, dass wir die verlorenen Gebiete zurückgewinnen werden. Die Zivilregierung schlägt vor, dass wir nach Bedingungen suchen, um unsere Souveränität über die Inseln zu behalten."
 JAP_sue_for_peace_nuke:0 "Bieten Sie bedingungslose Kapitulation an"
 JAP_sue_for_peace_nuke_desc:0 "Der Feind hat eine neue und grausamste Bombe eingesetzt. Der Krieg entwickelt sich nicht unbedingt zu unserem Vorteil. Wir müssen das Unerträgliche ertragen."
 JAP_sue_for_peace_nuke_mission:0 "Führen Sie Atomangriffe auf [JAP.GetAdjective]-Boden durch"
 JAP_sue_for_peace_nuke_mission_desc:1 "Der jüngste erfolgreiche Test einer Atombombe bietet eine Alternative zu einer umfassenden Invasion der japanischen Heimatinseln. Der Geheimdienst legt nahe, dass, wenn wir der [JAP.GetAdjective] die Kontrolle über Okinawa und Iwo Jima entreißen und ihre Flotte auf lediglich 30 Schiffe reduzieren, der [JAP.GetAdjective] schnell hintereinander zwei Orte auf den Heimatinseln mit Atombomben bombardieren wird ] Regierung zur bedingungslosen Kapitulation auffordern."
 JAP_request_soviet_support:0 "Fordern Sie sowjetische Unterstützung an"
 JAP_request_soviet_support_desc:0 "Wir brauchen Hilfe in unserem aktuellen Bürgerkrieg, und die wahrscheinlichsten Unterstützer unserer Sache sind die [SOV.GetAdjective]s in unserem Norden. Vielleicht könnten wir die Südsachalin-Halbinsel gegen eine Gruppe von [SOV.GetAdjective]-Freiwilligendivisionen eintauschen."
 JAP_nuke_1:0 "Erster Atomschlag gegen Japan ausgeführt"
 JAP_nuke_2:0 "Zweiter Atomschlag gegen Japan ausgeführt"
 foreign_politics:0 "Außenpolitik"
 JAP_pressure_france:1 "Nachfrage Indochina"
 JAP_break_the_london_naval_treaty:0 "Brechen Sie den Londoner Flottenvertrag"
 JAP_break_the_london_naval_treaty_desc:0 "Die unerhörten Beschränkungen des Londoner Flottenvertrags stellen eine Bedrohung für die Sicherheit unserer Nation dar. Wir müssen die Freiheit haben, eine Marine aufzubauen, die jedem Land standhalten kann, das das, was uns rechtmäßig zusteht, in Frage stellt."
 JAP_tora_tora_tora:0 "Tora! Tora! Tora!"
 JAP_tora_tora_tora_desc:0 "Der erste Schlag wartet. Danach müssen wir schnell weitermachen und den gewonnenen Schwung nutzen, um unsere Feinde zu vernichten, bevor sie wissen, was passiert ist."
 JAP_war_with_soviet_union:0 "Erklären Sie [SOV.GetNameDef] den Krieg"
 JAP_war_with_soviet_union_desc:0 "Unsere Verbündeten in Europa haben mit [SOV.GetNameDef] einen Nichtangriffspakt unterzeichnet. Unser Krieg kann jedoch nicht warten; Wir müssen einseitig einen Konflikt mit den Kommunisten verfolgen, auch wenn dadurch die Gefahr besteht, dass wir unsere Verbündeten verärgern."
 prospect_for_resources:1 "Aussicht auf Ressourcen"
 prospect_for_resources_desc:0 "Unsere Geologen haben in unseren Gebieten mehrere vielversprechende Ressourcenvorkommen gefunden. Wir können etwas Kapital in die Entwicklung dieser Felder investieren. Fortschritte in der Extraktionstechnologie könnten dazu führen, dass mehr Lagerstätten für die Ausbeutung nutzbar werden."
