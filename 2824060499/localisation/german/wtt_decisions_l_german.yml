 GER_mefo_bills_category:0 "MEFO-Rechnungen"
 GER_mefo_bills_category_desc:0 "Um unsere wachsende Militärindustrie zu finanzieren und dies vor den Augen von [ENG.GetAdjective] und [FRA.GetAdjective] geheim zu halten, waren wir gezwungen, eine Bilanzeinheit zu nutzen, um Zahlungen in Form von Schuldscheinen weiterzuleiten. Wenn wir unsere politischen Verbindungen nicht nutzen, um die Fälligkeitstermine dieser Schuldverschreibungen zu verlängern, werden wir gezwungen sein, sie zurückzuzahlen, und werden ihre Vorteile nicht mehr erhalten."
 GER_mefo_bills_mission:0 "Fällige MEFO-Rechnungen"
 GER_can_delay_mefo_payment:0 "Kann die Zahlung von MEFO-Rechnungen verzögern."
 GER_mefo_bills_mission_desc:0 "Unsere ausgestellten Rechnungen werden bald fällig. Wir müssen entscheiden, ob wir sie verlängern oder mit den Zahlungen beginnen."
 GER_extend_mefo_bills:0 "MEFO-Rechnungen"
 GER_extend_mefo_bills_desc:0 "Verlängern Sie das Fälligkeitsdatum der MEFO-Rechnungen um weitere drei Monate, damit wir für die Dauer weiterhin von ihren Vorteilen profitieren können. Es wird jedoch auch die Kosten unserer eventuellen Zahlungen erhöhen."
 GER_extend_mefo_bills_tt:1 "Entscheiden Sie, ob „§YMEFO Bills§!“ verlängert werden soll. oder mit den Zahlungen beginnen.\n"
 GER_mefo_bills_mission_tt:1 "Erteilen Sie eine sechsmonatige Verlängerung der „§YMEFO-Rechnungen§!“, die am Fälligkeitsdatum des aktuellen Stapels der MEFO-Rechnungen in Kraft tritt.\n\nDie Kosten für jede Verlängerung werden schrittweise steigen, bis der Krieg ausbricht Die punktuelle Abhängigkeit von MEFO-Rechnungen wird aufgehoben und die Zahlung wird bis nach Kriegsende verzögert.\n\n"
 GER_mefo_bills_effect_in_days:1 "Folgendes wird in [?Root.days_mission_timeout@GER_mefo_bills_mission|H0] Tagen passieren:\n"
 GER_mefo_bills_extension_timer:0 "Vor dem Fälligkeitsdatum der MEFO-Rechnungen."
 GER_mefo_bills_extension:0 "Weniger als 60 Tage seit der Verlängerung der MEFO-Gesetze."
 GER_mefo_bills_extended:0 "Erweiterte MEFO-Rechnungen"
 GER_renew_mefos:0 "MEFO-Rechnungen erneuern"
 GER_renew_mefos_desc:0 "Die Reichsbank ist für den Wiederaufbau und die Aufrüstung unserer Nation von entscheidender Bedeutung. Es ist klar, dass wir bei unserer Entscheidung, unsere Schulden zu begleichen, einen Fehler gemacht haben, und wir sollten die MEFO-Gesetze um weitere Monate verlängern."
 GER_cancel_mefos:0 "Stornieren Sie MEFO-Rechnungen"
 GER_cancel_mefos_desc:0 "Wir haben uns zu lange beim Wiederaufbau unserer Rüstungsindustrie auf die Reichsbank verlassen. Es ist an der Zeit, dass wir unsere vertragliche Vereinbarung mit unseren Waffenherstellern erfüllen und dieser „MEFO-Gesetzentwurf“-Scharade ein Ende setzen."
 GER_case_anton_category:0 "Fall Anton"
 GER_case_anton_category_desc:0 "Die Absicht hinter der Gründung von Vichy-Frankreich bestand immer darin, die französischen Kolonien und die französische Flotte aus den Händen der Alliierten zu halten. Es handelt sich jedoch um eine Vereinbarung, von der wir jederzeit zurücktreten können. Wir haben einen Plan ausgearbeitet, um das Gebiet gewaltsam zu integrieren und einen Blitzangriff auf den Stützpunkt der französischen Flotte in Toulon durchzuführen."
 GER_case_anton:1 "Fall Anton hinrichten"
 GER_case_anton_tt2:1 "Kontrolliert keine französischen Staaten in Nordafrika."
 GER_case_anton_desc:0 "Unser Marionettenstaat in Frankreich hat seinen Nutzen verloren. Wir werden sofort mit der Integration in [Root.GetNameDef] beginnen, und wenn wir schnell genug vorgehen, können wir möglicherweise sogar die Überreste der französischen Flotte übernehmen."
 GER_case_anton_tt:0 "Annexion von Vichy-Frankreich in 7 Tagen und Eroberung der französischen Flotte.\n\n§Frankreich kann seine Flotte versenken, es sei denn, deutsche Truppen sind innerhalb von 2 Tagen in Toulon!§!\n"
