 hold_fight_on_the_beaches_speech:0 "Halten Sie die Rede „Wir werden an den Stränden kämpfen“."
 hold_fight_on_the_beaches_speech_desc:0 "„Wir machen bis zum Ende weiter.“ Wir werden in Frankreich kämpfen, wir werden auf den Meeren und Ozeanen kämpfen, wir werden mit wachsendem Selbstvertrauen und wachsender Stärke in der Luft kämpfen, wir werden unsere Insel verteidigen, was auch immer es kosten mag. Wir werden an den Stränden kämpfen, wir werden auf den Landeplätzen kämpfen, wir werden auf den Feldern und auf den Straßen kämpfen, wir werden in den Hügeln kämpfen; Wir werden niemals aufgeben...'"
 fight_on_the_beaches_speech:0 "Rede „Wir werden an den Stränden kämpfen“."
 operation_fork:0 "Operation Fork"
 operation_fork_desc:0 "Der neu unabhängige Staat Island befindet sich an einem äußerst strategisch wichtigen Ort im Nordatlantik. Der Verlust Norwegens würde die wehrlose Insel in eine verwundbare Lage bringen. Wir müssen unsere Feinde bei der Invasion und Besetzung Islands besiegen, damit sie nicht in den Besitz der strategischen Stützpunkte der Insel gelangen, von denen aus sie unsere Versorgungslinien gefährden könnten. Nur mit unserem Schutz werden die [ICE.GetAdjective]s vor unseren Feinden sicher sein."
 invade_ireland:0 "Invade [IRE.GetNameDef]"
 invade_ireland_desc:0 "Wir müssen die Sicherheit unserer Konvois mit allen erforderlichen Mitteln gewährleisten. Eine Invasion von [IRE.GetNameDef] mag für einige von uns nicht angenehm sein, aber wenn es das ist, was nötig ist, um die Nutzung ihrer Luftwaffenstützpunkte zu erlangen, dann soll es so sein."
 macdonald_proposal:0 "Der Macdonald-Vorschlag"
 macdonald_proposal_desc:0 "Wir müssen die Sicherheit unserer Konvois gewährleisten, und um dies zu erreichen, sind [IRE.GetAdjective] Luft- und Marinestützpunkte von größter Bedeutung. Wir werden einen Gesandten entsenden, der einen Handel mit Nordirland vorschlägt, als Gegenleistung für den sofortigen Kriegseintritt von [IRE.GetNameDef] auf unserer Seite."
 hold_blood_toil_tears_sweat_speech:0 "Halten Sie die Rede „Blut, Mühe, Tränen und Schweiß“."
 hold_blood_toil_tears_sweat_speech_desc:0 "„Ich habe nichts zu bieten außer Blut, Mühe, Tränen und Schweiß.“ [...] Sie fragen, was ist unsere Politik? Ich werde sagen: Es geht darum, Krieg zu Wasser, zu Lande und in der Luft zu führen, mit all unserer Kraft und mit aller Kraft, die Gott uns geben kann; Krieg gegen eine monströse Tyrannei zu führen, die im dunklen und beklagenswerten Katalog menschlicher Verbrechen nie übertroffen wird. Das ist unsere Politik. Sie fragen: Was ist unser Ziel? Ich kann mit einem Wort antworten: Sieg. Sieg um jeden Preis – Sieg trotz allen Schreckens – Sieg, wie lang und hart der Weg auch sein mag, denn ohne Sieg gibt es kein Überleben.“"
 blood_toil_tears_sweat_speech:0 "Rede „Blut, Mühe, Tränen und Schweiß“."
 hold_this_was_their_finest_hour_speech:0 "Halten Sie die Rede „Das war ihre schönste Stunde“."
 hold_this_was_their_finest_hour_speech_desc:0 "„Lasst uns daher auf unsere Pflichten vorbereitet sein und uns so verhalten, dass die Menschen, selbst wenn das britische Empire und sein Commonwealth tausend Jahre bestehen bleiben, immer noch sagen werden: Das war ihre schönste Stunde.“"
 this_was_their_finest_hour_speech:0 "„Dies war ihre schönste Stunde“-Rede"
 mers_el_kebir_raid:1 "Operation Katapult"
 mers_el_kebir_raid_desc:0 "Die [FRA.GetAdjective]-Flotte ist in die Hände von Vichy France gefallen, und wir können nicht zulassen, dass sie in die Hände von [GER.GetAdjective] fällt. Egal wie abscheulich es auch sein mag, wir müssen die sofortige Kapitulation der Marine unseres ehemaligen Verbündeten unter Androhung einer Bombardierung fordern."
 FRA_vichy_france:0 "Vichy Frankreich"
 FRA_scuttle_the_fleet:0 "Versenke die Flotte"
 FRA_scuttle_the_fleet_desc:0 "Ausländische Streitkräfte drängen darauf, die Kontrolle über unsere Seestreitkräfte gewaltsam zu übernehmen. Das können wir nicht zulassen und müssen unsere Schiffe versenken!"
