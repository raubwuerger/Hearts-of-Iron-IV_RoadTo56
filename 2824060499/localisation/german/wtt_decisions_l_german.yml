 SOV_return_manchuria_desc:0 "Wir werden die Mandschurei zum einzig rechtmäßigen Volksregime in China zurückführen."
 fascism_on_the_rise:0 "Faschismus auf dem Vormarsch"
 fascism_on_the_rise_desc:0 "Lautstarke politische Elemente begannen, sich für faschistische Werte einzusetzen und fanden zunehmende Unterstützung in der Bevölkerung. Der Weg der Nation zum Faschismus ist offen und sie wartet lediglich auf die Wahl eines friedlichen oder gewaltsamen Übergangs."
 prepare_for_fascist_civil_war:0 "Bereiten Sie sich auf den Bürgerkrieg vor"
 prepare_for_fascist_civil_war_desc:1 "Wir haben keine Zeit, auf die langsamen Veränderungen in den Köpfen der Menschen zu warten. Um ihrer selbst willen müssen wir die Angelegenheit zügig vorantreiben, auch wenn dabei einige ihr Leben verlieren könnten. Im Gegensatz zu einem friedlichen Referendum wird ein Bürgerkrieg enorme Verwüstungen für unsere Streitkräfte sowie die Industrie und Infrastruktur des Landes anrichten. Allerdings geht es auch schneller und stellt sicher, dass wir unseren Willen danach energischer durchsetzen."
 expand_civil_fascism_support:0 "Erweitern Sie die zivile Unterstützung"
 expand_civil_fascism_support_desc:1 "Wir müssen dafür sorgen, dass sich die Unterstützung unserer Sache in der Bevölkerung weiterhin ausbreitet und sie ermutigen, die Autorität der gegenwärtigen Regierung öffentlich in Frage zu stellen. Da die Position der Regierung zunehmend geschwächt wird und die Unruhen weiter zunehmen, wird es für uns einfacher, unsere Ziele zu erreichen. Dies gilt insbesondere dann, wenn diese Ziele im Gegensatz zu einem legalen Regierungswechsel ein unheilvolleres Mittel zum Regimewechsel beinhalten."
 army_support_for_fascist_civil_war:0 "Erweitern Sie die militärische Unterstützung"
 army_support_for_fascist_civil_war_desc:0 "Ohne ausreichende militärische Unterstützung wäre jede Hoffnung auf einen Sieg in einem bewaffneten ideologischen Kampf vergeblich. Wir müssen die Loyalität gut platzierter Einheiten unserer Streitkräfte sicherstellen."
 army_support_TT:0 "Jedes Mal, wenn die Armeeunterstützung erhöht wird, wird die Stärke Ihrer Fraktion im Bürgerkrieg um 10 % erhöht, bis zu einer maximalen Gesamtstärke von 70 %.\n"
 ensure_general_loyalty_for_fascist_civil_war:1 "Stellen Sie die Loyalität des Kommandos der unteren Armee sicher"
 ensure_general_loyalty_for_fascist_civil_war_desc:0 "Bestimmte Generäle hegen möglicherweise geheime Gefühle für den Faschismus. Wir müssen auf sie zugehen und ihre Loyalität sicherstellen, bis die Kämpfe beginnen."
 ensure_marshal_loyalty_for_fascist_civil_war:0 "Stellen Sie die Loyalität des Oberheerkommandos sicher"
 ensure_marshal_loyalty_for_fascist_civil_war_desc:0 "Bestimmte Feldmarschälle hegen möglicherweise geheime Gefühle für den Faschismus. Wir müssen auf sie zugehen und ihre Loyalität sicherstellen, bis die Kämpfe beginnen."
 siphon_equipment_stockpiles_for_fascist_civil_war:0 "Siphonausrüstung"
 siphon_equipment_stockpiles_for_fascist_civil_war_desc:0 "Indem wir die Ausrüstungsvorräte des Landes durchstöbern, können wir ein kleines Waffenlager anlegen, das uns in unserem zukünftigen Kampf hilft."
 formulate_surprise_attack_plan_for_fascist_civil_war:0 "Formulieren Sie einen Überraschungsangriffsplan"
 formulate_surprise_attack_plan_for_fascist_civil_war_desc:0 "Der Feind ahnt nichts von der drohenden Katastrophe. Wir müssen sicherstellen, dass dies so bleibt, und gleichzeitig unsere Schlachtpläne so ausrichten, dass das Überraschungsmoment maximal genutzt wird."
 formulate_surprise_attack_plan_for_civil_war_tt:0 "Der Überraschungsangriffsplan gewährt allen Divisionen im Kerngebiet 30 Tage lang einen Angriffsbonus von 25 %.\n"
 ignite_the_fascist_civil_war:0 "Bürgerkrieg entfachen"
 ignite_the_fascist_civil_war_desc:0 "Es ist an der Zeit, den Sprung zu wagen. Alle von uns als notwendig erachteten Vorbereitungen wurden getroffen. Es gibt jetzt kein Zurück mehr."
