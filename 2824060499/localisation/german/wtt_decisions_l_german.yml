 SOV_seize_manchuria_desc:0 "Als Folge des japanischen Bürgerkriegs hat sich [MAN.GetNameDef] von der japanischen Herrschaft befreit. Wir haben die einmalige Gelegenheit, endlich [SOV.GetAdjective] die Kontrolle über das Gebiet zu erlangen, wenn wir schnell handeln."
