 recall_von_lettow_vorbeck:0 "Erinnern wir uns an Paul von Lettow-Vorbeck"
 recall_von_lettow_vorbeck_desc:0 "Nachdem die Hohenzollern wieder auf dem Thron sind, bietet der alte Löwe Ostafrikas seine Dienste an."
 GER_sharpen_air_safety_regulations:0 "Verschärfung der Flugsicherheitsvorschriften"
 GER_sharpen_air_safety_regulations_desc:0 "Mit strengeren Sicherheitsvorschriften können wir einige der häufigsten Ursachen für katastrophale Unfälle verhindern, darunter auch solche mit Luftschiffen."
 MAN_recruit_bandits_north:0 "Rekrutiere die Banditen des Nordens"
 MAN_recruit_bandits_north_desc:0 "Mit jeder Kugel, die Sie für die Jagd auf Banditen ausgeben, steht Ihnen im kommenden Kampf eine Kugel weniger zur Verfügung. Anstatt gegen unsere Untertanen zu kämpfen, sollten wir ihnen eine Möglichkeit bieten, sich durch den Dienst am Kaiser zu rehabilitieren."
 MAN_recruit_bandits_west:0 "Rekrutiere die westlichen Banditen"
 MAN_recruit_bandits_west_desc:0 "Mit jeder Kugel, die Sie für die Jagd auf Banditen ausgeben, steht Ihnen im kommenden Kampf eine Kugel weniger zur Verfügung. Anstatt gegen unsere Untertanen zu kämpfen, sollten wir ihnen eine Möglichkeit bieten, sich durch den Dienst am Kaiser zu rehabilitieren."
 MAN_recruit_bandits_east:0 "Rekrutiere die östlichen Banditen"
 MAN_recruit_bandits_east_desc:0 "Mit jeder Kugel, die Sie für die Jagd auf Banditen ausgeben, steht Ihnen im kommenden Kampf eine Kugel weniger zur Verfügung. Anstatt gegen unsere Untertanen zu kämpfen, sollten wir ihnen eine Möglichkeit bieten, sich durch den Dienst am Kaiser zu rehabilitieren."
 MAN_recruit_bandits_generic:0 "Rekrutiere Banditenreste"
 MAN_recruit_bandits_generic_desc:0 "Unsere Gefängnisse und Arbeitslager sind voller Menschen, die einst gegen uns gekämpft haben. Wir brauchen jeden Soldaten und jedes Gewehr im Kampf für unsere Freiheit. Der Kaiser konnte seine legendäre Gnade und Gnade zeigen, indem er diesen Kriminellen eine Möglichkeit gab, sich durch Dienst zu rehabilitieren."
 MAN_release_bandits:0 "Lass die Banditen frei"
 MAN_release_bandits_desc:0 "Die ehemaligen Kriminellen und Schwachköpfe haben gezeigt, dass sie bereit sind, für ihren Imperator Opfer zu bringen, und können nun sicher wieder in die Gesellschaft entlassen werden."
 MAN_war_preparations:0 "Unabhängigkeitskrieg"
 MAN_raise_manchu_banner:0 "Hissen Sie die Banner"
 MAN_raise_manchu_banner_desc:0 "In früheren Zeiten konnten die Qing-Kaiser ihre Vasallen auffordern, in ihren Kriegen zu kämpfen. Obwohl sich die Zeiten geändert haben, gelten dieselben Grundsätze. Das Haus der Qing benötigt erneut die Dienste ihrer Banner."
 MAN_disband_the_banners:0 "Lösen Sie die Banner auf"
 MAN_disband_the_banners_desc:0 "Nach Abschluss ihres Dienstes können die Mandschu-Banner erneut an ihre Häuser und Familien verschickt werden – bis sie erneut benötigt werden."
 MAN_fund_underground_gun_shops:0 "Erstellen Sie Untergrundwerkstätten"
 MAN_fund_underground_gun_shops_desc:0 "Obwohl sie nicht die gleichen Größenvorteile wie große Fabriken erzielen und eine sehr gemischte Qualitätskontrolle haben, ist die Verteilung der Waffenproduktion auf kleinere Werkstätten im ganzen Land der beste Weg, die Produktion schnell zu steigern."
 MAN_remove_underground_gun_shops:0 "Schließt die Untergrundwerkstätten"
 MAN_remove_underground_gun_shops_desc:0 "Die von uns geschaffenen Waffenwerkstätten haben ihren Zweck erfüllt. Es ist Zeit, zu einer besser organisierten Form der Waffenproduktion zurückzukehren."
 MAN_divert_machine_tools:0 "Werkzeugmaschinen umleiten"
 MAN_divert_machine_tools_desc:0 "Da wir die Eisenbahnen unter unserer Kontrolle haben, können wir sicherstellen, dass einige Lieferungen von Werkzeugmaschinen aufgrund eines „Verwaltungsfehlers“ „verloren“ gehen."
 MAN_prepare_to_seize_arms:0 "Bereiten Sie sich auf die Eroberung japanischer Waffendepots vor"
 MAN_prepare_to_seize_arms_desc:0 "Die über das ganze Land verteilten Depots und Versorgungslager sind schlecht bewacht. Ein gut geplanter und zeitlich abgestimmter Angriff könnte sie mit einem Minimum an Verlusten besiegen, uns Zugang zu modernen Waffen verschaffen und gleichzeitig dem [JAP.GetAdjective] Munition und Vorräte entziehen. Wenn wir dafür mehr Zeit und Ressourcen aufwenden, können wir mehr Depots beschlagnahmen."
 MAN_seize_arms:0 "Führen Sie den Plan aus"
 MAN_seize_arms_desc:0 "Schlag schnell zu! FÜR DEN KAISER!"
 MAN_can_prepare_more_tt:0 "Weitere Vorbereitungen zur Beschlagnahme weiterer Depots können noch getroffen werden.\n"
