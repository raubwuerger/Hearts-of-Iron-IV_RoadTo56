 reinstate_wilhelm_iv_succession_rights:0 "Setzen Sie das Erbrecht von Prinz Wilhelm wieder ein"
 reinstate_wilhelm_iv_succession_rights_desc:1 "Der Sohn Kaiser Wilhelms III. musste auf sein Erbrecht verzichten, da er gegen die Zustimmung des damaligen Familienoberhauptes Wilhelm II. heiraten wollte. Da Wilhelm III. nun diese Rolle übernommen hat, könnte er seinen im Exil lebenden Vater unter Druck setzen, eine Rücknahme dieser Entscheidung zu unterstützen."
 reinstate_wilhelm_iv_succession_rights_tt:0 "Die Thronfolge wird geändert.\n"
 modernize_the_succession_laws:0 "Modernisieren Sie das Erbrecht"
 modernize_the_succession_laws_desc:0 "Der jetzige Kaisersohn Wilhelm IV. hat als Erben nur zwei Töchter. Wir müssen die Thronfolge sichern und daher die Erbfolgegesetze modernisieren, damit Prinzessin Felicitas zu gegebener Zeit regieren kann."
 modernize_the_succession_laws_tt:0 "Frauen können den Thron erben.\n"
 request_restoration_of_british_titles:0 "Fordern Sie die Wiederherstellung britischer Titel"
 request_restoration_of_british_titles_desc:0 "Im Jahr 1917 stimmte das britische Parlament dafür, den deutschen Königs- und Fürstenfamilien alle britischen Adelstitel und königlichen Titel zu entziehen. Jetzt, da wir Verbündete sind und ausgezeichnete Beziehungen pflegen, ist es vielleicht an der Zeit, die Aufhebung dieser Entscheidung zu fordern."
 hindenburg_destroyed_tt:0 "Die Hindenburg ist §YNOT§! zerstört.\n"
 request_restoration_of_british_titles_tt:0 "Dies wird zweifellos zu beispiellosen Belohnungen führen...\n"
 GER_request_polish_war_participation:0 "Fordern Sie [POL.GetAdjective] Kriegsteilnahme"
 GER_request_polish_war_participation_desc:0 "Da wir uns im Krieg mit [SOV.GetNameDef] befinden, müssen wir unsere Armeen durch das Gebiet von [POL.GetAdjective] führen. Da wir geschworen haben, sie zu beschützen, ist es nur natürlich, dass wir uns unserem Krieg anschließen."
 GER_reform_austro_hungarian_empire:1 "Reformieren Sie das Österreichisch-Ungarische Reich"
 GER_reform_austro_hungarian_empire_tt:0 "Bitte an andere österreichisch-ungarische Nachfolgestaaten, das Reich neu zu bilden.\n§RIWenn sie annehmen, erben Sie alle Kriege, an denen sie beteiligt sind!§!\n"
 GER_reformed_austro_hungarian_empire:0 "Das Österreichisch-Ungarische Reich wurde neu gegründet"
