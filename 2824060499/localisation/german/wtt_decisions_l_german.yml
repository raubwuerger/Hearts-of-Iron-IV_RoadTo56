 demob_manpower_mission:0 "Erleichtern Sie die Wehrpflicht"
 demobilization_desc:0 "Da die Gefahr eines Krieges in weiter Ferne zu sein scheint, sind die Menschen nicht länger bereit, die Härten der Kriegsgesetze zu akzeptieren. Wir müssen unsere Gesetze überprüfen und erwägen, sie zu ändern, um die Demonstranten zu beruhigen, bevor die Situation eskaliert."
