 women_in_the_workforce:0 "Frauen in der Belegschaft"
 women_in_the_workforce_desc:0 "Während die Männer in den Krieg ziehen, nehmen Tausende von Frauen Fabrikjobs an, um die Kriegsmaschinerie am Laufen zu halten."
 scientist_refuge:0 "Zufluchtsort für Wissenschaftler"
 scientist_refuge_desc:0 "Angesichts der aktuellen politischen Lage in Europa haben sich einige Wissenschaftler dazu entschlossen, ihr Heimatland zu verlassen. Sie haben ein Einreisevisum für unser Land beantragt. Wenn wir es gewähren, erhalten wir einen Forschungsbonus, werden aber auch einige Leute verärgern, die dies für eine interne Angelegenheit halten, in die wir uns nicht einmischen sollten."
 give_refuge_ger:0 "Gewähren Sie [GER.GetAdjective] Wissenschaftlern Zuflucht"
