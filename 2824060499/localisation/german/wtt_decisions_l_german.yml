 GER_weserubung_sud:0 "Weserübung-Süd"
 GER_weserubung_sud_desc:0 "Um ein gutes Aufmarschgebiet für die Invasion Norwegens zu erhalten, müssen wir zunächst nach Dänemark vordringen."
 GER_weserubung_nord:0 "Weserübung-Nord"
 GER_weserubung_nord_desc:0 "Norwegen ist ein kritischer strategischer Punkt und ein offensichtlicher Angriffspunkt für jeden Feind, der unseren Stahlhandel mit Schweden stören möchte. Wir können nicht riskieren, dass unsere Feinde in dieser Region Stützpunkte errichten."
 GER_case_yellow_netherlands:0 "Herbst Gelb - Niederlande"
 GER_case_yellow_netherlands_desc:0 "Ein Angriff durch Belgien zwingt uns, durch eine zu enge Front zu gehen. Wir müssen unseren Kriegsplan auf die Niederlande ausweiten, um die Fehler von 1914 zu vermeiden."
 GER_case_yellow_belgium_luxembourg:0 "Herbst Gelb – Belgien und Luxemburg"
 GER_case_yellow_belgium_luxembourg_desc:0 "Ein Angriff durch die Maginot-Linie ist Selbstmord. Wir werden es nach Norden flankieren und durch die Ardennen ziehen, um die schwersten Befestigungen zu umgehen."
