l_german:
 operative_skill_3:0 "Spezialagent"
 operative_skill_4:0 "Top-Geheimagent"
 r56_spying_event.1.t:0 "Ausländische Agenten schließen sich uns an"
 r56_spying_event.1.desc:0 "Wenn Regierungen stürzen, bleiben Spione. Sie waren bereit, der gleichen Sache zu dienen, beschlossen, sich uns anzuschließen und sind nun bereit, für uns zu spionieren."
 r56_spying_event.1.a:0 "Ein weiterer Tag im Schatten."
 r56_spying_event.2.t:0 "Die [ROOT.GetAgency] empfiehlt einen eigenartigen Rekruten"
 r56_spying_event.2.desc:0 "\nUnser Geheimdienst hat einen potenziell interessanten Rekruten bemerkt. Auch wenn er nicht besonders begabt ist, könnte ihn sein Hintergrund zu einem wertvollen Aktivposten machen. Er diente als Offizier in der österreichisch-ungarischen Armee und arbeitete in den 1920er und frühen 1930er Jahren in Brasilien, bevor er nach Deutschland zurückkehrte."
 r56_spying_event.2.a:0 "Stellen Sie ihn ein."
 r56_spying_event.2.b:0 "Ein qualifizierter Rekrut wäre vorzuziehen."
 r56_spying_event.3.t:0 "Semen Semenov Absolvent des MIT"
 r56_spying_event.3.desc:0 "Nach Jahren des Studiums in den Vereinigten Staaten wurde Agent Semenov durch seinen Abschluss am MIT zum „Biber“ (dies ist der Spitzname, den sie ihren ehemaligen Studenten gaben). Er ist nun bereit, als Ingenieur im Land tätig zu werden. Er nutzte sein Studium, um Kontakte zu wissenschaftlichen Kreisen zu knüpfen und sich mit den neuesten amerikanischen Innovationen auseinanderzusetzen."
 r56_spying_event.3.a:0 "Ausgezeichneter Tovaritch!"
 r56_spying_event.4.t:0 "Ilie Cătărău kehrt zurück."
 r56_spying_event.4.desc:0 "Nachdem Ilie Cătărău jahrelang durch die Welt gewandert war und unter anderem König eines polynesischen Stammes geworden war, kehrte er in das Land zurück. Er war bereits 1914 an einigen Operationen in Ungarn beteiligt und weigerte sich, Moldawien die Treue zu schwören, als das Land seine Unabhängigkeit erklärte. Dieser Mann mit einem sehr ereignisreichen Leben könnte seiner komplizierten Biografie noch weitere Bände hinzufügen …"
 r56_spying_event.4.a:0 "Exzellent!"
 r56_spying_event.5.t:0 "Kommunistische Agenten rekrutiert"
 r56_spying_event.5.desc:0 "Die neuen Rekruten sind der Sache der Revolution treu und bereit, im Schatten zu dienen."
 r56_spying_event.6.t:0 "Kommunistische Agenten rekrutiert"
 r56_spying_event.6.desc:0 "Die neuen Rekruten sind der Sache der Revolution treu und bereit, im Schatten zu dienen."
 r56_spying_event.7.t:0 "[ROOT.getAdjective] Offiziere angegriffen!"
 r56_spying_event.7.desc:0 "Offiziere, die einem unserer Kommandeure nahe standen, wurden bei einem koordinierten Terroranschlag verletzt. Das Land wünscht den Überlebenden eine baldige Genesung. In der Zwischenzeit muss der örtliche Beamtenstab ohne einige Schlüsselpersonen weiterarbeiten, während Ersatz auf dem Weg ist."
 lar_operative_event.7.t:0 "Geheime Mission abgeschlossen"
 lar_operative_event.7.desc:0 "Unsere Mitarbeiter haben ihre Mission abgeschlossen. Kontakte zu den Betreuern wurden hergestellt und Berichte werden verfasst. Die Agenten werden so schnell wie möglich bereit sein, neue Operationen durchzuführen."
 lar_operative_event.7.a:0 "Klassifizieren Sie diesen Ordner."
 lar_operative_event.8.t:0 "Rettungsmission abgeschlossen"
 lar_operative_event.8.desc:0 "Unsere Agenten haben ihre Mission zur Rettung eines gefangenen alliierten Agenten abgeschlossen. Kontakte zu den Betreuern wurden hergestellt und Berichte werden verfasst. Die Agenten werden so schnell wie möglich bereit sein, neue Operationen durchzuführen."
 lar_operative_event.9.t:0 "Mission abgeschlossen: Verwaltung unterwandert"
 lar_operative_event.9.desc:0 "\nNachdem wir Kontakte zu Genossenschaftsbeamten geknüpft hatten, ist es unseren Agenten der [ROOT.GetAgency] gelungen, Kontakte innerhalb der ausländischen bürokratischen Struktur herzustellen."
 lar_operative_event.10.t:0 "Geheime Mission abgeschlossen: Ausländische Streitkräfte unterwandert"
 lar_operative_event.10.desc:0 "\nNachdem sie Kontakte zu leicht zu beeinflussenden Soldaten und Offizieren geknüpft hatten, ist es unseren Agenten der [ROOT.GetAgency] gelungen, Kontakte innerhalb ihrer militärischen Struktur herzustellen."
 lar_operative_event.11.t:0 "Geheime Mission abgeschlossen: Ausländische Marine unterwandert"
 lar_operative_event.11.desc:0 "\nNachdem unsere Agenten der [ROOT.GetAgency] Kontakte zu leicht zu beeinflussenden Matrosen und Offizieren geknüpft haben, ist es ihnen gelungen, Kontakte innerhalb der Kommandostruktur ihrer Marine herzustellen."
 lar_operative_event.12.t:0 "Geheime Mission abgeschlossen: Ausländische Luftwaffe unterwandert"
 lar_operative_event.12.desc:0 "\nNachdem wir Kontakte zu leicht zu beeinflussenden Piloten und Mechanikern geknüpft haben, ist es unseren Agenten der [ROOT.GetAgency] gelungen, Kontakte innerhalb der Kommandostruktur ihrer Luftwaffe herzustellen."
 lar_operative_event.13.t:0 "Geheimmission abgeschlossen: Kollaborateure verstärkt"
 lar_operative_event.13.desc:0 "\nUnsere Agenten haben ihre Mission abgeschlossen. Es wurden Kontakte zu Sympathisanten und beeinflussten Funktionären geknüpft. Es wurden Waffen und Geld verteilt, um ihren politischen Einfluss zu sichern, wenn der Tag der Abrechnung für sie kommen wird. Dies ist ein weiterer Erfolg für die [ROOT.GetAgency]."
 lar_operative_event.14.t:0 "Geheime Mission abgeschlossen: Chiffre erfasst"
 lar_operative_event.14.desc:0 "\nDas neueste Projekt der [ROOT.GetAgency] zur Erfassung fremder Chiffren ist abgeschlossen. Die wiederhergestellten Daten werden analysiert, um ihre kryptografischen Systeme zu knacken."
 lar_operative_event.15.t:0 "Geheime Mission abgeschlossen: Fake Intelligence platziert"
 lar_operative_event.15.desc:0 "\nDas neueste Projekt der [ROOT.GetAgency], den Feind zu täuschen, indem man ihn mit falschen Informationen berauscht, wurde abgeschlossen."
 lar_operative_event.16.t:0 "Geheime Mission abgeschlossen: Putsch gestartet"
 lar_operative_event.16.desc:0 "\nDen Agenten der [ROOT.GetAgency] ist es gelungen, eine ideologisch motivierte Revolte unter ausländischen Unterstützern von [ROOT.GetRulingIdeologyNoun] auszulösen."
 lar_operative_event.17.t:0 "Geheime Mission abgeschlossen: Widerstandskämpfer geliefert"
 lar_operative_event.17.desc:0 "\nDie [ROOT.GetAgency] hat Partisanen mit Kleinwaffen und Sprengstoff versorgt, um ihre Aktivitäten anzukurbeln und wenn möglich einen allgemeinen Aufstand auszulösen."
 lar_operative_event.18.t:0 "Geheimmission abgeschlossen: Widerstandsgruppen kontaktiert"
 lar_operative_event.18.desc:0 "\nBereit, die Partisanenaktivitäten im Ausland zu verstärken. Widerstandsführer wurden von der [ROOT.GetAgency] kontaktiert, um die Koordinierung der Bemühungen zu planen."
 lar_operative_event.19.t:0 "Geheime Mission abgeschlossen: Koordinierter Angriff geplant"
 lar_operative_event.19.desc:0 "\nDie [ROOT.GetAgency] hat sich mit unseren Streitkräften abgestimmt, um die feindlichen Stellungen zu dokumentieren und sicherzustellen, dass ein Überraschungsangriff auf ihre Anlagen größtmöglichen Schaden anrichten würde."
 lar_operative_event.20.t:0 "Geheime Mission abgeschlossen: Innovative Technologie erworben"
 lar_operative_event.20.desc:0 "\nDa es der [ROOT.GetAgency] stets darum ging, dem Land auf jede erdenkliche Weise zu helfen, ist es ihr gelungen, über ihre ausländischen Netzwerke Elemente einer Schlüsselinnovation zu erwerben."
 lar_operative_event.21.t:0 "Geheimmission abgeschlossen: Fabrik sabotiert"
 lar_operative_event.20.desc:0 "\nUm das wirtschaftliche Potenzial des Feindes zu schwächen, haben Mitarbeiter der [ROOT.GetAgency] Sprengstoffe in einer wichtigen Fabrik platziert und diese erheblich beschädigt."
 lar_operative_event.22.t:0 "Geheime Mission abgeschlossen: Ressourcenextraktion sabotiert"
 lar_operative_event.22.desc:0 "\nUm das wirtschaftliche Potenzial des Feindes zu schwächen, haben Mitarbeiter der [ROOT.GetAgency] ihre Ressourcenproduktionsfähigkeiten beschädigt."
 lar_operative_event.23.t:0 "Geheimmission abgeschlossen: Militärtechnologie gestohlen"
 lar_operative_event.23.desc:0 "\nMilitärische Innovationen können auf dem Schlachtfeld einen entscheidenden Vorteil verschaffen, viele Leben retten und dazu führen, dass der Feind seines vergeudet. Aus diesem Grund hat die [ROOT.GetAgency] ausländische Militärhersteller infiltriert, um technische Informationen über deren neueste experimentelle Waffen zu erhalten."
 lar_operative_event.24.t:0 "Geheimmission abgeschlossen: Marinetechnologie gestohlen"
 lar_operative_event.24.desc:0 "\nMilitärische Innovation kann bei Kämpfen auf hoher See einen entscheidenden Vorteil verschaffen. Getreu ihrer Mission, [ROOT.GetNameDef] zu dienen, hat die [ROOT.GetAgency] eine ausländische Marine infiltriert, um Informationen aus erster Hand über die Marinebeschaffung zu erhalten."
 lar_operative_event.25.t:0 "Geheime Mission abgeschlossen: Luftfahrttechnologie erworben"
 lar_operative_event.25.desc:0 "\nLuftfahrtinnovationen können einen entscheidenden Vorteil verschaffen, indem sie die Tödlichkeit vergangener Kriege in den Himmel übertragen. Getreu ihrer Mission, [ROOT.GetNameDef] zu dienen, hat die [ROOT.GetAgency] ausländische Militärflugzeuge infiltriert, um aus erster Hand Entwicklungen in Bezug auf die Luftfahrtbeschaffung zu erhalten."
 lar_operative_event.26.t:0 "Geheimmission abgeschlossen: Infrastruktur sabotiert"
 lar_operative_event.26.desc:0 "\nUm das wirtschaftliche Potenzial des Feindes zu schwächen, haben Mitarbeiter der [ROOT.GetAgency] ihre Kommunikationsinfrastruktur beschädigt."
 r56_spying_event.9.t:0 "Ein erfahrener Rekrut"
 r56_spying_event.9.desc:0 "Ein Kandidat wurde von Trainern der [ROOT.GetAgency] empfohlen. Seine Infiltrationsfähigkeiten wurden als „fast magisch“ beschrieben und er zeigte ein gewisses schauspielerisches Talent, bevor er den Trainer bösartig angriff, was hoffentlich ein gespielter Angriff war. In seinem Dossier steht, dass er zunächst versuchte, Pilot zu werden, dies aber aufgrund einer Augenverletzung nicht schaffte. Als der Personalvermittler dies las, soll er gesagt haben: „Du wirst nicht fliegen, du Narr!“ Seinen Trainern ist ein ärgerliches Detail aufgefallen. Bevor er jemanden angreift, ruft er am liebsten „En Guarde!“ und es hat einige Leute geärgert, weil er es etwas zu oft wiederholt."
 r56_spying_event.9.a:0 "Okay, halte es geheim."
 r56_spying_event.10.t:0 "[GER.getAdjective] Pläne für Amerika"
 r56_spying_event.10.desc:0 "Von einem deutschen Diplomaten vermutlich vergessene Dokumente wurden geborgen. Zu den Dokumenten von begrenztem Interesse gehörte eine Karte, die die deutschen Ambitionen zeigte, die Grenzen Südamerikas neu zu ziehen. Dies zeigt, wie weit [GER.getLeader] und [GET.getAdjective] bereit sind zu gehen. Es stellt auch eine klare Bedrohung unserer Interessen in Südamerika dar."
 r56_spying_event.10.a:0 "Empörend!"
 r56_spying_event.11.t:0 "Netzwerke des Widerstandsgeheimdienstes gegründet"
 r56_spying_event.11.desc:0 "Der nationale Widerstand wird immer größer und organisierter. Es ist ihr gelungen, hochentwickelte Geheimdienstnetzwerke aufzubauen. Dadurch konnte das Potenzial unserer Nachrichtendienste erheblich gesteigert werden."
 r56_spying_event.11.a:0 "Wir werden die Besatzer besiegen!"
 upgrade_expanded_departments:0 "Erweiterte Abteilungen"
 upgrade_r56_home_guard:0 "Zivile Heimgarde"
 upgrade_r56_home_guard_desc:0 "§LDie Heimwehr hat das Potenzial, ein wichtiges Werkzeug für unsere Spionageabwehrabteilung zu sein. Patriotische Personen können es feindlichen Agenten erschweren, Informationen zu sammeln und verdächtige Personen zu melden.\n \n „Wenn Sie etwas sehen, sagen Sie etwas“§!"
 upgrade_r56_civilian_signal_corp:0 "Ziviles Nachrichtenkorps"
 upgrade_r56_civilian_signal_corp_desc:0 "§LWir können zivile Piloten und Fischer rekrutieren, um Lücken in unseren inländischen Marine- und Luftpatrouillen zu schließen. Hilft dabei, feindliche Aufklärungsmissionen zu erkennen und möglicherweise abzuschrecken, bevor sie nützliche Informationen erhalten.§!"
