 upgrade_economy_civilian:0 "Zivilabteilung"
 branch_defense:0 "Gegenspionage"
 upgrade_passive_defense:0 "Abteilung für Spionageabwehr"
 upgrade_passive_defense_desc:0 "§LInländische Strafverfolgungsbehörden sind einsatzbereite Spionageabwehrbeamte. Indem wir unsere Truppen und unsere Garnisonstruppen in Spionage und Spionageabwehr ausbilden, stellen wir sicher, dass wir zu Hause immer eine defensive Präsenz haben, auch wenn unsere Experten anderweitig beschäftigt sind.\n \n „Lose Lippen versenken Schiffe“§!"
