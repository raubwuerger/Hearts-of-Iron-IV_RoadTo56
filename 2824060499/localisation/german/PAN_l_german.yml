 panama.1.t:0 "Arosemena „Gewählt“"
 panama.1.d:0 "Die Demokratie ist nicht erhaltenswert. \n\n Nachdem Harmodio Arias Madrid die Partei verlassen hatte, die ihn auf den ersten Platz gewählt hatte, beschloss er, die Macht in seinem kleinen Kreis treuer Anhänger zu behalten und stellte seine ganze Unterstützung hinter seinen Außenminister Juan Demóstenes Arosemena Barreati. Natürlich wäre es eine ziemliche Herausforderung, eine Wahl sowohl gegen die Partei, die Sie früher angeführt haben, als auch gegen die reguläre Opposition zu gewinnen, aber Madrid und Barreati waren auf diese Gelegenheit gut vorbereitet – anstatt sich auf faule und unzuverlässige Wähler zu verlassen, hat Madrid es einfach selbst gemacht und stellte seine eigenen Stimmen her. Ein paar hochmütige Bürger regten sich darüber auf und äußerten ihren Unmut, doch die Inhaftierung der einflussreichsten Bürger brachte sie schnell zum Schweigen. \n\nDie internationale Gemeinschaft war bisher stumm. Zu behaupten, dass man große Konzepte wie „Demokratie“ oder „Meinungsfreiheit“ unterstützt, ist einfach, Embargos oder sogar militärische Interventionen zu organisieren ist schwierig. Darüber hinaus sind die meisten ausländischen Staats- und Regierungschefs mit Barreati zufrieden – ein stabiles autoritäres Regime ist viel vorhersehbarer als eine Demokratie mit ständig wechselnden Führern und Werten."
 panama.1.a:0 "¡Viva Barreati!"
