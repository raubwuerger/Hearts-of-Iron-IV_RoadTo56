l_german:
 GEN_personal_affair:0 "Persönliche Angelegenheit"
 GEN_personal_affair_desc:0 "Der aktuelle Krieg, in dem sich [ROOT.GetName] befindet, ist eher persönlicher als politischer Natur. Daher wollen und sollten sich andere Nationen nicht engagieren."
 GEN_non_escalation_pact:0 "Nichteskalationspakt"
 GEN_seeking_expansive_t:0 "Suchen Sie nach einer expansiven Politik"
 GEN_begin_industrial_buildup:0 "Beginnen Sie mit dem industriellen Aufbau"
 GEN_begin_industrial_buildup_desc:0 "Es kommt eine Ära des Wandels. Es werden Investitionen getätigt, Maschinen werden erfunden und unser Land muss sich anpassen, um mit diesen Entwicklungen zurechtzukommen."
 GEN_improve_state_infrastructure:0 "Verbessern Sie die staatliche Infrastruktur"
 GEN_improve_state_infrastructure_desc:0 "Ein gutes Infrastrukturnetzwerk trägt dazu bei, unser Land als eine einzigartige, zusammenhängende Einheit zu verbinden."
 GEN_encorage_foreign_investors:0 "Ermutigen Sie ausländische Investoren"
 GEN_encorage_foreign_investors_desc:0 "Ausländische Mächte verfügen über eine viel größere Industrie als unsere eigene, daher müssen wir uns auf ihr Wissen verlassen."
 GEN_expand_civilian_manufacturers:0 "Erweitern Sie die zivile Fertigung"
 GEN_expand_civilian_manufacturers_desc:0 "Neue Fabriken sind für ein modernes Land unerlässlich."
 GEN_improve_civilian_industry_capacity:0 "Verbessern Sie die Kapazität der zivilen Industrie"
 GEN_improve_civilian_industry_capacity_desc:0 "Unsere Industrie muss modernisiert werden, um mit den Anforderungen unserer Zeit Schritt zu halten."
 GEN_new_schools_and_modern_teaching:0 "Neue Schulen und moderner Unterricht"
 GEN_new_schools_and_modern_teaching_desc:0 "Unterricht ist die Grundlage der Wissenschaft und der Schlüssel zur Anpassung an die aktuelle Welt."
 GEN_reveal_mineral_wealth:0 "Entdecken Sie den Reichtum an Mineralien"
 GEN_reveal_mineral_wealth_desc:0 "Der für den Krieg notwendige Reichtum kann tief unter unserem Boden verborgen sein und es ist unsere Pflicht, ihn zu offenbaren."
 GEN_focus_on_synthetic_processing:0 "Konzentrieren Sie sich auf die synthetische Verarbeitung"
 GEN_focus_on_synthetic_processing_desc:0 "Die Herstellung von Öl und Kautschuk aus Kohle macht den Import von Öl oder die Kontrolle von Ölfeldern überflüssig. Dieses synthetische Öl ist jedoch viel umweltschädlicher und teurer in der Herstellung."
 GEN_reform_the_taxes:0 "Reformieren Sie die Steuern"
 GEN_reform_the_taxes_desc:0 "Mit einer besser organisierten Verwaltungsgewalt wird der Staat besser für die Bewältigung der aktuellen Schwierigkeiten gerüstet sein."
 ABC_establish_a_general_staff:0 "Der [ROOT.GetAdjective] Generalstab"
 ABC_establish_a_general_staff_desc:0 "Unserer Armee mangelt es an der richtigen Taktik und Organisation. Die Schaffung eines echten Generalstabs wird das geschwächte militärische Establishment konsolidieren."
 ABC_army_reform:0 "Armeereform"
 ABC_army_reform_desc:0 "Die Reorganisation der Armee ist ein langer Prozess. Unser neues Generalmaterial weist auf die Notwendigkeit hin, bei militärischen Manövern Soldaten auszubilden und Offiziere auszubilden."
 ABC_doctrine_effort:0 "Lehrbemühungen"
 ABC_equipment_effort:0 "Geräteaufwand"
 ABC_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die Infanterie tragen kann, werden ständig erweitert. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zur Verfügung zu stellen."
 ABC_equipment_effort_2:0 "Modernisieren Sie unsere Kleinwaffen"
 ABC_equipment_effort_2_desc:0 "Wir werden uns weiterhin dafür einsetzen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 ABC_mechanization_effort:0 "Mechanisierungsbemühungen"
 ABC_mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was wir heute an Fahrzeugen bauen können, erweitern."
 ABC_doctrine_effort_2:0 "Kriegs Spiele"
 ABC_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich in den Jahren zwischen den Weltkriegen und in den jüngsten Konflikten verändert. Wir müssen unsere Lehren ständig neu bewerten, um dies widerzuspiegeln."
 ABC_establish_a_military_academy:0 "Errichten Sie eine Militärakademie"
 ABC_establish_a_military_academy_desc:0 "Doktrinstudien und militärischer Wissensaustausch können innerhalb der Mauern der neu gegründeten Militärakademie erleichtert werden."
 ABC_equipment_effort_3:0 "Feldstückforschung"
 ABC_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir weltweit führend bei Infanteriewaffen werden."
 ABC_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg prägten, sind veraltet. Wir müssen unsere klügsten Köpfe einsetzen, um den militärischen Gedanken von morgen zu gestalten."
 ABC_army_modernization:0 "Modernisierung der Armee"
 ABC_army_modernization_desc:0 "Um den härtesten militärischen Manövern und Trainingsübungen standzuhalten, benötigen unsere Soldaten angemessene Kleidung, Instrumente und Ausrüstung."
 ABC_motorization_effort:0 "Motorisierungsaufwand"
 ABC_motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um Infanterie sicher ins Feld und wieder herauszubringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir schnell handeln."
 ABC_establish_a_armor_corp:0 "Gründen Sie eine Armor Corp"
 ABC_establish_a_armor_corp_desc:0 "Kürzlich gekaufte ausländische Militärausrüstung hat lokale Ingenieure zur Entwicklung eines neuen gepanzerten Fahrzeugtyps inspiriert, der schneller, langlebiger und leistungsstärker zu sein scheint, als wir es uns überhaupt vorstellen können."
 ABC_field_hospitals:0 "Verbessern Sie unsere Feldlazarette"
 ABC_field_hospitals_desc:0 "Der Verlust talentierter und erfahrener Soldaten in der Schlacht ist unter den gegenwärtigen Umständen ein inakzeptabler Luxus."
 ABC_special_forces:0 "Spezialeinheiten"
 ABC_special_forces_desc:0 "Wir brauchen Elitekräfte; Gebirgstruppen und Fallschirmjäger sollten unsere Priorität sein."
 ABC_signal_companies:0 "Signalunternehmen"
 ABC_signal_companies_desc:0 "Die Koordinierung von Angriffen und Militäreinsätzen wird erheblich effektiver sein, wenn wir zusätzliches, mit Kommunikationsgeräten ausgestattetes Personal einsetzen."
 ABC_modern_logistics:0 "Moderne Logistik"
 ABC_modern_logistics_desc:0 "Militärische Loyalität basiert auf der Fähigkeit, für unsere Sache zu kämpfen. Wenn wir die Armee nicht mit der benötigten Ausrüstung versorgen können, kann es zu Meutereien und ausgedehnten Desertionen kommen."
 GEN_expand_military_capacity:0 "Erweitern Sie die militärische Kapazität"
 GEN_Military_Buildup_desc:0 "Das Militär benötigt große Mengen an neuer Ausrüstung. Der Bau weniger Fabriken wird ihren Bedarf sicherlich decken."
 GEN_invite_german_investors:0 "[GER.getAdjective] Investoren einladen"
 GEN_Invite_German_desc:0 "Viele [GER.getAdjective] Unternehmen sind daran interessiert, ihren Einfluss und ihre Präsenz weltweit auszuüben. Wir können ihre guten Beziehungen zu uns nutzen und zu einigen bescheidenen Investitionen aufrufen."
 GEN_german_heavy_industry_expansion:0 "[GER.getAdjective] Expansion der Schwerindustrie"
 GEN_German_Heavy_desc:0 "Eine stabile industrielle Zusammenarbeit mit unseren [GER.getAdjective] Verbündeten hilft uns bei der Modernisierung der Schwerindustrie"
 GEN_invite_american_investors:0 "Laden Sie [USA.getAdjective]-Investoren ein"
 GEN_Invite_American_desc:0 "Die Großmächte der westlichen Hemisphäre sind stets daran interessiert, ihren Einfluss und ihre Freiheitswerte auf der ganzen Welt geltend zu machen. Wir können ihre guten Beziehungen zu uns nutzen und zu einigen bescheidenen Investitionen aufrufen."
 GEN_american_air_industry_expansion:0 "[USA.getAdjective] Expansion der Luftfahrtindustrie"
 GEN_American_Air_desc:0 "Flugzeuge sind die Zukunft von Handel, Tourismus und Kriegsführung. Unter der Anleitung von [USA.getNameDef] können wir noch mehr neue Fabriken eröffnen"
 GEN_invite_soviet_planners:0 "Laden Sie [SOV.getAdjective]-Planer ein"
 GEN_Invite_Soviets_desc:0 "Einzigartige [SOV.getAdjective] Architektur und Stadtplanung sind sicherlich auf viele Einrichtungen in unserem eigenen Land anwendbar. Der Bau eines brandneuen Industriekomplexes sollte ein erster Schritt unserer Zusammenarbeit sein."
 GEN_soviet_heavy_industry:0 "[SOV.getAdjective] Schwerindustrie"
 GEN_Soviet_Heavy_Industry_desc:0 "Unsere [SOV.getAdjective]-Freunde schlagen einen koordinierten Ausbau unserer Schwerindustrie vor."
 GEN_automobile_industry:0 "Automobilindustrie"
 GEN_Automobile_tt:0 "Erhalten Sie eine kleine Menge §HMotorisierter Ausrüstung§! von eingeladenen Unternehmen."
 GEN_Automobile_desc:0 "Lokale Automobilhersteller werden derzeit dazu angehalten, sich mit ihren Kollegen aus dem Ausland abzustimmen."
 GEN_purchase_foreign_licenses:0 "Erwerben Sie ausländische Lizenzen"
 GEN_Licences_EXPL:0 "Schalte §HKaufe ausländische Rüstung§ frei! Entscheidungen."
 GEN_Licences_desc:0 "Da wir nun in der Lage sind, moderne Geräte herzustellen, können wir die modernsten Designs aus anderen Ländern beziehen. Auch wenn ein gewisser Preis zu zahlen ist, wird es sich auf jeden Fall lohnen."
 GEN_industrial_boom:0 "Industrieller Boom"
 GEN_Industrial_Boom_desc:0 "Der weitere industrielle Ausbau des Staates ist die einzige Möglichkeit, das Wohlergehen unserer Bürger zu gewährleisten."
 GEN_nation_wide_industrial_expansion:0 "Landesweite industrielle Expansion"
 GEN_Industrial_Expansion_desc:0 "Das neue Regierungsprogramm zielt darauf ab, die Zahl der Produktionsstätten im ganzen Land zu erhöhen."
 GEN_modernize_railway_system:0 "Modernisierung des Straßensystems"
 GEN_Railway_System_desc:0 "Wachsende industrielle Anforderungen erfordern eine geeignete Infrastruktur, um erfolgreich erfüllt zu werden."
 GEN_modern_electronic_devices:0 "Moderne elektronische Geräte"
 GEN_Communication_desc:0 "Umfangreiche Mengen neuer Informationen können von der neuesten Generation der Rechenmaschinen effektiv verarbeitet werden."
 GEN_new_research_complex:0 "Neuer Forschungskomplex"
 GEN_University_desc:0 "Mutige und mutige Köpfe werden nachdrücklich ermutigt, sich den neuen Instituten, Universitäten und Forschungszentren anzuschließen."
 GEN_Shared_Research:0 "Gemeinsame Forschungskooperation"
 GEN_Shared_Research_desc:0 ""
 GEN_Army_Effort:0 "Erweitern Sie die Armee"
 GEN_Army_Effort_desc:0 ""
 GEN_Units_Mass_One:0 "Verbessern Sie die Infanterieausrüstung"
 GEN_Units_Mass_One_desc:0 ""
 GEN_Units_Mass_Two:0 "Konzentrieren Sie sich auf Zahlen"
 GEN_Units_Mass_Two_desc:0 "Gute Ausbildung und Ausrüstung werden überbewertet. Sie sind die Zahlen, die die Schlachten gewinnen."
 GEN_Artilery:0 "Modernes Artillerie-Design"
 GEN_Artilery_desc:0 ""
 GEN_Cheap:0 "Günstigere Ausrüstung"
 GEN_Cheap_desc:0 ""
 GEN_Better:0 "Bessere Ausrüstung"
 GEN_Better_desc:0 ""
 GEN_Units_Good_One:0 "Verbessern Sie die Unterstützung und Logistik der Feldarmee"
 GEN_Units_Good_One_desc:0 ""
 GEN_Units_Good_Two:0 "Konzentrieren Sie sich auf Qualität"
 GEN_Units_Good_Two_desc:0 ""
 GEN_Mechanized:0 "Erweitern Sie mechanisierte LKW-Modelle"
 GEN_Mechanized_tt:0 "Erhalte eine Divisionsvorlage mit 2 §HLight Tank§! und 3 §HMotorisiert§! Bataillone."
 GEN_Mechanized_desc:0 ""
 GEN_Armor_Sov:0 "Mission für die sowjetische Rüstung"
 GEN_Armor_Sov_desc:0 ""
 GEN_Armor_French:0 "Mission für die französische Rüstung"
 GEN_Armor_French_desc:0 ""
 GEN_Armor_Purchase:0 "Kaufen Sie veraltete Panzer"
 GEN_Armor_Purchase_desc:0 ""
 GEN_Armor_Own:0 "Entwickeln Sie ein eigenes Rüstungsdesign"
 GEN_Armor_Own_desc:0 ""
 GEN_Exercises:0 "Manöver der Armee"
 GEN_Exercises_desc:0 ""
 GEN_Aviation_Effort:0 "Erweitern Sie die Luftwaffe"
 GEN_Aviation_Effort_desc:0 "Ein erster Schritt zur Förderung des kommerziellen Luftverkehrs wird im Ausbau der Flughäfen des Landes gesehen."
 GEN_Foreign_Design:0 "Konzentrieren Sie sich auf ausländische Designs"
 GEN_Foreign_Design_desc:0 "Möglicherweise verfügen wir einfach nicht über genügend Spezialisten, um neue Flugzeuge zu entwickeln. Wenn wir auf dem Laufenden bleiben wollen, ist die Zusammenarbeit mit ausländischen Ingenieuren unsere einzige Option."
 GEN_aircraft_england:0 "Studieren Sie britische Flugzeuge"
 GEN_aircraft_england_desc:0 "Unsere britischen Kollegen haben uns mehrere Baupläne für Leichtflugzeuge zur Verfügung gestellt."
 GEN_aircraft_american:0 "Studieren Sie amerikanische Flugzeuge"
 GEN_aircraft_american_desc:0 "Amerikanische Ingenieure haben uns ihre Unterstützung angeboten und uns einige Prototypen von Kampfflugzeugen zur Verfügung gestellt."
 GEN_aircraft_italian:0 "Studieren Sie italienische Flugzeuge"
 GEN_aircraft_italian_desc:0 "Durch gemeinsame Übungen konnten wir einige italienische Sturzkampfbomber sehen und später kaufen."
 GEN_aircraft_japanese:0 "Studieren Sie japanische Flugzeuge"
 GEN_aircraft_japanese_desc:0 "Die Geschwindigkeit und Manövrierfähigkeit japanischer Jäger haben unsere neuen Jägermodelle stark gefördert."
 GEN_aircraft_soviet:0 "Studieren Sie sowjetische Flugzeuge"
 GEN_aircraft_soviet_desc:0 "Transpolarflüge mit neuen schweren sowjetischen Bombern werden mit diesen brandneuen Designs in einer modernen Welt alltäglich sein."
 GEN_aircraft_german:0 "Studieren Sie deutsche Flugzeuge"
 GEN_aircraft_german_desc:0 "Da wir in jedem Bundesland innovativ sind, haben uns unsere deutschen Kollegen auch hier nicht enttäuscht: Neue Sturzkampfbomber sind Meisterwerke, von denen wir Strukturzeichnungen angefertigt haben."
 GEN_Fighter_Competition:0 "Kämpferwettbewerb"
 GEN_Fighter_Competition_desc:0 "Wir werden eine Flugshow veranstalten, um das schnellste und mobilste Kampfflugzeugmodell zu ermitteln."
 GEN_Fighter_Competition_EXPL:0 "Erhalte ein paar §H-Flugzeuge§! aus Ländern, in denen Sie eine Flugzeugmission durchgeführt haben.\n"
 GEN_Close_Air_Support:0 "Änderungen an der Luftunterstützung schließen"
 GEN_Close_Air_Support_desc:0 "Da wir nun über Lizenzen für ausländische Kampfflugzeuge verfügen, können wir diese leicht modifizieren, um unserer Armee Luftnahunterstützung leisten zu können."
 GEN_Bomber_Competition:0 "Bomberwettbewerb"
 GEN_Bomber_Competition_desc:0 "Unsere Bomber konkurrieren derzeit in Bezug auf Haltbarkeit, Reichweite und Tragkraft."
 GEN_German_Rocketry:0 "Deutsche Raketentechnik"
 GEN_German_Rocketry_desc:0 "Eine der neu entwickelten deutschen Raketen ist sicher und zuverlässig auf unserem Territorium gelandet. Wir können es studieren, bevor wir es den Deutschen zurückgeben."
 GEN_Shared_Air_Doctrine:0 "Nach dem Muster der Fremdluftdoktrin"
 GEN_Shared_Air_Doctrine_desc:0 "Viele erfahrene Piloten zeigten ihr Können im letzten Wettbewerb, der unsere aktuelle Entwicklung der Luftlehre inspirierte."
 GEN_Own_Design:0 "Entwickeln Sie unser eigenes Design"
 GEN_Own_Design_desc:0 "Eine inspirierende nationale Flugzeugforschung wird die Einzigartigkeit und Unabhängigkeit unserer Luftwaffe bewahren."
 GEN_Own_Fighter:0 "Kämpferfokus"
 GEN_Own_Fighter_desc:0 "Die Entwicklung eines brandneuen schnellen und mobilen Kampfflugzeugs ist eine komplizierte Aufgabe, die unser Luftfahrtbüro erfolgreich abgeschlossen hat."
 GEN_Own_Bomber:0 "Bomberfokus"
 GEN_Own_Bomber_desc:0 "Unser Feind wird keine Sonne mehr am Himmel sehen, sobald unsere großartigen neuen Bomber in die Luft fliegen!"
 GEN_Own_Naval_Bomber:0 "Marinebomber-Fokus"
 GEN_Own_Naval_Bomber_desc:0 "Das letzte Stück ist ein richtig konstruiertes Luft-Wasser-Flugzeug."
 GEN_Own_Air_Doctrine:0 "Unsere eigene Luftdoktrin"
 GEN_Own_Air_Doctrine_desc:0 "Einzigartige Flugzeugdesigns haben auch eine einzigartige Luftkriegsdoktrin inspiriert."
 GEN_aircraft_design_cooperation:0 "Zusammenarbeit im Flugzeugdesign"
 GEN_aircraft_design_cooperation_desc:0 "Wir können viel von unseren Verbündeten lernen, und sie können auch viel von uns lernen. Der gegenseitige Nutzen wird unsere Luftforschung noch enger zusammenrücken lassen."
 GEN_Naval_Effort:0 "Bemühungen der Marinewerft"
 GEN_Naval_Effort_desc:0 "Der Zugang zum Meer eröffnet neue Handelsmöglichkeiten und erhöht unsere Präsenz auf der ganzen Welt."
 GEN_Small_Navy:0 "Konzentrieren Sie sich auf die Überfallflotte"
 GEN_Small_Navy_desc:0 "Unruhe und Chaos beschreiben perfekt den offenen Ozean, auf dem unsere Marine auf einen ahnungslosen Konvoi wartet."
 GEN_Submarine:0 "Neue moderne U-Boote"
 GEN_Submarine_desc:0 "Der Konzentrationspunkt der Angriffsflotte ist ein modernes U-Boot."
 GEN_stealth_upgrades:0 "Stealth-Upgrades"
 GEN_stealth_upgrades_desc:0 "Angriffe und das Verschwinden im offenen Wasser sind effektiver, wenn der Feind die U-Boot-Motoren nicht orten und das Schiff nicht angreifen kann. Schnorcheln ist in diesem Fall eine richtige Investition."
 GEN_Sea_Dominance:0 "Konzentrieren Sie sich auf die Dominanz des Meeres"
 GEN_Sea_Dominance_desc:0 "Unsere Marine wird tapfer über dem Wasser stehen und jede feindliche Flotte vernichten, die am Horizont auftaucht. Schlachtschiffe sind die Zukunft der Kriegsführung und wir werden dies der Welt zeigen."
 GEN_Study_Ships:0 "Studieren Sie ausländisches Schiffsdesign"
 GEN_Study_Ships_desc:0 "Unsere Häfen werden ständig von ausländischen Schiffen angelaufen. Mehrere „Sicherheitsinspektionen“ würden sicherlich weitere Details zu den neuesten Schiffsvarianten liefern."
 GEN_Ships_American:0 "Mission zu [USA.GetAdjective] Naval Yards"
 GEN_Ships_American_desc:0 "Unsere guten Beziehungen zu den USA sind durch gemeinsame Besuche auf den Marinewerften noch enger geworden."
 GEN_Ships_England:0 "Mission zu [ENG.GetAdjective] Marinewerften"
 GEN_Ships_England_desc:0 "Britische Schiffsingenieure haben eine Reihe von Methoden aufgezeigt, um die Qualität unserer Leichtschiffe zu verbessern und die Bauzeit zu verkürzen."
 GEN_Purchase_Ships:0 "Bestellen Sie den Bau von Großkampfschiffen"
 GEN_Purchase_Ships_desc:0 ""
 GEN_Dockyards:0 "Erweitern Sie die Werftanlagen"
 GEN_Dockyards_desc:0 "Um eine richtige Marine aufzubauen, müssen wir unsere Werftanlagen an die neuen Küsten erweitern."
 GEN_Carrier:0 "Carrier-Fokus"
 GEN_Carrier_desc:0 "Der neue Trägerprototyp wird von unserem Marinebüro entwickelt."
 GEN_Navy_Aircrafts:0 "Trägerbasierte Flugzeugmodelle"
 GEN_Navy_Aircrafts_desc:0 "Ein Flugzeugträger ohne Flugzeuge ist eine bloße Metallkiste, die auf dem Ozean schwimmt. Es wird einige Zeit dauern, es mit neuen Marinebombern zu versorgen, aber es lohnt sich auf jeden Fall."
 GEN_Battleship:0 "Schlachtschiff-Fokus"
 GEN_Battleship_desc:0 "Mit den neu entwickelten Designs werden neue glänzende Schlachtkreuzer gebaut. Lasst unsere Feinde wissen, dass wir das Feuer und die Wut der Meere haben!"
 GEN_Destroyer:0 "Zerstörerfokus"
 GEN_Destroyer_desc:0 "Schwere Schiffe sind besonders anfällig für Torpedoangriffe. Die Verbesserung und der Bau von Zerstörern wird dieses Problem lösen."
 GEN_Cruisers:0 "Cruiser-Fokus"
 GEN_Cruisers_desc:0 "Der schwere Kreuzer ist zwar nicht so leistungsstark wie ein Schlachtschiff oder ein Flugzeugträger, stellt aber eine gute Ergänzung unserer Marinefeuerkraft dar, die zusätzliche Mittel erfordert."
 GEN_Naval_Doctrine:0 "Verbessern Sie die Marinedoktrin"
 GEN_Naval_Doctrine_desc:0 "Neue Schiffe werden ohne die richtige Taktik nutzlos sein, wir sollten unsere Doktrin sofort verbessern!"
 GEN_Generals:0 "Erweitern Sie den Generalstab"
 GEN_Generals_EXPL:0 "Wir werden den Generalstab §Herweitern§! und gewinnen Sie ausgebildete §HGeneräle§! und §HAdmiräle§!.\nAnzahl und Qualität der Generäle hängen von §Habgeschlossen§ ab! konzentriert sich."
 GEN_Generals_Other_tt:0 "\nWenn Sie diesen Fokus abschließen, erhalten Sie einen zusätzlichen Kommandanten, wenn Sie §HGeneralstab erweitern§ ausführen! Fokus."
 GEN_Generals_Other_nav_tt:0 "\nWenn Sie diesen Fokus abschließen, erhalten Sie einen zusätzlichen Admiral, wenn Sie §HGeneralstab erweitern§ ausführen! Fokus."
 GEN_Generals_desc:0 "Dem Militär unseres Landes mangelt es an einer angemessenen Organisation. Die Bildung eines nationalen Generalstabs wird die Leistungsfähigkeit der stehenden Armeen verbessern."
 GEN_State_Matter:0 "Konzentrieren Sie sich auf interne Angelegenheiten"
 GEN_State_Matter_desc:0 "Noch nie hat sich unser Land durch den internen Machtkampf so gespalten und zerrissen gefühlt. Die Bildung einer starken, konsolidierten Regierung sollte unsere erste Priorität sein."
 GEN_Collectivist_Ethos:0 "Kollektivistisches Ethos"
 GEN_Collectivist_Ethos_desc:0 "Ein mächtiger Staat ist ein Einparteienstaat. Das Schweigen jeglicher demokratischen Opposition wird das Regime der Behörden nur stärken."
 GEN_Organise_Youth:0 "Organisieren Sie die Jugend"
 GEN_Organise_Youth_desc:0 "Aus allen Teilen unseres Landes sind junge Stimmen zu hören, die das derzeitige Regime loben. Ihre gemeinsame Unterstützung kann dazu genutzt werden, den Glauben der Menschen an unsere Sache zu stärken."
 GEN_Com_Generals:0 "Erweitern Sie das kommunistische Militärkommando"
 GEN_Com_Generals_desc:0 "Viele gebildete Bauern und Arbeiter treten bereitwillig dem Militär bei, um die fehlenden Offiziersränge zu ersetzen."
 GEN_Collectivist_Propaganda:0 "Die Kultur des Arbeiters"
 GEN_Collectivist_Propaganda_desc:0 "Umverteilter Reichtum wird erfolgreich genutzt, um die laufenden Fabriken zu verbessern und die Produktionsleistung zu steigern."
 GEN_Conquer:0 "Expansive Politik"
 GEN_Conquer_desc:0 "Die militärische Stärke und Macht unseres Regimes sowie die Schwäche und Inkompetenz der Regierungen unserer Nachbarn haben uns keine andere Wahl gelassen, als ihnen die richtige Herrschaft zu verschaffen."
 GEN_Intervene:0 "Eingreifende Richtlinie"
 GEN_Intervene_desc:0 "Unsere Sache kann auf der ganzen Welt durch kleine Brigaden gefördert werden, die das ordnungsgemäße Regime der Behörden durch ideologische Bildung, Personalplanung und militärische Unterstützung unterstützen."
 GEN_Isolated:0 "Isolierter Staat"
 GEN_Isolated_desc:0 "Unsere Herrschaft soll mit politischer Stabilität und nationalem Wohlstand verbunden sein. Aber sollte jemand unsere Neutralität missachten, wird er dafür teuer bezahlen!"
 GEN_Forced_Conscription:0 "Wehrpflichtgesetz"
 GEN_Forced_Conscription_desc:0 "Wenn wir in dem Pulverfass, zu dem die Welt geworden ist, überleben wollen, bräuchten wir viel mehr Soldaten, die unsere Werte verteidigen."
 GEN_Fanaticism:0 "Ideologischer Fanatismus"
 GEN_Fanaticism_desc:0 "Es besteht kein Grund, unsere Propagandabemühungen einzuschränken. Wenn jemand bereit ist, für unsere Sache zu sterben, warum sollten wir ihn dann daran hindern?"
 GEN_Liberty_Ethos:0 "Freiheitsethos"
 GEN_Liberty_Ethos_desc:0 "Eine neue Regierung wird effektiver funktionieren, wenn sie auf den Willen aller Bevölkerungsgruppen hört und jegliche Spaltung nach Geschlecht, Rasse oder politischer Zugehörigkeit außer Acht lässt."
 GEN_Strenghten_Monarchy:0 "Autokratie"
 GEN_Strenghten_Monarchy_desc:0 "Eine starke Persönlichkeit hinter dem Staat, die die aktuellen Regierungsideen öffentlich zum Ausdruck bringt, ist schließlich keine schlechte Idee. Solange die Meinungs- und Versammlungsfreiheit gewahrt bleibt, kann nichts schiefgehen."
 GEN_Strenghten_Democracy:0 "Stärken Sie die Demokratie"
 GEN_Strenghten_Democracy_desc:0 "Das Vertrauen und die Hingabe der Menschen an unsere Sache sind unbestreitbar: Die neue Legislaturperiode wird den Massen noch mehr liberale Werte bringen!"
 GEN_Defence_Act:0 "Nationales Sicherheitsgesetz"
 GEN_Defence_Act_desc:0 "Die Förderung loyaler Polizei-, Militär- und Geheimdienstexperten wird die Position der Regierung verbessern und den Gesetzgebungsapparat vor ausländischem Einfluss schützen."
 GEN_Brigades:0 "Bilden Sie internationale Brigaden"
 GEN_Brigades_desc:0 "Wenn unsere militärischen Fähigkeiten auf globaler Ebene ernst genommen werden sollen, sollten wir die Präsenz unserer Freiwilligen rund um den Globus erhöhen."
 GEN_Military_Build:0 "Waffen schützen die Nation"
 GEN_Military_Build_desc:0 "Die äußere Sicherheit einer Nation hängt von der Größe ihrer Armee ab. Wenn wir den wachsenden Bedarf unserer Soldaten decken wollen, ist eine militärisch-industrielle Expansion ein Muss!"
 GEN_Anti_Invasion:0 "Festungen schützen die Nation"
 GEN_Anti_Invasion_desc:0 "Die Verteidigung wichtiger Industrie- und Forschungszentren wird effektiver sein, wenn die am stärksten gefährdeten Standorte befestigt und ihre Garnison erweitert werden können."
 GEN_red_army:0 "Die [ROOT.GetAdjective] Rote Armee"
 GEN_red_army_desc:0 "Nur die bewaffneten Massen werden in der Lage sein, sich zu befreien"
 ARCTIC_winter_readiness:0 "Winterbereitschaft"
 ARCTIC_recruit_penguins:0 "Rekrutiere Pinguine"
 ARCTIC_recruit_penguins_desc:0 "Da es in der Arktis nur wenige Männer gibt, müssen wir unsere bestgekleideten Landsleute rekrutieren: Pinguine."
 ARCTIC_organize_army_structure:0 "Organisieren Sie die Armeestruktur"
 ARCTIC_organize_army_structure_desc:0 "Wir werden die neue Armee neu organisieren, um die Kommunikation zu rationalisieren und die Macht des Generalstabs zu zentralisieren."
 ARCTIC_winter_training:0 "Wintertraining"
 ARCTIC_winter_training_desc:0 "Kaltes Wetter ist eine Realität, auf die wir im Kampf vorbereitet sein müssen."
 ARCTIC_sharpshooting_tradition:0 "Scharfschützen-Tradition"
 ARCTIC_sharpshooting_tradition_desc:0 "In der Taiga oder Tundra empfiehlt es sich, ein Gewehr mitzuführen. Dasselbe gilt auch für die Armee."
 ARCTIC_start_them_young:0 "Fangen Sie jung an"
 ARCTIC_start_them_young_desc:0 "Das Erlernen des Schießens ist angesichts unserer begrenzten Bevölkerung und der herausfordernden Umwelt eine lebenswichtige Fähigkeit."
 ARCTIC_komi_can_communicate:0 "Komi kann kommunizieren"
 ARCTIC_komi_can_communicate_desc:0 "Die große Entfernung des Territoriums des Komi-Volkes macht es schwierig, Einheiten zu koordinieren. Aus diesem Grund sind Investitionen in Kommunikationsausrüstung für die Verbesserung unseres Militärs unerlässlich."
