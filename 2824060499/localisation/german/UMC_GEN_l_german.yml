 UMC_GEN_tank_purchase_cat:0 "Kauf ausländischer Rüstungen"
 UMC_GEN_tank_purchase_cat_desc:0 "Mit der erfolgreichen Expansion unserer Wirtschaft können wir es uns nun leisten, unsere Armeen modern zu bewaffnen. Und wenn in künftigen Kriegen die Schlacht ausgetragen wird, werden gepanzerte Truppen die entscheidende Rolle spielen.\nDeshalb müssen wir unsere Ressourcen für die Entwicklung unserer Panzer einsetzen oder, besser gesagt, sie kaufen."
