l_german:
 cityfall.1.t:0 "Der Fall Londons"
 cityfall.1.d:0 "Siegreiche [USA.GetAdjective]-Soldaten marschieren durch die Straßen Londons, nachdem sie den größten Teil des Tages heftig gekämpft hatten. Obwohl sie in der Schlacht die meisten Denkmäler der Stadt bewahrten, wurde die Tower Bridge zerstört, nachdem sich zurückziehende [ENG.GetAdjective] Truppen versuchten, über die Themse über die Brücke auszubrechen, [USA.GetAdjective] Luftangriffe zerstörten die Mitte der Brücke vor ihnen könnte die andere Seite erreichen.\n\nDie Stars and Stripes haben jetzt den Union Jack ersetzt, und [USA.GetLeader] soll dort eine Rede halten, wo einst der Buckingham Palace war. Ein Imperium schwindet, während ein anderes aufsteigt."
 cityfall.1.a:0 "Wie der Vater so der Sohn."
 cityfall.1.b:0 "Ein weiterer Schritt auf dem Weg zur wahren Freiheit."
 cityfall.1.c:0 "Yankee-Bastarde!"
 cityfall.2.t:0 "Der Fall Londons"
 cityfall.2.d:0 "In den Augen aller guten Briten überall ist die große Nation vom Worst-Case-Szenario betroffen. Die Verteidiger Londons haben fast mit Leib und Seele gegen die heranstürmenden [FRA.GetAdjective]-Legionen gekämpft, aber nach erbitterten Kämpfen und der Niederlage tapferer Home Guard-Einheiten ist London gefallen. Selbst jetzt sind überall in der Stadt Schüsse zu hören, während die tapferen Londoner weiterhin den Armeen ihres größten Erzfeinds Widerstand leisten.\n\nTrotz der Versuche der [ENG.GetAdjective]-Armee und der Menschen in London jedoch [FRA.GetAdjective ] Kräfte kontrollieren so viele Straßen, dass sich niemand wirklich der [FRA.GetAdjective]-Kontrolle über die Stadt widersetzen kann. Die Tricolore fliegt jetzt über den Ruinen des Buckingham Palace und zum ersten Mal seit einem Jahrtausend ist [FRA.GetAdjective] nun die Verkehrssprache Londons."
 cityfall.2.a:0 "Geschichte wiederholt sich nicht, aber sie reimt sich oft."
 cityfall.2.b:0 "Stirb, perfider Albion!"
 cityfall.2.c:0 "Briten werden niemals, niemals, niemals Sklaven sein!"
 cityfall.3.t:0 "Der Fall Londons"
 cityfall.3.d:0 "In einem Schritt, der viele Völker der Welt schockiert hat, haben [POL.GetAdjective]-Soldaten London eingenommen. Nach einem gewagten Überfall der [POL.GetAdjective]-Kavallerie, bei dem die meisten Munitionsvorräte des örtlichen Verteidigers zerstört wurden, nutzten [POL.GetAdjective]-Truppen die Londoner U-Bahn und alte Abwassersysteme, um sich hinter die feindlichen Linien zu schleichen. Bevor die Verteidiger Zeit zum Gegenangriff hatten, waren bereits mehrere [POL.GetAdjective]-Staffeln innerhalb der Stadtgrenzen aufgetaucht und große Teile der Garnison kapitulierten innerhalb weniger Stunden.\n\nEinige der Verteidiger haben Munition eingelagert. Sie leisten nun in bestimmten Gebieten Widerstand gegen die [POL.GetAdjective]-Invasoren. In der Nähe des Buckingham Palace und des Tower of London sind immer noch Schüsse zu hören, und [POL.GetAdjective]-Spitzeneinheiten kümmern sich bereits um den verbleibenden Widerstand."
 cityfall.3.a:0 "Kann jetzt irgendjemand an der Leistungsfähigkeit von [POL.GetNameDef] zweifeln?"
 cityfall.3.b:0 "Niemand kann jetzt die Macht von [POL.GetNameDef] leugnen!"
 cityfall.3.c:0 "Verdammte Polen!"
 cityfall.4.t:0 "Der Fall Londons"
 cityfall.4.d:0 "Während die aufgehende Sonne immer höher steigt, könnte endlich eine andere Sonne auf den Britischen Inseln untergehen. Die Hinomaru fliegt bereits von jeder Abtei und jedem Turm in ganz London aus, das jetzt in Daishori umbenannt wurde, und [JAP.GetAdjective]-Beamte haben bereits eine Übergangsverwaltung eingerichtet, um ihre neue Eroberung zu bewältigen.\nBereits wurden Andersdenkende eingesammelt und mittendrin vertrieben Es ist Nacht geworden, und die [ENG.GetAdjective]-Einheiten, die kapituliert haben, haben einen Marsch zu neuen Lagern begonnen, die für sie auf dem Land gebaut werden. Mehreren lokalen [ENG.GetAdjective]-Führern wurde Seppuku angeboten, um ihr Versagen zu sühnen, und aufgrund der Möglichkeit, dass sich um sie herum Widerstand sammelte, war das Angebot nicht freiwillig. Der Buckingham Palace wurde bereits für Renovierungsarbeiten ausgewählt, um nach Kriegsende zu einer der neuen Saisonresidenzen des Kaisers zu werden."
 cityfall.4.a:0 "Der Osten scheint nach Westen gekommen zu sein."
 cityfall.4.b:0 "Nur eine Sonne wird niemals untergehen."
 cityfall.4.c:0 "Sie glauben, sie hätten gewonnen, aber wir werden zurückkehren!"
 cityfall.5.t:0 "Der Fall Londons"
 cityfall.5.d:0 "Vor dem Hintergrund eines brennenden Londons hissen [SPR.GetAdjective]-Truppen nun die rot-goldene Flagge von [SPR.GetNameDef] über der Stadt. Der Hafen brannte in einer grausamen Umkehrung des Brandes der [SPR.GetAdjective]-Armada im Jahr 1588. Die Kämpfe waren erbittert in der ganzen Stadt, [SPR.GetAdjective]-Truppen stießen Straße für Straße auf heftigen Widerstand, aber am Ende Die [SPR.GetAdjective]-Invasoren haben endlich die letzte der [ENG.GetAdjective]-Linien durchbrochen und stoßen nun nur noch auf spärlichen Widerstand rund um die Außengrenzen der Stadt.\n\n[SPR.GetLeader] selbst wurde in seinem nach London geflogen Privatflugzeug und wird innerhalb einer Stunde eine Rede vor den verschiedenen [SPR.GetAdjective]-Soldaten über ihre Tapferkeit halten. Anschließend wird er den Menschen in London mitteilen, was sie in den kommenden Tagen erwartet."
 cityfall.5.a:0 "Das Blatt der Geschichte scheint sich gewendet zu haben."
 cityfall.5.b:0 "Ein Fehler wurde endlich korrigiert."
 cityfall.5.c:0 "Der Kampf um London mag vorbei sein, aber der Krieg um Großbritannien ist noch nicht verloren!"
 cityfall.6.t:0 "Der Fall Berlins"
 cityfall.6.d:0 "Der Sturz der Reichskanzlei markierte heute das Ende einer epischen Schlacht in den vom Krieg zerrütteten Straßen Berlins. [JAP.GetAdjective]-Soldaten haben die Hinomaru über das zerstörte Gebäude erhoben, die Leichen ihrer Verteidiger lagen auf dem Gebäude und den umliegenden Straßen verstreut, und doppelt so viele [JAP.GetAdjective]-Soldaten waren umgekommen.\n\nDer Kampf um den Reichstag war vergleichsweise kurz nachdem ein [GER.GetAdjective]-Flugzeug die Kontrolle verlor und in das Gebäude einschlug, wobei seine Treibstofftanks die meisten der stark befestigten Verteidigungsanlagen darin zerstörten. Nachdem die Reichskanzlei verschwunden ist, sind nur noch eine Handvoll [GER.GetAdjective]-Einheiten im Gendarmenmarkt-Konzerthaus verbunkert. Allerdings sind [JAP.GetAdjective]-Truppen bereits in die Außenräume des Gebäudes eingedrungen."
 cityfall.6.a:0 "So viel zum „Tausendjährigen Reich“."
 cityfall.6.b:0 "Kein Adler kann es mit der Macht der aufgehenden Sonne aufnehmen!"
 cityfall.6.c:0 "Der Feind soll vernichtet werden, koste es, was es wolle!"
 cityfall.7.t:0 "Der Fall Berlins"
 cityfall.7.d:0 "Obwohl an der Ackerstraße immer noch eine erbitterte Panzerschlacht tobt, haben die [GER.GetAdjective]-Soldaten im Rest der Stadt begonnen, sich entweder zurückzuziehen oder den siegreichen [SPR.GetAdjective]-Truppen den letzten Widerstand zu leisten.\n\ nDie Schlacht, bei der ein Großteil der Altstadt zerstört wurde und ein Großteil der Straßen der Stadt unbenutzbar blieb, wurde nach einem konzentrierten Einsatz der [SPR.GetAdjective]-Streitkräfte gegen die U-Bahn mit den [GER.GetAdjective]-Verteidigern gewonnen wird vom Vorstoß von [SPR.GetAdjective] im Untergrund überrascht.\n\nNachdem nun die letzten organisierten Verteidigungsanlagen zerschlagen sind, scheint es, dass [GER.GetNameDef] in den letzten Zügen steht."
 cityfall.7.a:0 "Wer hätte das vorhersehen können?"
 cityfall.7.b:0 "Plus ultra!"
 cityfall.7.c:0 "Wir werden nicht kapitulieren, bis unser letzter Soldat tot ist!"
 cityfall.8.t:0 "Der Fall Berlins"
 cityfall.8.d:0 "Die [YUG.GetAdjective]-Behörden planen bereits eine große Zeremonie am Kurfürstendamm, nachdem die Kämpfe in der Stadt heute bereits beendet wurden. Die Streitkräfte von [GER.GetAdjective] hielten stundenlang durch und versteckten sich in jedem befestigbaren Gebäude, das sie finden konnten, darunter auch im Zoo-Flakturm. Aber am Ende spielte es keine Rolle, und die Flagge von [YUG.GetNameDef] hängt bereits an verschiedenen erhaltenen Wahrzeichen in der ganzen Stadt.\n\nWas das für [GER.GetNameDef] bedeutet, bleibt abzuwarten. aber die meisten gehen davon aus, dass der Krieg mit einem Sieg für [YUG.GetNameDef] enden wird."
 cityfall.8.a:0 "Auf der [GER.GetAdjective]-Rückseite liegt nun ein slawisches Joch."
 cityfall.8.b:0 "Ein historischer Tag für alle Menschen von [YUG.GetNameDef]!"
 cityfall.8.c:0 "Wir werden niemals unser Knie vor Slawen beugen!"
 cityfall.9.t:0 "Der Fall Berlins"
 cityfall.9.d:0 "Nach einem explosiven Ende eines Kampftages gab die [CZE.GetAdjective]-Regierung bekannt, dass die Streitkräfte des Landes nun die entscheidende Kontrolle über die Hauptstadt Berlin haben.\n\nNach einem Tag voller Kämpfe in der gesamten Stadt, die Leider wurden viele seiner Wahrzeichen wie die Siegessäule dem Erdboden gleichgemacht, der Widerstand ist im Untergrund weiterhin stark aktiv, und [GER.GetAdjective]-Milizen und entsprechende Einheiten halten immer noch stand. Aber [CZE.GetAdjective]-Truppen sprengen weiterhin die Schotte unter dem Landwehrkanal, in der Hoffnung, die letzten Verteidiger zu ertränken, die sich weigern, sich zu ergeben."
 cityfall.9.a:0 "Ein „Tausendjähriges Reich“, sagten sie?"
 cityfall.9.b:0 "Marschiert weiter, Brüder, denn nur wir werden siegen!"
 cityfall.9.c:0 "Wir werden niemals aufgeben; an die Front!"
 cityfall.10.t:0 "Der Fall Berlins"
 cityfall.10.d:0 "Vielleicht wurde heute der letzte Nagel in den Sarg von [GER.GetNameDef] geschlagen, als es den [ITA.GetAdjective]-Truppen, müde und doch unermüdlich in ihren Angriffen, endlich gelang, das Dach des Reichstags zu erreichen. Il Tricolore wurde kurz darauf aufgestellt und [ITA.GetAdjective]-Truppen haben nun damit begonnen, die letzten Schanzen des [GER.GetAdjective]-Widerstands in der Stadt zu räumen.\n\nZüge von Gefangenen haben bereits ihre Reise durch die Schienen zu Kriegsgefangenenlagern in begonnen die Vororte, und [ITA.GetAdjective]-Soldaten haben bereits damit begonnen, rund um die Stadt Suppenküchen und Außenposten zu errichten, um ihren langen Weg der Genesung einzuleiten."
 cityfall.10.a:0 "Eine Rache, die seit einem Jahrtausend in Vorbereitung ist."
 cityfall.10.b:0 "Veni, vidi, vici."
 cityfall.10.c:0 "Roma werden niemals über Germanien herrschen!"
 cityfall.11.t:0 "Der Fall von Stockholm"
 cityfall.11.d:0 "Stockholm, die Hauptstadt von [SWE.GetNameDef], ist nach heftigen Kämpfen den größten Teil des Tages gefallen. Die örtlichen [SWE.GetAdjective]-Streitkräfte hatten die Insel Stadsholmen in eine Festung verwandelt und kämpften erbittert darum, die [GER.GetAdjective]s fernzuhalten. Doch schließlich mussten sie sich zurückziehen, nachdem ein gewaltiges Artilleriefeuer ihre Linien verwüstet hatte.\n\nObwohl die [SWE.GetAdjective]-Truppen hofften, sie weiter aufzuhalten, detonierten die Sprengladungen auf der Vasabron nicht und die [GER.GetAdjective] Kurz darauf gelang es ihm, die letzten Verteidiger zu überwältigen. Die [GER.GetAdjective]s haben heute die letzten Widerstandsnester beseitigt und die [GER.GetAdjective]-Flagge weht nun vom Rosenbad-Gebäude."
 cityfall.11.a:0 "Ist niemand sicher?"
 cityfall.11.b:0 "Skandinavien wird unsere Macht spüren!"
 cityfall.11.c:0 "Tapfere Schweden, kämpft weiter!"
 cityfall.12.t:0 "Der Fall von Stockholm"
 cityfall.12.d:0 "Nachdem sich die Rote Armee den Sveavägen hinunter und in das eigentliche Stockholm vorgekämpft hatte, hat sie die Stadt eingenommen, nachdem sie den größten Teil des Tages gekämpft hatte. [SWE.GetAdjective] Milizen kämpfen immer noch in den Außenbezirken der Stadt und die verbliebenen ausgebildeten Einheiten befestigten sich im Stockholmer Schloss, aber ansonsten ist der Kampf um Stockholm vorbei.\n\nDie Führung des Landes ist geflohen und hat sich nach dem Es wurden Eröffnungsschüsse abgefeuert, aber [SWE.GetNameDef] wurde bis ins Mark erschüttert und das Rote Banner hängt nun an jedem wichtigen Gebäude der Stadt. Diejenigen, die Sympathien für ihre neuen Oberherren haben, sind bereits aus der Versenkung aufgetaucht, während die Teams der Roten Armee ihre jeweiligen Milizen unterstützen."
 cityfall.12.a:0 "Der Schatten des Kommunismus liegt nun über Skandinavien."
 cityfall.12.b:0 "Die Arbeiter Schwedens stehen an unserer Seite, Genossen!"
 cityfall.12.c:0 "Solange wir kämpfen, werden wir niemals fallen!"
 cityfall.13.t:0 "Der Fall Berlins"
 cityfall.13.d:0 "Unter ohrenbetäubendem Artilleriefeuer hielt der Feldmarschall, der die Armee anführte, die Berlin endgültig erobert hatte, von den Überresten des Brandenburger Tors aus eine Rede. Nach einem erbitterten Kampf, der die Stadt nur wenige Stunden zuvor verschlungen hatte und der in den Außenbezirken der Stadt und ihrer U-Bahn immer noch ausgetragen wird, stürmten [CHI.GetAdjective]-Truppen erfolgreich den Reichstag.\n\nWann Die Nachricht vom Sturz des Reichstags verbreitete sich, demoralisierte [GER.GetAdjective] Kräfte begannen massenhaft zu kapitulieren, und jetzt, da die letzten Bastionen des Widerstands wie Kerzen ausgelöscht wurden, ergeben sich immer mehr.\n\nIst dies die endgültige Niederlage für [ GER.GetNameDef]?"
 cityfall.13.a:0 "Eine unerwartete Entwicklung."
 cityfall.13.b:0 "Unser Sieg ist unvermeidlich!"
 cityfall.13.c:0 "Sie haben vielleicht die Schlacht gewonnen, aber sie werden den Krieg nicht gewinnen!"
 cityfall.14.t:0 "Der Fall Berlins"
 cityfall.14.d:0 "Die glorreichen Streitkräfte der Royal [BHU.GetAdjective] Army haben kürzlich die seltsame Stadt Berlin und ihre Verteidiger verwüstet. Welche erbärmlichen Verteidigungsmaßnahmen die [GER.GetAdjective]s auch immer organisieren konnten, brach innerhalb weniger Stunden unter den Angriffen der heldenhaften [BHU.GetAdjective]-Sturmtruppen zusammen.\n\n[GER.GetAdjective]-Truppen kapitulierten Mann für Mann, nachdem die [BHU.GetAdjective] stürmten in den Reichstag und übernahmen das Gebäude nach nur einer halben Stunde Kampf, bei dem ein [BHU.GetAdjective] Soldat verwundet und zweihundert erbärmliche [GER.GetAdjective] Soldaten getötet wurden.\n\nDie Bürger Berlins feiern ihre Befreiung durch die Hände der heldenhaften [BHU.GetAdjective]-Truppen. Die vielen Statuen und Bildnisse des alten Regimes wurden abgerissen, um Platz für Skulpturen zu schaffen, die es wert sind, von den Menschen unseres glorreichen Reiches gesehen zu werden!"
 cityfall.14.a:0 "Guter Gott!"
 cityfall.14.b:0 "Kein dreckiger Barbar wird in der Lage sein, unsere von Gott geführten Armeen aufzuhalten!"
 cityfall.14.c:0 "T-Das ist nicht das Ende, wir werden gewinnen... irgendwann!"
 cityfall.15.t:0 "Der Fall Londons"
 cityfall.15.d:0 "Überraschende Neuigkeiten heute, denn Staffeln der [IRE.GetAdjective]-Armee haben die [ENG.GetAdjective]-Hauptstadt London erfolgreich erobert, nachdem sie den größten Teil eines Tages gekämpft hatten. Allerdings ist der Widerstand in weiten Teilen der Stadt immer noch heftig, da [ENG.GetAdjective]-Einheiten Ealing und Islington besetzen und die [ENG.GetAdjective] Home Guard mit Polizeikräften in Scotland Yard ausharrt.\n\nAber das sind Fußnoten dazu Schlacht, da die meisten bedeutenden Orientierungspunkte an [IRE.GetAdjective]-Einheiten gefallen sind und Einsatztrupps von [IRE.GetAdjective]-Kommandos sich organisieren, um den letzten Widerstand auszulöschen."
 cityfall.15.a:0 "Kann jemand jetzt an [IRE.GetAdjective] zweifeln?"
 cityfall.15.b:0 "Feiert, ihr stolzen Iren, denn der ewige Anglo wurde enthauptet!"
 cityfall.15.c:0 "Wir hätten sie schon vor langer Zeit niederschlagen sollen, verdammt noch mal!"
 cityfall.16.t:0 "Der Fall Londons"
 cityfall.16.d:0 "Ein weiterer unvermeidlicher Sieg auf dem langen Weg der Eroberung durch [BHU.GetAdjective] ereignete sich heute. Die [BHU.GetAdjective] Royal Army hat die Verteidiger Londons erfolgreich ausgerottet, nachdem es ihnen verzweifelt nicht gelungen war, auch nur einen Spalt in die Elite-Legionen des Donnerdrachen zu schlagen.\n\nDie [ENG.GetAdjective], die jetzt unter unserer ewigen Gerechtigkeit leben glorreiches Regime, beginnen bereits mit dem Prozess der Integration in unser Reich.\n\nDer örtliche Militärkommandant ordnete einen feigen Rückzug an, nachdem die ersten [BHU.GetAdjective]-Soldaten die Stadt betreten hatten. Mehrere seiner Männer versuchten, sich dem Befehl zu widersetzen, aber ihr Widerstand erwies sich angesichts der überlegenen [BHU.GetAdjective]-Zahl als vergeblich.\n\nDie Menschen in London sind bereits aus ihren Häusern und feiern den Einzug ihrer Befreier!"
 cityfall.16.a:0 "Der Donnerdrache fliegt nach Norden."
 cityfall.16.b:0 "Der feige [ENG.GetAdjective] Löwe ist dem mächtigen Dug Yul nicht gewachsen!"
 cityfall.16.c:0 "Wir werden bis zum letzten Mann kämpfen, egal wo!"
 cityfall.17.t:0 "Der Fall Londons"
 cityfall.17.d:0 "[CHI.GetAdjective] Truppen hissten heute ihre Flagge über den Türmen der Westminster Abbey. Das historische Wahrzeichen war die letzte Bastion des Widerstands gegen die [CHI.GetAdjective]-Streitkräfte, wobei die [ENG.GetAdjective]-Streitkräfte in Scotland Yard und Kingston upon Thames schließlich kapitulierten.\n\nDie Eroberung Londons, eine der vielen Errungenschaften der [CHI.GetAdjective] Streitkräfte in jüngster Zeit, markiert einen deutlichen Aufschwung in der [CHI.GetAdjective]-Kampagne gegen [ENG.GetNameDef], die jetzt fast vorbei zu sein scheint."
 cityfall.17.a:0 "Die [CHI.GetAdjective] haben sich endlich durchgesetzt."
 cityfall.17.b:0 "Tod den Imperialisten!"
 cityfall.17.c:0 "Dunkle Zeiten sind hereingebrochen [ENG.GetNameDef]."
 cityfall.18.t:0 "Der Fall von Washington, D.C."
 cityfall.18.d:0 "„Die Geschichte zeigt, dass es keine unbesiegbaren Armeen gibt.“ - Iosif Stalin\n\nTrotz des verzweifelten letzten Widerstands zahlreicher Kräfte, vom US Marine Corps über Einheiten der Nationalgarde aus über zwanzig Bundesstaaten bis hin zum Secret Service und den örtlichen Polizeikräften, ist Washington, D.C. an [SOV.GetAdjective ] Truppen.\n\nDie letzten Schüsse werden immer noch von lokalen Widerstandskämpfern abgefeuert, die dem Ansturm von [SOV.GetAdjective] tapfer widerstehen, selbst während ihre Stadt um sie herum brennt, aber die Schlacht ist größtenteils vorbei. [SOV.GetAdjective] Panzer bleiben auf dem South Lawn untätig und das Rote Banner hängt jetzt triumphierend am Washington Monument."
 cityfall.18.a:0 "Ist das der letzte Atemzug der Freiheit?"
 cityfall.18.b:0 "Die Arbeiter von [USA.GetNameDef] sollen frei sein!"
 cityfall.18.c:0 "Wir werden diese roten Bastarde zurück ins Meer treiben!"
 cityfall.19.t:0 "Der Fall von Washington, D.C."
 cityfall.19.d:0 "Nach harten Kämpfen den größten Teil des Tages ist Washington, D.C., die Hauptstadt von [USA.GetNameDef], den Armeen der aufgehenden Sonne zum Opfer gefallen. Nach zahlreichen Versuchen, den Feind auf der anderen Seite des Potomac zu halten, umzingelten [JAP.GetAdjective]-Truppen schließlich die Stadt und dezimierten die örtlichen Verteidigungsanlagen entlang des Beltway. Nach dem Fall der beiden Barrieren eroberten [JAP.GetAdjective] Soldaten systematisch die Stadt, Gebäude für Gebäude, und zerstörten die meisten historischen Wahrzeichen, als sie auf sie stießen.\n\nDas amerikanische Experiment könnte mit der Errichtung des Washington Monument endgültig gescheitert sein in Trümmern über der National Mall und dem Weißen Haus, das frei brennt."
 cityfall.19.a:0 "Ein dunkler Tag für alle freien Menschen der Welt."
 cityfall.19.b:0 "Die aufgehende Sonne bringt den stolzen Adler zu Fall."
 cityfall.19.c:0 "Das [JAP.GetAdjective] muss um jeden Preis gestoppt werden!"
 cityfall.20.t:0 "Der Fall von Washington, D.C."
 cityfall.20.d:0 "[ITA.GetLeader] wurde heute nach Washington, D.C. geflogen, um eine Rede über den Ruinen der ehemaligen [USA.GetAdjective]-Hauptstadt zu halten. Nachdem dort tagelang erbittert gekämpft worden war, endete die Schlacht, nachdem der Rückzug der [USA.GetAdjective]-Truppen aufgerufen wurde. Die [USA.GetAdjective]s kämpften, bis die Trikolore über das Weiße Haus gehisst wurde, und als sie das Hauptstadtgebäude sahen, gaben sie den Kampf schließlich auf.\n\nDer Fall von Washington, D.C. ist einer von vielen Meilensteinen, die [ITA .GetNameDef] als die aufstrebende Supermacht der Welt, etwas, das in der Rede von [ITA.GetLeader] höchstwahrscheinlich angesprochen wird."
 cityfall.20.a:0 "[USA.GetAdjective] Imperium? Pft."
 cityfall.20.b:0 "Mare Nostrum? Maria Nostra!"
 cityfall.20.c:0 "Die mutigen Menschen der freien Welt werden niemals aufgeben!"
 cityfall.21.t:0 "Der Fall von Washington, D.C."
 cityfall.21.d:0 "Nach einer tobenden Schlacht, die damit endete, dass der größte Teil von Washington, D.C. in Flammen stand, haben die [MEX.GetAdjective]-Truppen den Sieg in ihrem Feldzug an der amerikanischen Ostküste verkündet.\n\nObwohl der Widerstand der [MEX. GetAdjective]s, der Kampf um Washington, D.C. markiert möglicherweise den letzten Sargnagel für die Kriegsanstrengungen von [USA.GetAdjective], die nach dem atemberaubenden Sieg von [MEX.GetAdjective] nun in Aufruhr geraten. Der Kampf, der Tausende von [USA.GetAdjective]s und [MEX.GetAdjective]s das Leben kostete, ist vielleicht der letzte Akt eines jahrhundertelangen Konflikts."
 cityfall.21.a:0 "Es scheint, dass eine neue Macht Amerika übernommen hat."
 cityfall.21.b:0 "Viva la México!"
 cityfall.21.c:0 "Wir hätten eine Mauer bauen sollen!"
 cityfall.22.t:0 "Der Fall von Washington, D.C."
 cityfall.22.d:0 "Während des Krieges von 1812 eroberten britische Streitkräfte unter dem Kommando von Generalmajor Robert Ross erfolgreich einen Großteil von Washington D.C., einschließlich des Weißen Hauses, und brannten ihn nieder. Viele schreiben den Sieg fälschlicherweise den kanadischen Truppen zu, und eine populäre Legende besagt, dass die Kanadier das Weiße Haus bis auf die Grundmauern niedergebrannt hätten.\n\nDies ist jedoch keine Legende mehr, da [CAN.GetAdjective]-Truppen bewiesen haben, dass sie es auch können Zerstöre die [USA.GetAdjective]-Hauptstadt ein für alle Mal. Nachdem sie sich durch die Straßen gekämpft hatten, plünderten [CAN.GetAdjective] Soldaten das Kapitol und brannten es nieder. Ein bitteres Zeichen für den anhaltenden Niedergang von [USA.GetNameDef]."
 cityfall.22.a:0 "Oh mein."
 cityfall.22.b:0 "Das haben wir natürlich schon zum zweiten Mal gemacht!"
 cityfall.22.c:0 "Das ist nicht das Ende!"
 cityfall.23.t:0 "Der Fall von Belgrad"
 cityfall.23.d:0 "Die Streitkräfte der Wehrmacht verkündeten heute den Sieg, nachdem [YUG.GetAdjective]-Truppen sich aus der Stadt Belgrad zurückgezogen hatten. Die nach mehrstündigen Kämpfen schwer beschädigte Stadt fiel, als eine entscheidende [GER.GetAdjective] Einkreisung dazu zwang, [YUG.GetAdjective] Verstärkungen und Versorgungszüge abzuziehen. Als die verbleibenden [YUG.GetAdjective]-Streitkräfte sahen, dass ihre Fluchtchancen immer geringer wurden, stellten sie sich endgültig gegen den [GER.GetAdjective]-Feind.\n\nDer Fall von Belgrad markiert ein schockierendes Ende für [YUG.GetNameDef], eine Nation von viele, die im Alleingang den Traum einer vereinten südslawischen Nation unter ihrem Staat aufrechterhielten, die gegenseitige Sicherheit gewährleisten könnte, aber nicht einmal ein Traum kann dem [GER.GetAdjective]-Hammer widerstehen."
 cityfall.23.a:0 "Der Blitzkrieg geht weiter."
 cityfall.23.b:0 "Ost, West oder Süd. Alles das selbe!"
 cityfall.23.c:0 "Mögen wir vereint sein, so wie wir gelebt haben."
 cityfall.24.t:0 "Der Fall von Belgrad"
 cityfall.24.d:0 "Trotz des erbitterten Widerstands der vereinten Streitkräfte des [YUG.GetAdjective]-Militärs haben [ITA.GetAdjective]-Truppen Belgrad nach einem langen Kampf eingenommen, der den größten Teil der Stadt in Trümmern liegen ließ. Die [ITA.GetAdjective]s sind immer noch dabei, die letzten lokalen Kräfte gegen sie auszurotten. Allerdings haben viele [YUG.GetAdjective]-Streitkräfte ihre Uniformen abgeworfen und sich einer wachsenden Partisanenbewegung gegen die [ITA.GetAdjective]-Invasoren angeschlossen.\n\nDer Sieg war ein großer Segen für die [ITA.GetAdjective]-Propaganda, was bereits der Fall ist Stellen Sie die Schlacht als einen großen Sprungbrett dar, um den Balkan unter [ITA.GetAdjective] Oberhoheit zu bringen."
 cityfall.24.a:0 "[ITA.GetLeader] ist seinem Traum einen weiteren Schritt näher gekommen."
 cityfall.24.b:0 "Wir haben Illyricum triumphierend zurückgegeben."
 cityfall.24.c:0 "Tapfere [YUG.GetAdjective]s, kämpft weiter!"
 cityfall.25.t:0 "Der Fall von Belgrad"
 cityfall.25.d:0 "Obwohl die Griechen einst über die Länder herrschten, die heute [YUG.GetNameDef] sind, wurde das Gebiet in den Tagen des Byzantinischen Reiches immer nur schwach kontrolliert und ist seit fast einem Jahrtausend der kaiserlichen Kontrolle entzogen.\n\nObwohl die alten Imperien lang sind tot sind die [GRE.GetAdjective]s nun in die Stadt Belgrad zurückgekehrt, die kürzlich nach einer entscheidenden [GRE.GetAdjective]-Offensive eingenommen wurde. Obwohl [GRE.GetAdjective]-Truppen nun auf heftigen Widerstand stoßen, insbesondere in Ada Ciganlija und Fontana, wurden die Blau-Weißen über der Nationalversammlung erhoben. Die letzten echten Militäreinheiten in der Gegend haben kapituliert."
 cityfall.25.a:0 "Die [GRE.GetAdjective]s sind zurück."
 cityfall.25.b:0 "Wir sind zurückgekommen!"
 cityfall.25.c:0 "Wir haben uns schon einmal befreit, und das werden wir wieder tun!"
 cityfall.26.t:0 "Der Fall von Belgrad"
 cityfall.26.d:0 "Die Rote Armee hat kürzlich den Sieg im Kampf um Belgrad verkündet; Der Kampf endete, nachdem die letzten [YUG.GetAdjective]-Streitkräfte an den Ufern des Veliko Ratno Ostrvo kapituliert hatten, der jetzt in Ostrvo Narodnog Oslobodenja umbenannt wurde.\n\nObwohl das Ereignis für außenstehende Beobachter keine Überraschung war, war es für sie dennoch ein nicht geringerer Schock die Menschen von [YUG.GetNameDef], die jetzt zusehen, wie ihr Land um sie herum zerfällt und sich der Realität des [SOV.GetAdjective]-Regimes stellen, das bereits damit begonnen hat, strenge Gesetze und Besatzungspolitiken durchzusetzen, um jeglichen Widerstand zu unterdrücken, der in Zukunft aufkeimen könnte ."
 cityfall.26.a:0 "Es gibt vielleicht keine unbesiegbaren Armeen, aber die Rote Armee kommt dem nahe."
 cityfall.26.b:0 "Ein Tag der Freude für die Arbeiter Jugoslawiens!"
 cityfall.26.c:0 "Wir werden uns niemals vor den roten Tyrannen des Ostens beugen, Widerstand leisten und kämpfen!"
 cityfall.27.t:0 "Der Fall von New York City"
 cityfall.27.d:0 "Als New York City vor der Macht der Roten Armee fällt, wüten Brände in einer einst größten Stadt der Welt. Nach heftigen Kämpfen kämpften sich die [SOV.GetAdjective]s durch die Stadt und Linie für Linie mit einer Mischung aus richtigen Truppen und Milizen.\n\nTrotz der Versuche zahlreicher [USA.GetAdjective]-Streitkräfte, die [SOV.GetAdjective ]s, die überwältigende Zahl der Roten Armee siegte schließlich, und schließlich wurde das Rote Banner über der überraschend nahezu intakten Freiheitsstatue gehisst, die in Statue der Gleichheit umbenannt wurde.\n\nDer Widerstand wird in vielen immer heftiger der Stadtbezirke, und die [SOV.GetAdjective]s werden höchstwahrscheinlich noch viele Jahre lang gegen Aufständische in der Stadt kämpfen."
 cityfall.27.a:0 "Das Licht der Freiheitsstatue scheint nicht mehr."
 cityfall.27.b:0 "Ein weiterer glorreicher Sieg für die Rote Armee!"
 cityfall.27.c:0 "Gemeinsam stehen wir, vereint fallen wir."
 cityfall.28.t:0 "Der Fall von Dublin"
 cityfall.28.d:0 "[USA.GetAdjective]-Streitkräfte sind heute in Dublin eingedrungen und haben die Stadt nach mehrstündigen Kämpfen mit [IRE.GetAdjective]-Streitkräften erfolgreich eingenommen. Die Schlacht war schwierig, aber der Sieg von [USA.GetAdjective] war unvermeidlich, da die überwältigende Zahl der [USA.GetAdjective]-Armee über die Hauptstadt von [IRE.GetAdjective] herfiel.\n\nDie [IRE.GetAdjective] kämpfen immer noch auf, und [USA.GetAdjective] Besatzungseinheiten haben bereits begonnen, sich unerbittlichen Aufständischen zu stellen, und zwar auf dem Land. Die [USA.GetAdjective]-Truppen haben eine lange Aufgabe vor sich, da der Aufstand bereits von Minute zu Minute immer größer wird."
 cityfall.28.a:0 "Ist das ein Sprungbrett nach Großbritannien?"
 cityfall.28.b:0 "Die neue Welt tritt siegreich in die alte ein."
 cityfall.28.c:0 "Tiocfaidh ar la."
 cityfall.29.t:0 "Der Fall von Dublin"
 cityfall.29.d:0 "Heute gab der [GER.GetAdjective]-Kommandeur hinter der Invasion Irlands die formelle Kapitulation der Stadtgarnison bekannt, nachdem die verbleibenden [IRE.GetAdjective]-Streitkräfte, die hauptsächlich im Trinity College und im Kilmainham Gaol stationiert waren, stundenlang mit einer massiven Menge [GER.GetAdjective] bombardiert wurden ] Artillerie und Flugzeuge.\n\nDie Schlacht markiert das Ende jedes ordnungsgemäß organisierten Widerstands in Dublin. Obwohl [IRE.GetAdjective] Militäreinheiten ohne die zentrale Autorität von Dublin überleben und anderswo weiterkämpfen können, gibt es für sie nicht mehr viel, an dem sie sich festhalten können. Viele haben bereits damit begonnen, ihre Uniformen abzulegen und stattdessen beschlossen, im Untergrund gegen die eindringenden [GER.GetAdjective]-Kräfte zu kämpfen."
 cityfall.29.a:0 "Der Ärmelkanal hält der Bedrohung durch [GER.GetAdjective] nicht länger stand."
 cityfall.29.b:0 "Die Legionen Germaniens machen vor nichts Halt!"
 cityfall.29.c:0 "Die Engländer konnten uns nicht für immer festhalten; auch nicht die [GER.GetAdjective]s!"
 cityfall.30.t:0 "Der Fall von Dublin"
 cityfall.30.d:0 "Seit Irland in den 1920er Jahren die Fesseln der britischen Kontrolle abgeworfen hat, besteht die echte Angst, dass [ENG.GetAdjective] eines Tages nach Irland zurückkehren könnte. Diese Befürchtungen wurden nun endlich wahr, als die [ENG.GetAdjective]-Streitkräfte nach heftigen Kämpfen die [IRE.GetAdjective]-Verteidiger erfolgreich bekämpften und den Union Jack über der Stadt Dublin hissten.\n\nDie [IRE.GetAdjective] Sie kämpfen immer noch erbittert, bombardieren [ENG.GetAdjective] Militärfahrzeuge und ermorden örtliche Militärbeamte, die Menschen versammeln sich um ihren tausendjährigen Kampf für die Unabhängigkeit von [ENG.GetNameDef], aber im Moment sieht es so aus, als wäre Irland erneut gefallen."
 cityfall.30.a:0 "Das Imperium erhebt sich erneut."
 cityfall.30.b:0 "Wir sind nur gekommen, um das zu beanspruchen, was uns gehört."
 cityfall.30.c:0 "England, raus!"
 cityfall.31.t:0 "Der Fall Moskaus"
 cityfall.31.d:0 "Vor über hundert Jahren marschierte die französische Armee durch die Straßen Moskaus; Jetzt tun sie es erneut. Nach heftigen Häuserkämpfen erreichten die Truppen von [FRA.GetAdjective] den Roten Platz. Armeepioniere durchbrachen die Ostmauer des Kremls und ermöglichten es den [FRA.GetAdjective]-Truppen, die ausgedehnten Verteidiger zu überrennen und die Trikolore über dem Großen Palast zu erheben.\n\nDie sich zurückziehenden [SOV.GetAdjective]-Truppen zündeten jedoch große Mengen Brandmittel Bomben durch die Stadt. Die Brände verwüsten die wenigen Überreste der [SOV.GetAdjective]-Hauptstadt. Die Geschichte wiederholt sich in Moskau, aber [FRA.GetNameDef] hat den Menschen versichert, dass sich Napoleons Rückzug nicht wiederholen wird."
 cityfall.31.a:0 "Die blaue Flut reitet weiter."
 cityfall.31.b:0 "En avant!"
 cityfall.31.c:0 "Wir werden sie für alles bezahlen lassen, was sie gestohlen haben!"
 cityfall.32.t:0 "Der Fall Moskaus"
 cityfall.32.d:0 "Nach mehreren Tagen schwerer Bombenangriffe, die die meisten äußeren Verteidigungsanlagen der Stadt in Schutt und Asche legten, unternahmen die Streitkräfte von [ITA.GetAdjective] gestern Morgen ihren letzten Vorstoß gegen die Stadt. Die Schlacht, in der die Macht der [ITA.GetAdjective]-Armee gegen den Großteil des [SOV.GetAdjective]-Militärs und fast die gesamte Bevölkerung Moskaus antrat, war blutig und forderte vermutlich fast eine Million Opfer.\ n\nTrotz des engagierten Widerstands der Moskauer, sogar der Frauen, Kinder und Ältesten, die das Land vor Moskau in ein riesiges Tötungsfeld verwandelt haben, vom Aufstellen von Maschinengewehren bis zum Laden von Mörsern, wurde die Tricolore nun auf die Spitze getrieben die Stadt und die [SOV.GetAdjective]-Streitkräfte ziehen sich in den Ural zurück."
 cityfall.32.a:0 "Das Dritte Rom fällt dem Ersten zu."
 cityfall.32.b:0 "Von Moskau bis Paris werden sich alle noch einmal vor Rom verneigen."
 cityfall.32.c:0 "Von jenseits der Berge werden wir zurückkehren!"
 cityfall.33.t:0 "Der Fall Moskaus"
 cityfall.33.d:0 "[JAP.GetAdjective]-Truppen haben den größten Teil des Tages damit verbracht, die Bevölkerung Moskaus auf dem Roten Platz zusammenzutreiben, wo sie auf Lastwagen verladen und tiefer in das von [JAP.GetAdjective] besetzte Russland gefahren wurden. Der genaue Grund ist unbekannt, aber zu den meisten Deportierten gehören [SOV.GetAdjective]-Soldaten und lokale politische Persönlichkeiten, die sich möglicherweise gegen [JAP.GetNameDef] ausgesprochen haben.\n\nDie Schlacht, deren letzte Phase den größten Teil ausgemacht hatte Die mehr als eintägigen Kämpfe hinterließen den größten Teil der Stadt in Trümmern, und der Rote Platz ist einer der wenigen Bereiche mit Straßen, die nicht völlig heruntergekommen sind. Die Straßen oder ihre Überreste sind übersät mit den Überresten von [JAP.GetAdjective]- und [SOV.GetAdjective]-Panzern, und Leichen wurden Dutzende Meter hoch aufgetürmt. Das [JAP.GetAdjective] herrscht nun über die Leiche von [SOV.GetNameDef]."
 cityfall.33.a:0 "Die Sonne geht im Norden auf."
 cityfall.33.b:0 "Die [SOV.GetAdjective]s werden nie wieder auf uns herabblicken."
 cityfall.33.c:0 "Sie glauben, der Kampf sei beendet, aber das Volk wird niemals aufgeben!"
 cityfall.34.t:0 "Der Fall Moskaus"
 cityfall.34.d:0 "Die [SPR.GetAdjective]-Regierung gab heute bekannt, dass die Streitkräfte der [SPR.GetAdjective]-Armee die [SOV.GetAdjective]-Hauptstadt nach erbitterten Straßenkämpfen erfolgreich eingenommen haben und dabei den größten Teil der Stadt verlassen haben. Einst stolz das Dritte Rom genannt, ist es heute eine schwelende Ruine aus Leichen und Panzerhüllen.\n\nBilder von [SPR.GetAdjective]-Papieren von [SPR.GetAdjective]-Soldaten, die den Red-Weld über den Überresten des Kremls hissen, haben bereits begonnen . Das [SPR.GetAdjective] nahm dieses letzte Hindernis nach dem Kampftag. Obwohl viele [SOV.GetAdjective]s immer noch Widerstand in den inneren Okrugs der Stadt leisten, haben die meisten kapituliert, und die [SPR.GetAdjective] haben bereits Kontrollpunkte und Suppenküchen eingerichtet, um zu versuchen, mit der massiven humanitären Krise fertig zu werden, die der Kampf hinterlassen hat."
 cityfall.34.a:0 "Von West nach Ost hat [SPR.GetNameDef] alle übertrumpft."
 cityfall.34.b:0 "Buenos Dias, Sowjetiker!"
 cityfall.34.c:0 "Die [SPR.GetAdjective] Tyrannen sollen zurückgeworfen werden!"
 cityfall.35.t:0 "Der Fall Moskaus"
 cityfall.35.d:0 "In der Presse kursieren nun Bilder von [YUG.GetAdjective]-Soldaten, die stolz auf dem Denkmal für Minin und Poscharski posieren. Das Bild zeigt sieben Soldaten, fünf oben, die Arme um die Schultern des anderen gelegt, und zwei weitere mit ihren Gewehren vor sich. Die Männer sind alle sichtbar schmutzig und zwei sind verwundet, und einer der Männer, die vorne stehen, ein 17-jähriger Wehrpflichtiger namens Toma Lekovic, zeigt mit der Hand das „V“-Zeichen, ein müdes Lächeln auf der ansonsten überraschend sauberen Haut und jugendliches Gesicht. Zwischen ihnen allen wird ein zerfetztes [SOV.GetAdjective]-Banner gehalten.\n\nHeute, während die letzten Schüsse über den Arbat und durch die Hallen des GUM hallen, sind alle sieben Männer außer einem, der durch eine Explosion schwer verkrüppelt ist Schrapnell, liege tot. Obwohl die Stadt eingenommen wurde, waren die Verluste enorm, aber ihre Namen werden [YUG.GetAdjective] Geschichte prägen."
 cityfall.35.a:0 "Wer kann schon sagen, was die Zukunft bringt?"
 cityfall.35.b:0 "Der Name Lekovic und diejenigen, die mit ihm gedient haben, werden für immer in Erinnerung bleiben."
 cityfall.35.c:0 "Tod der Geißel des Balkans!"
 cityfall.36.t:0 "Der Fall Moskaus"
 cityfall.36.d:0 "Nach heftigen Kämpfen, die den größten Teil der ehemaligen [SOV.GetAdjective]-Hauptstadt in Flammen zurückgelassen haben, haben [CHI.GetAdjective]-Truppen heute ihre Flagge über den zerstörten Überresten des Kremls gehisst.\n\n[SOV.GetAdjective]-Truppen ziehen sich nun aufs Land zurück, nachdem der örtliche Kommandant die Übergabe der [SOV.GetAdjective]-Streitkräfte an seine Männer angekündigt hat, und es scheint, dass sich die verbleibenden [SOV.GetAdjective]-Truppen bereits in einem Guerillafeldzug gegen die [CHI.GetAdjective]-Besatzer befinden .\n\nDie [CHI.GetAdjective] haben dies als einen großen, endgültigen Sieg gegen einen ihrer größten Rivalen angepriesen, und viele befürchten, dass dies ihr erster Schritt zur Eroberung Europas selbst ist."
 cityfall.36.a:0 "Können wir sie aufhalten?"
 cityfall.36.b:0 "Sie hätten sich verbeugen sollen, als sie die Gelegenheit dazu hatten."
 cityfall.36.c:0 "Ob auf der Straße oder im Wald, wir werden sie bekämpfen!"
 cityfall.37.t:0 "Der Fall Moskaus"
 cityfall.37.d:0 "Unsere glorreiche Nation [BHU.GetNameDef] hat heute die törichten [SOV.GetAdjective]-Verteidiger Moskaus übertrumpft, wobei unsere Sturmtruppen stolz durch die zerstörten Überreste ihrer Stadt marschierten, nachdem sie zuvor mehrere Stunden lang gekämpft hatten.\n\n[SOV.GetAdjective ] Soldaten hatten kaum Ressourcen gegen die Übermacht der [BHU.GetAdjective]-Armee, und es wurde berichtet, dass bereits fast eine halbe Million Gefangene gemacht wurden. Der Dug Yul hat den Bären ausgeweidet, und obwohl die Überreste der [SOV.GetAdjective]-Regierung weiterhin über Widerstand poltern, zweifelt niemand mehr an unserer unbestreitbaren Herrschaft über das europäische Russland."
 cityfall.37.a:0 "Kann die Bedrohung durch [BHU.GetAdjective] gestoppt werden?"
 cityfall.37.b:0 "Das [BHU.GetAdjective]-Volk soll von Meer zu Meer wandern!"
 cityfall.37.c:0 "[SOV.GetNameDef] wird nie wieder unter das östliche Joch fallen!"
 cityfall.38.t:0 "Der Fall von Washington, D.C."
 cityfall.38.d:0 "Trotz zahlreicher Versuche der [USA.GetAdjective]-Truppen, die angreifenden [SPR.GetAdjective]-Truppen aufzuhalten oder zumindest zu verzögern, riefen die [USA.GetAdjective]s heute nach dem Durchbruch der [SPR.GetAdjective]-Soldaten zum allgemeinen Rückzug auf im Rock Creek Park.\n\nDie [SPR.GetAdjective] brachen den letzten Widerstand der [USA.GetAdjective]-Streitkräfte in Capitol Hill und Fort Meyer, nachdem ihre Streitkräfte die [USA.GetAdjective]-Verteidiger überfallen hatten, indem sie Spezialeinheiten den Potomac hinaufzogen .\n\nJetzt, da sie die Hauptstadt von [USA.GetNameDef] unter ihrer Kontrolle haben, scheint es unwahrscheinlich, dass die [SPR.GetAdjective] von der Westküste vertrieben wird, und [SPR.GetLeader] ist bereits im Jetzt gelandet -zerstörte Hauptstadt, um mit den Truppen zu sprechen."
 cityfall.38.a:0 "Ist das der Untergang der Freiheit?"
 cityfall.38.b:0 "Der Ruhm Spaniens wird alles überwältigen!"
 cityfall.38.c:0 "Wir werden sie zurück ins Meer drängen!"
 cityfall.39.t:0 "Der Fall von Washington, D.C."
 cityfall.39.d:0 "Zum zweiten Mal in der Geschichte haben britische Soldaten Washington D.C. niedergebrannt. Obwohl dieser Versuch beiden Armeen weit mehr Tod und Zerstörung gebracht hat, wurden zahlreiche [ENG.GetAdjective]-Schiffe entlang der Küste von [USA.GetAdjective]-Festungen zerstört und Tausende starben oder werden vermisst im verzweifelten Kampf um die [USA.GetAdjective]-Hauptstadt Die Vorherrschaft von [ENG.GetAdjective] in der Region hat sich fest etabliert.\n\n[USA.GetAdjective]-Zeitungen haben entsetzt reagiert und beklagt, dass die Union möglicherweise endlich von ihren ältesten Feinden zerschlagen wird. Das [ENG.GetAdjective] verkündet fast das Gleiche, wenn auch in einem viel positiveren Licht."
 cityfall.39.a:0 "Sie haben ihre Kolonien zurückerobert."
 cityfall.39.b:0 "Böse Rebellen haben endlich ihre Strafe bekommen."
 cityfall.39.c:0 "DIRTY REDCOAT GEHT NACH HAUSE."
 cityfall.40.t:0 "Der Fall von Washington, D.C"
 cityfall.40.d:0 "[POL.GetAdjective]-Soldaten haben heute endlich die Verteidiger der [USA.GetAdjective]-Hauptstadt besiegt, nach einem überraschend schnellen Kampf um das Stadtzentrum. Obwohl die [POL.GetAdjective] bei ihrem Vorstoß durch Bethesda und Fort Meade auf heftigen Widerstand stießen, fiel die Hauptstadt selbst dank der Eskapaden der [POL.GetAdjective]-Sonderdienste relativ schnell.\n\nDurch die alten Abwasserkanäle der Stadt schleichen, a Dem Team gelang es, das Weiße Haus zu infiltrieren, und da es glaubte, dass die Schlacht dank einer vorübergehenden Kampfpause und einem zufälligen Mangel an [USA.GetAdjective]-Verteidigern im Gebäude bereits beendet sei, hisste es die [POL.GetAdjective]-Flagge vom Weißen Haus Spitze. Die Streitkräfte der [USA.GetAdjective] glaubten, die [POL.GetAdjective] hätte sie überflügelt, und begannen kurz darauf mit der Kapitulation, und die [POL.GetAdjective] haben nun die vollständige Kontrolle über die ehemalige Hauptstadt der [USA.GetAdjective]."
 cityfall.40.a:0 "Das [POL.GetAdjective] findet einen Weg."
 cityfall.40.b:0 "Das Elite-Militär [POL.GetAdjective] überlistet den Feind erneut!"
 cityfall.40.c:0 "Willst du mich verarschen?"
 cityfall.41.t:0 "Der Fall von Washington, D.C."
 cityfall.41.d:0 "Die Franzosen pflegten schon vor ihrer Gründung eine lange Freundschaft mit den Vereinigten Staaten von Amerika. Allerdings hat [FRA.GetAdjective] diese Verbindungen heute möglicherweise endgültig abgebrochen, nachdem Washington, D.C. von einmarschierenden [FRA.GetAdjective]-Streitkräften mehr oder weniger dem Erdboden gleichgemacht wurde.\n\nTrotz zahlreicher Versuche der [USA.GetAdjective]-Streitkräfte, dies zu tun Um die [FRA.GetAdjective]-Invasoren abzuwehren und sie später aus der Hauptstadt zu vertreiben, mussten sich die [USA.GetAdjective]-Truppen schließlich zurückziehen, als Truppen der [FRA.GetAdjective]-Fremdenlegion einen erfolgreichen Gegenangriff durchführten und die [USA.GetAdjective]-Armee vertrieben Positionen in Arlington, wodurch die Hoffnungen auf einen [USA.GetAdjective]-Gegenangriff effektiv zunichte gemacht wurden. Zur Feier dieses Sieges wurde eine riesige Trikolore vom Washington Monument, dem heutigen Monument à Napoléon, entfaltet."
 cityfall.41.a:0 "Alte Freunde fallen schwer."
 cityfall.41.b:0 "Die [FRA.GetAdjective] haben alle besiegt."
 cityfall.41.c:0 "Zum Abendessen gibt es Frösche!"
 cityfall.42.t:0 "Der Fall von Washington, D.C."
 cityfall.42.d:0 "Die Streitkräfte von [CHI.GetAdjective] haben die Verteidiger von [USA.GetAdjective] in Washington, D.C. endlich besiegt, nach einem blutigen Kampf, bei dem auf beiden Seiten Tausende ums Leben kamen. Die [USA.GetAdjective]s, die den größten Teil des letzten Monats damit verbracht hatten, die Stadt zu befestigen, hatten geglaubt, sie seien mehr als bereit, das [CHI.GetAdjective] auf unbestimmte Zeit zurückzuhalten, aber das erwies sich als falsch, da das [CHI.GetAdjective ] ertränkte die Verteidiger in Leichen.\n\nObwohl die [USA.GetAdjective]-Verteidigung massiv war, hatten die Waffen nicht genug Munition, um die Wellen der [CHI.GetAdjective]-Soldaten abzuwehren. Nach mehreren Tagen des Blutbads waren die Streitkräfte von [CHI.GetAdjective] endlich zum Potomac vorgedrungen."
 cityfall.42.a:0 "Das [CHI.GetAdjective] stoppt für nichts."
 cityfall.42.b:0 "Der Drache verspeist den Adler!"
 cityfall.42.c:0 "Die gelbe Bedrohung wird noch besiegt sein!"
 cityfall.43.t:0 "Der Fall von Washington, D.C."
 cityfall.43.d:0 "Die unbesiegbaren Elitelegionen des [BHU.GetAdjective]-Militärs haben heute Washington, D.C. dem Erdboden gleichgemacht, wobei nur drei [BHU.GetAdjective]-Soldaten während der „Schlacht“ gestorben sein sollen.\n\nObwohl die [USA.GetAdjective]s Nachdem die [BHU.GetAdjective] massive Verteidigungsanlagen vorbereitet hatten, um die [BHU.GetAdjective]-Angreifer daran zu hindern, die Bastion der [USA.GetAdjective]-Macht einzunehmen, entschied sich die [BHU.GetAdjective] stattdessen dafür, die Stadt dem Erdboden gleichzumachen. Große Mengen Artilleriefeuer, Flächenbombardements und Seebombardements haben die Stadt fast dem Erdboden gleichgemacht, und das Meer ist hereingebrochen, um den größten Teil davon zurückzuerobern. [BHU.GetAdjective] Soldaten sind über die Trümmer gegangen und haben fast nichts mehr gefunden. Die erbärmliche [USA.GetAdjective]-Armee konnte ihrem glorreichen Feuer nicht standhalten."
 cityfall.43.a:0 "Verdammte Yankees, gib dir mehr Mühe!"
 cityfall.43.b:0 "Auch dumme Amerikaner werden fallen."
 cityfall.43.c:0 "Ist es zu spät, sich zu ergeben?"
 cityfall.44.t:0 "Der Fall von New York City"
 cityfall.44.d:0 "[ITA.GetLeader] hat heute den Sieg verkündet, da die Streitkräfte von [USA.GetAdjective] aus New York City vertrieben wurden. Obwohl der größte Teil des organisierten Widerstands niedergeschlagen wurde, sind die [ITA.GetAdjective]s mit einem großen Aufstand konfrontiert, wobei häufige Bombenanschläge und Schießereien die [ITA.GetAdjective]-Streitkräfte auf Trab halten.\n\nDie Besetzung hat niemanden stärker getroffen als die Einheimischen Italienische Gemeinden. Die [ITA.GetAdjective]-Besatzer haben sowohl die größte Zahl an Unterstützern als auch die größte Zahl an Aufständischen in der Region gefunden, und die örtliche Gemeinschaft ist über ihre Loyalität heftig gespalten. Was die [ITA.GetAdjective]s angeht: Viele der Soldaten haben begonnen, die Einheimischen zu beschimpfen und behaupten, sie seien in der Zeit der Not aus Italia geflohen. Die Zukunft scheint hier ungewiss."
 cityfall.44.a:0 "Der Ehrgeiz von [ITA.GetLeader] zeigt sich."
 cityfall.44.b:0 "Echte Italiener heißen uns willkommen!"
 cityfall.44.c:0 "Der Kampf von [USA.GetAdjective] geht weiter!"
 cityfall.45.t:0 "Der Fall von New York City"
 cityfall.45.d:0 "[JAP.GetAdjective]-Truppen haben heute die letzten Verteidiger von New York City überwältigt und zerstört, nachdem [JAP.GetAdjective]-Pioniere in den U-Bahn-Tunneln der Stadt einstürzten und die letzten [USA.GetAdjective]-Soldaten töteten, die untergetaucht waren, sowie anderswo von mehreren hundert auf mehrere tausend Zivilisten, die untergetaucht waren, um Schutz zu suchen.\n\nNachdem die letzten [USA.GetAdjective]-Militärs in der Stadt ausgelöscht wurden, ist außer dem lokalen Widerstand der Stadt niemand mehr übrig, der gegen die [JAP.GetAdjective] kämpft Streitkräfte, bestehend aus [USA.GetAdjective] Deserteuren, ehemaligen Polizisten und der örtlichen bewaffneten Bevölkerung. Die [JAP.GetAdjective] haben jedoch bereits begonnen, hart gegen sie vorzugehen, und Hunderte wurden zusammengetrieben und aus der Stadt vertrieben, und auch ihre Familien wurden bereits festgenommen."
 cityfall.45.a:0 "Können wir diese Bedrohung stoppen?"
 cityfall.45.b:0 "Die aufgehende Sonne verbrennt die Dummen."
 cityfall.45.c:0 "Selbst in ihrer dunkelsten Stunde wird [USA.GetNameDef] niemals fallen."
 cityfall.46.t:0 "Der Fall von New York City"
 cityfall.46.d:0 "Zeitungen auf der ganzen Welt sind voll von Bildern von [SPR.GetAdjective]-Soldaten, die von der Freiheitsstatue aus winken. Die Soldaten posieren stolz und einem Kameramann zuwinkend von der ehemaligen Aussichtsplattform auf dem Kopf der Statue. Die Hälfte davon wurde weggeblasen, sodass sie einen freien Blick auf die Stadt haben, und im Hintergrund ist der geschmolzene Stumpf der ehemaligen Fackel zu sehen.\n\nDie Statue war nur eines von vielen Wahrzeichen, die ins Kreuzfeuer geraten sind . Obwohl die [USA.GetAdjective] behaupten, die [SPR.GetAdjective] hätten eine einst wunderschöne Stadt dem Erdboden gleichgemacht, haben die [SPR.GetAdjective] erklärt, dass die Invasion eine Befreiungsbemühung war. In den Zeitungen von [SPR.GetAdjective] wird behauptet, dass Tausende von [USA.GetAdjective] die „Ankunft“ von [SPR.GetAdjective] auf der Straße feierten."
 cityfall.46.a:0 "Kein Respekt, diese [SPR.GetAdjective]."
 cityfall.46.b:0 "Viva la España!"
 cityfall.46.c:0 "Wie New York City werden wir eines Tages Barcelona machen."
 cityfall.47.t:0 "Der Fall von New York City"
 cityfall.47.d:0 "Die Briten waren 1783 militärisch in New York präsent, als die Briten die Stadt evakuierten, als die amerikanische Kolonialarmee unter der Führung von George Washington und mit Unterstützung der Franzosen, Niederländer und Spanier die Briten im Unabhängigkeitskrieg besiegte.\n \nDie Geschichte wurde heute korrigiert, als die [ENG.GetAdjective]-Armee erneut durch die Straßen von New York City marschierte. Obwohl sie nun Khaki statt Rot tragen und Gewehre statt Steinschlössern tragen, sind die [ENG.GetAdjective] dennoch zurückgekehrt. Ursprünglich war eine große Prozession über den Times Square und durch die Straßen der Stadt geplant. Nachdem jedoch in der sich sammelnden Soldatenstaffel eine Bombe explodierte, bei der zwölf Menschen getötet wurden, wurden alle weiteren Paraden abgesagt und die [ENG.GetAdjective]-Soldaten machten sich stattdessen daran, hart gegen die Einheimischen vorzugehen."
 cityfall.47.a:0 "Die Geschichte wiederholt sich."
 cityfall.47.b:0 "Die Geschichte wurde korrigiert."
 cityfall.47.c:0 "Wir haben sie einmal weggeworfen, und wir werden es wieder tun!"
 cityfall.48.t:0 "Der Fall von New York City"
 cityfall.48.d:0 "Da die nördlichen Städte von [USA.GetNameDef] wie Dominosteine ​​vor der [CAN.GetAdjective]-Armee fielen, befürchteten viele, dass es nur eine Frage der Zeit sei, bis auch New York City fallen würde. Diese harte Realität wurde endlich erkannt, als die [CAN.GetAdjective]-Armee die Streikposten rund um die Außengrenzen der Stadt durchbrach und die Überreste der [USA.GetAdjective]-Streitkräfte in der Stadt vernichtete.\n\nDie verbleibenden [USA.GetAdjective ]s sind untergetaucht, geschützt von der örtlichen Bevölkerung. Sie haben ihren Krieg im Verborgenen fortgesetzt und, wann immer sich die Gelegenheit dazu bot, isolierte Konvois oder einzelne [CAN.GetAdjective] angegriffen. Allerdings ist die Stadt fest in der Hand der Nordländer."
 cityfall.48.a:0 "Diese verrückten Süßigkeiten!"
 cityfall.48.b:0 "Die Amis werden sich früh genug beugen."
 cityfall.48.c:0 "Wir werden unseren großen Feind im Norden vernichten!"
 cityfall.49.t:0 "Der Fall von New York City"
 cityfall.49.d:0 "Viele prognostizieren das Ende des zermürbenden Krieges zwischen [USA.GetNameDef] und [MEX.GetNameDef], denn [MEX.GetAdjective]-Soldaten haben die Verteidiger von New York City endlich überwältigt. Trotz der verzweifelten Versuche der [USA.GetAdjective]s, die südlichen Invasoren abzuwehren, überwältigten die [MEX.GetAdjective]-Truppen schließlich den letzten Widerstand, der am Times Square zum letzten Mal Stellung bezogen hatte.\n\nDie Verwüstung ist einmalig Das Wahrzeichen der Stadt ist nichts weiter als ein Trümmerhaufen, genau wie der Großteil der übrigen Stadt. Misshandelte Überlebende stolpern durch die Straßen und versuchen, verlorene Familienangehörige oder Nahrung zu finden.\n\nObwohl der Kampf anderswo weitergeht, ist dies vielleicht der letzte Atemzug des Widerstands im amerikanischen Nordosten."
 cityfall.49.a:0 "Adieu, Amerika. Adieu."
 cityfall.49.b:0 "Viva la México!"
 cityfall.49.c:0 "Kämpfe weiter, tapfere Söhne und Töchter Washingtons! Kämpfe weiter!"
 cityfall.50.t:0 "Der Fall von New York City"
 cityfall.50.d:0 "Obwohl viele erwarteten, dass der Krieg zwischen [USA.GetNameDef] und [POL.GetNameDef] auf das Festland [USA.GetName] übergreifen würde, erwarteten nur wenige, dass [POL.GetAdjective]-Soldaten die bedeutendste [USA.GetAdjective]-Stadt einnehmen würden.\n \n[POL.GetAdjective]-Truppen, die die Stadt belagert hatten, fanden einen Weg hinein, nachdem ein [POL.GetAdjective]-Kämpfer, vermutlich aufgrund von feindlichem Feuer, in den [USA.GetAdjective]-Streikposten krachte und ein Loch in der Stadt riss Verteidigungen.\n\nBevor die [USA.GetAdjective]s die Lücke ausreichend füllen konnten, schwärmten [POL.GetAdjective] Sturmtruppen ein. Nachdem sie den größten Teil des Tages gekämpft hatten, überwältigten sie die örtlichen Verteidiger und haben seitdem die [USA.GetAdjective ]sind auf der Flucht.\n\n[POL.GetAdjective]-Streitkräfte halten jetzt die Stadt und hängen das rot-weiße Banner an einem Arm der Freiheitsstatue."
 cityfall.50.a:0 "Wohin geht das [POL.GetAdjective] als nächstes?"
 cityfall.50.b:0 "Wir werden sie Americaski nennen."
 cityfall.50.c:0 "Polen!? POLEN!?"
 cityfall.51.t:0 "Der Fall von New York City"
 cityfall.51.d:0 "Nach einem hitzigen Kampf mit lokalen [USA.GetAdjective]-Armeeeinheiten gelang es den [FRA.GetAdjective]-Streitkräften, New York City einzunehmen. Die Schlacht, die sich durch brutale Straßenkämpfe auszeichnete, bei denen die [USA.GetAdjective]s die einfallenden [FRA.GetAdjective]-Truppen um jeden Zentimeter Boden bluteten, wurde mit schweren Verlusten für beide Seiten, insbesondere gegen die [FRA .GetAdjective]-Angreifer, aber völlig zu ihren Gunsten.\n\n[USA.GetAdjective]-Zivilisten erlitten jedoch den größten Schaden. Der größte Teil der Stadt ist jetzt eine rauchende Ruine, da die [USA.GetAdjective]-Armee jedes Gebäude, jeden Abwasserkanal und jede U-Bahn als Stützpunkt genutzt hat, um die [FRA.GetAdjective]-Streitkräfte abzuwehren.\n\nNur die Hälfte der ehemaligen Bevölkerung ist noch übrig in der Stadt durch Flucht oder Tod, aber im Grunde ist es jetzt [FRA.GetAdjective]."
 cityfall.51.a:0 "Napoleon wäre stolz."
 cityfall.51.b:0 "Adieu, Amerika!"
 cityfall.51.c:0 "Kämpfen! Kämpfen! Kämpfe und gib niemals auf!"
 cityfall.52.t:0 "Der Fall von New York City"
 cityfall.52.d:0 "[CHI.GetAdjective]-Streitkräfte setzen ihren langen und anstrengenden Feldzug über den kontinentalen [USA.GetName] fort und haben ihr Banner über den kippbaren Überresten des Empire State Building in New York City gehisst, nur einer von vielen [USA.GetAdjective]-Festungen, die sind dem langsamen Vormarsch der [CHI.GetAdjective]-Streitkräfte zum Opfer gefallen.\n\n[CHI.GetAdjective]-Panzer rollen jetzt frei durch die Straßen von New York City, und obwohl örtliche Partisanen, wann immer sie können, auf Versorgungslinien zuschlagen, organisieren die meisten Widerstand wurde völlig gedämpft. Die Ruinen der einst größten Stadt der Welt sind heute kaum mehr als eine rauchende Ruine, und [CHI.GetAdjective]-Truppen haben damit begonnen, ihre Museen und andere kulturelle Hotspots nach Trophäen zu plündern."
 cityfall.52.a:0 "Von Tokio nach New York."
 cityfall.52.b:0 "Ein glorreicher Tag für unsere großartige Nation."
 cityfall.52.c:0 "Wir erzwingen das [CHI.GetAdjective] zurück!"
 cityfall.53.t:0 "Der Fall von New York City"
 cityfall.53.d:0 "Die glorreiche Royal Air Force von [BHU.GetAdjective] Greater Freedom hat die erbärmlichen Verteidiger von New York City zu Brei pulverisiert und es dem [BHU.GetAdjective]-Militär ermöglicht, mit weißen Bannern an jedem Fenster in die Stadt zu schlendern.\n\ nDer erbärmliche Geist des [USA.GetAdjective]-Volkes, Bürger eines Nicht-Landes, das in dem vergeblichen Versuch gegründet wurde, die unvermeidliche [BHU.GetAdjective] Welteroberung abzuwenden, wurde jetzt als [BHU.GetAdjective] Sturmtruppen entschieden niedergeschlagen Stellen Sie sicher, dass kein Widerstand in der Stadt verbleibt."
 cityfall.53.a:0 "[BHU.GetNameDefCap] kann nicht aufhören, wird nicht aufhören."
 cityfall.53.b:0 "Herrliche Bhutanense-Drachen fressen einen erbärmlichen Apfel."
 cityfall.53.c:0 "Wie konntest du das überhaupt zulassen?"
 cityfall.54.t:0 "Der Fall von Stockholm"
 cityfall.54.d:0 "Stockholm fiel heute der Invasion von [USA.GetAdjective] zum Opfer, nachdem die Truppen von [USA.GetAdjective] endlich die letzten Reste des Widerstands aus den Straßen der Stadt vertrieben hatten. Die letzten [SWE.GetAdjective]-Verteidiger hatten mehrere Außenposten, darunter das Staden mellan broarna, das Vasa-Museum und eine Schützengrabenlinie auf Djurgården. Allerdings hielten die Truppen im Stockholmer Schloss am längsten durch.\n\nAls die [USA.GetAdjective]s sich weigerten, das Kulturdenkmal zu bombardieren, waren sie im Schloss gefangen, weshalb sich ein Team von [USA.GetAdjective]-Kommandos in das untere Stockwerk schlich Die dortigen Verteidiger werden vernichtet, damit der Rest des Gebäudes kapitulieren kann.\n\nNachdem das [SWE.GetAdjective] völlig unterdrückt ist, bewegt sich die [USA.GetAdjective]-Kriegsmaschine nun woanders hin, und viele fürchten, wohin genau sie als nächstes gehen wird."
 cityfall.54.a:0 "Die [USA.GetAdjective]s werden hier aber nicht aufhören, oder?"
 cityfall.54.b:0 "Ein guter Kampf, aber nur zum Aufwärmen."
 cityfall.54.c:0 "Das [SWE.GetAdjective] wird niemals aufgeben!"
 cityfall.55.t:0 "Der Fall von Stockholm"
 cityfall.55.d:0 "Obwohl die [SWE.GetAdjective] den [ITA.GetAdjective]-Invasoren heftigen Widerstand leistete, war das [SWE.GetAdjective]-Militär schließlich gezwungen, das Feld aufzugeben, nachdem die [ITA.GetAdjective]-Streitkräfte die [SWE.GetAdjective]-Hauptstreitmacht überflügelt hatten und verursachte einen Weg durch die Straßen von Stockholm.\n\nViele Verteidiger blieben zurück, verteidigten erbittert ihre Heimat und sorgten dafür, dass die Könige nach Norden evakuiert wurden. Obwohl sie erfolgreich waren, besiegten die [ITA.GetAdjective]s sie dennoch nach mehreren Stunden konzertierter Kämpfe.\n\nDie verbleibenden Mitglieder des [SWE.GetAdjective]-Militärs weigern sich, sich zu ergeben, aber die Menschen sind müde und der Sturz von Die Hauptstadt ist ein schwerer Schlag für die Moral der Nation."
 cityfall.55.a:0 "War dies der letzte Stand von [SWE.GetNameDef]?"
 cityfall.55.b:0 "Das glorreiche Italien wird weiter gehen, als die Römer jemals geträumt hätten."
 cityfall.55.c:0 "[SWE.GetNameDefCap] wird niemals einem solchen Abschaum zum Opfer fallen."
 cityfall.56.t:0 "Der Fall von Stockholm"
 cityfall.56.d:0 "[JAP.GetAdjective] Militärkräfte haben heute die angeschlagenen Verteidiger Stockholms überwältigt. Nach stundenlanger unaufhörlicher Bombardierung, bei der viele Denkmäler und Wahrzeichen der Stadt kaum mehr als Trümmerhaufen auf den Straßen zurückblieben, drangen [JAP.GetAdjective]-Truppen in die Stadt ein. Sie mähten brutal jedes Haus und jede Straße, bis die Stadt frei war.\n\n[SWE.GetAdjective] Die Verteidiger nutzten jede Verteidigungsanlage, seien es die wenigen verbliebenen Gebäude oder die Trümmerhaufen, die jetzt ihre einst wunderschöne Stadt beherrschten. und die Verluste auf beiden Seiten waren erschütternd.\n\nZeit und Anzahl waren jedoch auf der Seite von [JAP.GetAdjective] und die [SWE.GetAdjective] waren gezwungen, sich aus der Stadt zurückzuziehen oder der völligen Vernichtung entgegenzustehen."
 cityfall.56.a:0 "Die aufgehende Sonne verbrennt alles."
 cityfall.56.b:0 "Es war erbärmlich, dass sie überhaupt versuchten, der aufgehenden Sonne zu widerstehen."
 cityfall.56.c:0 "Tapfere Schweden, organisiert, kämpft und überwindet!"
 cityfall.57.t:0 "Der Fall von Stockholm"
 cityfall.57.d:0 "Obwohl die Kämpfe rund um die [SWE.GetAdjective]-Hauptstadt den größten Teil der Woche heftig waren, haben die [SPR.GetAdjective]-Streitkräfte heute endlich den Sieg über die Überreste der Stadt verkündet, nachdem die erbitterte Schlacht ihre Straßen verschlungen und einen Großteil davon zerstört hatte. \n\nDie vernarbten Mitglieder der örtlichen Bevölkerung wurden aus ihren Häusern in den Stortorget marschiert, wo der örtliche Kommandeur der [SPR.GetAdjective]-Streitkräfte eine Rede über ihre neue Situation unter der [SPR.GetAdjective]-Herrschaft hielt."
 cityfall.57.a:0 "Wer hätte gedacht, dass das [SPR.GetAdjective] so weit gehen würde."
 cityfall.57.b:0 "España wird niemals aufhören!"
 cityfall.57.c:0 "[SWE.GetNameDefCap] kann nicht fallen, solange wir es nicht zulassen."
 cityfall.58.t:0 "Der Fall von Stockholm"
 cityfall.58.d:0 "Trotz harter Kämpfe der [SWE.GetAdjective]-Verteidiger ist es den [ENG.GetAdjective]-Streitkräften gelungen, die [SWE.GetAdjective] in Stockholm zu überwältigen und die Stadt einzunehmen.\n\nObwohl der Widerstand in den [SWE.GetAdjective]-Streikposten heftig war Rund um die Stadt gelang es einer [ENG.GetAdjective]-Marineinvasion, bei der Marines die [SWE.GetAdjective] vom Meer aus überraschten, viele der Verteidiger zu vertreiben und schließlich die [SWE.GetAdjective] in der Stadt zu besiegen.\n\nMit [SWE.GetNameDef] ist weg, der Rest Skandinaviens scheint offen für das [ENG.GetAdjective] zu sein, und die neue Basis gibt dem [ENG.GetAdjective] weitreichende Kontrolle über die Ostsee. Was dies für ihre Feinde bedeutet, bleibt abzuwarten."
 cityfall.58.a:0 "Der Norden ist gefallen."
 cityfall.58.b:0 "Osten und weiter, Männer von Albion!"
 cityfall.58.c:0 "Sie denken, wir seien am Ende, aber wir werden niemals aufgeben!"
 cityfall.59.t:0 "Der Fall von Stockholm"
 cityfall.59.d:0 "Obwohl die Schweden und Norweger zum letzten Mal im Jahr 1814 in den Krieg gezogen waren, blieb der Krieg von den schwedischen Heimatländern fern und endete mit der Kapitulation der norwegischen Regierung vor dem schwedischen König Karl XIV. Johannes.\n\nDie Geschichte hat sich jetzt umgekehrt, da die [NOR. GetAdjective]-Militär besiegte erfolgreich die [SWE.GetAdjective]-Verteidiger in Stockholm und eroberte die Stadt für [NOR.GetNameDef]. Obwohl die Kämpfe erbittert waren, haben die [SWE.GetAdjective]-Streitkräfte in der Stadt damit begonnen, ihre Waffen niederzulegen, und die [NOR.GetAdjective]s arbeiten nun daran, so viel wie möglich aus der beschädigten Hauptstadt zurückzugewinnen.\n\nJetzt kontrollieren sie die größten Stadt in Skandinavien, die [NOR.GetAdjective]s scheinen sich fest als Herren der Region etabliert zu haben."
 cityfall.59.a:0 "Sie tun nichts anderes, als untereinander zu kämpfen!"
 cityfall.59.b:0 "Wer ist jetzt der König?"
 cityfall.59.c:0 "Verdammter Norksy!"
 cityfall.60.t:0 "Der Fall von Stockholm"
 cityfall.60.d:0 "Obwohl Schweden viele Male um Finnland gekämpft hat, hat es nie gegen seine östlichen Brüder gekämpft. Der Krieg zwischen den beiden endet nun endgültig in den Händen der [FIN.GetAdjective], die Stockholm trotz der besten Versuche der [SWE.GetAdjective]-Streitkräfte erfolgreich eingenommen haben.\n\nFlankierend zu Land und über Åland, [FIN .GetAdjective]-Streitkräfte besiegten erbitterte [SWE.GetAdjective]-Verteidiger, die sich im Königspalast und auf der anderen Seite des Valhallavägen und der Oxenstiernsgatan verschanzt hatten.\n\nObwohl die zivilen und militärischen Verluste gewaltig waren, weht jetzt die Flagge des Blauen Kreuzes vom Königspalast und Die einzige wirkliche Frage ist jetzt, was die [FIN.GetAdjective] mit ihrer neuen Stadt machen werden."
 cityfall.60.a:0 "Eine interessante Wendung."
 cityfall.60.b:0 "Wer ist jetzt die größere Nation?"
 cityfall.60.c:0 "Diese verräterischen Bastarde!"
 cityfall.61.t:0 "Der Fall von Stockholm"
 cityfall.61.d:0 "Obwohl der letzte Krieg zwischen Schweden und Dänemark im Jahr 1814 endete und es den Dänen 1660 zum letzten Mal gelang, einen Krieg gegen die Schweden zu gewinnen, ging es für Dänemark seit 1523, als sich das Königreich Schweden von Schweden abspaltete, in der Geschichte bergab die Kalmar-Union und kämpfte unaufhörlich gegen das Königreich Dänemark um mehr Territorium und Macht.\n\nDies wurde umgekehrt, und zum ersten Mal seit fünfhundert Jahren haben die [DEN.GetAdjective] die Stadt Stockholm erfolgreich erobert seine [SWE.GetAdjective]-Verteidiger. Obwohl viele ein zweites Stockholmer Blutbad erwarteten, verlief die Invasion einigermaßen herzlich, wobei die [DEN.GetAdjective] ihr Bestes gaben, um keinen Aufstand gegen die neue Herrschaft auszulösen. Es bleibt jedoch abzuwarten, was die Eroberung durch [DEN.GetAdjective] für Skandinavien bedeutet."
 cityfall.61.a:0 "Eine Rückkehr nach Kalmar?"
 cityfall.61.b:0 "Eine Rückkehr nach Kalmar!"
 cityfall.61.c:0 "Eine Rückkehr nach Kalmar."
 cityfall.62.t:0 "Der Fall von Stockholm"
 cityfall.62.d:0 "Die Polen und Schweden waren in der Vergangenheit erbitterte Rivalen und kämpften um Häfen in der Ostsee und die Vorherrschaft über die Küstenstaaten. Das Königreich Schweden war maßgeblich an der Auflösung des polnisch-litauischen Commonwealth beteiligt. Seit diesem schicksalhaften Moment in der Geschichte haben verschiedene Mächte über Polen kaum mehr als eine Figur auf einem Schachbrett geworfen.\n\nDies ist jedoch nicht mehr der Fall, da die [POL.GetAdjective] die Verteidigungsanlagen in Stockholm überwunden haben und eroberten die Stadt für sich.\n\n[SWE.GetAdjective] Der Widerstand ist stark, aber die [POL.GetAdjective] haben eine strenge Besatzungstruppe geschaffen, die damit begonnen hat, mit eiserner Hand gegen die Meinungsverschiedenheiten in der ganzen Stadt vorzugehen."
 cityfall.62.a:0 "[POL.GetNameDefCap] findet seine wahre Bestimmung."
 cityfall.62.b:0 "Alte Feinde, neue Themen."
 cityfall.62.c:0 "Verfluchte Polen!"
 cityfall.63.t:0 "Der Fall von Stockholm"
 cityfall.63.d:0 "Der glorreiche [BHU.GetName] hat bei seiner jüngsten Eroberung von [SWE.GetNameDef] sein Banner über Stockholm gehisst.\n\nObwohl der [SWE.GetAdjective] eine lange Verteidigung vorbereitete, konnten die Verteidiger wenig gegen den weit überlegenen Gegner ausrichten Streitkräfte der [BHU.GetAdjective]-Armee und der [SWE.GetAdjective] haben die Stadt aufgegeben.\n\nDie [BHU.GetAdjective] machten sich nicht einmal die Mühe, die Stadt zu besetzen, sondern hatten sie vollständig, den alten Bezirk und alles, zugepflastert und abgerissen, wodurch das, was einst als „Venedig des Nordens“ bezeichnet wurde, praktisch von der Landkarte gestrichen wurde.\n\nObwohl das Massaker weitverbreitete Verurteilung hervorgerufen hat, haben die meisten zu viel Angst vor dem [BHU.GetAdjective]-Marsch nach Westen, als dass sie etwas dagegen unternehmen könnten Es."
 cityfall.63.a:0 "Erschreckend!"
 cityfall.63.b:0 "BHUTAN Kümmert sich nicht um den erbärmlichen Felshaufen im Norden."
 cityfall.63.c:0 "Diese Bastarde werden vernichtet!"
 cityfall.64.t:0 "Der Fall von Oslo"
 cityfall.64.d:0 "Obwohl die [NOR.GetAdjective]s versuchten, bei der Verteidigung ihrer Hauptstadt eine gute Leistung abzuliefern, waren die [NOR.GetAdjective] Air Force aufgrund lähmender Versorgungsprobleme und Kommunikationsmängeln schlecht auf den Kampf vorbereitet. Mit nur geringfügigen [GER.GetAdjective] Verlusten für die Stadt wurde der Flugplatz Fornebu aufgrund des Munitionsmangels schnell unterworfen, und danach auch Oslo selbst.\n\nAufgrund von [GER.GetAdjective] Verzögerungen wurde der [NOR. GetAdjective]-Regierung ist es kaum gelungen, die königliche Familie, das Parlament und das Finanzministerium zu evakuieren, aber ansonsten scheint die Situation düster zu sein. Die Streitkräfte von [NOR.GetAdjective] haben geschworen, die Stadt zurückzuerobern, aber das Militär hat nur kleinere Scharmützel geführt, um dagegen vorzugehen, und es scheint, dass das Militär von [NOR.GetAdjective] überprüft wurde."
 cityfall.64.a:0 "Ein weiteres Beispiel für die Bösartigkeit von [GER.GetNameDef]."
 cityfall.64.b:0 "Ein weiterer Schritt auf unserem Weg zum Ruhm."
 cityfall.64.c:0 "Der Norden wird halten!"
 cityfall.65.t:0 "Der Fall von Oslo"
 cityfall.65.d:0 "Wieder einmal hat Schweden die Verteidiger Norwegens überwältigt und sie erneut unter Druck gesetzt. Die Truppen der [SWE.GetAdjective]-Armee haben Oslo von seinen [NOR.GetAdjective]-Verteidigern eingenommen.\n\nObwohl die Verteidigung auf den Straßen durch Ostnorwegen stark war, blieb Oslo relativ wehrlos, als die [NOR.GetAdjective]s evakuiert wurden die Stadt angesichts der zunehmenden [SWE.GetAdjective]-Invasion.\n\nObwohl die königliche Familie entkommen ist, fällt das Land schnell dem Vormarsch von [SWE.GetAdjective] zum Opfer."
 cityfall.65.a:0 "Der Krieg hat den Norden verschlungen."
 cityfall.65.b:0 "Skandinavien soll wieder ganz sein!"
 cityfall.65.c:0 "Wir haben sie schon einmal bekämpft; wir werden es wieder tun."
 cityfall.66.t:0 "Der Fall von Oslo"
 cityfall.66.d:0 "Noch nie zuvor ist eine finnische Armee so weit nach Westen vorgedrungen, aber die [FIN.GetAdjective] haben Geschichte geschrieben, als die [NOR.GetAdjective]-Flagge von den Gebäuden Oslos geschlagen wurde und ihre Verteidiger ihre Waffen den [FIN.GetAdjective] abgaben. Angreifer in Massen.\n\nNur wenige haben damit gerechnet, dass [FIN.GetAdjective] so weit kommen würde, aber nur wenige zweifeln an ihrer wachsenden Dominanz über Skandinavien, da sie [NOR.GetNameDef] dominiert und in seine Hauptstadt vorgedrungen sind."
 cityfall.66.a:0 "Wohin werden sie als nächstes gehen?"
 cityfall.66.b:0 "[FIN.GetNameDefCap] hat kein Ende!"
 cityfall.66.c:0 "Wir haben gegen das [SWE.GetAdjective] gekämpft; Wir werden das [FIN.GetAdjective] bekämpfen."
 cityfall.67.t:0 "Der Fall von Oslo"
 cityfall.67.d:0 "Die Dänen haben seit Hunderten von Jahren keine Hegemonie über Norwegen inne, aber das könnte sich jetzt ändern, da [DEN.GetAdjective]-Soldaten die Verteidiger in Oslo in einer gemeinsamen See-Land-Invasion überwältigt haben.\n\nObwohl die [NOR.GetAdjective] Die Luftwaffe tat so, als ob sie die [DEN.GetAdjective] so lange wie möglich griffbereit hielt. Die schwindenden Munitions- und Treibstoffreserven führten dazu, dass sie die Landungen der [DEN.GetAdjective] nicht stoppen konnten, und die Bodentruppen der [NOR.GetAdjective] evakuierten sie bald Hauptstadt bald darauf.\n\nIst das eine Rückkehr zur Kalmar Union?"
 cityfall.67.a:0 "Die [DEN.GetAdjective] nehmen nur, was ihnen gehört."
 cityfall.67.b:0 "Wir sind in unser rechtmäßiges Land zurückgekehrt."
 cityfall.67.c:0 "Tod dem [DEN.GetAdjective]!"
 cityfall.68.t:0 "Der Fall Leningrads"
 cityfall.68.d:0 "Leningrad, die ehemalige Hauptstadt des Russischen Reiches, wurde von [FIN.GetAdjective]-Streitkräften besetzt. Mit über drei Millionen hat die Stadt fast so viele Einwohner wie [FIN.GetNameDef], aber diese Tatsache hat die [FIN.GetAdjective]-Truppen nicht abgeschreckt.\n\nEs gibt einige Debatten darüber, ob die Stadt in [FIN.GetNameDef] integriert werden sollte .GetNameDef], da ingrische Finnen in den Regionen außerhalb der Stadt eine beträchtliche Minderheit bilden. Dies setzt natürlich voraus, dass die Rote Armee die Stadt nicht in einer Gegenoffensive zurückerobern kann."
 cityfall.68.a:0 "Eine bedeutende Entwicklung."
 cityfall.68.b:0 "Unser Schicksal wurde verwirklicht; der [SOV.GetAdjective] Bär zittert vor der Macht des [FIN.GetAdjective]!"
 cityfall.68.c:0 "Wir haben sie 1809 besiegt; wir machen es wieder!"
 cityfall.69.t:0 "Der Fall Londons"
 cityfall.69.desc:0 "Einst das Herz des britischen Empire, wird die stolze Stadt London nun von einem Feuer verwüstet, während [new_controller.GetAdjective]-Einheiten die Kontrolle über die verbleibenden Brücken über die Themse übernehmen. [old_controller.GetAdjective] Truppen verteidigten die Stadt erbittert. Das Flankierungsmanöver und die durch das Feuer verursachte Ablenkung destabilisierten jedoch ihre Positionen, wodurch die Situation für sie unhaltbar wurde und sie sich zurückziehen mussten.\n\nLondon ist jetzt fest in [new_controller.GetAdjective] Händen und ihre Flagge ist zu sehen über verschiedene Stadtdenkmäler."
 cityfall.69.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.69.b:0 "Ein toller Sieg!"
 cityfall.69.c:0 "Der Krieg nimmt eine unerwartete Wendung."
 cityfall.70.t:0 "Der Fall von Ottawa"
 cityfall.70.desc:0 "In der neuen Welt finden Veränderungen statt, da die Stadt Ottawa, einst das politische Zentrum Kanadas, von einer Vorhut von [new_controller.GetAdjective]-Soldaten überfallen wurde. Ein paar Stunden später strömten Verstärkungen herein und anschließend wurde die ganze Stadt besetzt.\n\nDie [old_controller.GetAdjective]-Truppen wurden evakuiert, in der Hoffnung, ihre Streitkräfte zu sammeln und einen Gegenangriff zu planen."
 cityfall.70.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.70.b:0 "Ein toller Sieg!"
 cityfall.70.c:0 "Der Krieg nimmt eine unerwartete Wendung."
 cityfall.71.t:0 "Der Fall Berlins"
 cityfall.71.desc:0 "Sympathisanten von [old_controller.GetRulingParty] sind sprachlos, als sich die Nachricht vom Fall Berlins in der ganzen Welt verbreitet. Die [new_controller.GetAdjective] Artillerie organisierte ein kolossales Sperrfeuer, während andere Einheiten nach und nach die Stadt umzingelten. Nach und nach gerieten Potsdam, Pankow, Marzahn, Mariendorf und andere Vororte unter die Kontrolle von [new_controller.GetAdjective].\n\nDie Fänge der vorrückenden Truppen übten immer mehr Druck auf die Innenstadt aus, da der [new_controller .GetAdjective]-Truppen rückten entlang der Hauptstraßen der Stadt wie Unter der Linden und dem Kurfürstendamm vor. Schließlich brach der Widerstand des [old_controller.GetAdjective] und der [new_controller.GetAdjective] übernahm die Kontrolle über die Reichskanzlei und die Krolloper."
 cityfall.71.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.71.b:0 "Ein toller Sieg!"
 cityfall.71.c:0 "Der Krieg nimmt eine unerwartete Wendung."
 cityfall.72.t:0 "[new_controller.GetAdjective] Truppen marschieren in Rio de Janeiro ein!"
 cityfall.72.desc:0 "\nDer weiße Sand des berühmten Copacabana-Strands ist aufgrund der heftigen Kämpfe in der Stadt Rio de Janeiro rot verfärbt. Die [new_controller.GetAdjective]-Offensive konzentrierte sich auf die Stadt und hatte das Ziel, beide Eingänge der Guanabara-Bucht zu erobern. Dies erklärt, warum die Kämpfe rund um Niterói besonders heftig waren.\n\nDie [old_controller.GetAdjective]-Verteidiger zogen sich nach und nach zurück, bis alle Kämpfe aufhörten und man davon ausging, dass die Stadt vollständig von den [new_controller.GetAdjective]-Streitkräften kontrolliert wurde."
 cityfall.72.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.72.b:0 "Ein toller Sieg!"
 cityfall.72.c:0 "Der Krieg nimmt eine unerwartete Wendung."
 cityfall.73.t:0 "[new_controller.GetAdjective] Truppen marschieren in Buenos Aires ein!"
 cityfall.73.desc:0 "\nTrotz des Namens ist die Luft von Buenos Aires derzeit erfüllt vom Geruch von Asche, Blut, verbranntem Holz und verbranntem Öl. Die jüngste [new_controller.GetAdjective]-Offensive eroberte erfolgreich die Stadt und sicherte die Mündung des Rio de la Plata.\n\nDer [old_controller.GetAdjective]-Kommandant schwor, eines Tages zurückzukommen und seine Ehre im Blut seiner Feinde zu waschen. Dennoch sind es zur aktuellen Stunde die [new_controller.GetAdjective]-Soldaten, die ihre Erfolge feiern und sich ein wenig wohlverdiente Ruhe gönnen können."
 cityfall.73.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.73.b:0 "Ein toller Sieg!"
 cityfall.73.c:0 "Der Krieg nimmt eine unerwartete Wendung."
 cityfall.74.t:0 "Die [new_controller.GetAdjective] Streitkräfte marschieren in Mexiko-Stadt ein!"
 cityfall.74.desc:0 "\n[old_controller.getNameDefCap] ist jetzt auf dem Rückzug, als [new_controller.GetAdjective]-Truppen Mexiko-Stadt sicherten. Da die [old_controller.GetAdjective]-Streitkräfte ihre Position vor dem zunehmenden Druck der [new_controller.GetAdjective]-Einheiten nicht halten konnten, zogen sie sich zurück, um neue Positionen in den Bergen einzunehmen.\n\n[old_controller.GetLeader] erklärt dass der Krieg noch nicht vorbei sei und dass der Kampf für die Unabhängigkeit von [MEX.GetNameDef] weitergehen müsse."
 cityfall.74.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.74.b:0 "Ein toller Sieg!"
 cityfall.74.c:0 "Der Krieg nimmt eine unerwartete Wendung."
 cityfall.75.t:0 "[new_controller.GetAdjective] Einheiten betreten Delhi"
 cityfall.75.desc:0 "\nDas Juwel des Hindustan, Delhi, ist den vorrückenden [new_controller.GetNameDef]-Streitkräften zum Opfer gefallen.\n\nDie verteidigenden Soldaten von [old_controller.GetNameDef] waren hilflos gegenüber dem feindlichen Vormarsch und zogen sich zurück. Dennoch stellte die Infrastruktur der Stadt einen starken Kontrast zur umliegenden Landschaft dar und zahlreiche verwundete Soldaten mussten zurückgelassen und von [new_controller.GetAdjective]-Einheiten in Gewahrsam genommen werden."
 cityfall.75.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.75.b:0 "Ein toller Sieg!"
 cityfall.75.c:0 "Der Krieg nimmt eine unerwartete Wendung."
 cityfall.76.t:0 "[new_controller.GetNameDefCap] Erobert den Panamakanal"
 cityfall.76.desc:0 "\n\nIn einem gewagten Überfall gelang es den Streitkräften von [new_controller.GetAdjective], den Panamakanal zu besetzen. Zuvor unter der Kontrolle von [old_controller.GetAdjective] hat die Operation [old_controller.GetLeader] wütend gemacht. Das Ereignis wird auch massive Auswirkungen auf den Schiffsverkehr zwischen dem Atlantik und dem Pazifik haben.\n\nEs besteht immer noch das Risiko eines Gegenangriffs, und wenn dieser seine Eroberung nicht sichern kann, kann [new_controller.GetNameDef] entscheiden die Kanaltore zu sprengen und ihn unbrauchbar zu machen."
 cityfall.76.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.76.b:0 "Ein toller Sieg!"
 cityfall.76.c:0 "Der Krieg nimmt eine unerwartete Wendung."
 cityfall.77.t:0 "Die [new_controller.GetAdjective] Streitkräfte geben [797.GetName] ein"
 cityfall.77.desc:0 "\nDas Tor des Orients steht nun unter der Kontrolle von [new_controller.GetAdjective], da die Armee von [new_controller.GetLeader] die Kontrolle über die Stadt [797.GetName] übernommen hat.\n\nDies ist ein kolossaler Schlag für die Regierung von [old_controller .GetLeader]. Dennoch definierte das [old_controller.GetAdjective]-Kommuniqué die Niederlage nur als „vorübergehenden Rückschlag“ und fügte hinzu, dass der Widerstand gegen den Eindringling fortgesetzt werden müsse. Der Fall der Stadt könnte auch größere Auswirkungen haben, da er es [new_controller.GetNameDef] ermöglichen wird, den Zugang zum Schwarzen Meer zu kontrollieren. Derzeit können die [new_controller.GetAdjective]-Soldaten ihre Eroberung mit einem Besuch der majestätischen Hagia Sophia feiern. Hoffentlich ist seine Architektur von den Kämpfen unberührt geblieben."
 cityfall.77.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.77.b:0 "Ein toller Sieg!"
 cityfall.77.c:0 "Der Krieg nimmt eine unerwartete Wendung."
 cityfall.78.t:0 "Die [new_controller.GetAdjective] Streitkräfte marschieren in Tokio ein"
 cityfall.78.desc:0 "\nDie „östliche Hauptstadt“, das Herz Japans, steht jetzt unter der Kontrolle von [new_controller.GetAdjective]. Wegen der vielen [old_controller.GetAdjective]-Scharfschützen mussten erhebliche Anstrengungen unternommen werden, um die Stadt zu sichern.\n\nDie [new_controller.GetAdjective]-Regierung hat erklärt, dass es die Pflicht jedes Bürgers sei, diesen Sieg über seine Feinde zu feiern.\n \nUnterdessen gelobte die [old_controller.GetAdjective]-Regierung, die Stadt von ausländischer Unterdrückung zu befreien und die [new_controller.GetAdjective]-Invasoren zu vernichten."
 cityfall.78.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.78.b:0 "Ein toller Sieg!"
 cityfall.78.c:0 "Der Krieg nimmt eine unerwartete Wendung."
 cityfall.79.t:0 "Moskau fällt an [new_controller.GetAdjective] Truppen"
 cityfall.79.desc:0 "\nDie [new_controller.GetAdjective]-Armee scheint unaufhaltsam zu sein, als sie, wie seinerzeit Napoleon, in die Stadt Moskau einmarschierte. In den Vororten der Stadt gab es heftigen Widerstand, einige Viertel mussten Straße für Straße erobert werden. Dennoch gelang es einem entschlossenen Angriff der [new_controller.GetAdjective]-Truppen, den Kreml einzunehmen. Dabei wurden geheime Tunnel entdeckt, die beweisen, dass die [old_controller.GetAdjective]s die Möglichkeit eines Fluges wochen-, wenn nicht monatelang geplant hatten.\n\nWährend dies ein bedeutender Preis für [new_controller.GetLeader] ist, ist die Weite Die Truppenstärke Russlands ist immens, und einige fragen sich, ob ein demütigender Rückzug ähnlich dem Feldzug von 1812 noch möglich ist."
 cityfall.79.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.79.b:0 "Ein toller Sieg!"
 cityfall.79.c:0 "Der Krieg nimmt eine unerwartete Wendung."
 cityfall.80.t:0 "Rom fällt an [new_controller.GetAdjective] Truppen"
 cityfall.80.desc:0 "\nDie [new_controller.GetAdjective]-Armee triumphiert, als sie die Ewige Stadt betritt. Die [old_controller.GetAdjective]s errichteten die Verteidigungslinien, die unter ihren Codenamen Caesar C und Rome Switch bekannt sind, außerhalb der Stadt, um eine Beschädigung des immensen kulturellen Erbes der Hauptstadt zu vermeiden. Somit überholten die schnell vorrückenden [new_controller.GetAdjective]-Truppen sie, bevor die [old_controller.GetAdjective]-Reserven ihre Positionen verstärken konnten. Eine kleine Gruppe von [old_controller.GetAdjective]-Verteidigern kämpfte im Vittoriano und im Luftfahrtministerium bis zum bitteren Ende. Darüber hinaus erhielt [new_controller.GetNameDef] auch ein offizielles Kapitulationsschreiben der Beamten der Vatikanstadt.\n\nAls die Kämpfe endlich aufhören, kehrt in der ganzen Stadt endlich Ruhe ein."
 cityfall.80.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.80.b:0 "Ein toller Sieg!"
 cityfall.80.c:0 "Der Krieg nimmt eine unerwartete Wendung."
 cityfall.81.t:0 "[new_controller.GetAdjective] Einheiten betreten Budapest"
 cityfall.81.desc:0 "\nDie blaue Donau verändert ihre Farbe, während heftige Kämpfe die Partnerstadt Budapest verwüsten. Wieder einmal wurden Buda und Pest getrennt, da die Brücken an der Donau von [old_controller.GetAdjective]-Verteidigern zerstört wurden. Der Sieg von [new_controller.GetAdjective] ist klar, aber es wird einige Zeit dauern, bis der der Stadt zugefügte Schaden behoben ist."
 cityfall.81.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.81.b:0 "Ein toller Sieg!"
 cityfall.81.c:0 "Der Krieg nimmt eine unerwartete Wendung."
 cityfall.82.t:0 "Der Fall von Pretoria"
 cityfall.82.desc:0 "\nDie Verwüstung des Krieges erreicht die Spitze Afrikas, als die [new_controller.GetAdjective]-Streitkräfte die Stadt Pretoria gesichert haben. Das entscheidende Problem der [old_controller.GetAdjective]-Verteidiger besteht darin, dass die Steppe keine natürlichen Merkmale bietet, die die Schaffung einer Verteidigungslinie erleichtern würden. Stattdessen wurden sie vom Vormarsch von [new_controller.GetAdjective] überwältigt und verließen die Stadt."
 cityfall.82.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.82.b:0 "Ein toller Sieg!"
 cityfall.82.c:0 "Der Krieg nimmt eine unerwartete Wendung."
 cityfall.83.t:0 "Der Fall von Athen"
 cityfall.83.desc:0 "\nDie Verwüstung des Krieges erreichte Athen, als [new_controller.GetAdjective]-Einheiten die Stadt sicherten und die [old_controller.GetAdjective]-Verteidiger vertrieben. Die alten langen Mauern hätten den [old_controller.GetAdjective]-Truppen nicht geholfen, da Marmor und Stein keinen Schutz vor modernen Bomben und Granaten boten. Durch den Vormarsch des Feindes in die Enge getrieben und nicht bereit, das Risiko einer zweiten Zerstörung des Parthenon in einem verzweifelten Kampf einzugehen, zerstreuten sich die letzten Verteidiger oder ergaben sich dem Feind."
 cityfall.83.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.83.b:0 "Ein toller Sieg!"
 cityfall.83.c:0 "Der Krieg nimmt eine unerwartete Wendung."
 cityfall.84.t:0 "Der Fall von Paris"
 cityfall.84.desc:0 "Die Stadt Paris, die einst als Zentrum europäischer Kultur und Trends galt, ist nun vom Krieg heimgesucht. Bei den heftigen Kämpfen innerhalb der Stadtgrenzen wurden viele historische Wahrzeichen wie das Palais Royal oder die Kathedrale Notre-Dame de Paris durch den starken Artillerieeinsatz des [new_controller.GetAdjective] in seinem verzweifelten Versuch, die Stadt zu sichern, schwer beschädigt.\ n\nObwohl die Stadt jetzt in feindlicher Hand ist und [new_controller.GetAdjective]-Truppen durch die verbrannten Überreste der Champs-Élysées marschieren, ist es vielen [old_controller.GetAdjective]-Verteidigern gelungen, in die Katakomben der Stadt zu fliehen. Sie sichern derzeit ihre knappen Ressourcen für die laufenden Guerilla-Einsätze."
 cityfall.84.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.84.b:0 "Ein toller Sieg!"
 cityfall.84.c:0 "Der Krieg nimmt eine unerwartete Wendung."
 cityfall.85.t:0 "[new_controller.GetAdjective] Einheiten betreten Bangkok"
 cityfall.85.desc:0 "Die kontroversen Gerüchte, die bereits um die [old_controller.GetAdjective]-Bevölkerung Bangkoks kursierten, wurden endlich bestätigt, als der Fall der Hauptstadt [old_controller.GetNameDef] offiziell vom Radiosender der Stadt übertragen wurde.\n\nDie Zeugen berichten, dass die Verteidiger des Großen Palastes unter dem überwältigenden Feuer der [new_controller.GetAdjective]-Soldaten zum Rückzug gezwungen wurden, die nun auch die Kontrolle über die Gebäude der örtlichen Verwaltung und die Polizeistationen übernommen haben, was den Kampfgeist und die Widerstandsaktivität der Soldaten schwer lähmt Reste der [old_controller.GetAdjective]-Truppen innerhalb der Stadtgrenzen. Wird es das Ende von [old_controller.GetNameDef] sein?"
 cityfall.85.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.85.b:0 "Ein toller Sieg!"
 cityfall.85.c:0 "Der Krieg nimmt eine unerwartete Wendung."
 cityfall.86.t:0 "[new_controller.GetAdjective] Einheiten betreten Stockholm"
 cityfall.86.desc:0 "\n[old_controller.GetAdjective] Die Bürger sind in Unordnung, da die Stadt Stockholm von einmarschierenden [new_controller.GetAdjective]-Soldaten überrannt wurde. Trotz des Widerstands einiger Bataillone, die die Insel der Altstadt durch die Sprengung vieler Brücken und die Errichtung von Barrikaden schützten, machte die Einnahme von Slussen die Position der Verteidiger immer schwieriger.\n\nDie Schlacht von Stockholm ist nun vorbei und [new_controller. GetLeader] feiert zweifellos den Erfolg der Operation."
 cityfall.86.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.86.b:0 "Ein toller Sieg!"
 cityfall.86.c:0 "Der Krieg nimmt eine unerwartete Wendung."
 cityfall.87.t:0 "[new_controller.GetAdjective] Einheiten Geben Sie Oslo ein"
 cityfall.87.desc:0 "\nDie [old_controller.GetAdjective]-Armee zieht sich zurück und lässt die Einwohner von Oslo schutzlos zurück, während [new_controller.GetAdjective]-Soldaten die Stadt sichern. Als die Waffe aufhörte zu sprechen, bedeckte ein seltsamer Schleier aus Stille und Angst die Stadt. Selbst wenn die [old_controller.GetAdjective]-Regierung verspricht, die Eindringlinge bis zum bitteren Ende zu bekämpfen, ist der Verlust der Stadt ein schwerer Schlag für [old_controller.GetNameDef].\n\nDie Kämpfe gehen vorerst weiter, aber eine Frage schleicht sich in den Kopf von immer mehr Menschen: „Wie lange?“"
 cityfall.87.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.87.b:0 "Ein toller Sieg!"
 cityfall.87.c:0 "Der Krieg nimmt eine unerwartete Wendung."
 cityfall.88.t:0 "[new_controller.GetAdjective] Einheiten betreten Bogotá"
 cityfall.88.desc:0 "\nDie [old_controller.GetAdjective]-Armee schien in den letzten Zügen zu sein, als sie sich aus Bogotá zurückzog und die Kontrolle über die Stadt den vorrückenden [new_controller.GetAdjective]-Truppen überließ. Diese Niederlage hat die Führung von [old_controller.GetLeader] diskreditiert, aber die [old_controller.GetAdjective]-Regierung verspricht dennoch, den Widerstand bis zum bitteren Ende fortzusetzen. Trotz dieser Erklärung ist klar, dass sich [old_controller.GetNameDef] in einer schwierigen Situation befindet."
 cityfall.88.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.88.b:0 "Ein toller Sieg!"
 cityfall.88.c:0 "Der Krieg nimmt eine unerwartete Wendung."
 cityfall.89.t:0 "Dublin fällt an [new_controller.GetAdjective] Truppen"
 cityfall.89.desc:0 "\nDie [old_controller.GetAdjective]-Armee schien in den letzten Zügen zu sein, als sie sich aus Dublin zurückzog und die Kontrolle über die Stadt den vorrückenden [new_controller.GetAdjective]-Truppen überließ. Diese Niederlage hat die Führung von [old_controller.GetLeader] diskreditiert. Dennoch verspricht die [old_controller.GetAdjective]-Regierung, den Widerstand bis zum bitteren Ende fortzusetzen, und erklärt, dass sie die nach Jahrhunderten ausländischer Besatzung erlangte Unabhängigkeit nicht aufgeben werde. Trotz dieser Erklärung ist klar, dass sich [old_controller.GetNameDef] in einer schwierigen Situation befindet."
 cityfall.89.a:0 "Der Kampf ist noch nicht vorbei!"
 cityfall.89.b:0 "Ein toller Sieg!"
 cityfall.89.c:0 "Der Krieg nimmt eine unerwartete Wendung."
 cityfall.90.t:0 "Der Fall von Caracas"
 cityfall.90.desc:0 "Caracas, das in den letzten Jahren weithin als Hauptstadt des Ölexports bekannt war, ist den Truppen von [new_controller.GetAdjective] zum Opfer gefallen. Die Schlacht tobte mit brutalen Häuserkämpfen, aber nach intensiven Kämpfen war [old_controller.GetLeader] gezwungen, einen Rückzug aus der Stadt anzuordnen.\n\nDiese Niederlage versetzt [old_controller.GetNameDef] zweifellos in Verzweiflung Situation. Aber [old_controller.GetLeader] hat sehr deutlich gemacht, dass er bis zum bitteren Ende Widerstand leisten will, egal wie hoch der Preis sein mag."
 cityfall.91.t:0 "Der Fall von Baku"
 cityfall.91.desc:0 "Die Stadt Baku, eines der größten Ölförderzentren der Welt, ist den Truppen von [new_controller.GetAdjective] zum Opfer gefallen. Die Soldaten von [old_controller.GetAdjective] waren bereit, diese lebenswichtige Ressource verzweifelt zu schützen und kämpften bis zum letzten Mann.\n\nOhne reichliche Vorräte an schwarzem Gold wird die Kriegsführung für [old_controller.GetNameDef] viel schwieriger sein."
 cityfall.92.t:0 "Der Fall von [217.GetName]"
 cityfall.92.desc:0 "Mit der Einnahme von [217.GetName] ist ein großes Industriezentrum den vorrückenden Kräften von [new_controller.GetAdjective] zum Opfer gefallen. Trotz intensiver Kämpfe, insbesondere um die Kontrolle über den Bahnhof und die Traktorenfabrik, konnte die Stadt endlich gesichert werden.\n\nDer Verlust des lebenswichtigen Eisenbahnknotenpunkts und die sichere Nutzung der Wolga durch [old_controller.GetNameDef] könnten ihr Ende bedeuten bevorstehenden Untergang."
 cityfall.93.t:0 "Der Fall von [195.GetName]"
 cityfall.93.desc:0 "Die Newa wurde aufgrund der harten Kämpfe in der Stadt [195.GetName] mit Blut befleckt. Die siegreichen [new_controller.GetAdjective]-Einheiten müssen nun die von den verzweifelten [old_controller.GetAdjective]-Verteidigern errichteten Barrikaden räumen. Viele der [old_controller.GetAdjective]-Streitkräfte haben sich zurückgezogen, aber einige versuchten, den Kampf vom Hauptquartier der Armee, der Admiralität und der Peter-und-Paul-Festung aus fortzusetzen. Doch trotz der gegenseitigen Unterstützung dieser Stellungen waren sie nicht darauf ausgelegt, modernen Waffen standzuhalten.\n\nEin neuer Tag und eine neue Flagge wehen nun über der Stadt, eine vom Kampf gezeichnete Flagge, die die Dominanz von [new_controller.GetAdjective] über die Stadt zeigt ."
 cityfall.94.t:0 "Der Fall von Los Angeles"
 cityfall.94.desc:0 "Für viele Einwohner von Los Angeles haben sich die Tore des Himmels geöffnet, da der Golden State röter erscheint als an jedem anderen Tag. Die brutale Belagerung durch die [new_controller.GetAdjective]-Streitkräfte hat in der gesamten Bucht enormen Schaden angerichtet und mehrere Viertel der Stadt und ihrer Vororte wurden von Bränden heimgesucht. Während die Truppen von [old_controller.GetAdjective] schwer gelitten haben, haben die neuen Herren der Stadt eine Fackelruine geerbt; Es liegt an ihnen, zu prüfen, ob sie das Gebiet behalten und reparieren können."
 cityfall.95.t:0 "Der Fall Teherans"
 cityfall.95.desc:0 "Heftige Kämpfe und Stadtkriege haben die größte Stadt des Nahen Ostens, Teheran, verwüstet. Rauch steigt über den Ruinen des Saadabad-Komplexes auf, der durch das Artilleriefeuer beschossen wurde, nachdem die verbleibenden [old_controller.GetAdjective]-Verteidiger sich geweigert hatten, sich den Streitkräften von [new_controller.GetNameDef] zu ergeben.\n\nUnd während es noch zu Schüssen kommen kann In und um den Teheraner Baazar zu hören, haben [new_controller.GetAdjective]-Beamte bereits ihren Sieg im Kampf um die Stadt errungen. [new_controller.GetAdjective]-Flaggen wehen über dem Golestan-Palast und signalisieren die neue Ordnung in der Region."
 cityfall.96.t:0 "Der Fall von Sewastopol"
 cityfall.96.desc:0 "Heftige Kämpfe und Stadtkriege haben die größte Stadt der Krim, den Marinestützpunkt Sebastopol, verwüstet. Überall in der Bucht steigt Rauch auf. Schweres Artilleriefeuer hat die Befestigungsanlagen niedergeschossen. Der Beschuss, der zur Explosion eines Munitionsdepots führte, zwang die hartnäckigsten [old_controller.GetAdjective]-Verteidiger, ihre Waffen niederzulegen und sich den siegreichen Streitkräften von [new_controller.GetNameDef] zu ergeben.\n\nUnd obwohl es immer noch zu einigen Schüssen kommen kann Hier und da hörte man, dass [new_controller.GetAdjective]-Beamte bereits die Einnahme der Stadt angekündigt haben. [new_controller.GetAdjective]-Flaggen wehen über den Überresten der Befestigungsanlagen und zeigen den verbleibenden Bewohnern an, wer jetzt das Sagen hat."
 cityfall.97.t:0 "Der Fall von Gibraltar"
 cityfall.97.desc:0 "Die Situation im Mittelmeer wird sich radikal ändern, da der Felsen von Gibraltar nun unter der Kontrolle der [new_controller.GetAdjective]-Streitkräfte steht. Nachdem man nun die Situation unter Kontrolle hatte, wurde die Artillerie sofort aufgestellt, um auf potenziell feindliche Schiffe zu schießen, die durch die Meerenge fuhren, und blockierte so den Zugang für unerwünschte Flotten, außer vielleicht U-Booten. Andererseits verlor die [old_controller.GetAdjective] Marine eine wichtige Position bei der Einfahrt ins Mittelmeer."
 cityfall.98.t:0 "Der Fall von Sydney"
 cityfall.98.desc:0 "Mit der Eroberung von [285.GetName] sind [new_controller.GetAdjective] nun fest auf australischem Boden etabliert. Die Bucht ist von dichtem schwarzem Rauch bedeckt, der durch brennendes Treibstoff entsteht und sich langsam über die Stadt ausbreitet. Wird der Rest Australiens bald folgen oder wird die [old_controller.GetAdjective]-Armee erfolgreich einen Gegenangriff durchführen und den Eindringling zurück ins Meer drängen?"
 cityfall.99.t:0 "Madrid ist gefallen!"
 cityfall.99.desc:0 "[41.GetName] ist bereits vom Bürgerkrieg betroffen und steht erneut unter militärischer Kontrolle, da die Streitkräfte von [new_controller.GetAdjective] die Kontrolle über die Stadt übernommen haben. Die [old_controller.GetAdjective]-Streitkräfte wurden besiegt und evakuieren das Gebiet und verlassen die im Parque Oeste vorbereiteten Stellungen.\n\nDie verwüsteten Viertel, die die verbleibenden Feuerwehrleute zu löschen versuchen."
 cityfall.101.t:0 "[new_controller.GetAdjective] Einheiten erobern Wien!"
 cityfall.101.desc:0 "[new_controller.GetAdjective] Die Behörden haben der Welt stolz verkündet, dass ihre Streitkräfte erfolgreich die Kontrolle über Wien übernommen haben. Die neue Verwaltung hat ihr Quartier im unbeschädigten Flügel des Schlosses Schönbrunn mit Blick auf die Reste der Gärten eingerichtet, die in den letzten Monaten des Kampfes von der örtlichen Bevölkerung abgeholzt wurden. \n\nDie verbleibenden Verteidiger von [old_controller.GetNameDef] haben sich in den Kellern des Rathauses verbarrikadiert, während in den Stadtteilen Leopoldstadt und Simmering weiterhin heftige Straßenkämpfe stattfinden. [old_controller.GetLeader] hielt eine Radioansprache und betonte, dass der Kampf um die Stadt noch nicht vorbei sei und der Ausgang ungewiss sei."
 cityfall.102.t:0 "Der Fall Pekings"
 cityfall.102.d:0 "Nach einem gescheiterten Angriff auf das japanische Hauptquartier an der Front erlitten die Chinesen enorme Verluste. Um weitere Verluste zu verhindern, hat der chinesische Befehlshaber den Truppen den Rückzug aus Peking befohlen. Die japanische Armee marschierte später mit minimalem Widerstand in die Stadt ein.\n\nBerichten zufolge wurden aus dem Verbotenen Palast einige Artefakte von den Japanern entfernt. Glücklicherweise wurde das meiste davon bereits 1933 in den Süden evakuiert, die Japaner konnten nur ein paar große Bronzewannen und ein paar Kanonenstücke mitnehmen."
 cityfall.103.t:0 "[new_controller.GetAdjective] Einheiten betreten Ulan Bator"
 cityfall.103.desc:0 "\nLaut einem Kommuniqué der [new_controller.GetAdjective]-Streitkräfte haben Soldaten die Hauptstadt der Mongolei, Ulan-Bataar, gesichert. Nach einer Niederlage hatte die [old_controller.GetAdjective]-Regierung ihre zivile Präsenz präventiv evakuiert und trotz dieses Rückschlags haben die [old_controller.GetLeader] sicherlich den Wunsch, wieder in die Stadt einzudringen."
 cityfall.105.t:0 "[new_controller.GetAdjective] Einheiten erobern Jerusalem"
 cityfall.105.desc:0 "Berichten von [new_controller.GetAdjective]-Generälen zufolge haben Soldaten der [new_controller.GetAdjective]-Armee den größten Teil Jerusalems, einschließlich der historischen Altstadt, eingenommen.\n\nKämpfe in der Nähe heiliger Stätten in der Altstadt wurden auf ein Minimum beschränkt beide Seiten, aber als [new_controller.GetAdjective] Truppen durch das Damaskustor marschierten, riefen [old_controller.GetAdjective] Generäle zum vollständigen Rückzug aus der Stadt auf.\n\n[old_controller.GetLeader] hat im nationalen Radio angekündigt, dass der Kampf beendet sei noch nicht vorbei, und dass die strategische Heilige Stadt wieder in ihren Händen sein wird."
