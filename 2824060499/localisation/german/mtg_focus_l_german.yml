l_german:
 MEX_focus_national_bank:0 "Nationalbank"
 MEX_focus_national_bank_desc:0 "Die Banco de México wurde 1925 gegründet, um eine vom Bürgerkrieg zerstörte Wirtschaft wieder aufzubauen. Sie ist unser Kreditgeber der letzten Instanz, Emittent von Währungen und Investor in allen möglichen Unternehmungen im Interesse des Staates."
 MEX_focus_military_budget_review:0 "Überprüfung des Militärhaushalts"
 MEX_focus_military_budget_review_desc:0 "Das gut ausgestattete Militär des Díaz-Regimes brach zusammen, als revolutionäre Milizen begannen, Städte zu befreien und ihnen die Finanzierung zu entziehen. Lassen Sie uns die Finanzen des Militärs überprüfen, um seine Langlebigkeit in Kriegszeiten sicherzustellen."
 tooltip_military_budget_review:0 "Überprüfung des Militärhaushalts"
 MEX_focus_gulf_coast_naval_yards:0 "Marinewerften an der Golfküste"
 MEX_focus_gulf_coast_naval_yards_desc:0 "Unsere Golfküste liegt gegenüber Europa und der Ostküste der Vereinigten Staaten, unseren wichtigsten Handelspartnern. Unsere wachsende Ölindustrie wäre durch eine Erweiterung der Werften in Veracruz gut bedient."
 MEX_focus_pacific_coast_naval_yards:0 "Marinewerften an der Pazifikküste"
 MEX_focus_pacific_coast_naval_yards_desc:0 "Der Handel über den Pazifik mit Japan und Kalifornien ist für uns weniger wichtig als der Atlantik, aber wir sollten unsere Interessen schützen und mehr Möglichkeiten eröffnen. Der Ausbau der pazifischen Werften verschafft uns deutlich mehr Spielraum, falls der Golf blockiert werden sollte."
 MEX_focus_brown_water_navy:0 "Braune Wassermarine"
 MEX_focus_brown_water_navy_desc:0 "Mexiko ist auf veraltete Schiffe aus der Zeit vor dem Ersten Weltkrieg angewiesen, um unseren Handel in Küstennähe zu schützen. Wir haben versucht, modernere Schiffe von Spanien und anderen Mächten zu kaufen, aber die Fortschritte kommen nur langsam voran. Wir müssen unsere Marinestrategien weiterentwickeln für den Fall, dass der Krieg Europa erfasst und auf die westliche Hemisphäre übergreift."
 tooltip_escort_ships:0 "Begleitschiffe"
 MEX_focus_blue_water_navy:0 "Blaue Wassermarine"
 MEX_focus_blue_water_navy_desc:0 "Mexiko war nie eine Seemacht. In der Kolonialzeit brauchten unsere spanischen Oberherren alle ihre Schiffe, um den Briten entgegenzutreten. Während des Unabhängigkeitskampfes und der darauf folgenden Bürgerkriege war unsere ganze Aufmerksamkeit nach innen gerichtet. Nachdem Amerika uns überholt hatte und eine Großmacht geworden war, hatte es keinen Sinn mehr, den Meeren Konkurrenz zu machen. Aber vielleicht braucht Mexiko in diesen turbulenten Zeiten eine starke Marine."
 tooltip_capital_ships:0 "Großkampfschiffe"
 MEX_focus_raiding_navy:0 "Überfallende Marine"
 MEX_focus_raiding_navy_desc:0 "Wir können nicht hoffen, mit den großen Seemächten der Welt mithalten zu können, wenn wir an der Oberfläche gegen Schlachtschiffe und Flugzeugträger antreten. Stattdessen sollten wir versuchen, feindliche Truppentransporte vor ihrem Eintreffen zu unterbinden, um Mexiko vor einer Invasion zu schützen."
 MEX_focus_heroic_military_college:0 "Heroisches Militärkolleg"
 MEX_focus_heroic_military_college_desc:0 "Das Colegio Militar wurde 1823 gegründet und erhielt den Ehrentitel Heroico, nachdem fünf seiner Kadetten während des mexikanisch-amerikanischen Krieges von 1847 bis zum Tod gegen amerikanische Marines gekämpft hatten. Ein sechster Kadett wickelte sich in die mexikanische Flagge und stürzte sich von den Wänden, um einer Gefangennahme zu entgehen."
 tooltip_mexico_stability_hit_for_peacetime_expansion:0 "Wir haben immer noch Frieden, die Ausweitung unserer Streitkräfte wird sehr unpopulär sein!\n"
 MEX_focus_tank_workshops:0 "Panzerwerkstätten"
 MEX_focus_tank_workshops_desc:0 "Unser Flugzeugkonstrukteur TNCA experimentierte während des Ersten Weltkriegs mit gepanzerten Kampffahrzeugen und schuf einen Prototyp, der auf den britischen Rhombus-Designs basierte. Wir sollten diese Experimente neu starten und eine Panzerwerkstatt einrichten."
 MEX_focus_weapons_modernisation:0 "Modernisierung der Waffen"
 MEX_focus_weapons_modernisation_desc:0 "Mexiko verfügte vor der Revolution über eine fantastische Kleinwaffenindustrie. Der verhasste Diktator Díaz war trotz all seiner Fehler sehr an der Entwicklung von Waffen interessiert. Die Experimente mit automatischen Gewehren während der Díaz-Ära müssen untersucht werden."
 MEX_focus_aviation_workshops:0 "Luftfahrt-Workshops"
 MEX_focus_aviation_workshops_desc:0 "Die TNCA wurde nach der Revolution aus Geldmangel eingemottet, aber da die Tötungskraft von Flugzeugen seitdem immer weiter zunimmt, müssen wir über die Fortschritte in der Luftfahrt auf dem Laufenden bleiben."
 MEX_focus_military_aviation_specialists:0 "Spezialisten für militärische Luftfahrt"
 MEX_focus_military_aviation_specialists_desc:0 "Die Escuela Militar de Mecánicos Especialistas de Aviación wird eine Gruppe qualifizierter technischer Mitarbeiter für die Wartung unserer Flugzeuge ausbilden. Je besser das Flugzeug gewartet wird, desto länger bleiben die Piloten in der Luft, um Erfahrungen zu sammeln."
 MEX_focus_army_expansion_programme:0 "Armeeerweiterungsprogramm"
 MEX_focus_army_expansion_programme_desc:0 "Mexiko verfügt über enorme Kapazitäten für den Ausbau der Armee, wobei das Nation-Building-Programm der Revolution die eigennützigen Provinzen in einem einzigen Vaterland vereinte. Unsere patriotischen Bürger werden dem Staat in schwierigen Zeiten zu Hilfe kommen."
 MEX_focus_heavy_artillery:0 "Schwere Artillerie"
 MEX_focus_heavy_artillery_desc:0 "Die Tötungskraft der Feldartillerie ist unbestreitbar. Der Große Krieg hat der Welt gezeigt, wie wichtig Artillerie ist, um Vorstöße zu unterstützen und feindliche Offensiven abzuwehren. Wir müssen unsere konventionelle Artillerie weiterentwickeln."
 MEX_focus_aerial_artillery:0 "Luftartillerie"
 MEX_focus_aerial_artillery_desc:0 "Wir experimentierten mit dem Einsatz von Bombern gegen „weiche“ Ziele während des Cristero-Krieges und zahlreicher anderer Aufstände widerspenstiger Generäle. Aufständische sind nicht in der Lage, den Himmel zu erobern, und daher wird die Unterstützung durch Bomber für den Schutz des mexikanischen Staates von entscheidender Bedeutung sein."
 MEX_focus_agricultural_credit_bank:0 "Agrarkreditbank"
 MEX_focus_agricultural_credit_bank_desc:0 "Die Banco de Crédito Agricola wird dazu beitragen, das Landreformprogramm zu beschleunigen, indem sie Ejido-Bauern Kredite vergibt, mit denen sie Maschinen und andere Investitionsgüter kaufen können. Alberto J. Pani ist ein Veteran der Finanzbranche, der diese Bank leiten und Mexiko dabei helfen kann, seine Produktionskapazität zu erweitern."
 MEX_focus_rural_infrastructure:0 "Ländliche Infrastruktur"
 MEX_focus_rural_infrastructure_desc:0 "Die Schienensysteme in Mexiko wurden während der Díaz-Ära ausgebaut, konzentrierten sich jedoch hauptsächlich auf die nördlichen Städte, um den Handel mit Amerika zu erleichtern. Wir sollten die Eisenbahn weiter nach Süden drängen."
 MEX_focus_peripheral_infrastructure:0 "Periphere Infrastruktur"
 MEX_focus_peripheral_infrastructure_desc:0 "In unseren ländlichsten Regionen hat sich die Infrastruktur seit Jahrzehnten kaum verbessert. Es gibt Scharen verarmter Subsistenzbauern, die sich für Fabrikarbeit und Bildung öffnen würden, wenn wir unser Straßennetz ausbauen würden."
 MEX_focus_rural_schools:0 "Ländliche Schulen"
 MEX_focus_rural_schools_desc:0 "In den Schulen verwandeln wir den Rohstoff ungebildeter Bauern in patriotische Bürger, die bereit sind, Ungerechtigkeit zu bekämpfen und das Vaterland zu stärken. Die Escuelas Regionales Campesinas werden die Bauern revolutionieren, ihnen technische Fertigkeiten beibringen und sie selbständig machen."
 MEX_focus_rent_freeze:0 "Mietenstopp"
 MEX_focus_rent_freeze_desc:0 "Die städtischen Arbeiter sind ein wichtiger Bestandteil des neuen Mexikos, das wir aufbauen. Sie wurden während der Revolution zu Roten Bataillonen mobilisiert und fordern nun die ihnen versprochene Entschädigung. Ein Bereich, der unmittelbare Sorge bereiten sollte, sind die parasitären Vermieter, die diesen fleißigen Vermögensschöpfern die Miete abpressen."
 MEX_focus_confederation_of_mexican_workers:0 "Konföderation mexikanischer Arbeiter"
 MEX_focus_confederation_of_mexican_workers_desc:0 "Die politische Elite in Mexiko war schon immer bestrebt, die Aktivitäten der Gewerkschaften zu kontrollieren. Das CTM wird das CROM ersetzen, da dieses als korrupt und diskreditiert gilt, weil es mit unpopulären früheren Führern des Regimes in Verbindung steht."
 MEX_focus_ejido_worker_militias:0 "Ejido-Arbeitermilizen"
 MEX_focus_ejido_worker_militias_desc:0 "Die in der Verfassung von 1917 versprochene Landreform machte nur langsame Fortschritte. Oftmals setzen Vermieter Schlägertrupps und Privatarmeen ein, um ihre Mieter einzuschüchtern und eine Umverteilung zu verhindern. Lasst uns die Bauern, Bauern und Arbeiter in kommunalen Milizen organisieren, um die Errungenschaften, die wir erzielen, vor Ungerechtigkeit zu schützen."
 MEX_focus_party_of_the_revolution:0 "Partei der Revolution"
 MEX_focus_party_of_the_revolution_desc:0 "Dank der Unterstützung von Arbeiter- und Bauernorganisationen wurde Präsident Cárdenas auf der Grundlage einer Agrarreform gewählt. Wir haben die Reformen umgesetzt und verfügen nun über eine stolze sozialistische Nation, die bereit ist, Ungerechtigkeit auf der internationalen Bühne zu bekämpfen."
 MEX_focus_liberalize_the_banking_sector:0 "Liberalisierung des Bankensektors"
 MEX_focus_liberalize_the_banking_sector_desc:0 "Es gibt viele hartnäckige Regierungsmaßnahmen, die den Markt daran hindern, Mexiko zu verändern. Das Allgemeine Gesetz über Kreditinstitute von 1925 verbietet beispielsweise, dass Banken Anteile an anderen Banken besitzen. Lächerlich! Je freier der Markt, desto freier die Menschen. Luis Montes de Oca, ein Verfechter der Österreichischen Schule der Nationalökonomie, wird uns bei der Reform des Bankensystems helfen."
 MEX_focus_strike_breaking:0 "Streik brechen"
 MEX_focus_strike_breaking_desc:0 "Die gewerkschaftliche Organisierung ist ein durch die Verfassung von 1917 geschütztes Grundrecht, Angriffe auf Eigentum sind jedoch kriminell und sollten als solche behandelt werden. Der Abzug von Arbeitskräften aus einer kritischen Branche könnte in Krisenzeiten sogar als Verrat empfunden werden."
 MEX_focus_urban_development:0 "Städtische Entwicklung"
 MEX_focus_urban_development_desc:0 "Die Städte sind das Zentrum der Wirtschaftstätigkeit und daher müssen ihre Bedürfnisse Vorrang vor den rückständigen ländlichen Staaten haben. Wir werden die Straßen- und Schienensysteme in Mexiko-Stadt und den anderen großen städtischen Gebieten ausbauen und dadurch den Wohlstand Mexikos noch mehr steigern."
 MEX_focus_cientifico_camarilla:0 "Ccientífico Camarilla"
 MEX_focus_cientifico_camarilla_desc:0 "Das Díaz-Regime wurde von einer Clique von Technokraten im Kabinett und in der Privatwirtschaft unterstützt. Der unpopuläre Klientelismus und die Patronagesysteme, die sie etablierten, waren einer der Gründe für den Zusammenbruch des Regimes. Wir haben jedoch die Liebe und Unterstützung der Menschen und die Científicos verfügen über einige dringend benötigte Fähigkeiten ..."
 MEX_focus_end_land_reform:0 "Landreform beenden"
 MEX_focus_end_land_reform_desc:0 "Das Landreformprogramm wird seit langem von lokalen Machthabern mit politischen Verbindungen oder militärischer Macht missbraucht. Ein wohlhabender Bauer, der zu seinem eigenen Vorteil öffentliches Land stiehlt, trägt nicht dazu bei, Mexiko stärker oder geeinter zu machen. Dieses Land sollte stattdessen an den Meistbietenden verkauft werden. Vielleicht misshandeln einige Vermieter ihre Mieter, aber das ist Sache der Gerichte."
 MEX_focus_privatization:0 "Privatisierung"
 MEX_focus_privatization_desc:0 "Das Ejido-System schränkt die Nutzung von Land ein, abhängig von der von der Regierung beabsichtigten Nutzung. Warum sollte der Staat die Landwirte zur Subsistenzwirtschaft zwingen, anstatt Cash Crops für den Export anzubauen? Wir können Mexiko wohlhabender machen, wenn wir die kommunalen Farmen auflösen und eine echte Entwicklung ermöglichen. Veraltete Vorstellungen von Eigenständigkeit stehen Fortschritt und Globalisierung nur im Wege."
 MEX_focus_caudillo_private_armies:1 "Caudillo-Privatarmeen"
 MEX_focus_caudillo_private_armies_desc:0 "Bei den Gouverneuren, Geschäftsleuten und Garnisonskommandanten einer Region handelt es sich in der Regel um denselben Mann – einen revolutionären General, der Macht erlangt, indem er treue Untergebene in einflussreiche Positionen beruft. Diese Caudillos sind eine Tatsache des Lebens, die wir pflegen und nicht bekämpfen sollten."
 MEX_focus_support_general_cedillo:0 "Unterstützen Sie General Cedillo"
 MEX_focus_support_general_cedillo_desc:0 "Der Nordgeneral Saturnino Cedillo und andere Caudillos wie er brauchen Zusicherungen, dass ihre Autonomie von der Regierung respektiert wird. Die rasche Zentralisierung der Macht unter den Präsidenten Calles und Cárdenas hat es uns ermöglicht, die Probleme, mit denen die Nation konfrontiert ist, massiv anzugehen, so dass eine weitere Enteignung der Caudillos nicht erforderlich ist."
 tooltip_mexico_cedillo_will_be_placated:0 "General Cedillo wird beschwichtigt§!.\n"
 MEX_focus_oil_field_expansion:0 "Ölfelderweiterung"
 MEX_focus_oil_field_expansion_desc:0 "Amerikas Bedarf an Öl ist unstillbar. Obwohl sie den Großteil des Erdöls auf der Welt produzieren, importieren sie die Ressource auch. Mexiko verfügt entlang der Golfküste über unerschlossene Ölfelder, die wir für den Export nutzen können."
 MEX_focus_northern_steel_plants:0 "Nördliche Stahlwerke"
 MEX_focus_northern_steel_plants_desc:0 "Die am stärksten industrialisierte Region Mexikos außerhalb der Hauptstadt ist die Nordgrenze zu Amerika. Städte entlang des Rio Grande wie Matamoros und Ciudad Juárez verfügen über enge wirtschaftliche Beziehungen zu ihren Pendants jenseits der Grenze wie Brownsville und El Paso. Wir sollten die überlegene Infrastruktur in der Region nutzen, um unsere Schwerindustrie weiterzuentwickeln."
 MEX_focus_capital_reserves:1 "Kapitalrücklagen"
 MEX_focus_capital_reserves_desc:1 "Die bares Geld, das wir durch den Verkauf von Öl sammeln, ermöglicht es uns, unsere wirtschaftlichen Muskeln spielen zu lassen. Wenn wir beispielsweise Technologie aus Amerika oder Großbritannien kaufen müssen, haben wir jetzt die Mittel dazu. Wir können diese Designs nach eigenem Ermessen zurückentwickeln oder in Massenproduktion herstellen."
 MEX_focus_oil_revenue_reinvestment:1 "Reinvestition der Öleinnahmen"
 MEX_focus_oil_revenue_reinvestment_desc:1 "Da wir jetzt stärker vom Ölverkauf profitieren, hat sich unser Budget schnell erhöht und wir müssen einen sinnvollen Weg für die Verwendung dieser neuen Mittel planen. Um langfristig davon zu profitieren, scheint eine Reinvestition dieser Einnahmen in die Konjunkturförderung die naheliegendste Wahl zu sein."
 MEX_focus_royal_dutch_shell:0 "Royal Dutch Shell"
 MEX_focus_royal_dutch_shell_desc:0 "Royal Dutch Shell ist ein britisches und niederländisches Unternehmen, das 60 % der mexikanischen Ölkonzessionen besitzt. Durch einen Kompromiss mit den ausländischen Ölkonzernen in Sachen Arbeitskonflikte können wir eine für uns beide vorteilhafte Einigung erzielen."
 MEX_focus_community_of_nations:0 "Gemeinschaft der Nationen"
 MEX_focus_community_of_nations_desc:0 "Unsere wirtschaftliche Abhängigkeit vom britischen Handel muss kein Fluch sein. Indem wir den Status quo akzeptieren, können wir mit der Unterstützung einer Supermacht internationale Diplomatie betreiben."
 anglo_mexican_diplomacy:0 "Anglo-mexikanische Diplomatie"
 MEX_focus_purchase_belize:0 "Kaufen Sie Belize"
 MEX_focus_purchase_belize_desc:0 "Dieses kleine Gebiet wurde in der Kolonialzeit lange Zeit von der spanischen Krone beansprucht, wurde jedoch nie von Halbinseln besiedelt. Nach dem Verlust des spanischen Kolonialreichs während der Napoleonischen Kriege festigte Großbritannien nach und nach seine Herrschaft über das Territorium, was 1862 in der Gründung der Kolonie Britisch-Honduras gipfelte. Das Territorium sollte als Geste des guten Willens an Mexiko übergeben werden."
 MEX_focus_nationalize_the_oil_fields:0 "Verstaatlichen Sie die Ölfelder"
 MEX_focus_nationalize_the_oil_fields_desc:0 "Die ausländischen Ölkonzessionen dominieren die mexikanische Wirtschaft und üben zu viel Einfluss auf unsere Angelegenheiten im In- und Ausland aus. Die Briten und Amerikaner schenken Royal Dutch Shell und Standard Oil mehr Aufmerksamkeit als unserer Regierung!"
 tooltip_mexico_they_may_declare_war:0 "§RSie könnten von den Ölbaronen überredet werden, den Krieg zu erklären!§!\n"
 MEX_focus_german_resource_exchange:0 "Deutsche Ressourcenbörse"
 MEX_focus_german_resource_exchange_desc:0 "Die deutsche Kriegsmaschinerie rüstet sich wieder und braucht mexikanisches Öl, um richtig zu funktionieren. Anstatt uns vor den Amerikanern niederzuwerfen oder unser Land an die Russen zu verkaufen, können wir versuchen, den deutschen Bedarf an Öl auszunutzen, um unsere militärische Macht zu stärken."
 mexico_german_resource_exchange:0 "Mexikanisch-deutscher Ressourcenaustausch"
 MEX_focus_new_world_order:0 "Neue Weltordnung"
 MEX_focus_new_world_order_desc:0 "Die Deutschen sind eindeutig die Herren Europas. Wir werden sicherlich einen Platz in ihrer neuen Weltordnung haben, wenn wir ihnen im Kampf gegen die Briten und Amerikaner helfen. Das alte Zimmermann-Telegramm wurde aus einem bestimmten Grund verschickt: Amerika kann nur durch eine Landinvasion zerstört werden ..."
 german_mexican_diplomacy:0 "Deutsch-mexikanische Diplomatie"
 MEX_focus_oppose_yanqui_imperialism:0 "Widersetzen Sie sich dem Yanqui-Imperialismus"
 MEX_focus_oppose_yanqui_imperialism_desc:0 "Nachdem die Ausländer rechtmäßig die natürlichen Ressourcen unseres Landes zurückerobert haben, fordern sie nun eine Entschädigung, doch die Zugeständnisse wurden dem mexikanischen Volk in seiner Zeit der Schwäche unter dem Diktator Díaz im Wesentlichen gestohlen. Warum sollten wir einen Dieb für die Rückgabe gestohlenen Eigentums bezahlen?"
 MEX_focus_international_proletarianism:0 "Internationaler Proletarismus"
 MEX_focus_international_proletarianism_desc:0 "Die Sowjets haben gezeigt, dass ihr Sozialismus den Planeten verändern wird. Die Revolution, für die wir so hart gekämpft haben, war nur ein Schritt auf dem Weg zur Befreiung des Volkes: zuerst Mexikos und jetzt der ganzen Welt."
 russo_mexican_diplomacy:0 "Russisch-mexikanische Diplomatie"
 MEX_focus_interior_defence_plan:0 "Innenverteidigungsplan"
 MEX_focus_interior_defence_plan_desc:0 "Es ist wahr, dass die Yanquis uns zahlenmäßig und technologisch überlegen sind, aber wir verfügen über Kenntnisse des Geländes, Unterstützung durch die Menschen sowie Zeit und Raum, um eine starke Verteidigung aufzubauen. Wir werden den Feind in den Wüsten und Bergen ausbluten lassen, indem wir Fahrerfluchttaktiken, Tiefenverteidigung und versteckte Stützpunkte einsetzen."
 MEX_focus_compensation:0 "Entschädigung"
 MEX_focus_compensation_desc:0 "Die Ölkonzessionen wurden legal an Royal Dutch Shell und Standard Oil verkauft. Wir können den ausländischen Firmen nicht vorwerfen, dass sie auf Gewinn aus sind. Wir sollten die Integrität unseres Rechtssystems wahren, indem wir die Ausländer für die Verstaatlichung der Konzessionen entschädigen."
 MEX_focus_liberty_and_justice_for_all:0 "Freiheit und Gerechtigkeit für alle"
 MEX_focus_liberty_and_justice_for_all_desc:0 "Die Amerikaner sind heute die größte Wirtschaftsmacht der Geschichte. Die Sowjets mögen sich schnell industrialisieren und die Deutschen mögen den Krieg besser verstehen, aber Amerikas Vorteile werden durch sein Beharren auf der Freiheit des Einzelnen und das Vertrauen auf Institutionen gegenüber roher Gewalt ergänzt. Eine Ausweitung unserer Wirtschaftsbeziehungen auf ein Militärbündnis wäre nur natürlich."
 american_mexican_diplomacy:0 "Amerikanisch-mexikanische Diplomatie"
 MEX_focus_aztec_eagles:0 "Aztekische Adler"
 MEX_focus_aztec_eagles_desc:0 "Wir sind eine der einflussreichsten Nationen Lateinamerikas. Wir sollten unser Engagement für die Sicherheit der Welt unter Beweis stellen, indem wir Amerika in seinem Kampf gegen ausländische Kriegstreiber unterstützen, die mit ihrem Expansionismus den allgemeinen Frieden bedrohen."
 aztec_eagles_opinion:0 "Aztekische Adler"
 MEX_focus_international_peacekeepers:0 "Internationale Friedenstruppen"
 MEX_focus_international_peacekeepers_desc:0 "Die demokratischen Mächte der Welt planen die Schaffung einer Allianz von Gleichberechtigten, der Vereinten Nationen, um die internationale Sicherheit zu gewährleisten, indem sie den Ländern der Welt einen Ort bieten, an dem sie ihre Differenzen beilegen und Streitigkeiten schlichten können. Wir werden uns in ein solches Projekt stürzen, um den lateinamerikanischen Nationen zu helfen, ihre Unabhängigkeit zu bewahren."
 MEX_focus_march_southwards:0 "Marschieren Sie nach Süden"
 MEX_focus_march_southwards_desc:0 "Mexiko verlor nach dem Unabhängigkeitskampf die südlich davon gelegenen Provinzen. Das inkompetente mexikanische Imperium hat unserer Geschichte geschadet, aber wir können seine Fehler korrigieren. Die Südstaaten sind für unsere Verteidigung von entscheidender Bedeutung und wir werden sie zurückerobern."
 threat_mexico_marching_southwards:0 "Mexiko marschiert nach Süden"
 MEX_focus_unify_centroamerica:0 "Zentralamerika vereinen"
 MEX_focus_unify_centroamerica_desc:1 "Die kleinen Bananenrepubliken Nicaragua, Panama und Costa Rica sind zu klein, um lebensfähige Länder zu sein. Wir müssen sie in unsere eigene Nation integrieren und dadurch Mexiko und dem mexikanischen Volk Ruhm bringen."
 threat_mexico_unify_centroamerica:1 "Mexiko strebt die Vereinigung Zentralamerikas an"
 MEX_focus_push_past_the_darien_gap:1 "Schieben Sie die Darién-Lücke hinter sich"
 MEX_focus_push_past_the_darien_gap_desc:1 "Nach unserem Feldzug zur Vereinigung Mittelamerikas müssen wir nun durch den Dschungel zwischen Panama und Kolumbien, der als „Darién-Lücke“ bekannt ist, vordringen, um einen Fuß nach Südamerika zu setzen."
 threat_mexico_push_south_of_the_darien_gap:1 "Mexikanische Bedrohungen südlich der Darién-Lücke"
 MEX_focus_andean_offensive:1 "Andenoffensive"
 MEX_focus_andean_offensive_desc:1 "Nachdem wir uns nun nördlich der Anden etabliert haben, ist es unsere Aufgabe, die Offensive durch das schwierige Gelände des tropischen Gebirges fortzusetzen und die Vereinigung Lateinamerikas zu vollenden."
 threat_mexico_andean_offensive:1 "Mexikanische Bedrohungen für die Andenstaaten"
 MEX_focus_seize_the_panama_canal:0 "Erobere den Panamakanal"
 MEX_focus_seize_the_panama_canal_desc:0 "Dieser Kanal, einer der kritischsten Engpässe der Welt, wurde unter großen Kosten für die Latino-Arbeiter gegraben, die zum Profit der Industriellen unter den amerikanischen Peitschenhieben bluteten und starben. Nachdem wir das umliegende Gelände erobert haben, können wir einen Blitzschlag auf die kleine Kanalgarnison starten und die Yanquis vor die Wahl stellen, einen blutigen Krieg gegen uns zu führen oder die Kontrolle über den Kanal abzugeben."
 MEX_focus_fortify_the_canal:1 "Befestigen Sie den Kanal"
 MEX_focus_fortify_the_canal_desc:1 "Da der Panamakanal endlich in unserer Hand ist, müssen wir seine Schleusen und Ufer sichern, damit er zu einer uneinnehmbaren Festung wird."
 MEX_focus_integrate_the_south:0 "Den Süden integrieren"
 MEX_focus_integrate_the_south_desc:0 "Die Einheit der Völker Mexikos war ein langsamer Prozess, der jedoch nicht an regionalen Grenzen oder Gebirgsketten Halt machen wird. Wir haben solche Hindernisse in der Vergangenheit überwunden und werden dies auch in den südlichen Provinzen tun."
 MEX_focus_plan_of_agua_prieta:0 "Plan von Agua Prieta"
 MEX_focus_plan_of_agua_prieta_desc:0 "Die Revolution gegen Díaz und die anschließenden heftigen Machtkämpfe dauerten ein Jahrzehnt. Als sich der Staub gelegt hatte, trafen sich die siegreichen Generäle des Nordens in Agua Prieta, Sonora, um ihren Plan für die Zukunft Mexikos vorzulegen. Sie sind eine populistische Clique von Modernisierern und Säkularisierern oder auch eine „Konföderation von Kaziken“, kaum besser als Banditenlords, die ihre Beute je nach Perspektive aufteilen."
 MEX_focus_exile_calles:0 "Verbannungsrufe"
 MEX_focus_exile_calles_desc:0 "Der frühere Präsident Plutarco Calles verbüßte seine Amtszeit zwischen 1924 und 1928. Seine Fehlregierung löste den Cristero-Krieg und unzählige kleinere Aufstände aus. Jetzt versucht er, Präsident Cárdenas zu dominieren, so wie er die letzten paar Marionettenpräsidenten kontrollierte. Cárdenas hat sein eigenes demokratisches Mandat, seinen eigenen Plan für die Zukunft, und Calles muss das Land verlassen, um die Stabilität Mexikos zu gewährleisten."
 MEX_focus_institutional_revolution:0 "Institutionelle Revolution"
 MEX_focus_institutional_revolution_desc:0 "Das Erbe der Demokratie in Mexiko ist schwach, aber wir haben es gestärkt. Unser Engagement für die Rechtsstaatlichkeit macht Fortschritte und die Menschen beginnen, unseren Wahlen zu vertrauen, die in der Vergangenheit von der Regierung manipuliert wurden."
 MEX_focus_jefe_maximo:0 "Jefe Máximo"
 MEX_focus_jefe_maximo_desc:0 "Mexiko wird noch tiefer im Chaos versinken, wenn Plutarco Calles seinen Einfluss auf das Land verliert. Er schuf die Verwaltungen von Portes, Ortiz, Rodríguez und jetzt Cárdenas, und seine politischen Feinde geißeln ihn als „el Jefe Maximo“, wie einen Banditenhäuptling! In Wahrheit ist Calles einfach ein älterer Staatsmann, der nur die besten Absichten für Mexiko im Sinn hat. Ihn in diesem Stadium der Revolution zu verlieren, wäre eine Farce."
 MEX_focus_purge_the_bureaucracy:0 "Säubern Sie die Bürokratie"
 MEX_focus_purge_the_bureaucracy_desc:0 "Die Callistas werden von ihren unverdienten Einflusspositionen entfernt. Wir haben viele geeignete Nachfolger im Sinn, Männer mit Fähigkeiten und Intelligenz, die dankbar für die Gelegenheit sein werden, Mexiko zu dienen ..."
 MEX_focus_arrest_general_cedillo:0 "General Cedillo verhaften"
 MEX_focus_arrest_general_cedillo_desc:0 "Die Caudillos sind eine Bedrohung. Sie teilen Mexiko in kleine Lehen auf, in denen ihnen die Ernennung von Beamten Macht über Wirtschaft, Militär und Regierung verleiht. Sie plündern den Reichtum Mexikos, und nirgendwo trifft dies mehr zu als in der Provinz von General Saturnino Cedillo. Seine Unabhängigkeit von der Zentralregierung ist völlig unerträglich, und die Rebellen, die er um sich schart, werden ihm nichts nützen."
 tooltip_mexico_cedillo_will_be_neutralised:0 "General Cedillo wird §Gneutralisiert§!.\n"
 MEX_focus_control_the_army:0 "Kontrolliere die Armee"
 MEX_focus_control_the_army_desc:0 "Die Armee ist vielleicht der wichtigste Wahlkreis in Mexiko. Die letzten zwanzig Jahre haben gezeigt, dass der Wille des Volkes nur mit Bajonetten durchgesetzt werden kann. Schurkengeneräle stellen daher eine Bedrohung für die Existenz des Staates dar, ganz zu schweigen von seiner Legitimität."
 MEX_focus_repeal_the_calles_law:0 "Aufhebung des Anrufgesetzes"
 MEX_focus_repeal_the_calles_law_desc:0 "Aufrufe stifteten die Cristeros zum Aufstand an, indem sie die antireligiösen Artikel der Verfassung brutal anwendeten. Das Calles-Gesetz demütigt den Klerus, indem es das Tragen geistlicher Kleidung in der Öffentlichkeit und die Inhaftierung religiöser Persönlichkeiten, die die Regierung kritisieren, verbietet. Wir stimmen darin überein, dass der politische Einfluss der Kirche beschnitten werden muss, aber dies sind Angriffe auf die Freiheit des Einzelnen und nicht auf die Macht der Kirche."
 MEX_focus_abolish_capital_punishment:0 "Todesstrafe abschaffen"
 MEX_focus_abolish_capital_punishment_desc:0 "Die jüngsten Instabilitäten der Militärrebellion, der Bauernrevolte und des Cristero-Krieges sowie die blutige Reaktion der Regierung darauf und auf kleinere „Verbrechen“ haben zu einer Atmosphäre der Angst in Mexiko geführt. Aus Angst vor staatlicher Tyrannisierung können die Menschen nicht mehr frei reden. Wir sollten die Todesstrafe auslaufen lassen. Indem wir unseren Griff lockern, werden sich die Menschen nicht länger gezwungen fühlen, ihm zu entkommen."
 MEX_focus_enforce_the_calles_law:0 "Setzen Sie das Anrufgesetz durch"
 MEX_focus_enforce_the_calles_law_desc:0 "Die Cristero-Fußsoldaten wurden zwar nicht im Feld vernichtet, aber in den Jahren nach ihrem vergeblichen Aufstand machten wir Jagd auf ihre verbliebenen Anführer und Sympathisanten innerhalb der Kirche, enthaupteten ihre Bewegung und sorgten dafür, dass es nicht wieder zu einem Wiederaufleben kam. Die Kirche hat keine andere Wahl, als unsere Forderungen an sie zu akzeptieren. Sie werden zu einem weiteren Instrument der Staatsmacht, oder wir werden sie weiterhin enthaupten."
 MEX_focus_triumph_over_the_cristeros:0 "Triumph über die Cristeros"
 MEX_focus_triumph_over_the_cristeros_desc:0 "Viele talentierte Persönlichkeiten gelangten während der Anti-Cristero-Kampagnen an die Spitze. Der Kampf gegen Aufständische mit der Taktik kleiner Einheiten und Luftunterstützung bot unseren Generälen eine hervorragende Gelegenheit, ihre Fähigkeiten zu testen. Die Unterdrückungskampagne ließ uns auch sehen, wer den Mumm zu schmutzigerer Arbeit hatte."
 MEX_focus_state_education:0 "Staatliche Ausbildung"
 MEX_focus_state_education_desc:0 "Sozialistische Bildung bedeutet in Mexiko, dass man sich eher auf Rationalismus und Patriotismus konzentriert als auf das Festhalten an den Dogmen und Diktaten des Papstes. Wir müssen nur einer Generation mexikanischer Jugendlicher eine gute antikirchliche Erziehung geben, und ihre Unterstützung in der Bevölkerung wird über Nacht verschwinden. Die Menschen werden den parasitären Klerus nicht tolerieren, wenn sie wissen, dass eine andere Welt möglich ist."
 MEX_focus_xefo:0 "XEFO"
 MEX_focus_xefo_desc:0 "Die Regierung hat im ganzen Land Funkmasten gebaut und Stationen eingerichtet. Es dient der Verbreitung von Propaganda, bringt aber auch die Menschen auf dem Land näher miteinander in Kontakt. XEFO ist ein solcher Radiosender, der von der Partido Nacional Revolucionario betrieben wird."
 MEX_focus_law_on_industrial_promotion:0 "Gesetz zur Industrieförderung"
 MEX_focus_law_on_industrial_promotion_desc:0 "Seit vielen Jahren versuchen die mexikanischen Bundesstaaten und die Bundesregierung, die Entwicklung neuer Industrien durch Steuerbefreiungen zu fördern. Häufig wirken sich die lokalen Vorschriften gegen nationale Interessen aus, indem sie Kapital in unwichtige oder ineffiziente Bereiche umleiten. Wir müssen unseren Ansatz zur industriellen Entwicklung mit einem zentralisierten Plan rationalisieren."
 MEX_focus_nafinsa:0 "NAFINSA"
 MEX_focus_nafinsa_desc:0 "Nacional Financiera ist eine Entwicklungsbank, die gegründet wurde, um die Industrialisierung Mexikos zu fördern. Besonders wichtig war es bei der Gründung neuer Fabriken in den zentralmexikanischen Bundesstaaten, beispielsweise Chemiefabriken und Metallwerken in Mexiko-Stadt."
 MEX_focus_engineering_school:0 "Ingenieurschule"
 MEX_focus_engineering_school_desc:0 "Als Teil des Nationalen Polytechnischen Instituts in Mexiko-Stadt bildet die Escuela Superior de Ingenería Mecánica y Eléctrica eine neue Generation von Pionieren im Maschinenbau und in der Elektronik aus."
 MEX_focus_television_innovators:0 "Fernsehinnovatoren"
 MEX_focus_television_innovators_desc:0 "Mexiko verfügt über eine überraschend fortschrittliche Elektronikindustrie. Guillermo González Camarena und andere Mitglieder der „League of Radio Experiments“ experimentieren mit Farbfernsehübertragungen. Wenn wir uns auf diese Entwicklungen konzentrieren, könnten wir weltweit führend in der Kommunikationstechnologie werden."
 MEX_focus_antidisestablishmentarianism:1 "Antidisestablishmentarianismus"
 MEX_focus_antidisestablishmentarianism_desc:0 "Der Wahre Glaube wird seit Jahrzehnten von der „revolutionären“ Junta missbraucht. Kirchen, Klöster und Reliquien sind formell Eigentum des Staates, und Geistliche benötigen eine Genehmigung der Regierung, um sich um ihre Herden zu kümmern. In manchen Bundesstaaten gibt es einen einzigen Priester für Zehntausende Gläubige. Lassen wir diese Anforderung fallen und gestatten wir der Kirche wieder, Eigentum zu besitzen."
 MEX_focus_rewrite_the_constitution:0 "Schreiben Sie die Verfassung von 1917 neu"
 MEX_focus_rewrite_the_constitution_desc:0 "Die von den bösartigen Generälen verfasste Verfassung stellt den Staat über die Kirche, macht die Ehe zu einem zivilen Akt, hindert den Klerus daran, politische Kandidaten zu unterstützen, und weigert sich, die katholische Kirche als Quelle moralischer Autorität in Mexiko anzuerkennen. Wir müssen diese Inkonsistenzen angehen, indem wir den katholischen Glauben offiziell als Staatsreligion etablieren."
 MEX_focus_legion_of_christ:1 "Legion Christi"
 MEX_focus_legion_of_christ_desc:1 "Wir korrigieren das Unrecht der „Revolution“ mit dem unermüdlichen Geist, der den Vertretern Christi gebührt, aber wir haben gerade erst begonnen. Wir brauchen eine Organisation, die die Kriminellen aufspürt und bestraft, die die Heilige Kirche angegriffen haben. Wie es im Buch Exodus heißt: Auge um Auge, Leben um Leben."
 MEX_focus_crusade_against_atheism:0 "Kreuzzug gegen den Atheismus"
 MEX_focus_crusade_against_atheism_desc:0 "Die meisten Cristero-Führer wurden Anfang der 1930er Jahre von der Regierung gejagt und ermordet. Einige wenige konnten den Säuberungen jedoch entkommen und sind bereit, die Gläubigen Mexikos erneut anzuführen. Es lebe Christus, der König, und die selige Maria von Guadalupe!"
 MEX_focus_knights_of_columbus:0 "Ritter von Kolumbus"
 MEX_focus_knights_of_columbus_desc:0 "Während des Cristero-Krieges, als auf beiden Seiten Missbräuche begangen wurden, intervenierte die internationale Bruderschaft der Kolumbus-Ritter, um uns zu helfen. Zunächst sammelten sie heimlich Spenden, um die Cristeros zu finanzieren und zu bewaffnen. Nachdem die mexikanischen Bischöfe den Aufstand abgelehnt hatten, setzten sich die Ritter bei der amerikanischen Regierung dafür ein, Verhandlungen aufzunehmen, die letztendlich den Krieg beendeten."
 MEX_focus_catholic_politics:1 "Katholische Politik"
 MEX_focus_catholic_politics_desc:1 "Die meisten politischen Parteien in Mexiko wurden von den Antiklerikalen dominiert, die nach der Revolution von 1911 an die Macht kamen. Wenn wir, die Katholiken, die Macht legal übernehmen und behalten wollen, wird die Gründung einer Partei der frommen Massen notwendig sein."
 MEX_focus_social_catholicism:0 "Sozialkatholizismus"
 MEX_focus_social_catholicism_desc:0 "Der Sozialkatholizismus ist eine Doktrin einer politischen Religion aus dem frühen 20. Jahrhundert und legt Wert darauf, die Last der Armen zu lindern, indem er die Ursachen der Armut bekämpft. Die durch den uneingeschränkten Industriekapitalismus verursachten Ungerechtigkeiten erfordern eine kohärente Antwort der Kirche, und die fortschrittliche Geistlichkeit Mexikos wird ihr Bestes tun, um dieses Problem zu lösen."
 MEX_focus_church_schools:0 "Kirchenschulen"
 MEX_focus_church_schools_desc:0 "Die revolutionären Generäle versuchten, die Jugend in sozialistischen Umerziehungslagern, die sie Schulen nannten, einer Gehirnwäsche zu unterziehen. Wir müssen die Religion wieder in den Unterricht integrieren, indem Priester und Nonnen unsere Kinder unterrichten."
 MEX_focus_triumph_of_synarchism:1 "Triumph des Synarchismus"
 MEX_focus_triumph_of_synarchism_desc:1 "Völlig geschlagen verstecken sich unsere Feinde wie die Handlanger Satans im Schatten. Wir haben jetzt freie Hand, um den Wiederaufbau des Staates so sicherzustellen, dass seine Einheit sowohl im Glauben als auch im politischen Willen gewährleistet ist."
 MEX_focus_reform_the_cristero_guard:1 "Reformieren Sie die Cristero-Garde"
 MEX_focus_reform_the_cristero_guard_desc:1 "Die Cristeros verteidigten die Kirche tapfer gegen die Unterdrückung durch den Tyrannen Calles und viele von ihnen starben als Märtyrer unter dem Banner Christi. Nachdem die Macht der Heiligen Kirche wiederhergestellt wurde, muss sie neu organisiert werden, um die bewaffneten Beschützer Christi zu werden."
 tooltip_mexico_reform_the_cristero_guard:2 "Reformieren Sie die §YCristero-Wache§!:\nSetzen Sie §Y8 Divisionen§ ein! von §Y10 Infanterie§! Bataillone und §YArtillerie§! Unterstützung"
 MEX_focus_synarchist_youth:1 "Synarchistische Jugend"
 MEX_focus_synarchist_youth_desc:1 "Die Jugend ist die Zukunft unserer Nation. Wenn sie richtig erzogen werden, werden sie zur Verkörperung unserer Ideale – Stärke, Loyalität und Frömmigkeit."
 MEX_focus_synarchist_communes:1 "Synarchistische Kommunen"
 MEX_focus_synarchist_communes_desc:1 "Nachdem die Gedanken der Menschen vor den „Revolutionären“ gerettet wurden und die Gläubigen in Scharen zu den wiedergeweihten Kirchen zurückkehren, kann unser Wirtschaftsplan umgesetzt werden. Neue Produktionseinheiten werden es den Gläubigen ermöglichen, der nationalen Sache und der Kirche zu dienen und gleichzeitig ein Gefühl der Einheit im Glauben und im Geiste zu erfahren."
 MEX_focus_revolutionary_women:0 "Revolutionäre Frauen"
 MEX_focus_revolutionary_women_desc:0 "Frauen, die traditionell mit Hausarbeit in Verbindung gebracht werden, verrichten in Mexiko seit Jahrzehnten auch Industriearbeit. Die Tabak-, Kaffee- und Bekleidungsindustrie stellt tendenziell mehrheitlich Frauen ein, obwohl dies zu Spannungen mit der männerdominierten Gewerkschaftsbewegung geführt hat. Männer haben bereits ein Recht auf gleichen Lohn für gleiche Arbeit und einen Mindestlohn – dieses Recht sollten wir auch für Frauen durchsetzen."
 MEX_focus_womens_suffrage:0 "Frauenwahlrecht"
 MEX_focus_womens_suffrage_desc:0 "Viele Abgeordnete und Kabinettsminister der Revolutionsregierungen lehnten die Ausweitung des Wahlrechts für Frauen ab, weil sie glaubten, Frauen würden sich leichter von den Argumenten des Klerus beeinflussen lassen und das Säkularisierungsprogramm beenden. Was auch immer in der Vergangenheit der Fall war, wir können dem Fortschritt nicht im Wege stehen."
 MEX_focus_soldaderas:0 "Soldaderas"
 MEX_focus_soldaderas_desc:0 "Ein ikonischer Teil der Revolution war, dass weibliche Soldaten in der Basis kämpften und einige zu Unteroffizierspositionen befördert wurden. Sie waren besonders wichtig für die Logistik der schlecht versorgten Revolutionsarmeen."
 MEX_focus_ban_political_militias:0 "Verbot politischer Milizen"
 MEX_focus_ban_political_militias_desc:0 "Die linken und rechten Paramilitärs behaupten, Patrioten zu sein, die gegen nationale Verräter kämpfen, aber in Wahrheit sind sie Schachfiguren ausländischer Mächte, die das Land für schändliche Zwecke destabilisieren wollen. Die Regierung muss gegen die faschistischen und kommunistischen Milizen vorgehen."
 MEX_focus_depoliticised_army:0 "Entpolitisierte Armee"
 MEX_focus_depoliticised_army_desc:0 "Die Generäle haben keinen Anspruch auf die Treue ihrer Soldaten. Die ultimative Quelle der Legitimität ist der mexikanische Staat. Wir sollten verhindern, dass die Generäle an Rebellion denken, indem wir sie zwischen den Provinzen rotieren lassen, damit sie keine Patronatsnetzwerke aufbauen oder die persönliche Loyalität ihrer Soldaten sichern können."
 MEX_focus_professional_army:1 "Escuela Superior de Guerra"
 MEX_focus_professional_army_desc:1 "Wir können uns nicht auf Ad-hoc-Soldaderas verlassen, um die Truppen vor Ort zu versorgen, wir brauchen Versorgungsdepots und ein Logistikkorps. In der Militärschule erwerben unsere Armeechefs und Offiziere fortgeschrittene militärische Kenntnisse, die sie in die Lage versetzen, effiziente Versorgungssysteme zu entwickeln. \nAn diesem Punkt wären sogar Esel eine Verbesserung gegenüber der Aufgabe, die Truppen selbst für die Nahrungssuche zu sorgen."
 MEX_focus_legacy_of_revolution:0 "Erbe der Revolution"
 MEX_focus_legacy_of_revolution_desc:0 "Die Errungenschaften der Revolution müssen verteidigt und nationale Verräter ausgerottet werden. Die Generäle stehen an der Spitze dieses Kampfes. Sie sehen die Schwierigkeiten, mit denen die Regierung jeden Tag vor Ort konfrontiert ist. Wir sollten ihnen mehr Ermessensspielraum bei der Durchsetzung der Staatsherrschaft einräumen."
 MEX_focus_the_gold_shirts:0 "Die Goldhemden"
 MEX_focus_the_gold_shirts_desc:0 "General Nicolás Rodríguez Carrasco gründete 1933 die Goldhemden, um kommunistische Verräter zu besiegen, die gegen die Regierung arbeiteten. Die paramilitärische Gruppe sollte ein Flügel der Regierung werden, da ihr Ziel bewundernswert und ihre Methoden notwendig sind."
 MEX_focus_revanchist_revolution:0 "Revanchistische Revolution"
 MEX_focus_revanchist_revolution_desc:0 "Das mexikanische Volk wurde lange Zeit von der Aggression der Yanqui und der kommunistischen Unterwanderung heimgesucht, aber wir haben diese Hindernisse auf dem Weg zur nationalen Einheit überwunden und einen starken Staat mit einem mächtigen Führer geschmiedet. Wir müssen jetzt das Unrecht, das Mexiko in der Vergangenheit erlitten hat, wiedergutmachen."
 trotsky_not_welcome_in_mexico:1 "Das politische Klima ist für Trotzki nicht günstig"
 MEX_focus_the_red_shirts:0 "Die Rothemden"
 MEX_focus_the_red_shirts_desc:0 "Gouverneur Tomás Garrido Canabal gründete 1930 die Rothemden, um die Revolution gegen die katholische Kirche und ihre reaktionären Priester zu verteidigen. Feinde des Volkes aufzuspüren und zu vernichten ist eine gute Sache, deshalb sollten wir die Rothemden in gewisser Weise in das Militär einbeziehen."
 MEX_focus_communist_revolution:0 "Kommunistische Revolution"
 MEX_focus_communist_revolution_desc:0 "Die Revolution gegen Díaz hat sich zu einer wahren sozialen Revolution entwickelt, die die Widersprüche des Kapitalismus durch die Abschaffung der Produktion für den Austausch und die Einführung einer neuen Lebensweise lösen wird."
 MEX_focus_hispanic_culture:0 "Hispanische Kultur"
 MEX_focus_hispanic_culture_desc:0 "Die Nationen Lateinamerikas haben eine starke Kultur, die aus Eroberung und Überleben, Rebellion und fester Herrschaft entstanden ist. Unsere gemeinsame Kultur ist eine Quelle des Stolzes und ein Leitfaden für unseren zukünftigen Fortschritt."
 MEX_focus_revolutionary_class_war:1 "Revolutionärer Klassenkrieg"
 MEX_focus_revolutionary_class_war_desc:1 "Nur das als Klassenarmee bewaffnete und organisierte Proletariat wird in der Lage sein, die Ideale der Revolution zu verteidigen und zu verbreiten."
 faction_mexico_4th_international:1 "4. Internationale"
 MEX_focus_smash_the_bureaucrats:1 "Zerschmettere die Bürokraten"
 MEX_focus_smash_the_bureaucrats_desc:1 "Nach dem Tod Lenins hat eine korrupte Bürokratie unter der Führung Stalins in der Sowjetunion ein bonapartistisches Regime gebildet und den Werktätigen die Macht gestohlen. Die UdSSR hat sich daher zu einem degenerierten Arbeiterstaat entwickelt, der die Ideale der Revolution pervertiert."
 MEX_focus_liberate_the_antilles:1 "Befreie die Antillen"
 MEX_focus_liberate_the_antilles_desc:1 "Viele karibische Inseln sind noch immer von imperialistischen Mächten besetzt, die ihre repressive Ausbeutung fortsetzen, die seit der Entdeckung Amerikas andauert. Wir werden die Ungerechtigkeit des Kolonialismus für immer beenden!"
 MEX_focus_one_world_government:1 "Eine Weltregierung"
 MEX_focus_one_world_government_desc:1 "Nachdem Stalins Tyrannei nun beseitigt ist, können wir einige seiner Anhänger davon überzeugen, Selbstkritik zu üben und sich der Gemeinschaft der Nationen anzuschließen, die wirklich von reaktionärer Unterdrückung befreit sind."
 tooltip_socialist_marine_corps:0 "Sozialistisches Marinekorps"
 MEX_focus_international_struggle:0 "Internationaler Kampf"
 MEX_focus_international_struggle_desc:0 "Wir sind in unserem Kampf gegen unsere ideologischen Feinde nicht allein. Wir haben viele potenzielle Verbündete im Ausland, mit denen wir uns vernetzen können. Wir sollten ihnen helfen, die Macht zu ergreifen, um einen riesigen Block potenzieller Verbündeter zu schaffen, die uns wiederum helfen."
 MEX_focus_spanish_civil_war_refugees:0 "Spanische Bürgerkriegsflüchtlinge"
 MEX_focus_spanish_civil_war_refugees_desc:0 "Der Flächenbrand in Spanien führt zur Vertreibung Zehntausender spanischer Bürger. Viele von ihnen sind die Elite der spanischen Intelligenz oder anderweitig hochqualifiziertes technisches Personal. Indem wir ihnen Zuflucht gewähren, kommen wir unseren humanitären Pflichten nach und kommen gleichzeitig Mexiko zugute."
 tooltip_spanish_civil_war_technical_knowledge:0 "Technisches Wissen aus dem Spanischen Bürgerkrieg"
 scw_over:0 "Der Spanische Bürgerkrieg ist beendet"
 MEX_focus_falangist_veterans:0 "Falangistische Veteranen"
 MEX_focus_falangist_veterans_desc:0 "Die Falangisten sind eine Organisation faschistischer Paramilitärs in Spanien. Sie kämpfen für Gott und die Nation, obwohl viele von ihnen Monarchisten sind, was bedauerlich ist. Dennoch sollten wir Kontakt zu den falangistischen Veteranen des Spanischen Bürgerkriegs aufnehmen und aus ihren Erfahrungen lernen."
 tooltip_falangist_veterans_doctrine_knowledge:0 "Wissen über die Doktrin der falangistischen Veteranen"
 falangist_veterans_opinion:1 "Falangistische Veteranen"
 MEX_focus_support_spains_loyalists:1 "Unterstützen Sie Spaniens Loyalisten"
 MEX_focus_support_spains_loyalists_desc:1 "Die republikanische Regierung in Spanien wurde demokratisch gewählt und sieht sich nun mit der Rebellion „nationalistischer“ Verräter konfrontiert, die nur persönliche Macht anstreben und das einfache Volk Spaniens eindeutig hassen. Wir sollten die Loyalisten unterstützen, indem wir ihnen Hilfe schicken und uns im Völkerbund für sie einsetzen, der versucht, ein Embargo gegen die umkämpfte republikanische Regierung zu verhängen."
 loyalist_spanish_government_support_opinion:1 "Unterstützung für die spanische republikanische Regierung"
 MEX_focus_liberate_the_caribbean:1 "Befreie die Karibik"
 MEX_focus_liberate_the_caribbean_desc:1 "Wie der Rest Lateinamerikas wurden die Karibikstaaten von den europäischen Imperialisten rücksichtslos ausgebeutet, bevor sie ihre Fesseln abwarfen. Auch wenn sie noch schwach sind, verdienen diese Staaten unseren Schutz. Mexikos Nationalstolz verlangt, dass wir die Karibik sichern, um ihre Ausbeutung durch Imperialisten zu verhindern!"
 threat_mexico_pressure_the_caribbean:1 "Mexikanische Bedrohung für die Karibik"
 MEX_focus_integrate_the_caribbean:1 "Integrieren Sie die Karibik"
 MEX_focus_integrate_the_caribbean_desc:1 "Die kleinen Republiken der Karibik werden in den mexikanischen Staat eingegliedert, und nun sind die Völker der Karibik an der Reihe. Sie werden zu loyalen mexikanischen Bürgern, wenn sie unsere Traditionen hochhalten und im Gegenzug die Vorteile genießen, Teil der Gemeinschaft der mexikanischen Nation zu sein."
 MEX_focus_hispanic_alliance:1 "Hispanische Allianz"
 MEX_focus_hispanic_alliance_desc:1 "Unsere Herrscher stammen von den Halbinseln ab, Kolonisten, die die Zivilisation in die Neue Welt brachten. Spanien mit seiner starken Tradition der kirchlichen Macht und der Landeliten war einst eine Quelle der Legitimität. Heutzutage sieht Spanien immer weniger wie der Anführer der lateinamerikanischen Welt aus. Wir müssen diesen Mantel für uns selbst übernehmen und stärkere Bindungen auf dem gesamten Kontinent schaffen, indem wir unsere Hispanizität als Baustein nutzen."
 faction_mexico_hispanic_alliance:1 "Hispanische Allianz"
 faction_mexico_synarchist_pact:1 "Synarchistischer Pakt"
 MEX_focus_propaganda_pact:0 "Propagandapakt"
 MEX_focus_propaganda_pact_desc:0 "Die Bedrohung durch den Kommunismus wird in den Köpfen gläubiger hispanischer Patrioten immer größer. Mit unseren neu gefundenen Verbündeten werden wir der heimtückischen bolschewistischen Bedrohung eine Mauer aus Bajonetten entgegenstellen. Lasst uns unsere Einheit und Brüderlichkeit vor dem mexikanischen Volk zur Schau stellen, um ihm die Gewissheit des völligen Sieges über den verhassten Feind zu versichern!"
 MEX_focus_invite_brazil:1 "Laden Sie Brasilien ein"
 MEX_focus_invite_brazil_desc:1 "Obwohl die Geschichte Brasiliens als ehemalige portugiesische Kolonie nicht ganz die Mexikos widerspiegelt, stehen sie uns kulturell immer noch näher als den rachsüchtigen europäischen Imperialisten oder gierigen Yanqui-Geschäftsleuten. Wir sollten sie näher an unsere Sphäre heranführen, um vom gegenseitigen Schutz zu profitieren."
 MEX_focus_realpolitik:0 "Realpolitik"
 MEX_focus_realpolitik_desc:1 "Wir haben unsere ideologischen Überzeugungen, aber Mexiko als Staat hat seine eigenen Interessen unabhängig vom internationalen Kampf. Wir müssen in den bevorstehenden turbulenten Zeiten einen vorsichtigen Weg einschlagen. Ein falscher Schritt könnte die ganze Wucht der Möchtegern-Imperialisten und Tyrannen auf uns niederprasseln lassen."
 MEX_focus_bolivarian_alliance:1 "Bolivarische Allianz"
 MEX_focus_bolivarian_alliance_desc:1 "Simón Bolívar führte die spanischen Kolonien in Südamerika in die Unabhängigkeit und gründete Großkolumbien. Er genießt im Süden das gleiche Ansehen wie Unabhängigkeitskämpfer wie Miguel Hidalgo und Mariano Matamoros in Mexiko. Einer seiner Träume war die Vereinigung der lateinamerikanischen Nationen gegen die Ausbeutung durch die europäischen und Yanqui-Imperialisten. Wir können diesen Traum erfüllen."
 faction_mexico_bolivarian_alliance:0 "Bolivarische Allianz"
 MEX_focus_coastal_defence_plan:0 "Küstenverteidigungsplan"
 MEX_focus_coastal_defence_plan_desc:0 "Die Amerikaner zeigten uns 1846, dass wir zwar über Wüsten und Berge verfügen, die uns im Norden eine strategische Tiefe verleihen, unsere Küstenflanken jedoch anfällig für eine amphibische Invasion sind. Wir sollten unsere Häfen und Städte am Golf und im Pazifik mit Küstenverteidigungen ausstatten."
 MEX_focus_rescind_the_mexican_cession:0 "Widerrufen Sie die mexikanische Abtretung"
 MEX_focus_rescind_the_mexican_cession_desc:0 "Die riesigen Ländereien, die unser nördlicher Aggressor 1848 verlor, verführen weiterhin einige mexikanische Nationalisten. Mittlerweile leben Millionen Hispanoamerikaner in den Vereinigten Staaten, einige davon sind Nachkommen der mexikanischen Ureinwohner, andere sind neuere Einwanderer. Wir sollten die Ehre Mexikos wiederherstellen, indem wir die Yanqui-Aggressoren zerschlagen und das mexikanische Volk vereinen!"
 threat_mexico_rescind_cession:0 "Mexiko widerruft die Abtretung an Amerika"
 MEX_focus_redeem_aztlan:1 "Aztlan einlösen"
 MEX_focus_redeem_aztlan_desc:1 "Das mexikanische Volk, das in den befreiten Regionen der Vereinigten Staaten lebt, träumt von einer Regierung, die es nicht aufgrund seiner Abstammung, seines Geburtsorts oder der Sprache, die es zu Hause spricht, unterdrückt. Dieser Traum ist Wirklichkeit geworden."
 ENG_special_air_service:1 "Sonderflugdienst"
 ENG_special_air_service_desc:1 "Ein Offizier namens David Stirling kam auf die Idee, dass eine kleine Kommandoeinheit in der Lage sein könnte, den Feind hinter ihren Linien zu bedrohen und enormen Schaden anzurichten. Die Benennung als „Luftwaffe“ hat den zusätzlichen Vorteil, dass der Feind glaubt, er müsse sich auch gegen Fallschirmjäger verteidigen. Diese Idee mag durchaus berechtigt sein."
 ENG_chiefs_of_staff_committee:1 "Ausschuss der Stabschefs"
 ENG_chiefs_of_staff_committee_desc:1 "Wir müssen die Leiter der verschiedenen Dienstzweige befähigen, diesen Krieg so zu führen, wie sie es für das Beste halten. Die 1923 gegründeten Vereinigten Stabschefs erhalten nun die Möglichkeit, Operationen auf der ganzen Welt zu koordinieren und direkt dem Kriegskabinett zu berichten. Dies wird die Planung militärischer Operationen erheblich vereinfachen."
 ENG_revisit_colonial_policy:1 "Überdenken Sie die Kolonialpolitik"
 ENG_revisit_colonial_policy_desc:1 "Die Zeiten ändern sich. Es ist klar, dass die Unabhängigkeitsbewegungen weiterhin im ganzen Reich entstehen werden, und zwar in immer stärkeren Ausprägungen. Wenn wir nicht dazu gezwungen werden wollen, immer größere Ressourcen in die Unterdrückung dieser Bewegungen zu stecken, müssen wir anerkennen, dass unser Imperium seinen Lauf genommen hat und es ihm nun gestattet werden muss, seinen eigenen Weg in die Welt zu finden."
 ENG_guide_the_colonies:1 "Führe die Kolonien"
 ENG_guide_the_colonies_desc:1 "Nach langer Zeit unter unserer Kontrolle die ersten Schritte in Richtung völliger Unabhängigkeit zu unternehmen, ist nicht einfach. Unsere Dominions benötigen unsere Hilfe bei der Umstrukturierung ihrer Regierung, damit sie unter unserer Führung auch in völliger Unabhängigkeit genauso gut funktionieren können wie jetzt."
 ENG_towards_dominion_independence:1 "Auf dem Weg zur Unabhängigkeit des Dominions"
 ENG_towards_dominion_independence_desc:1 "Nachdem wir uns um die Umstrukturierung der Dominion-Regierungen gekümmert haben, müssen wir nun unseren Dominions dabei helfen, die letzten Schritte zur Trennung ihrer offiziellen Verbindungen zu Westminster zu unternehmen. Es ist wahrscheinlich, dass wir eine Phase der Massenmigration erleben werden, da diejenigen einwandern werden, die lieber weiterhin Teil von [Root.GetNameDef] sein möchten."
 ENG_foundations_for_an_indian_state:1 "Grundlagen für einen indischen Staat"
 ENG_foundations_for_an_indian_state_desc:2 "Wenn Indien als unabhängiger Staat funktionieren soll, müssen wir uns um eine stärkere Industrialisierung Indiens und eine drastische Umstrukturierung seiner Regierung kümmern. Die Herausforderungen, einen ganzen Subkontinent zu regieren, sind, wie wir festgestellt haben, keine einfachen, und Indien muss vorbereitet sein, wenn es erfolgreich sein will."
 ENG_the_three_nation_solution:1 "Die Drei-Nationen-Lösung"
 ENG_the_three_nation_solution_desc:1 "Auf dem indischen Subkontinent sind die kulturellen und religiösen Unterschiede extrem. Schon jetzt gibt es Gegensätze zwischen verschiedenen Gruppierungen mit unterschiedlichen Loyalitäten. Anstatt sie alle in einem einzigen Staat zusammenzufassen, wäre es vielleicht die bessere Lösung, den Subkontinent in drei Staaten aufzuteilen. Das hinduistische Indien, das muslimische Pakistan im Nordwesten und das muslimische Bangladesch im Nordosten."
 ENG_towards_indian_independence:1 "Auf dem Weg zur indischen Unabhängigkeit"
 ENG_towards_indian_independence_desc:1 "Es ist an der Zeit, Indien auf den Weg zur Unabhängigkeit zu bringen. Wir werden mit der schrittweisen Übertragung staatlicher Aufgaben beginnen und ihre Autonomie erhöhen, um so auf die vollständige Unabhängigkeit vorzubereiten."
 ENG_withdraw_from_contested_territories:0 "Rückzug aus den umkämpften Gebieten"
 ENG_withdraw_from_contested_territories_desc:0 "Eine Reihe von Gebieten auf der ganzen Welt, die als Teil der britischen Überseegebiete gelten, werden von Nachbarstaaten beansprucht. Dies führt zu diplomatischen Spannungen, weshalb es möglicherweise besser ist, ihren Status als unter der Gerichtsbarkeit des Vereinigten Königreichs stehende Staaten neu zu bewerten."
 ENG_self_government_for_the_mediterranean:1 "Selbstverwaltung für das Mittelmeer"
 ENG_self_government_for_the_mediterranean_desc:1 "Die Nationen im Mittelmeerraum sind bereit, in Vorbereitung auf die vollständige Unabhängigkeit weitgehende Autonomie zu erhalten. Dies wird wahrscheinlich zu einem Zustrom von Einwanderern führen, die die britische Staatsangehörigkeit erlangen möchten, bevor die Unabhängigkeit formalisiert wird."
 ENG_self_government_for_africa:1 "Selbstverwaltung für Afrika"
 ENG_self_government_for_africa_desc:1 "Die Nationen in Afrika sind bereit, in Vorbereitung auf die vollständige Unabhängigkeit weitgehende Autonomie zu erhalten. Dies wird wahrscheinlich zu einem Zustrom von Einwanderern führen, die die britische Staatsangehörigkeit erlangen möchten, bevor die Unabhängigkeit formalisiert wird."
 ENG_self_government_for_the_middle_east:1 "Selbstverwaltung für den Nahen Osten"
 ENG_self_government_for_the_middle_east_desc:1 "Die Nationen im Nahen Osten sind bereit, in Vorbereitung auf die vollständige Unabhängigkeit weitgehende Autonomie zu erhalten. Dies wird wahrscheinlich zu einem Zustrom von Einwanderern führen, die die britische Staatsangehörigkeit erlangen möchten, bevor die Unabhängigkeit formalisiert wird."
 ENG_self_government_for_the_americas:1 "Selbstverwaltung für Amerika"
 ENG_self_government_for_the_americas_desc:1 "Die Nationen in Amerika sind bereit, in Vorbereitung auf die vollständige Unabhängigkeit weitgehende Autonomie zu erhalten. Dies wird wahrscheinlich zu einem Zustrom von Einwanderern führen, die die britische Staatsangehörigkeit erlangen möchten, bevor die Unabhängigkeit formalisiert wird."
 ENG_self_government_for_asia:1 "Selbstverwaltung für Asien"
 ENG_self_government_for_asia_desc:1 "Die Nationen in Asien sind bereit, in Vorbereitung auf die vollständige Unabhängigkeit weitgehende Autonomie zu erhalten. Dies wird wahrscheinlich zu einem Zustrom von Einwanderern führen, die die britische Staatsangehörigkeit erlangen möchten, bevor die Unabhängigkeit formalisiert wird."
 ENG_decolonization:1 "Entkolonisierung"
 ENG_decolonization_desc:1 "Es ist das Ende einer Ära, aber ein Ende unserer Entscheidung. Anstatt die Demütigung zu ertragen, vergeblich gegen den unaufhaltsamen Aufstieg der Unabhängigkeitsbewegungen zu kämpfen, haben wir unseren Kopf hoch erhoben und voller Stolz diejenigen geführt, die unter unserem Schutz standen, so weit wir konnten. Jetzt müssen wir nur noch unsere verbliebenen Bindungen abbrechen und unsere ehemaligen Angehörigen auf der Weltbühne als Gleichberechtigte willkommen heißen."
 ENG_decolonized:1 "Großbritannien hat sich entkolonialisiert"
 ENG_steady_as_she_goes:1 "Stabil, während sie geht"
 ENG_steady_as_she_goes_desc:1 "Gerade die zunehmende Krise ist der Grund, warum wir unseren Wurzeln treu bleiben müssen. Wir werden den Kurs fortsetzen, den wir in den letzten Jahren eingeschlagen haben, anstatt drastische politische Veränderungen vorzunehmen, die zu interner Instabilität führen könnten, wenn wir es uns am wenigsten leisten können."
 ENG_global_defense:1 "Globale Verteidigung"
 ENG_global_defense_desc:1 "Der Schutz des britischen Volkes beginnt damit, dass verhindert wird, dass sich das, was es bedrohen würde, überhaupt ausbreitet. Wir müssen die Glut des Konflikts finden und sie an Ort und Stelle löschen, bevor sie zu einer Feuersbrunst wird, die sich weit und breit ausbreitet und uns in unseren Häusern verbrennt."
 ENG_every_man_will_do_his_duty:1 "Jeder Mann wird seine Pflicht tun"
 ENG_every_man_will_do_his_duty_desc:1 "Im Sinne von Nelsons berühmten Worten müssen wir den Menschen ein Pflichtgefühl vermitteln. Ob es ihnen gefällt oder nicht, die Nation braucht angesichts der kommenden Krise ihren Dienst."
 ENG_motion_of_no_confidence:1 "Misstrauensantrag"
 ENG_motion_of_no_confidence_desc:1 "Die derzeitige Regierung ist mit ihren Versuchen, die drohende Weltkrise zu entschärfen, gescheitert. Alle weiteren Versuche, dies jetzt zu tun, sind nur ein Zeichen der Schwäche. Wir brauchen eine stärkere Führung, damit wir den kommenden Sturm überstehen können."
 ENG_no_further_appeasement:1 "Keine weitere Beschwichtigung"
 ENG_no_further_appeasement_desc:1 "Die Beschwichtigungspolitik ist gescheitert, und diese Politik jetzt fortzusetzen, ist Torheit. Es ist klar, dass unsere Feinde nicht nachgeben und darauf bestehen werden, immer mehr zu fordern. Wir müssen sie jetzt stoppen, bevor wir ihnen noch mehr Vorteile verschaffen."
 ENG_no_further_appeasement_tt:1 "Legen Sie die Regel fest: £trigger_yes£Kann ein Land mit derselben Ideologiegruppe rechtfertigen und ihm den Krieg erklären.\nLegen Sie die Regel fest: £trigger_yes£Kann ein Land manipulieren.\n"
 ENG_kickstart_the_war_industry:1 "Bringen Sie die Kriegsindustrie in Schwung"
 ENG_kickstart_the_war_industry_desc:1 "Die Zeit drängt und wir können nicht auf ein natürliches Wachstum unserer Kriegsindustrie warten. Wir müssen große Investitionen in den schnellen Bau zusätzlicher Fabriken tätigen, wenn wir für den Krieg gerüstet sein wollen."
 ENG_secure_the_oil_imports:1 "Sichern Sie die Ölimporte"
 ENG_secure_the_oil_imports_desc:1 "Wir können uns bei unseren Ölimporten nicht auf die Wankelmütigkeit von Handelsabkommen mit ausländischen Regierungen verlassen. Noch besser wäre es, die Kontrolle über die Ölfelder zu erlangen, damit wir unabhängig von der politischen Führung in anderen Ländern die volle Kontrolle über sie behalten können."
 ENG_maintaining_imperial_integrity:1 "Wahrung der imperialen Integrität"
 ENG_maintaining_imperial_integrity_desc:1 "Die Verteidigung unseres Imperiums beginnt mit der Beherrschung der Meere und der Loyalität unserer Dominions. Andere Seemächte müssen gewarnt werden, unsere Seeüberlegenheit nicht zu gefährden, und gleichzeitig müssen wir eine zunehmende Kontrolle über unsere Untertanen ausüben, damit wir auf der ganzen Welt stark sind."
 ENG_enforce_the_naval_treaties:1 "Durchsetzung der Flottenverträge"
 ENG_enforce_the_naval_treaties_desc:2 "Wir sind darauf aufmerksam geworden, dass bestimmte Mächte beschlossen haben, die Bestimmungen des Washingtoner Flottenvertrags zu ignorieren. Das darf nicht so bleiben. Wenn wir unseren Vorsprung behalten wollen und andere nicht auf die gleiche Idee kommen, müssen wir schnell zuschlagen und ein Exempel an denen statuieren, die sich unserem Willen widersetzen würden."
 ENG_enforce_the_naval_treaties_tt:0 "Diese können genutzt werden, um zu verlangen, dass Länder, die zu viele §YHauptstadtschiffe§ haben! im Vergleich zu uns §GReduzieren§! ihre Anzahl an §YHauptschiffen§! und geben uns ein §YPuppet-Kriegsziel§! wenn sie sich weigern.\n"
 ENG_maintaining_the_balance_of_power:1 "Das Gleichgewicht der Kräfte aufrechterhalten"
 ENG_maintaining_the_balance_of_power_desc:1 "Die Stärke des Imperiums liegt in der Schwäche und Lähmung Europas. Wenn wir uns auf globale Angelegenheiten konzentrieren wollen, müssen wir sicherstellen, dass Europa zu sehr mit seinen eigenen Angelegenheiten beschäftigt ist, um sich um unsere zu kümmern. Wir werden uns von europäischen Angelegenheiten fernhalten, es sei denn, wir gehen gegen expansive Regime vor, die dieses empfindliche Kräftegleichgewicht, das wir uns wünschen, gefährden könnten."
 ENG_continental_intervention:1 "Kontinentale Intervention"
 ENG_continental_intervention_desc:1 "Es ist klar, dass wir ohne Handeln das Kräftegleichgewicht auf dem europäischen Kontinent nicht aufrechterhalten können. Wir müssen die in letzter Zeit entstandenen Expansionsregime zerschlagen und sicherstellen, dass wir niemals mit der Bedrohung durch ein geeintes Europa konfrontiert werden, das in der Lage ist, eine Invasion der britischen Inseln ohne Ablenkungen vorzubereiten."
 ENG_continental_intervention_tt:1 "Gibt Kriegsziele gegen große europäische Nationen, die mehr als §R10§ verursacht haben! §YWeltspannung§!:\n"
 ENG_prepare_for_the_inevitable:1 "Bereiten Sie sich auf das Unvermeidliche vor"
 ENG_prepare_for_the_inevitable_desc:1 "Es scheint so gut wie sicher, dass unsere Nation in einen weiteren Weltkonflikt verwickelt sein wird. Wir müssen unsere Industrieausgaben erhöhen, um das Tempo unserer Aufrüstung zu steigern."
 ENG_a_change_in_course:1 "Ein Kurswechsel"
 ENG_a_change_in_course_desc:1 "Während die weltweiten Spannungen zunehmen, wird deutlich, dass unsere derzeitige politische Führung nicht in der Lage ist, die Interessen der Nation zu schützen. Es ist Zeit für eine drastische Abkehr von der Politik der letzten Jahrzehnte."
 ENG_the_kings_party:1 "Die Königspartei"
 ENG_the_kings_party_desc:1 "Nachdem die Krise nun vorüber ist und die Regierung gestürzt ist, können die glühendsten Anhänger des Königs möglicherweise eine eigene Regierung bilden, die den Wünschen des Königs weitaus... zugänglicher ist. Diese Königspartei würde aus David Lloyd George, Winston Churchill und Oswald Mosley bestehen, wodurch sie alle politischen Parteien erreichen und zur Wiederherstellung der Einheit unserer Nation beitragen würde."
 edward_viii_married_wallis_simpson:1 "Edward VIII. heiratete Wallis Simpson"
 ENG_reassess_continental_commitments:0 "Neubewertung der kontinentalen Verpflichtungen"
 ENG_reassess_continental_commitments_desc:1 "Obwohl unsere jüngste politische Haltung gegenüber Europa darin bestand, uns unseren Verbündeten im Ersten Weltkrieg zu verpflichten und uns einem Wiederaufleben von [GER.GetName] und einem drohenden [SOV.GetName] entgegenzustellen, sind die politischen Unterschiede zwischen uns und unseren alten Verbündeten deutlicher geworden. Vielleicht ist es an der Zeit, unsere Loyalität zu überdenken."
 ENG_isolate_the_mediterranean_threat:1 "Isolieren Sie die Bedrohung durch das Mittelmeer"
 ENG_isolate_the_mediterranean_threat_desc:1 "Die [ITA.GetAdjective] Marine bedroht unsere Schifffahrt durch das Mittelmeer. Um die Bedrohung einzudämmen, müssen wir eine Kampagne starten, um sie diplomatisch zu isolieren."
 ENG_alliance_with_germany:1 "Bündnis mit Deutschland"
 ENG_alliance_with_germany_desc:1 "Unsere Interessen stimmen mit denen der Deutschen überein – während sie die Hegemonie des europäischen Kontinents anstreben, wünschen wir uns ein Europa, das die britischen Inseln nicht bedroht, während wir uns um unser globales Imperium kümmern. Vielleicht wäre ein Bündnis nach den Wünschen des Königs keine allzu seltsame Zusammenarbeit."
 ENG_alliance_with_germany_tt:1 "Die Hälfte der aktuellen §YDemocratic§! Die Unterstützung wird als §RStabilität§ angewendet! Strafe:\n"
 ENG_noninterference_treaty_with_germany:1 "Nichteinmischungsvertrag mit Deutschland"
 ENG_noninterference_treaty_with_germany_desc:1 "Unsere imperialen Ambitionen beruhen darauf, dass wir uns um Europa keine Sorgen machen müssen. Vielleicht lässt sich dies leicht erreichen, indem man [GER.GetNameDef] einen Freibrief in Europa gibt, als Gegenleistung für die Fortsetzung der friedlichen Beziehungen und ihr Versprechen, sich nicht in Angelegenheiten einzumischen, die das Britische Empire betreffen."
 ENG_take_out_the_regia_marina:1 "Nehmen Sie die Regia Marina heraus"
 ENG_take_out_the_regia_marina_desc:1 "Es ist an der Zeit, sich um die Bedrohung im Mittelmeer zu kümmern. Wir werden die Schifffahrtsrouten durch den Suez, die Lebensader unseres Imperiums, sichern, indem wir die ihn überquerende Marine eliminieren."
 ENG_organize_the_blackshirts:1 "Organisieren Sie die Blackshirts"
 ENG_organize_the_blackshirts_map_category_name:0 "Wählen Sie aus, wo Sie Ihre Blackshirt-Märsche veranstalten möchten."
 ENG_organize_the_blackshirts_desc:2 "Der Erfolg der British Union of Fascists hängt von ihrem öffentlichen Image ab. Wir können den Geist der Einheit und persönlichen Stärke unserer Bewegung zeigen, indem wir im ganzen Land militärisch inspirierte Märsche veranstalten. Wir werden mehr Anhänger gewinnen und gleichzeitig die Opposition einschüchtern, damit sie nichts tut. Das letztendliche Ziel wird ein Marsch in der Downing Street selbst sein, bei dem ein Führungswechsel gefordert wird."
 ENG_organize_the_blackshirts_tt:1 "Schaltet §YOrganisiere die Schwarzhemden§ frei! Entscheidungen.\n"
 ENG_the_british_path_to_fascism:1 "Der britische Weg zum Faschismus"
 ENG_the_british_path_to_fascism_desc:1 "Unser Weg zum Faschismus wird unser eigener sein, und wir werden uns nicht vor denen auf dem Kontinent beugen, die sich für unsere ideologischen Vorgesetzten halten. Die Menschen erinnern sich an den letzten Krieg, und jede Zusammenarbeit mit dem in [GER.GetName] herrschenden Regime würde mit Sicherheit ihren Zorn auf sich ziehen."
 ENG_secure_the_italian_alliance:1 "Sichern Sie sich die italienische Allianz"
 ENG_secure_the_italian_alliance_desc:1 "Mussolini hat eine weitaus angenehmere Herangehensweise an den Faschismus und wird seit langem von Mosley bewundert. Es ist nur natürlich, dass unsere beiden Länder eine engere Beziehung eingehen, die für beide Völker von Vorteil ist."
 ENG_gibraltar_for_spanish_support:1 "Gibraltar für spanische Unterstützung"
 ENG_gibraltar_for_spanish_support_desc:1 "Obwohl Gibraltar seit langem als integraler Bestandteil unserer Nation angesehen wird, lohnt es sich vielleicht, die Rückgabe Gibraltars in spanische Hände zu veranlassen, als Gegenleistung für Francos Unterstützung für unsere Sache."
 ENG_pre_empt_spanish_alignment:1 "Spanische Angleichung vorwegnehmen"
 ENG_pre_empt_spanish_alignment_desc:1 "Es besteht die Gefahr, dass die Spanier sich auf die Seite der Deutschen stellen, wenn wir gegen diese offensiv vorgehen. Das darf nicht passieren – wir müssen uns mit dieser potenziellen Bedrohung befassen, bevor wir mit [GER.GetName] fortfahren."
 ENG_prevent_a_continental_hegemony:1 "Verhindern Sie eine kontinentale Hegemonie"
 ENG_prevent_a_continental_hegemony_desc:1 "Es ist klar, dass [GER.GetNameDef] Pläne für den gesamten europäischen Kontinent hat. Das darf nicht passieren. Gemeinsam mit unseren Verbündeten müssen wir es mit den Deutschen aufnehmen, bevor sie eine zu unüberwindbare Herausforderung darstellen."
 ENG_enact_the_mosley_manifesto:1 "Verabschiedung des Mosley-Manifests"
 ENG_enact_the_mosley_manifesto_desc:2 "In den vergangenen Jahren hat Mosley ein Manifest für umfassende Wirtschaftsreformen zur Bekämpfung der Armut vorbereitet. Es ist an der Zeit, die Vorschläge des Führers in die Tat umzusetzen."
 ENG_god_save_the_king:1 "Gott schütze den König"
 ENG_god_save_the_king_desc:2 "Über allem anderen steht unsere Pflicht gegenüber dem König und der Krone. Als Symbol des Widerstands und der Hoffnung für das Volk und der Einheit des Imperiums gegenüber unseren Untertanen und Feinden muss der König im Inneren gepriesen und von außen gefürchtet werden. Wir werden es schaffen."
 ENG_ceylon_forward_operating_base:1 "Ceylon Forward Operating Base"
 ENG_ceylon_forward_operating_base_desc:1 "Zur Vorbereitung der massiven Invasion, die erforderlich sein wird, um die Kontrolle der Krone über Indien wiederherzustellen, müssen wir die Einrichtungen auf der Insel Ceylon erheblich erweitern."
 ENG_reclaim_the_jewel_in_the_crown:1 "Holen Sie sich das Juwel der Krone zurück"
 ENG_reclaim_the_jewel_in_the_crown_desc:1 "Indiens kurze Zeit der Unabhängigkeit muss nun zu Ende gehen. Unsere Streitkräfte sind in Position und bereit, das Kronjuwel zurückzugeben."
 ENG_pre_empt_the_ideological_threat:1 "Der ideologischen Bedrohung zuvorkommen"
 ENG_pre_empt_the_ideological_threat_desc:1 "Das Imperium wird intern von Andersdenkenden bedrängt. Wir wissen, dass diese fünften Kolonnen ihre Befehle aus Moskau erhalten, und deshalb können wir ihre Stimmen zum Schweigen bringen, indem wir die Quelle dieses Übels angehen."
 ENG_expose_the_belly_of_the_bear:1 "Legen Sie den Bauch des Bären frei"
 ENG_expose_the_belly_of_the_bear_desc:1 "Ohne Brückenköpfe gegen die Sowjets anzutreten, ist eine unglaubliche Herausforderung. Wir werden die Durchreise durch die Länder [PER.GetName] und [AFG.GetName] fordern und die Sowjets dort angreifen, wo sie es am wenigsten erwarten; über Land und in ihren freigelegten Bauch."
 ENG_imperial_conscription:1 "Kaiserliche Wehrpflicht"
 ENG_imperial_conscription_desc:1 "Wir haben den Reichtum an Arbeitskräften, den unser Imperium bietet, lange vernachlässigt. Es ist an der Zeit, dass wir die Wehrpflicht im gesamten Imperium drastisch verbessern und sicherstellen, dass wir über genügend Arbeitskräfte verfügen, um unseren Krieg zu führen. Alle müssen ihre Pflicht gegenüber der Krone erfüllen!"
 ENG_consolidate_the_british_isles:1 "Konsolidieren Sie die britischen Inseln"
 ENG_consolidate_the_british_isles_desc:1 "Die Iren halten weiterhin an ihren albernen Vorstellungen von Unabhängigkeit fest, und unsere Toleranz ist am Ende. Es ist an der Zeit, ihren Widerstand zu brechen und das gesamte Land wieder als integralen Bestandteil des Vereinigten Königreichs zu integrieren."
 ENG_unite_the_anglosphere:1 "Vereint die Anglosphäre"
 ENG_unite_the_anglosphere_desc:1 "Das Erbe unseres Goldenen Zeitalters ist die Präsenz unserer Kultur und Sprache auf der ganzen Welt. Anstatt die Demütigung und Undankbarkeit dieser Gebiete zu ertragen, die weiterhin unabhängig bleiben, müssen wir sie erneut unter unserer Herrschaft vereinen."
 ENG_appeal_to_imperial_loyalists:1 "Appell an imperiale Loyalisten"
 ENG_appeal_to_imperial_loyalists_desc:1 "Trotz der nunmehr nominellen Unabhängigkeit der Dominions gibt es unter ihren Bürgern immer noch viele, die der Krone treu ergeben sind. Wenn wir sie erreichen können, können wir möglicherweise die Regierungen der Dominions stürzen, bevor die Invasionen stattfinden, die notwendig sein werden, um die Kontrolle über sie zurückzugewinnen."
 ENG_appeal_to_imperial_loyalists_tt:1 "Schaltet §YAppell an imperiale Loyalisten§ frei! Entscheidungen, die die Anzettelung pro-britischer Bürgerkriege in ehemaligen Dominions ermöglichten.\n"
 ENG_bring_the_dominions_back_into_the_fold:1 "Bringen Sie die Dominions zurück in den Bann"
 ENG_bring_the_dominions_back_into_the_fold_desc:1 "Das Brett ist aufgestellt und die Figuren sind an Ort und Stelle. Jetzt ist es an der Zeit, unseren Plan in die Tat umzusetzen und die in den Köpfen der Dominions-Führer vorhandene Vorstellung von Unabhängigkeit zu „korrigieren“."
 ENG_bring_the_dominions_back_into_the_fold_tt:1 "Schaltet §Yally the Imperialist Uprising§ frei! Entscheidungen.\n"
 ENG_the_sun_never_sets:1 "Die Sonne geht nie unter"
 ENG_the_sun_never_sets_desc:1 "Es wird gesagt, dass das Britische Empire so riesig ist, dass die Sonne dort nie untergeht. Seine Stärke ist die Royal Navy, die die Handels- und Versorgungswege sichert, die sie verbinden und für unseren Wohlstand so wichtig sind. Diese Marine muss lernen, diese enormen Entfernungen mit der gebotenen Eile zu überwinden, damit wir schnell auf jede Bedrohung reagieren können, egal wo."
 ENG_the_sun_never_sets_tt:0 "Diese Boni werden auf alle neu erforschten Schiffstypen angewendet.\n"
 ENG_pre_empt_the_strategic_threat:1 "Der strategischen Bedrohung zuvorkommen"
 ENG_pre_empt_the_strategic_threat_desc:1 "Das Imperium wird von außen von denen bedrängt, die unseren Reichtum an Ressourcen begehren. Wir wissen, wer und warum, und so hindert uns nichts daran, den Kampf zu ihnen aufzunehmen, bevor sie sich in einem Moment unglücklicher Schwäche unsererseits auf uns stürzen."
 ENG_concessions_to_the_trade_unions:1 "Zugeständnisse an die Gewerkschaften"
 ENG_concessions_to_the_trade_unions_desc:1 "Unsere Aufrüstungsbemühungen werden immer wieder durch Konflikte mit den Gewerkschaften getrübt. Der Übergang verläuft möglicherweise viel reibungsloser, wenn wir uns dafür entscheiden, mit ihnen zusammenzuarbeiten, anstatt weiterhin gegen sie zu kämpfen."
 ENG_concessions_to_the_trade_unions_tt:1 "Schaltet §YZugeständnisse an die Gewerkschaften§ frei! Entscheidungen, die erfüllt werden müssen, um kommunistisch zu werden.\n"
 ENG_concessions_to_the_trade_unions_tt_3:1 "Schaltet §YGewerkschaftsunterstützung§ frei! Entscheidungen.\n"
 ENG_concessions_to_the_trade_unions_tt_2:1 "§RIWenn die Entkolonialisierung nicht innerhalb von 2 Jahren nach dem Kommunismus erreicht wird, wird ein Bürgerkrieg beginnen!§!\n"
 ENG_move_to_secure_the_dominions:1 "Bewegen Sie sich, um die Dominions zu sichern"
 ENG_move_to_secure_the_dominions_desc:1 "Die Dominions beobachten unseren ideologischen Wandel mit misstrauischen Augen. Es ist nicht unwahrscheinlich, dass sie ihre Verbindungen zu Westminster überdenken werden, wenn wir es zulassen... Und das dürfen wir auch nicht tun. Wenn wir schnell handeln, können wir möglicherweise einen Regierungswechsel erzwingen, bevor die diplomatischen Beziehungen zu sehr angespannt werden."
 ENG_move_to_secure_the_dominions_tt:1 "Ermöglicht §YBewegung zur Sicherung der Dominions§! Entscheidungen.\n"
 ENG_the_fate_of_the_royal_family:1 "Das Schicksal der königlichen Familie"
 ENG_the_fate_of_the_royal_family_desc:1 "Die Vorstellung, dass ein Mensch allein aufgrund seiner Geburt mehr wert ist als ein anderer, macht uns krank. Der immense Reichtum, den die königliche Familie weiterhin zur Schau stellt, ist uns ein Dorn im Auge und wäre zweifellos viel besser für Aufrüstung und industrielle Expansion geeignet. Vielleicht ist es an der Zeit, zwei Fliegen mit einer Klappe zu schlagen ..."
 ENG_eliminate_the_upper_class:1 "Beseitigen Sie die Oberschicht"
 ENG_eliminate_the_upper_class_desc:1 "Die Arbeiter müssen sich erheben und die Unterdrückung der Oberschicht brechen. Wir werden uns um sie kümmern und ihre Unternehmen für den Staat beschlagnahmen."
 ENG_eliminate_the_upper_class_tt:0 "Entfernt aristokratische Feldmarschälle, Generäle und Admirale.\n"
 ENG_for_the_good_of_the_revolution:1 "Zum Wohl der Revolution"
 ENG_for_the_good_of_the_revolution_desc:1 "Alle müssen bereit sein, für das Wohl des Staates Opfer zu bringen. Das britische Volk wird angesichts der Rationierung erhobenen Hauptes sein und zuversichtlich sein, dass es uns am Ende den Sieg sichern wird."
 ENG_the_british_communist_alternative:1 "Die britische kommunistische Alternative"
 ENG_the_british_communist_alternative_desc:1 "Anstatt uns auf die Seite Moskaus zu stellen, werden wir unsere eigene Zusammenarbeit mit kommunistischen Staaten beginnen. Die Briten sind auf der Weltbühne unübertroffen, und wir werden uns Moskau nicht beugen, weder jetzt noch jemals."
 ENG_enforce_decolonization:1 "Entkolonialisierung durchsetzen"
 ENG_enforce_decolonization_desc:1 "So wie wir uns entkolonialisiert haben, müssen auch die anderen Nationen der Welt entkolonialisiert werden. Wir werden ein Ultimatum stellen, und diejenigen, die die Weisheit unserer Worte nicht erkennen, werden stattdessen diese Weisheit erkennen lassen."
 ENG_reach_out_across_the_channel:1 "Erreichen Sie den gesamten Kanal"
 ENG_reach_out_across_the_channel_desc:1 "Der Kommunismus hat sich in den Ländern jenseits des Ärmelkanals ausgebreitet. Wir werden auf sie zugehen und ihnen eine leitende und helfende Hand anbieten, die viel näher ist als das ferne Moskau."
 ENG_reach_out_across_the_channel_tt:0 "Lädt §Y[FRA.GetName]§ ein! oder die §YLow Countries§! an unsere Fraktion, wenn sie kommunistisch ist.\n"
 ENG_soviet_cooperation:1 "Sowjetische Zusammenarbeit"
 ENG_soviet_cooperation_desc:1 "Obwohl wir unsere Differenzen haben, haben wir auch einen Feind. Wir werden einen Angriff von beiden Seiten vorschlagen und die Deutschen vernichten, bevor sie merken, was passiert ist."
 ENG_the_one_true_revolution:1 "Die einzig wahre Revolution"
 ENG_the_one_true_revolution_desc:2 "Eine Zusammenarbeit mit [SOU.Capital.GetCapitalVictoryPointName] wird niemals möglich sein. Korruption ist in [SOU.GetNameDef] weit verbreitet, und die einzige Hoffnung besteht darin, ihr das Herz herauszuschneiden und die unangefochtene globale Führung der Arbeitersache zu übernehmen."
 ENG_follow_moscow:2 "Folgen Sie [SOU.Capital.GetCapitalVictoryPointName]"
 ENG_follow_moscow_desc:2 "In seinen Wurzeln ist der Kommunismus in Großbritannien immer den Befehlen von [SOU.Capital.GetCapitalVictoryPointName] gefolgt. Dies jetzt weiterhin zu tun, ist nicht nur logisch, sondern auch notwendig. Zwischen der Roten Armee und unserer Marine werden wir die Botschaft von Marx weit und breit verbreiten, und niemand kann uns aufhalten."
 ENG_tackle_fascism:1 "Den Faschismus bekämpfen"
 ENG_tackle_fascism_desc:1 "Der Faschismus ist die größte Bedrohung für die Sache der Arbeiter. Wir müssen uns darauf konzentrieren, diesen Schandfleck aus Europa zu beseitigen."
 ENG_preparing_the_second_front:1 "Vorbereitung der zweiten Front"
 ENG_preparing_the_second_front_desc:1 "Wenn der Krieg beginnt, müssen wir eine zweite Front eröffnen, um unseren sowjetischen Verbündeten zu helfen. Die Vorbereitungen hierfür müssen bereits jetzt beginnen."
 ENG_tackle_capitalism:1 "Bewältigen Sie den Kapitalismus"
 ENG_tackle_capitalism_desc:1 "Der Kapitalismus ist der Erzfeind der Arbeitersache, und wir können nicht tatenlos zusehen, wie er gedeiht, auch wenn er nur einen Ozean entfernt ist. Wir müssen uns darauf vorbereiten, es in seinem Kernland anzunehmen."
 ENG_bermuda_invasion_launch_point:1 "Startpunkt der Bermuda-Invasion"
 ENG_bermuda_invasion_launch_point_desc:1 "Eine Invasion in Nordamerika wird keine leichte Aufgabe sein. Wir müssen unsere Besitztümer auf den Bermudas ausbauen, um die Invasionstruppen so lange unterbringen zu können, wie es nötig ist, bevor sie dann entsandt werden können, um die Revolution direkt an den amerikanischen Küsten auszubreiten."
 ENG_crush_the_dream:1 "Zerstöre den Traum"
 ENG_crush_the_dream_desc:1 "Die Amerikaner reden gerne über ihren Traum; dass jeder in Amerika „es schaffen“ kann, wenn er nur bereit ist, dies auf dem Rücken seiner Kollegen zu tun. Wir finden das verwerflich; Niemand sollte dazu ermutigt werden, einen anderen zu seinem eigenen Vorteil auszunutzen. Wir werden ihr Volk von diesen albernen Vorstellungen befreien und diesen Traum so gründlich zerstören, dass keine Spur mehr davon zurückbleibt."
 ENG_socialist_science_pool:1 "Sozialistischer Wissenschaftspool"
 ENG_socialist_science_pool_desc:1 "Wir müssen den Austausch technologischen Wissens koordinieren, damit alle unsere Verbündeten von unseren Fortschritten profitieren können und damit wir von ihren Fortschritten profitieren können. Nur so kann der Kampf der Arbeiter erfolgreich sein."
 ENG_liberate_the_home_of_marx:1 "Befreien Sie die Heimat von Marx"
 ENG_liberate_the_home_of_marx_desc:1 "Der Geburtsort von Karl Marx wurde vom Faschismus heimgesucht, was nicht nur sein Andenken befleckte, sondern auch eine ständige Beleidigung des gesamten Sozialismus darstellte. Es ist an der Zeit, diese böse Macht aus dem deutschen Land zu besiegen und ihre Bevölkerung von den falschen Propheten zu befreien, die sie anführen."
 ENG_spirit_of_the_industrial_revolution:1 "Geist der industriellen Revolution"
 ENG_spirit_of_the_industrial_revolution_desc:1 "Die Britischen Inseln waren der Geburtsort der Industriellen Revolution. In diesem Sinne werden wir der Welt zeigen, was befreite Arbeiter in einer staatlich kontrollierten Wirtschaft erreichen können."
 ENG_british_commonwealth_air_training_plan:0 "Flugausbildungsplan des britischen Commonwealth"
 ENG_british_commonwealth_air_training_plan_desc:0 "Unser militärischer Erfolg hängt von unserer Beherrschung der Luft und damit vom Können unserer Flugbesatzungen ab. Wir werden das größte Flugausbildungsprogramm in Angriff nehmen, das die Welt je gesehen hat, um sicherzustellen, dass wir über alle ausgebildeten Piloten und Besatzungen verfügen, die wir benötigen, um diese neue Dimension der Kriegsführung zu meistern."
 ENG_indian_autonomy:0 "Indische Autonomie"
 ENG_indian_autonomy_desc:0 "Anstatt völlige Unabhängigkeit zu versprechen, ist es möglich, dass wir die indischen Unabhängigkeitsbewegungen schwächen können, indem wir ihnen weitreichende Autonomie gewähren, ähnlich wie die anderen Dominions bereits genießen."
 ENG_indian_autonomy_tt:0 "§ROhne Autonomie akzeptiert [RAJ.GetNameDef] keine Vorschläge für die Imperiale Föderation.§!"
 ENG_imperial_conference_defense_dominion:0 "Verteidigungsabkommen der Kaiserlichen Konferenz"
 ENG_imperial_conference_economy_dominion:0 "Wirtschaftsabkommen der Kaiserlichen Konferenz"
 ENG_federal_integration:0 "Föderale Integration"
 ENG_imperial_conference:0 "Halten Sie die Kaiserliche Konferenz ab"
 ENG_imperial_conference_desc:1 "Das letzte Mal, dass sich die verschiedenen Regierungschefs aller unserer selbstverwalteten Kolonien und Herrschaftsgebiete trafen, um Angelegenheiten von imperialem Interesse zu besprechen, war 1932. Es ist höchste Zeit, dass wir eine weitere Konferenz abhalten, insbesondere wenn wir das Imperium in naher Zukunft stärken wollen."
 ENG_imperial_conference_tt:0 "Schaltet §YKaiserliche Konferenz§ frei! Entscheidungen für 60 Tage.\n§Stellen Sie sicher, dass Sie politische Macht gespart haben, um diese nutzen zu können!§!\n"
 ENG_imperial_federation:0 "Kaiserliche Föderation"
 ENG_imperial_federation_desc:0 "Die Imperiale Föderation wird seit langem als Alternative zur Selbstverwaltung gehandelt. Nach einer langen Vorbereitungszeit ist es nun endlich an der Zeit, unsere Regierung mit denen unserer Dominions zu vereinen und unsere Position als überragende Supermacht der Welt zurückzuerobern. Beherrsche Britannia!"
 ENG_dominions_accepted_federation:0 "Dominions genehmigte kaiserliche Föderation\n"
 ENG_a_s_warfare:0 "A/S-Kriegsführung"
 ENG_a_s_warfare_desc:0 "Der Atlantik ist unsere Lebensader, und wir müssen sicherstellen, dass er frei von Feinden bleibt, die unsere gefährdete Schifffahrt ausnutzen würden, sei es über oder unter der Wasseroberfläche. Wir werden uns auf die neuesten Entwicklungen im Bereich der U-Boot-Abwehr konzentrieren und sicherstellen, dass unsere Eskorten mit den besten Waffen und Erkennungsmitteln ausgestattet sind, die wir zur Verfügung stellen können."
 ENG_anti_submarine_training_school:0 "U-Boot-Abwehrschule"
 ENG_anti_submarine_training_school_desc:0 "Einer unserer Vorteile ist die Möglichkeit, auf einen großen Pool qualifizierter Offiziere mit Erfahrungen aus dem letzten Krieg zurückgreifen zu können, um neue Besatzungen auszubilden. Unter der Leitung des ASW-Experten Commodore Gilbert Stephenson wird die Einrichtung einer neuen U-Boot-Abwehrschule in Tobermory sicherstellen, dass unsere Besatzungen die Fähigkeiten erwerben, die sie benötigen, bevor sie zum Einsatz als Konvoi im Atlantik aufbrechen und sich der U-Boot-Bedrohung stellen."
 ENG_expand_the_repair_yards:0 "Erweitern Sie die Reparaturhöfe"
 ENG_expand_the_repair_yards_desc:0 "Obwohl unsere Marine zu den größten der Welt gehört, müssen wir auch über die Mittel verfügen, unsere Schiffe schnell zu reparieren, falls sie Kampfschäden erleiden oder unsere Feinde uns durch Abnutzung zermürben könnten. Die Erweiterung unserer Reparaturhöfe würde nicht nur dies erreichen, sondern es uns auch ermöglichen, einige unserer älteren Modelle zeitnah umzurüsten."
 ENG_vanguard:0 "Vorhut"
 ENG_vanguard_desc:0 "[Root.GetVanguardDesc]"
 ENG_VANGUARD_DESC_HISTORICAL:0 "Wir dürfen unseren Feinden auf den Meeren nicht zahlenmäßig unterlegen sein. Wir haben noch eine Reihe von 15-Zoll-Geschützen auf Lager, die als Ersatz für die zeitaufwändigen 16-Zoll-Geschütze verwendet werden könnten, die für unsere nächsten geplanten Schlachtschiffe erforderlich sind, was den Bau des Leitschiffs dieser Klasse, der HMS Vanguard, erheblich beschleunigen würde."
 ENG_VANGUARD_DESC_COMMUNIST:0 "Wir dürfen unseren Feinden auf den Meeren nicht zahlenmäßig unterlegen sein. Wir haben noch eine Reihe von 15-Zoll-Geschützen auf Lager, die als Ersatz für die zeitaufwändigen 16-Zoll-Geschütze verwendet werden könnten, die für unsere nächsten geplanten Schlachtschiffe erforderlich sind, was den Bau des Leitschiffs der Klasse, der WLNS Vanguard, erheblich beschleunigen würde."
 ENG_vanguard_tt_hms:0 "Erstelle HMS Vanguard.\n"
 ENG_vanguard_tt_communism:0 "WLNS Vanguard erstellen.\n"
 ENG_anti_non_contact_committee:0 "Anti-Non-Contact-Komitee"
 ENG_anti_non_contact_committee_desc:0 "Unsere technischen Experten für Minenkrieg weisen darauf hin, dass neue Minentypen, die durch Magnetfelder, Schall und andere Mittel aktiviert werden, im nächsten Krieg wahrscheinlich eine wichtige Rolle spielen werden. Indem wir jetzt ein spezielles Anti-Berührungs-Komitee der Admiralität ernennen, das nach Möglichkeiten sucht, sie zu beseitigen, können wir dazu beitragen, die Sicherheit unserer Schiffe zu gewährleisten und dabei vielleicht sogar einige Fortschritte bei unserer eigenen Minentechnologie zu erzielen."
 ENG_secure_the_imperial_shipping_routes:0 "Sichern Sie die imperialen Schifffahrtsrouten"
 ENG_secure_the_imperial_shipping_routes_desc:0 "Der Zusammenhalt unseres Kolonialreichs hängt von unserer Fähigkeit ab, die Handelsschifffahrt, die es zusammenhält, zu schützen und unsere Streitkräfte dort einzusetzen, wo es nötig ist. Wir haben uns dabei immer auf eine riesige Flotte leichter Kreuzer verlassen und müssen sicherstellen, dass wir weiterhin über die nötige Anzahl dieser Schiffe verfügen, um überall gleichzeitig sein zu können."
 HOL_obtain_foreign_colonial_investments:0 "Erhalten Sie ausländische Kolonialinvestitionen"
 HOL_obtain_foreign_colonial_investments_desc:0 "Obwohl sie stark antikolonialistisch eingestellt sind, haben die Amerikaner dennoch seit langem ein wirtschaftliches Interesse an unseren Kolonien, insbesondere an den Westindischen Inseln. Zusammen mit den Briten und den Japanern sehnen sie sich danach, in unsere koloniale Entwicklung zu investieren, sowohl im Westen als auch im Osten. Das sollten wir fördern."
 HOL_obtain_foreign_colonial_investments_tt:0 "Diese ermöglichen vorübergehende Boni auf §YKonsumgüter§! und §YBaugeschwindigkeit§! sowie dauerhafte Erhöhungen von §YÖl§! Produktion in Ost- und Westindien.\n"
 HOL_the_western_possessions:0 "Die westlichen Besitztümer"
 HOL_the_western_possessions_desc:0 "Die Westindischen Inseln werden oft zugunsten ihrer östlichen Gegenstücke übersehen, aber sie sind selbst reich an Ressourcen. Die Gewährleistung einer angemessenen Infrastruktur ist der erste Schritt zur potenziellen Steigerung der Industrie und der Ressourcengewinnung in der Region."
 HOL_expand_curacao_oil_refineries:0 "Erweitern Sie die Ölraffinerien auf Curaçao"
 HOL_expand_curacao_oil_refineries_desc:0 "Aufgrund der geringen Tiefe des Maracaibo-Sees wird seit 1918 praktisch das gesamte venezolanische Öl stattdessen mit Küstenschiffen mit geringem Tiefgang verschifft, um auf Aruba und Curaçao verarbeitet und von dort aus in Hochseetankern in die ganze Welt verschifft zu werden. Unsere dortigen Raffinerien sind derzeit bereits die größten der Welt, aber die bevorstehende Weltkrise könnte durchaus einen weiteren Ausbau der Anlagen erfordern."
 HOL_expand_curacao_oil_refineries_tt:0 "Schaltet §YRoyal Dutch Shell§ frei! als Industrieunternehmen.\n"
 HOL_open_second_paranam_bauxite_mine:0 "Eröffnung der zweiten Paranam-Bauxitmine"
 HOL_open_second_paranam_bauxite_mine_desc:0 "Bauxit aus Surinam ist von enormer Bedeutung für die Aluminiumproduktion für die Flugzeugindustrie der Großmächte. Mit der aktuellen militärischen Aufrüstung auf der ganzen Welt ist die Nachfrage nach Aluminium dramatisch gestiegen, und wir könnten daher zweifellos unsere Exporte steigern, wenn wir in Paranam eine zweite Bauxitmine eröffnen würden."
 HOL_antilles_defenses:0 "Verteidigung der Antillen"
 HOL_antilles_defenses_desc:0 "Angesichts der enormen Bedeutung unserer Ölraffinerien auf Aruba und Curaçao ist es nicht verwunderlich, dass ausländische Parteien mit einem begründeten Interesse daran offenbar sehr besorgt über den schwachen Zustand unserer Verteidigung hier sind. Wenn wir vermeiden wollen, dass diese Parteien das Bedürfnis verspüren, die Inseln für uns zu verteidigen, sollten wir uns vielleicht selbst darum kümmern, die Verteidigung zu verbessern ..."
 HOL_pre_empt_venezuelan_aggression_tt:0 "Hat keinen Nationalgeist §YSerschütterter Zuschauer des Ersten Weltkriegs§!"
 HOL_pre_empt_venezuelan_aggression:0 "Der venezolanischen Aggression zuvorkommen"
 HOL_pre_empt_venezuelan_aggression_desc:0 "Die Venezolaner haben ihre Absichten bezüglich unserer Antillen mehr als deutlich zum Ausdruck gebracht. Vielleicht haben sie dieses Mal einfach versucht, „ihren Schutz anzubieten“, aber es ist nicht abzusehen, wozu sie getrieben werden könnten, wenn sich unsere Situation verschlechtern sollte. Wir müssen vor ihnen zuschlagen und die Sicherheit unserer Ölraffinerien gewährleisten."
 HOL_the_crown_jewel_colony:0 "Die Kronjuwelenkolonie"
 HOL_the_crown_jewel_colony_desc:0 "So wie Indien für die Briten ist, so sind es auch die Ostindien für uns. Allerdings wird die derzeitige, veraltete Infrastruktur in Ostindien in diesem modernen Zeitalter einfach nicht mehr ausreichen. Unser Nationalstolz muss als solcher behandelt werden, und daher muss die Infrastruktur modernisiert werden, um sie besser an die Erwartungen eines so wichtigen Teils unserer Nation anzupassen."
 HOL_java:0 "Java"
 HOL_java_desc:0 "In die Hauptstadtinsel unserer Ostindien sollte stark investiert werden, damit wir sie besser an den für den jeweiligen Tag angemessenen Grad der Industrialisierung anpassen."
 HOL_reinforce_java:0 "Java verstärken"
 HOL_reinforce_java_desc:0 "Java beherbergt den größten Teil der Bevölkerung und Industrie des ostindischen Archipels sowie seine Hauptstadt und alle wichtigen Militärstützpunkte und Hauptquartiere. Folglich ist es bei weitem die wichtigste Insel Ostindiens, und wir sollten ihre Verteidigung verbessern, um sicherzustellen, dass wir die Kontrolle über sie behalten, auch wenn alles andere verloren geht."
 HOL_the_foundations_of_defense:0 "Die „Grundlagen der Verteidigung“"
 HOL_the_foundations_of_defense_desc:0 "Der „Defensiegrondslagen van Nederlands-Indië“ war ein 1927 verfasster Bericht, der die Verteidigungsfähigkeit unserer Kolonien analysierte. Angesichts der jüngsten Zunahme der japanischen Aggression und der Kenntnis ihrer Absichten gegenüber Ostindien sollte dieses Dokument vielleicht entstaubt werden und die darin identifizierten Defensivschwächen bei der Zuweisung unserer neu frei gewordenen Ressourcen Vorrang haben."
 HOL_the_foundations_of_defense_tt:0 "Setze §YMarinebasis§! auf maximales Level in Soerabaja.\n"
 HOL_sumatra:0 "Sumatra"
 HOL_sumatra_desc:0 "Obwohl Sumatra, der nördliche Nachbar Javas, die größte zusammenhängende Landmasse ist, die vollständig zu Ostindien gehört, ist es in Bezug auf Industrialisierung und Infrastruktur deutlich zurückgefallen. Das sollten wir sofort beheben."
 HOL_borneo_and_the_grote_oost:0 "Borneo und der Grote Oost"
 HOL_borneo_and_the_grote_oost_desc:0 "Die große Insel Borneo und die anderen Inseln, die zusammen als „De Grote Oost“ („Der Große Osten“) bekannt sind, wie Sulawesi und die Molukken, sollten für unsere wachsende Bevölkerung besser zugänglich gemacht werden, damit sich mehr Industrie darauf niederlassen kann Bereiche."
 HOL_curtail_colonial_autonomy:0 "Einschränkung der kolonialen Autonomie"
 HOL_curtail_colonial_autonomy_desc:0 "Es ist durchaus möglich, dass die kontinentalen Niederlande trotz unserer besten Vorbereitung überrannt werden. In diesem Fall sollten wir nach Alternativen suchen, und eine Möglichkeit wäre, die Regierung in die Hauptstadt Niederländisch-Ostindiens, in die Stadt Batavia auf Java, zu verlegen. Wir sollten unserer Kolonialverwaltung klar machen, dass wir stattdessen bald die direkte Kontrolle über ihre Angelegenheiten übernehmen könnten."
 HOL_continue_the_war_in_batavia:0 "Setzen Sie den Krieg in Batavia fort"
 HOL_continue_the_war_in_batavia_desc:1 "Die Invasion, die wir befürchtet hatten, ist eingetreten und unsere Verteidigungsanlagen wurden beiseite gefegt. Der Regierung ist die Flucht gelungen und sie befindet sich nun im Exil, beherbergt von unseren Verbündeten. Obwohl es unserer Königin lieber wäre, wenn die Regierung im Exil und „nah am Geschehen“ in Europa bleiben würde, glauben wir, dass es an der Zeit ist, nach Ostindien zu ziehen und von dort aus den Krieg als souveräne Macht fortzusetzen."
 HOL_continue_the_war_in_batavia_tt:0 "Was ergibt:\n"
 HOL_a_western_capital:0 "Eine westliche Hauptstadt"
 HOL_a_western_capital_desc:0 "Die zivile Industrie in Java muss stark ausgebaut werden, um die Kriegsindustrie bereitzustellen, die wir zur Befreiung unseres Heimatlandes benötigen."
 HOL_expand_the_colonial_army:0 "Erweitern Sie die Kolonialarmee"
 HOL_expand_the_colonial_army_desc:0 "An Arbeitskräften mangelt es den Ostindischen Inseln nicht. Welche Zugeständnisse und Versprechen auch immer von uns verlangt werden, wir müssen den Dienst in der Armee attraktiver machen und gleichzeitig deutlich machen, dass neue Kolonialrekruten die einzige Verteidigung der Inseln gegen die Gier der Japaner sind."
 HOL_colonial_shipbuilding:0 "Kolonialer Schiffbau"
 HOL_colonial_shipbuilding_desc:0 "Mit dem Fall der Niederlande gingen unsere kontinentalen Werften verloren. Wenn wir unsere Seestreitkräfte ausbauen wollen, müssen wir Ressourcen für die Errichtung neuer Werften im Osten bereitstellen."
 HOL_the_east_indies_war_machine:0 "Die Ostindien-Kriegsmaschine"
 HOL_the_east_indies_war_machine_desc:0 "Wir können uns bei Ausrüstung und Munition nicht weiterhin auf unsere Verbündeten verlassen. Wir verfügen über reichlich Ressourcen; Wir müssen jetzt die Industrie aufbauen, um diese Ressourcen zur Versorgung unserer Kriegsmaschinerie zu nutzen."
 HOL_prepare_for_our_return:0 "Bereiten Sie sich auf unsere Rückkehr vor"
 HOL_prepare_for_our_return_desc:0 "Wir benötigen große Mengen an Schiffen, um unsere Truppen zurück auf den Kontinent zu transportieren, wenn wir zur Befreiung unseres Heimatlandes beitragen wollen. Mehr Werften und die Perfektionierung des Frachtschiffbaus sollten diesem Bedarf gerecht werden."
 HOL_liberation:0 "Befreiung"
 HOL_liberation_desc:0 "Unser Heimatland ist befreit, und die Armeen, die sich nach unserer Kapitulation ergeben haben, sind befreit und sehnen sich nach Rache. Die Moral steigt, während jubelnde Menschenmengen die Befreier begrüßen, und das Volk wird einen weiteren Eindringling nicht auf die leichte Schulter nehmen."
 HOL_abandon_the_gold_standard:0 "Geben Sie den Goldstandard auf"
 HOL_abandon_the_gold_standard_desc:0 "Die Weigerung, den Goldstandard aufzugeben, hat uns in den letzten Jahren enorme Ressourcen gekostet. Nachdem Frankreich den Goldblock verlassen hat, sind nur noch die Schweizer und wir übrig. Es ist an der Zeit, die Abwertung des Guldens zuzulassen und die freigewordenen Ressourcen zu nutzen, um den traurigen Zustand unserer Verteidigung zu verbessern."
 HOL_continue_the_public_works:0 "Setzen Sie die öffentlichen Arbeiten fort"
 HOL_continue_the_public_works_desc:1 "Wir müssen die großen öffentlichen Arbeiten fortsetzen, die Ende der 1920er Jahre begonnen wurden. Die Landgewinnung und der Bau neuer Kanäle, Straßen und Tunnel schaffen nicht nur Arbeitsplätze, sondern dienen auch der Verbesserung des Landes."
 HOL_the_maastunnel:0 "Der Maastunnel"
 HOL_the_maastunnel_desc:0 "Unsere großen Flüsse sind phänomenale Hindernisse, aber indem wir Tunnel unter ihnen graben, können wir unsere Infrastruktur drastisch verbessern. Der Maastunnel wird der erste davon sein und die Erreichbarkeit der Stadt Rotterdam von Süden her erheblich verbessern."
 HOL_expand_the_artillerieinrichtingen:0 "Erweitern Sie die Artillerieeinrichtingen"
 HOL_expand_the_artillerieinrichtingen_desc:0 "Die Artillerie-Inrichtingen stellt Munition und eine kleine Anzahl Kleinwaffen (in Lizenz) für unsere Streitkräfte her. Es sollte erweitert werden, wenn wir unser Militär verstärken wollen."
 HOL_expand_the_artillerieinrichtingen_tt:1 "Schaltet §YA frei. I. Hembrug§! als Materiel Designer.\n"
 HOL_philips_focus:0 "Philips"
 HOL_philips_focus_desc:0 "Philips ist seit langem Marktführer bei Radios und anderer Elektronik. Vielleicht können wir durch die Beauftragung und Finanzierung dieses niederländischen Elektronikunternehmens eigene Durchbrüche bei dieser immer wichtiger werdenden Art militärischer Ausrüstung erzielen."
 HOL_philips_focus_tt:1 "Schaltet §YPhilips§ frei! als Industrieunternehmen.\n"
 HOL_expand_RD_facilities:0 "Erweitern Sie die Forschungs- und Entwicklungseinrichtungen"
 HOL_expand_RD_facilities_desc:0 "Unsere industrielle Expansion und andere jüngste Fortschritte könnten es uns ermöglichen, parallel mehr Forschung und Entwicklung durchzuführen, insbesondere wenn wir die bereits bestehenden Einrichtungen von Philips erweitern."
 HOL_the_zuiderzee_works:0 "Setzen Sie die Zuiderzee-Arbeiten fort"
 HOL_the_zuiderzee_works_desc:0 "Die nächste Stufe der Landgewinnung ist der Flevopolder, benannt nach dem antiken Flevo-See, der erstmals in der Römerzeit erwähnt wurde. Dies ist ein gewaltiges Projekt, dessen vollständige Fertigstellung viele Jahre in Anspruch nehmen wird, aber selbst kurzfristig wird es uns reichlich belohnen."
 HOL_develop_the_randstad:0 "Entwickeln Sie die Randstad"
 HOL_develop_the_randstad_desc:0 "Durch die weitere Entwicklung unserer größten Städte und der sie verbindenden Gebiete können wir den Grundstein für das legen, was manche bereits als „Rim City“ bezeichnen; ein annähernd kreisförmiges Stadtgebiet, das die Großstädte Amsterdam, Den Haag, Rotterdam und Utrecht verbindet und das „Groene Hart“ oder „Grüne Herz“ in der Mitte des „Randes“ umgibt."
 HOL_expand_the_ijmuiden_steel_mill:0 "Erweitern Sie das Stahlwerk IJmuiden"
 HOL_expand_the_ijmuiden_steel_mill_desc:0 "Unsere Kriegsindustrie benötigt ausreichend Stahl, und wir müssen uns um die Erweiterung der bereits vorhandenen Anlagen in IJmuiden kümmern."
 HOL_fokker:0 "Fokker"
 HOL_fokker_desc:0 "Fokker, der weltweit führende Hersteller von Zivilflugzeugen, hat die Chance ergriffen, mehr Militärflugzeuge zu bauen. Vielleicht sollten wir sie zulassen und die dafür erforderliche Ausweitung der Branche unterstützen."
 HOL_fokker_tt:1 "Schaltet §YFokker§ frei! als Flugzeugkonstrukteur.\n"
 HOL_domestic_jet_engine_designs:0 "Designs für inländische Strahltriebwerke"
 HOL_domestic_jet_engine_designs_desc:0 "Unsere innovativen Flugzeugbauer sollten ermutigt werden, mit futuristischen Designs zu experimentieren. Auch wenn das Ergebnis nicht sofort ein funktionsfähiges Flugzeug mit Strahltriebwerk sein wird, wird es zweifellos zu Verbesserungen bei der Produktion von Flugzeugen im Allgemeinen führen."
 HOL_develop_the_zandstad:0 "Entwickeln Sie die Zandstad"
 HOL_develop_the_zandstad_desc:0 "Anstatt alle unsere Anstrengungen auf den Aufbau unserer größten Städte zu konzentrieren, sollten wir die neue Industrie stärker auf die Randgebiete verteilen."
 HOL_friesland_agricultural_impetus:0 "Friesland Landwirtschaftliche Impulse"
 HOL_friesland_agricultural_impetus_desc:0 "Die Steigerung des landwirtschaftlichen Ertrags unseres kleinen Landes wird einen großen Beitrag zur Verbesserung der Selbstversorgung und damit zur Verringerung des Importbedarfs leisten."
 HOL_daf:0 "DAF"
 HOL_daf_desc:1 "Unsere heimische Automobilindustrie existiert nicht und könnte durchaus mit der Produktion von Militärfahrzeugen beauftragt werden. Mit etwas staatlicher Unterstützung könnte der Aanhangwagen Fabriek (DAF) von Van Doorne durchaus in der Lage sein, unser Militär mit der gesamten motorisierten und mechanisierten Ausrüstung auszustatten, die es möglicherweise benötigt."
 HOL_daf_tt:1 "Schaltet §YDAF§ frei! als Materiel Designer.\n"
 HOL_domestic_vehicle_designs:0 "Inländische Fahrzeugdesigns"
 HOL_domestic_vehicle_designs_desc:0 "Wenn wir unserer Automobilindustrie mehr Freiheiten bei der Handhabung ihrer Konstruktionen geben, kann dies durchaus auch Nebeneffekte bei der Verbesserung der Produktionseffizienz haben."
 HOL_continental_shipbuilding:0 "Kontinentaler Schiffbau"
 HOL_continental_shipbuilding_desc:1 "Unsere Werften in Holland, Zeeland und Friesland müssen erheblich erweitert werden, um groß angelegte Schiffsbaupläne zu ermöglichen."
 HOL_domestic_innovation:0 "Inländische Innovation"
 HOL_domestic_innovation_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten in der Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 HOL_make_use_of_our_riches:0 "Nutzen Sie unseren Reichtum"
 HOL_make_use_of_our_riches_desc:0 "Unsere Nation verfügt über die Ressourcen einer Großmacht, trägt aber das Gewand einer Kleinmacht. Wenn wir die Reichtümer, die uns zur Verfügung stehen, besser nutzen, können wir vielleicht durchaus auf die mittlere Ebene aufsteigen, wenn nicht sogar wieder unseren Platz unter den dominierenden Mächten der Welt einnehmen."
 HOL_the_ultimate_deterrent:0 "Die ultimative Abschreckung"
 HOL_the_ultimate_deterrent_desc:0 "Eine starke Luftwaffe und eine starke Marine sind schön und schön, aber was jeden wirklich davon abhalten würde, unsere Kolonien anzugreifen oder auf andere Weise unsere Neutralität zu verletzen, wäre die Entwicklung einer Atombombe."
 HOL_overturn_military_budget_cuts:0 "Kürzungen des Militärbudgets aufheben"
 HOL_overturn_military_budget_cuts_desc:0 "Die Wirtschaft erholte sich überraschend schnell, nachdem wir den Goldstandard aufgegeben hatten ... Die Kürzungen des Militärhaushalts, zu denen wir gezwungen waren, um eine Abwertung des Guldens zu verhindern, können jetzt aufgehoben werden."
 HOL_prepare_the_inundation_lines:0 "Bereiten Sie die Überschwemmungsleitungen vor"
 HOL_prepare_the_inundation_lines_desc:0 "Seit unserem Unabhängigkeitskrieg gegen die Spanier im 16. Jahrhundert sind Überschwemmungen oder absichtliche Überschwemmungen des Landes ein wesentlicher Bestandteil unserer Verteidigung. Richtig vorbereitet wird es uns sicherlich wieder retten: Wir haben noch keinen Tank gesehen, der Wasser überqueren kann."
 HOL_prepare_the_inundation_lines_tt:0 "Diese ermöglichen die §YÜberschwemmung§! und §YDraining§! bestimmter Provinzen rund um die Festung Holland, was Verteidigungsboni verleiht.\n"
 HOL_protect_against_britain:0 "Schützen Sie sich vor Großbritannien"
 HOL_protect_against_britain_desc:0 "Wahre Neutralität bedeutet, dass wir unsere Souveränität gegen jeden verteidigen, der sie verletzen würde ... Selbst wenn dies die Briten wären, in einem fehlgeleiteten Versuch, unsere Häfen und Flugplätze vor den Deutschen zu schützen."
 HOL_further_reinforce_the_ports:0 "Weitere Verstärkung der Häfen"
 HOL_further_reinforce_the_ports_desc:0 "Wir sollten unsere Küstenverteidigung weiter stärken, um jeden britischen Gedanken zu unterbinden, uns ohne unsere ausdrückliche Erlaubnis „ihre Hilfe zu gewähren“."
 HOL_southward_defenses:0 "Südliche Verteidigung"
 HOL_southward_defenses_desc:0 "Wir müssen eine Verteidigungslinie entlang der Maas errichten, um jeden Vorstoß nach Norden durch Belgien zu vereiteln. Eine weitere, endgültige Stärkung unserer Küstenverteidigung sollte alle möglichen britischen Pläne, eine Expeditionstruppe in unseren Häfen zu landen, endgültig zunichte machen."
 HOL_germany_is_the_greater_threat:0 "Deutschland ist die größere Bedrohung"
 HOL_germany_is_the_greater_threat_desc:0 "Angesichts der zunehmenden Aggression Deutschlands sollten wir unsere Verteidigung nach Osten ausrichten, nur für den Fall, dass sie unsere Neutralität weniger respektieren als im letzten Krieg ..."
 HOL_fortress_holland:0 "Festung Holland"
 HOL_fortress_holland_desc:0 "Wir müssen alles auf die Festung Holland setzen. Das Gebiet nördlich der großen Flüsse und westlich des IJsselmeers umfasst den weitaus größten Teil unserer Bevölkerung und Industrie. Wenn wir den Rest des Landes opfern, könnten wir vielleicht lange genug in unserem Industriegebiet durchhalten, damit ein mächtigerer Verbündeter uns rechtzeitig zu Hilfe kommt."
 HOL_modernize_the_grebbeline:1 "Modernisierung der Grebbe-Linie"
 HOL_modernize_the_grebbeline_desc:0 "Die Südfront der Festung Holland wird durch die großen Flüsse Rhein und Maas gut verteidigt. Dadurch bleibt nur östlich von Amsterdam eine Lücke zwischen dem IJsselmeer im Norden und dem Rhein im Süden. Die hier gelegene Verteidigungslinie, die Grebbe-Linie, muss modernisiert und verstärkt werden, um entschlossenen Angriffen standzuhalten."
 HOL_war_on_pacifism:0 "Krieg gegen den Pazifismus"
 HOL_war_on_pacifism_desc:0 "Seit dem Ersten Weltkrieg ist der Pazifismus in der niederländischen Öffentlichkeit weit verbreitet und macht es praktisch unmöglich, ein modernes Militär aufzubauen. Zu lange hat der „Wille des Volkes“ die vollständige Bereitstellung der erforderlichen Mittel für das Militär verhindert. Sie sind sich der Gefahr nicht bewusst, der sie sich aussetzen ... Wir werden dem Pazifismus den Krieg erklären und dieses unproduktive Gefühl aus den Köpfen unserer Bevölkerung verbannen!"
 HOL_war_on_pacifism_tt:0 "Diese Entscheidungen ermöglichen die §Herabsetzung/Aufhebung§! von §YSchreckgeschockter Zuschauer des Ersten Weltkriegs§!.\n"
 HOL_appoint_new_supreme_commander:0 "Ernennung eines neuen Oberbefehlshabers"
 HOL_appoint_new_supreme_commander_desc:0 "Unser Oberbefehlshaber erweist sich in seinem Festhalten an völlig unmöglichen Verteidigungsplänen als ziemlich hartnäckig. Er sollte ersetzt werden. Henri Winkelman könnte aus dem Ruhestand abberufen werden und wäre wahrscheinlich eine ... zugänglichere Alternative."
 HOL_appoint_new_supreme_commander_tt:0 "§YHenri Winkelman§! wird Feldmarschall.\n"
 HOL_modernize_our_infantry_equipment:0 "Modernisieren Sie unsere Infanterieausrüstung"
 HOL_modernize_our_infantry_equipment_desc:0 "Unsere Infanterieausrüstung ist furchtbar veraltet. Wenn wir eine gute Chance haben wollen, eine Invasion zu stoppen, muss Abhilfe geschaffen werden."
 HOL_modernize_our_infantry_equipment_tt:0 "Dies wird dazu führen, dass wir uns in Zukunft auf die interne Entwicklung von Geräten statt auf die Lizenzproduktion konzentrieren.\n"
 HOL_production_under_license:0 "Produktion unter Lizenz"
 HOL_production_under_license_desc:0 "Da wir keine nennenswerte heimische Rüstungsindustrie haben, sollten wir uns im Ausland mit neueren Modellen sowohl von Kleinwaffen als auch von Artillerie befassen. Mit etwas Glück können wir die Rechte erhalten, diese im Inland in Lizenz herzustellen."
 HOL_production_under_license_tt:0 "Dies wird dazu führen, dass wir uns in Zukunft auf die Lizenzproduktion statt auf die interne Entwicklung von Geräten konzentrieren werden.\n"
 HOL_light_tanks_for_the_colonies:0 "Leichte Panzer für die Kolonien"
 HOL_light_tanks_for_the_colonies_desc:0 "Leichte Panzer wären perfekt geeignet, das weitläufige und schwierige Gelände unserer Inselkolonien gegen amphibische Infanterielandungen zu verteidigen."
 HOL_light_tanks_for_the_colonies_tt:0 "Je nachdem, ob Sie sich für die Modernisierung oder die Lizenzproduktion entschieden haben, bietet dieser Fokus Folgendes:\n"
 HOL_light_tanks_for_the_colonies_2tt:0 "Oder:\n"
 HOL_secret_staff_talks:0 "Geheime Mitarbeitergespräche"
 HOL_secret_staff_talks_desc:0 "Obwohl wir offiziell neutral sind, sollten wir uns dennoch um geheime Personalgespräche mit unseren Nachbarn kümmern. Abgestimmte Verteidigungspläne, die wir mit einem unserer Nachbarn ausgearbeitet haben, auch wenn sie inoffiziell sind, könnten von enormer Bedeutung sein, wenn wir von einem anderen angegriffen werden."
 HOL_secret_staff_talks_tt:0 "Diese ermöglichen den Erhalt von §YEquipment§!, §YOoffensive§! und §YDefensiv§! Kampfboni, §YLund Doktrin§! Forschungsboni und Exilregierung £Legitimität §YLLegitimität§!.\n"
 HOL_anti_tank_guns_for_the_continent:0 "Panzerabwehrkanonen für den Kontinent"
 HOL_anti_tank_guns_for_the_continent_desc:0 "Seit dem Ersten Weltkrieg konnten wir beobachten, wie unsere kontinentalen Nachbarn ihre Panzerkonstruktionen verbesserten. Wenn es zu einer Invasion kommt, werden diese Maschinen sicherlich ein wesentlicher Bestandteil davon sein. Wir müssen uns entsprechend vorbereiten."
 HOL_lessons_from_the_last_war:0 "Lehren aus dem letzten Krieg"
 HOL_lessons_from_the_last_war_desc:0 "Obwohl wir möglicherweise nicht beteiligt waren, hatten wir einen erstklassigen Ort, von dem aus wir die Machenschaften und Misserfolge des Schlieffen-Plans vor unserer Haustür beobachten konnten. Aus diesen Beobachtungen müssen wir unsere Schlussfolgerungen ziehen."
 HOL_expand_the_mld:0 "Erweitern Sie die MLD"
 HOL_expand_the_mld_desc:0 "Der mit Abstand wichtigste Teil unserer Luftstreitkräfte ist der Marinefliegerzweig: der Marine Luchtvaart Dienst oder MLD. Wir müssen uns darum kümmern, diesen Zweig zu erweitern, seine Hauptoperationsbasis in Ostindien zu verbessern und neue Taktiken und Strategien für seinen Einsatz zu entwickeln."
 HOL_protect_the_mainland:0 "Beschütze das Festland"
 HOL_protect_the_mainland_desc:0 "Um das niederländische Festland zu schützen, müssen wir eine Flotte moderner Kampfflugzeuge erwerben, um die Luftüberlegenheit über unseren Himmel aufrechtzuerhalten."
 HOL_protect_the_colonies:0 "Beschütze die Kolonien"
 HOL_protect_the_colonies_desc:0 "Wir müssen eine größere Anzahl moderner Marinebomber in den Kolonien stationieren, um jeden Versuch einer Marineinvasion abzuschrecken und uns gegebenenfalls davor zu schützen."
 netherlands_has_no_colonies_tt:0 "§YDie Niederlande§! besitzen keines ihrer anfänglichen §YKolonialgebiete§! und verfügen auch nicht über ein Subjekt, das es besitzt."
 HOL_modernize_the_air_fleet:0 "Modernisieren Sie die Luftflotte"
 HOL_modernize_the_air_fleet_desc:0 "Wir müssen die Beschaffung der Flugzeugmodelle, die wir für unsere unmittelbare Verteidigung benötigen, drastisch beschleunigen. Die Zeit drängt!"
 HOL_strategic_bombing_defense:0 "Strategische Bombenabwehr"
 HOL_strategic_bombing_defense_desc:0 "Sollte es in den Niederlanden zu einem Krieg kommen, wird es sicherlich zu strategischen Bombenangriffen im größtmöglichen Ausmaß kommen. Wir müssen neue Doktrinen entwickeln, um dieser Bedrohung zu begegnen, und wir müssen unsere kontinentalen Luftwaffenstützpunkte vergrößern, um die große Luftwaffe zu ermöglichen, die diese Doktrinen erfordern."
 HOL_longer_range_models:0 "Modelle mit größerer Reichweite"
 HOL_longer_range_models_desc:0 "Die Herrschaft über die Meere ist für die Integrität unseres Kolonialreiches von wesentlicher Bedeutung. Da die Meere jedoch riesig sind, benötigen wir Flugzeuge mit ausreichender Reichweite."
 HOL_unsinkable_aircraft_carriers:0 "Unsinkbare Flugzeugträger"
 HOL_unsinkable_aircraft_carriers_desc:0 "Mit dem Aufkommen der dritten Dimension der Kriegsführung sollten wir dafür sorgen, dass unsere Flotte ausreichend Luftschutz hat. Allerdings sind versenkbare Flugzeugträger aus reinem Stahl eine solch launische Investition ... Vielmehr könnten die Tausenden von Inseln, die sich über Ostindien erstrecken, als „unsinkbare Flugzeugträger“ dienen, wenn wir nur einige Flugplätze darauf errichten würden."
 HOL_aviatic_aspirations:0 "Fliegerische Bestrebungen"
 HOL_aviatic_aspirations_desc:0 "Die Luft ist ein neuer Kriegsschauplatz, den wir aber nicht beherrschen können. In der zivilen Luftfahrtindustrie haben wir bereits unsere Fähigkeiten unter Beweis gestellt, und es wird sicherlich nicht so schwer sein, dies auch auf den militärischen Bereich zu übertragen."
 HOL_prepare_naval_expansion:0 "Bereiten Sie die Marineerweiterung vor"
 HOL_prepare_naval_expansion_desc:0 "Wir sollten uns rechtzeitig auf eine Vergrößerung unserer Marine vorbereiten und daher bereits JETZT damit beginnen, Ressourcen in eine Erweiterung des niederländischen Schiffbaus zu stecken."
 HOL_expand_the_amsterdam_petroleum_harbor:0 "Erweitern Sie den Amsterdamer Erdölhafen"
 HOL_expand_the_amsterdam_petroleum_harbor_desc:0 "Eine Vergrößerung unserer Marine erfordert eine entsprechende Vergrößerung unserer Treibstoffvorräte, damit wir nicht auf Schiffen zurückbleiben, deren Nutzung wir uns nicht leisten können. Der Amsterdamer Erdölhafen ist bereits eine Drehscheibe für den Kraftstoffimport; Wir werden die Lagerkapazität noch weiter erhöhen."
 HOL_cornerstone_of_colonial_defense:0 "Eckpfeiler der kolonialen Verteidigung"
 HOL_cornerstone_of_colonial_defense_desc:0 "Die Flotte ist die wichtigste Verteidigungssäule unseres Kolonialreiches. Wir sollten darüber nachdenken, wie wir das, was wir haben, am besten nutzen können."
 HOL_rely_on_submarines:0 "Verlassen Sie sich auf U-Boote"
 HOL_rely_on_submarines_desc:0 "Selbst moderne Kreuzer werden gegen die riesigen Flotten, mit denen wir möglicherweise zu kämpfen haben, keine Hilfe sein. Wir werden stattdessen in moderne U-Boote investieren, um den Vormarsch des Feindes zu verzögern, bis die Flotte eines stärkeren Verbündeten eintreffen kann."
 HOL_modernize_the_cruiser_fleet:0 "Modernisieren Sie die Kreuzerflotte"
 HOL_modernize_the_cruiser_fleet_desc:0 "Unsere Kreuzer sind für unsere Verteidigungspläne für Ostindien von entscheidender Bedeutung, aber die, die wir derzeit haben, sind in die Jahre gekommen. Wir werden eine neue Generation von Kriegsschiffen entwerfen, mit deren Bau wir so schnell wie möglich beginnen können."
 HOL_the_battlecruiser_plan:0 "Der Schlachtkreuzerplan"
 HOL_the_battlecruiser_plan_desc:0 "Es gibt immer mehr Stimmen, die die Schaffung eines Trios von Schlachtkreuzern befürworten. Schiffe, die größer sind als alles, was wir bisher gebaut oder entworfen haben. Mit deutschem Wohlwollen könnten sie uns die Pläne für den deutschen Schlachtkreuzer Scharnhorst zur Verfügung stellen, sodass wir diese als Grundlage für die Erstellung unserer eigenen Entwürfe nutzen könnten. Diese Schiffe würden sicherlich jeden Angriff auf unsere Kolonien abschrecken."
 HOL_the_battlecruiser_plan_tt:0 "§R[GER.GetNameDefCap] muss der Vereinbarung zustimmen, damit die Boni wirksam werden.§!\n"
 HOL_air_cover_for_the_new_fleet:0 "Luftschutz für die neue Flotte"
 HOL_air_cover_for_the_new_fleet_desc:0 "Wenn wir in große Schlachtkreuzer investieren, sollten wir auch für eine ausreichende Luftunterstützung sorgen, damit die Schiffe nicht verschwendet werden. Wir werden uns mit dem Design eines Flugzeugträgers befassen."
 HOL_escorts_for_the_new_fleet:0 "Eskorten für die neue Flotte"
 HOL_escorts_for_the_new_fleet_desc:0 "Unsere Schlachtkreuzer benötigen ausreichend Begleitschutz zum Schutz vor Torpedobooten und U-Booten. Wir sollten sicherstellen, dass alle von uns gebauten Escorts ein möglichst modernes Design haben."
 HOL_naval_heritage:0 "Marineerbe"
 HOL_naval_heritage_desc:0 "Von Piet Hein bis Michiel de Ruyter ist die Geschichte unserer Nation voller Seehelden und ihrer erfolgreichen Heldentaten gegen die großen Seemächte ihrer Zeit. Eine Verbundenheit mit den Meeren liegt uns im Blut, und wir müssen sie nur annehmen, um unseren Stolz und unser Erbe als Marine wiederzubeleben."
 HOL_form_new_government:0 "Bilden Sie eine neue Regierung"
 HOL_form_new_government_desc:0 "Unsere derzeitige Regierung ist schwach und steht nun kurz vor dem erneuten Sturz. Wir werden einem neuen Premierminister die Aufgabe übertragen, ein stärkeres Kabinett zu bilden."
 HOL_gateway_to_europe:0 "Tor zu Europa"
 HOL_gateway_to_europe_desc:0 "Die Niederlande sind das Handelstor nach Europa, eine Tatsache, die unseren Handelspartnern sehr wohl bewusst ist. Unsere Position gibt uns zwar Stärke, bringt uns aber auch in eine wenig beneidenswerte Lage: Während die Briten darauf abzielen, ihre wahrscheinlichen Feinde auf dem Kontinent zu blockieren, wünschen sich die Deutschen, dass wir mit unserer Hilfe den Handelsfluss in ihr Land über unser Land steigern als Hintertür, um der Blockade zu entgehen."
 HOL_gateway_to_europe_tt:0 "Diese ermöglichen es, §Y[GER.GetName]§ Handelseinflusspunkte zu geben! und §Y[ENG.GetName]§!.\n"
 HOL_cave_to_the_germans:0 "Höhle vor den Deutschen"
 HOL_cave_to_the_germans_desc:0 "Da wir eine Landgrenze mit den Deutschen teilen, könnten wir vernünftigerweise mit einer Invasion rechnen, wenn wir ihre Forderungen nach einem verstärkten Handelsfluss durch unser Land ablehnen würden. Lassen Sie sie uns als Hintertür nutzen, um einer britischen Blockade zu entgehen, wenn das unsere Sicherheit bedeutet!"
 HOL_trade_influence_tt:0 "Erhält eine Menge §YPolitische Macht§! entspricht dem Gesamtbetrag, den alle §YGateway to Europe§ investiert haben! Teilnehmer. Derzeit beträgt dies:\n"
 HOL_cave_to_the_germans_tt:0 "@GER§Y[GER.GetName]§! hat mindestens §Y15§! Handeln Sie mehr Einflusspunkte als @ENG§Y[ENG.GetName]§!."
 HOL_cave_to_the_germans2_tt:0 "@GER§Y[GER.GetName]§! hat mindestens §Y25§! Handelseinflusspunkte."
 HOL_maintain_trade_neutrality:0 "Wahrung der Handelsneutralität"
 HOL_maintain_trade_neutrality_desc:0 "Wir müssen den Forderungen beider Seiten an unseren Handel widerstehen und unsere Handelspolitik so beibehalten, wie sie jetzt ist. Sich für eine Seite zu entscheiden, würde wahrscheinlich zu einem Krieg mit der anderen führen ..."
 HOL_maintain_trade_neutrality_tt:0 "Weder @GER§Y[GER.GetName]§! noch @ENG§Y[ENG.GetName]§! habe mehr als §Y5§! Handeln Sie mehr Einflusspunkte als die anderen.\n"
 HOL_maintain_trade_neutrality2_tt:0 "Beide @GER§Y[GER.GetName]§! und @ENG§Y[ENG.GetName]§! mindestens §Y50§ haben! Einflusspunkte handeln.\n"
 HOL_cave_to_the_british:0 "Höhle vor den Briten"
 HOL_cave_to_the_british_desc:0 "Die Briten führen erbitterte Handelsverhandlungen mit uns und fordern, dass wir den Handelsfluss durch unser Land nach Deutschland reduzieren, da sie befürchten, dass die Deutschen uns als Hintertür nutzen werden, um der britischen Blockade zu entgehen. Wenn wir uns weigern, würden die Briten einfach auch uns blockieren ... Das wäre katastrophal für unsere kaum erholte Wirtschaft, und so haben wir keine andere Wahl, als zu tun, was sie wollen."
 HOL_cave_to_the_british_tt:0 "@ENG§Y[ENG.GetName]§! hat mindestens §Y15§! Handeln Sie mehr Einflusspunkte als @GER§Y[GER.GetName]§!\n"
 HOL_cave_to_the_british2_tt:0 "@ENG§Y[ENG.GetName]§! hat mindestens §Y25§! Handelseinflusspunkte."
 HOL_volk_en_vaderland:0 "Machen Sie das „Volk en Vaderland“ bekannt"
 HOL_volk_en_vaderland_desc:0 "Unsere Entscheidung, einen Nachbarn dem anderen vorzuziehen, bedeutet, dass wir unsere Neutralität endgültig aufgegeben haben. Die Zunahme pro-deutscher Stimmen und nationalistischer Rhetorik, die sich aus unserer jüngsten Entscheidung ergibt, macht sich in unserer Innenpolitik zunehmend bemerkbar, beispielsweise in Form der rechtsextremen Zeitung „Volk und Vaterland“."
 HOL_de_jeugdstorm:0 "Beginnen Sie mit der Rekrutierung von De Jeugdstorm"
 HOL_de_jeugdstorm_desc:0 "Eine Bevölkerung vom glühenden Pazifismus abzubringen und ihnen innerhalb weniger Jahre eine Kultur des Militarismus zu vermitteln, ist keine leichte Aufgabe. Aber mit reichlich Propaganda und Rhetorik und indem wir bei unserer leicht zu beeinflussenden Jugend beginnen, werden wir es so weit wie möglich schaffen."
 HOL_strength_over_blood:0 "Stärke über Blut"
 HOL_strength_over_blood_desc:1 "Blut sollte keinen Einfluss darauf haben, ob jemand ein Anführer ist oder nicht. Lassen Sie diejenigen, die ihre Stärke gezeigt haben, unsere Nation führen, und nicht diejenigen, deren Blut bei der Geburt blau war."
 HOL_join_germany:0 "Treten Sie Deutschland bei"
 HOL_join_germany_desc:0 "Wir, die wir im Geiste verwandt sind, sollten gegen die Welt zusammenhalten. Es ist an der Zeit, dass wir die Mitgliedschaft in der Achse beantragen."
 HOL_german_technological_exchange:0 "Deutscher Technologieaustausch"
 HOL_german_technological_exchange_desc:0 "Mit dem Zugang zu deutscher Technologie werden wir in der Lage sein, unseren Teil der Last bei der Gestaltung dieser neuen Weltordnung besser zu tragen."
 HOL_beginnings_of_a_dutch_blitzkrieg:0 "Anfänge eines niederländischen Blitzkriegs"
 HOL_beginnings_of_a_dutch_blitzkrieg_desc:0 "Mit deutscher Hilfe können wir vielleicht mit unseren eigenen Panzertruppen am Blitzkrieg teilnehmen."
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_1:0 "Erhält eine §YProduktionslizenz§! für den besten §YMedium Tank§! Modell, das derzeit von §Y[GER.GetNameDef]§!.\n entwickelt wird"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_2:0 "Erhält Forschungsboni für alle §YMedium Tank§! Modelle, die derzeit von §Y[GER.GetNameDef]§!.\n entwickelt werden"
 HOL_assume_the_naval_burden:0 "Übernehmen Sie die Seelast"
 HOL_assume_the_naval_burden_desc:0 "Während unser Verbündeter ein Experte in der Landkriegsführung ist, sind wir aufgrund unserer Marinegeschichte vielleicht besser in der Lage, den Marineteil des Krieges zu übernehmen."
 HOL_the_netherlands_first:0 "Die Niederlande zuerst"
 HOL_the_netherlands_first_desc:0 "Die Niederlande verfügen über den gesamten Reichtum an natürlichen Ressourcen, um eine eigenständige Großmacht zu sein. Wenn wir es richtig nutzen und unsere Gesellschaft weiter militarisieren, brauchen wir keine deutsche Hilfe, um unseren eigenen Platz in dieser Welt zu finden."
 HOL_implement_the_program:0 "Implementieren Sie das „Programm“"
 HOL_implement_the_program_desc:0 "Jetzt, da die Nation unter der Führung unseres Führers sicher ist, ist es an der Zeit, das „Programm“ der Partei umzusetzen. Eine starke Regierung, wirtschaftliche und soziale Reformen sowie die Abschaffung der Pressefreiheit und des Wahlrechts sind nur einige der Punkte, die unser Volk stärken werden. Alle müssen ihre Pflicht für das Vaterland erfüllen!"
 HOL_taking_back_french_flanders:0 "[29.controller.GetAdjective] Flandern zurückerobern"
 HOL_taking_back_french_flanders_desc:0 "Die historische Ausdehnung der Niederlande wurde seitdem von den sie umgebenden Großmächten aufgeteilt. Davon besitzt [29.controller.GetNameDef] immer noch eine beträchtliche Menge Land, das als Teil des historischen Flandern gilt. Wir sind jetzt stark genug, um es zurückzuerobern, und das sollten wir auch tun."
 HOL_the_united_netherlands:0 "Die Vereinigten Niederlande"
 HOL_the_united_netherlands_desc:0 "Unsere Völker sind gemeinsam stärker. Das wussten sogar die Briten, als sie nach den Napoleonischen Kriegen den Pufferstaat der Vereinigten Niederlande gründeten. Obwohl dies nur von kurzer Dauer ist, bedeutet dies nur, dass eine stärkere Führung erforderlich ist, damit der Vorschlag funktioniert. Wir werden die Belgier und Luxemburger in den Schoß zurückbringen, um danach stark gegen jeden zu sein, der kommen mag."
 HOL_taking_back_our_old_colonies:0 "Unsere alten Kolonien zurückerobern"
 HOL_taking_back_our_old_colonies_desc:0 "Unsere vorübergehende Schwäche infolge der Eroberung durch Napoleon vor fast 150 Jahren hat uns viele unserer Kolonien an die Briten verloren. Die Bevölkerung vieler dieser Gebiete teilt noch immer unsere niederländische Kultur und unser niederländisches Erbe. Wir müssen unsere alten Kolonialbesitztümer zurückerobern!"
 HOL_imperial_ambitions:0 "Imperiale Ambitionen"
 HOL_imperial_ambitions_desc:0 "Während unser Volk den Ruhm genießt, der unserem Status als imperiale Macht gebührt, bleibt uns nur noch die Rückeroberung unserer alten Kolonien Nieuw Nederland im Nordosten der Vereinigten Staaten von Amerika."
 HOL_legacy_of_the_de_zeven_provincien_mutiny:0 "Erbe der Meuterei „De Zeven Provinciën“."
 HOL_legacy_of_the_de_zeven_provincien_mutiny_desc:0 "Die Meuterei an Bord des Kreuzers „De Zeven Provinciën“ im Februar 1933 ist seitdem ein Tabuthema. Wir müssen das Thema wieder diskutierbar machen, damit wir nicht die Opfer vergessen, die diese tapferen Männer für die Sache der Arbeiter gebracht haben. Wir alle sollten uns an ihren Taten ein Beispiel nehmen und uns erheben, um unsere Ideale zu verteidigen!"
 HOL_decolonization:0 "Entkolonisierung"
 HOL_decolonization_desc:0 "Unser Heimatland hat viele Probleme, und anstatt unsere Ressourcen ins Ausland zu schicken, um sich um unsere Kolonien zu kümmern und gleichzeitig die einheimische Bevölkerung zu unterdrücken, sollten wir ihnen eindeutig ihre Freiheit geben, damit sie als vollwertiges und gleichberechtigtes Mitglied der Weltgemeinschaft aufsteigen und sich zurückziehen können Unsere Streitkräfte werden dabei auf das Festland zurückgebracht."
 HOL_decolonization_tt1:0 "Alle Staaten in §YIndonesien§!: Vollständig kontrolliert durch §Y[INS.GetNameDef]§!"
 HOL_decolonization_tt2:0 "Alle Bundesstaaten in §YIndonesien§!: Vollständig kontrolliert durch §Y[HOL.GetNameDef]§!"
 HOL_decolonization_tt:0 "Erstellt 8 KNIL-Einheiten mit §Y9 Infanterie§! Bataillone in §YHolland§!.\n"
 HOL_red_is_the_new_orange:0 "Rot ist das neue Orange"
 HOL_red_is_the_new_orange_desc:0 "Gleichberechtigung lässt niemandem Raum, sich über die anderen zu erheben, selbst wenn es sich dabei um eine Familie handelt, die so stark mit der Geschichte unserer Nation verflochten ist. Ihre Titel müssen entzogen und ihre Ressourcen beschlagnahmt werden, um das Gemeinwohl zu fördern."
 HOL_affirm_loyalty_to_moscow:1 "Bestätigen Sie die Loyalität gegenüber [SOU.Capital.GetCapitalVictoryPointName]"
 HOL_affirm_loyalty_to_moscow_desc:1 "Unsere Partei hat ihre Anweisungen seit langem von [SOU.Capital.GetCapitalVictoryPointName] übernommen, und es ist nur natürlich, dass wir uns ihnen in ihrem Kampf für die Verbreitung des Kommunismus auf der ganzen Welt anschließen werden."
 HOL_soviet_technical_teams:0 "Sowjetische technische Teams"
 HOL_soviet_technical_teams_desc:0 "Unsere Verbündeten beherrschen die Kunst, die Produktion von Kriegsausrüstung zu maximieren. Durch den Einsatz einiger Expertenteams können wir unsere eigenen Produktionslinien optimieren, um ihre Innovationen zu nutzen."
 HOL_making_the_ends_of_europe_meet:0 "Die Ziele Europas erreichen"
 HOL_making_the_ends_of_europe_meet_desc:0 "Der Kommunismus umfasst nun Europa von beiden Seiten. Es ist an der Zeit, diese Ziele zu erreichen und die Macht dazwischen zu beseitigen."
 HOL_join_the_french:0 "Schließen Sie sich den Franzosen an"
 HOL_join_the_french_desc:0 "Die kommunistische Bewegung in Frankreich ist immer erfolgreicher geworden und hat sich nun entschieden, sich von der Komintern zu trennen. Da sie geografisch viel näher bei uns liegen, wird es der Sache des Kommunismus weitaus mehr nützen, wenn wir uns ihnen anschließen, als uns auf die entfernten Sowjets zu verlassen."
 HOL_french_military_mission:0 "Französische Militärmission"
 HOL_french_military_mission_desc:0 "Das französische Militär ist auf dem ganzen Kontinent berühmt. Wir werden eine Militärmission einladen, um unsere militärischen Denker auszubilden und die Organisation unserer Armee zu verbessern."
 HOL_socialist_industrial_support:0 "Sozialistische Industrieunterstützung"
 HOL_socialist_industrial_support_desc:0 "Unsere Verbündeten verfügen über weitaus größere Industriekapazitäten als wir. Wir werden ihre Hilfe brauchen, wenn wir den kommenden Sturm überstehen wollen."
 HOL_for_the_common_good:0 "Für das Gemeinwohl"
 HOL_for_the_common_good_desc:0 "Im Interesse des Gemeinwohls des gesamten Kommunismus müssen wir unsere technologischen Fortschritte miteinander teilen."
 HOL_for_the_common_good_tt:0 "§Y[HOL.GetName]§! und alle Fraktionsmitglieder schließen sich §YCommunist Technology Exchange§! an.\n"
 HOL_mobilize_the_masses:0 "Mobilisieren Sie die Massen"
 HOL_mobilize_the_masses_desc:0 "Der einzige, der den Arbeiter verteidigen kann, ist der Arbeiter. Die Menschen müssen sich zur Verteidigung ihres Landes und ihres Glaubens erheben!"
 HOL_bastion_of_true_communism:0 "Bastion des wahren Kommunismus"
 HOL_bastion_of_true_communism_desc:0 "Mit unserer Interpretation des Kommunismus stehen wir in Westeuropa allein da. Wir haben niemanden, an den wir uns wenden können, und müssen uns daher auf uns selbst verlassen, um den endgültigen Sieg der kommunistischen Sache herbeizuführen."
 HOL_bring_socialism_south:0 "Bringen Sie den Sozialismus nach Süden"
 HOL_bring_socialism_south_desc:0 "Wir müssen unsere ideologischen Kameraden im Süden unterstützen, notfalls auch mit Gewalt. Da wir so weit von Moskau entfernt sind und auf allen Seiten von feindseligen Ideologien bedrängt werden, müssen wir selbst ein starkes Bollwerk des Kommunismus an Europas Westküste bilden."
 HOL_enemies_on_all_fronts:0 "Feinde an allen Fronten"
 HOL_enemies_on_all_fronts_desc:0 "Unser Land ist klein und es mangelt ihm an strategischer Tiefe. Unsere einzige Überlebenschance besteht darin, dass jeder Mann und jede Frau ihre Pflicht erfüllt und dass jeder Eindringling auf eine Masse von Körpern trifft, die er nicht überwinden kann."
 HOL_haven_of_tolerance:0 "Hafen der Toleranz"
 HOL_haven_of_tolerance_desc:0 "Der niederländische Geist scheint auch im Kommunismus durch. Wir heißen alle willkommen, die von ihren Heimatländern gemieden wurden. Wir fragen nicht nach ihrer Vergangenheit, sondern nur, dass sie ihrer Pflicht nachkommen, dieses junge Eden vor den Mächten zu schützen, die es ersticken würden."
 HOL_pre_empt_western_intervention:0 "Der westlichen Intervention zuvorkommen"
 HOL_pre_empt_western_intervention_desc:0 "Während sich unsere Ideologie durchsetzt, gibt es einige Mächte, die zusehen würden, wie sie schon in der Wiege scheitert. Das können wir nicht zulassen, und anstatt auf den unvermeidlichen Hammerschlag zu warten, müssen wir schnell handeln und diese Bedrohung unseres Überlebens beseitigen."
 HOL_oranje_boven:0 "Zurück zu Oranje Boven!"
 HOL_oranje_boven_desc:1 "Die Geschichte unseres Landes ist eng mit der königlichen Familie von Oranien-Nassau verbunden. So ist die Farbe Orange zu einem nationalen Symbol geworden, was sich sowohl im Brauch widerspiegelt, an Nationalfeiertagen einen orangefarbenen Wimpel an der Flagge anzubringen, als auch in kurzen patriotischen Liedern wie „Oranje Boven“ oder „Orange Above“. Wir feiern die Königin und die königliche Familie als Ganzes."
 HOL_symbol_of_resistance:0 "Symbol des Widerstands"
 HOL_symbol_of_resistance_desc:0 "Seit Wilhelm der Schweiger im 80-jährigen Krieg unsere Unabhängigkeit von den Spaniern sicherte, ist die königliche Familie ein Symbol der niederländischen Unabhängigkeit und des Widerstands gegen jeden ausländischen Eindringling. Es ist sicher, dass dies nicht anders sein wird, wenn unsere Grenzen erneut verletzt werden."
 HOL_replace_the_defeatist_government:0 "Ersetzen Sie die defätistische Regierung"
 HOL_replace_the_defeatist_government_desc:0 "Unsere Regierung ist voller Feiglinge, die keinen Sinn darin sehen, dem Angreifer weiterhin Widerstand zu leisten. Wir müssen diese Männer durch diejenigen ersetzen, die bereit sind, das zu tun, was getan werden muss, um den Kampf zu einem erfolgreichen Abschluss zu bringen."
 HOL_the_only_man_in_the_dutch_government:0 "Der einzige Mann in der niederländischen Regierung"
 HOL_the_only_man_in_the_dutch_government_desc:0 "Wie Churchill selbst einmal sagte, ist unsere stolze Königin Wilhelmina „der einzige Mann in der niederländischen Regierung“; der einzige, der das Rückgrat hat, das zu tun, was getan werden muss. Anstatt sich auf diejenigen mit schwächerem Magen zu verlassen, sollte sie vielleicht die direkte Kontrolle über die Regierung übernehmen und so regieren, wie sie es für richtig hält."
 HOL_de_vernieuwing:0 "Starten Sie das Programm „De Vernieuwing“."
 HOL_de_vernieuwing_desc:0 "Als Teil des Programms der Königin wird die „Vernieuwing“ oder „Erneuerung“ das fehlerhafte Konzept der politischen Parteien beseitigen. Die Abneigung der Königin gegenüber Politikern ist bekannt, und wenn sie glaubt, dass wir ohne sie besser dran wären, dann ist das vielleicht so. Es wird sicherlich die Entscheidung erleichtern."
 HOL_depillarization:0 "Depillarisierung"
 HOL_depillarization_desc:1 "Die niederländische Gesellschaft ist in verschiedene Schichten gespalten, die „zuilen“ oder „Säulen“ genannt werden. Als Teil des neuen Mandats der Königin hat sie sich zum Ziel gesetzt, diese „Versäulung“ zu beseitigen, die unser Land all die Jahre lang geplagt hat. Menschen mit einer Religion, Ideologie oder einem sozialen Status können nun frei mit denen einer anderen interagieren, was die Stabilität verbessert."
 HOL_a_new_dutch_unity:0 "Eine neue niederländische Einheit"
 HOL_a_new_dutch_unity_desc:0 "Wenn die Amtszeit der Königin gut voranschreitet, können wir ein neues Gefühl des Nationalstolzes und der Einheit unter den Menschen fördern. Nur gemeinsam werden wir stark sein, und wegen unserer winzigen Nation müssen wir im Vergleich zu den Großmächten der Welt niemals den Kopf hängen lassen. Als Volk schlagen wir viel härter zu, als unsere geringe Größe vermuten lässt."
 HOL_revive_the_buffer_state_proposal:0 "Beleben Sie den Buffer State-Vorschlag wieder"
 HOL_revive_the_buffer_state_proposal_desc:0 "Da die Deutschen und die Franzosen nicht in der Lage zu sein scheinen, sich immer wieder gegenseitig an die Gurgel zu gehen, ist es vielleicht an der Zeit, sich noch einmal für einen mächtigen Pufferstaat in den Niederlanden einzusetzen. Wenn die Belgier und Luxemburger dies nicht gewollt hätten, hätten sie dann vielleicht mehr tun sollen, um zu den Kriegsanstrengungen beizutragen, so wie wir es getan haben?"
 HOL_revive_the_buffer_state_proposal_tt1:0 "§Y[HOL.GetName]§!: Hat höhere £Legitimität §YLegitimität§! als §Y[BEL.GetName]§!"
 HOL_revive_the_buffer_state_proposal_tt2:0 "§Y[HOL.GetName]§!: Hat höhere £Legitimität §YLegitimität§! als §Y[LUX.GetName]§!"
 HOL_royal_arms_purchases:0 "Käufe königlicher Waffen"
 HOL_royal_arms_purchases_desc:0 "Da ihre Interessen nun noch enger mit denen des Landes als Ganzes verknüpft sind, hat die Königin vorgeschlagen, ihr großes persönliches Vermögen zur Finanzierung der Anschaffung neuer Ausrüstung aus dem Ausland zu nutzen."
 HOL_develop_the_south:0 "Den Süden entwickeln"
 HOL_develop_the_south_desc:1 "Nachdem wir den Rest der alten Vereinigten Niederlande erhalten haben, sollten wir nun darauf achten, sicherzustellen, dass diese Gebiete die gleichen Investitionen für den industriellen Aufbau erhalten wie das niederländische Kernland, damit sie im Vergleich zum Rest des Landes nicht ins Hintertreffen geraten."
 HOL_wilhelminism:0 "Wilhelminismus"
 HOL_wilhelminism_desc:0 "[Root.GetWilhelminismDesc]"
 HOL_WILHELMINISM_FASCISM:0 "Die dynastischen Bindungen zwischen unserem eigenen Königshaus und dem des deutschen Kaisers, der seit dem Ende des Ersten Weltkriegs in Huis Doorn residiert, sind immer noch stark. Vielleicht können wir die Popularität, die er bei vielen im deutschen Militär immer noch genießt, für uns nutzen und so einen mächtigen Staat schaffen, der uns nach Kriegsende dankbar sein kann."
 HOL_WILHELMINISM_NEUTRALITY:0 "Die dynastischen Bindungen zwischen unserem eigenen Königshaus und dem des deutschen Kaisers, der bis vor Kurzem im niederländischen Exil im Huis Doorn residierte, sind noch immer stark. Als Familie sollten wir zusammenstehen, und die Deutschen haben sicherlich Grund, uns dafür zu danken, dass wir ihren Kaiser die ganze Zeit über beherbergt haben."
 HOL_wilhelminism_tt:0 "Erhält Nationalgeist §YDeutsche Überläufer§!, der regelmäßig Einheiten mit §Y7 Infanterie§! generiert. und §Y2 Artillerie§! Bataillone und §YEngineer§!, §YRecon§! und §YArtillery§! Unterstützung.\n"
 HOL_unity_through_democracy:0 "„Einheit durch Demokratie“"
 HOL_unity_through_democracy_desc:0 "Die „Niederländische Bewegung für Einheit durch Demokratie“ („Eenheid door Democratie“) wurde 1935 gegründet und ist seitdem eine unverblümte außerparlamentarische Stimme gegen Demagogen aller anderen Ideologien. Die Unterstützung der Bewegung kann sich wiederum auszahlen, indem sie unsere Demokratie verteidigt und unsere Regierung stärkt."
 HOL_go_with_britain:0 "Gehen Sie mit Großbritannien"
 HOL_go_with_britain_desc:0 "Die Briten haben sich in der aktuellen Krise für demokratische Ideale eingesetzt und teilen unser Interesse an der Integrität unserer Kolonialreiche. Es ist nur natürlich, dass wir uns ihrer Sache anschließen."
 HOL_de_vaarplicht:0 "Stellen Sie De Vaarplicht wieder vor"
 HOL_de_vaarplicht_desc:0 "Nach 150 Jahren Neutralität und Jahrzehnten zunehmenden Pazifismus müssen wir unseren neuen Verbündeten unsere Kampfesentschlossenheit beweisen. Anstatt uns wie andere Nationen auf eine freiwillige Handelsmarine zu verlassen, werden wir das Vaarplicht, die „Verpflichtung zum Segeln“, gesetzlich unterzeichnen. Alle niederländischen Staatsbürger, die noch nicht eingezogen wurden, sind künftig verpflichtet, Dienste für oder zu Gunsten der Handelsmarine zu leisten."
 HOL_request_allied_favors:0 "Fordern Sie alliierte Gefälligkeiten an"
 HOL_request_allied_favors_desc:0 "Wir sind vielleicht eine Kleinmacht, aber wir haben gezeigt, dass wir entschlossen sind, diesen Krieg zu gewinnen. Dazu benötigen wir jedoch Hilfe, und es ist zu erwarten, dass wir uns durch unsere Beiträge einige Gefallen erarbeitet haben ..."
 HOL_request_allied_favors_tt:0 "Diese ermöglichen es, §YOffmap-Industrie§!, §YManpower§!, §YEquipment§! und mehr von Ihren Verbündeten zu erhalten.\n"
 HOL_the_singapore_conferences:0 "Die Singapur-Konferenzen"
 HOL_the_singapore_conferences_desc:0 "Die Briten haben uns zusammen mit den Amerikanern und den Australiern zu einer Reihe von Konferenzen eingeladen, auf denen die zunehmende japanische Aggression der letzten Jahre diskutiert wurde, die alle unsere Interessen in Südostasien bedroht. Gemeinsam werden wir Verteidigungspläne entwickeln, die zwar nicht bindend sind, uns aber wertvolle Einblicke in die Unterstützung geben, die wir im Falle eines japanischen Angriffs von ihnen erwarten können."
 HOL_ship_a_day_sinking_quotas:0 "Sinkende Quoten für Schiffe pro Tag"
 HOL_ship_a_day_sinking_quotas_desc:0 "Auch wenn wir Ostindien nicht vollständig vor einem entschlossenen Angriff schützen können, dürfen wir es uns nicht leicht machen. Unsere U-Boot-Streitkräfte müssen unaufhörlich die Versorgungslinien des Feindes angreifen und müssen dafür sowohl ausgerüstet sein als auch von einem aggressiven und fähigen Kommandanten geführt werden."
 HOL_allied_technological_developments:0 "Alliierte technologische Entwicklungen"
 HOL_allied_technological_developments_desc:0 "Der Sieg liegt in der technologischen Überlegenheit. Wir müssen unseren Teil zu den enormen Ressourcen beitragen, die in die Forschungs- und Entwicklungsprogramme der Alliierten gepumpt werden, damit auch wir davon profitieren können."
 HOL_american_west_indies_protectorate:0 "Protektorat der amerikanischen Westindischen Inseln"
 HOL_american_west_indies_protectorate_desc:0 "Wir sollten den amerikanischen Schutz unserer abgelegenen westlichen Gebiete beantragen. Sie möchten sicherlich nicht, dass sich eine andere Macht in die Monroe-Doktrin einmischt."
 HOL_american_west_indies_protectorate_tt:0 "§R[USA.GetNameDefCap] muss der Vereinbarung zustimmen, damit die Boni wirksam werden.§!\n"
 HOL_combined_chiefs_of_staff_representation:0 "Kombinierte Vertretung der Stabschefs"
 HOL_combined_chiefs_of_staff_representation_desc:0 "Unsere Beiträge wurden zur Kenntnis genommen, und mit etwas politischem Druck könnte es möglich sein, im exklusiven Club der angloamerikanischen strategischen Planer, den Combined Chiefs of Staff, vertreten, wenn nicht sogar Mitglied zu werden."
 HOL_the_fourth_ally:0 "Der vierte Verbündete"
 HOL_the_fourth_ally_desc:0 "Trotz unserer bescheidenen Anfänge sind unsere Beiträge unbestreitbar. Es ist an der Zeit, unseren Platz als vierter Verbündeter im Krieg gegen die Faschisten einzunehmen – neben Großbritannien, den USA und der Sowjetunion."
 HOL_zandery_military_airport:0 "Militärflughafen Zandery"
 HOL_zandery_military_airport_desc:0 "Aufgrund der Bedeutung von surinamischem Bauxit und Curaçao-Öl für die Kriegsanstrengungen der Alliierten haben die Amerikaner vorgeschlagen, ihre Verteidigung durch die Einrichtung eines Radarpostens auf Curaçao und den Bau eines Flughafens und einer Infrastruktur in Zandery in Suriname zu unterstützen. Nach seiner Fertigstellung soll es der größte Militärflughafen Südamerikas sein."
 HOL_lead_the_minor_democracies:0 "Führen Sie die kleineren Demokratien"
 HOL_lead_the_minor_democracies_desc:0 "Während die Großmächte unserer Zeit auf einen weiteren Krieg versessen zu sein scheinen, bleibt es den kleinen Demokratien Europas überlassen, die Welt vor dem Brennen zu bewahren, wie eine Menschenmenge, die zwei Kämpfer voneinander fernhält. Wir werden die anderen bei der Bildung eines Blocks der Neutralität gegen die Kriegstreiber anführen."
 HOL_form_the_benelux:0 "Bilden Sie die Benelux-Länder"
 HOL_form_the_benelux_desc:0 "Wir, die kleinen Nationen Westeuropas, die jahrhundertelang zwischen den Mächten Großbritannien, Frankreich und jetzt Deutschland eingepfercht waren, haben genug von den Konflikten, die unseren Kontinent auseinanderreißen. Die Vereinigten Staaten von Europa könnten eines Tages Katastrophen wie den Ersten Weltkrieg verhindern, aber durch die Bildung einer losen Union mit unseren südlichen Nachbarn können wir bereits heute den Kern einer solchen Organisation bilden."
 HOL_form_the_benelux_bel_tt:0 "Ruft das Ereignis „§YDie Niederlande lädt [BEL.GetName] in die Benelux-Länder ein§!“ ab.\n"
 HOL_form_the_benelux_lux_tt:0 "Ruft das Ereignis „§YDie Niederlande lädt [LUX.GetName] in die Benelux-Länder ein§!“ ab.\n"
 HOL_responsibility_for_our_own_defense:0 "Verantwortung für unsere eigene Verteidigung"
 HOL_responsibility_for_our_own_defense_desc:0 "Da wir keine Großmächte haben, auf die wir uns verlassen können, haben wir keine andere Wahl, als für unsere eigene Verteidigung zu sorgen und die volle Verantwortung dafür zu übernehmen, dass sie allen Herausforderungen gewachsen ist, die sich ihnen stellen."
 HOL_lessons_from_the_low_countries:0 "Lehren aus den Niederlanden"
 HOL_lessons_from_the_low_countries_desc:0 "Als neutrales Land zwischen zwei Großmächten waren die Niederlande Zeuge zahlreicher Kriege. Daraus müssen wir unsere Lehren ziehen und auf noch mehr Invasionen vorbereitet sein, wenn ein Nachbar versucht, uns erneut platt zu machen, um den anderen zu erreichen."
 HOL_foundations_for_a_european_union:0 "Grundlagen einer Europäischen Union"
 HOL_foundations_for_a_european_union_desc:0 "Von den bescheidenen Anfängen unserer Benelux-Staaten an müssen wir eine kontinentweite Union der Nationen schmieden, die der unaufhörlichen Kriegshetze der Großmächte Seite an Seite gegenübersteht. Eine Europäische Union wird Frieden und Wohlstand für alle sichern."
 HOL_the_continents_best_and_brightest:0 "Das Beste und Klügste des Kontinents"
 HOL_the_continents_best_and_brightest_desc:0 "Obwohl jeder von uns nur über geringe Ressourcen verfügt, können wir, wenn wir sie bündeln, alles erreichen, wozu die Großen in der Lage sind."
 HOL_the_best_defense:0 "Die beste Verteidigung"
 HOL_the_best_defense_desc:0 "Wir dürfen nicht wie in früheren Kriegen überrascht werden. Wenn unsere Nachbarn nicht auf die Vernunft hören und sich nicht mit Frieden zufrieden geben, dann müssen wir sie schaffen."
 ENG_fortify_the_empire:0 "Stärke das Imperium"
 mtg_usa_civil_war_warning_tt:0 "§RDas bringt Sie einem Bürgerkrieg näher!§!\n"
 fascists_uprising_tt:0 "Faschistische Elemente in der Bevölkerung werden mit den Vorbereitungen für einen Aufstand beginnen."
 USA_intervention_mandate_tt:0 "§YEingriffsmandate§! Erlauben Sie uns, den Kongress zu ersuchen, eine Militäraktion gegen ein anderes Land zu genehmigen."
 USA_honor_the_confederacy_tt:0 "Diese Entscheidungen ermöglichen es uns, im Falle eines Bürgerkriegs das Vertrauen der Menschen in die Regierung wiederherzustellen, indem wir uns wieder mit der Vergangenheit verbinden."
 USA_foreign_support_tt:0 "Diese Entscheidungen ermöglichen es uns, an wichtige Länder heranzutreten, um sie um materielle Unterstützung zu bitten."
