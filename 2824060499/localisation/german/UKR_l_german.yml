 UKR_empower_the_head_of_state:0 "Ermächtigen Sie das Staatsoberhaupt"
 UKR_empower_the_head_of_state_desc:0 "Ein Anführer und keine Gegenmächte, das Ideal, dass alle frei und glücklich sind ... oder? RECHTS???"
 UKR_we_were_born_in_a_great_hour:0 "Wir wurden in einer großartigen Stunde geboren"
 UKR_we_were_born_in_a_great_hour_desc:0 "Dies ist die Hymne der OUN, wie „Das war ihre schönste Stunde“, aber etwas böser und als Lied. Oh ja, mein Schreiben hat zu diesem Zeitpunkt jegliche Konsistenz verloren, also durchbreche ich die vierte Mauer, viel Spaß."
 UKR_cement_military_rule:0 "Zementierte Militärherrschaft"
 UKR_cement_military_rule_desc:0 "Uniformen, Waffen, Krieg. Dies ist ein Kriegsspiel, Sie wollen diese Dinge wahrscheinlich."
 UKR_cult_of_action:0 "Kult der Aktion"
 UKR_cult_of_action_desc:0 "Das ist ein übliches faschistisches Merkmal, einen Aktionskult um der Aktion willen zu hegen. Das ist nicht spezifisch für die OUN und es wurde nicht überprüft, ob es für sie von Bedeutung war. Ich schätze, dass politische Attentate und Terrorismus in Ostpolen/West-Ukraine zählen ."
 UKR_oun_militias:0 "OUN-Milizen"
 UKR_oun_militias_desc:0 "Wissen Sie, was wir in unserer Armee brauchen? Jüngere Jungs!"
 UKR_join_the_axis:0 "Treten Sie der Achse bei"
 UKR_join_the_axis_desc:0 "Sie sind die Guten, ich meine, schauen Sie sich ihre Uniformen an. Nur die Guten tragen so nur Braun oder Schwarz, oder?"
 UKR_demand_ukrainian_bessarabia:0 "Fordern Sie das ukrainische Bessarabien"
 UKR_demand_ukrainian_bessarabia_desc:0 "Die Bukowina und Südbessarabien gehören zu Recht uns. Eine Zeile, die wir schnell aus jedem anderen nationalistischen Diskurs übernommen haben."
 UKR_embrace_the_1919_map:0 "Umfassen Sie die Karte von 1919"
 UKR_embrace_the_1919_map_desc:0 "1919 zeigte eine ukrainische Delegation in Versailles eine Karte der Ukraine. Die beanspruchten Gebiete standen damals nicht alle unter der Kontrolle der ukrainischen Regierung, da diese bis nach Brest-Litowsk reichte und im Osten den Kuban umfasste."
 UKR_restore_the_hetmanate:0 "Stellen Sie das Hetmanat wieder her"
 UKR_restore_the_hetmanate_desc:0 "Wissen Sie, wer uns führen soll? Ein Kosak, der vor 20 Jahren nach ein paar Monaten abdankte ... was könnte schon schief gehen?"
 UKR_obtain_church_blessings:0 "Erhalten Sie den Segen der Kirche"
 UKR_obtain_church_blessings_desc:0 "Beten wir zu den Ikonen, um den Hetman zu retten."
 UKR_cossack_heritage:0 "Kosakenerbe"
 UKR_cossack_heritage_desc:0 "Kosaken ziehen zu Pferd in den Krieg, möglicherweise unterstützt von Tatchankas ..."
 UKR_defy_the_polish_cossack:0 "Trotzen Sie dem polnischen Kosaken"
 UKR_defy_the_polish_cossack_desc:0 "Pavel Bermondt-Avalov ist ein lebendiger Widerspruch. Ein Kosakenkönig von Polen? Was für eine absurde Behauptung, es klingt wie eine Fiktion. Nur der Hetman sollte Kosaken führen."
 UKR_ally_with_bermondt_avalov:0 "Verbündeter von Bermondt Avalov"
 UKR_ally_with_bermondt_avalov_desc:0 "Pavel Bermondt-Avalov bietet die Möglichkeit, eine Pro-Kosaken-Allianz gegen [SOV.GetNameDef] zu bilden."
 UKR_our_place_in_the_world:0 "Unser Platz in der Welt."
 UKR_our_place_in_the_world_desc:0 "Unser Platz in der Welt ist in der Ukraine, einfach nicht wahr?"
 UKR_free_the_oppressed_cossacks:0 "Befreie die unterdrückten Kosaken"
 UKR_free_the_oppressed_cossacks_desc:0 "Die Russen haben die Ukrainer fast drei Jahrhunderte lang unterdrückt. Es muss ein für alle Mal aufhören. Schlimmer noch, sie haben die Kuban-Kosaken als Handlanger des Zarismus benutzt. Es ist an der Zeit, dass sie die wahre Freiheit wiedererlernen und sich von der sowjetischen Entkosakisierung erholen."
 UKR_take_a_pro_russian_stance:0 "Nehmen Sie eine pro-russische Haltung ein"
 UKR_take_a_pro_russian_stance_desc:0 "Russland gut, Westeuropa schlecht. Ich bin müde und kann in Zukunft keine ernsthaften Texte mehr schreiben. (Ich hoffe, dass Ihnen das Spiel gefällt)."
 UKR_alliance_with_the_kaiserreich:0 "Bündnis mit dem Kaiserreich"
 UKR_alliance_with_the_kaiserreich_desc:0 "Die Rückkehr der Hohenzollern auf den deutschen Thron bietet die Gelegenheit, sich ihrem Bündnis anzuschließen, um das göttliche Herrschaftsrecht zu verteidigen."
 UKR_revise_the_defence_industry:0 "Überarbeiten Sie die Verteidigungsindustrie"
 UKR_revise_the_defence_industry_desc:0 "Nur Waffen werden unsere wiedererlangte Freiheit schützen."
 UKR_legacy_of_the_sich_riflemen:0 "Vermächtnis der Sich-Schützen"
 UKR_legacy_of_the_sich_riflemen_desc:0 "Die Sich-Schützen waren Ukrainer, die während des Ersten Weltkriegs dienten. Einer ihrer berühmtesten Kommandeure ist unser derzeitiger König, der die Einheit und ihr Ansehen offensichtlich sehr schätzt."
 UKR_rally_around_the_king:0 "Kundgebung um den König"
 UKR_rally_around_the_king_desc:0 "Er ist unser König!"
 UKR_unite_ukraine:0 "[ROOT.GetNonIdeologyName] Unter einem Status"
 UKR_unite_ukraine_desc:0 "Nachdem wir nun unsere Unabhängigkeit erlangt haben, ist es an der Zeit, unsere rechtmäßigen Gebiete zurückzugewinnen und unser Volk unter einer einzigen Nation zu vereinen."
 UKR_revolt:0 "[UKR.GetNonIdeologyAdjectiveCap] Revolte"
 ukraine.1.t:0 "[UKR.GetNonIdeologyName] erklärt die Unabhängigkeit"
 ukraine.1.d:0 "Während die Rote Armee vollständig mobilisiert war, um den Aufstand der weißen Streitkräfte Wlassows niederzuschlagen, galt die Ukraine als unbedeutend und es war unwahrscheinlich, dass sie aufgrund der vielen Befriedungen, die in der Region stattfanden, in der Lage sein würde, sich zu erheben.\n\nDas scheint so zu sein Wir haben die Auswirkungen des Aufstands auf die Region unterschätzt, da bereits begonnen wurde, die sowjetischen Flaggen abzunehmen und durch die blau-gelbe Flagge zu ersetzen, und eine Notstandsregierung, die in [UKR.Capital.GetCapitalVictoryPointName] tagte, einseitig dies erklärt hat Neugestaltung von [UKR.GetNameDef].\n\nEs scheint nun offensichtlich, dass die Region nur mit Gewalt erobert werden kann."
 ukraine.1.a:0 "Diese Verräter werden gestürzt!"
 ukraine.1.b:0 "Frieden zu schließen ist die beste Wahl."
 ukraine.2.t:0 "Frieden mit [UKR.GetNonIdeologyName]"
 ukraine.2.d:0 "Was ein einfacher Aufstand war, hat sich für die Ukraine zu einem echten Unabhängigkeitskrieg entwickelt. Unsere Soldaten waren nicht in der Lage, [UKR.Capital.GetCapitalVictoryPointName] zu sichern, und die Armee von [UKR.GetNonIdeologyAdjectiveCap] ist jetzt ausreichend organisiert, um in Gebiete einzudringen, die bis dahin unter unserer Kontrolle standen.\n\nWir können es uns nicht leisten, einen Krieg fortzusetzen, der dies getan hat hat uns bereits so viel gekostet, deshalb haben wir den Außenminister der provisorischen [UKR.GetNonIdeologyAdjectiveCap]-Regierung eingeladen, einen Frieden zwischen unseren beiden Nationen auszuhandeln, die Unabhängigkeit von [UKR.GetNonIdeologyName] anzuerkennen und ihnen jedes Territorium zu übertragen, das sie in Betracht ziehen [UKR.GetNonIdeologyAdjectiveCap] und die in ihren Händen liegt."
 ukraine.2.a:0 "Wir werden Frieden haben"
 ukraine.2.b:0 "Niemals! [UKR.GetNonIdeologyName] soll [SOV.GetNonIdeologyAdjectiveCap] bleiben!"
 ukraine.3.t:0 "Ein Kompromiss im Westen [UKR.GetNonIdeologyName]?"
 ukraine.3.desc:0 "Die [UKR.GetAdjective]-Regierung schlägt die Errichtung einer [UKR.GetNonIdeologyAdjectiveCap]-Eigentumswohnung in Wolhynien-Ostgalizien vor. Es würde der [UKR.GetNonIdeologyAdjectiveCap]-Bevölkerung in der Westukraine Autonomie gewähren und die ethnischen Spannungen zwischen der [UKR.GetNonIdeologyAdjectiveCap]- und der [POL.GetNonIdeologyAdjectiveCap]-Gemeinschaft lösen. Der Vorschlag sieht die Bildung einer Regierung vor, deren Personal größtenteils aus der Ukrainischen Nationaldemokratischen Allianz besteht, die jedoch von Henryk Józewski als Vertreter der polnischen Regierung geleitet wird. Zusätzlich zur lokalen Autonomie fordert die [UKR.GetNonIdeologyAdjectiveCap] einige wirtschaftliche Zugeständnisse."
 ukraine.3.a:0 "Ein kleines Zugeständnis im Großen und Ganzen."
 ukraine.3.b:0 "Polen wird nicht geteilt."
 ukraine.4.t:0 "[POL.GetNonIdeologyName] Hat unseren Vorschlag angenommen."
 ukraine.4.desc:0 "Auf unseren Wunsch hin gründete Polen eine autonome Region in der Westukraine. [DOU.GetNameDefCap] wurde eingerichtet. Auch wenn es technisch gesehen immer noch außerhalb der Ukraine liegt, wird es gleiche Rechte für alle gewährleisten und es uns ermöglichen, unsere Zusammenarbeit mit den Polen weiter voranzutreiben, während gleichzeitig die nationalistischsten Elemente der OUN relativ ruhig bleiben."
 ukraine.4.a:0 "Es lebe die ukrainisch-polnische Freundschaft!"
 ukraine.5.t:0 "[POL.GetNonIdeologyName] Hat unseren Vorschlag angenommen."
 ukraine.5.desc:0 "Auf unsere Bitte hin gründete [POL.GetNonIdeologyName] eine autonome Region in der Westukraine. [DOU.GetNameDefCap] wurde eingerichtet. Auch wenn es technisch gesehen immer noch außerhalb von [UKR.GetNonIdeologyName] liegt, wird es gleiche Rechte für alle gewährleisten und es uns ermöglichen, unsere Zusammenarbeit mit den Polen weiter voranzutreiben, während die nationalistischsten Elemente der OUN relativ ruhig bleiben."
 ukraine.5.a:0 "Es lebe die ukrainisch-polnische Freundschaft!"
 ukraine.6.t:0 "Dem Integrierten Kommando beitreten?"
 ukraine.6.desc:0 "Das [UKR.GetAdjective]-Militär hat einen Plan zur Verbesserung der Effizienz unserer vereinten Streitkräfte entworfen. Wenn die Mitglieder von [ROOT.GetFactionName] unter einem gemeinsamen Befehl vereint werden könnten, würden sie ihre Ressourcen effizienter teilen."
 ukraine.6.a:0 "Treten Sie dem vereinten Kommando bei."
 ukraine.6.b:0 "Höflich ablehnen."
 ukraine.7.t:0 "Die Ukraine fordert ihre beanspruchten Gebiete"
 ukraine.7.d:0 "\n[UKR.getLeadername] droht mit Krieg und fordert die Übertragung der Gebiete mit einer beträchtlichen ukrainischen Bevölkerung: [80.GetName] und [766.GetName]."
 ukraine.7.a:0 "Ein kleiner Preis für den Frieden."
 ukraine.7.b:0 "Absurd"
 ukraine.8.t:0 "[766.Owner.GetNonIdeologyName] Hat unsere Forderungen angenommen"
 ukraine.8.d:0 "Ukrainisches Territorium wurde zurückgegeben und die lokale Ukrainer jubeln über diesen plötzlichen politischen Wandel."
 ukraine.8.a:0 "Huzzah"
 ukraine.9.t:0 "Die [766.Owner.GetAdjective]-Regierung lehnte unsere Forderungen ab"
 ukraine.9.d:0 "[766.Owner.GetNonIdeologyName] hat unser Ultimatum abgelehnt und erklärt, dass Diplomatie nicht mit Drohungen betrieben werden sollte und dass sie bereit sind, ihre Grenzen zu verteidigen."
 ukraine.9.a:0 "Sehr gut, dann."
 ukraine.10.t:0 "Die Debatte um die Monarchie"
 ukraine.10.desc:0 "Wenn wir die Monarchie für unsere glorreiche Nation wiederherstellen wollen, müssen wir uns um einen Mann scharen, der in der Lage ist, unsere Helden in die Schlacht zu führen. Zwei Kandidaten haben sich als legitim herausgestellt. Pavlo Skoropadskyi, Hetman im Jahr 1919, wird von der Kavallerie unterstützt, während sich die Veteranen des Karpaten-Sich gern an die Führung von Wilhelm von Habsburg erinnern, der von seinen Männern Vasyl Vyshyvanyi genannt wurde."
 ukraine.10.a:0 "Pavlo Skoropadskyi wird unser Hetman sein!"
 ukraine.10.b:0 "Vasyl Vyshyvanyi muss aus dem Exil zurückgeholt werden!"
