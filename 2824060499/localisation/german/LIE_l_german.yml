 liechtenstein.1.t:0 "Tod von Franz I"
 liechtenstein.1.d:0 "Die Menschen von [ROOT.GetNonIdeologyName] trauern um den frühen Tod unseres geliebten Monarchen Franz I. Die Nachricht von seinem Tod hat sich schnell im ganzen Land verbreitet und die Straßen sind voller Menschen, die ihre Aufwartung machen und ihre Trauer zum Ausdruck bringen. \n\nAls Führer unseres Landes über zwei Jahrzehnte hinweg war Franz I. eine Säule der Stärke und Stabilität und führte uns durch einige unserer schwierigsten Zeiten. Sein Tod hinterlässt eine Lücke in unseren Herzen und in unserer Regierung, die nicht so leicht zu schließen ist.\n\nFranz' ältester Sohn, Franz Josef Maria Karl, wird ihn mit sofortiger Wirkung als Franz Joseph II. nachfolgen und entsprechend die Aufgaben seines Vaters übernehmen."
 liechtenstein.1.a:0 "Es lebe Franz Joseph II.!"
 liechtenstein.2.t:0 "[FROM.GetNameDefCap] schlägt eine weitere Zusammenarbeit vor"
 liechtenstein.2.d:0 "Wir haben von [FROM.GetNameDef] einen Vorschlag erhalten, die militärische Zusammenarbeit zwischen unseren beiden Ländern zu verstärken, um unsere gemeinsame Neutralität und Unabhängigkeit besser zu verteidigen. Dies ist Teil einer teuren außenpolitischen Ausweitung, die von [FROM.GetLeader] vorangetrieben wird. Ihrer Meinung nach sehen sie darin einen positiven Schritt zur Gewährleistung der Sicherheit und Stabilität unserer Region.\n\nAls zwei kleine Nationen im Herzen Europas sind wir und [FROM.GetNonIdeologyName] einer Reihe potenzieller Bedrohungen aus dem Ausland ausgesetzt Befugnisse. Durch die Zusammenarbeit können wir unsere gebündelten Ressourcen und unser Fachwissen nutzen, um uns besser gegen diese Herausforderungen zu verteidigen."
 liechtenstein.2.a:0 "Wir bleiben unserem nächsten Nachbarn nahe."
 liechtenstein.2.b:0 "Die Situation ist so wie sie ist stabil."
 liechtenstein.3.t:0 "[FROM.GetNameDefCap] akzeptiert eine weitere Zusammenarbeit"
 liechtenstein.3.d:0 "Die [FROM.GetAdjective]-Regierung hat zugestimmt, die militärische Zusammenarbeit mit uns zu verstärken, um unsere gemeinsame Neutralität und Unabhängigkeit besser gegen potenzielle ausländische Bedrohungen zu verteidigen. Sie erkennen die Vorteile einer Zusammenarbeit mit uns an, um die Sicherheit und Stabilität unserer Region zu gewährleisten.\n\nIm Rahmen dieses neuen Abkommens werden unsere beiden Länder gemeinsame Militärübungen, den Austausch von Informationen und eine koordinierte Verteidigungsplanung verstärken. Wir werden auch daran arbeiten, unsere Kommunikation und Koordination in Zeiten von Krisen oder potenziellen Bedrohungen zu verbessern.\n\nDie [SWI.GetAdjective]-Regierung ist davon überzeugt, dass diese verstärkte Zusammenarbeit dazu beitragen wird, unsere kollektive Abwehr gegen potenzielle Gegner zu stärken und dies der internationalen Gemeinschaft zu demonstrieren Wir sind in der Lage, unsere Neutralität und Souveränität zu verteidigen."
 liechtenstein.3.a:0 "Gemeinsam bleiben wir stark."
 liechtenstein.4.t:0 "[FROM.GetNameDefCap] lehnt eine weitere Zusammenarbeit ab"
 liechtenstein.4.d:0 "Die [FROM.GetAdjective]-Regierung hat beschlossen, die militärische Zusammenarbeit mit uns angesichts potenzieller ausländischer Bedrohungen nicht zu verstärken. Während wir die Vorteile einer Zusammenarbeit mit unserem kleinen Nachbarn erkennen, um die Sicherheit und Stabilität unserer Region zu gewährleisten, scheinen die Schweizer fest entschlossen zu sein, die Situation so beizubehalten, wie sie ist.\n\nDarüber hinaus ist die [FROM.GetAdjective]-Regierung davon überzeugt, dass sie ihre eigene beibehalten muss Der unabhängige und souveräne Status ist von größter Bedeutung und eine zu starke Zusammenarbeit mit anderen Nationen könnte ihre und unsere eigene Neutralität gefährden."
 liechtenstein.4.a:0 "Enttäuschend."
 liechtenstein.5.t:0 "[LIE.GetNameDefCap] schlägt vor, die Zusammenarbeit wieder aufzunehmen"
 liechtenstein.5.d:0 "[LIE.GetNameDefCap] hat vorgeschlagen, die militärische Zusammenarbeit mit uns wieder aufzunehmen, und verwies dabei auf die potenziellen Vorteile einer engeren Zusammenarbeit angesichts ausländischer Bedrohungen. Dieser Vorschlag kommt nach einer Zeit reduzierter Zusammenarbeit zwischen unseren beiden Ländern in den Jahren seit dem Ersten Weltkrieg.\n\n[LIE.GetNonIdeologyName] glaubt, dass die Zusammenarbeit mit Österreich zu einer erhöhten militärischen Bereitschaft, einem verbesserten Informationsaustausch und einer besseren Koordination führen könnte in Zeiten der Krise oder potenziellen Bedrohung."
 liechtenstein.5.a:0 "Wir haben einen verloren, aber jetzt kehren wir zurück."
 liechtenstein.5.b:0 "Das war der [AUS.GetNonIdeologyName] von früher, wir sind nicht interessiert."
 liechtenstein.6.t:0 "[AUS.GetNameDefCap] akzeptiert eine weitere Zusammenarbeit"
 liechtenstein.6.d:0 "[AUS.GetNameDefCap] hat unserem Vorschlag zur Wiederaufnahme der militärischen Zusammenarbeit zwischen unseren beiden Ländern zugestimmt. Sie glauben, dass eine engere Zusammenarbeit zwischen unseren Streitkräften zu einer verbesserten militärischen Bereitschaft, einem besseren Informationsaustausch und einer effektiveren Koordinierung in Krisenzeiten oder bei potenziellen Bedrohungen führen könnte. Die [AUS.GetAdjective]s haben großes Interesse an der Wiedereinführung unserer alten Verträge gezeigt, vielleicht weil sie versuchen, ihren Einfluss auf uns und die Region wiederherzustellen."
 liechtenstein.6.a:0 "Gemeinsam bleiben wir stark."
 liechtenstein.7.t:0 "[AUS.GetNameDefCap] lehnt eine weitere Zusammenarbeit ab"
 liechtenstein.7.d:0 "[AUS.GetNameDefCap] hat den Vorschlag Liechtensteins, die militärische Zusammenarbeit zwischen unseren beiden Ländern wieder aufzunehmen, abgelehnt. Die [AUS.GetAdjective]s scheinen an ihrer aktuellen Haltung gegenüber unserer Nation festzuhalten und sind nicht daran interessiert, alte Verträge oder andere Kooperationen wieder in Kraft zu setzen."
 liechtenstein.7.a:0 "Enttäuschend."
 liechtenstein.8.t:0 "[SWI.GetNameDefCap] bereitet sich darauf vor, militärisch gegen uns einzugreifen"
 liechtenstein.8.d:0 "Wir wurden darüber informiert, dass [SWI.GetNameDef] eine militärische Intervention in unserem kleinen Land vorbereitet, um zu verhindern, dass extremistische Parteien in unserer Politik Fuß fassen.\n\nWir haben unsere Beziehung zu [SWI.GetNameDef] immer geschätzt und haben dies auch getan Wir haben in der Vergangenheit in Angelegenheiten von beiderseitigem Interesse eng mit ihnen zusammengearbeitet. Diese Vorgehensweise ist jedoch nichts anderes als ein Akt der Aggression, da sie sich zu einer so drastischen Vorgehensweise entschlossen haben, ohne uns zu konsultieren oder die möglichen Risiken und Konsequenzen zu berücksichtigen."
 liechtenstein.8.a:0 "Wir müssen uns sofort vorbereiten!"
 liechtenstein.9.t:0 "Erfolgreiche Intervention in [LIE.GetNameDef]"
 liechtenstein.9.d:0 "Unsere militärische Intervention in [LIE.GetNameDef] war erfolgreich. Unsere Streitkräfte waren in der Lage, jede potenzielle Bedrohung durch extremistische Parteien im Land schnell und entschieden zu neutralisieren.\n\nEs wurde berichtet, dass unsere Intervention mit minimalen Verlusten und ohne nennenswerten Schaden bei [LIE.GetNonIdeologyName] durchgeführt wurde Infrastruktur oder Eigentum. Wir konnten Stabilität und Sicherheit im Land wiederherstellen und verhindern, dass extremistische Elemente in [LIE.GetNonIdeologyName] Fuß fassen. Nun wird versucht, innerhalb des Landes eine neue Regierung zu bilden."
 liechtenstein.9.a:0 "Ein gut gemachter Job."
 liechtenstein.10.t:0 "Erfolgloser Eingriff in [LIE.GetNameDef]"
 liechtenstein.10.d:0 "Trotz unserer besten Bemühungen ist es uns nicht gelungen, erfolgreich militärisch in [LIE.GetNameDef] einzugreifen. Unsere Streitkräfte stießen auf unerwarteten Widerstand lokaler Milizen und konnten die potenzielle Bedrohung durch extremistische Parteien im Land nicht neutralisieren. [LIE.GetNonIdeologyName] bleibt vorerst unter dem Einfluss extremistischer Parteien."
 liechtenstein.10.a:0 "Das ist ein Desaster!"
 liechtenstein.11.t:0 "[SWI.GetNameDefCap] greift nicht in unsere Nation ein"
 liechtenstein.11.d:0 "Wir haben den [SWI.GetAdjective]-Bemühungen, in unserem Land militärisch einzugreifen, hartnäckigen Widerstand geleistet. Der ihnen zugefügte Schaden hat sie gezwungen, sich von ihren Positionen zurückzuziehen und ihre Pläne zu verwerfen. Jegliche Störung durch [SWI.GetNameDef] wurde vorerst zurückgewiesen."
 liechtenstein.11.a:0 "Geh nach Hause, Schätzli!"
 liechtenstein.12.t:0 "[SWI.GetNameDefCap] führt eine erfolgreiche Intervention innerhalb unserer Nation durch"
 liechtenstein.12.d:0 "Die militärische Intervention von [SWI.GetNameDef] in den USA war erfolgreich. Ihre Streitkräfte waren in der Lage, jede potenzielle Bedrohung durch extremistische Parteien in unserem Land schnell und entschieden zu neutralisieren.\n\nDie [SWI.GetAdjective]-Regierung betont, dass diese Intervention kein Akt der Aggression ist und nur darauf abzielt, extremistische Parteien innerhalb unseres Landes auszurotten unsere Nation. Dennoch haben sie bereits mit der Bildung einer neuen Regierung in unserem Land begonnen."
 liechtenstein.12.a:0 "Das ist alarmierend."
 liechtenstein.13.t:0 "[SWI.GetAdjective] bleibt ergebnislos"
 liechtenstein.13.d:0 "Die militärische Intervention von [SWI.GetNameDef] in [LIE.GetNameDef] war ergebnislos. Trotz der Bemühungen, jede potenzielle Bedrohung durch extremistische Parteien im Land zu neutralisieren, bleibt die Situation ungelöst."
 liechtenstein.13.a:0 "Sehr gut."
 liechtenstein.14.t:0 "Ein wilder Gast erscheint"
 liechtenstein.14.d:0 "Otto von Habsburg, das derzeitige Oberhaupt des habsburgischen Königshauses und Anwärter auf den österreichisch-ungarischen Thron, ist in unserem Land als Gast Franz I. in dessen Residenz im Schloss Vaduz erschienen. Während Franz erklärt hat, dass Otto von Habsburg nur als „Treffen zwischen alten Bekannten“ hier ist, wurden Bedenken geäußert, dass er unser Land als Mittel nutzen könnte, um im Falle der Wiederherstellung näher an [AUS.GetNameDef] heranzukommen Monarchie dort.\n\nTrotz der fragwürdigen Natur seiner Präsenz in unserem Land steht seine Beliebtheit bei der Bevölkerung von [ROOT.GetNonIdeologyName] außer Frage, daher könnte er eine nützliche Figur sein, um die Stimmung unseres Volkes zu stärken."
 liechtenstein.14.a:0 "Willkommen bei [LIE.GetNonIdeologyName]!"
 liechtenstein.14.b:0 "Lass ihn in Ruhe."
 liechtenstein.15.t:0 "[LIE.GetNameDefCap] möchte [463.GetName] kaufen"
 liechtenstein.15.d:0 "Diplomaten von [LIE.GetNameDefCap] sind an uns herangetreten mit dem Wunsch, das Territorium von [463.GetName] für eine stattliche Summe zu erwerben, vermutlich aus der Schatzkammer ihres neu entdeckten Reichtums in der Nation. Sie haben angeführt, dass die Russen bereits 1867 vorgehabt hatten, ihnen das Land zu verkaufen, es ihnen aber stattdessen aufgrund diplomatischer Manöver gegen sie weggenommen wurde.\n\n[LIE.GetNonIdeologyName] hat sich in 1867 zu einer strengen Politik der Neutralität verpflichtet Konflikt, daher besteht für uns kein unmittelbares Risiko, dass es gegen uns verwendet wird, wenn wir es ihnen verkaufen, und der Betrag, den sie bereit sind, dafür zu zahlen, kann höher sein, als es wert ist, eingehalten zu werden, aber lohnt es sich, eines davon zuzulassen? Werden die kleinsten Nationen der Welt um mehr als das 6000-fache ihrer Größe wachsen?"
 liechtenstein.15.a:0 "Wenn sie dazu bereit sind."
 liechtenstein.15.b:0 "Der Prinz ist über seinem Kopf."
 liechtenstein.16.t:0 "[463.Owner.GetNameDefCap] hat zugestimmt, uns zu verkaufen [463.GetName]"
 liechtenstein.16.d:0 "Unser großzügiges Angebot, [463.GetName] zu kaufen, wurde von [463.Owner.GetNameDef] überraschend berücksichtigt, und nach sorgfältiger Überlegung haben sie zugestimmt, uns das Gebiet zu verkaufen.\n\nObwohl viele gesagt haben, dass dies ein großartiger Tag ist Da wir das Land um mehr als das 6000-fache unserer ursprünglichen Größe erweitert haben, haben andere argumentiert, ob diese Erweiterung den Preis wert sei, den wir zahlen mussten, um sie zu sichern."
 liechtenstein.16.a:0 "[ROOT.GetLeader], der neue Prinz von [463.GetName]!"
 liechtenstein.17.t:0 "[463.Owner.GetNameDefCap] hat sich geweigert, uns [463.GetName] zu verkaufen"
 liechtenstein.17.d:0 "Unser großzügiges Angebot, [463.GetName] zu kaufen, stieß bei [463.Owner.GetNameDef] auf diplomatisches Gelächter, und sie ignorierten unser Angebot umgehend und weigerten sich, uns das Gebiet zu verkaufen."
 liechtenstein.17.a:0 "Es ist wieder das Jahr 1867."
 LIE_otto_von_habsburg_in_the_house:0 "Otto von Habsburg ist in unserem Land präsent."
