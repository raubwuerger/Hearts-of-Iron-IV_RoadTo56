 reintegrate_states:0 "[From.GetName] wieder integrieren"
 communist_power_base:0 "Kommunistischer Einfluss in [From.GetName]"
 communist_revolution:0 "Kommunistische Revolution"
 communist_revolution_desc:0 "Eine erfolgreiche Revolution kann nur dann sinnvoll durchgeführt werden, wenn eine Mehrheit des Landes die neue Regierung unterstützt. Wir müssen die Provinzen für die kommunistische Sache gewinnen, sonst wäre unsere neu gegründete Regierung nur ein schwacher Vorwand dafür."
 fascist_power_base:0 "Faschistischer Einfluss in [From.GetName]"
 fascist_coup:0 "Faschistischer Staatsstreich"
 fascist_coup_desc:0 "Ein erfolgreicher Putsch kann nur dann sinnvoll durchgeführt werden, wenn eine Mehrheit des Landes die neue Regierung unterstützt. Wir müssen die Provinzen für die Sache des Faschismus gewinnen, sonst wäre unsere neu gegründete Regierung nur ein schwacher Vorwand dafür."
 choose_fascism:0 "Auf dem Weg zum Faschismus"
 choose_communism:0 "Auf dem Weg zum Kommunismus"
 PAK_Liaquat_Ali_Khan:0 "Liaquat Ali Khan"
 PAK_Mian_Iftikharuddin:0 "Mian Iftikharuddin"
 bangladesh_liberation:0 "Befreiung Bangladeschs"
 bangladesh_liberation_desc:0 "Die Bengalen Ostpakistans fühlen sich in Karatschi desillusioniert und unterrepräsentiert. Nationalistische Kräfte beginnen sich zu formieren und gewinnen in besorgniserregendem Maße Unterstützung in der Bevölkerung.\n\nDie indische Haltung zur Unabhängigkeit Bangladeschs ist [Root.PAK_indian_support]\nDerzeitige §YLiberty Desire§! von Bangladesch ist: §R[?bangladesh_freedom]§!\nDiese Zahl kann verwaltet werden über §YAufbau von Infrastruktur§!, §YAufbau von zivilen Fabriken§!, §YTruppenpräsenz§! oder §YEreignisse und Entscheidungen§!\nWenn §YFreiheitswunsch§! kommt §R100§ nahe! ein Bürgerkrieg wird ausbrechen."
 pak_mus_unity:0 "Ermöglicht das §Ycoring beliebiger Zustände§! Das ist ein Kern eines §YMuslimischen Landes§!"
 support_loyalist_militias:0 "Unterstützen Sie loyalistische Milizen"
 support_loyalist_militias_desc:0 "Die Situation im Osten unseres Landes verschlechtert sich und Gewalt scheint nun die einzige Möglichkeit zu sein, einen Aufstand niederzuschlagen."
 increase_federalism:0 "Schlagen Sie weiteren Föderalismus vor"
 increase_federalism_desc:0 "Während wir vorerst keine konkreten Versprechungen machen können, könnten vage Vorstellungen von einer größeren Autonomie, sobald die Spannungen nachgelassen haben, die Militanz und das Bewusstsein der bengalischen Bevölkerung schwächen."
 bangladesh_liberation_disable:0 "Spannungen kühlen ab"
 bangladesh_liberation_disable_desc:0 "Nach Monaten sorgfältiger politischer Manöver haben wir eine große Mehrheit der bengalischen Bevölkerung davon überzeugt, dass es größere Vorteile hat, Teil Pakistans zu sein, als seinen eigenen Weg zu gehen."
 communism_chosen:0 "Kommunismus gewählt"
 appeal_to_the_proletariat:0 "Appell an das Proletariat"
 appeal_to_the_proletariat_desc:0 "Unsere ungünstige politische, kulturelle und geografische Situation als Land bedeutet nicht, dass die Arbeiter des Westens und des Ostens einander gegenüberstehen müssen. Wir müssen die Massen von den unterdrückenden Vorstellungen des Nationalismus befreien."
 integrate_muslim_states:0 "Integrieren Sie [From.GetName]"
 pak_very_sympathetic:0 "§RSehr sympathisch§!\nDas bedeutet, dass sie darüber nachdenken werden, sich ihnen anzuschließen, falls ein Krieg ausbrechen sollte.\n"
 pak_sympathetic:0 "§OSympathisch§!\nDas bedeutet, dass sie ihnen wahrscheinlich helfen werden, wenn ein Krieg ausbrechen sollte.\n"
 pak_opposed:0 "§Gopposed§!\nDas bedeutet, dass sie uns passiv unterstützen werden, falls ein Krieg ausbrechen sollte.\n"
 pak_neutral:0 "§YNeutral§!\nDas bedeutet, dass sie sich aus jeglichem Konflikt heraushalten.\n"
