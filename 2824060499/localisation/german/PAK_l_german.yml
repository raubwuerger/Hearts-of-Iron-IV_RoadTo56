 pakistan.3.t:0 "Prominenter bangladeschischer Politiker gestorben"
 pakistan.3.d:0 "Nach einem langen Kampf im Krankenhaus hat Bangladesch einen seiner wichtigsten Führer verloren. Ihre Leute schauen nun auf Ihre Reaktion, um ihren tragischen Verlust zu verarbeiten."
 pakistan.4.t:0 "Der Sprachstreit"
 pakistan.4.d:0 "Die Sprache Ostpakistans, Bengali, ist Pakistan schon lange ein Dorn im Auge. Kürzlich kam eine Bildungsreform auf den Plan, und die Bengalen fordern. „Wird uns Bengali beigebracht?“"
 pakistan.5.t:0 "Ein verheerender Wirbelsturm steht kurz davor, Ostpakistan zu treffen"
 pakistan.5.d:0 "Die bengalische Küste schien rauer zu sein als sonst, aber als die Nachricht eintraf, dass jeden Moment ein verheerender Wirbelsturm zuschlagen könnte, geraten die Menschen in Panik und bitten ihren Anführer um Hilfe."
