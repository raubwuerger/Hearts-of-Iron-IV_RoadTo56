 limited_sea_time_spirit:0 "Begrenzte Seezeit"
 limited_sea_time_spirit_desc:0 "Wenn die Flotte auf See bleibt, wird ihr Betrieb teurer."
 cult_of_the_signal_flag_spirit:0 "Kult der Signalflagge"
