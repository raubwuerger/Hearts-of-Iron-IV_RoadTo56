 officers_clique_spirit:0 "Offiziers-Clique"
 officers_clique_spirit_desc:0 "Sie mögen Piloten sein, aber sie sind immer noch nur Gefreite, oder?"
 not_worth_the_risk_spirit:0 "Das Risiko nicht wert"
