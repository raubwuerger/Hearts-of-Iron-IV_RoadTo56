 subservience_to_army_spirit:0 "Unterwürfigkeit gegenüber der Armee"
 subservience_to_army_spirit_desc:0 "Eigentlich ist es eine einfache Stellenbeschreibung: Bombe dort, wo die Generäle einem sagen, man soll bombardieren."
 subservience_to_navy_spirit:0 "Unterwürfigkeit gegenüber der Marine"
