 mobile_warfare_army_spirit:0 "Motorisierungsantrieb"
 mobile_warfare_army_spirit_desc:1 "Schlagen Sie schneller zu, gehen Sie weiter, gewinnen Sie härter!\n\n§GDieser Geist ist aufgrund unserer Lehren verfügbar.§!"
 superior_firepower_army_spirit:0 "Überwältigende Feuerkraft"
