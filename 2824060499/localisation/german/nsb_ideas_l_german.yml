 SOV_understaffed_bureaucracy:0 "Unterbesetzte Bürokratie"
 SOV_understaffed_bureaucracy_desc:1 "Das NKWD entdeckte Beweise für eine groß angelegte Verschwörung innerhalb der Zivilverwaltung und mehrere Bürokraten wurden von ihren Posten entfernt."
 SOV_anti_soviet_military_thinking_banned_army:0 "Antisowjetisches militärisches Denken verboten"
 SOV_anti_soviet_military_thinking_banned_army_desc:1 "Das Studium und die Diskussion von Dokumenten und Ideen von in Ungnade gefallenen und reaktionären Theoretikern ist unseren Armeeoffizieren in der Akademie nun verboten, und neue Absolventen werden gewissenhaft überprüft, um sicherzustellen, dass kein Volksfeind in die Reihen der Roten Armee gelangt."
 SOV_training_activities_curtailed:0 "Schulungsaktivitäten eingeschränkt"
 SOV_training_activities_curtailed_desc:1 "Bei einem erheblichen Prozentsatz der Fahrzeuge kam es zu mechanischen Ausfällen und mehrere Rekruten wurden bei den jüngsten Militärübungen verletzt. Bis wir den wahren Grund für diese mechanischen Defekte herausfinden, haben wir größere Trainingsübungen eingeschränkt, um weiteren Schaden sowohl für unsere Rekruten als auch für unsere militärischen Mittel zu vermeiden."
 SOV_purged_junior_army_officers_1:0 "Unteroffiziere der Armee gesäubert"
 SOV_purged_junior_army_officers_1_desc:1 "Eine beträchtliche Anzahl junger Armeeoffiziere wurde vom NKWD unter dem Vorwurf der Volksverhetzung, Sabotage und antisowjetischen Denkens verhaftet. Der Verlust so vieler erfahrener Offiziere und Veteranen aus vergangenen Kriegen hat die Rote Armee in gefährliche Verwirrung gebracht."
 SOV_anti_soviet_military_thinking_banned_navy:0 "Antisowjetisches militärisches Denken verboten"
 SOV_anti_soviet_military_thinking_banned_navy_desc:1 "Das Studium und die Diskussion von Dokumenten und Ideen von in Ungnade gefallenen und reaktionären Theoretikern ist unseren Marineoffizieren in der Akademie jetzt verboten, und neue Absolventen werden gewissenhaft überprüft, um sicherzustellen, dass kein Volksfeind in die Reihen der Roten Flotte gelangt."
 SOV_shipyard_staff_purged:0 "Werftpersonal gesäubert"
 SOV_shipyard_staff_purged_desc:1 "Nach einer groß angelegten Untersuchung mehrerer Vorwürfe von Sabotage und anderen verdächtigen Aktivitäten in der Marine hat das NKWD zahlreiche Festnahmen vorgenommen, wodurch einige unserer Werften und Marinestützpunkte stark unterbesetzt waren."
 SOV_purged_junior_navy_officers_1:0 "Junior-Marineoffiziere werden gesäubert"
 SOV_purged_junior_navy_officers_1_desc:1 "Eine beträchtliche Anzahl junger Marineoffiziere wurde vom NKWD wegen Volksverhetzung, Sabotage und antisowjetischem Denken verhaftet. Der Verlust so vieler erfahrener Offiziere und Veteranen aus vergangenen Kriegen hat die Rote Flotte in gefährliches Chaos gebracht."
 SOV_anti_soviet_military_thinking_banned_airforce:0 "Antisowjetisches militärisches Denken verboten"
 SOV_anti_soviet_military_thinking_banned_airforce_desc:1 "Das Studium und die Diskussion von Dokumenten und Ideen von in Ungnade gefallenen und reaktionären Theoretikern ist unseren Luftwaffenoffiziern in der Akademie nun verboten, und neue Absolventen werden gewissenhaft überprüft, um sicherzustellen, dass kein Volksfeind in die Reihen der sowjetischen Luftwaffe gelangt."
 SOV_ground_based_training:0 "Bodengestütztes Training"
 SOV_ground_based_training_desc:1 "Nachdem bei Übungsübungen eine Reihe von Flugzeugabstürzen und Unfällen gemeldet wurden, hat das NKWD eine Inspektion der Luftwaffe eingeleitet und gemäß den Anweisungen der mit dem Fall beauftragten Beamten werden während der laufenden Ermittlungen keine Flugübungen mehr durchgeführt ."
 SOV_purged_junior_army_officers_1_tt:0 "§YAlle Bodenfahrzeuge§!: Zuverlässigkeitsbonus: §R-10%§!"
 SOV_purged_junior_army_officers_2_tt:0 "§YAlle Bodenfahrzeuge§!: Zuverlässigkeitsbonus: §R-20%§!"
