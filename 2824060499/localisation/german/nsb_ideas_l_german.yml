 professional_officer_corps_spirit:0 "Berufsoffizierskorps"
 professional_officer_corps_spirit_desc:0 "Wir sind Profis und Krieg ist unser Beruf."
 elevated_engineering_corps_spirit:0 "Erhöhtes Ingenieurkorps"
 elevated_engineering_corps_spirit_desc:0 "Am besten kann man die Fähigkeiten und den Charakter eines Menschen beurteilen, wenn man ihm eine Schaufel und einen Tag Zeit gibt, damit er etwas Nützliches damit machen kann."
 proper_heritage_spirit:0 "Richtiges Erbe"
 proper_heritage_spirit_desc:0 "Ein guter General kann ausgebildet werden, aber ein großartiger General muss herangezogen werden. In gewisser Weise wie Pferde."
 quick_improvisation_spirit:0 "Schnelle Improvisation"
 quick_improvisation_spirit_desc:0 "Schneller verstehen, schneller denken, schneller handeln – das ist der Schlüssel zum Sieg."
 adaptable_modernizers_spirit:0 "Anpassungsfähige Modernisierer"
 adaptable_modernizers_spirit_desc:0 "Eine Lehre, die nicht geändert werden kann, kann auch als Dogma bezeichnet werden."
 relief_of_command_spirit:0 "Entlastung des Kommandos"
 relief_of_command_spirit_desc:1 "Die Armee existiert nicht, um das Ego ihrer Generäle zu ernähren.\n\n§GDieser Geist ist aufgrund unserer Ideologie verfügbar.§!"
