 long_range_navigation_spirit:0 "Langstreckennavigation"
 long_range_navigation_spirit_desc:0 "Sie können fliehen, aber sie können sich nicht verstecken."
 dogfighting_training_spirit:0 "Luftkampftraining"
 dogfighting_training_spirit_desc:0 "Das ist keine Immelman-Kurve, das ist eine halbe Schleife."
 expert_marksmen_spirit:0 "Erfahrene Schützen"
