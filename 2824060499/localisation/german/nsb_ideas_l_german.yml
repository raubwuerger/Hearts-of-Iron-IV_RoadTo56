 home_defence_spirit:0 "Heimverteidigung"
 home_defence_spirit_desc:0 "Wir werden unsere Insel verteidigen, egal was es kostet."
 centralized_control_spirit:0 "Zentralisierte Kontrolle"
 centralized_control_spirit_desc:1 "Durch ein effektives Ressourcenmanagement wird sichergestellt, dass Flugzeuge die Orte erreichen, an denen sie am meisten benötigt werden."
 air_power_projection_spirit:0 "Luftkraftprojektion"
 air_power_projection_spirit_desc:0 "Beim Auswärtskampf ist ein besonderer Wagemut erforderlich."
 massed_strike_spirit:0 "Massenangriff"
 massed_strike_spirit_desc:1 "Die feindlichen Bodentruppen zu stören ist der beste Weg, sie zu besiegen.\n\n§GDieser Geist ist aufgrund unserer Doktrinen verfügbar.§!"
 continuous_strike_spirit:0 "Kontinuierlicher Schlag"
