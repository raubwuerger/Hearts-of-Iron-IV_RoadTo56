 cag_night_fighting_spirit:0 "CAG-Nachtkämpfe"
 cag_night_fighting_spirit_desc:0 "Du denkst, es ist schwer, einfach nur im Dunkeln zu fliegen? Versuchen Sie, mitten in der Nacht auf einem Flugzeugträger zu landen!"
 veteran_air_instructors_spirit:0 "Erfahrene Fluglehrer"
