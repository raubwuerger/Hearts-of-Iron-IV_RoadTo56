 ideological_loyalty_spirit_desc:1 "Von jemandem, der nicht die richtige Ideologie hat, kann nicht erwartet werden, dass er im Kampf das richtige Ergebnis erzielt.\n\n§GDieser Geist ist aufgrund unserer Ideologie verfügbar.§!"
