 SOV_soviet_japanese_reckoning:0 "Sowjetisch-japanische Abrechnung"
 SOV_soviet_japanese_reckoning_desc:1 "Es ist an der Zeit, den Krieg in die [JAP.GetAdjective] zu bringen und das viele Unrecht zu rächen, das sie uns zugefügt haben."
 SOV_soviet_japanese_anti_usa_pact:0 "Sowjetisch-japanischer Anti-USA-Pakt"
 SOV_soviet_japanese_anti_usa_pact_desc:1 "Gemeinsam werden wir [USA.GetNameDef] von der Weltbühne entfernen!"
