 SOV_anti_capitalist_campaign_generic:0 "Antikapitalistische Kampagne"
 SOV_anti_capitalist_campaign_generic_desc:1 "Den Kapitalisten kann man nicht trauen. Wenn die Bourgeoisie vor die Wahl gestellt wird, wird sie sich immer für die Unterdrückung des Proletariats entscheiden. Wir müssen bereit sein, den Kampf zu ihnen zu tragen."
 SOV_anti_fascist_campaign_generic:0 "Antifaschistische Kampagne"
 SOV_anti_fascist_campaign_generic_desc:1 "Ein friedliches Zusammenleben mit den Faschisten kann es nicht geben. Wir müssen uns auf die unvermeidliche Konfrontation vorbereiten."
 SOV_young_builders_of_communism:0 "Junge Erbauer des Kommunismus"
 SOV_young_builders_of_communism_desc:1 "Wir bauen den Sozialismus nicht für die Erwachsenen von heute auf, wir bauen ihn für die Kinder und die noch nicht geborenen Generationen auf. Ihnen muss beigebracht werden, wie sie unsere Erfolge verbessern und darauf aufbauen können, damit sie die begonnene Arbeit abschließen können."
 SOV_broken_peace_dreams_attacker:0 "Gebrochene Friedensträume"
 SOV_broken_peace_dreams_attacker_desc:1 "Dieser neue Krieg, in dem wir uns befinden, nicht lange nachdem wir öffentlich versprochen haben, eine Politik des Friedens zu verfolgen, führt zu Instabilität und Misstrauen in der Bevölkerung."
