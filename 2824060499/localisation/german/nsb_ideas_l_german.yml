 bold_attack_spirit:0 "Mutiger Angriff"
 bold_attack_spirit_desc:1 "Wie das Sprichwort sagt: Eine starke Offensive ist die beste Verteidigung."
 tenacious_defense_spirit:0 "Hartnäckige Verteidigung"
 tenacious_defense_spirit_desc:0 "Sie werden nicht passieren!"
 meticulous_preparation_spirit:0 "Sorgfältige Vorbereitung"
 meticulous_preparation_spirit_desc:0 "Krieg ist Chaos, aber auf Chaos kann man sich vorbereiten."
 best_of_the_best_spirit:0 "Beste der Besten"
 best_of_the_best_spirit_desc:0 "Nur wenige Menschen haben das Zeug dazu, Soldaten in die Schlacht zu führen. Noch weniger haben das Zeug dazu, diesen Kampf zu gewinnen."
 academy_scholarships_spirit:0 "Akademie-Stipendien"
 academy_scholarships_spirit_desc:1 "Niemand sollte aus einfachem Geldmangel daran gehindert werden, seiner Nation zu dienen.\n\n§GDieser Geist ist aufgrund unserer Ideologie verfügbar.§!"
 political_loyalty_spirit:0 "Politische Loyalität"
 political_loyalty_spirit_desc:1 "Ein unzuverlässiges Militär ist eine Bedrohung für den Staat, den es schützen soll.\n\n§GDieser Geist ist aufgrund unserer Ideologie verfügbar.§!"
 political_loyalty_spirit_tt:1 "Neue Offiziere: Beginnen Sie entweder mit §Y„Politisch verbunden“§! oder §Y"Medienpersönlichkeit"§! Eigenschaften.\nReduziert die Chance, die Ereignisse §YStrikes§!, §YMutiny§! auszulösen. und §YDraft Dodging§!."
 inventive_leadership_spirit:0 "Erfinderische Führung"
 inventive_leadership_spirit_desc:0 "Ein vorhersehbarer General ist ein besiegter General."
 inventive_leadership_spirit_tt:2 "Neue Offiziere: §G50 % Chance§! zunächst §Y"Commando"§!, §Y"Trickster"§! oder §Y"Invader"§! Züge."
 mobile_warfare_academy_spirit:0 "Umarmen Sie die Zukunft"
 mobile_warfare_academy_spirit_desc:1 "Wo auch immer zukünftige Schlachten ausgetragen werden, werden gepanzerte Truppen die entscheidende Rolle spielen.\n\n§GDieser Geist ist aufgrund unserer Lehren verfügbar.§!"
 mobile_warfare_academy_spirit_tt:1 "Neue Offiziere: §G50 % Chance§! zunächst einmal §Y"Panzeroffizier"§! Merkmal."
 superior_firepower_academy_spirit:1 "Ingenieurschulen"
