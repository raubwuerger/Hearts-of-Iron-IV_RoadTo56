 SOV_support_in_china_generic:1 "[SOU.GetAdjective] Unterstützung in China"
 SOV_support_in_china_generic_desc:1 "Die [SOU.GetAdjective]-Regierung unterstützt [ROOT.GetNameDef] in unserem Krieg gegen die [JAP.GetAdjective] und erwartet, engere Beziehungen zu uns aufzubauen und gleichzeitig Einfluss auf unsere Politik zu nehmen."
 SOV_preparations_for_soviet_japanese_war:0 "Vorbereitungen für den sowjetisch-japanischen Krieg"
