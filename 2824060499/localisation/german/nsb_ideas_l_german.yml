 SOV_central_headquarters_of_the_partisan_movement:0 "Zentrales Hauptquartier der Partisanenbewegung"
 SOV_central_headquarters_of_the_partisan_movement_desc:1 "$SOV_organization_of_the_partisans_desc$"
 SOV_national_academy_of_sciences_puppet:0 "Nationale Akademie der Wissenschaften"
 SOV_national_academy_of_sciences_puppet_desc:1 "Nach dem Vorbild von [GetTheUssrAcademyOfSciencesName] hat [SOV.GetNameDef] in unserem Land ein neues Forschungsinstitut gegründet, um sowohl unsere als auch ihre wissenschaftliche Entwicklung voranzutreiben."
 SOV_rehabilitated_military_ns:0 "$SOV_rehabilitated_military$"
 SOV_rehabilitated_military_ns_desc:1 "Es ist an der Zeit, die politischen Offiziere ein wenig zu zügeln und den Kommandeuren mehr Handlungsspielraum zu geben."
 SOV_military_reorganization_ns:0 "Militärische Umstrukturierung"
 SOV_military_reorganization_ns_desc:1 "Die [GetSovietArmyAdjectiveBasedOnIdeology]-Armee durchläuft eine gewaltige Umstrukturierung, die eine gewisse Auflösung der bestehenden Formationen für hoffentlich kurze Zeit erfordert."
 SOV_expanded_exploitation_of_gold_mines:0 "Erweiterte Ausbeutung von Goldminen"
 SOV_expanded_exploitation_of_gold_mines_desc:1 "Die [SOV.GetAdjective]-Investition in Infrastruktur und Industriehilfe in den nördlichen Gebieten von [ROOT.GetNameDef] hat es uns ermöglicht, die Effizienz bei der Ausbeutung unserer Goldminen in der Region zu steigern."
 SOV_ambassador_karim_khakimov:0 "Sowjetischer Botschafter Karim Chakimow"
 SOV_ambassador_karim_khakimov_desc:0 "$NSB_soviet_foreign_politics_events.211.desc$"
 SOV_shocked_by_surprise_attack:0 "Schockiert durch Überraschungsangriff"
 SOV_shocked_by_surprise_attack_desc:0 "Die feindliche Militäroperation gegen unser Land mit dem Codenamen Operation Countenance hat unsere Regierung und unser Militär überrascht. Unsere Streitkräfte sind überwältigt, unsere Kommunikation wurde unterbrochen und es hat sich als zwecklos erwiesen, feindliche Diplomaten herbeizurufen, um eine Erklärung zu fordern. Während wir versuchen, dieses Chaos zu bewältigen, werden unsere Außenbeziehungen praktisch neutralisiert."
 SOV_shocked_by_surprise_attack_cant_join_factions_tt:0 "Legen Sie die Regel fest: £trigger_no Kann Fraktionen beitreten."
 SOV_soviet_commandos_poum:0 "Sowjetische Kommandos"
 SOV_soviet_commandos_poum_desc:0 "Die rechte Opposition gegen den Stalinismus in [SOV.GetNameDef] hat hochqualifizierte Agenten in unser Land geschickt, um Spezialoperationen durchzuführen und unserem Volk beizubringen, wie man Krieg führt."
 SOV_popular_speeches_poum:0 "Beliebte Reden"
 SOV_popular_speeches_poum_desc:0 "Mit Hilfe lokaler Organisationen und einflussreicher Mitglieder der antistalinistischen Opposition im Ausland führen wir in unseren kontrollierten Gebieten eine große Informations- und Agitationskampagne durch, um die Flamme der Revolution unter den Massen neu zu entfachen."
 SOV_agents_in_the_stalinist_command_poum:0 "Agenten im stalinistischen Kommando"
 SOV_agents_in_the_stalinist_command_poum_desc:0 "Der sowjetischen Rechten Opposition gelang es, mehrere Agenten unter die letzte Gruppe von Militärberatern einzuschleusen, die von [SOU.GetLeader] in die Spanische Republik geschickt wurden. Diese Agenten haben ein Netzwerk von Informanten aufgebaut, das es uns ermöglicht, etwas über die Pläne des Feindes zu erfahren, bevor sie ausgeführt werden."
 SOV_organized_wreckers_idea:0 "Zerstörer"
 SOV_organized_wreckers_idea_desc:1 "Die Staatsfeinde haben Zerstörer aus der Arbeiterklasse rekrutiert, die wichtige Industriezweige stören und es schwieriger machen, den Produktionsbedarf zu decken."
 SOV_organized_wreckers_idea_tt:0 "Feinde können Sabotagemissionen ausführen"
 SOV_arms_purchases_idea:0 "Waffenkäufe"
 SOV_arms_purchases_idea_desc:1 "Die Bewaffnung der sowjetischen Opposition wird uns etwas kosten, aber auf lange Sicht werden die Gewinne die vorübergehenden Kosten mehr als ausgleichen."
 SOV_covert_military_buildup_idea:0 "Verdeckter militärischer Aufbau"
 SOV_covert_military_buildup_idea_desc:1 "Derzeit unterstützen wir heimlich die sowjetische Opposition, indem wir geheime Waffen- und Munitionsproduktionsanlagen errichten."
 SOV_covert_ukrainian_military_buildup_idea:1 "Verdeckte Ausbildung der ukrainischen Miliz"
 SOV_covert_ukrainian_military_buildup_idea_desc:2 "In geheimen Trainingslagern trainieren wir ukrainische Milizen, um einen Aufstand gegen die Stalinisten auszulösen."
 SOV_the_fourth_international_idea:0 "Die Vierte Internationale"
 SOV_the_fourth_international_idea_desc:1 "Als wahre Führer der Internationale können wir jetzt die kommunistische Sache in der Welt leiten."
 SOV_foreign_funds_idea:0 "Ausländische Finanzierung"
 SOV_foreign_funds_idea_desc:1 "Großzügige Spenden von ausländischen Einzelpersonen und Organisationen tragen zur Finanzierung unserer Revolution bei."
 SOV_support_from_farmers:0 "Unterstützung durch selbständige Landwirte"
 SOV_support_from_farmers_desc:1 "Durch die Unterstützung der Bauern können wir unsere Armeen besser unterstützen."
 SOV_system_decentralization_idea:0 "Systemdezentralisierung"
 SOV_system_decentralization_idea_desc:0 "Die Macht wurde vom Politbüro im Allgemeinen und dem Sekretär im Besonderen weg und zurück zur Partei selbst verlagert."
 SOV_the_local_soviets_idea:0 "Die örtlichen Sowjets"
 SOV_the_local_soviets_idea_desc:0 "Den regionalen und lokalen Sowjets wurde eine gewisse Autorität wiederhergestellt. Dies bedeutet, dass sie in für sie dringenden Angelegenheiten leichter Entscheidungen treffen können, allerdings auf Kosten einer gewissen politischen Kontrolle durch das Politbüro."
 SOV_strong_trade_unions_idea:0 "Starke Gewerkschaften"
 SOV_strong_trade_unions_idea_desc:0 "Durch starke Gewerkschaften können die Arbeiter die Produktion besser beeinflussen."
 SOV_the_peoples_revolution_idea:0 "Die Volksrevolution"
 SOV_the_peoples_revolution_idea_desc:0 "Damit die Revolution wirklich erfolgreich sein kann, muss sie vom Volk getragen werden."
 SOV_puppet_international_of_soviet_republics_idea:0 "Internationale Sowjetrepubliken"
 SOV_puppet_international_of_soviet_republics_idea_desc:1 "Für unser Land ist es von großem Nutzen, Teil eines größeren Ganzen zu sein."
 SOV_support_of_the_peasants_idea:0 "Unterstützung der Bauernklasse"
 SOV_support_of_the_peasants_idea_desc:0 "Die starke Unterstützung von Landwirten im ganzen Land ermöglicht die Rekrutierung und den Unterhalt größerer Armeen."
 SOV_curtailment_collective_farms_idea:0 "Einschränkung der Kollektivwirtschaften"
 SOV_curtailment_collective_farms_idea_desc:0 "Kleine und mittlere landwirtschaftliche Betriebe sind hinsichtlich der Produktion weitaus effizienter als große landwirtschaftliche Betriebe."
 SOV_administrative_reforms_idea:0 "Verwaltungsreformen"
 SOV_administrative_reforms_idea_desc:0 "Die alte sowjetische Verwaltung litt unter Ineffizienz, die teilweise auf ihre Größe, vor allem aber auf einen zu strengen Kontrollapparat zurückzuführen war. Durch eine kleine Reduzierung wurde viel gewonnen."
 SOV_local_organizations_idea:0 "Lokale Organisationen"
 SOV_local_organizations_idea_desc:0 "Durch die bessere Einbindung der lokalen Organisationen in die Regierung des Landes erhalten wir Zugang zu allen in diesem Land verfügbaren Talenten."
 SOV_enemies_of_the_people_idea:0 "Feinde des Volkes"
 SOV_enemies_of_the_people_idea_desc:0 "Es wird immer diejenigen geben, die die Volksregierung stürzen wollen. Wir müssen gegenüber Bedrohungen, sowohl internen als auch externen, stets wachsam bleiben."
 SOV_soviet_hegemony_idea:0 "Sowjetische Hegemonie"
 SOV_soviet_hegemony_idea_desc:0 "Unser Regierungssystem hat sich allen anderen als überlegen erwiesen. Wir müssen diese Gelegenheit nutzen, um unsere Ideen zu verbreiten und diejenigen aufzuklären, die von anderen Systemen unterdrückt werden, sowie diejenigen, die das Glück hatten, in die Gewerkschaft aufgenommen zu werden."
 SOV_fascist_womens_movement_idea:0 "Faschistische Frauenbewegung"
 SOV_fascist_womens_movement_idea_desc:1 "An der Spitze der nationalistischen Bewegung steht die [ROOT.GetAdjective]-Frau. Mütter, Ehefrauen und Töchter unserer tapferen Soldaten, organisiert und bereit, den Kampf um Größe zu unterstützen."
 SOV_the_true_tsars_idea:0 "Die wahren Zaren"
 SOV_the_true_tsars_idea_desc:1 "Der Zar ist der legitime Anführer von [ROOT.GetNameDef]. Indem wir uns hinter den Zaren stellen und nicht auf eine andere Person oder Ideologie, können wir mehr Unterstützer für unsere Sache gewinnen."
