 superior_firepower_academy_spirit_tt:1 "§G50 % Chance§! dass neue Offiziere mit dem §Y„Ingenieuroffizier“§ erstellt werden! Merkmal."
 theatre_training_spirit:0 "Theaterausbildung"
 theatre_training_spirit_desc:1 "Einige Offiziere mögen „einheimisch“ werden, aber Eingeborene sind sehr gut darin, auf dem von ihnen gewählten Terrain zu kämpfen.\n\n§GDieser Geist ist aufgrund unserer Doktrinen verfügbar.§!"
 theatre_training_academy_spirit_tt:0 "§G50 % Chance§! dass neue Offiziere mit dem §Y„Brillianter Stratege“§ geschaffen werden! oder §Y„Unflexibler Stratege“§! Merkmal."
 mass_assault_academy_spirit:0 "Die Königin der Schlacht"
 mass_assault_academy_spirit_desc:1 "Infanterie ist die Königin der Schlacht, und die Königin geht, wohin sie will.\n\n§GDieser Geist ist aufgrund unserer Lehren verfügbar.§!"
 underfunded_academy_spirit:0 "Unterfinanzierte Akademie"
 underfunded_academy_spirit_desc:0 "Es gibt bessere Dinge, für die man Geld ausgeben kann, als den Leuten beizubringen, wie sie sich gegenseitig effizienter umbringen können."
 nepotism_academy_spirit:0 "Vetternwirtschaft"
