 material_destruction_spirit:0 "Materielle Zerstörung"
 material_destruction_spirit_desc:2 "Die Zerstörung von Ausrüstung und die Unterbrechung der Kommunikationslinien des Feindes werden den Sieg schneller besiegeln als jede Menge zugefügter Verluste.\n\n§GDieser Geist ist aufgrund unserer Doktrinen verfügbar.§!"
 air_modernizers_spirit:0 "Luftmodernisierer"
 air_modernizers_spirit_desc:1 "Es ist noch nicht lange her, dass die Fokker E.III das beste Jagdflugzeug der Welt war. Die Dinge ändern sich schnell."
 industry_liasons_spirit:0 "Branchenkontakte"
 industry_liasons_spirit_desc:1 "Nur eine reibungslose Zusammenarbeit zwischen Flugzeugindustrie, Militär und Regierung gewährleistet höchste Qualität."
 air_crew_surveys_spirit:0 "Befragungen der Flugbesatzung"
 air_crew_surveys_spirit_desc:1 "Schließlich sind sie diejenigen, die die Ausrüstung nutzen. Warum also nicht sie fragen?"
 maritime_patrol_spirit:0 "Seepatrouille"
 maritime_patrol_spirit_desc:0 "Wenn es schwimmt, können wir es finden."
 long_range_patrol_spirit:0 "Langstreckenpatrouille"
 long_range_patrol_spirit_desc:0 "Dominiert den Luftraum außerhalb der Heimat."
 efficient_ground_crews_spirit:0 "Effizienter Geist der Bodenmannschaft"
 efficient_ground_crews_spirit_desc:0 "Piloten und all das, aber was wirklich zählt, ist, die Flugzeuge so schnell wie möglich in die Luft zu bringen."
 effective_training_programs_spirit:0 "Effektive Trainingsprogramme"
 effective_training_programs_spirit_desc:0 "Nichts geht über eine gute Ausbildung."
 branch_independence_spirit:0 "Geist der Unabhängigkeit der Zweigstelle"
 branch_independence_spirit_desc:0 "Kein Armee- oder Marinemann kann uns herumkommandieren. Wir machen die Dinge auf unsere Art."
 air_theory_spirit:0 "Lufttheorie-Geist"
