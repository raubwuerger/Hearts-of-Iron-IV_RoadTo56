 SOV_factionalism_modifier:0 "Fraktionalismus"
 SOV_factionalism_modifier_tt:0 "§Fraktionalismus innerhalb der Partei war schon immer ein Problem, und da die Opposition lautstarker wird, machen die Meinungsverschiedenheiten die Partei weniger effizient. Richtig gehandhabt, können Meinungsverschiedenheiten jedoch auf lange Sicht eher in eine Stärke als in eine Schwäche verwandelt werden.§!\n\n"
 SOV_opposition_popular_support:0 "Unterstützung der Opposition durch die Bevölkerung"
 SOV_opposition_popular_support_tt:0 "§LDa ein großer Teil der Parteimitglieder und der öffentlichen Meinung die Opposition unterstützt, ist es viel schwieriger, einen verlorenen Krieg aufrechtzuerhalten.§!\n\n"
 SOV_workers_government_idea:0 "Die Arbeiterregierung"
 SOV_workers_government_idea_desc:0 "Es lebe die Arbeiterregierung. Die herrschende Elite wurde von der Macht entfernt. Die Arbeiter regieren erneut das Land."
 SOV_revolutionary_spirit_idea:0 "Der revolutionäre Geist"
 SOV_revolutionary_spirit_idea_desc:0 "Der revolutionäre Eifer wurde durch den Sieg über Stalin neu entfacht. Es ist an der Zeit, die revolutionäre Flamme zu den Arbeitern auf der ganzen Welt zu tragen."
 SOV_trotskyist_revolutionary_agitation:0 "Trotzkistische revolutionäre Agitation"
 SOV_trotskyist_revolutionary_agitation_desc:1 "Trotzkistische Sympathisanten und andere kommunistische Elemente, die mit der [SOV.GetAdjective] Bolschewistischen Partei verbündet sind, hetzen die [ROOT.GetAdjective] Massen auf, fördern die marxistische Ideologie in der Arbeiterklasse und rufen zu einem bewaffneten Kampf gegen unsere Regierung auf."
 SOV_trotskyist_revolutionary_agitation_tt:0 "Aktivierung der Entscheidung §Y$ban_communist_party$§! wird die Auswirkungen dieses Nationalgeistes verringern."
 SOV_politicized_military:0 "Politisiertes Militär"
 SOV_politicized_military_desc:1 "Militärkommissare halten oft leidenschaftliche ideologische Reden und führen politische Diskussionen in den Reihen, aber in vielen Fällen betreiben sie auch exzessive Verwaltung, übereifrige Kontrolle von Militäroffizieren und sogar die Behinderung der Befehle von Truppenführern."
 SOV_politicized_military_swap:0 "Militärpolitische Berater"
 SOV_politicized_military_swap_desc:1 "Auch wenn wir nicht zulassen sollten, dass politische Erwägungen militärische Entscheidungen diktieren, müssen wir dennoch sicherstellen, dass diese politischen Erwägungen bei der Entscheidungsfindung berücksichtigt werden."
 SOV_politicized_military_battle_priests:0 "Kampfpriester in der Armee"
 SOV_politicized_military_battle_priests_desc:1 "Der Klerus übernimmt in unseren Militäreinheiten die Rolle des Kampfpriesters und ist nun dafür verantwortlich, die Moral in den Reihen hochzuhalten und sicherzustellen, dass die Truppen wissen, dass die Kirche und Gott auf unserer Seite sind."
 SOV_for_the_common_good_allies:0 "Für das Gemeinwohl"
 SOV_for_the_common_good_allies_desc:1 "Jede von uns oder unseren Verbündeten getroffene Entscheidung muss darauf abzielen, einen Schritt vorwärts in Richtung des Gemeinwohls zu machen."
 SOV_for_the_common_good_subjects:0 "$SOV_for_the_common_good_allies$"
 SOV_for_the_common_good_subjects_desc:1 "Jede Entscheidung unserer Verbündeten zielt darauf ab, einen Schritt vorwärts in Richtung des Gemeinwohls zu machen. Daher müssen wir diese Entscheidungen unterstützen und sicherstellen, dass wir die uns vorgelegten Richtlinien befolgen, auch wenn unsere Opfer nicht durch eine sofortige Verbesserung belohnt werden."
