l_german:
 independent_air_force_spirit:0 "Unabhängige Luftwaffe"
 independent_air_force_spirit_desc:1 "Die Luftwaffe ist ein unabhängiger Zweig und genauso wichtig wie das Heer oder die Marine."
 industrial_destruction_spirit:0 "Industrielle Zerstörung"
 industrial_destruction_spirit_desc:1 "1000 Bomber können den Verlauf des Krieges mit einem einzigen Angriff ändern.\n\n§GDieser Geist ist aufgrund unserer Doktrinen verfügbar.§!"
 dive_bombing_spirit:0 "Sturzflugbombardierung"
