 r56_CHL_liberalism_over_socialism:0 "Liberalismus"
 r56_CHL_a_truly_radical_party:0 "Radikalisierte Front"
 CHL_suppress_the_nacistas:0 "Unterdrücken Sie die Nacistas"
 CHL_suppress_the_nacistas_desc:0 "Die Nationalsozialistische Bewegung (MNS) hat die Integrität unserer Republik viel zu lange bedroht. Für das Überleben der Republik muss der Faschismus in all seinen Formen beseitigt werden. Wir müssen alle Parteimitglieder aus zivilen und militärischen Positionen entfernen und die Partei verbieten."
 CHL_suppress_the_nacistas_tt:0 "§WDas Kommende§! §YNacistas-Aufstand§! §Wwird§! §Gsehr klein§!§W.§!"
 r56_CHL_arrest_Jorge_tt:0 "§WDas Kommende§! §YNacistas-Aufstand§! §Wwird§! §Gstopped§!§W.§!\n"
 CHL_uprising_called_off:0 "§WDas Kommende§! §YNacistas-Aufstand§! §Wwas§! §Gstopped§!§W.§!"
 r56_chl_big_oof_cw:0 "§WDie§! §YNacistas§! §Wgestartet§! §Verwirrend§!§W.§!"
 r56_CHL_concessions_1:0 "Nacistas-Konzessionen"
 r56_CHL_concessions_1_desc:0 "Zugeständnisse der extremen Rechten könnten uns mehr Zeit verschaffen, um mit der Bedrohung durch die Nacistas umzugehen."
 r56_CHL_arrest_Jorge:0 "Schritte zur Verhaftung von Jorge González von Marées"
 chile.39.t:0 "Aufstand der Nazisten im Kapitol"
 chile.39.d:0 "Nach den jüngsten politischen Ereignissen im Land sind die Nacistas zunehmend verärgert über die derzeitige Regierung. Dieses Gefühl scheint sich bewahrheitet zu haben, als heute Morgen eine kleine Gruppe militanter Faschisten unter der Führung von Jorge González von Marées versuchte, unsere Regierung durch einen Putsch zu stürzen.\n\nGlücklicherweise hat ihre Bewegung nicht an Fahrt gewonnen, und die aktuelle Zahl von Es wird angenommen, dass die Anzahl der Nacistas-Rebellen sehr klein ist. Sie werden derzeit in einigen Regierungsgebäuden in Santiago festgehalten.\n\nObwohl sie die örtliche Polizei überrannt haben, sollte eine formelle militärische Reaktion sie vernichten."
 chile.39.a:0 "Wir werden diese kleine Farce vernichten."
 chile.40.t:0 "Massiver Nacista-Aufstand"
 chile.40.d:0 "Nach den jüngsten politischen Ereignissen im Land sind die Nacistas immer verärgerter und kämpferischer gegenüber der aktuellen Regierung geworden. Dieses Gefühl scheint sich bewahrheitet zu haben, als heute Morgen eine große Anzahl militanter Faschisten unter der Führung von Jorge González von Marées versuchte, unsere Regierung durch einen Putsch zu stürzen.\n\nWir haben es geschafft, unser Militär im Norden zu sichern und bereiten einen vor Antwort. Es scheint, dass wir die Stärke ihrer Bewegung stark unterschätzt haben, da sich viele ehemalige Militäroffiziere und einige unserer derzeitigen Junioroffiziere ihrer Sache angeschlossen haben. Derzeit haben sie die Hauptstadt Santiago und die umliegenden Gebiete erobert. Sie haben auch die Polizei und örtliche Garnisonen überrannt und dabei militärische Ausrüstung mitgenommen. Es scheint, dass wir das Militär und die antifaschistischen Kräfte mobilisieren müssen, um diesen Aufstand niederzuschlagen.\n\nLeider haben sich die Kämpfe zwischen unseren beiden Kräften in den letzten vierundzwanzig Stunden zu einem totalen Bürgerkrieg ausgeweitet."
 chile.40.a:0 "Mit Stärke werden wir das überwinden."
 chile.41.t:0 "Pedro Aguirre Cerda ist gestorben"
 chile.41.d:0 "Der Vorsitzende der Demokratischen Partei, Pedro Aguirre Cerda, ist im Zentralkrankenhaus von Santiago im Schlaf gestorben. Jetzt, da er nicht mehr da ist und viele seinen Namen in Ehren gehalten haben, wählen demokratische Elemente einen neuen Führer."
 chile.41.a:0 "Juan Antonio Rios wird das Amt übernehmen."
 CHL_preemptive_strike_tt:0 "§CDieser Fokus gewährt Kriegsziele gegen einige Nachbarländer, wenn diese entweder faschistisch oder kommunistisch sind.§!"
 CHL_growing_communist_faction_t:0 "Aggressive Verbreitung des Kommunismus"
 CHL_ideological_propaganda:0 "Ideologische Propaganda"
 CHL_ideological_propaganda_desc:0 "Jede kommunistische Bewegung ist eine potentielle Zelle, die bereit ist, die Massen zu organisieren."
 R56_chile_fascist_scw_given_tag:0 "§Wist der Nacistas-Aufstand.§!"
 CHL_the_spread_of_fascism_t:0 "Stärkte die Nacistas-Bewegung"
 chile.43.t:0 "Der Seguro Obrero-Vorfall"
 chile.43.d:0 "Aus Angst vor Aktionen gegen seine Bewegung versuchte Jorge Gonzalez heute gegen 12:30 Uhr einen Putsch mit seinen von [GER.GetAdjective] unterstützten chilenischen Nationalsozialisten. Dieser Putsch scheiterte nach einer Schießerei mit der [CHL.GetAdjective]-Polizei. Die Rebellen hielten kurzzeitig zwei Gebäude, aber die örtliche Polizei zwang eine Gruppe zum Rückzug, während die anderen und der Rest der vorherigen Aufständischen kapitulierten. Rund 60 nationalsozialistische Aufständische wurden nach ihrer Kapitulation erschossen und brachen damit das Versprechen der Regierung, ihr Leben zu respektieren. Nur vier Männern gelang es, der Tötung zu entkommen. Es wird gemunkelt, dass [CHL.GetLeader] das Massaker angeordnet hat."
 chile.43.a:0 "Eine „beunruhigende“ Wendung der Ereignisse."
 CHL_invite_red_uruguay:0 "Laden Sie Uruguay ein"
 CHL_invite_red_uruguay_desc:0 "Die kommunistische Regierung von [URG.getnameDef] ist unser Bruder und sollte sich unserem Kampf für die Arbeiterrevolution in ganz Südamerika anschließen."
 CHL_invite_red_paraguay:0 "Laden Sie Paraguay ein"
 CHL_invite_red_paraguay_desc:0 "Die kommunistische Regierung von [PAR.getnameDef] ist unser Bruder und sollte sich unserem Kampf für die Arbeiterrevolution in ganz Südamerika anschließen."
 CHL_invite_red_bolivia:0 "Laden Sie Bolivien ein"
 CHL_invite_red_bolivia_desc:0 "Die kommunistische Regierung von [BOL.getnameDef] ist unser Bruder und sollte sich unserem Kampf für die Arbeiterrevolution in ganz Südamerika anschließen."
 chile_communist_faction:0 "Union der kommunistischen lateinischen Staaten"
