 CHL_fascism_party:0 "MNSCh"
 CHL_fascism_party_long:0 "Movimiento Nacional Socialista De Chile"
 CHL_fascism_partyv2:0 "VPS"
 CHL_fascism_partyv2_long:0 "Vanguardia Popular Socialista"
 CHL_democratic_party:0 "Radikale Partei"
 CHL_democratic_party_long:0 "Radikale Partei"
 CHL_communism_party:0 "PCCh"
 CHL_communism_party_long:0 "Partido Comunista de Chile"
 CHL_isi:0 "ISI"
 CHL_isi_desc:0 "Richtlinien zur Importsubstitutionsindustrialisierung wurden erlassen, um unsere Industrie zur Eigenständigkeit zu ermutigen."
 CHL_corfo:0 "CORFO"
 CHL_corfo_desc:0 "Die Tatsache, dass wir über ein verstaatlichtes Bauunternehmen verfügen, erleichtert unsere Projekte."
 CHL_dissident_activity:0 "Dissidentenaktivität"
 CHL_dissident_activity_desc:0 "Dissidenten aller Art plagen [CHL.GetNameDef]. Zwischen Kommunisten und Nationalsozialisten gibt es keinen Frieden."
 CHL_command_economy:0 "Planwirtschaft"
 CHL_command_economy_desc:0 "Nachdem wir die gesamte Industrie von [CHL.GetNameDef] verstaatlicht haben, können wir bestimmen, wofür sie statt der Kapitalisten verwendet wird."
 CHL_communist_influence:0 "[CHL.GetAdjective] Einfluss"
 CHL_communist_influence_desc:0 "[CHL.GetNameDef] verbreitet den Kommunismus in dieser Nation."
 CHL_revolution:0 "Kommunistische Revolution"
 CHL_revolution_desc:0 "Das Feuer der Revolution brennt in dieser Nation."
 CHL_communist_militia_idea:0 "Kommunistische Milizen"
 CHL_communist_militia_idea_desc:0 "Durch die Integration kommunistischer Milizen in unsere Streitkräfte haben wir sie gestärkt."
 CHL_communist_ban:0 "Kommunismus verboten"
 CHL_communist_ban_desc:0 "Durch das Verbot des Kommunismus ist es für solche Bewegungen schwieriger geworden, innerhalb der Nation zu agieren."
 CHL_fascist_ban:0 "Faschismus verboten"
 CHL_fascist_ban_desc:0 "Da der Faschismus verboten ist, werden seine radikalen Bewegungen nahezu vollständig unterdrückt."
 CHL_republican_guard_idea:0 "Republikanische Garde"
 CHL_republican_guard_idea_desc:0 "Die Neugründung der Republikanischen Garde als paramilitärische, dem Staat verpflichtete Organisation hat uns eine größere Kraft zur Zusammenarbeit verschafft."
 CHL_expanded_private_sector:0 "Erweiterter Privatsektor"
 CHL_expanded_private_sector_desc:0 "Die Ausweitung des Privatsektors hat zu mehr Wettbewerb und Effizienz innerhalb der Wirtschaft geführt."
 CHL_preemptive_idea:0 "Vorbereitungen für den Krieg"
 CHL_preemptive_idea_desc:0 "Da sich ein Krieg abzeichnete, wurden Schritte unternommen, um die Grenzen des Landes zu sichern."
 CHL_crackdown_idea:0 "Politisches Vorgehen"
 CHL_crackdown_idea_desc:0 "Die Regierung unterdrückt radikale Bewegungen innerhalb des Landes rücksichtslos."
 CHL_spread_of_fascist:0 "Ermächtigung der Nacistas"
 CHL_spread_of_fascist_desc:0 "Die Nacistas-Bewegung hat sich im ganzen Land ausgebreitet. Obwohl viele immer noch anderer Meinung sind."
 CHL_patriotic_leagues_idea:0 "Patriotische Ligen"
 CHL_patriotic_leagues_idea_desc:0 "Die Neugründung der Patriotischen Ligen als paramilitärische Organisation hat uns eine größere Armee beschert."
 CHL_spread_the_revolution_idea:0 "Die Revolution verbreiten"
 CHL_spread_the_revolution_idea_desc:0 "Wir müssen die Revolution in der Welt verbreiten! Wir müssen Revolutionäre im Ausland unterstützen."
 CHL_home_of_latin_revolution:0 "Heimat der Lateinischen Revolution"
 CHL_home_of_latin_revolution_desc:0 "[CHL.GetNameDef] ist die Heimat der kommunistischen Revolution in Lateinamerika und daher herrscht ein starkes Gefühl der Zielstrebigkeit und Einheit."
 CHL_pacts_of_may_idea:0 "Die Pakte des Mai"
 CHL_pacts_of_may_idea_desc:0 "Die Mai-Pakte wurden 1902 unterzeichnet und vereinbarten mit Argentinien, unsere Operationen auf den Pazifik und ihre auf den Atlantik zu beschränken."
 CHL_central_bank_idea:0 "Erweiterte Zentralbank"
 CHL_central_bank_idea_desc:0 "Durch die Erweiterung unserer Zentralbank können wir staatliche Infrastrukturprojekte leichter fördern."
 CHL_popular_front_frail:0 "Gebrechliche Koalition"
 CHL_popular_front_frail_desc:0 "Die Volksfront war eine Koalition zwischen Sozialisten, Mitte-Links-Parteien und kommunistischen Parteien. Dieses breite Bündnis ist von Natur aus fragil."
 CHL_volunteer_corps_focus_republican:0 "Unterstützung für das republikanische Spanien"
 CHL_volunteer_corps_focus_republican_desc:0 "Wir müssen Soldaten schicken, um unseren Brüdern im Ausland in Spanien zu helfen. Damit sollten wir wahrscheinlich später woanders weitermachen."
 CHL_volunteer_corps_focus_nationalist:0 "Unterstützung für das nationalistische Spanien"
 CHL_volunteer_corps_focus_nationalist_desc:0 "Wir müssen Soldaten schicken, um unseren Brüdern im Ausland in Spanien zu helfen. Damit sollten wir wahrscheinlich später woanders weitermachen."
 lion_of_tarapaca:0 "Löwe von Tarapacá"
 CHL_soviet_assistance:0 "[SOV.GetAdjective] Berater"
 CHL_german_assistance:0 "[GER.GetAdjective] Berater"
 CHL_the_leader_idea:0 "Eine Partei, ein Führer"
 CHL_the_leader_idea_desc:0 "Das Konzept eines „Jefe“ (Häuptlings), eines Herrschers mit absoluter Macht innerhalb eines Landes und seiner herrschenden Partei als einheitliches Konzept, war eine gemeinsame Philosophie unter lateinamerikanischen Diktaturen und rechtsextremen Bewegungen."
 CHL_extirpation_idea:0 "Ausrottung Unerwünschter"
 CHL_extirpation_idea_desc:0 "Die Staatsfeinde müssen aus unserem Land vertrieben werden."
 CHL_communist_conquest_idea:0 "Kavaliere des Kommunismus"
 CHL_anti_american_idea:0 "Anti-[USA.GetAdjective]-Stimmung"
 CHL_anti_capitalist_idea:0 "Kapitalisten ausgerottet"
 CHL_peronist_support:0 "[CHL.GetAdjective] Unterstützung für Peronisten"
 CHL_consolidate_the_government:0 "Verstärken Sie die Position von Alessandri"
 CHL_consolidate_the_government_desc:0 "Unser Land leidet immer noch unter den Auswirkungen des Putschs von 1925. Radikale Bewegungen durchdringen das Land und dürfen nicht fortbestehen. Es ist an der Zeit, die Herrschaft über unsere Nation zurückzuerobern und einen neuen und unbezwingbaren Kurs einzuschlagen."
 CHL_the_popular_front:0 "Die Volksfront"
 CHL_the_popular_front_desc:0 "Alessandri hatte seine Zeit; Das Massaker von Seguro Obrero ist der letzte Tropfen, der das Fass zum Überlaufen bringt. Während sich das Land unter seiner Herrschaft stabilisiert hat, ist ein solcher Rohling nicht mehr erforderlich. Es ist Zeit für eine liberalere Regierung. Möge es eine Koalition der sozialistischen und liberalen Parteien geben, um uns zu emanzipieren."
 CHL_supress_the_nacistas:0 "Unterdrücken Sie die Nacistas"
 CHL_supress_the_nacistas_desc:0 ""
 CHL_supress_the_nacistas_tt:0 "Der Aufstand der Nacistas wird §Gsehr schwach§ sein!"
 CHL_win_the_liberals:0 "Gewinnen Sie die Liberalen"
 CHL_win_the_liberals_desc:0 "Sowohl die Linke als auch die Rechte drohen, die Nation erneut ins Chaos zu stürzen: Das darf nicht zugelassen werden. Ein wenig Blutvergießen ist notwendig, um das Land zu sichern, und das Blut von Dissidenten ist ein geringer Preis für die Sicherheit der Bürger. Den Liberalen wird Verständnis vermittelt, und wir werden ihre Unterstützung gewinnen."
 CHL_isi_idea:0 "Importsubstitutionsökonomie"
 CHL_isi_idea_desc:0 "Die große Depression hat die chilenische Wirtschaft lahmgelegt. Wir können solch eine wilde liberale Wirtschaftspolitik nicht noch einmal praktizieren. [CHL.GetNameDefCap] muss autark sein, um sich vor den Turbulenzen ausländischer Volkswirtschaften zu schützen. Um dies zu ermöglichen, müssen wir die wesentlichen Industrie- und Fertigungskapazitäten von [CHL.GetNameDef] verbessern."
 CHL_establish_corfo:0 "CORFO gründen"
 CHL_establish_corfo_desc:0 "Lassen Sie uns CORFO gründen: die Corporación de Fomento de la Producción, eine Regierungsorganisation zur Überwachung unseres öffentlichen Sektors und zur Gewährleistung des Wirtschaftswachstums. Wir sollten ein staatliches Zuckerunternehmen gründen: IANSA, die Industria Azucarera Nacional."
 CHL_cap_steel:0 "Nationales Stahlwerk"
 CHL_cap_steel_desc:0 "Wir sollten ein Stahlunternehmen für unser Land gründen. [CHL.GetNameDefCap] verfügt bereits über eine Stahlindustrie, die wir aus Sicherheitsgründen mit verstaatlichten Elementen erweitern sollten. Wir werden die Compania de Acero del Pacifico als nationales Stahlwerk gründen."
 CHL_enap:0 "Erweitern Sie die Öl- und Elektronikindustrie"
 CHL_enap_desc:0 "Die Empresa Nacional del Petroleo (ENAP) und die Empresa Nacional de Electricidad (ENDESA) werden neue Industrien unter CORFO sein und dafür sorgen, dass diese Sektoren unter [CHL.GetNameDef] gedeihen."
 CHL_liberalism_over_socialism:0 "Parlamentarismus statt Sozialismus"
 CHL_liberalism_over_socialism_desc:0 "Obwohl wir eine Koalition mit den Sozialisten und sogar den Kommunisten geschlossen haben, ist dies nicht der Weg, den [CHL.GetNameDef] einschlagen wird. Chile soll eine Sozialdemokratie sein. Die Kommunisten sind nicht besser als die Juntas und Diktatoren von früher. Freiheit und Sicherheit sollen die Ziele dieser Regierung sein."
 CHL_a_truly_radical_party:0 "Eine wirklich radikale Partei"
 CHL_a_truly_radical_party_desc:0 "Die Nation ist immer noch in Aufruhr. Diese schwache Koalition zwischen Bourgeoisie und Sozialisten wird nicht bestehen. Jetzt ist die Zeit für die kommunistische Revolution in [CHL.GetNameDef]. Lasst uns die Präsidentschaft an uns reißen und eine wirklich gleichberechtigte und befreiende Regierung errichten."
 CHL_remove_the_right:0 "Entfernen Sie das Rechte"
 CHL_remove_the_right_desc:0 "Die extreme Rechte bedroht seit Jahrzehnten die Stabilität Chiles. Es ist an der Zeit, diese Bedrohung endgültig auszurotten. Lassen Sie uns von Marees und seine Nationalsozialisten finden und beseitigen. Es wird nie wieder einen gescheiterten Putsch in Chile geben."
 CHL_support_republican_spain:0 "Unterstützen Sie das republikanische Spanien"
 CHL_support_republican_spain_desc:0 "Chile ist seit langem eng mit Spanien verbunden. Die Republikaner schreien überall um die Hilfe der Internationalisten, und wir müssen ihnen helfen. Bald wird die ganze Welt kommunistisch sein."
 CHL_support_nationalist_spain:0 "Unterstützen Sie das nationalistische Spanien"
 CHL_support_nationalist_spain_desc:0 "Unser Mutterland Spanien ruft um Hilfe. Genau wie wir kämpfen sie jetzt gegen die Kommunisten und Anarchisten, die drohen, alles Spanische zu zerstören und durch Internationalismus zu ersetzen. Wir können nicht untätig zusehen und zulassen, dass das Land unserer Vorfahren der Dunkelheit verfällt. Wir müssen ihm helfen."
 CHL_reestablish_the_republican_guard:0 "Stellen Sie die Republikanische Garde wieder her"
 CHL_reestablish_the_republican_guard_desc:0 "Nach der politischen Instabilität von 1932 und dem Fall der Sozialistischen Republik wurde die Milicia Republicana (Republikanische Garde) gegründet, um jedem Versuch des Militärs entgegenzuwirken, in die politische Arena einzudringen. Im Jahr 1936 galt es als überflüssig und wurde aufgelöst, doch die Entwicklungen in der heutigen Welt haben das Gegenteil gezeigt. Rufen wir die Soldaten der Republik noch einmal dazu auf, den Frieden zu wahren."
 CHL_public_works:0 "Öffentliche Bauarbeiten"
 CHL_public_works_desc:0 "Dank Alessandri ist der Haushalt endlich ausgeglichen. Wir sollten in einige große öffentliche Arbeiten investieren, um die Größe von [CHL.GetNameDef] zu zeigen und ihr Volk daran zu erinnern. Auch in der Bauwirtschaft wird es große Impulse geben, die zur Erneuerung der Wirtschaft beitragen dürften."
 CHL_urbanisation_focus:0 "Urbanisierung fördern"
 CHL_urbanisation_focus_desc:0 "Es ist an der Zeit, [CHL.GetNameDef] von einer vorwiegend ländlichen und landwirtschaftlich geprägten Gesellschaft zu einer wirklich modernen Wirtschaft zu bewegen. Eine umfassendere Infrastruktur in den Städten und Anreize zum Umzug werden die Entwicklung der verarbeitenden Industrie fördern und uns dabei helfen, uns von der Depression zu erholen."
 CHL_land_reform_auth:0 "Passend zu den Haciendas"
 CHL_land_reform_auth_desc:0 "Die Hacendados haben sich als unerträgliche Oberherren erwiesen. Sie müssen bestraft und an ihren Platz erinnert werden. Die Aneignung einiger ihrer Ländereien und die Einführung neuer Gesetze sollten das Problem lösen."
 CHL_land_reform:0 "Agrarreform"
 CHL_land_reform_desc:0 "Der Agrarsektor in [CHL.GetNameDef] ist an die Hacendados und ihr fast feudales System gebunden. Aufgrund ihres Einflusses wird es schwierig sein, aber wir müssen das Problem lösen, um diese Agrarkrise zu bewältigen. Gesetze allein werden nicht ausreichen – wir werden auch Zwang brauchen."
 CHL_full_recovery:0 "Vollständige wirtschaftliche Erholung"
 CHL_full_recovery_desc:0 "Die Wirtschaft von [CHL.GetNameDef] wurde dank der verschiedenen Investitionen und Fortschritte in der Wirtschaft neu belebt. Darüber hinaus ist [CHL.GetNameDef] für seinen Wohlstand nicht mehr so ​​ausschließlich auf ausländische Volkswirtschaften angewiesen. In Zukunft werden wir besser auf wirtschaftliche Turbulenzen vorbereitet sein."
 CHL_efe_rail:0 "Revitalisierung der Eisenbahnen"
 CHL_efe_rail_desc:0 "Empresa de Ferrocarriles del Estado, das nationale Eisenbahnunternehmen, wurde 1884 gegründet und verkehrte durch ganz Chile. Allerdings ist es schon einige Zeit her, seit wir die Eisenbahnen modernisiert haben, und die Züge sind veraltet. Wir sollten mit neuem Elan in das Unternehmen investieren, um allen Branchen und Menschen innerhalb von [CHL.GetNameDef] zu helfen."
 CHL_steel:0 "Erweitern Sie das Stahlwerk"
 CHL_steel_desc:0 "Das nationale Stahlwerk hat sich als äußerst lohnendes Unternehmen erwiesen. Es ist nur sinnvoll, dort weiter zu investieren, wo wir Ressourcen haben. Lassen Sie uns in Huachipato ein riesiges Stahlwerk errichten – die Region hat neben einer besonderen Leidenschaft für den Fußball auch Spuren von Rohstoffen zu bieten."
 CHL_oil_in_the_tierra_del_fuego:0 "Öl in Feuerland"
 CHL_oil_in_the_tierra_del_fuego_desc:0 "Tief im Süden liegen Ressourcen, die zu unserer Energieunabhängigkeit führen könnten."
 CHL_mining_technologies:0 "Bergbautechnologien"
 CHL_mining_technologies_desc:0 "Da unsere Wirtschaft stark vom Bergbausektor abhängt, sind moderne Erzgewinnungstechnologien von entscheidender Bedeutung."
 CHL_the_spread_of_fascism:0 "Unterstützen Sie die Nacistas"
 CHL_the_spread_of_fascism_desc:0 "Es gibt eine zunehmende nationalistische Stimmung sowohl im Militär als auch in der Bevölkerung von [CHL.GetNameDef], die den Sturz der Republik droht. Es scheint wahrscheinlich, dass sie früher oder später die Macht übernehmen werden. Wir sollten uns jetzt mit ihnen verbünden, um Blutvergießen zu verhindern."
 CHL_appropriate_land_com:0 "Befreie die Bauern"
 CHL_appropriate_land_com_desc:0 "Der tyrannischen Aristokratie, die einen Großteil des Landes von [CHL.GetNameDef] besitzt, muss ein Ende gesetzt werden. Es ist an der Zeit, ihr Land an die fleißigen Bauern zu vergeben, die zuvor auf dem Land schuftet haben."
 CHL_el_ariostazo:0 "El Ariostazo"
 CHL_el_ariostazo_desc:0 "Es ist Zeit für die Abschaffung der Republik. Die Demokratie ist schwach und lässt sich leicht beeinflussen. Eine robuste Militärregierung ist das, was [CHL.GetNameDef] in diesen turbulentesten Zeiten braucht. Dieser Regierung wird ein Staatsstreich widerfahren, der nicht scheitern wird."
 CHL_the_pacts_of_may:0 "Schaffen Sie die Mai-Pakte ab"
 CHL_the_pacts_of_may_desc:0 "Die Pactos de Mayo wurden 1902 unterzeichnet und definierten die militärischen Beziehungen zwischen Chile und Argentinien. Vielleicht ist es an der Zeit, unsere Beziehung zu den [ARG.GetAdjective]s zu überdenken."
 CHL_claims_on_argentina:0 "Einnahme von Feuerland"
 CHL_claims_on_argentina_desc:0 "Unsere Grenze zu den Argentiniern wurde 1902 festgelegt, aber mit dieser Revision müssen wir auch unsere Grenze revidieren. Feuerland ist ein Archipel südlich von Patagonien. Derzeit teilen wir uns den Bereich mit den [ARG.GetAdjective]s, aber die Zeit dafür ist abgelaufen. [CHL.GetNameDefCap] muss Kap Hoorn kontrollieren."
 CHL_claims_on_uruguay:0 "Sicherung des Südatlantiks"
 CHL_claims_on_uruguay_desc:0 "Da Argentinien unter unserer Kontrolle steht, fällt auch der größte Teil des Südatlantiks unter unsere Gerichtsbarkeit. Wir teilen den strategischen Fluss Rio de la Plata mit den [URG.GetAdjective]s. Das kann nicht bestehen bleiben. Wir müssen die Kontrolle über die Region und den Río de la Plata sichern."
 CHL_hispanic_pan_nationalism:0 "Hispanischer Pannationalismus"
 CHL_hispanic_pan_nationalism_desc:0 "Wir sind die wahre Nation Spanisch-Südamerikas. Mögen alle hispanischen Völker eins sein und gemeinsam triumphieren."
 CHL_reform_the_army_desc:0 "Der Schatten des Krieges liegt erneut über der Welt – wir müssen uns darauf vorbereiten und unser völlig veraltetes Militär auf den neuesten Stand bringen."
 CHL_reform_the_army:0 "Bewaffnet die Fuerzas wieder"
 CHL_andean_warfare:0 "Andenkrieg"
 CHL_andean_warfare_desc:0 "[CHL.GetNameDefCap] liegt fast ausschließlich auf einer Bergkette. Wir müssen unsere Armee auf Konflikte in einem solchen Gelände spezialisieren, nicht nur für Verteidigungsoperationen, sondern auch für Offensive, denn [CHL.GetNameDef] ist mit seiner Geographie auf dem Kontinent nicht allein."
 CHL_mobility_focus:0 "Mobilitätsfokus"
 CHL_mobility_focus_desc:0 "Die Zukunft der Kriegsführung liegt in der Mobilität. Panzer stellen eine bedeutende Verschiebung im Konflikt dar, und wir müssen uns entsprechend ändern, sonst werden wir von der Flut der Geschichte mitgerissen. [CHL.GetNameDefCap] wird an der Spitze der Kriegsführung der dritten Generation stehen und in Amerika eine Vorreiterrolle übernehmen."
 CHL_infantry_focus:0 "Infanterie-Fokus"
 CHL_infantry_focus_desc:0 "Panzer mögen ein aufregendes Experiment sein, aber [CHL.GetNameDef] verfügt nicht über die Industrie, um solch fantasievolle Eskapaden zu unternehmen. Wir sollten uns auf bewährte Methoden der Kriegsführung verlassen: Infanterie und Artillerie."
 CHL_restore_the_navy:0 "Erweitern Sie die Armada"
 CHL_restore_the_navy_desc:0 "Chile verfügte einst über die stärkste Flotte im Pazifik und übertraf sogar die Vereinigten Staaten. Was war, kann wieder sein; Wir werden die Wellen unseres Ozeans beherrschen."
 CHL_naval_aviation_focus:0 "Marinefliegerei"
 CHL_naval_aviation_focus_desc:0 "Flugzeuge haben im letzten Jahrzehnt unglaubliche Fortschritte gemacht. Die traditionelle Seekriegsführung wird mit ihrem Aufkommen hoffnungslos überholt sein, denn große Schlachtschiffe werden hilflos vor ihnen sinken, ohne jemals einen einzigen Schuss abzufeuern."
 CHL_surface_fleet_focus:0 "Oberflächenflotte"
 CHL_surface_fleet_focus_desc:0 "Die bewährten Methoden der Seekriegsführung werden uns bestens gefallen. Kein Hindernis kann der Salve eines Schlachtschiffes standhalten."
 CHL_destroyer_focus:0 "Zerstörerfokus"
 CHL_destroyer_focus_desc:0 "Zerstörer sind die Grundlage unserer Flotte, denn ohne sie ist ein Großkampfschiff nackt und verwundbar. Wir sollten in neue Designs von Zerstörern investieren, um ihre Wirksamkeit sicherzustellen."
 CHL_cruiser_focus:0 "Cruiser-Fokus"
 CHL_cruiser_focus_desc:0 "Die Zunahme der Marinefliegerei erfordert eine verstärkte Luftunterstützung für unsere Flotten. Leichte Kreuzer sind das perfekte Schiff für diese Aufgabe und dienen als effektive Abschirmung für unsere größeren Schiffe."
 CHL_naval_bomber_focus:0 "Neue Torpedobomber-Designs"
 CHL_naval_bomber_focus_desc:0 "Es ist gut, moderne Flugzeugträger zu haben, aber ohne moderne Flugzeuge sind sie nutzlos. Wir müssen unsere Torpedobomberkonstruktionen aktualisieren, um sicherzustellen, dass sie effektiv und mit verheerender Wirkung zuschlagen können."
 CHL_expand_talcahuano:0 "Erweitern Sie die Talcahuano-Werft"
 CHL_expand_talcahuano_desc:0 "Unsere größte Werft befindet sich in Talcahuano, sie reicht jedoch nicht für unsere Bedürfnisse aus. Wir müssen unsere Marinekapazität erweitern, um den Bau größerer Schiffe zu ermöglichen."
 CHL_expand_magallanes_valparasio:0 "Erweitern Sie Magallanes und Valparaiso"
 CHL_expand_magallanes_valparasio_desc:0 "Auch unsere sekundären Werften in Magallanes und Valparaiso müssen für eine größere Schiffbaukapazität erweitert werden. Hier werden wir unsere Bildschirme bauen."
 CHL_expand_our_arsenal:0 "Erweitern Sie unser Arsenal"
 CHL_expand_our_arsenal_desc:0 "Die [CHL.GetAdjective]-Armee ist professionell und unbezwingbar. Allerdings ist es nicht ganz so groß, wie wir es gerne hätten. Wir müssen das nationale Arsenal erweitern, um eine größere Streitmacht zu ermöglichen."
 CHL_invest_further_in_electronics:0 "Investieren Sie weiter in die Elektronik"
 CHL_invest_further_in_electronics_desc:0 "ENDESA hat sich als äußerst lohnende Investition erwiesen – wir sollten weiter in die Elektronik investieren und sehen, was daraus wird; Zweifellos wird es sich lohnen."
 CHL_nuclear_focus:0 "Spaltung des Atoms"
 CHL_nuclear_focus_desc:0 "Unsere Wissenschaftler erzählen uns von unermesslicher Kraft, die sogar in Atomen steckt. Auch wenn das etwas fantastisch klingt, lohnt es sich, es genauer zu untersuchen, denn wenn es wahr ist, sind die möglichen Belohnungen unermesslich."
 CHL_famae:0 "Investieren Sie in FAMAE"
 CHL_famae_desc:0 "Fábricas y Maestranzas del Ejercito ist der älteste Waffenhersteller in ganz Lateinamerika. Wir sollten in dieses prestigeträchtige Unternehmen investieren und neue Schusswaffen entwickeln, um unsere Konkurrenten zu übertreffen."
 CHL_universities:0 "Investieren Sie in die Universitäten"
 CHL_universities_desc:0 "Lassen Sie uns zwei neue Universitäten gründen: Bío Bío und Playa Ancha. [CHL.GetNameDefCap] muss sowohl im zivilen als auch im militärischen Bereich an der Spitze der Wissenschaft stehen, um wettbewerbsfähig zu bleiben. Diese Institutionen werden uns dies ermöglichen."
 CHL_military_research_institute:0 "ICIA gründen"
 CHL_military_research_institute_desc:0 "Unser Militär ist gewachsen und mit ihm auch unsere Erfahrung – jetzt ist es an der Zeit, ein militärisches Forschungsinstitut zu gründen. Nennen wir es Institución Chilena de Investigación Avanzada: das chilenische Institut für fortgeschrittene Forschung."
 CHL_mechanized:0 "Mechanisierte Anstrengung"
 CHL_mechanized_desc:0 "Panzer können nicht alleine agieren – sie benötigen Späher und Unterstützungseinheiten, um sie zu schützen. Motorisierte Einheiten sind jedoch dürftig, daher sollten wir neue Fahrzeuge ausrüsten, die die Stärken von Panzerung und Geschütztürmen mit der Vielseitigkeit von Infanterie kombinieren."
 CHL_armour_effort:0 "Rüstungsaufwand"
 CHL_armour_effort_desc:0 "Panzer sind der Hammer unserer mobilen Armee. Wir müssen neue Modelle entwickeln, um unsere Gegner zu übertreffen und ihre Waffen gegen unsere Rüstung nutzlos zu machen."
 CHL_armour_more:0 "Erweiterte Rüstungsmodelle"
 CHL_armour_more_desc:0 "Unsere neuen Universitäten haben eine Fülle von Innovationen hervorgebracht. Wir sollten daraus Kapital schlagen und die fortschrittlichsten Panzer der Welt entwickeln!"
 CHL_doctrine:0 "Fortschritt in der Lehre"
 CHL_doctrine_desc:0 "Unsere neue Armee ist makellos und gut ausgerüstet. Es ist an der Zeit, unsere Taktik im Lichte dieser neuen Ausrüstung zu überdenken und neue Manöver zu entwickeln, um sie auszunutzen."
 CHL_artillery_f:0 "Artillerieeinsatz"
 CHL_artillery_f_desc:0 "Unsere Strategie besteht darin, den Feind so weit wie möglich zu bombardieren, bis er sich unterwirft. Daher ist es nur natürlich, dass wir neue Artilleriemodelle entwickeln, um unsere Gegner präziser und verheerender zu bombardieren."
 CHL_support:0 "Unterstützungsaufwand"
 CHL_support_desc:0 "Infanterie allein ist wirkungslos. Die Infanterie benötigt nicht nur militärische Unterstützung, sondern auch logistische, Aufklärungs- und Fachunterstützung. Wir sollten nicht zulassen, dass diese Elemente unserer Armee zurückbleiben."
 CHL_rockets:0 "Raketentechnik"
 CHL_rockets_desc:0 "Unsere Forscher sind mit einem spannenden Vorschlag zu uns gekommen: Raketen. Sie sagen, dass die Zukunft der Artillerie in ihrer Ausbeutung liege. Tatsächlich sind wir nicht der Typ, der die Gelegenheit ausschlägt, seine Feinde noch effektiver zu bombardieren. Wir sollten diese Raketen untersuchen und sehen, ob sie sich lohnen."
 CHL_naval_doctrine:0 "Weiterentwicklung der Marinedoktrin"
 CHL_naval_doctrine_desc:0 "Unsere neuen Schiffe erfordern neue Taktiken. Wir sollten mit ihnen üben und neue Exploits entdecken, die wir ausnutzen können."
 CHL_marines_focus:0 "[CHL.GetAdjective] Marines"
 CHL_marines_focus_desc:0 "Unsere neue Flotte beherrscht die Wellen um uns herum. Es ist nur vernünftig, dass wir dies ausnutzen und Marines einsetzen, um die Küste unserer Feinde zu erobern. Wir sollten unsere derzeitigen Spezialeinheiten erweitern, um diese Operationen abzudecken."
 CHL_nationalise_all:0 "Verstaatlichen Sie die gesamte Industrie"
 CHL_nationalise_all_desc:0 "Die Bourgeoisie hat sich schon viel zu lange an der Arbeit des einfachen Volkes bereichert. Wir werden träge Aufseher und tyrannische Zuchtmeister nicht länger dulden. Es ist an der Zeit, die gesamte [CHL.GetAdjective] Industrie an die Arbeiter und das Volk umzuverteilen. Es wird keine Arbeitsverschwendung mehr für Frivolitäten geben."
 CHL_comintern:0 "Treten Sie der Komintern bei"
 CHL_comintern_desc:0 "[CHL.GetNameDefCap] muss sich den Kommunisten überall in der globalen Revolution anschließen."
 CHL_internationalism:0 "Verbreiten Sie die Revolution"
 CHL_internationalism_desc:0 "Wir müssen die Revolution auf unsere Nachbarstaaten und dann auf die ganze Welt ausweiten! Bald werden sich alle in einer Union der Menschheit zusammenschließen."
 CHL_communist_argentina_influence:0 "Einfluss [ARG.GetNameDef]"
 CHL_communist_argentina_influence_desc:0 "[ARG.GetNameDefCap] ist der Staat, der uns am nächsten liegt. Wir müssen die Revolution zuerst unter ihnen verbreiten. Die [ARG.GetAdjective]-Arbeiter werden bald Befreiung und wahre Freiheit erfahren."
 CHL_communist_faction:0 "Gründung der Kommunistischen Lateinischen Union"
 CHL_communist_faction_desc:0 "Die Komintern verspottet den wahren Kommunismus – sie sind nicht einmal Sozialisten. Stalin ist nichts weiter als ein despotischer Zar, der aus Angst herrscht. Wir sollten unsere Fraktion wahrhaft kommunistischer Staaten gründen und unsere Revolution propagieren."
 CHL_communist_brazil_influence:0 "Einfluss [BRA.GetNameDef]"
 CHL_communist_brazil_influence_desc:0 "[BRA.GetNameDefCap] ist der größte Staat in Südamerika. Wenn wir die [BRA.GetAdjective] davon überzeugen können, sich der Revolution anzuschließen, wird der Rest des Kontinents schnell folgen."
 CHL_growing_communist_faction:0 "Verbreiten Sie die Revolution an unsere Nachbarn"
 CHL_growing_communist_faction_desc:0 "Die Bourgeoisie unterdrückt unsere Nachbarn – wir sollten sie emanzipieren, so wie wir es selbst getan haben."
 CHL_communist_argentina_war:0 "Befreie die [ARG.GetAdjective]s"
 CHL_communist_argentina_war_desc:0 "Die [ARG.GetAdjective]-Arbeiter schreien nach Freiheit. Wir müssen sie von den Fesseln der kapitalistischen Unterdrückung befreien."
 CHL_communist_argentina_alliance:0 "Allianz mit [ARG.GetNameDef]"
 CHL_communist_argentina_alliance_desc:0 "Die [ARG.GetAdjective]-Arbeiter haben sich befreit; Wir müssen zusammenarbeiten, um die Bewegung in ganz Amerika zu verbreiten."
 CHL_communist_bolivia_paraguay_war:0 "Verbreiten Sie die Revolution nach Norden"
 CHL_communist_bolivia_paraguay_war_desc:0 "[PAR.GetNameDefCap] ist nicht wirklich kommunistisch, denn ihre Regierung ist nicht besser als eine faschistische Diktatur. Wir müssen die [BOL.GetAdjective]s und die [PAR.GetAdjective]s freigeben, indem wir sie in unseren Schoß aufnehmen."
 CHL_communist_brazil_war:0 "Verbreiten Sie die Revolution auf [BRA.GetNameDef]"
 CHL_communist_brazil_war_desc:0 "[BRA.GetNameDefCap] ist der größte Staat in Südamerika. Wir müssen das [BRA.GetAdjective]-Volk befreien und die Hegemonie in Südamerika erlangen. Von nun an wird sich uns der Rest des Kontinents schnell anschließen."
 CHL_preemptive_measures:0 "Vorbeugende Maßnahmen"
 CHL_preemptive_measures_desc:0 "Wir müssen uns auf die unglückliche Unvermeidlichkeit eines Krieges vorbereiten. [PRU.GetNameDefCap] ist die unmittelbarste Bedrohung, aber wir sollten uns auf alle Eventualitäten vorbereiten."
 CHL_join_allies:0 "Treten Sie den Alliierten bei"
 CHL_join_allies_desc:0 "Allein ist [CHL.GetNameDef] anfällig für äußere Mächte, die größer sind als sie selbst. Wir müssen Verbündete finden, die uns dabei helfen, uns gegen diejenigen zu verteidigen, die versuchen, unsere Demokratie niederzureißen, und wir müssen im Gegenzug dafür sorgen, dass die Freiheit überall geschützt wird."
 CHL_trade_deals:0 "Neue Handelsabkommen"
 CHL_trade_deals_desc:0 "[CHL.GetNameDefCap] ist zu eng mit [GER.GetNameDef] und anderen Faschisten verbunden, um Wohlstand zu schaffen. Wir sollten neue Handelsmöglichkeiten mit den anderen Demokratien der Welt verfolgen."
 CHL_expand_private_sector:0 "Erweitern Sie den Privatsektor"
 CHL_expand_private_sector_desc:0 "Viel zu viel von der [CHL.GetAdjective]-Wirtschaft befindet sich in öffentlichem Besitz. Wir sollten die Beteiligung der Regierung reduzieren, um Wettbewerb und Effizienz zu steigern. Davon sollen sowohl die Menschen als auch die Wirtschaft profitieren."
 CHL_communist_militias:0 "Integrieren Sie Milizen in die Armee"
 CHL_communist_militias_desc:0 "Das Proletariat sehnt sich danach, uns bei der Verbreitung der Revolution zu unterstützen, und wer sind wir, es ihnen zu verweigern? Integrieren wir diese Milizen in unsere Armee."
 CHL_crackdown:0 "Vorgehen gegen die Dissidenten"
 CHL_crackdown_desc:0 "Die radikale Linke und die radikale Rechte sind in diesem Land schon zu lange weit verbreitet. Die Regierung kann nicht länger einfach auf ihre Putschversuche und Gewaltausbrüche reagieren. Wir müssen die politische Bedrohung, die sie für unsere Nation darstellen, erkennen und beseitigen."
 CHL_ties_with_argentina:0 "Verfolgen Sie Verbindungen mit [ARG.GetNameDef]"
 CHL_ties_with_argentina_desc:0 "Obwohl wir nicht immer die beste Beziehung zu [ARG.GetNameDef] hatten, sind wir letztendlich Brüder. Wir sollten unsere Freundschaft mit den [ARG.GetAdjective]s stärken, um den Frieden in der Region zu gewährleisten."
 CHL_central_bank:0 "Erweitern Sie die Zentralbank"
 CHL_central_bank_desc:0 "Alessandri hat unsere Zentralbank gegründet, aber sie reicht in diesen schwierigen Zeiten nicht aus. Wir müssen die finanzielle Stabilität unserer Nation gewährleisten."
 CHL_patriotic_leagues:0 "Stellen Sie die Patriotischen Ligen wieder her"
 CHL_patriotic_leagues_desc:0 "Die Patriotischen Ligen waren eine paramilitärische Organisation, die dafür sorgte, dass niemand jemals den nationalistischen Geist Chiles unterdrückte; Sie lösten sich jedoch etwa zehn Jahre später auf. Wir sollten diese angesehene Organisation wieder aufbauen und fördern."
 CHL_ban_communism:0 "Unterdrücke den Kommunismus"
 CHL_ban_communism_desc:0 "Die kommunistische Bedrohung wurde zu lange andauern lassen. Wir müssen diesen Kult verbieten und seine Präsenz vollständig beseitigen, um vor seinen Machenschaften sicher zu sein."
 CHL_preemptive_strike:0 "Präventivschlag"
 CHL_preemptive_strike_desc:0 "Wir müssen einen Präventivschlag gegen die [PRU.GetAdjective]-Faschisten durchführen. Diese Diktatur bedroht den Frieden Südamerikas. Wenn wir jetzt nicht handeln, werden sie möglicherweise mit größerer Härte gegen uns vorgehen."
 CHL_argentine_alliance:0 "Allianz mit den [ARG.GetAdjective]s"
 CHL_argentine_alliance_desc:0 "Wir sollten ein Bündnis mit den [ARG.GetAdjective]s formalisieren, um den Schutz unserer beiden Nationen zu gewährleisten. Gemeinsam sind wir eine Kraft, die auf dem Kontinent ihresgleichen sucht."
 CHL_expand_alliance:0 "Erweitern Sie die Allianz"
 CHL_expand_alliance_desc:0 "Wir sollten unser Bündnis auf unsere Nachbarn ausweiten, um uns zu stärken und sie vor kriegstreibenden Nachbarn zu schützen. [URG.GetNameDefCap] ist im Atlantikraum von strategischer Bedeutung, kann sich aber nicht verteidigen. Wir sollten ihnen anbieten, sich uns anzuschließen."
 CHL_paraguayan_threat:0 "Die [PAR.GetAdjective]-Bedrohung"
 CHL_paraguayan_threat_desc:0 "[PAR.GetNameDefCap] darf nicht an unserer Grenze bleiben. Sie schlagen ein kommunistisches Regime vor, das das empfindliche Gleichgewicht Südamerikas bedroht. Wenn wir nicht bald handeln, schicken sie vielleicht zuerst Agenten gegen uns."
 CHL_establish_the_airforce:0 "Investieren Sie in Linea Aérea Nacional"
 CHL_establish_the_airforce_desc:0 "Linea Aérea Nacional wurde 1932 unter Carlos Ibáñez del Campo gegründet, es handelt sich jedoch bisher nur um eine kleine Flotte. Der Himmel wird sich als notwendiges Schlachtfeld erweisen und daher sind Flugzeuge eine wesentliche Investition. Unser militärisch-industrieller Komplex kann keine riesige Luftwaffe unterstützen, daher sollten wir uns darauf konzentrieren, das Beste zu nutzen, was wir haben."
 CHL_bomber_focus:0 "Bomberfokus"
 CHL_bomber_focus_desc:0 "Wir sollten unsere Luftfahrtanstrengungen auf Bomber konzentrieren, da diese vielseitig einsetzbar sind und über eine starke Nutzlast verfügen."
 CHL_cas_focus:0 "Unterstützungsfokus"
 CHL_cas_focus_desc:0 "Die Luftfahrt spielt gegenüber der Armee eine untergeordnete Unterstützungsrolle. Wir sollten Flugzeuge entwickeln, die in dieser Rolle hervorragende Leistungen erbringen."
 CHL_air_doctrine:0 "Lehrbemühungen"
 CHL_air_doctrine_desc:0 "Unsere neuen Designs erfordern neue Taktiken. Lassen Sie uns mit unseren neuen Flugzeugen experimentieren und neue Methoden entwickeln, um sie optimal einzusetzen."
 CHL_heavy_bomber_focus:0 "Strategische Bomber"
 CHL_heavy_bomber_focus_desc:0 "Wir sollten in die Entwicklung neuer schwerer Langstreckenbomber investieren – wir werden unsere Gegner vom Himmel aus bombardieren, bis sie sich unterwerfen."
 CHL_bomber_focus_2:0 "Taktische Bomber"
 CHL_bomber_focus_2_desc:0 "Taktische Bomber erfüllen alle möglichen Aufgaben. [CHL.GetNameDefCap] fehlt die Industrie, um eine riesige Luftwaffe angemessen zu unterstützen, daher müssen wir mit unseren Flugzeugen effizient sein: Taktische Bomber sind dafür perfekt."
 CHL_heavy_fighter_focus:0 "Schwere Kämpfer"
 CHL_heavy_fighter_focus_desc:0 "Feindliche Bomber greifen [CHL.GetNameDef] an wie ein Wespenschwarm. Schwere Jäger eignen sich ideal für ihre Ausrottung und helfen dabei, die Luftüberlegenheit in den abgelegenen und entfernten Gebieten Südamerikas aufrechtzuerhalten."
 CHL_fighter:0 "Kämpfer"
 CHL_fighter_desc:0 "Jäger sind die Grundlage jeder Luftwaffe und dürfen nicht vernachlässigt werden. Es ist nur vernünftig, dass wir neue Designs entwickeln, um unsere Konkurrenz zu übertreffen."
 CHL_jet_focus:0 "Jet-Anstrengung"
 CHL_jet_focus_desc:0 "Die Universitäten erzählen uns von neuen Triebwerksformen: Strahltriebwerken. Sie sagen, dass diese Triebwerke eine neue Generation von Flugzeugen ermöglichen würden, die weitaus robuster sind als alle Vorgänger. Das klingt nach kühnen Behauptungen, aber die Aussicht ist zu verlockend, um sie zu ignorieren."
 CHL_paratroopers:0 "Fallschirmjäger"
 CHL_paratroopers_desc:0 "Wir sollten unsere neu entdeckte Luftwaffe nutzen und Fallschirmjäger in vollem Umfang einsetzen."
 CHL_naval_fighter_focus:0 "Fokus auf Marinekämpfer"
 CHL_naval_fighter_focus_desc:0 "Ein Flugzeugträger ist nutzlos, wenn von ihm keine Flugzeuge gestartet werden können, und nur Bomber sind verwundbar. Wir müssen neue Trägerjäger entwickeln, um unsere Träger und Torpedobomber vor feindlichen Flugzeugen zu schützen."
 CHL_northern_expansion:0 "Nördliche Expansion"
 CHL_northern_expansion_desc:0 "Wir müssen unsere nördlichen Grenzen sichern. [BRA.GetNameDefCap] stellt eine Bedrohung für unsere Hegemonie dar und wir müssen sicherstellen, dass zwischen ihnen und uns eine Pufferzone besteht."
 CHL_expel_america:0 "Amerika vertreiben"
 CHL_expel_america_desc:0 "Südamerika ist frei von der Bedrohung durch [USA.GetAdjective]. Da sich die Revolution auf dem gesamten Kontinent ausbreitet, sind sie nicht mehr relevant."
 CHL_spread_revolution_idea:0 "Verbreiten Sie die Revolution"
 CHL_spread_revolution_idea_desc:0 "Wir müssen unsere Anstrengungen zur Verbreitung der Revolution im Ausland verstärken!"
 CHL_soviet_ties:0 "Appell an [SOV.GetNameDef]"
 CHL_soviet_ties_desc:0 "Unser Regime ist noch jung und unerfahren. Wir sollten die [SOV.GetAdjective]s um Hilfe bitten, denn sie scheinen die etabliertesten Kommunisten zu sein."
 CHL_german_ties:0 "Fordern Sie Berater von [GER.GetNameDef] an"
 CHL_german_ties_desc:0 "Die [GER.GetAdjective]-Armee ist sehr fortschrittlich, weit über unser Militär hinaus, und wir könnten viel von ihr lernen. Da wir ideologisch auf einer Linie sind, sollten wir sie um Hilfe bitten."
 CHL_japan_accord:0 "Übereinstimmung mit [JAP.GetNameDef]"
 CHL_japan_accord_desc:0 "Chile ist seit langem eine bedeutende Seemacht im Pazifik. Die [JAP.GetAdjective] sind in letzter Zeit zu einer mächtigen Kraft in der Region geworden. Wir sollten eine Vereinbarung zwischen unseren Nationen vorschlagen, um zukünftige Konflikte zu verhindern: Sie sollen den Westen und den Nordpazifik kontrollieren, während wir den Süden und Südosten kontrollieren."
 CHL_fascist_constitution:0 "Verfassung neu formulieren"
 CHL_fascist_constitution_desc:0 "Die aktuelle Verfassung ist veraltet und schwach. Es ist sowohl für Kommunisten als auch für Kapitalisten anfällig. Wir sollten ein neues Dokument entwerfen, das standhafter ist und den Idealen von [CHL.GetAdjective] entspricht."
 CHL_the_leader:0 "El Jefe"
 CHL_the_leader_desc:0 "Die Macht des Führers muss absolut sein, um sicherzustellen, dass der Kurs der Nation unbezwingbar ist. Mit der Ausarbeitung einer neuen Verfassung können wir die Macht von El Jefe formell festigen. Die Demokratie ist schwach und anfällig für Subversion, aber jetzt soll unsere Autorität unbestreitbar sein und uns vor subversiven Elementen schützen."
 CHL_extirpation:0 "Unerwünschte ausrotten"
 CHL_extirpation_desc:0 "Schon lange wird Chile von dubiosen Gestalten angegriffen. Die [CHL.GetAdjective]-Leute haben den höchsten Charakter und die höchste Form. Wir müssen diejenigen entfernen, die unsere Erwartungen nicht erfüllen, und ihre Ressourcen für die moralische und physische Gesundheit der Nation einsetzen."
 CHL_communist_conquest:0 "Befreie Südamerika"
 CHL_communist_conquest_desc:0 "Die anderen Regime in Südamerika sind unterdrückerisch und kapitalistisch – es gibt keine Hoffnung für sie. Wir müssen unsere Nachbarn gewaltsam von ihren Fesseln befreien und ein neues Zeitalter des Überflusses einläuten."
 CHL_anti_americanism:0 "Antiamerikanismus"
 CHL_anti_americanism_desc:0 "[USA.GetNameDefCap] ist dekadent und korrupt. Der Einfluss von [USA.GetAdjective] in [CHL.GetNameDef] ist abscheulich. Wir müssen die dummen und schwachen Ideen ausmerzen, die [USA.GetNameDef] propagiert; andernfalls könnten wir in ihre Dekadenz verfallen."
 CHL_japan_faction:0 "Eine Allianz mit [JAP.GetNameDef]"
 CHL_japan_faction_desc:0 "Nachdem wir uns darauf geeinigt haben, den Pazifik mit [JAP.GetNameDef] zu teilen, sollten wir eine Allianz formalisieren, um ihn zwischen uns zu sichern. [USA.GetNameDef] wird dorthin zurückgedrängt, wo es hingehört, und wir werden diesen Ozean erneut beherrschen."
 CHL_axis:0 "Beitreten [GER.GetNameDef]"
 CHL_axis_desc:0 "[GER.GetNameDefCap] kämpft gegen unsere gemeinsamen Feinde: Amerikanismus und Kommunismus. Wir sollten darum bitten, uns ihnen offiziell in ihrem Kampf für die Verbesserung unserer Erfolgschancen anzuschließen."
 CHL_ban_capitalism:0 "Den Kapitalismus ausrotten"
 CHL_ban_capitalism_desc:0 "Selbst unter unserer Herrschaft gibt es immer noch kapitalistische Aufständische, die Tauschhandel betreiben. Wir müssen sie ein für alle Mal ausrotten, um sicherzustellen, dass alles in unsere Zuständigkeit fällt, denn das Kollektiv ist stärker als der Einzelne."
 CHL_support_peronism:0 "Unterstützen Sie Peronismus in [ARG.GetNameDef]"
 CHL_support_peronism_desc:0 "In [ARG.GetNameDef] entsteht eine populistische Basisbewegung, die ein enger Freund werden könnte. Auch wenn Peron unsere Ansichten über die semitische Gemeinschaft und den Charakter unseres Volkes möglicherweise nicht teilt, ist er dennoch ein Populist und Nationalist."
 CHL_support_argentinian_coup:0 "Unterstützen Sie einen Putsch in [ARG.GetNameDef]"
 CHL_support_argentinian_coup_desc:0 "Die Peronisten haben innerhalb von [ARG.GetNameDef] breite Unterstützung in der Bevölkerung, aber die Regierung wird nicht zulassen, dass sie die Macht übernehmen. Wir sollten einen Putsch in Argentinien unterstützen, um ihre Herrschaft zu sichern."
 CHL_fascist_faction:0 "Bündnis mit den Peronisten"
 CHL_fascist_faction_desc:0 "Da wir sie bei ihrem Aufstieg zur Macht unterstützt haben, sind wir bereits eng mit den Peronisten verbunden. Wir sollten ein Bündnis mit ihnen eingehen, um unsere Sicherheit auf dem Kontinent zu gewährleisten."
 CHL_arg_northern_expansion:0 "Gemeinsam nach Norden vordringen"
 CHL_arg_northern_expansion_desc:0 "Sowohl [ARG.GetNameDef] als auch [CHL.GetNameDef] werden von [BRA.GetNameDef] und den anderen Nordmächten bedroht. Wir sollten gemeinsam nach Norden marschieren, um unsere kollektive Sicherheit zu gewährleisten."
 CHL_give_arg_urg:0 "[ARG.GetAdjective] Kontrolle über Rio de la Plata"
 CHL_give_arg_urg_desc:0 "[ARG.GetNameDefCap] kontrolliert den Südatlantik und der Fluss Rio de la Plata ist ein wesentlicher Bestandteil dieser Kontrolle. Derzeit wird der Fluss mit [URG.GetNameDef] geteilt, aber wir sollten das ändern."
 CHL_shared_hegemony:0 "Geteilte Hegemonie"
 CHL_shared_hegemony_desc:0 "Zusammen mit [ARG.GetNameDef] teilen wir die Hegemonie über Spanisch-Südamerika. Unsere Nationen sind durcheinander stark geworden und werden dies auch weiterhin tun."
 CHL_expand_alliance_bol:0 "Bringen Sie Tarapacá zu [BOL.GetNameDef] zurück"
 CHL_expand_alliance_bol_desc:0 "Wir eroberten Tarapacá von [BOL.GetNameDef] nach dem Pazifikkrieg im Jahr 1904 im Friedens- und Freundschaftsvertrag. Leider ist daraus nicht so viel Freundschaft entstanden. Vielleicht sollten wir ihnen dieses Land im Austausch für ein dauerhaftes Bündnis und echten Frieden in der Region zurückgeben."
 CHL_expand_alliance_pru:0 "Bringen Sie Arica zu [PRU.GetNameDef] zurück."
 CHL_expand_alliance_pru_desc:0 "Arica war bis 1883 Teil der peruanischen Provinz Tarapacá, als wir es nach dem Pazifikkrieg eroberten. Seitdem haben wir Tacna im Jahr 1929 auf Geheiß Amerikas zurückgegeben, um den Frieden zu bewahren, nicht aber Arica. Diese Lösungen waren nur vorübergehend, und die einzige Möglichkeit, Stabilität zu gewährleisten, besteht darin, das zurückzugeben, was uns nicht gehört."
