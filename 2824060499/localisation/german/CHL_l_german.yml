 CHL_depression1:0 "Die Große Depression"
 CHL_depression1_desc:0 "Die Weltwirtschaftskrise hatte erhebliche Auswirkungen auf die chilenische Wirtschaft."
 CHL_depression2:0 "Die Große Depression"
 CHL_depression2_desc:0 "Die Investitionen der Regierung haben die Auswirkungen der Weltwirtschaftskrise abgemildert, sie sind jedoch immer noch schwerwiegend."
 CHL_depression3:0 "Die Große Depression"
 CHL_depression3_desc:0 "[CHL.GetNameDefCap] hat sich größtenteils von der Weltwirtschaftskrise erholt, aber es gibt immer noch weit verbreitete Arbeitslosigkeit und Armut."
 CHL_agrarian_reform:0 "Verrückte Hacendados"
 CHL_agrarian_reform_desc:0 "Die Mad Hacendados, Landbesitzer, sind für die Landbauern von [CHL.GetNameDef] wie Tyrannen."
 CHL_land:0 "Agrarreform"
 CHL_land_desc:0 "Bedeutende Agrarreformen haben die Effizienz fast aller ländlichen Aktivitäten erheblich verbessert."
