l_german:
 chile_focus:0 "Chilenischer nationaler Fokusbaum"
 CHL_GATHERING_STORM_DESC:0 "Die jüngste Geschichte Chiles war geprägt von Regierungsputschen, Bürgerkriegen und politischen Machthabern. Allerdings besteht in vielen politischen Kreisen Chiles die Hoffnung, dass das Land zu Demokratie und politischer Stabilität zurückkehren kann. Diese Aufgabe ist für die demokratische Koalition, die sich selbst „Volksfront“ nennt, nicht einfach. Zu den Rivalen der Koalition gehört der derzeitige Führer und Diktator Chiles, Arturo Alessandri. Wer wünscht sich nichts anderes, als den Untergang der Koalition zu erleben? Radikale Gewerkschaften versuchen, die „Volksfront“ zu kapern und in eine marxistische Richtung zu lenken. Gleichzeitig gewinnt die faschistische Bewegung der Nacista von Tag zu Tag mehr Sympathisanten."
 r56_CHL_nationist_coup_2:0 "Bevorstehender faschistischer Aufstand"
 r56_CHL_nationist_coup_2_desc:0 "Unseren Quellen zufolge planen die Nacistas einen Aufstand, um die derzeitige Regierung zu stürzen. Auch wenn die Nacistas in unserem Land offenbar nur begrenzte Unterstützung haben, müssen wir diese Bedrohung ernst nehmen und anfangen, gegen ihre abweichenden Meinungen vorzugehen, bevor es ihnen gelingt, genügend Unterstützung für einen ernsthaften Aufstand zu sammeln."
 r56_CHL_nationist_uprising_1:0 "Aufstand der Nazisten"
