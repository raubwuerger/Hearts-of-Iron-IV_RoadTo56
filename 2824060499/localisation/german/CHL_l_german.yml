 CHL_spanish_civil_war_involvement:0 "Beteiligung am Spanischen Bürgerkrieg"
 CHL_spanish_civil_war_involvement_desc:0 "Wir können nicht zulassen, dass unsere spanischen Brüder kämpfen, ohne uns irgendwie einzumischen."
 r56_CHL_spanish_civil_war_involvement:0 "Beteiligung am Spanischen Bürgerkrieg"
