 POL_mechanization_of_agriculture:0 "Mechanisierung der Landwirtschaft"
 POL_mechanization_of_agriculture_desc:0 "Um Polens Agrarexporte wieder wettbewerbsfähig zu machen, ist eine staatlich geförderte Modernisierung der Landwirtschaft durch die Bereitstellung von Traktoren und anderen schweren Maschinen geplant."
 POLREV_communism:0 "Revolutionäres Polen"
 poland.198.t:0 "Gründung des PPS-WRN"
 poland.198.d:0 "Als Reaktion auf die ausländische Besetzung polnischen Bodens sind mehrere prominente Mitglieder der Polnischen Sozialistischen Partei zusammengekommen, um die Resolution „Dritte Republik“ zu verkünden. Unter der Leitung von Generalsekretär Kazimierz Pużak ist die Gründung mehrerer Institutionen geplant, um einen polnischen Untergrundstaat unter linksgerichteten Anhängern zu organisieren. Dazu gehören vor allem Bestimmungen zur Schaffung einer Volksgarde, einer Arbeitermiliz und eines zentralen Verkehrsmanagementorgans. Trotz der Unterstützung wichtiger Parteipersönlichkeiten wie Tomasz Arciszewski und Zygmunt Zaremba führten Meinungsverschiedenheiten über die Führung der Bewegung zu einem Bruch der Partei, wobei der Vorsitzende Zygmunt Zulawski die PPS-WRN als illegitim bezeichnete."
