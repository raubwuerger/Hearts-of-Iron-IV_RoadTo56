 POL_Prepare_For_The_upcoming_conflict_desc:0 "Der verstorbene Józef Piłsudski sagte voraus, dass Europa einen weiteren Krieg erleben würde, aber dieser könnte früher kommen, als wir denken."
 POL_Re_Expand_The_Military:0 "Erweitern Sie The Military erneut"
