 democratic_exile:0 "Demokratisches Exil"
 falangist_demagogue:0 "Falangistischer Demagoge"
 POL_Foreign_Assets_Seized:0 "Ausländische Vermögenswerte beschlagnahmt"
 POL_German_Blitzkrieg_of_Poland_dummy:0 "Deutscher Blitzkrieg gegen Polen"
 POL_German_Blitzkrieg_of_Poland:0 "Deutscher Blitzkrieg gegen Polen"
 POL_German_Blitzkrieg_of_Poland_desc:0 "Der plötzliche Schock der Geschwindigkeit, der Luftwaffe und der Elemente der fünften Kolonne der deutschen Armee hat zu Unordnung in der Logistik der polnischen Armee geführt."
 POL_Polish_Revanchism_tt_tt:0 "Schaltet §HCoring§ frei! Entscheidungen."
 POL_Complete_Focus_Polish_Revanchism:0 "Kompletter Fokus: §HPolnischer Revanchismus§!"
 POL_Complete_Focus_Polish_Revanchism_desc:0 "Die Nationalisten sind die festen Anhänger des Piasten-Konzepts von Polen. Die jahrhundertelange Germanisierung einst polnischer Krongebiete muss rückgängig gemacht werden."
 POL_Enlistment_Restrictions:0 "Anmeldebeschränkungen"
 POL_Enlistment_Restrictions_desc:0 "Bei bestimmten ethnischen Hintergründen besteht Verdacht auf Loyalität. Sie müssen vom Militärdienst ausgeschlossen werden. Auch die Geheimdienste müssen sie stärker im Auge behalten."
 POL_Enlistment_Restrictions_tt:0 "§GEeliminiert die negative Armeestrafe, wenn Deutschland einmarschiert.§!"
 POL_Urban_Migration_Incentives:0 "Anreize für städtische Migration"
 POL_Urban_Migration_Incentives_desc:0 "Das Wachstum der Kapitalistenklasse erfordert eine dichte Konzentration der verfügbaren Arbeitskräfte. Es sollten Anreize geboten werden, um die Abwanderung vom Land in die Städte zu fördern."
 POL_Make_Western_Pomerania_Core:0 "Kernvorpommern"
 POL_Make_Western_Pomerania_Core_desc:0 "Jahrhunderte der Germanisierung haben dazu geführt, dass es in den westlichen Teilen Pommerns bemerkenswerte Gebiete polnischer Minderheiten gibt, die von kultureller Bedeutung sind. Durch eine verpflichtende kulturelle Bildung der nächsten Generation und großzügige Anreize für die Zuwanderung von Polen in die Region kann die regionale Loyalität langfristig sichergestellt werden."
 POL_Make_Western_Silesia_Core:0 "Kern Westschlesien"
 POL_Make_Western_Silesia_Core_desc:0 "Jahrhunderte der Germanisierung haben dazu geführt, dass es in den westlichen Teilen Schlesiens bedeutende Gebiete polnischer Minderheiten gibt, die von kultureller Bedeutung sind. Durch eine verpflichtende kulturelle Bildung der nächsten Generation und großzügige Anreize für die Zuwanderung von Polen in die Region kann die regionale Loyalität langfristig sichergestellt werden."
 POL_Make_East_Prussia_Core:0 "Kern Ostpreußen"
 POL_Make_East_Prussia_Core_desc:0 "Jahrhunderte der Germanisierung haben dazu geführt, dass es in Ostpreußen bemerkenswerte Gebiete polnischer Minderheiten gibt, die von kultureller Bedeutung sind. Durch eine verpflichtende kulturelle Bildung der nächsten Generation und großzügige Anreize für die Zuwanderung von Polen in die Region kann die regionale Loyalität langfristig sichergestellt werden."
 POL_Family_Subsidies:0 "Familien- und Unternehmenszuschüsse"
 POL_Family_Subsidies2:0 "Familien- und Unternehmenszuschüsse"
 POL_Promethean_Program_category:0 "§R- GEHEIMNIS! -§!"
 POL_Promethean_Program_category_desc:0 "Das Promethean-Programm wurde von Józef Piłsudski ins Leben gerufen, um die Sowjetunion durch die Unterstützung nationalistischer Unabhängigkeitsbewegungen unter nichtrussischen Völkern zu schwächen. Im Laufe der Zeit hat sich das Programm zu einem offensiven Instrument entwickelt, das im Falle eines Krieges mit der Sowjetunion eingesetzt werden kann. Von ausgewählten Offizieren kommandierte polnische Spezialeinheiten trainieren Sabotage- und Informationsbeschaffungsaktivitäten hinter den feindlichen Linien. In den letzten Jahrzehnten kam es an der polnisch-sowjetischen Grenze zu Spannungen, da beide Seiten Spione über die Grenze schickten."
 POL_Authorize_Sabotage_Mission:0 "Sabotagemission genehmigen"
 POL_Authorize_Sabotage_Mission_desc:0 "Promethean-Agenten, die mit Dissidenten innerhalb von [SOV.GetNameDef] zusammenarbeiten, haben eine Gelegenheit erkannt, dem Regime einen möglichen Schlag zu versetzen. Für eine Sabotageaktion wurde ein Industrieziel ausgewählt. Promethean-Agenten warten auf Geld, Ausrüstung und die Genehmigung zur Ausführung des Plans."
 POL_Tadeusz_Schaetzel_tt:0 "Da haben wir §HTadeusz Schaetzel§! Als Pfarrer bekommen wir §G18§ erstattet! politische Macht."
 POL_Japanese_Military_Intelligence_Cooperation:0 "Japanische militärische Geheimdienstkooperation"
 POL_Japanese_Military_Intelligence_Cooperation_desc:0 "Polen und Japan haben eine gemeinsame Geschichte der Zusammenarbeit, um die Sowjetunion zu untergraben. Als Gegenleistung für die Ausbildung japanischer Offiziere in Kryptographie könnten wir Japan als Stützpunkt für weitere Operationen des Promethean-Programms nutzen."
 POL_Japanese_Military_Intelligence_Cooperation_tt:0 "Erhöht die Wirksamkeit von §HSabotage-Missionen§! während wir freundschaftliche Beziehungen zu Japan unterhalten."
 POL_develop_steel_industry_emphasis:0 "Schwerpunkt Stahlindustrie"
 POL_develop_steel_industry_emphasis_desc:0 "Südwestpolen ist bereits Schauplatz eines groß angelegten Kohle- und Eisenerzabbaus. Ein Mangel an Inlandsnachfrage sollte uns nicht davon abhalten, weitere Stahlwerke zu eröffnen. In einer syndikalistischen Wirtschaft ist es die Aufgabe des Staates, die Arbeitserträge der Menschen sinnvoll zu nutzen."
 POL_develop_aluminium_smelting_industry:0 "Experimente zum Aluminiumschmelzen"
 POL_develop_aluminium_smelting_industry_desc:0 "Trotz der Verfügbarkeit inländischer Bauxitvorkommen und -minen haben sich die vorherige Regierung und die Kapitalisten träge mit dem wichtigen billigen raffinierten Aluminium aus Ungarn zufrieden gegeben. Dieser Fehler muss behoben werden. Es müssen eigene Schmelzanlagen gebaut werden."
 POL_develop_aluminium_smelting_industry2:0 "Entwicklung der Aluminiumindustrie"
 POL_develop_aluminium_smelting_industry2_desc:0 "Nach unseren ersten Experimenten können weitere staatliche Projekte dazu beitragen, das heimische Produktionspotenzial von Aluminium auszuschöpfen."
 POL_Reopen_Old_Chromium_Mines:0 "Alte Chromminen wieder eröffnen"
 POL_Reopen_Old_Chromium_Mines_desc:0 "In Schlesien wurde schon vor langer Zeit in kleinem Maßstab Chrom und Molybdän abgebaut. Diese Minen sind seit langem geschlossen, da sie erschöpft und unrentabel sind. Für die Gewinnung dieser Ressourcen müssen Arbeitskräfte eingesetzt werden, unabhängig von den Kosten."
 POL_Develop_Boryslaw_Oil_Basin:0 "Entwickeln Sie das Borysław-Ölbecken"
 POL_Develop_Boryslaw_Oil_Basin_desc:0 "Die Operationen in Borysław sind von entscheidender Bedeutung für die Versorgung Polens mit dem Öl, das es zur Deckung seines inländischen und militärischen Bedarfs benötigt. Eine weitere Entwicklung der Region ist notwendig."
 POL_Prospect_For_Oil_Carpathian:0 "Aussicht auf Öl in den Karpaten"
 POL_Prospect_For_Oil_Carpathian_desc:0 "In den Karpaten wird seit langem vermutet, dass sie über weitere Ölvorkommen verfügen; Die Vermessung des Gebiets war jedoch problematisch. Unter großen Schwierigkeiten könnten weitere Bergbaubetriebe möglich sein."
 POL_steel_industry_growth:0 "Wachstum der Stahlindustrie"
 POL_steel_industry_growth_desc:0 "Da sich Polens Wirtschaft im Laufe der Zeit verbessert, wird die Inlandsnachfrage nach Stahl natürlich steigen. Da im Südwesten Polens bereits großflächig Kohle und Eisenerz abgebaut werden, wird eine Ausweitung des Betriebs nicht schwierig sein."
 POL_chemical_research_grants:0 "Zuschüsse für chemische Forschung"
 POL_chemical_research_grants_desc:0 "Frühere Forschungen und Entwicklungen im Bereich synthetischer Materialien und Chemikalien haben zu sehr positiven Ergebnissen geführt. Es sollten mehr staatliche Fördermittel und Zuschüsse eingesetzt werden."
 form_commonwealth_category2:0 "Formieren Sie das Commonwealth neu"
 form_commonwealth_category2_desc:0 "Es gibt eine lange Geschichte zwischen uns und Litauen. Jetzt, da wir wieder durch Waffengewalt vereint sind, ist es vielleicht an der Zeit, die glorreichsten Tage unserer Vergangenheit wieder aufleben zu lassen."
 POL_Lithuanian_Constitutional_Crisis2:0 "Verfassungskrise in Litauen"
 POL_Lithuanian_Constitutional_Crisis2_desc:0 "Wilno ist eine recht historische polnische Stadt. Die litauische Verfassung beansprucht es als ihre eigene Hauptstadt. Wir müssen sie zwingen, diese Ansprüche aufzugeben."
 POL_Women_In_Aviation:0 "Frauen in der militärischen Luftfahrt"
 POL_Women_In_Aviation_desc:0 "Frauen dienen bereits in verschiedenen Unterstützungsfunktionen beim Militär, unter anderem als Verbindungsflieger und Transportflugzeug. Ihre Rolle kann um die Steuerung tatsächlicher Militärflugzeuge im Kampf erweitert werden."
 POL_relocate_industry_to_the_east:0 "Verlagerung der Industrie nach Osten"
 POL_relocate_industry_to_the_east_desc:0 "Durch den Abbau und die Verlagerung von Fabriken in Gebiete mit der höchsten Arbeitslosigkeit können wir die Missstände in den ärmsten Regionen Polens schnell lindern. Das wird sich für unsere politische Unterstützung auszahlen."
 POL_Handle_Danzig:0 "Griff Danzig"
 POL_Handle_Danzig_desc:0 "Der Hochkommissar von Danzig ist zunehmend besorgt über den Extremismus, der in der Danziger Regierung Wurzeln schlägt, und über die Behandlung der in der Region lebenden polnischen Minderheit. Wir sollten geheime Schritte unternehmen, um die Situation über diplomatische Kanäle im Völkerbund zu regeln."
 POL_Communal_Farms:0 "Kommunale Bauernhöfe"
 POL_Collective_Farms:0 "Kollektivwirtschaften"
 POL_Collective_Farms_desc:0 "Unsere Partei ist das Ergebnis einer unglücklichen Verbindung zwischen Wirtschaftsinteressen und einer ländlichen Bauernpartei. Um unsere Basisunterstützung zufrieden zu stellen, können wir in den am stärksten betroffenen Regionen Polens Kollektivwirtschaften eröffnen, um für Stabilität zu sorgen."
 POL_Sanacja_Influence:0 "Sanacja-Einfluss"
 POL_The_Directorate_Of_Ukraine2:0 "Das Direktorat der Ukraine"
 POL_The_Directorate_Of_Ukraine2_desc:0 "Am Ende des polnisch-sowjetischen Krieges waren Józef Piłsudski und seine Verbündeten enttäuscht darüber, dass der Vertrag von Riga nicht die Schaffung eines unabhängigen ukrainischen Staates vorsah. In einem mutigen Schritt zur Linderung ethnischer Spannungen und zur Verwirklichung des Intermarium-Projekts des verstorbenen Marschalls kann das Direktorat der Ukraine aus dem Exil geholt und in ein eigenes Gemeinwesen umgewandelt werden (jedoch unter unserer strengen Beobachtung). Unter polnischem Kommando wird eine neue ukrainische Armee gebildet."
 POL_Austerity_Measures:0 "Sparmaßnahmen"
 POL_Austerity_Measures_desc:0 "Luxusgüter sind etwas für Willensschwache. Die Wirtschaft sollte sich ausschließlich auf die Produktion von Gütern und Dienstleistungen konzentrieren, die dem Staat direkt zugute kommen und den Fortschritt vorantreiben."
 POL_The_Three_Year_Plan:0 "Der Dreijahresplan"
 POL_The_Three_Year_Plan_desc:0 "Ein neuer Wirtschaftsplan ist notwendig, um die polnische Wirtschaft im Einklang mit den marxistisch-leninistischen Werten wieder aufzubauen."
 POL_Socialist_Realism:0 "Sozialistischer Realismus"
 POL_Socialist_Realism_desc:0 "Stadtplanung und Architektur in polnischen Städten müssen aktualisiert werden, um die sozialistischen Ideale von Beharrlichkeit und Macht widerzuspiegeln. Die Arbeiterkultur muss auch die Stachanow-Bewegung annehmen, um die Arbeit als Quelle des Stolzes und des Heldentums zu betrachten."
 POL_Vladimir_Lenin_Steelworks:0 "Wladimir-Lenin-Stahlwerk"
 POL_Vladimir_Lenin_Steelworks_desc:0 "Die ehemals wohlhabenden Regionen Polens haben sich als resistent gegen die Übernahme kommunistischer Werte erwiesen. Der Bau neuer Industriestädte in Nowa Huta und die daraus resultierende Abwanderung neuer Arbeitskräfte werden das „Klassenungleichgewicht“ in der Region korrigieren."
 POL_presitge_toolip:0 "Schaltet §HNationales Prestige§ frei! Entscheidungen."
 POL_palace_of_culture_and_science:0 "Palast der Kultur und Wissenschaft"
 POL_palace_of_culture_and_science_desc:0 "Um die öffentliche Meinung mitzugestalten, muss ein neues großes Denkmal geschaffen werden, das die Freundschaft zwischen Polen und der UdSSR symbolisiert. Die vielen Hochhäuser in den Vereinigten Staaten könnten als Inspiration dienen und den Siegeszug kommunistischer Werte belegen."
