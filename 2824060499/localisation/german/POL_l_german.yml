 POL_GER_No_Danzig_Intervention:0 "Wir werden [DNZ.GetNameDef] im Falle von Feindseligkeiten ihrem eigenen Schicksal überlassen."
 poland.37.b:0 "Ignoriert sie und schickt die Armee!"
 poland.194.t:0 "Verstoß gegen die Resolution des Völkerbundes"
 poland.194.d:0 "Trotz der Verurteilung durch den Völkerbund ist [POL.GetNameDef] immer noch bestrebt, die Kontrolle über Danzig zu übernehmen. Konflikte sind unvermeidlich."
 poland.194.a:0 "Unsere Miliz wird die Straßen verbarrikadieren müssen."
 poland.194.b:0 "Wir sollten das Vaterland um Hilfe bitten."
 poland.195.t:0 "Unsere Unterstützung für Danzig?"
 poland.195.d:0 "Der Völkerbund stimmt derzeit über die Änderung des Status Danzigs als internationale Stadt ab. Polen will das Gebiet für sich beanspruchen. Die Möglichkeit, dass ein Konflikt ausbrechen könnte, bleibt eine entfernte Möglichkeit, aber wir sollten unsere Position in dieser Angelegenheit festlegen."
 poland.195.a:0 "Im Konfliktfall werden wir Danzig unterstützen."
 poland.195.b:0 "Sie sind auf sich allein gestellt."
 Danzig_POL_border_conflict_time_until_cancelled:0 "Ende des Konflikts um [DNZ.GetNameDef]"
 Danzig_POL_border_conflict_time_until_cancelled_desc:0 "Beim derzeitigen Tempo können wir Kampfhandlungen nur so lange aufrechterhalten, bis wir den Kampf abbrechen müssen."
 Danzig_POL_border_conflict_escalate_conflict:0 "Eskalieren Sie den Konflikt über [DNZ.GetNameDef]"
 Danzig_POL_border_conflict_escalate_conflict_desc:0 "Der Konflikt um [DNZ.GetNameDef] ist ins Stocken geraten. Vielleicht können wir durch eine weitere Eskalation und die Stationierung weiterer Truppen noch einen Sieg erringen."
 Danzig_POL_border_conflict_escalate_to_war:0 "Erkläre den Krieg über [DNZ.GetNameDef]"
 Danzig_POL_border_conflict_escalate_to_war_desc:0 "Der Streit um [DNZ.GetNameDef] dauert schon seit einiger Zeit an und zeigt kein Ende. Wir müssen bereit sein, den nächsten Schritt zu tun und diesen Konflikt als den ersten Schritt in einem allgemeinen Krieg zu betrachten."
 Danzig_POL_border_conflict_back_out_of_conflict:0 "Zurück nach unten"
 Danzig_POL_border_conflict_back_out_of_conflict_desc:0 "Die Gefahr, dass dieser Konflikt außer Kontrolle gerät und zu einem umfassenden Krieg zwischen unseren Ländern wird, ist einfach zu groß. Wir sollten jetzt unsere Verluste reduzieren und unsere diplomatischen Fühler auf die andere Seite ausstrecken."
