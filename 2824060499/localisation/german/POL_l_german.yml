 POL_Make_Amends_With_Ukraine_desc:0 "Piłsudski versprach den ukrainischen Nationalisten, dass sie ein eigenes Land haben würden; Die Umstände führten jedoch dazu, dass das Versprechen gebrochen wurde. Es muss ein neuer Kompromiss gefunden werden."
