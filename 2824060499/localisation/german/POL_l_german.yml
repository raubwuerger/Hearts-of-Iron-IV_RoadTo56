 naval_military_youth:0 "Marine-Militärjugend"
 POL_Synthetic_Rubber:0 "Synthesekautschuk"
 POL_Synthetic_Rubber_tt:0 "§WÄndern§! §HRubber Refinery§! §WAusgabe von:§! §G+2§!£resources_strip|3.\n"
 POL_Synthetic_Rubber_desc:0 "Polnischen Wissenschaftlern der Abteilung für Kautschuksynthese am Chemischen Forschungsinstitut in Warschau ist es gelungen, eine vollständig künstliche Form von Kautschuk zu entwickeln, der aus Kartoffeln und anderen landwirtschaftlichen Produkten gewonnen wird. Reifen und Maschinenteile können hergestellt werden, ohne dass natürlich vorkommender Kautschuk aus Plantagen in Übersee benötigt wird.§!"
 POL_Army_Modernisation:0 "Modernisierung der Armee"
 POL_Army_Modernisation_desc:0 "Die polnische Armee benötigt erhebliche Verbesserungen in den Bereichen Logistik, Kommunikation und Unterstützungswaffen. Die Priorisierung von Talenten muss sich von der allgemeinen Infanterie auf eher technische Spezialisierungen verlagern."
 technical_training_focus:0 "Technischer Schulungsschwerpunkt"
