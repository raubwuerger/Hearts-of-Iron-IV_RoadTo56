 Prussia_POL_border_conflict_time_until_cancelled_desc:0 "Beim derzeitigen Tempo können wir Kampfhandlungen nur so lange aufrechterhalten, bis wir den Kampf abbrechen müssen."
 Prussia_POL_border_conflict_escalate_conflict:0 "Den Konflikt in Ostpreußen eskalieren"
 Prussia_POL_border_conflict_escalate_conflict_desc:0 "Der Konflikt an der ostpreußischen Grenze ist ins Stocken geraten. Vielleicht können wir durch eine weitere Eskalation und die Stationierung weiterer Truppen noch einen Sieg erringen."
 Prussia_POL_border_conflict_escalate_to_war:0 "Erklären Sie Ostpreußen den Krieg"
 Prussia_POL_border_conflict_escalate_to_war_desc:0 "Die Kämpfe in Ostpreußen dauern schon seit einiger Zeit an und es gibt keine Anzeichen dafür, dass sie aufhören werden. Wir müssen bereit sein, den nächsten Schritt zu tun und diesen Konflikt als den ersten Schritt in einem allgemeinen Krieg zu betrachten."
 Prussia_POL_border_conflict_back_out_of_conflict:0 "Zurück nach unten"
 Prussia_POL_border_conflict_back_out_of_conflict_desc:0 "Die Gefahr, dass dieser Konflikt außer Kontrolle gerät und zu einem umfassenden Krieg zwischen unseren Ländern wird, ist einfach zu groß. Wir sollten jetzt unsere Verluste reduzieren und unsere diplomatischen Fühler auf die andere Seite ausstrecken."
 POL_central_region_strategy:0 "Strategie für die zentrale Industrieregion"
 POL_central_region_strategy_desc:0 "Durch die Zentralisierung von Fabriken fernab aller Grenzen, insbesondere in so wichtigen Gebieten wie Kielce, Skarzysko, Radom, Starachowice und Ostrowiec, können wir unsere Produktion steigern und sie gleichzeitig vor möglichen Eroberern schützen."
 POL_Construct_Hydroelectric_Power_Plants:0 "Bauen Sie Wasserkraftwerke"
 POL_Construct_Hydroelectric_Power_Plants_desc:0 "Der Bau von Staudämmen in Rożnów und Myczkowce wird dafür sorgen, dass unsere Industrie wachsen kann."
 POL_Fill_The_Railways_Gaps:0 "Füllen Sie die Lücken im Eisenbahnwesen"
 POL_Fill_The_Railways_Gaps_desc:0 "Ein Großteil unserer Eisenbahnstrecken ist verstreut und nicht miteinander verbunden. Durch das Hinzufügen der notwendigen Strecken gewinnen wir dringend benötigte Transportmöglichkeiten."
 POL_Stomil_Debica_Rubber_Plant:0 "Stomil Debica Gummifabrik"
 POL_Huta_Stalowa_Wola_Steel_Mill:0 "Huta Stalowa Wola"
 POL_Huta_Stalowa_Wola_Steel_Mill_desc:0 "Der Bau weiterer Stahlwerke wird den Erfolg unserer Wirtschaft und unseres Militärs sichern."
 POL_Stomil_Debica_Rubber_Plant_desc:0 "Dębica ist ein zentraler Knotenpunkt für unsere Chemie-, Zement- und Düngemittelindustrie. Staatliche Investitionen können die militärische Produktion nützlicher synthetischer Materialien sicherstellen."
 POL_Expand_The_Armaments_Industry:0 "Erweitern Sie die Rüstungsindustrie"
 POL_Expand_The_Armaments_Industry_desc:0 "Legen Sie den Grundstein für unsere zentralisierte Rüstungsindustrie."
 POL_Complete_the_Central_Industrial_Region:0 "§LSchließen Sie die Zentrale Industrieregion ab§!"
 POL_Complete_the_Central_Industrial_Region_desc:0 "Modernisieren Sie alte Fabriken in Kielce, Skarzysko, Radom, Starachowice und Ostrowiec und bauen Sie gleichzeitig neue, um unsere Industrie zu stärken."
 POL_The_Four_Year_Plan:0 "Der Vierjahresplan"
 POL_The_Four_Year_Plan_desc:0 "Wir müssen den Ausbau unserer Infrastruktur planen, um nicht nur unserer gegenwärtigen Branche, sondern auch unserem zukünftigen Wachstum Rechnung zu tragen."
 POL_Expansion_Of_New_Towns:0 "Erweiterung neuer Städte"
 POL_Expansion_Of_New_Towns_desc:0 "Es reicht nicht aus, Städte zu gründen, um zu gedeihen – sie müssen auch unterstützt werden, damit sie ihr volles Potenzial entfalten können."
 POL_Develop_Upper_Silesia:0 "Oberschlesien entwickeln"
 POL_Develop_Upper_Silesia_desc:0 "Das autonome Gebiet Oberschlesien ist seit dem Ersten Weltkrieg umstritten. Die Entwicklung der Region wird die Menschen in der Region vereinen und unsere Industrie verbessern."
 POL_Eastern_Railway_Lines:0 "Ostbahnlinien"
 POL_Eastern_Railway_Lines_desc:0 "Die östlichen Grenzgebiete sind im Vergleich zum Rest Polens seit langem unterentwickelt. Die Schaffung von Eisenbahnverbindungen in diesen Gebieten wird ein größeres Wirtschaftswachstum ermöglichen."
 POL_Start_The_Fifteen_Year_Plan:0 "§LStarten Sie den Fünfzehnjahresplan§!"
 POL_Start_The_Fifteen_Year_Plan_desc:0 "Es ist an der Zeit, den Grundstein für die Entwicklung ganz Polens zu einer entwickelten Nation zu legen. Ein fünfzehnjähriges Investitionsprogramm wird uns zum First-World-Status führen."
 POL_Pressure_Gdansk:0 "Druck Danzig"
 POL_Pressure_Gdansk_desc:0 "Zu lange hat die Freie Stadt Danzig unseren rechtmäßigen Zugang zum Meer untergraben. Wir müssen sicherstellen, dass ihre Verpflichtungen bei Bedarf mit Gewalt erfüllt werden."
 POL_Expand_Port_Facilities:0 "Erweitern Sie die Hafenanlagen"
 POL_Expand_Port_Facilities_desc:0 "Um mehr Waren über unseren internationalen Handelshafen abzuwickeln, sind größere und bessere Anlagen erforderlich."
 POL_Internationalism:0 "Internationalismus"
 POL_Internationalism_desc:0 "Der verstärkte internationale Handel ist der erste Schritt zur Steigerung unseres Ansehens und unserer Verbindungen im Ausland."
 POL_Seek_Accommodation_With_Germany:0 "Suchen Sie eine Unterkunft in Deutschland"
 POL_Seek_Accommodation_With_Germany_desc:0 "Die Frage der Freien Stadt Danzig ist seit langem ein wunder Punkt in den Beziehungen zwischen Polen und Deutschland. Die gemeinsame Zusammenarbeit in lokalen Projekten wird dazu beitragen, diese Spannungen abzubauen."
 POL_Polish_German_Trade_Agreement:0 "Polnisch-deutsches Handelsabkommen"
 POL_Polish_German_Trade_Agreement_desc:0 "Bestehende Handelsabkommen mit Deutschland müssen ausgebaut werden, um die weitere Zusammenarbeit unserer Länder zu fördern."
 POL_Develop_Polish_Ship_Building:0 "Entwickeln Sie den polnischen Schiffbau"
 POL_Develop_Polish_Ship_Building_desc:0 "Die Lage unseres Landes im Landesinneren ist keine Entschuldigung dafür, unsere Marinebemühungen zu vernachlässigen."
 POL_Study_Foreign_Built_Ships:0 "Studieren Sie im Ausland gebaute Schiffe"
 POL_Study_Foreign_Built_Ships_desc:0 "Unsere Nachbarn entwickeln ständig neue Schiffstypen. Wir müssen sie studieren, sonst finden wir unsere eigenen veraltet."
 POL_A_Cruiser_Navy:0 "Ein Marinekreuzer"
 POL_A_Cruiser_Navy_desc:0 "Um unsere Pläne für eine Seepräsenz Wirklichkeit werden zu lassen, werden immer größere Schiffe benötigt."
 POL_Import_Submarine_Technology:0 "U-Boot-Technologie importieren"
 POL_Import_Submarine_Technology_desc:0 "Eine U-Boot-Lücke ist inakzeptabel. Wir werden die Technologie haben, auch wenn wir sie kaufen müssen."
 POL_Commerce_Attack:0 "Taktiken für Handelsangriffe"
 POL_Commerce_Attack_desc:0 "Keine Marine ist komplett ohne U-Boote. Unsere müssen, genau wie der Rest der Flotte, für eine optimale Tödlichkeit organisiert sein."
 POL_Naval_Officers_School:0 "Die Zwillingsbedrohungen"
 POL_Naval_Officers_School_desc:0 "Indem wir uns auf die Gegentaktiken konzentrieren, die zur Bekämpfung unserer wahrscheinlichsten Feinde erforderlich sind, werden wir im Seekampf die Oberhand behalten."
 POL_Coastal_Defense:0 "Küstenverteidigung"
 POL_Coastal_Defense_desc:0 "Eine mobile Seeverteidigungstruppe mit kurzer Reichweite könnte möglicherweise ein Vielfaches ihrer Stärke in stationären Befestigungen leisten."
 POL_Strike_Force:0 "Kampftruppe"
 POL_Strike_Force_desc:0 "Sollten uns die Truppenzahlen fehlen, brauchen wir eine schnell einsetzbare Streitmacht von Kriegsschiffen, um den Feind dort angreifen zu können, wo er am schwächsten ist."
 POL_Baltic_Navy:0 "Baltische Marine"
 POL_Baltic_Navy_desc:0 "Ein gründlicher Versuch, unsere Marinestrategie neu zu erfinden, wird von großer Bedeutung sein, wenn wir unsere Schiffe in der Ostsee einsetzen wollen."
 POL_rewrite_1935_constitution:0 "Schreiben Sie die Verfassung von 1935 neu"
 POL_rewrite_1935_constitution_desc:0 "Die moderne Verfassung ist für den modernen polnischen Staat ungeeignet und muss daher unbedingt umgeschrieben werden, um sie an das sich ändernde politische Klima im Land anzupassen."
 POL_Crack_Soviet_Ciphers:0 "Knacken Sie sowjetische Chiffren"
 POL_Crack_Soviet_Ciphers_desc:0 "Der Bruch des sowjetischen Kodex rettete Polen im polnisch-sowjetischen Krieg. Eine verbesserte Funkabwehr und mobile Peilung werden uns dies wieder ermöglichen."
 POL_The_April_Constitution:0 "Die April-Verfassung"
 POL_The_April_Constitution_desc:0 "Die Regierung muss die in der Verfassung vom April 1935 festgelegten politischen Reformen abschließen."
 POL_The_Great_Peasant_Strike:0 "Der große Bauernstreik"
 POL_The_Great_Peasant_Strike_desc:0 "Zu lange hat die Regierung von Sanacja die Bedürfnisse des ländlichen Ostens und seiner Minderheiten ignoriert. Ein großer Generalstreik ist geplant, um die Aufmerksamkeit der Regierung zu erzwingen."
 POL_Peasant_Strike:0 "Bauernstreiks"
 POL_Peasant_Strike_desc:0 "Die Regierung hat die Bedürfnisse des ländlichen Ostens und seiner Minderheiten ignoriert und tritt nun in einen Generalstreik"
 POL_The_National_Radical_Camp:0 "Das Nationale Radikale Lager"
 POL_The_National_Radical_Camp_desc:0 "Die von Bolesław Piasecki angeführten Falangisten streben die Errichtung eines katholischen autoritären Staates an."
 POL_The_Sanation_Right:0 "Das Hygienerecht"
 POL_The_Sanation_Right_desc:0 "Das von Edward Rydz-Śmigły geleitete Lager der Nationalen Einheit versucht, eine starke nationale Armee aufzubauen und das Land auf den Krieg vorzubereiten."
 POL_The_Castle:0 "Die Burg"
 POL_The_Castle_desc:0 "Der derzeitige Präsident Ignacy Mościcki wird von vielen als zentrale Einheitsfigur und rechtmäßiger Erbe des Erbes von Józef Piłsudski angesehen. Im Gegensatz zum Militarismus möchte er sich auf die wirtschaftliche Entwicklung Polens konzentrieren."
 POL_The_Sanation_Left:0 "Die Sanierungslinke"
 POL_The_Sanation_Left_desc:0 "Die Gemeinsame Organisation der Gesellschaft unter der Leitung von Walery Sławek strebt weitere politische Reformen an, um alle unterschiedlichen Fraktionen der polnischen Regierung zu vereinen."
 POL_Centrolew:0 "Centrolew"
 POL_Centrolew_desc:0 "Es ist an der Zeit, die Differenzen zwischen der Agrar-Polnischen Volkspartei und der Polnischen Sozialistischen Partei beiseite zu legen und die Mitte-Links-Koalition erneut zu reformieren."
 POL_Defensive_Focus:0 "Defensiver Fokus"
 POL_Defensive_Focus_desc:0 "Wir werden den nächsten Krieg nicht beginnen, aber wir werden dafür sorgen, dass wir ihn beenden. Es müssen zusätzliche Schritte unternommen werden, um sicherzustellen, dass das industrielle Kernland unseres Landes entlang natürlicher Barrieren sicher ist."
 POL_Polish_Paramilitarism:0 "Polnischer Paramilitarismus"
 POL_Polish_Paramilitarism_desc:0 "Frühere Kriege haben uns vielleicht gebeugt, aber wir sind nicht besiegt. Dank der Tapferkeit unserer Soldaten und der List unserer Offiziere werden wir uns wieder erheben."
 POL_Polish_Revanchism:0 "Polnischer Revanchismus"
 POL_Polish_Revanchism_desc:0 "Nur wenige Nationen haben in so kurzer Zeit so viel verloren. Wenn es Gerechtigkeit gibt, werden wir sie auf die eine oder andere Weise wiedererlangen."
 POL_The_Cult_Of_The_Marshal:0 "Der Kult des Marschalls"
 POL_The_Cult_Of_The_Marshal_desc:0 "Das Wohl der Nation muss Vorrang vor sogenannten „Wahrheiten“ haben. So wie wir unser eigenes Schicksal gestalten, müssen wir auch unsere eigenen Fakten fälschen."
 POL_Beyond_The_Proletariat:0 "Jenseits des Proletariats"
 POL_Beyond_The_Proletariat_desc:0 "Der Staat basiert auf zwei Prinzipien: dem Dienst an der Nation und der Zusammenarbeit der sozialen Klassen."
 POL_International_Falangism:0 "Internationaler Falangismus"
 POL_International_Falangism_desc:0 "Das nationalistische Spanien ist unser ideologischer Bruder, der – wie wir – die Sowjetunion verachtet."
 POL_All_Polish_Youth:0 "Allpolnische Jugend"
 POL_All_Polish_Youth_desc:0 "Durch die Aufnahme unserer Jugend in Organisationen, die Disziplin und nationale Ideologie fördern, wird eine loyale Generation zukünftiger Rekruten heranwachsen."
 POL_The_Student_Movement:0 "Die Studentenbewegung"
 POL_The_Student_Movement_desc:0 "Durch die Aufnahme unserer Jugend in Organisationen, die Wissenschaft und nationale Ideologie fördern, wird eine loyale Generation zukünftiger Wissenschaftler heranwachsen."
 POL_Political_Commissars:0 "Politische Kommissare"
 POL_Political_Commissars_desc:0 "Um die Kontrolle über das Militär aufrechtzuerhalten, werden politische Offiziere ernannt, die dafür sorgen, dass das Militär die Parteipolitik einhält."
 POL_Fund_The_Promethean_Program:0 "Finanzieren Sie das Promethean-Programm"
 POL_Fund_The_Promethean_Program_desc:0 "Seit fast zwei Jahrzehnten unterhalten wir in der Sowjetunion ein großes Spionage-, Konterrevolutions- und Sabotagenetzwerk. Seit der Weltwirtschaftskrise wurden die Mittel auf das Erhaltungsniveau reduziert. Das müssen wir korrigieren."
 POL_Expand_The_Promethean_Program:0 "Erweitern Sie das Promethean-Programm"
 POL_Expand_The_Promethean_Program_desc:0 "Es müssen proaktive Maßnahmen ergriffen werden, um unsere Nation zu schützen. Die Ausweitung unseres riesigen Spionagenetzwerks und unserer subversiven Aktivitäten innerhalb der Sowjetunion ist gerechtfertigt."
 POL_Ukranian_War_For_Independence:0 "Ukrainischer Unabhängigkeitskrieg"
 POL_Ukranian_War_For_Independence_desc:0 "Es ist an der Zeit, in der Ukraine einen Aufstand gegen die sowjetischen Unterdrücker anzuzetteln."
 POL_Budget_Reform:0 "Haushaltsreform"
 POL_Budget_Reform_desc:0 "Zu hohe Verteidigungsausgaben bremsen die Wirtschaft. Stattdessen müssen wir mehr Ressourcen für die interne Entwicklung bereitstellen."
 POL_Civil_Service_Reform:0 "Reform des öffentlichen Dienstes"
 POL_Civil_Service_Reform_desc:0 "Viele Regierungsposten wurden durch Vetternwirtschaft und Verbindungen zum Militär und zu Reichen besetzt. Es bedarf eines neuen Systems, um Regierungsposten nach Leistung zu vergeben und das Gesetz auf höchster Ebene durchzusetzen."
 POL_the_Agrarian_Reform:0 "§LLandreform§!"
 POL_the_Agrarian_Reform_desc:0 "Landreformen und Umverteilungen sind in den ländlichen Regionen Polens längst überfällig."
 POL_The_Front_Morges:0 "Die Front Morges"
 POL_The_Front_Morges_desc:0 "Józef Piłsudski hat unsere Nation durch schwierige Zeiten geführt, aber mit seinem Tod müssen wir wieder zu einem demokratischen Regierungssystem zurückkehren. Die heimliche Unterdrückung politischer Gegner zu stoppen, ist der erste Schritt, um das Vertrauen in die Regierung zu stärken."
 POL_Military_Aviation_Exports:0 "Militärische Luftfahrtexporte"
 POL_Draw_Closer_To_France:0 "Nähern Sie sich Frankreich"
 POL_Draw_Closer_To_France_desc:0 "Frankreich ist seit langem ein Leuchtturm der Freiheit und des Liberalismus. Es ist nur natürlich, dass unsere Interessen übereinstimmen."
 POL_Military_Aviation_Exports_desc:0 "Unsere zivile und militärische Luftfahrtindustrie hat erhebliche Mengen an Flugzeugen ins Ausland verkauft. Indem wir den Export der neuesten Modelle zulassen, können wir wertvolle Erkenntnisse im Luftfahrtdesign gewinnen."
 POL_Medium_Bomber_Development:0 "Entwicklung mittlerer Bomber"
 POL_Medium_Bomber_Development_desc:0 "Eine Erweiterung der Präzisionsbombardierungsphilosophie, angepasst an eine größere Reichweite für den Einsatz in Unterstützungsrollen."
 POL_Mielec_Aircraft_Factory:0 "Flugzeugfabrik Mielec"
 POL_Mielec_Aircraft_Factory_desc:0 "Finanzierung der Entwicklung einer weiteren hochmodernen Flugzeugfabrik in Mielec."
 POL_Advanced_Pilot_Training_Program:0 "Fortgeschrittenes Pilotenausbildungsprogramm"
 POL_Advanced_Pilot_Training_Program_desc:0 "Die Luftfahrttheorie ist ebenso wichtig wie die Technologie. Neue Strategien für unsere Piloten warten immer noch darauf, entdeckt zu werden."
 POL_Import_Aircraft_Engines_From_Germany:0 "Importieren Sie Flugzeugmotoren aus Deutschland"
 POL_Import_Aircraft_Engines_From_Germany_desc:0 "Die Entwicklung unserer Kampfflugzeuge ist aufgrund der Schwierigkeiten bei der Produktion von Triebwerken mit höherer Leistung ins Stocken geraten. Die Untersuchung von Modellen unserer Nachbarn kann die Entwicklung erheblich beschleunigen."
 POL_Next_Generation_Fighter:0 "Kämpfer der nächsten Generation"
 POL_Next_Generation_Fighter_desc:0 "Unsere Kampfflugzeugdesigns sind zunehmend veraltet. Inländische Prototypen erfordern mehr finanzielle Investitionen, um ihre rechtzeitige Ankunft sicherzustellen."
 POL_Light_Bomber_Focus:0 "Leichter Bomberfokus"
 POL_Light_Bomber_Focus_desc:0 "Der Wert des Einsatzes von Sturzkampfbombern zur Luftnahunterstützung sollte nicht unterschätzt werden."
 POL_Heavy_Fighter_Concept:0 "Konzept für schwere Jäger"
 POL_Heavy_Fighter_Concept_desc:0 "Sollten wir gezwungen sein, in die Offensive zu gehen, brauchen wir eine neue Art von Kämpfer, der innerhalb feindlicher Grenzen umfassend operieren kann."
 POL_Air_Modernisations_Programme:0 "Programm zur Luftmodernisierung"
 POL_Air_Modernisations_Programme_desc:0 "Im Bereich der Flugstrategie und -taktik gibt es noch viel zu tun."
 POL_Naval_Bomber_Experiments:0 "Experimente mit Marinebombern"
 POL_Naval_Bomber_Experiments_desc:0 "Die Luftherrschaft ist auf See genauso wichtig wie über Land. Spezialflugzeuge, die für den Zweck der Seekriegsführung entwickelt wurden, sind ein Weg, dieses Ziel zu erreichen."
 POL_Rocket_Development:0 "Raketenentwicklung"
 POL_Rocket_Development_desc:0 "Geschwindigkeit ist das Attribut, auf dem alle anderen Luftattribute basieren. Raketen- und Strahltriebwerke könnten es uns theoretisch ermöglichen, alle bisherigen Grenzen zu überschreiten."
 POL_Atomic_Physics_Institute:0 "Institut für Atomphysik"
 POL_Atomic_Physics_Institute_desc:0 "Wir dürfen die Chance nicht verpassen, als Erste einen Weg zu finden, das Urfeuer der Kernspaltung nutzbar zu machen."
 POL_Lithuanian_Constitutional_Crisis:0 "Verfassungskrise in Litauen"
 POL_Lithuanian_Constitutional_Crisis_desc:0 "Wilno ist eine recht historische polnische Stadt. Die litauische Verfassung beansprucht es als ihre eigene Hauptstadt. Wir müssen sie zwingen, diese Ansprüche aufzugeben."
 POL_National_Defense_Fund:0 "Nationaler Verteidigungsfonds"
 POL_National_Defense_Fund_desc:0 "Bürger und Staat müssen gleichermaßen zur Finanzierung unserer wachsenden Armee beitragen, um auf die Gefahren der kommenden Jahre vorbereitet zu sein."
 POL_Standardisation_Of_Equipment:0 "Standardisierung der Ausrüstung"
 POL_Standardisation_Of_Equipment_desc:0 "Durch die Vereinheitlichung der Ausrüstung unserer Soldaten legen wir den Grundstein für einen modernen Versorgungsapparat."
 POL_Modernising_The_Cavalry:0 "Modernisierung der Kavallerie"
 POL_Modernising_The_Cavalry_desc:0 "Während die Kavallerie immer noch eine Rolle spielt, brauchen wir neue Metallreittiere, damit sie auf dem modernen Schlachtfeld bestehen kann."
 POL_Wz_35_Anti_Tank_Rifle:0 "Wz. 35 Panzerabwehrgewehr"
 POL_Wz_35_Anti_Tank_Rifle_desc:0 "Nicht alle Panzerabwehrwaffen töten, indem sie die Panzerung des Feindes durchdringen. Munition mit Stahlmantel und Wolframkern kann dazu führen, dass Geschosse beim Aufprall einfach zersplittern und Besatzungsmitglieder durch mechanisches Abplatzen getötet werden."
 POL_Study_Foreign_Tanks:0 "Studieren Sie ausländische Panzer"
 POL_Study_Foreign_Tanks_desc:0 "Diese „Panzer“ werden ein zentraler Bestandteil der heutigen bewaffneten Konflikte sein, und wir müssen sicherstellen, dass wir mit allen notwendigen Mitteln mit unseren Nachbarn Schritt halten."
 POL_Cruiser_Tank_Experiments:0 "Experimente mit Kreuzerpanzern"
 POL_Cruiser_Tank_Experiments_desc:0 "Nachdem wir die Grundlagen des Panzerdesigns kennen, sind wir nun bereit, unseren eigenen Weg im komplizierten Feld des mechanisierten Designs zu beschreiten."
 POL_Plan_W:0 "Mobilisierungsplan W"
 POL_Plan_W_desc:0 "Wenn ein Krieg kommt, müssen wir sicherstellen, dass wir einen richtigen Plan haben, um die Logistik der Mobilisierung unserer Truppen zu bewältigen."
 POL_Romanian_Bridgehead_Strategy:0 "Rumänische Brückenkopfstrategie"
 POL_Romanian_Bridgehead_Strategy_desc:0 "Sollten sich die Kämpfe gegen uns wenden, müssen wir gemeinsam mit unseren Freunden und Verbündeten Pläne für eine wirksame Neugruppierung und Vergeltung haben."
 POL_Silesia_Fortified_Area:0 "Festungsgebiet Schlesien"
 POL_Silesia_Fortified_Area_desc:0 "Weitere im Süden errichtete Festungen werden zusätzliche Verteidigungsanlagen gewährleisten."
 POL_Sarny_Fortified_Area:0 "Befestigtes Gebiet Sarny"
 POL_Sarny_Fortified_Area_desc:0 "Es müssen Maßnahmen ergriffen werden, um die Sicherheit des rumänischen Brückenkopfes zu gewährleisten."
 POL_Pressure_Czechoslovakia:0 "Druck auf die Tschechoslowakei"
 POL_Pressure_Czechoslovakia_desc:0 "Die Tschechoslowakei umfasst viele rechtmäßige polnische Gebiete und steht einer gemeinsamen Grenze mit Ungarn im Weg. Dieses Problem muss erzwungen werden."
 POL_Invite_Hungary:0 "Ungarn einladen"
 POL_Invite_Hungary_desc:0 "Seit dem Mittelalter verbindet das polnische und das ungarische Volk eine gemeinsame Bindung. Es ist Zeit, noch einmal näher zu kommen."
 POL_Invite_Czechoslovakia:0 "Laden Sie die Tschechoslowakei ein"
 POL_Invite_Czechoslovakia_desc:0 "Alter Groll muss in der Vergangenheit bleiben. Unser gemeinsamer Glaube an die Demokratie ist ein guter Anlass zur Zusammenarbeit."
 POL_Third_Europe:0 "Drittes Europa"
 POL_Third_Europe_desc:0 "Es muss eine neue diplomatische Front geschaffen werden, um die Kräfte in Europa auszugleichen und unsere Zukunft für ein Großpolen zu sichern."
 POL_the_neighbours_protection:0 "Der Nachbarschutz"
 POL_the_neighbours_protection_desc:0 "Als dominierende politische und diplomatische Macht in Osteuropa werden wir als Beschützer unserer Nachbarn dienen!"
 POL_The_Intermarium:0 "Das Intermarium"
 POL_The_Intermarium_desc:0 "Wir sind in unserem Kampf nicht allein. Wenn wir genügend Verbündete sammeln können, können wir den kommenden Sturm vielleicht überleben."
 POL_Invite_Yugoslavia:0 "Laden Sie Jugoslawien ein"
 POL_Invite_Yugoslavia_desc:0 "Unser Traum von einer einheitlichen Front zwischen den Meeren kann auf die Adria ausgedehnt werden."
 POL_Invite_Romania:0 "Rumänien einladen"
 POL_Invite_Romania_desc:0 "Polnische und rumänische Interessen sind seit langem übereinstimmend. Es ist Zeit für eine engere Zusammenarbeit."
 POL_The_Baltic_Alliance:0 "Die Baltische Allianz"
 POL_The_Baltic_Alliance_desc:0 "Man kann nie genug Freunde haben."
 POL_Treaty_With_Lithuania:0 "Vertrag mit Litauen"
 POL_Treaty_With_Lithuania_desc:0 "Alter Groll muss in der Vergangenheit bleiben. In den düsteren Zeiten, die vor uns liegen, wird jeder Freund gebraucht."
 POL_Collective_Industry:0 "Kollektive Industrie"
 POL_Collective_Industry_desc:0 "Der Geist der Kollektivierung muss auch in die Fabriken getragen werden."
 POL_Request_Soviet_Guarantee:0 "Fordern Sie eine sowjetische Garantie an"
 POL_Request_Soviet_Guarantee_desc:0 "Es ist Zeit, eine Annäherung an die Sowjetunion anzustreben."
 POL_Polish_Peoples_Army:0 "Polnische Volksarmee"
 POL_Polish_Peoples_Army_desc:0 "Zur Verbreitung und Verteidigung der Revolution muss eine neue Avantgardearmee des Volkes organisiert werden."
 POL_Reaffirm_Ties_With_Romania:0 "Bekräftigen Sie die Beziehungen zu Rumänien"
 POL_Reaffirm_Ties_With_Romania_desc:0 "Die Bekräftigung unserer Freundschaft und unseres Verteidigungsvertrags mit Rumänien ist notwendig, um weiterhin Sicherheit zu gewährleisten."
 POL_Wartime_Industry:0 "§LKriegsindustrie§!"
 POL_Wartime_Industry_desc:0 "Da ein großer Teil des Landes für den Krieg mobilisiert ist, ist es an der Zeit, wirtschaftliche und gesellschaftliche Veränderungen herbeizuführen, um sie zu unterstützen."
 POL_Create_Units_KOP:0 "Gewinnen Sie drei Eliteeinheiten des §HBorder Protection Corps§! entlang der sowjetischen Grenze."
 POL_Create_Units_KOP_desc:0 "Gewinnen Sie drei Eliteeinheiten des §HBorder Protection Corps§! entlang der sowjetischen Grenze."
 POL_Create_Units_Academic_Legion:0 "Erhalten Sie vier Reserveeinheiten §HAkademische Legionen§!."
 POL_Create_Units_Academic_Legion2:0 "Erhalten Sie zehn zusätzliche Reserveeinheiten §HAkademische Legionen§!."
 POL_Flexible_AT:0 "Ermöglicht §LLeichtes Panzerabwehrgewehr§!\n§HCavallerie:\n Harter Angriff: §G+25 %§!\n Durchdringen: §G+100 %§!"
 POL_Flexible_AT_effect:0 "§LLeichtes Panzerabwehrgewehr§!\n\n§HCavallerie:\n Harter Angriff: §G+25 %§!\n Durchdringen: §G+100 %§!"
 POL_Flexible_AT_desc:0 "Das polnische Militär der Zwischenkriegszeit entwickelte ein leichtes, flexibles Panzerabwehrgewehr, das sein Ziel nicht durchdringen musste, um Panzer zu zerstören. Durch das Aufbrechen der Außenpanzerung mit einem weichen äußeren Stahlmantel und dem Einsetzen eines Wolframkerns kam es im Inneren zu metallischen Abplatzungen, die Besatzungsmitglieder töten konnten."
 POL_Romania_Invite_Tooltip:0 "§HRumänien wird eine Einladung zu unserer Fraktion erhalten.§!"
 POL_Romania_Invite_Tooltip_desc:0 "§HRumänien wird eine Einladung zu unserer Fraktion erhalten.§!"
 POL_Anti_Polish_Sentiment:0 "Antipolnische Stimmung"
 POL_Reaffirm_Ties_With_Romania_Fascist:0 "Da wir §HFaschisten§! sind, können wir diese Gelegenheit nutzen, um §Hdie Bukowina§ zu fordern! stattdessen."
 POL_Demanded_Bucovina:0 "Geforderte Bukowina"
 POL_League_Opposition:0 "Opposition des Völkerbundes"
 POL_League_Support:0 "Unterstützung des Völkerbundes"
 Polish_German_Trade_Agreement_name:0 "Polnisch-deutsches Handelsabkommen"
 Polish_German_Trade_Agreement_desc:0 "Polnisch-deutsches Handelsabkommen"
 POL_Back_Down_Lithuanian_Constitutional_Crisis:0 "Polen hat in der litauischen Verfassungskrise einen Rückzieher gemacht"
 POL_Lithuanian_Constitutional_Crisis_Territory_Claims:0 "Polen hat in der litauischen Verfassungskrise Forderungen erhoben"
 POL_Modlin_Fortress:0 "Festung Modlin"
 POL_Modlin_Fortress_desc:0 "Durch die Modernisierung der alten Festung Modlin wird sichergestellt, dass Warschau und seine nahegelegenen Flussübergänge gut geschützt sind."
 POL_Plan_Z:0 "Plan Z"
 POL_Plan_Z_desc:0 "Um einen Krieg mit Deutschland, der Sowjetunion oder sogar beiden gleichzeitig zu bewältigen, ist ein strategischer Plan erforderlich!"
 POL_Ribbentrop_Beck_Pact:0 "Ribbentrop-Beck-Pakt"
 POL_Ribbentrop_Beck_Pact_desc:0 "Die Zusammenarbeit mit Deutschland ist ein zweischneidiges Schwert. Wir können zwar ihren Schutz erlangen, aber das geht auf Kosten unserer Autonomie."
 POL_Ribbentrop_Beck_tooltip:0 "§HGermany§!: §HAnnexes Danzig.§!\n§RPoland wird a§! §HPuppet§! §Rof Deutschland§!\n"
 POL_Ribbentrop_Beck_tooltip_TFV:0 "§HGermany§!: §HAnnexes Danzig.§!\n§RPoland wird a§! §HDominion§! §Rof Deutschland§!\n"
 POL_Ribbentrop_Beck_tooltip_DOD:0 "§HGermany§!: §HAnnexes Danzig.§!\n§RPoland wird a§! §HSatellit§! §Rof Deutschland§!\n"
 POL_Pomerania_For_Lithuania:0 "Pommern für Litauen"
 POL_Pomerania_For_Lithuania_desc:0 "Das Problem des polnischen Korridors kann gelöst werden, während gleichzeitig unser Zugang zum Meer erhalten bleibt."
 POL_Independent_Parachute_Brigades:0 "Unabhängige Fallschirmbrigaden"
 POL_Independent_Parachute_Brigades_desc:0 "Fallschirmjäger sind eine vielversprechende Entwicklung in der Luftkriegsführung, die erforscht werden sollte."
 POL_Strengthen_Ties_With_Japan:0 "Stärken Sie die Beziehungen zu Japan §HUnvollständig§!"
 POL_Strengthen_Ties_With_Japan_desc:0 "Japan ist ein potenzieller Verbündeter gegen die sowjetische Bedrohung. §HUnvollständig§!"
 POL_Cossack_Revolt:0 "Kosakenaufstand §HUnvollständig§!"
 POL_Cossack_Revolt_desc:0 "Außerhalb der Westukraine gibt es auch auf der Krim und im Don-Einzugsgebiet Dissidenten und Unzufriedene. §HTeilfunktionalität.§!"
 POL_Caucasus_Revolt:0 "Kaukasus-Aufstand §RBehindert§!"
 POL_Caucasus_Revolt_desc:0 "Unsere prometheischen Agenten sind seit langem im Kaukasus aktiv und finanzieren Rebellen im Ausland und gleichgesinnte Exilanten innerhalb unserer eigenen Grenzen. §Bald in einem zukünftigen Update erhältlich!§!"
 POL_Independent_Polish_Tank_Corps:0 "Unabhängiges polnisches Panzerkorps"
 POL_Independent_Polish_Tank_Corps_desc:0 "Die Vorteile der mobilen Kriegsführung sind seit langem aus den Lehren aus dem polnisch-sowjetischen Krieg bekannt. Es ist an der Zeit, solche Pläne mit der Bildung unabhängiger Panzerarmeen endlich Wirklichkeit werden zu lassen."
 POL_Preemptive_Strike:0 "Präventivschlag"
 POL_Preemptive_Strike_desc:0 "Die militärische Aufrüstung Deutschlands kann nicht ignoriert werden. Für die Sicherheit Europas müssen wir gemeinsam mit den westlichen Alliierten zunächst gegen sie vorgehen, bevor es zu spät ist."
 POL_Slovakian_Independence_Movement:0 "Slowakische Unabhängigkeitsbewegung"
 POL_Slovakian_Independence_Movement_desc:0 "Das konservative und katholische slowakische Volk ist ein potenzielles Bollwerk gegen die Rote Flut."
 POL_Finnish_Guarantee:0 "Finnische Garantie"
 POL_Finnish_Guarantee_desc:0 "Die Garantie Finnlands wird dazu beitragen, den sowjetischen Einfluss daran zu hindern, nach Europa einzudringen."
 POL_additional_research_slot3:0 "Zusätzlicher Forschungsslot III"
 POL_additional_research_slot3_desc:0 "Unsere Bemühungen, die Überlegenheit unserer Studenten und Akademiker zu fördern, haben neue Möglichkeiten für Forschung und Entwicklung geschaffen."
 POL_Propaganda_Corps:0 "Propagandakorps"
 POL_Propaganda_Corps_desc:0 "Der unerschütterliche Glaube an unsere eigene Überlegenheit wird es uns ermöglichen, jeden Feind zu besiegen."
 POL_Romanian_Intervention:0 "Rumänische Intervention"
 POL_Romanian_Intervention_desc:0 "Rumänien darf nicht unter kommunistischen und sowjetischen Einfluss geraten. Sie müssen sich unserer außenpolitischen Beratung unterwerfen."
 POL_Romanian_Intervention_tooltip:0 "§RRumänien wird ein§! §HPuppet§! §Rvon Polen§!\n"
 POL_Romanian_Intervention_tooltip_TFV:0 "§RRumänien wird ein§! §HDominion§! §Rvon Polen§!\n"
 POL_Romanian_Intervention_tooltip_DOD:0 "§RRumänien wird ein§! §HSatellit§! §Rvon Polen§!\n"
 POL_Joint_Military_Cooperation:0 "Gemeinsame militärische Zusammenarbeit"
 POL_Joint_Military_Cooperation_desc:0 "Gegenseitiges Vertrauen und Handel zwischen unseren Ländern können Vorteile für die militärische Produktion und Entwicklung bringen."
 POL_Stanislaw_Sosabowski_tooltip:0 "Gewinnen Sie §HStanisław Sosabowski§! als Level §G4§! Allgemein mit dem §HCommando§! Eigenschaft."
 POL_Armour_tooltip:0 "Erhalte eine §HPanzerkavallerie-Brigade§! Vorlage.\n"
 POL_Stanislaw_Maczek_tooltip:0 "Gewinnen Sie §HStanisław Maczek§! als Level §G5§! General mit dem §HPanzerführer§! und §HMountaineer§! Eigenschaften.\n"
 Berlinka_tooltip:0 "Wenn sie annehmen, erhalten wir einen §H1x§! §G50%§! Forschungsbonus für §HConstruction§! und §HVollständige Infrastruktur§! in §HPomerania§!.\nWenn sie ablehnen, erhalten wir einen §H1x§! §G50§! Forschungsbonus für §HConstruction§! und §H1 Infrastruktur§! in §HWarsaw§!, §HPlock§! und §HPomerania§!."
 Rydz_Share_tooltip:0 "Ignacy Mościcki bleibt der Anführer Polens.\nEdward Rydz-Śmigły wird Chef der Armee."
 Rydz_Dictator_tooltip:0 "Edward Rydz-Śmigły wird Führer Polens und Chef der Armee."
 POL_Preemptive_tooltip:0 "§RIWenn Frankreich akzeptiert, werden Polen und Frankreich Deutschland den Krieg erklären.§!"
 POL_Preemptive_tooltip2:0 "§Wir werden Deutschland den Krieg erklären.§!"
 POL_Promethean_Sabotage_tooltip:0 "§RAlle paar Monate können wir eine Genehmigung erteilen§! §HIndustrielle Sabotagemissionen§! §Rin the§! §HSowjetunion.§!"
 POL_demanded_zaolzie:0 "Gefordert Zaolzie und die Slowakei"
 POL_Land_Mine_Detectors:0 "Landminendetektoren"
 POL_Land_Mine_Detectors_desc:0 "Fortschritte in der Elektronik könnten die Entwicklung eines tragbaren Geräts zur Erkennung von Metallobjekten im Untergrund ermöglichen, seien es Artilleriegeschosse oder vielleicht sogar feindliche Landminen."
 POL_High_Frequency_Radio_Detection:0 "Hochfrequenz-Funkerkennung"
 POL_High_Frequency_Radio_Detection_desc:0 "Unsere Wissenschaftler glauben, dass eine spezielle Form von RADAR entwickelt werden kann, um feindliche U-Boote unter der Meeresoberfläche aufzuspüren."
 POL_artillery_equipment_1:0 "75mm wz. 1902/26"
 POL_artillery_equipment_1_short:0 "75 mm breit. 1902/26"
 POL_Polish_Cipher_Bureau_no_lar:0 "Erweitern Sie das polnische Chiffrierbüro"
 POL_Polish_Cipher_Bureau_no_lar_desc:0 "Der militärische Geheimdienst hat sich im polnisch-sowjetischen Krieg bewährt. Die Erweiterung der Fähigkeiten unserer Geheimdienste wird es uns ermöglichen, einen Vorteil gegenüber unseren Gegnern zu wahren."
 POL_The_Cyclometer_no_lar:0 "Der Zyklometer"
 POL_The_Cyclometer_no_lar_desc:0 "Mit dieser Erfindung werden die Chiffren der Deutschen als Klartext deutlich. Es werden uns keine Geheimnisse vorenthalten."
 POL_The_Bombe_no_lar:0 "Die Bombe"
 POL_The_Bombe_no_lar_desc:0 "Die „Kryptologische Bombe“ ist eine Weiterentwicklung des Zyklometers und ermöglicht es uns, die immer fortschrittlicheren Versionen der deutschen Enigma-Chiffre zu entschlüsseln."
 POL_figurehead:0 "Galionsfigur"
 POL_The_Endecja_Movement:0 "Die Endecja-Bewegung"
 POL_The_Endecja_Movement_desc:0 "Die von Roman Dmowski angeführte Bewegung „Nationaldemokratie“ ist eine ultrakonservative nationalistische Front, die alle ethnischen Polen in einem einzigen Staat vereinen, das menschliche Potenzial des polnischen Volkes fördern und die verschiedenen in Polen lebenden Minderheitengruppen zwingen will, polnische Bräuche zu übernehmen. Sprache und Traditionen."
 POL_Align_With_Italy:0 "Sich Italien anschließen"
 POL_Align_With_Italy_desc:0 "Es gibt Elemente des italienischen Regierungsmodells, die wir bewundern. Wir sollten eine engere Zusammenarbeit anstreben."
 free_mason:0 "Freimaurer"
 polish_nationalist_tooltip:0 "--------------\n§LDiese Person sieht ausländischen Einfluss und die Präsenz von Minderheiten als Bedrohung für die Kultur und das Erbe der Nation.§!"
 butadiene_processing:0 "Butadienverarbeitung"
 POL_Synthetic_Rubber_tooltip:0 "Ermöglicht den Bau von §HSynthesekautschukpflanzen§!."
 POL_chemist:0 "Chemiker"
 POLITICS_IGNACY_MOSCICKI_DESC:0 "Ignacy Mościcki ist der Gründer des Chemischen Forschungsinstituts in Warschau und der Hauptförderer der Entwicklung der chemischen Industrie in Polen. Vor seinem Amtsantritt zum Präsidenten war er auch Professor für Elektrochemie und hielt mehrere Patente auf diesem Gebiet."
 modifier_production_speed_synthetic_rubber_plant_factor:0 "§HGummipflanze§! Baugeschwindigkeit"
 POL_steel_and_armaments:0 "Stahl- und Rüstungskonzern"
 POL_HSW:0 "HSW"
 POL_Debica_SA:0 "Debica SA"
 POL_Synthetic_Rubber_Tires:0 "Synthetische Chemikalien und Reifen"
 POL_State_Owned_Railways:0 "Staatseigene Eisenbahnen"
 army_chief_fanaticism:0 "Armee-Fanatismus\n(Experte)"
 POL_army_communications:0 "Kommunikation"
 POL_Public_Affairs:0 "Öffentliche Angelegenheiten"
 POL_Invest_In_The_Middle_Class:0 "Investieren Sie in die Mittelschicht"
 POL_Invest_In_The_Middle_Class_desc:0 "Zur Mittelschicht in Polen gehören nicht genügend polnischsprachige Katholiken. Die Regierungspolitik muss die Vergrößerung der polnischen Mittelschicht und ausschließlich den Kauf polnischer Waren begünstigen."
 POL_Mend_Ties_With_Czechoslovakia:0 "Beziehungen zur Tschechoslowakei verbessern"
 POL_Mend_Ties_With_Czechoslovakia_desc:0 "Die westslawischen Völker sollten geeint und nicht gespalten sein. Obwohl es Meinungsverschiedenheiten gibt, sind diese im Vergleich zur größeren Bedrohung durch den deutschen Einfluss unbedeutend."
 POL_Silesia_Or_War:0 "Schlesien oder Krieg"
 POL_Silesia_Or_War_desc:0 "Durch Tricks und internationale Verschwörung wurde uns Oberschlesien geraubt. Ein zweites Referendum in der Region muss zu unseren Bedingungen abgehalten werden."
 POL_Modernize_The_Starachowice_Works:0 "Modernisierung der Starachowice-Werke"
 POL_Modernize_The_Starachowice_Works_desc:0 "Die Starachowice-Werke sind seit der Gründung der Zweiten Republik ein wichtiger Teil unserer Rüstungsindustrie und für die Herstellung neuer Artillerie-Prototypen. Ein Investitionsprogramm zur Modernisierung der Fabrik wird dazu beitragen, die Entwicklung unserer Armee zu beschleunigen."
 POL_Cegielski_Artillery_Factory:0 "Artilleriefabrik Cegielski"
 POL_Cegielski_Artillery_Factory_desc:0 "Zivile Hersteller sollten ermutigt werden, in die militärische Produktion zu investieren. Wir werden ein Darlehen zur Finanzierung der Entwicklung einer neuen modernen Artilleriefabrik in Rzeszów bereitstellen."
 POL_Seek_Accommodation_With_The_USSR:0 "Suchen Sie eine Unterkunft bei der UdSSR"
 POL_Seek_Accommodation_With_The_USSR_desc:0 "Ob es uns gefällt oder nicht, der Anschluss an die Sowjetunion ist ein notwendiges Opfer, um das Überleben unseres Landes zu sichern."
