 nationalism_on_the_rise_desc:0 "Lautstarke politische Elemente begannen, sich für nationalistische Werte einzusetzen und fanden bei immer mehr Teilen der Bevölkerung Unterstützung. Der Weg der Nation zur nationalen Demokratie ist offen und sie wartet lediglich auf die Wahl eines friedlichen oder gewaltsamen Übergangs."
 prepare_for_nationalist_civil_war:0 "Bereiten Sie sich auf den Bürgerkrieg vor"
 prepare_for_nationalist_civil_war_desc:0 "Wir haben keine Zeit, auf die langsamen Veränderungen in den Köpfen der Menschen zu warten. Um ihrer selbst willen müssen wir die Angelegenheit zügig vorantreiben, auch wenn dabei einige ihr Leben verlieren könnten. Im Gegensatz zu einem friedlichen Referendum wird ein Bürgerkrieg enorme Verwüstungen bei unseren Streitkräften sowie der Industrie und Infrastruktur des Landes anrichten, aber er geht auch schneller und stellt sicher, dass wir unseren Willen danach energischer durchsetzen können."
 expand_civil_nationalist_support:0 "Erweitern Sie die zivile Unterstützung"
 expand_civil_nationalist_support_desc:0 "Wir müssen dafür sorgen, dass sich die Unterstützung unserer Sache in der Bevölkerung weiterhin ausbreitet, und sie ermutigen, die Autorität der gegenwärtigen Regierung öffentlich in Frage zu stellen. Da die Position der Regierung zunehmend geschwächt wird und die Unruhen weiter zunehmen, wird es für uns einfacher, unsere Ziele zu erreichen. Dies gilt insbesondere dann, wenn diese Ziele im Gegensatz zu einem legalen Regierungswechsel ein ... unheimlicheres Mittel zum Regimewechsel beinhalten."
 army_support_for_nationalist_civil_war:0 "Erweitern Sie die militärische Unterstützung"
 army_support_for_nationalist_civil_war_desc:0 "Ohne ausreichende Unterstützung des Militärs wäre jede Hoffnung auf einen Sieg in einem ideologischen Kampf vergeblich. Wir müssen die Loyalität gut platzierter Einheiten unserer Streitkräfte sicherstellen."
 ensure_general_loyalty_for_nationalist_civil_war:0 "Stellen Sie die Loyalität des Kommandos der unteren Armee sicher"
 ensure_general_loyalty_for_nationalist_civil_war_desc:0 "Es ist möglich, dass bestimmte Generäle geheime Gefühle für die nationale Demokratie hegen. Wir müssen auf sie zugehen und ihre Loyalität sicherstellen, bis die Kämpfe beginnen."
 ensure_marshal_loyalty_for_nationalist_civil_war:0 "Stellen Sie die Loyalität des Oberheerkommandos sicher"
 ensure_marshal_loyalty_for_nationalist_civil_war_desc:0 "Es ist möglich, dass bestimmte Feldmarschälle geheime Gefühle für die nationale Demokratie hegen. Wir müssen auf sie zugehen und ihre Loyalität sicherstellen, bis die Kämpfe beginnen."
