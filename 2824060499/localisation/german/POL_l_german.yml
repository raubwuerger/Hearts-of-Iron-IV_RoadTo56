 poland_r56.20.t:0 "Polnisch-rumänisches diplomatisches Gipfeltreffen"
 poland_r56.20.d:0 "Kronprinz Michael von Rumänien und viele rumänische Spitzendiplomaten wurden zu einem Treffen mit dem polnischen Außenminister Józef Beck in Warschau eingeladen, um die Beziehungen zwischen unseren beiden Ländern zu besprechen. Wir können diese Gelegenheit nutzen, um ein zentrales Thema zwischen den beiden Nationen zu besprechen."
 poland_r56.20.a:0 "Diskutieren Sie den Bau eines Eisenbahnnetzes zwischen unseren Ländern."
 poland_r56.20.b:0 "Fordern Sie Rumänien auf, seine Garantie für die Tschechoslowakei aufzugeben."
 poland_r56.20.c:0 "Schlagen Sie gemeinsame Militärübungen vor"
 poland_r56.21.t:0 "Wirtschaftliche Zusammenarbeit mit Polen"
 poland_r56.21.d:0 "Der polnische Außenminister Józef Beck hat den Bau eines Eisenbahnnetzes zwischen den beiden Nationen vorgeschlagen. Das Projekt könnte Wirtschaftswachstum in die ländlichen Regionen an unseren Grenzen bringen."
 poland_r56.21.a:0 "Ein interessanter Vorschlag."
 poland_r56.21.b:0 "Ein absurder Vorschlag."
 poland_r56.22.t:0 "Diplomatische Zusammenarbeit mit Polen"
 poland_r56.22.d:0 "Auf einem kürzlichen diplomatischen Gipfel forderte der polnische Außenminister Józef Beck, dass wir unsere Garantie für die Tschechoslowakei aufgeben. Die polnische Delegation ist besorgt, dass unsere Zusicherungen gegenüber der Tschechoslowakei unsere Beziehungen zu Polen beschädigen und verwickeln werden."
 poland_r56.22.a:0 "Ein interessanter Vorschlag."
 poland_r56.22.b:0 "Ein absurder Vorschlag."
 poland_r56.23.t:0 "Rumänien nimmt unseren Vorschlag an"
 poland_r56.23.d:0 "Józef Beck ist es gelungen, die rumänische Delegation davon zu überzeugen, dass die Fortsetzung der Beziehungen zwischen unseren Nationen von Vorteil wäre. Die formelle Unterzeichnung des Vertrags ist bereits im Gange."
 poland_r56.23.a:0 "Wir werden viele Vorteile gemeinsam teilen."
 poland_r56.24.t:0 "Rumänien nimmt unseren Vorschlag an"
 poland_r56.24.d:0 "Józef Beck ist es gelungen, die rumänische Delegation davon zu überzeugen, dass die Fortsetzung der Beziehungen zwischen unseren Nationen von Vorteil wäre. Die formelle Unterzeichnung des Vertrags ist bereits im Gange."
 poland_r56.24.a:0 "Wir werden viele Vorteile gemeinsam teilen."
 poland_r56.25.t:0 "Rumänien lehnt unseren Vorschlag ab"
 poland_r56.25.d:0 "Die diplomatischen Gespräche auf dem Gipfel sind gescheitert. Rumänien hat unser Angebot einer weiteren Zusammenarbeit abgelehnt."
 poland_r56.25.a:0 "Es ist ihr Verlust."
 poland_r56.26.t:0 "Gemeinsame Militärübungen mit Polen"
 poland_r56.26.d:0 "Bei einem kürzlichen diplomatischen Gipfel fragte der polnische Außenminister Józef Beck, ob wir bereit seien, unsere früheren Sicherheitsverpflichtungen durch die Durchführung gemeinsamer Militärübungen in Wolhynien zu bekräftigen. Eine große Militärübung würde dazu beitragen, die Einsatzbereitschaft der Armeen beider Nationen sicherzustellen."
 poland_r56.26.a:0 "Ein interessanter Vorschlag."
 poland_r56.26.b:0 "Ein absurder Vorschlag."
 poland.27.t:0 "Rumänien nimmt unseren Vorschlag an"
 poland.27.d:0 "Das rumänische Militäroberkommando hat einer gemeinsamen Übung in der Woiwodschaft Wolhynien zugestimmt. Mehrere Einheiten der Armeen beider Nationen sowie ausländische Berater kommen zusammen, um sich zu den geplanten Kriegsspielen zu treffen."
 poland.27.a:0 "Wir werden viele Vorteile gemeinsam teilen."
 poland.30.t:0 "Polen fordert zusätzliche Zugeständnisse"
 poland.30.d:0 "Trotz unserer Einwände hat uns [From.GetName] mitgeteilt, dass ihr Militär die direkte Kontrolle über die Werften in Danzig übernehmen wird. Mit der Behauptung, wir hätten ihren Zugang zum Meer behindert, will das polnische Militär die Einhaltung direkt durchsetzen. Obwohl ein gewisses Maß an lokaler Autonomie bestehen bleibt, ist unsere unabhängige Regierungsführung faktisch vorbei. Es überrascht nicht, dass die Ankündigung bei den Einwohnern der Stadt völlig unpopulär war. Wie sollen wir reagieren?"
 poland.30.a:0 "Befehlen Sie der Miliz, zurückzutreten."
 poland.30.b:0 "Befehlen Sie der Miliz, symbolisch Widerstand zu leisten."
 poland.31.t:0 "Danzig tritt zurück"
 poland.31.d:0 "Trotz einiger vereinzelter Proteste sind polnische Streitkräfte ohne Widerstand in die Stadt eingedrungen. Mehrere Werften und Lagerhäuser werden heute direkt vom Militär betrieben."
 poland.31.a:0 "Es ist unser rechtmäßiger Zugang zum Meer."
 poland.32.t:0 "Danzig widersteht"
 poland.32.d:0 "In einer symbolischen Geste des Trotzes wurde der Danziger Polizei und Miliz der Befehl zum Widerstand erteilt. Vor dem polnischen Postamt in Danzig waren sporadisch Schüsse zu hören, während es zu einem Schusswechsel zwischen paramilitärischen Kräften kam."
 poland.32.a:0 "Bitten Sie den Völkerbund, einzugreifen"
 poland.32.b:0 "Sie werden für ihre subversiven Aktivitäten bezahlen."
 poland.33.t:0 "Danziger internationale Krise"
 poland.33.d:0 "[From.GetName] fordert, dass der Völkerbund einen Streit um die Freie Stadt Danzig beilegt. Mit der Behauptung, dass der polnische Zugang zum Meer aufgrund der Einmischung der Danziger Behörden gefährdet sei, forderte [From.GetName], Danzigs Status als freie internationale Stadt zu widerrufen und polnische Streitkräfte die Stadt zu besetzen."
 poland.33.a:0 "Stimmen Sie dafür, dass Polen Danzig besetzen kann."
 poland.33.b:0 "Stimmen Sie dafür, dass Danzig eine freie Stadt bleiben soll."
 poland.34.t:0 "[From.GetNameDefCap] Unterstützt uns"
 poland.34.d:0 "[From.GetNameDef] hat beschlossen, uns im Rat des Völkerbundes zu unterstützen."
 poland.34.a:0 "Ihre Unterstützung ist willkommen."
 poland.35.t:0 "[From.GetNameDefCap] Widersetzt sich uns"
 poland.35.d:0 "[From.GetNameDef] hat beschlossen, sich uns im Völkerbundsrat zu widersetzen und Danzigs Status als Freie Stadt zu unterstützen."
 poland.35.a:0 "Unerträglich."
 poland.36.t:0 "Der Völkerbund stimmt zu unseren Gunsten"
 poland.36.d:0 "Der Völkerbund hat zugestimmt, dass unser rechtmäßiger Zugang zum Meer verletzt wird und wir die Stadt besetzen dürfen."
 poland.36.a:0 "Zu Recht."
 poland.37.t:0 "Der Völkerbund stimmt gegen uns"
 poland.37.d:0 "Der Völkerbund hat unsere Forderung zurückgewiesen und behauptet, Danzig solle eine freie internationale Stadt bleiben."
 poland.37.a:0 "Wir haben keine andere Wahl, als uns daran zu halten."
 poland.38.t:0 "Vorschlag für ein Berlinka-Autobahnprojekt"
 poland.38.d:0 "Bei einem Besuch in Berlin hat der polnische Außenminister Józef Beck den Bau einer Autobahn vorgeschlagen, die Preußen mit dem Rest Deutschlands verbinden soll. Als Gegenleistung dafür, dass die extraterritoriale Autobahn durch polnisches Territorium verlaufen darf, hat Józef Beck um technische Unterstützung bei weiteren Projekten im polnischen Korridor gebeten."
 poland.38.a:0 "Ein interessanter Vorschlag."
 poland.38.b:0 "Ein absurder Vorschlag."
 poland.39.t:0 "Deutschland akzeptiert extraterritoriale Autobahnen"
 poland.39.d:0 "[From.GetLeader] hat sich persönlich für den Vorschlag einer Autobahn zwischen Preußen und dem Rest Deutschlands interessiert. Der Bau wird voraussichtlich bald beginnen, und im Gegenzug wird Deutschland freiwillige Hilfe bei einigen anderen Entwicklungsprojekten in der Region leisten."
 poland.39.a:0 "Eine kluge Wahl."
 poland.40.t:0 "Deutschland lehnt extraterritoriale Autobahn ab"
 poland.40.d:0 "[From.GetLeader] spottete über die vorgeschlagene Idee und lehnte die Aussicht auf eine wirtschaftliche Zusammenarbeit innerhalb des polnischen Korridors ab."
 poland.40.a:0 "Stattdessen werden wir eine eigene Autobahn von Warschau nach Gdynia bauen."
 poland.41.t:0 "Anlagemöglichkeiten"
 poland.41.d:0 "[From.GetLeader] hat Geschäftsleute aus der ganzen Welt zu einer internationalen Handelsmesse in Polen eingeladen. Diese Gelegenheit kann genutzt werden, um enge Kontakte zu knüpfen und Anreize für die Geschäftstätigkeit in Polen zu bieten."
 poland.41.a:0 "Ermutigen Sie Automobilhersteller, in neue Werke zu investieren."
 poland.41.b:0 "Verkaufen Sie Anteile an staatlichen Flugzeugherstellern."
 poland.41.c:0 "Fördern Sie Bergbauinvestitionen und bieten Sie Landrechte an."
 poland.52.t:0 "[Root.GetLeader] Adressiert Universitätsstudenten"
 poland.52.d:0 "Heute wandte sich [Root.GetLeader] vor einer der Warschauer Universitäten an eine große Menge Jugendlicher und Universitätsstudenten. [Root.GetLeader] lobte die Jugend der Nation als die Vitalität von [Root.GetName] und sprach von der Erinnerung an Helden wie den Kaplan Ignacy Jan Skorupka, der 1920 an der Spitze eines Angriffs während der Verteidigung Warschaus starb. In den Schlussmomenten In seiner Rede forderte [Root.GetLeader] polnische Studenten auf,..."
 poland.52.a:0 "Ergreifen Sie erneut die Waffen zur Verteidigung der frommen Nation Polen."
 poland.52.b:0 "Bleiben Sie stark im Studium."
 poland.53.t:0 "Große nationalistische Kundgebung"
 poland.53.d:0 "Die Machtbasis der rechten Partei Nationaldemokratie lag in Westpolen. Ihr Hauptideologe war Roman Dmowski, der von vielen ethnisch polnischen Intellektuellen, der städtischen unteren Mittelschicht, einigen Elementen der größeren Mittelschicht und seiner umfangreichen Jugendbewegung unterstützt wurde. Mitte der 1930er Jahre kam es zu einer Kluft zwischen der neuen und der alten Generation der Partei, die die nationalistische Bewegung in viele kleine Nachfolgeparteien fragmentierte. Eine der extremsten nationalistischen Splittergruppen war das National Radical Camp (ONR). Die ONR-Falanga ist eine politische Randpartei, die in kleinen akademischen Kreisen an polnischen Universitäten beliebt ist. Sie wurden von der Sanacja-Regierung stets als extremistisches Ärgernis angesehen und ihre Treffen wurden mehrmals von der polnischen Polizei aufgelöst. Heute veranstalteten sie jedoch eine äußerst große öffentliche Kundgebung gegen die Regierung von Sanacja. Wie gehen wir mit ihnen um?"
 poland.53.a:0 "Sie sind zu beliebt. Beobachten Sie die Situation."
 poland.53.b:0 "Schicken Sie die Armee los, um die Kundgebung aufzulösen."
 poland.54.t:0 "Großer Generalstreik"
 poland.54.d:0 "Bis zum Ende des Ersten Weltkriegs war Polen zwischen Deutschland, Österreich-Ungarn und Russland aufgeteilt. Nach der Unabhängigkeit Polens verfügten die ländlichen östlichen Regionen, die einst Teil des Russischen Reiches und des Österreichisch-Ungarischen Reiches waren, immer noch über einen großen Agrarsektor. Die Weltwirtschaftskrise traf die Region besonders hart. Da die Arbeitslosigkeit in manchen Gebieten über 40 % liegt und drohende Hungersnot droht, nährt die Frustration oft den Radikalismus. Heute wurde von der Agrarvolkspartei mit Unterstützung der Polnischen Sozialistischen Partei ein weiterer Streik organisiert. Es hat sich bereits auf mehrere Städte ausgeweitet. Ohne Eingreifen könnte die Situation außer Kontrolle geraten."
 poland.54.a:0 "Ignoriere sie."
 poland.54.b:0 "Schicken Sie die Armee los, um die Randalierer zu verhaften."
 poland.55.t:0 "Krieg zwischen Deutschland und Polen"
 poland.55.d:0 "Zwischen Deutschland und Polen ist ein Krieg ausgebrochen. Es ist Zeit, sich für eine Seite zu entscheiden."
 poland.55.a:0 "Eine Wiedervereinigung mit Deutschland wäre vorzuziehen."
 poland.55.b:0 "Wir bleiben unabhängig."
 poland.56.t:0 "Danzig verrät uns"
 poland.56.d:0 "Die polnische Garnison in Danzig hat berichtet, dass sie von paramilitärischen Kräften, Polizisten und Milizen angegriffen wird, die von der örtlichen Nazi-Partei in der Stadt unterstützt werden. Es scheint, dass sie sich entschieden haben, sich Deutschland anzuschließen."
 poland.56.a:0 "Verdammte Verräter."
 poland.57.t:0 "Danzig tritt [Root.GetName] bei"
 poland.57.d:0 "Unsere Spione in Danzig haben uns informiert, dass die lokale Regierung unsere Sache unterstützen wird."
 poland.57.a:0 "Allerbeste."
 poland.58.t:0 "Der polnische Korridor gehört jetzt zu Deutschland"
 poland.58.d:0 "Deutschland hat den polnischen Korridor besetzt. Es ist Zeit zu entscheiden, ob wir eine Wiedervereinigung anstreben wollen."
 poland.58.a:0 "Eine Wiedervereinigung mit Deutschland wäre vorzuziehen."
 poland.58.b:0 "Wir bleiben unabhängig."
 poland.59.t:0 "Die Front Morges"
 poland.59.d:0 "Obwohl Józef Piłsudski als Vater und Beschützer der Unabhängigkeit Polens sehr beliebt war, stieß sein Staatsstreich gegen die Zweite Republik im Mai 1926 nicht überall auf Zustimmung. Viele lehnten die Abkehr von der Demokratie ab, und diejenigen, die dies taten, wurden oft ausgegrenzt oder ins politische Exil gezwungen. Zu diesen Kritikern gehörte die Front Morges, ein politisches Bündnis zentristischer politischer Parteien im Polen der Zwischenkriegszeit. Es wurde 1936 im Schweizer Dorf Morges von General Władysław Sikorski zusammen mit dem ehemaligen polnischen Premierminister und berühmten Komponisten Ignacy Paderewski gegründet. Zu den prominenten Aktivisten gehörten General Józef Haller und der ehemalige stellvertretende Ministerpräsident Wojciech Korfanty. Ihr Hauptziel war die Wiederherstellung der Demokratie, die diplomatische Annäherung an Frankreich und die Wahl von Wincenty Witos zum Premierminister und Paderewski zum Präsidenten."
 poland.59.a:0 "Wir begrüßen ihre Rückkehr in die Politik."
 poland.60.t:0 "Eine Union für Falangisten?"
 poland.60.d:0 "Bei einem längeren Besuch hat uns [From.GetLeader] nach einer Reise durch das Land gebeten, uns einer internationalen Front anzuschließen, um katholische und falangistische Ideale und Interessen zu fördern. Trotz kultureller Unterschiede glaubt [From.GetLeader], dass sich die Falangisten verschiedener Nationen zusammenschließen sollten, um eine neue Weltordnung einzuleiten."
 poland.60.a:0 "Vereint unter Gott stehen wir."
 poland.60.b:0 "Wir achten nur auf unsere eigenen nationalen Interessen."
 poland.61.t:0 "[From.GetName] Stimmt zu"
 poland.61.d:0 "Nach langem Überlegen hat sich [From.GetLeader] darauf geeinigt, dass [From.GetName] und [Root.GetName] gemeinsame Interessen haben und auf der Weltbühne zusammenstehen sollten. Diplomatische Gesandte sind auf dem Weg nach Warschau, um weitere Abkommen zu besprechen und zu unterzeichnen."
 poland.61.a:0 "Ein gesegnetes Ergebnis."
 poland.62.t:0 "[From.GetName] lehnt ab"
 poland.62.d:0 "Trotz vieler Versuche erklärte [From.GetLeader], dass er [From.GetName] nicht in fremde Verstrickungen hineinziehen wolle. Obwohl [From.GetLeader] von der Idee fasziniert war, bestand er auch darauf, dass er sich in erster Linie um die Interessen von [From.GetName] kümmern müsse."
 poland.62.a:0 "Wie sehr enttäuschend."
 poland.63.t:0 "Diplomatische Mission in Frankreich"
 poland.63.d:0 "Angesichts unserer neuen diplomatischen Neuausrichtung auf die Unterstützung Frankreichs statt der Neutralität wird eine neue diplomatische Mission entsandt. Wir können diese Gelegenheit nutzen, um eine Reihe von Themen zwischen unseren Nationen zu besprechen."
 poland.63.a:0 "Bitten Sie um den Kauf leichter Panzer."
 poland.63.b:0 "Angebot zum Kauf Madagaskars."
 poland.63.c:0 "Kaufen Sie stattdessen einfach lokale französische Investitionen auf."
 poland.64.t:0 "Polnisches Angebot zum Kauf von Panzern"
 poland.64.d:0 "Kürzlich ist eine polnische Diplomaten- und Militärdelegation eingetroffen. Sie beantragen die Erlaubnis, mit einem privaten Auftragnehmer zusammenzuarbeiten, um französische Panzer für ihren Kauf herzustellen. Die Bezahlung, die sie anbieten, ist ziemlich hoch."
 poland.64.a:0 "Ein interessantes Angebot."
 poland.64.b:0 "Kein Problem."
 poland.65.t:0 "Polnisches Angebot zum Kauf Madagaskars"
 poland.65.d:0 "Kürzlich ist eine Delegation der Polnischen Kolonialen Seeliga eingetroffen. Sie machen ein Angebot zum Kauf unserer Kolonie Madagaskar. Die Bezahlung, die sie anbieten, ist ziemlich hoch."
 poland.65.a:0 "Ein interessantes Angebot."
 poland.65.b:0 "Kein Problem."
 poland.66.t:0 "Französischer Vertrag geschlossen"
 poland.66.d:0 "Die französische Regierung hat zugestimmt, dass wir mit einem privaten Unternehmen einen Vertrag über die Produktion einer Reihe von Panzern für unsere Armee abschließen dürfen."
 poland.66.a:0 "Exzellent."
 poland.67.t:0 "Madagaskar übernommen"
 poland.67.d:0 "Frankreich hat zugestimmt, uns die Kolonie Madagaskar zu verkaufen. Es wurde bereits eine Expedition des polnischen Armeemajors Mieczyslaw Lepecki entsandt, um das Gebiet zu untersuchen. Wir sollten sicherstellen, dass wir über einen internationalen Hafen und eine echte Handelsmarine verfügen, wenn wir deren Ressourcen in vollem Umfang nutzen wollen."
 poland.67.a:0 "Polen kann Kolonien bilden!"
 poland.68.t:0 "Vorschlag an Frankreich abgelehnt"
 poland.68.d:0 "Die französische Regierung hat unser Angebot abgelehnt, sei es aus Angst vor unseren Absichten, unseren Verbündeten oder einfach aus Misstrauen."
 poland.68.a:0 "Stattdessen werden wir einfach französische Investitionen aufkaufen."
 poland.70.t:0 "Das Hygienerecht"
 poland.70.d:0 "Im Machtvakuum, das durch den Tod von Józef Piłsudski und die jüngsten Verfassungsreformen vom April entstanden ist, ist es der Sanation Right unter der Führung von Edward Rydz-Śmigły gelungen, sich eine Machtposition zu sichern, indem sie die Fehden in der herrschenden Elite ausgenutzt hat.\n\nEdward Rydz -Śmigły ist in ganz Polen als meisterhafter Befehlshaber im Polnisch-Sowjetischen Krieg bekannt, der viele erfolgreiche Offensiven gegen die Bolschewiki durchgeführt hat, darunter die erste Einnahme von Wilno, Dünaburg und als Oberbefehlshaber der lettischen Streitkräfte Provinz Latgale. In den schlimmsten Momenten, als Polens Hauptstadt von der Roten Armee belagert wurde, hielt die Zentralfront unter Rydz-Śmigłys Führung die Schlacht um Warschau standhaft und spielte eine entscheidende Rolle dabei, die Flucht der Roten Armee aus der Einkesselung zu verhindern.\n\ nNach dem Ende des polnisch-sowjetischen Krieges wurde Rydz-Śmigły Generalinspekteur der polnischen Armee im Bezirk Wilno und später im Bezirk Warschau. Als Piłsudski 1926 seinen Staatsstreich startete, bot Rydz-Śmigły seine volle Unterstützung an. Als Belohnung für seine Treue ernannte Piłsudski Rydz-Śmigły zum stellvertretenden Marschall für alle den Osten betreffenden Angelegenheiten. Gemäß Piłsudskis letztem Wunsch nach seinem Tod wurde Rydz-Śmigły zum Generalinspekteur der polnischen Streitkräfte, dem höchsten polnischen Militäramt, ernannt."
 poland.70.a:0 "Nun zur Gegenwart."
 poland.71.t:0 "Konsolidierung der Regierung"
 poland.71.d:0 "Da Walery Sławek als ernsthafter politischer Akteur an den Rand gedrängt wurde, Ignacy Mościcki ausmanövriert wurde und viele Anhänger des Lagers der Nationalen Einheit Machtpositionen innehaben, bleibt die Frage, wie mit dem Rest der herrschenden Elite umgegangen werden soll."
 poland.71.a:0 "Schließen Sie eine Machtteilungsvereinbarung mit Präsident Ignacy Mościcki ab."
 poland.71.b:0 "Lösen Sie den Sejm auf und übernehmen Sie die volle Macht."
 poland.72.t:0 "Power-Sharing-Vereinbarung"
 poland.72.d:0 "Ignacy Mościcki ist ein nützlicher Verbündeter, insbesondere bei der Verwaltung der wirtschaftlichen Angelegenheiten des Landes, und er bietet die Möglichkeit, viele talentierte Kontakte zu binden. In einer großen Zeremonie überreichte Präsident Mościcki heute Edward Rydz-Śmigły den Marschallstab und erhob ihn damit in den Sonderrang, den Józef Piłsudski nur ein einziges Mal innehatte. Edward Rydz-Śmigły ist jetzt der Zweite Marschall Polens. Ein Großteil der Elite ist verbittert über die Entscheidung, einen solchen Titel neu zu erschaffen, doch sie fügen sich widerwillig dazu. Obwohl die Staatspresse Marschall Rydz-Śmigły als Propagandainstrument zur Beschwichtigung der Öffentlichkeit als „zweiten Mann im Staat nach dem Präsidenten“ bezeichnet, ist die Wahrheit, dass der Präsident angesichts des derzeit amtierenden Marschalls nur wenig Macht hat."
 poland.72.a:0 "Der neue erste Soldat der „Republik“."
 poland.73.t:0 "Auflösung des Sejm"
 poland.73.d:0 "In einer Dringlichkeitssitzung vor dem Sejm verkündete Edward Rydz-Śmigły vor einem johlenden Publikum, dass die Auflösung der gesetzgebenden Körperschaft unmittelbar bevorstehe und damit die Zweite Republik beenden würde. Edward Rydz-Śmigły erklärte sich selbst zum Zweiten Marschall Polens und erklärte, dass er – wie Józef Piłsudski – die Nation vor allen Bedrohungen schützen werde. Im Gegensatz zu Piłsudski behauptet Rydz-Śmigły jedoch, dass er alles tun werde, um sicherzustellen, dass sich die Korruption der Regierung nicht unter dem Deckmantel demokratischer Körperschaften manifestiere. Das Militär, das bereits stark in Regierungsangelegenheiten eingebunden ist, wird nun die gesamte Nation regieren. Auch wenn die breite Öffentlichkeit über die plötzliche Wendung der Ereignisse schockiert ist, zieht die Staatspresse bereits patriotische Vergleiche zwischen dem jüngsten Staatsstreich von Marschall Rydz-Śmigły gegen eine korrupte Elite und Józef Piłsudskis Maiputsch gegen ein vermeintlich korruptes System."
 poland.73.a:0 "Der Führer des neuen polnischen Staates."
 poland.74.t:0 "Diplomatischer Bericht"
 poland.74.d:0 "Die Beziehungen zwischen der polnischen Regierung und der Freien Stadt Danzig waren lange Zeit angespannt. Während des polnisch-sowjetischen Krieges Anfang der 1920er Jahre und des deutschen Embargos gegen Polen im Jahr 1925 weigerten sich Werftarbeiter in Danzig zweimal, Vorräte von polnischen Schiffen zu entladen. Diese Sorge um die wirtschaftliche Sicherheit Polens gab den Anstoß für die Gründung des nahegelegenen Seehafens Gdynia. 1933 wurde der Ortsverband der Nationalsozialistischen Deutschen Arbeiterpartei (NSDAP) an die Macht gewählt. Die Spannungen über die Trennung Danzigs von Deutschland und über die repressive Behandlung der polnischen Minderheit innerhalb ihrer Grenzen durch die Stadt flammten erneut auf.\n\nBei einem kürzlichen diplomatischen Treffen zwischen Józef Beck, dem polnischen „Außenminister“, und Joachim von Ribbentrop, dem deutschen „Reich Mit dem Minister für auswärtige Angelegenheiten konnte schließlich ein gemeinsamer Konsens erzielt werden. Adolf Hitler hat die örtliche NS-Regierung angewiesen, die antipolnischen Aktionen einzustellen. Im Gegenzug haben wir versprochen, die Aktionen der Anti-Nazi-Opposition in Danzig nicht zu unterstützen. Obwohl die Frage des Status der Stadt noch lange nicht geklärt ist, hat unsere jüngste Annäherung einige positive Ergebnisse gebracht."
 poland.74.a:0 "Es ist am besten, sich von internen Danzig-Problemen fernzuhalten."
 poland.75.t:0 "Bericht über auswärtige Beziehungen"
 poland.75.d:0 "Kurz nach Adolf Hitlers Machtergreifung im Jahr 1933 schloss Józef Piłsudski am 26. Januar 1934 mit Polen einen Nichtangriffspakt mit Deutschland. Deutschland erklärte sich bereit, die derzeitigen Grenzen Polens anzuerkennen und den schädlichen Zollkrieg zu beenden, der fast ein Jahrzehnt gedauert hatte. Józef Piłsudski folgerte richtig, dass das französische Militär im Kriegsfall eine reine Verteidigungshaltung einnehmen und seine östlichen Verbündeten ihrem eigenen Schicksal überlassen würde. Der französische Bau der Maginot-Linie ab 1929 und die anschließende Weigerung Frankreichs, Druck auf Deutschland auszuüben, bestärkten seine Ansichten nur.\n\nJózef Piłsudski glaubte jedoch fälschlicherweise, dass ein solcher Pakt die Gefahr beseitigen würde, dass Polen das erste Ziel einer deutschen Aggression sein würde . Die deutschen diplomatischen Bemühungen schienen damals oft auf eine Bevorzugung Polens, insbesondere als hegemonialer Partner gegenüber der Sowjetunion, hinzudeuten. Józef Piłsudski misstraute Hitler immer noch, glaubte jedoch, dass seine österreichische Abstammung dazu beitragen würde, die in der Vergangenheit eisigen Beziehungen Deutschlands zu Polen zu mildern – im Gegensatz zu den früheren Politikern der „antipolnischen preußischen Sorte“. Es folgte die Aufnahme von Handelsbeziehungen, doch solche freundschaftlichen Angebote waren insgeheim und absichtlich als Trick gedacht, um die Polen in ein falsches Sicherheitsgefühl zu locken."
 poland.75.a:0 "Aber sicherlich können wir in dieser Zeit einen Krieg vermeiden, oder?"
 poland.76.t:0 "Das sich ändernde politische Klima"
 poland.76.d:0 "Im Jahr 1938 änderte sich die offene diplomatische Situation zwischen Deutschland und Polen dramatisch. Im Oktober 1938 forderte der deutsche Außenminister Joachim Ribbentrop die Rückgabe der Freien Stadt Danzig an Deutschland mit dem Bau einer Autobahn- und Eisenbahnverbindung durch den polnischen Korridor nach Preußen. Im Gegenzug würde Deutschland zustimmen, die derzeitigen Grenzen Polens zu respektieren. Während der Vorschlag für eine Autobahnverbindung in der Vergangenheit zwischen Ribbentrop und Beck geäußert worden war, wurden solche Pläne von der polnischen Regierung abgelehnt, da sie befürchtete, dass die Annahme zu mehr Forderungen seitens Deutschlands und zur Erosion der Unabhängigkeit Polens als Nation führen würde. Bald darauf stellte Adolf Hitler weitere Forderungen an den polnischen Staat und verlangte, dass dieser „deutsche Konsultationen zur Außenpolitik“ akzeptieren müsse. Die Befürchtungen der polnischen Regierung wurden Wirklichkeit."
 poland.76.a:0 "Wir haben uns entschieden nachzugeben, aber nur im Austausch für ihren Schutz."
 poland.77.t:0 "Polen strebt den Beitritt zur Achse an"
 poland.77.d:0 "Der polnische Außenminister Józef Beck hat uns mitgeteilt, dass die polnische Regierung bereit sei, uns die Freie Stadt Danzig zu übertragen und unsere Beratung zu ihrer Außenpolitik zu akzeptieren. Als Gegenleistung für diese Zugeständnisse verlangt die polnische Regierung von uns die Garantie der bestehenden Grenzen Polens und die Unterzeichnung eines Pakts zum Schutz vor der sowjetischen Bedrohung und vor allen anderen potenziellen Angreifern. Wie sollen wir reagieren?"
 poland.77.a:0 "Exzellent."
 poland.77.b:0 "Unsere Forderungen sind nicht verhandelbar."
 poland.78.t:0 "Der Ribbentrop-Beck-Pakt"
 poland.78.d:0 "Die Bundesregierung hat den Deal angenommen. Ein neues Kapitel unserer Geschichte beginnt, indem wir unser Schicksal mit Deutschland verbinden. Obwohl wir immer noch unabhängig sind, haben wir uns bereit erklärt, die deutsche Außenpolitik zu verfolgen und mit ihr zusammenzuarbeiten."
 poland.78.a:0 "Hoffentlich können wir weiterhin unsere Unabhängigkeit bewahren."
 poland.79.t:0 "Deutschland lehnt ab"
 poland.79.d:0 "Die deutsche Regierung hat unser Angebot mit der Begründung abgelehnt, ihre Forderungen seien nicht verhandelbar und sie sei nicht bereit, einen Pakt zu unterzeichnen, der sie verpflichtet, uns in Kriegszeiten zu Hilfe zu kommen. Daraus lässt sich nur schließen, dass wir ein unmittelbares Ziel ihrer Aggression sind."
 poland.79.a:0 "Dies ist ein berechtigter Grund für die Mobilisierung unseres Militärs."
 poland.80.t:0 "Polnisch-französische Beziehungen"
 poland.80.d:0 "Während des polnisch-sowjetischen Krieges schickte Frankreich eine Militärmission von 400 Offizieren nach Polen. Die Bemühungen der französischen Delegation führten zu deutlich positiven Ergebnissen für die Organisation und Logistik der jungen polnischen Armee. Kurz nach Kriegsende wurde ein Militärpakt unterzeichnet, um die doppelte Bedrohung durch Deutschland und die Sowjetunion einzudämmen. Frankreich war verpflichtet, Polen wirtschaftlich zu helfen, war jedoch nicht verpflichtet, den Krieg zu erklären, wenn Polen angegriffen wurde. Doch angesichts der drohenden deutschen Wiederbewaffnung und Aggression wurde am 19. Mai 1939 in Paris die Kasprzycki-Gamelin-Konvention unterzeichnet. Der Vertrag wurde nach dem „polnischen Kriegsminister“ General Tadeusz Kasprzycki und dem „Befehlshaber der französischen Armee“ Maurice Gamelin benannt. Beide Länder waren nun im Konfliktfall vollständig aneinander gebunden.\n\nHeute haben wir die Franzosen aufgefordert, noch einen Schritt weiter zu gehen und einen Präventivschlag gegen Deutschland durchzuführen. [Root.GetLeader] ist nach Frankreich geflogen, um einen Konsens über die deutsche Bedrohung zu erzielen und Unterstützung für frühzeitige Vergeltungsmaßnahmen zu gewinnen."
 poland.80.a:0 "Vielleicht zeigen sie diesmal etwas Rückgrat."
 poland.81.t:0 "Polnisch-französische Beziehungen"
 poland.81.d:0 "Während des polnisch-sowjetischen Krieges schickte Frankreich eine Militärmission von 400 Offizieren nach Polen. Die Militärmission brachte starke positive Ergebnisse für die Organisation und Logistik der neu gebildeten polnischen Armee. Kurz nach Kriegsende wurde ein Militärpakt unterzeichnet, um die doppelte Bedrohung durch Deutschland und die Sowjetunion einzudämmen. Frankreich war verpflichtet, Polen wirtschaftlich zu helfen, war jedoch nicht verpflichtet, den Krieg zu erklären, wenn Polen angegriffen wurde. Doch angesichts der drohenden deutschen Wiederbewaffnung und Aggression wurde am 19. Mai 1939 in Paris die Kasprzycki-Gamelin-Konvention unterzeichnet. Der Vertrag wurde nach dem „polnischen Kriegsminister“ General Tadeusz Kasprzycki und dem „Befehlshaber der französischen Armee“ Maurice Gamelin benannt. Beide Länder waren nun im Konfliktfall vollständig aneinander gebunden.\n\nHeute werden wir diesen Verpflichtungen nachkommen."
 poland.81.a:0 "Es wird keinen „östlichen Verrat“ geben."
 poland.82.t:0 "Präventivschlag gegen Deutschland?"
 poland.82.d:0 "Die polnische Regierung ist mit dem Vorschlag an uns herangetreten, offensiv in das Herz Deutschlands einzudringen. Sie sind besorgt über die zunehmende Aggression und Aufrüstung Deutschlands in Europa und möchten, dass wir ihnen bei der Verkleinerung helfen."
 poland.82.a:0 "Ein interessanter Vorschlag."
 poland.82.b:0 "Absurd."
 poland.83.t:0 "Frankreich stimmt einer Vergeltung zu"
 poland.83.d:0 "Die französische Regierung hat sich mit unseren Ansichten einverstanden erklärt und beginnt mit der Mobilisierung ihrer Armee zur Vorbereitung."
 poland.83.a:0 "Exzellent."
 poland.84.t:0 "Die Franzosen geben nach"
 poland.84.d:0 "Die französische Regierung hat kein Interesse an dem Vorschlag bekundet und glaubt weiterhin, dass mit Deutschland diplomatisch umgegangen werden kann."
 poland.84.a:0 "Wir werden Deutschland alleine angreifen."
 poland.84.b:0 "Stattdessen werden wir unsere Armee mobilisiert und vorbereitet halten."
 poland.85.t:0 "Der zweite Don-Kosaken-Aufstand"
 poland.85.d:0 "Testereignis – Unvollständig."
 poland.85.a:0 "Machen Sie trotzdem weiter."
 poland.86.t:0 "Kult des Marschalls"
 poland.86.d:0 "Piłsudski selbst war nie daran interessiert, sich zu erheben oder einen Mythos um sein Erbe zu schaffen. Ein berühmtes Zitat, das dem verstorbenen Marschall zugeschrieben wird, lautet\n\n„Ich werde Ihnen nicht vorschreiben, was Sie über mein Leben und meine Arbeit schreiben.“ Ich bitte Sie nur, mich nicht als „Jammerer und Sentimentalist“ hinzustellen.\n\nDie Sanacja-Regierung betrachtete das Erbe des Marschalls jedoch als nützliches Propagandainstrument. Unmittelbar nach seinem Tod lobten ihn staatliche Medien als brillanten Strategen, Staatsmann, Visionär und Vater der polnischen Unabhängigkeit. Schulkinder sangen Lieder und schrieben Gedichte zum Gedenken an den verstorbenen Marschall, öffentliche Kundgebungen und Feiern wurden organisiert, Statuen und großartige Kunstwerke wurden an öffentlichen Plätzen aufgestellt und zu seinen Ehren wurde der „Polnische Unabhängigkeitstag“ zum Nationalfeiertag erklärt. Öffentliche Initiativen zur Umbenennung von Straßen, Städten und Militärregimenten nach seinem Namen waren weit verbreitet. 1938 ging das polnische Parlament sogar so weit, die Verunglimpfung von Piłsudskis Namen für illegal zu erklären. Der Kult um Piłsudski war vor allem beim Militär beliebt, und die Tradition wurde trotz der Einwände von Władysław Sikorski und anderen Kritikern sogar in der Exilarmee im Westen fortgesetzt. Der 19. März, der Tag nach Piłsudskis Geburtstag, wurde zum Marschalltag erklärt, an dem hochrangige militärische Beförderungen öffentlich verliehen wurden."
 poland.86.a:0 "Der große Mann, der aus dem Ersten Weltkrieg hervorgegangen ist."
 poland.87.t:0 "Rydz-Śmigłys Staatspropagandaapparat"
 poland.87.d:0 "Zunächst versuchte Rydz-Śmigły, sich als einen Mann darzustellen, der über der Politik und den politischen Vereinigungen steht; Im Laufe der Zeit hielt Rydz-Śmigły jedoch zunehmend politische und leidenschaftliche öffentliche Reden. Die staatliche Propaganda versuchte, ihn als Piłsudskis Erben darzustellen, und seine Bekanntheit übertraf die des Präsidenten. Plakate, öffentliche Gebäude und Anschlagtafeln zeigten seine athletische Haltung, seine große Größe und sein selbstbewusstes, aber sanftes Lächeln. Als sich ein Krieg abzeichnete, erreichte seine Popularität ihren Höhepunkt. Staatspropaganda, zu der schwärmerische Lieder, Gedichte und fast tägliche Enthüllungen über sein Leben in der Presse gehörten, war ein Mittel, um die Massen von der schlimmen wirtschaftlichen Lage des Landes und den außenpolitischen Versäumnissen des neuen Regimes abzulenken. Die schnelle Niederlage Polens im Jahr 1939 war ein gewaltiger Schock für die Öffentlichkeit, die glaubte, dass Deutschland unter Rydz-Śmigłys führender Hand und der Hilfe der westlichen Alliierten schnell besiegt werden würde."
 poland.87.a:0 "Der „Zweite Mann“ im Staat"
 poland.88.t:0 "Rydz-Śmigłys Armeereformen"
 poland.88.d:0 "Testereignis – Unvollständig."
 poland.88.a:0 "„Gott, Ehre, Vaterland“\n – Motto der polnischen Armee"
 poland.89.t:0 "Rydz-Śmigłys Luftwaffenreformen"
 poland.89.d:0 "Trotz der starken Luftfahrtindustrie, die sich in Polen entwickelte, und der Luftüberlegenheit, die Polen im polnisch-sowjetischen Krieg genoss, betrachtete Józef Piłsudski die Luftwaffe als bloßen schicken und teuren Nebenschauplatz. Piłsudski stellte sich die Armee und die Kavallerie als die dominierende Kraft auf dem zukünftigen Schlachtfeld vor und versäumte es, stark in die Luftfahrtbranche zu investieren. Edward Rydz-Śmigły war anderer Meinung und glaubte, dass die Luftwaffe im bevorstehenden Konflikt eine wichtige Rolle spielen würde. Bald folgte ein großes Investitionsprogramm in der Luftwaffe und im Heeresfliegerzweig. Die Mittel für die Entwicklung, Ausbildung und Unterstützung von Flugzeugen wurden erhöht; und mit diesen Entwicklungen wurde die polnische Doktrin dahingehend überarbeitet, dass die Luftunterstützung als schnelle Reaktionseinheit für kritische Notsituationen und nicht als verstreutes taktisches Mittel vorgesehen ist."
 poland.89.a:0 "„Pro Patria Semper“\n – Motto der polnischen Luftwaffe"
 poland.90.t:0 "Polnische Militärluftfahrtexporte"
 poland.90.d:0 "Im Jahr 1933 wurde das Ganzmetall-Jägerdesign, Zygmunt Pulawsks PZL P.7a, eingeführt. Bald darauf folgten die weiterentwickelten PZL P.11a und PZL P.11c, die zum Zeitpunkt ihrer Einführung 1934 bzw. 1935 zu den fortschrittlichsten Jägern der Welt zählten. Mit Beginn der Weltwirtschaftskrise führten Haushaltsmängel dazu, dass Flugzeugkonstruktionen für den Export verfügbar sein mussten, um das Militär zu finanzieren. Weitere Flugzeugmodelle wie die leichten Bomber P.11b, P.24A, P.24B, P.24G und PZL.43 Karaś waren in der Spezifikation überlegen, wurden jedoch ausschließlich für den Export und nicht für Polens eigenes Militär hergestellt. Stattdessen wurden Hunderte Flugzeuge ins Ausland in verschiedene Länder verkauft. Zu den Käufern polnischer Kampfflugzeuge und leichter Aufklärungsbomber der Zwischenkriegszeit gehörten Griechenland, Portugal, Bulgarien, Jugoslawien, die Türkei, das republikanische Spanien, Ungarn und Rumänien. Auch nach der Kapitulation Polens im Jahr 1939 wurden polnische Flugzeuge weiterhin im Ausland betrieben, produziert und weiterentwickelt. Als die Operation Barbarossa begann, bestand knapp die Hälfte der rumänischen Luftwaffe aus polnischen Flugzeugen, und das inländische Jagdflugzeug IAR 80 war eine Weiterentwicklung der polnischen P.24E."
 poland.90.a:0 "Was auch immer dafür sorgt, dass unser Budget schwarze Zahlen schreibt."
 poland.91.t:0 "Die April-Verfassung"
 poland.91.d:0 "Der Hauptideologe der April-Verfassung war Walery Slawek, und ihre Ausarbeitung führte zu Kontroversen zwischen der Sanation Left und der Castle-Fraktion darüber, wer das Amt des Präsidenten bekleiden würde. In seinen Artikeln wurde die Idee eingeführt, dass der Staat das Gemeinwohl der Bürger sei, und die Befugnisse des Präsidenten wurden auf Kosten des Senats und des Sejm erheblich ausgeweitet. Nach den neuen Artikeln hatte der Präsident die Befugnis, ein Drittel der Senatoren, den Oberbefehlshaber der polnischen Armee und den Generalinspekteur der Streitkräfte zu ernennen, und hatte das Recht, verabschiedete Gesetze abzulehnen und ein Veto einzulegen „nicht konstruktiv“.\n\nDer Präsident hatte auch die Befugnis, im Notfall oder Krieg einen Nachfolger zu bestimmen. Dies wurde zur Grundlage der polnischen Exilregierung im Westen. Als Ignacy Mościcki im rumänischen Exil interniert wurde, während der Kampf um Polen noch tobte, wurde Bolesław Wieniawa-Długoszowski, polnischer General und Botschafter in Rom, zum neuen Präsidenten Polens ernannt. Einen Tag später würde Wieniawa-Dlugoszowski auf Druck von Władysław Sikorski abdanken und ihm die Präsidentschaft übertragen. Doch anderswo im Jahr 1944 lehnten die von der Sowjetunion unterstützten Behörden im kommunistischen Polen die Verfassung als ungültig ab und operierten auf der Grundlage der Märzverfassung von 1921."
 poland.91.a:0 "Ein Präsidialsystem oder Autoritarismus?"
 poland.92.t:0 "Polnisches Ultimatum"
 poland.92.d:0 "Die polnische Regierung hat die zunehmende Popularität der linksextremen Ideologie innerhalb unserer Grenzen zur Kenntnis genommen. Aus Angst um ihre eigene Sicherheit fordern sie, dass wir ein Verbot des Kommunismus in unserem Land durchsetzen und dass wir ihre Konsultation zu unserer Außenpolitik akzeptieren. Wie sollen wir reagieren?"
 poland.92.a:0 "Unzumutbare Forderungen"
 poland.92.b:0 "Wir müssen nachgeben."
 poland.93.t:0 "Rumänien lehnt unser Ultimatum ab"
 poland.93.d:0 "Rumänien hat unsere Forderungen abgelehnt. Es besteht die gefährliche Möglichkeit, dass sie weiterhin in den Einflussbereich der Sowjetunion geraten. Es scheint, als könne das Problem nur mit Waffengewalt weiter gelöst werden."
 poland.93.a:0 "Sie haben unseren Bluff aufgedeckt."
 poland.93.b:0 "Wir müssen jetzt eingreifen."
 poland.94.t:0 "Rumänien stimmt unseren Forderungen zu"
 poland.94.d:0 "Rumänien hat unseren Forderungen zugestimmt. Es werden Gesetze zum Verbot des Kommunismus ausgearbeitet, und ihre Regierung hat zugestimmt, sich unserer Außenpolitik zu beugen."
 poland.94.a:0 "Exzellent."
 poland.95.t:0 "2. Militärmission in Japan"
 poland.95.d:0 "Mit einem gemeinsamen Feind pflegen Polen und Japan seit langem freundschaftliche Außenbeziehungen. Im Jahr 1904, während der russisch-japanische Krieg tobte, reiste Józef Piłsudski nach Tokio, um seine Hilfe bei der Organisation eines polnischen Aufstands gegen Russland anzubieten. Trotz des anfänglichen Interesses wurden solche Pläne von der japanischen Regierung auf Drängen von Roman Dmowski, Piłsudskis Erzrivalen, abgelehnt, der glaubte, ein solcher Aufstand würde scheitern und polnische Leben kosten. Mit der Gründung des neu gegründeten polnischen Staates nach dem Ersten Weltkrieg bot Japan diplomatische Zusammenarbeit an und half ethnischen Polen bei der Flucht aus Russland und Sibirien. Im Jahr 1923, kurz nach dem polnisch-sowjetischen Krieg, wurde eine Militärmission unter der Leitung des polnischen Ingenieurs, Kryptologen und Militärgeheimdienstoffiziers Jan Kowalewski nach Japan entsandt. Während seines Aufenthalts unterrichtete Jan Kowalewski japanische Offiziere in Tokio in Kursen über Funkaufklärung und Kryptoanalyse. Für seine Bemühungen verlieh die japanische Regierung Jan Kowalewski den „Orden der aufgehenden Sonne“.\n\nJetzt planen wir, Oberstleutnant Jan Kowalewski auf eine zweite Militärmission nach Japan zu schicken, um fortgeschrittenere technische Hilfe beim Knacken von Codes zu leisten Bemühungen zur Kryptoanalyse. Was wollen wir als Gegenleistung für unsere technische Expertise?"
 poland.95.a:0 "Bieten Sie an, sich ihrem Krieg gegen die Sowjetunion anzuschließen."
 poland.95.b:0 "Bitten Sie darum, ihrer Fraktion beizutreten."
 poland.95.c:0 "Bitten Sie um eine Garantie gegen sowjetische Aggression."
 poland.95.e:0 "Bieten Sie ausschließlich unsere technische Unterstützung an."
 poland.96.t:0 "Polen kommt uns zu Hilfe"
 poland.96.d:0 "[From.GetName] hat uns darüber informiert, dass sie gemeinsam mit uns die Sowjetunion angreifen werden. Oberstleutnant Jan Kowalewski, der 1923 zur Aufklärungsausbildung unserer Armee geschickt wurde, wird erneut nach Tokio geschickt, um unsere Offiziere in Codeknack- und Kryptoanalysearbeiten zu unterweisen."
 poland.96.a:0 "Jede Hilfe ist willkommen."
 poland.97.t:0 "Polen bittet darum, unserer Fraktion beizutreten."
 poland.97.d:0 "Ein diplomatischer Gesandter von [From.GetName] hat darum gebeten, dass wir ihnen erlauben, unserer Fraktion beizutreten. Als Gegenleistung für unsere enge Zusammenarbeit bieten sie an, Oberstleutnant Jan Kowalewski, der 1923 die Geheimdienstausbildung für unsere Armee durchgeführt hat, erneut nach Tokio zu schicken, um unsere Offiziere in den Bemühungen zum Knacken von Codes und zur Kryptoanalyse zu unterweisen."
 poland.97.a:0 "Polen und Japan werden zusammenstehen."
 poland.97.b:0 "Wir möchten uns lieber nicht auf sie einlassen."
 poland.98.t:0 "Polen bietet technische Hilfe gegen eine Garantie an"
 poland.98.d:0 "Ein diplomatischer Gesandter von [From.GetName] hat uns gebeten, Polen zu unterstützen, falls zwischen ihnen und der Sowjetunion ein Krieg ausbricht. Als Gegenleistung für unsere Garantie bieten sie an, Oberstleutnant Jan Kowalewski, der 1923 die Geheimdienstausbildung für unsere Armee durchgeführt hat, erneut nach Tokio zu schicken, um unsere Offiziere in den Bemühungen zum Knacken von Codes und zur Kryptoanalyse zu unterweisen."
 poland.98.a:0 "Ein interessanter Vorschlag."
 poland.98.b:0 "Wir können es uns nicht leisten, in einen Krieg verwickelt zu werden."
 poland.99.t:0 "Polen bietet uns an, seiner Fraktion beizutreten."
 poland.99.d:0 "Ein diplomatischer Gesandter von [From.GetName] hat darum gebeten, eine Allianz zu bilden, um die Bedrohung durch [SOV.GetNameDef] zu bekämpfen. Als Gegenleistung für unsere enge Zusammenarbeit bieten sie an, Oberstleutnant Jan Kowalewski, der 1923 die Geheimdienstausbildung für unsere Armee durchgeführt hat, erneut nach Tokio zu schicken, um unsere Offiziere in den Bemühungen zum Knacken von Codes und zur Kryptoanalyse zu unterweisen."
 poland.99.a:0 "Polen und Japan werden zusammenstehen."
 poland.99.b:0 "Wir möchten uns lieber nicht auf sie einlassen."
 poland.100.t:0 "Polen und Japan kündigen eine Allianz an"
 poland.100.d:0 "Da Polen und Japan in der Sowjetunion einen gemeinsamen Feind haben, haben sie angekündigt, ein Militärbündnis miteinander einzugehen."
 poland.100.a:0 "Eine interessante Entwicklung."
 poland.101.t:0 "Japan lehnt unser Angebot ab"
 poland.101.d:0 "[From.GetNameDef] wurde abgelehnt. Es scheint, als ob sie trotz unserer Angebote keine Verpflichtungen mit uns eingehen wollen."
 poland.101.a:0 "Wie enttäuschend."
 poland.102.t:0 "Japan nimmt unser Angebot an"
 poland.102.d:0 "[From.GetNameDef] hat unser Angebot angenommen. Die formellen Vereinbarungen und die Unterzeichnung des Vertrags sind bereits im Gange."
 poland.102.a:0 "Exzellent."
 poland.103.t:0 "Autorisierung des Promethean-Programms"
 poland.103.d:0 "Promethean-Agenten, die mit Dissidenten innerhalb von [SOV.GetNameDef] zusammenarbeiten, haben eine Gelegenheit erkannt, dem Regime einen möglichen Schlag zu versetzen. Für eine Sabotageaktion wurde ein Industrieziel ausgewählt. Promethean-Agenten warten auf Geld, Ausrüstung und die Genehmigung zur Ausführung des Plans."
 poland.103.a:0 "Autorisieren Sie die Mission."
 poland.103.b:0 "Fordern Sie sie auf, vorerst zurückzutreten."
 poland.104.t:0 "Polnisch-tschechoslowakische Beziehungen"
 poland.104.d:0 "Während eines Großteils der frühen Zwischenkriegszeit waren die Beziehungen zwischen Polen und der Tschechoslowakei von ständigen Grenzkonflikten und Spannungen geprägt. Zaolzie mit seinen wertvollen Kohlebergwerken und Eisenbahnverbindungen war zwischen den beiden Nationen umstritten. Es kam zu einem kurzen Grenzkrieg, in dem es der Tschechoslowakei gelang, die Kontrolle über den größten Teil der Region zu übernehmen. Die Intervention der Westalliierten erzwang jedoch einen Rückzug. Unter westlicher Aufsicht sollten ethnische Volksabstimmungen abgehalten und die Region geteilt werden. Beide Nationen einigten sich darauf, die Beratungen der Alliierten zu akzeptieren; Mit dem Ausbruch des Polnisch-Sowjetischen Krieges und dem sowjetischen Vormarsch auf Warschau wuchsen jedoch bei den Alliierten Befürchtungen, dass eine Niederlage Polens dazu führen würde, dass die Region in bolschewistische Hände fallen würde. Auf der Spa-Konferenz im Juli 1920 wurden der Tschechoslowakei Ländereien zugesprochen, die eine große polnische Bevölkerung umfassten, aber nur wenige Tschechen unter polnischer Herrschaft ließen. Der Konferenzbeschluss löste bei der lokalen polnischen Bevölkerung, die sich von der tschechischen Regierung diskriminiert fühlte, bittere Gefühle aus."
 poland.104.a:0 "Wir werden unsere Forderungen erfüllen."
 poland.105.t:0 "Polnische Forderungen"
 poland.105.d:0 "Der polnische Außenminister Józef Beck hat einen Forderungskatalog vorgelegt. Sie fordern, dass wir Zaolzie abtreten und die Aufteilung der Slowakei zwischen Polen und Ungarn zulassen. Wenn wir uns nicht daran halten, wird die Situation zu einem Krieg führen. Wie sollen wir reagieren?"
 poland.105.a:0 "Wir haben keine andere Wahl, als nachzugeben."
 poland.105.b:0 "Tod vor Unehre."
 poland.106.t:0 "Tschechoslowakei Erträge"
 poland.106.d:0 "Die Tschechoslowakei hat unseren Forderungen zugestimmt. Unsere Truppen sind in das umstrittene Gebiet eingedrungen. In den Grenzregionen haben jubelnde Scharen polnischer Minderheiten unsere Soldaten begrüßt. Auch in allen polnischen Städten finden Feierlichkeiten zum Gedenken an die Wiedervereinigung statt."
 poland.106.a:0 "Rechtmäßiger polnischer Ton."
 poland.107.t:0 "Die Tschechoslowakei leistet Widerstand"
 poland.107.d:0 "Die Tschechoslowakei hat unsere Forderungen abgelehnt. Das Problem kann nur mit Waffengewalt weiter gelöst werden. Unsere Armee bereitet sich darauf vor, tief in ihr Kernland einzudringen."
 poland.107.a:0 "Eine schlechte Wahl."
 poland.108.t:0 "Die Südslowakei gehört uns"
 poland.108.d:0 "Da die Tschechoslowakei den polnischen Forderungen nachgab, sind unsere Streitkräfte dazu übergegangen, die Südslowakei zu besetzen, in der viele ethnische Ungarn leben."
 poland.108.a:0 "Rechtschaffener ungarischer Ton"
 poland.109.t:0 "Die Erfindung des Landminendetektors"
 poland.109.d:0 "In der Zwischenkriegszeit ordnete die Artillerieabteilung des polnischen Verteidigungsministeriums die Entwicklung eines Geräts an, das Blindgänger-Artilleriegranaten auf Truppenübungsplätzen erkennen konnte. Die AVA Radio Company hat den Entwurf eines solchen Geräts fertiggestellt, es wurde jedoch aufgrund der September-Invasion nie in Produktion genommen. Die polnische Exilarmee in Frankreich überarbeitete das Gerät später als Minensuchgerät. Die endgültige Version wurde vom polnischen Leutnant Józef Kosacki erstellt, der den Bauplan der britischen Armee schenkte. Der neu entwickelte tragbare Landminendetektor wurde erstmals in der Schlacht von El Alamein eingesetzt, wo 500 Detektoren dabei halfen, den Weg für den Vormarsch der 8. britischen Armee freizumachen. Im Laufe des Krieges wurden mehr als 100.000 Exemplare produziert und das gleiche Modell blieb bis zum Golfkrieg 1991 im Einsatz."
 poland.109.a:0 "Polnische Expertise"
 poland.110.t:0 "Der Nationale Verteidigungsfonds"
 poland.110.d:0 "In der Zwischenkriegszeit war Polen landwirtschaftlich autark, seine Staatsindustrie und seine Militärproduktion waren jedoch von erheblichen Rohstoffimporten aus dem Ausland abhängig. Als die Weltwirtschaftskrise ausbrach, werteten Länder auf der ganzen Welt ihre Währungen rasch ab; Die polnische Nationalbank hielt jedoch den Wert des polnischen Złoty hoch. Eine starke Währung verschärfte die Deflation und verringerte die Höhe der zur Unterstützung der Wirtschaft verfügbaren Währungsreserven, verschaffte jedoch einen Vorteil für den Kauf von Waren aus dem Ausland.\n\nUm das Beste aus der Situation zu machen, gründete die polnische Regierung den Nationalen Verteidigungsfonds. Staatseigentum wurde verkauft, im Ausland lebende Bürger wurden um Spenden gebeten und im Inland wurden Spendenaktionen eingerichtet, um Kapital zu beschaffen, das wiederum Rohstoffe oder Rüstungsgüter im Ausland kaufen konnte. Schulen, Institutionen und Pfarreien wurden ermutigt, für bestimmte Zwecke zu spenden, beispielsweise um den Kauf eines Maschinengewehrs, eines Artilleriegeschützes oder sogar eines Flugzeugs zu finanzieren. Im Jahr 1937 sammelte das Kriegsministerium 2.330.380 Złoty und 6.645 Tonnen Altmetall. Es wurden 36 Flugzeuge, 615 schwere Maschinengewehre, 130 leichte Maschinengewehre und verschiedene andere Waffen erworben, die zu zahlreich sind, um sie alle aufzuzählen. Auch das U-Boot ORP Orzeł konnte teilweise dank öffentlicher Mittel in Betrieb genommen werden. Ein Präsidialerlass erließ außerdem, dass sämtliches Privateigentum im Kriegsfall als Notfall beschlagnahmt werden musste. Darauf folgte 1938 ein zweites Dekret, das die staatliche Kontrolle über die landwirtschaftliche Produktion verschärfte und alle Fahrzeuge und Viehbestände der Beschlagnahmung unterwarf."
 poland.110.a:0 "Verlagerung der Ausgaben aus dem zivilen Sektor."
 poland.110.b:0 "Wichtiger ist ein starkes Militär."
 poland.111.t:0 "Der Regierung wird Schwäche vorgeworfen"
 poland.111.d:0 "Im ganzen Land kam es zu Protesten. Ob wahr oder falsch, die Bevölkerung war fest davon überzeugt, dass die Nation einen Krieg leicht hätte gewinnen können und dass das Gericht der internationalen Meinung auf unserer Seite gewesen wäre. Die politische Opposition wirft uns Kapitulation vor deutschem Einfluss und Verrat am Land vor."
 poland.111.a:0 "Wir warten einfach unsere Zeit ab."
 poland.112.t:0 "Polen fordert engere Beziehungen"
 poland.112.d:0 "In Polen ist eine nationalistische Regierung an die Macht gekommen. Obwohl sie in ihrer Außenpolitik aggressiv vorgehen, sind sie bereit, ihre Ansprüche gegenüber Zaolzie im Austausch für eine engere Zusammenarbeit mit Deutschland aufzugeben. Wie sollen wir reagieren?"
 poland.112.a:0 "Das ist eine interessante Gelegenheit."
 poland.112.b:0 "Ein Bündnis mit Polen ist Torheit."
 poland.113.t:0 "Der Tod von Roman Dmowski"
 poland.113.d:0 "Roman Dmowski, der Vater der polnischen nationalistischen Bewegung, ist gerade verstorben. An seinem Trauerzug nahmen heute über 100.000 Menschen teil. Die Straßen in Großstädten sind voller politischer Anhänger, die um seinen Tod trauern."
 poland.113.a:0 "Die Geschichte wird ihn als einen bösen Faschisten beschreiben."
 poland.113.b:0 "Nur ein weiterer Unruhestifter aus dem Weg."
 poland.113.c:0 "Auf seinen Schultern haben wir unsere Bewegung aufgebaut."
 poland.113.e:0 "Seine Beiträge werden in guter Erinnerung bleiben."
 poland.113.f:0 "Er wird als Nationalheld in Erinnerung bleiben."
 poland.114.t:0 "Die Tschechoslowakei stimmt einem Bündnis zu"
 poland.114.d:0 "[From.GetLeader] hat vereinbart, dass unsere beiden Nationen unsere Differenzen beiseite legen und gemeinsam gegen größere potenzielle Bedrohungen vorgehen sollten."
 poland.114.a:0 "Slawische Waffenbrüder."
