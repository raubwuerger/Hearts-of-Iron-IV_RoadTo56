 POL_Japanese_Guarantee:0 "Japanische Garantie gegen sowjetische Aggression"
 POL_Draw_Closer_To_The_USSR_desc:0 "Enge Beziehungen zur Sowjetunion sind notwendig, um unsere Feinde im Westen zu bekämpfen."
 POL_Seek_Autonomy_desc:0 "Wir müssen einen ausgewogenen Weg zwischen der Freundschaft mit der UdSSR und unseren eigenen Interessen verfolgen."
 POL_License_Soviet_Equipment_desc:0 "Die enge Verzahnung mit der Sowjetarmee ist der nächste logische Schritt zur Versorgung unserer eigenen Streitkräfte."
 POL_Found_Our_Own_Faction:0 "Wir haben unsere eigene Fraktion gegründet"
 POL_Found_Our_Own_Faction_desc:0 "Der Kontakt zur internationalen Gemeinschaft ist für unsere eigene Sicherheit notwendig."
 POL_Renew_The_Polish_Soviet_Nonaggression_Pact:0 "Erneuern Sie den sowjetischen Nichtangriffspakt"
 POL_Renew_The_Polish_Soviet_Nonaggression_Pact_desc:0 "Eine weitere Normalisierung der Beziehungen zur Sowjetunion ist notwendig, um Frieden zu erkaufen und Wohlstand zu erblühen."
 POL_The_Leviathan_Group:0 "Die Leviathan-Gruppe"
 POL_The_Leviathan_Group_desc:0 "Die staatliche Wirtschaftsplanung hat die Wirtschaftskrise im Land verschärft. Um voranzukommen, müssen private Wirtschaftsführer ein Mitspracherecht in der Regierung haben."
 POL_Invite_The_Political_Opposition:0 "Laden Sie die politische Opposition ein"
 POL_Invite_The_Political_Opposition_desc:0 "Die ursprüngliche BBWR-Struktur wurde geschaffen, um talentierten Mitgliedern verschiedener politischer Parteien zu ermöglichen, trotz unserer Meinungsverschiedenheiten zum Wohle der Allgemeinheit in der Regierung zu dienen. Die neue gemeinsame Organisation der Gesellschaft wird integrativer sein und ihre Talente besser nutzen."
 POL_Renew_The_Polish_German_Nonaggression_Pact:0 "Erneuern Sie den deutschen Nichtangriffspakt"
 POL_Renew_The_Polish_German_Nonaggression_Pact_desc:0 "Die Erneuerung unseres Nichtangriffspakts mit Deutschland verschafft uns Zeit zum Aufrüsten und erspart uns hoffentlich das Ziel ihrer Aggression."
 POL_Allied_Financial_Loans:0 "Alliierte Finanzkredite"
 POL_Allied_Financial_Loans_desc:0 "Angesichts der aktuellen Finanzlage müssen wir Kredite beantragen, um unser Militär weiterhin mobilisieren zu können."
 POL_Foreign_Financial_Loans:0 "Ausländische Finanzkredite"
 POL_Consolidate_The_Nationalist_Wing:0 "Konsolidieren Sie den nationalistischen Flügel"
 POL_Consolidate_The_Nationalist_Wing_desc:0 "Die Aufnahme von Mitgliedern aus den verschiedenen fragmentierten nationalistischen Fraktionen in unser Lager wird unsere Machtbasis stärken und dazu beitragen, Unterstützung für den Krieg aufzubauen."
 POL_Polish_Czechoslovakian_Alliance:0 "Polnisch-tschechoslowakisches Militärbündnis"
 POL_Polish_Czechoslovakian_Alliance_desc:0 "Ein Feind meines Feindes ist ein Freund. Ein Militärbündnis zwischen unseren beiden Ländern wird es uns ermöglichen, schnell gegen die deutsche Bedrohung vorzugehen."
 POL_Invest_In_Fiat:0 "Investieren Sie in Fiat"
 POL_Invest_In_Fiat_desc:0 "Die italienische Regierung hat großes Interesse an unseren Methoden zur Herstellung von synthetischem Kautschuk bekundet. Ein gemeinsames Investitionsprogramm könnte für uns beide von Vorteil sein."
 POL_Break_Away_From_Germany:0 "Trennen Sie sich von Deutschland"
 POL_Break_Away_From_Germany_desc:0 "Es ist an der Zeit, uns von dem sinkenden Schiff Deutschland zu distanzieren."
 POL_Maritime_and_Colonial_League:0 "See- und Kolonialliga"
 POL_Maritime_and_Colonial_League_desc:0 "Starke Marinen und zahlreiche Kolonien sind wichtig für die wirtschaftliche Sicherheit der Nationen. Die Bürger sollten ermutigt werden, Zeit und Geld zu spenden, um beide Konzepte Wirklichkeit werden zu lassen."
 POL_Subsidized_Universal_Education:0 "Subventionierte allgemeine Bildung"
 POL_Subsidized_Universal_Education_desc:0 "Hochschulbildung muss über den Luxus der Oberschicht hinausgehen und zum Vorrecht aller Bürger werden."
 POL_Offer_to_Purchase_Madagascar:0 "Angebot zum Kauf Madagaskars"
 POL_Offer_to_Purchase_Madagascar_desc:0 "Seit einiger Zeit hegen wir den Gedanken, Madagaskar als Rohstoffgewinnungs- und Strafkolonie zu erwerben."
 POL_Demand_Former_German_Colonies:0 "Fordern Sie ehemalige deutsche Kolonien"
 POL_Demand_Former_German_Colonies_desc:0 "Die Zweite Republik Polen entstand teilweise aus Gebieten des ehemaligen Deutschen Reiches. Wir sollten auch vor dem Völkerbund argumentieren, dass wir auch einen Anteil an seinen ehemaligen Kolonien verdienen."
 POL_Offer_Liberia_Protection:0 "Bieten Sie Liberia-Schutz"
 POL_Offer_Liberia_Protection_desc:0 "Dank früherer Kolonialbemühungen gewährte uns Liberia das Recht, Siedler zu entsenden, und verlieh uns den Handelsstatus „Meistbegünstigte Nation“. Wir sollten diese Gelegenheit nutzen, um engere Beziehungen zu knüpfen und ihnen im Gegenzug für unsere fortgesetzte wirtschaftliche Unterstützung unseren Schutz anzubieten."
