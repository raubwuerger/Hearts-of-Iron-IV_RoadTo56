 POL_monarchist_debate_in_the_Sejm:0 "Monarchistische Debatte im Sejm"
 POL_monarchist_debate_in_the_Sejm_desc:0 "Die polnisch-deutschen Beziehungen haben eine spannungsgeladene Geschichte. Um das derzeitige Bündnis zwischen den beiden Ländern zu festigen, tauchen erneut Vorschläge auf, dass Fryderyk Krystian Wettyn, der Prinz von Sachsen, als Galionsfigur des Monarchen fungieren soll und Präsident [POL.GetLeader] der treueste Minister seiner Majestät sein soll."
 POL_Polish_Cipher_Bureau_Focus0:0 "Das polnische Chiffrierbüro"
 POL_Polish_Cipher_Bureau_Focus0_desc:0 "Das polnische Chiffrierbüro ist mit Aufgaben der Spionageabwehr, der Radarerkennung und der Kryptoanalyse betraut."
 POL_Polish_Cipher_Bureau_Focus1:0 "Die Grillmethode"
 POL_Polish_Cipher_Bureau_Focus1_desc:0 "Es wurden Brute-Force-Techniken entwickelt, um den kryptologischen Schlüssel des Enigma-Codes zu knacken."
 POL_Polish_Cipher_Bureau_Focus2:0 "Der Zyklometer"
 POL_Polish_Cipher_Bureau_Focus2_desc:0 "Um eine schnelle Entschlüsselung deutscher Geheimdienstcodes zu ermöglichen, wurde eine Katalogisierungsmaschine der Enigma-Chiffren entwickelt."
 POL_Polish_Cipher_Bureau_Focus3:0 "Die kryptologische Bombe"
 POL_Polish_Cipher_Bureau_Focus3_desc:0 "Ein mechanisches Rechengerät wurde entwickelt, um den Prozess des Knackens deutscher Geheimdienstcodes zu automatisieren."
