 Gdansk_POL_border_conflict_escalate_to_war_desc:0 "Der Streit um [DNZ.GetNameDef] dauert schon seit einiger Zeit an und zeigt kein Ende. Wir müssen bereit sein, den nächsten Schritt zu tun und diesen Konflikt als den ersten Schritt in einem allgemeinen Krieg zu betrachten."
