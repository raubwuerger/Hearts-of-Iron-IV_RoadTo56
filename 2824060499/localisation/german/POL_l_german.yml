 POL_The_Polish_Socialist_Party:0 "Die Polnische Sozialistische Partei"
 POL_The_Polish_Socialist_Party_desc:0 "Die Polnische Sozialistische Partei ist die ehemalige Partei von Józef Piłsudski und vielen prominenten Mitgliedern der Sanacja-Regierung, bevor sie ihre politische Zugehörigkeit wechselte. Da sie nun geächtet werden, versuchen sie, einen sozialistischen Staat mit fortschrittlichen Arbeits- und Sozialreformen zu errichten."
