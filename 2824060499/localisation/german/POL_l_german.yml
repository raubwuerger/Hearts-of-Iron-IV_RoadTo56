 POL_Phase_I_Military_Rearmament:0 "§CPhase I§!§H:§! Militärische Aufrüstung"
 POL_Phase_I_Military_Rearmament_desc:0 "Die erste Phase unseres 15-Jahres-Plans sieht eine rasche Expansion unserer heimischen Verteidigungsindustrie vor. Für die polnischen Streitkräfte ist ein umfassendes Modernisierungsprogramm geplant, das bis 1942 abgeschlossen sein soll."
 POL_Phase_II_Infrastructure_Development:0 "§CPhase II§!§H:§! Entwicklung der Infrastruktur"
 POL_Phase_II_Infrastructure_Development_desc:0 "Die zweite Phase unseres 15-Jahres-Plans erfordert einen starken Schwerpunkt auf die Modernisierung der polnischen Infrastruktur. Durch die Asphaltierung von Landstraßen und den Bau neuer Autobahnen können weite Teile der Landschaft automobiltauglich gemacht werden."
 POL_Phase_III_Agriculture_and_Education:0 "§CPhase III§!§H:§! Landwirtschaft und Bildung"
 POL_Phase_III_Agriculture_and_Education_desc:0 "Die dritte Phase unseres 15-Jahres-Plans sieht die Modernisierung der polnischen Landwirtschaft vor. Durch die Bereitstellung von Mähdreschern, Traktoren und schweren Maschinen für die Landbauern sowie die technische Ausbildung zu deren Wartung können Agrarexporte wieder wettbewerbsfähig werden."
 POL_Phase_IV_Urbanization:0 "§CPhase IV§!§H:§! §LUrbanisierungsanreize§!"
 POL_Phase_IV_Urbanization_desc:0 "Die vierte Phase unseres 15-Jahres-Plans sieht eine rasche Urbanisierung des Landes vor. Durch Investitionen in die Entwicklung von Städten, die Schaffung neuer Beschäftigungsmöglichkeiten und die Bereitstellung großzügiger Subventionen werden ländliche Bauern dazu ermutigt, in städtische Zentren abzuwandern."
 POL_Phase_V_Equalize_Poland_A_and_B:0 "§CPhase V§!§H:§! Polen „A“ und Polen „B“ ausgleichen"
 POL_Phase_V_Equalize_Poland_A_and_B_desc:0 "Die fünfte Phase unseres 15-Jahres-Plans wird die Einkommensunterschiede zwischen West- und Ostpolen endlich beseitigen. Durch die Trockenlegung der Sümpfe in Ostpolen und die Bereitstellung von Entwicklungshilfe in der Region wird es zu mehr Handel und Wirtschaftswachstum kommen."
