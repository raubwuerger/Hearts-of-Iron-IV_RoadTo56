 POL_Divided_Nation:0 "Geteilte Nation"
 POL_Divided_Nation_desc:0 "Eine aggressive Politik zur Förderung der Polonisierung von Minderheiten hat bei einem beträchtlichen Teil der Bevölkerung ein bitteres Gefühl hinterlassen."
 POL_Segregated_Nation:0 "Getrennte Nation"
