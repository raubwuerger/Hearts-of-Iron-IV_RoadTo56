 poland_border_conflict.1.t:0 "Polnische Intervention im deutschen Bürgerkrieg"
 poland_border_conflict.1.desc:0 "In einer öffentlichen Ankündigung verkündete [POL.GetLeader], dass das polnische Militär eingreifen werde, um Enklaven ethnischer Polen in Schlesien vor Gewalt zu schützen. In mehreren Grenzregionen ist es bereits zu Unruhen gekommen – zweifellos von der polnischen Regierung als Vorwand zum Eingreifen inszeniert. \n\n Wir haben einen formellen diplomatischen Protest eingelegt, aber der polnische Botschafter bleibt dabei, dass die Antwort gerechtfertigt sei."
 poland_border_conflict.1.a:0 "Inakzeptabel."
 poland_border_conflict.2.t:0 "Polnischer Sieg in Schlesien"
 poland_border_conflict.2.desc:0 "Nach einem Zusammenstoß zwischen deutschen und polnischen Streitkräften in Schlesien ist es den polnischen Streitkräften gelungen, den leichten Widerstand zu überwinden und die Region zu besetzen. Die polnische Presse ist neugierig und zieht Vergleiche mit den Siegen der Blauen Armee von Józef Haller, die den deutschen Widerstand besiegte und 1920 Pommern von der Weimarer Republik eroberte. [POL.GetLeader] hat zugesagt, weiterhin Maßnahmen zu ergreifen, um die Sicherheit ethnischer Polen zu gewährleisten in deutschen Gebieten."
 poland_border_conflict.2.a:0 "Eine erfolgreiche „Friedensmission“."
 poland_border_conflict.2.b:0 "Wir müssen uns auf weitere mögliche Übergriffe vorbereiten."
 poland_border_conflict.3.t:0 "Polnische Niederlage in Schlesien"
 poland_border_conflict.3.desc:0 "Nach einem Zusammenstoß zwischen deutschen und polnischen Streitkräften in Schlesien waren die Straßen in die Region übersät mit beschädigter und zurückgelassener polnischer Ausrüstung. \n\n Mehrere polnische Angriffe auf hastig errichtete deutsche Verteidigungsstellungen scheiterten mit schweren Verlusten während der Schlacht. Nur wenige bezweifeln, dass dieses Debakel die Begeisterung für weitere Interventionsversuche sicherlich dämpfen wird."
 poland_border_conflict.3.a:0 "Ein schwerer Schlag für unser Ansehen."
 poland_border_conflict.3.b:0 "Unsere Rache wird zu gegebener Zeit kommen."
 poland_border_conflict.4.t:0 "Patt in Schlesien"
 poland_border_conflict.4.desc:0 "Die vereinzelten Kämpfe zwischen polnischen und deutschen Streitkräften sind in eine Pattsituation geraten. Da sie nicht zu einer weiteren Eskalation bereit sind, wurde ein Waffenstillstand für einen Rückzug ausgehandelt."
 poland_border_conflict.4.a:0 "Wir haben wertvolle Erfahrungen gesammelt."
 poland_border_conflict.5.t:0 "Formelle Kriegserklärung"
 poland_border_conflict.5.desc:0 "[FROM.GetNameDef] bezeichnet die Einfälle polnischer Streitkräfte auf deutsches Territorium als Kriegshandlung und hat [POL.GetNameDef] den Krieg erklärt. Es scheint, als ob [FROM.GetNameDef] zuversichtlich ist, dass ein Krieg an zwei Fronten gewonnen werden kann."
 poland_border_conflict.5.a:0 "Wir müssen die Linie halten."
