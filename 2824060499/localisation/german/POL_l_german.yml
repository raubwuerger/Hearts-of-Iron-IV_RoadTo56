 socialist_revolutionary:0 "Sozialistischer Revolutionär"
 POL_army_reform_category:0 "Die Armeereformen von Marschall Edward Rydz-Śmigły"
 POL_army_reform_category_desc:0 "Eine starke Armee muss mit Innovationen in den Bereichen Kommunikation, Technik, Artillerie, Panzer und Luftwaffe Schritt halten. Doch angesichts der Beschränkungen des polnischen Haushalts müssen die besten Talente und Finanzmittel entsprechend umgeleitet und neu priorisiert werden."
 POL_partial_anti_aircraft_motorization:0 "Teilweise Flugabwehrmotorisierung"
 POL_partial_anti_aircraft_motorization_desc:0 "Um auf dem Schlachtfeld relevant zu bleiben, benötigt die Kavallerie die Unterstützung schwerer Waffen. Um den saisonalen Schlamm und die schlechte Qualität der polnischen Straßen zu bewältigen, sind robuste neue Fahrzeuge erforderlich."
 POL_partial_anti_aircraft_motorization_tt:0 "§HAnti-Air§!:\n Motorisierte Ausrüstung: §H+9§!\n Anti-Luft-Ausrüstung: §H-3§!\n Neue Höchstgeschwindigkeit: §H5,4 km/h§!\n PS: §G+0,2§!\n Härte: §G+5%§!\n"
 POL_partial_anti_tank_motorization:0 "Teilweise Panzerabwehrmotorisierung"
 POL_partial_anti_tank_motorization_desc:0 "Der zunehmende Einsatz von Panzertruppen durch unsere größeren Nachbarn ist nicht unbemerkt geblieben. Panzerabwehreinheiten müssen wendig genug sein, um mit unseren mobilen Streitkräften Schritt zu halten. Um den saisonalen Schlamm und die schlechte Qualität der polnischen Straßen zu bewältigen, sind robuste neue Fahrzeuge erforderlich."
 POL_partial_anti_tank_motorization_tt:0 "§HPanzerabwehr§!:\n Motorisierte Ausrüstung: §H+11§!\n Panzerabwehrausrüstung: §H-3§!\n Neue Höchstgeschwindigkeit: §H5,4 km/h§!\n PS: §G+0,2§!\n Härte: §G+5%§!\n"
 POL_Civilian_Vehicle_Donation_Drive:0 "Spendenaktion für zivile Fahrzeuge"
 POL_Civilian_Vehicle_Donation_Drive_desc:0 "Es hat eine lange Tradition, dass Bürger zur Sicherheit der Nation beitragen; Erstellen Sie eine öffentliche Sensibilisierungskampagne und eine Spendenaktion, um die Bürger zu ermutigen, bei der Bereitstellung der benötigten Fahrzeuge für die polnische Armee mitzuhelfen."
 POL_Solicit_Donations_for_the_Military:0 "Bitten Sie um Spenden für das Militär"
 POL_Solicit_Donations_for_the_Military_desc:0 "Es hat eine lange Tradition, dass Bürger zur Sicherheit der Nation beitragen; Erstellen Sie eine öffentliche Sensibilisierungskampagne und eine Spendenaktion, um die Bürger zu ermutigen, bei der Versorgung der polnischen Armee mit den benötigten Gewehren und Maschinengewehren mitzuhelfen."
 POL_Solicit_Donations_for_the_Airforce:0 "Bitten Sie um Spenden für die Luftwaffe"
 POL_Solicit_Donations_for_the_Airforce_desc:0 "Es hat eine lange Tradition, dass Bürger zur Sicherheit der Nation beitragen; Erstellen Sie eine öffentliche Sensibilisierungskampagne und eine Spendenaktion, um die Bürger zu ermutigen, bei der Bereitstellung der benötigten Flugzeuge für die polnische Luftwaffe mitzuhelfen."
 POL_Solicit_Donations_for_the_Navy:0 "Bitten Sie um Spenden für die Marine"
 POL_Solicit_Donations_for_the_Navy_desc:0 "Es hat eine lange Tradition, dass Bürger zur Sicherheit der Nation beitragen; Erstellen Sie eine öffentliche Sensibilisierungskampagne und eine Spendenaktion, um die Bürger zu ermutigen, bei der Bereitstellung der benötigten Schiffe für die polnische Marine mitzuhelfen."
 POL_Solicit_Donations_for_Public_Works:0 "Bitten Sie um Spenden für öffentliche Arbeiten"
 POL_Solicit_Donations_for_Public_Works_desc:0 "Es hat eine lange Tradition, dass Bürger zur Sicherheit der Nation beitragen; Erstellen Sie eine öffentliche Sensibilisierungskampagne und eine Spendenaktion, um die Bürger zu ermutigen, dabei zu helfen, die polnische Wirtschaft mit den benötigten Fabriken auszustatten."
 POL_Scrap_Metal_Drive:0 "Schrottantrieb"
 POL_Scrap_Metal_Drive_desc:0 "Es hat eine lange Tradition, dass Bürger zur Sicherheit der Nation beitragen; Erstellen Sie eine öffentliche Sensibilisierungskampagne und eine Spendenaktion, um die Bürger zu ermutigen, bei der Bereitstellung der benötigten Ressourcen für die polnischen Streitkräfte mitzuhelfen."
 POL_Heavy_Weapons_Production:0 "Produktion schwerer Waffen"
 POL_Heavy_Weapons_Production_desc:0 "Stellen Sie Industrieexperten ein und priorisieren Sie die Produktion schwerer Waffen in staatlichen Rüstungsfabriken."
 POL_Mechanization_Experiments:0 "Mechanisierungsexperimente"
 POL_Mechanization_Experiments_desc:0 "Aufgrund ihrer hervorragenden Leistung im polnisch-sowjetischen Krieg hat sich die Kavallerie lange Zeit gegen die Mechanisierung gewehrt. Trotz dieser Einwände ist es an der Zeit, voranzuschreiten und eine Prototyp-Einheit für unsere zukünftigen mobilen Brigaden zu schaffen. Diese neue Einheit wird von einem vielversprechenden Offizier namens Stanisław Maczek kommandiert."
 POL_Mechanization_Experiments_tt:0 "Erhalte eine Elite-§HMechanisierte Kavallerie-Brigade§! in Warschau.\n"
 POL_Theoretical_Medium_Tank_Development:0 "Theoretische Entwicklung mittlerer Panzer"
 POL_Theoretical_Medium_Tank_Development_desc:0 "Veranstalten Sie einen Designwettbewerb zwischen den drei gepanzerten Designbüros für einen 20-Tonnen-Panzer. Ein solches Design ist erforderlich, um die Mobilität der Modelle 10TP und 14TP aufrechtzuerhalten und gleichzeitig den Panzerungsschutz und die Feuerkraft durch den Einbau einer modifizierten 75-mm-Flugabwehrkanone deutlich zu erhöhen."
 POL_armor_training_focus:0 "Schwerpunkt Rüstungstraining"
 POL_armor_training_focus_desc:0 "Die Lehren aus dem polnisch-sowjetischen Krieg deuten darauf hin, dass die Zukunft der Kriegsführung zunehmend mobiler sein wird. Die besten Offizierstalente der Infanterie können in Erwartung solcher Veränderungen auf die Panzertruppen übertragen werden."
 POL_armor_training_focus_tt:0 "§HInfanterie§!:\n Organisation: §R-1§!\n Wiederherstellungsrate: §R-5 %§!\n§HCavallerie, motorisiert und mechanisiert§!:\n Wiederherstellungsrate: §G+5 %§ !\n§HPanzer- und Rüstungsvarianten§!:\n Organisation: §G+1§!\n Wiederherstellungsrate: §G+15 %§!\nErmöglicht Taktik: §HUnerwarteter Schub§!\n"
 POL_artillery_training_focus:0 "Schwerpunkt der Artillerieausbildung"
 POL_artillery_training_focus_desc:0 "Artillerie war der unbestrittene König des Schlachtfeldes. Durch die Nutzung der besten Infanterieoffizierstalente können bei der Artillerie Verbesserungen bei der Feuerkontrolle und der Reaktionszeit erzielt werden."
 POL_artillery_training_focus_tt:0 "§HInfanterie§!:\n Organisation: §R-1§!\n Wiederherstellungsrate: §R-5%§!\n§HAlle Frontbataillone§!:\n Sanfter Angriff: §G+5%§!\n"
 POL_engineers_special_forces_training_focus:0 "Schwerpunkt der Ausbildung von Ingenieuren und Spezialeinheiten"
 POL_engineers_special_forces_training_focus_desc:0 "Ingenieursteams und Elitetruppen würden davon profitieren, wenn sie die erfahrensten und motiviertesten Soldaten aus unseren aktuellen Divisionen in diese Spezialeinheiten überführen würden."
 POL_engineers_special_forces_training_tt:0 "§HInfanterie§!:\n Organisation: §R-1§!\n Wiederherstellungsrate: §R-5%§!\n§HSpezialeinheiten§!:\n Verteidigung: §G+10%§!\nMaximale Verschanzung: §G+5§!\nSpezialeinheiten-Kapazitätsmultiplikator: §G+2%§!\n"
 POL_Complete_Focus_Army_Modernization:0 "Vollständiger Fokus: §Hare-Modernisierung§!"
 POL_Complete_Focus_Army_Modernization_desc:0 "Der verstorbene Marschall Józef Piłsudski glaubte, dass Europa in einem Jahrzehnt mit einem weiteren Krieg konfrontiert sein würde. Er sagte auch voraus, dass Infanterie und Kavallerie immer noch die dominierenden Akteure auf dem Schlachtfeld sein würden; Der jüngere Edward Rydz-Śmigły sieht das jedoch anders. Es muss viel Arbeit geleistet werden, um die polnische Armee auf den bevorstehenden Sturm vorzubereiten."
 POL_Reorganize_Military_Staff:0 "Militärstab neu organisieren"
 POL_Reorganize_Military_Staff_desc:0 "Sich ständig ändernde Umgebungen erfordern Anpassungen der militärischen Taktik und des Generalstabs."
 POL_Reorganize_Military_Staff_tt:0 "Entfernen Sie alle §HMilitärisches Oberkommando§! Minister. Die Hälfte der ursprünglichen politischen Machtkosten wird zurückerstattet:\n\n"
 POL_Reorganize_Military_Staff_trigger:0 "Hat ein §HMilitärisches Oberkommando§!"
 POL_Cult_of_the_Marshal_Rydz_Smigly:0 "Kult des Marschalls: Rydz-Śmigły"
 POL_Cult_of_the_Marshal_Rydz_Smigly_desc:0 "Vom Staat ermutigt und gefördert, verehren das einfache Volk und das Militär den verstorbenen Józef Piłsudski und seine Heldentaten. Der Versuch, einen ähnlichen Mythos um seinen Nachfolger Rydz-Śmigły zu schaffen, könnte ebenfalls von Vorteil sein."
 POL_The_Directorate_Of_Ukraine:0 "Das Direktorat der Ukraine"
 POL_The_Directorate_Of_Ukraine_desc:0 "Am Ende des polnisch-sowjetischen Krieges waren Józef Piłsudski und seine Verbündeten enttäuscht darüber, dass der Vertrag von Riga nicht die Schaffung eines unabhängigen ukrainischen Staates vorsah. In einem mutigen Schritt zur Linderung ethnischer Spannungen und zur Verwirklichung des Intermarium-Projekts des verstorbenen Marschalls kann das Direktorat der Ukraine aus dem Exil geholt und in ein eigenes Gemeinwesen umgewandelt werden (jedoch unter unserer strengen Beobachtung). Unter polnischem Kommando wird eine neue ukrainische Armee gebildet."
 POL_Maritime_and_Colonial_League_category:0 "Polnischer See- und Kolonialbund"
 POL_Maritime_and_Colonial_League_category_desc:0 "Starke Marinen und reiche Kolonien sind der Stolz europäischer Nationen. Der Polnische Kolonial- und Seebund wurde gegründet, um bei den Polen ein patriotisches Gefühl und eine kulturelle Verbindung zum Meer zu wecken. Die Liga ist bereits aktiv an der Gründung von Gemeinschaften für polnische Siedler im Ausland und an der Sicherung von Handelsrechten beteiligt und zielt letztendlich darauf ab, Polen in den prestigeträchtigen Status einer Seemacht aufzusteigen."
 POL_Maritime_and_Colonial_League_tt:0 "Schaltet §HHandel, Kolonial und Marine§ frei! Entscheidungen."
 POL_Southern_Access_Route:0 "Südliche Zugangsroute"
 POL_Southern_Access_Route_desc:0 "Das polnische und das ungarische Volk betrachten sich seit langem als enge Brüder. Wenn ein direkter Weg durch die Slowakei gefunden werden kann, wird eine neue Bahnstrecke den Handel und die gemeinsame wirtschaftliche Entwicklung mit Ungarn eröffnen."
 POL_Southern_Access_Route_trigger:0 "Hat eine verfügbare Landroute zu §H[HUN.GetNameDef]§! durch die Slowakei."
 POL_Align_With_Kaiserreich:0 "Sich dem Kaiserreich anschließen"
 POL_Align_With_Kaiserreich_desc:0 "Da Adolf Hitler nicht mehr an der Macht ist, könnte ein Militärbündnis mit unserem größten Handelspartner klug sein."
 POL_Attract_Foreign_Investment:0 "§LAusländische Investitionen anlocken§!"
 POL_Attract_Foreign_Investment_desc:0 "Die Durchführung umfassender wirtschaftsfreundlicher Reformen und die Privatisierung weiterer Wirtschaftssektoren werden ausländische Unternehmen dazu ermutigen, in unsere Wirtschaft zu investieren, die Lebensqualität schrittweise verbessern und die Arbeitslosigkeit senken."
 POL_Shock_Therapy:0 "Schocktherapie"
 POL_Workers_Brigades:0 "Arbeiterbrigaden"
 POL_Workers_Brigades_desc:0 "In gemeinsamer Solidarität vereint sind wir stark. Der Zivilschutz ist die gemeinsame Verantwortung aller Bürger."
 POL_Mandatory_Firearm_Ownership:0 "Obligatorischer Waffenbesitz"
 POL_Mandatory_Firearm_Ownership_desc:0 "Im Interesse der kollektiven Verteidigung der Nation müssen alle Bürger ihre persönlichen Schusswaffen besitzen und pflegen."
 POL_Zygmunt_Berling_tooltip:0 "Erhalte §HZygmunt Berling§! als Level §G1§! Feldmarschall mit dem §HInspiring Leader§! Eigenschaft."
 POL_Autarky:0 "Autarkie"
 POL_Autarky_desc:0 "Die Abhängigkeit vom Außenhandel mit Rohstoffen ist eine gravierende Schwäche. Jedes bekannte Mineralvorkommen in Polen muss trotz der Kosten genutzt und das Land für den Staat beschlagnahmt werden."
 POL_Invest_In_Ford:0 "Investieren Sie in Ford"
 POL_Invest_In_Ford_desc:0 "Die Regierung der Vereinigten Staaten hat großes Interesse an unseren Methoden zur Herstellung von synthetischem Kautschuk bekundet. Ein gemeinsames Investitionsprogramm könnte für uns beide von Vorteil sein."
 POL_Align_With_Russia:0 "Sich Russland anschließen"
 POL_Align_With_Russia_desc:0 "Ein Bündnis mit einem nichtkommunistischen Russland wird es uns ermöglichen, uns auf unsere westlichen Feinde zu konzentrieren."
 POL_Align_With_Russia_trigger:0 "Sowohl [SOV.GetNameDef] als auch [POL.GetNameDef] haben die gleiche Ideologie."
 POL_Ford_Polska:0 "Ford Polen"
 POL_Fortification_Effort:0 "Befestigungsbemühungen"
 POL_Democratic_Influence:0 "Demokratischer Einfluss"
 POL_Nationalist_Influence:0 "Einfluss des Nationalismus"
 POL_Socialist_Influence:0 "Sozialistischer Einfluss"
 POL_Falangist_Influence:0 "Falangistischer Einfluss"
 POL_Soviet_Infiltration:0 "Sowjetische Eindringlinge"
 POL_shock_from_surprised_attack_idea:0 "Schock durch überraschenden Angriff"
 POL_shock_from_surprised_attack_idea_desc:0 "Zu unserer größten Überraschung beinhaltet der kürzlich zwischen [GER.getName] und [SOV.getName] unterzeichnete Militärpakt eine gegenseitige militärische Zusammenarbeit gegen uns! Angesichts dieser Entwicklung ist unsere Regierung derzeit nicht in der Lage, das Land effektiv zu führen, was die Fähigkeiten unserer Truppen und die Moral der [ROOT.getName]-Soldaten einschränkt."
 POL_Autarky_tt:0 "Schaltet §HResource Development§ frei! Entscheidungen."
 POL_National_Syndicalism_Autarky:0 "Nationaler Syndikalismus: Autarkie"
 POL_National_Syndicalism_Autarky_desc:0 "Der Falangismus adaptiert den Syndikalismus für die Zwecke des Nationalismus und betont die Rasseneinheit und eine gemeinsame katholische religiöse Identität. Die wirtschaftliche Vision des ONR betont die Selbstversorgung. Die heimische Produktion und nicht der internationale Handel ist der beste Weg zu Sicherheit und Ordnung."
 POL_Complete_Focus_Autarky:0 "Kompletter Fokus: §HAutarky§!"
 POL_Complete_Focus_Autarky_desc:0 "Zum Glück ist Polen ein landwirtschaftlich autarkes Land; Es muss jedoch noch viel Arbeit geleistet werden, um es in anderen Produktionsbereichen autark zu machen."
 POL_Hire_Stanislaw_Piasecki:0 "Einstellungsminister: §HStanisław Piasecki§!"
 POL_Hire_Stanislaw_Piasecki_desc:0 "Um unsere Ideologie zu verbreiten, brauchen wir die Macht der Presse und Verbindungen zu verschiedenen akademischen Kreisen. Als Inhaber der rechten Literaturzeitschrift „Prosto z mostu“ und Begründer der Allpolnischen Jugend ist Stanisław Piasecki der intellektuell denkende Politiker, der uns helfen kann, diese Ziele zu erreichen."
 POL_Complete_Focus_Prepare_For_The_Next_War:0 "Vollständiger Fokus: §HBereiten Sie sich auf den nächsten Krieg vor§!"
 POL_Complete_Focus_Invite_The_Political_Opposition:0 "Vollständiger Fokus: §HLaden Sie die politische Opposition ein§!"
 POL_Invite_The_Political_Opposition_tt:0 "Schaltet §HPolitische Reform§ frei! Entscheidungen"
 POL_Prepare_For_The_Next_War_tt:0 "Schaltet §HMobilisierung§ frei! Entscheidungen"
 POL_political_reform_category:0 "Reform der Regierung von Sanacja"
 POL_political_reform_category_desc:0 "Walery Sławek glaubt fest an die Fähigkeit einer wohlwollenden und kompetenten Elite, das Land gerecht zu regieren. Über die neue Verfassung vom April hinaus können weitere Reformen durchgeführt werden, um dieser Philosophie Rechnung zu tragen. Gleichzeitig versteht Sławek die prekäre geopolitische Lage Polens und die Notwendigkeit, dass das Land teilweise mobilisiert bleibt."
 POL_Cult_of_the_Marshal_Loyal_Slawek:0 "Kult des Marschalls: „Loyal Sławek“"
 POL_Cult_of_the_Marshal_Loyal_Slawek_desc:0 "Vom Staat ermutigt und gefördert, verehren das einfache Volk und das Militär den verstorbenen Józef Piłsudski und seine Heldentaten. Die politische Fraktion von Walery Sławek bleibt der Vision des großen Marschalls treu und standhaft. Niemand sollte an der absoluten Hingabe und Loyalität zweifeln, die Sławek der Sache des Marschalls zu Lebzeiten entgegenbrachte."
 POL_Legion_Of_Merit:0 "Legion der Verdienste"
 POL_Legion_Of_Merit_desc:0 "Die Verdienstlegion war eine zusätzliche Modifikation der von Walery Sławek geplanten Struktur des polnischen Senats. Nach diesem System wären bestimmte nicht gewählte Sitze Bürgern mit hohen staatlichen, zivilen und militärischen Auszeichnungen vorbehalten. Ziel war es, den Dienst an der polnischen Nation zu fördern und die typische Obstruktionspolitik demokratischer Parlamente zu vermeiden."
 POL_Sanacja_Government2:0 "Regierung der Sanacja (Sanierung)."
 POL_Sanacja_Government2_desc:0 "Die nach Józef Piłsudskis Staatsstreich im Mai 1926 gegründete Sanation-Bewegung bestand hauptsächlich aus ehemaligen Militäroffizieren, die von der wahrgenommenen Korruption in der polnischen Politik angewidert waren. Sanation war eine Koalition aus Rechten, Linken und Zentristen, deren Hauptaugenmerk auf der Beseitigung der Korruption und der Reduzierung der Inflation lag."
 POL_Purchase_Antiquated_Stockpiles:0 "Kaufen Sie veraltete Lagerbestände aus dem Ersten Weltkrieg"
 POL_Purchase_Antiquated_Stockpiles_desc:0 "Da der Große Krieg längst vorbei ist, sind auf dem Markt große Bestände an billiger, nicht mehr benötigter und veralteter Ausrüstung verfügbar. Trotz ihres Alters sollten wir über den Kauf nachdenken, um unsere Armee zu vergrößern."
 POL_National_Defense_Fund_tt:0 "\nSchaltet §HPropaganda-Bemühungen§ frei! Entscheidungen."
 POL_Strengthen_the_Presidential_Veto:0 "Stärken Sie das Veto des Präsidenten"
 POL_Strengthen_the_Presidential_Veto_desc:0 "Die Verfassung vom April gab dem Präsidenten ein starkes Vetorecht, um Gesetze außer Kraft zu setzen, die „nicht konstruktiv“ verabschiedet wurden. Die Ausweitung des Vetorechts in militärischen Angelegenheiten wird zur Straffung der Regierung beitragen."
 poland.161.t:0 "Das Schloss – Ignacy Mościcki"
 poland.161.d:0 "Ignacy Mościcki wurde am 1. Dezember 1867 in Mierzanowo als Sohn eines polnischen Grundbesitzers geboren, der am Januaraufstand von 1863 teilgenommen hatte. Nach seinem Chemiestudium an der Technischen Universität Riga schloss er sich linken Unabhängigkeitsgruppen an. Er musste nach London fliehen und reiste anschließend in die Schweiz, wo er ein Patent für die Herstellung von Salpetersäure entwickelte. Kurz darauf lernte er Józef Piłsudski in der Polnischen Sozialistischen Partei (PPS) kennen. Während seines Aufenthalts in der österreichisch-ungarischen Monarchie wurde Ignacy Mościcki Spezialist für Elektrochemie. Nach Piłsudskis Staatsstreich im Mai 1926 wurde Mościcki ab dem 4. Juni 1926 in das Amt des Präsidenten gewählt.\n\nNach Piłsudskis Tod und der Verabschiedung der Verfassung vom April kam es zu Kontroversen darüber, ob der derzeitige Präsident kandidieren musste zur Wiederwahl nach den neuen Artikeln. Viele sagten voraus, dass Premierminister Walery Sławek im Falle vorgezogener Neuwahlen als Sieger hervorgehen würde. Präsident Mościcki stellte ein Team aus Anwälten und Rechtswissenschaftlern zusammen, um zu argumentieren, dass vorgezogene Neuwahlen unnötig seien. Darüber hinaus argumentierte er, dass der verstorbene Marschall Józef Piłsudski Mościckis persönlichen Segen für die Fortsetzung der Präsidentschaft gegeben habe. So erhielt die politische Fraktion des Schlosses ihren Namen vom Königsschloss in Warschau, in dem der umkämpfte Präsident untergebracht war."
 poland.161.a:0 "Der Präsident der Republik"
 poland.162.t:0 "Demobilisierung"
 poland.162.d:0 "Die schlechten Beziehungen zur Sowjetunion und zu Deutschland waren für Polen ein Anreiz, eine große Armee zu unterhalten und gleichzeitig einen großen Teil des Staatshaushalts für die Verteidigung auszugeben. Vor Beginn der Weltwirtschaftskrise verfügte die polnische Armee über fast drei Millionen verfügbare Reserven; Allerdings gilt selbst die aktuelle Zahl von über einer Million unter den europäischen Mächten immer noch als erheblich hoch. Um die Wirtschaftskrise im Land zu bewältigen, muss die Armee verkleinert werden."
 poland.162.a:0 "Eine begrenzte Wehrpflicht reicht aus."
 poland.162.b:0 "Eine Freiwilligenarmee ist vorzuziehen."
 poland.163.t:0 "Eugeniusz Kwiatkowskis Wirtschaftsreformen"
 poland.163.d:0 "Während Walery Sławek und Rydz-Śmigły solche Dinge als untergeordnet ignorierten, war Ignacy Mościcki zutiefst besorgt über die Wirtschaftskrise, die das Land heimsuchte. Mościcki setzte große Hoffnung und Vertrauen in seinen persönlichen Schützling Eugeniusz Kwiatkowski, um die wirtschaftliche Lage Polens zu verbessern. Eugeniusz Kwiatkowski war ursprünglich ein Chemiker, der sich durch seine Arbeit in der Stickstoffindustrie einen Namen machte. Er war von 1926 bis 1930 Minister für Industrie und Handel und von 1935 bis 1939 Finanzminister. Kwiatkowski wurde von Mościcki als potenzieller politischer Nachfolger vorbereitet der Vordenker des erfolgreichen Vierjahresplans und der Schaffung des Seehafens Gdynia, der begann, den wirtschaftlichen Niedergang Polens während der Weltwirtschaftskrise umzukehren."
 poland.163.a:0 "Der wirtschaftliche Vordenker der Zweiten Republik"
 POL_industrial_projects_category:0 "Erneuerung der polnischen Wirtschaft"
 POL_industrial_projects_category_desc:0 "Die Behebung der schlechten Lage der polnischen Wirtschaft hat oberste Priorität. Vom Staat geförderte Großprojekte und wirtschaftlicher Interventionismus werden dazu beitragen, Vollbeschäftigung in den staatlichen Industrien zu schaffen und den Privatsektor wiederzubeleben. Die synthetische und chemische Industrie ist auch der Schlüssel zur wirtschaftlichen Unabhängigkeit Polens."
 POL_Complete_Focus_Budget_Reform:0 "Völliger Fokus: §HHaushaltsreform§!"
 POL_Budget_Reform_tt:0 "Schaltet §HBudgetary & Economic§ frei! Entscheidungen."
 POL_Complete_Focus_Promote_The_Chemical_Industry:0 "Vollständiger Fokus: §HDie chemische Industrie fördern§!"
 POL_Promote_The_Chemical_Industry_tt:0 "Schaltet §HSynthetische Ressource§ frei! Entscheidungen."
 POL_Cult_of_the_Marshal_Ignacy_Moscicki:0 "Kult des Marschalls: „Der älteste Piłsduski-ite“"
 POL_Cult_of_the_Marshal_Ignacy_Moscicki_desc:0 "Schon zu Piłsudskis Lebzeiten versuchten die Anhänger von Ignacy Mościcki, einen parallelen Mythos um den Präsidenten aufzubauen. Ihm zu Ehren wurden Lieder, Gedichte und Feiertage verfasst. Der verstorbene Marschall schenkte dem Präsidenten großes Vertrauen, der sich selbst manchmal als „Ältester Pilsdüsterer“ bezeichnete."
 POL_Polish_Revanchism_tt:0 "§RErmöglicht den Eingriff in die§! §HDeutscher Bürgerkrieg§!.\n"
 poland.164.t:0 "Polnische Intervention im deutschen Bürgerkrieg"
 poland.164.d:0 "In einer öffentlichen Ankündigung verkündete [POL.GetLeader], dass das polnische Militär eingreifen werde, um Enklaven ethnischer Polen in Deutschland vor Gewalt zu schützen. In mehreren Grenzregionen ist es bereits zu Unruhen gekommen – einige vermuten, dass es sich dabei um eine inszenierte Aktion der polnischen Regierung selbst als Vorwand zum Handeln handelt. Trotz formeller diplomatischer Proteste hält der polnische Außenminister Józef Beck die Reaktion für gerechtfertigt."
 poland.164.a:0 "Eine interessante Entwicklung"
 POL_PPS_Economic_Nationalization:0 "PPS: Wirtschaftliche Verstaatlichung"
 POL_PPS_Economic_Nationalization_desc:0 "Anstelle von Klassenkämpfen basiert die Polnische Sozialistische Partei auf Konzepten der nationalen Einheit – der Befreiung des Landes von ehemaligen ausländischen Oberherren. Sie gelten für ihre Zeit als äußerst fortschrittlich und streben nach großzügigen Arbeitsreformen, progressiver Besteuerung und gleichen Rechten unabhängig von Rasse, Nationalität, Religion und Geschlecht – alle eint ein gemeinsamer Patriotismus."
 POL_Complete_Focus_State_Capitalism:0 "Kompletter Fokus: §HStaatskapitalismus§!"
 POL_Complete_Focus_State_Capitalism_desc:0 "Die Regierung muss die Kontrolle übernehmen und wichtigere Schlüsselindustrien direkt verwalten. Darüber hinaus sollten große Vermögenswerte im Besitz von Ausländern zum Wohle des polnischen Volkes beschlagnahmt und verstaatlicht werden."
 POL_Hire_Adam_Ciolkosz:0 "Einstellungsminister: §HAdam Ciołkosz§!"
 POL_Hire_Adam_Ciolkosz_desc:0 "Obwohl Adam Ciołkosz in der Vergangenheit wegen Anti-Sanacja-Aktivitäten verhaftet wurde, ist es ihm gelungen, die Wahl zum Sejm als Vertreter von Tarnów zu gewinnen, nachdem er eine Rekordzahl an Stimmen erhalten hatte. Auch als Vorsitzender des Bezirksarbeiterkomitees der PPS-Partei in Krakau ist er ein wichtiges Tor zum öffentlichen Bewusstsein der polnischen Nation."
 POL_Front_Morges_Diplomatic_Agenda:0 "SL: Diplomatische Agenda"
 POL_Front_Morges_Diplomatic_Agenda_desc:0 "Die Regierung von Wincenty Witos, in der vor Piłsudskis Staatsstreich im Mai 1926 viele Regierungsmitglieder saßen, ist besorgt über den zunehmend gefährlichen Anstieg des Extremismus in den Nachbarländern. Zu diesem Zweck versuchen sie, starke Allianzen mit anderen gleichgesinnten demokratischen Ländern zu bilden. Im Inland streben sie eine Liberalisierung an, vermeiden aber die schlimmsten Extreme einer vollständigen Marktwirtschaft."
 POL_Hire_Wojciech_Korfanty:0 "Einstellungsminister: §HWojciech Korfanty§!"
 POL_Hire_Wojciech_Korfanty_desc:0 "Wojciech Korfanty war 1918 Anführer der Aufstände der polnischen Bevölkerung in Schlesien und diente im polnischen Sejm. Nach dem Putsch im Mai 1926 wurde er wegen Verbindungen zur vorherigen Regierung vor einen langen Prozess gestellt, inhaftiert und anschließend gezwungen, im Exil in der Tschechoslowakei zu leben. Er hat viele Unterstützer in der Öffentlichkeit und wäre ein großartiger Anführer der Front Morges in der Schweiz."
 POL_Complete_Focus_Civil_Service_Reform:0 "Völliger Fokus: §HBeamtenreform§!"
 POL_Complete_Focus_Civil_Service_Reform_desc:0 "Bevor die Agenda von SL umgesetzt werden kann, müssen viele ehemalige Regierungsbeamte, die der vorherigen Regierung und dem Militär treu ergeben waren, abgesetzt werden. Um sicherzustellen, dass die Regierung effektiv und im Einklang mit christlichen Werten funktioniert, sind neue leistungsorientierte Systeme erforderlich."
 POL_Endecja_Social_Reform:0 "Nationale Demokratie: Gesellschaft und Kultur"
 POL_Endecja_Social_Reform_desc:0 "Besonders für die politischen Rechten ist Roman Dmowski ein großer Begründer der polnischen Unabhängigkeit. Die von ihm geführte nationalistische Partei wurde sorgfältig darauf vorbereitet, nach Stärke zu streben, aber Extremismus zu meiden. Polen ist in erster Linie eine Nation von Polen. Andere Gruppen müssen sich in die polnische Kultur integrieren. Ebenso muss die Regierungspolitik die Entwicklung der gebildeten und mittleren Schichten unterstützen, um menschliche Talente und Potenziale auszuschöpfen."
 POL_Hire_Tadeusz_Bielecki:0 "Einstellungsminister: §HTadeusz Bielecki§!"
 POL_Hire_Tadeusz_Bielecki_desc:0 "Die Regierung von Sanacja ist seit langem aktiv bei der Unterdrückung der nationalistischen Bewegung. Es bedarf einer entschlossenen Führung, um ihren Autoritarismus zu überwinden. Als einer der „Neun“, denen Roman Dmowski vertraut, wird Bielecki ein hervorragender zukünftiger Präsident des Obersten Rates der Nationalpartei sein."
 POL_Complete_Focus_Invest_In_The_Middle_Class:0 "Völliger Fokus: §HInvestieren Sie in die Mittelschicht§!"
 POL_Complete_Focus_Invest_In_The_Middle_Class_desc:0 "Die Machtbasis der nationalistischen Bewegung liegt in der polnischen Mittelschicht. Um die Unterstützung für unsere Verwaltung auszuweiten und das Wohlergehen der Gesellschaft zu gewährleisten, muss die Regierungspolitik ihre Ausweitung befürworten."
 POL_Invest_In_The_Middle_Class_tt:0 "Schaltet §HSozialreform§ frei! Entscheidungen."
