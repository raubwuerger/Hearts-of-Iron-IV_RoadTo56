 UKR_neutrality_drift:0 "Die Direktion"
 UKR_neutrality_drift_desc:0 "Das Direktorat ist ein vorübergehendes Exekutivorgan, das von der Zentralrada der Ukrainischen Volksrepublik in Kriegszeiten Notfallbefugnisse erhält."
 POL_Head_of_State_Police:0 "Leiter der Landespolizei"
 POL_Freighter_Manufacturer:0 "Frachterhersteller"
 POL_Steam_Turbines_and_Steelworks:0 "Dampfturbinen und Stahlwerke"
 POL_Rural_Education_Initiative:0 "Ländliche Bildungsinitiative"
 POL_Rural_Education_Initiative_desc:0 "Der Zugang zu Bildung ist in den entlegensten Teilen des Landes unregelmäßig. Die verbesserte Infrastruktur unseres Landes wird es uns ermöglichen, dieses Problem zu beheben."
 POL_Higher_School_Of_War:0 "Höhere Kriegsschule"
 POL_Higher_School_Of_War_desc:0 "Strengere technische und ingenieurwissenschaftliche Lehrpläne für die Beförderung unserer höheren Offiziere werden sicherstellen, dass unsere Armee darauf vorbereitet ist, mit modernen Innovationen Schritt zu halten."
 POL_Class_A_Reservists:0 "Reservisten der Klasse A"
 POL_Class_A_Reservists_desc:0 "Die Zweite Polnische Republik verfügt über 2,5 Millionen ausgebildete Schützen; Aufgrund von Ausrüstungsengpässen wird derzeit jedoch nur die Hälfte zum Militärdienst einberufen. Unsere Reserven sollten in Anspruch genommen werden."
 POL_Create_Units_ON:0 "Erhalte dreizehn §HNationale Verteidigung§! Unabhängige Reservebrigaden aus §Hdrei Infanteriebataillonen§! im Westen Polens."
 POL_Grant_Sir_Adrian_Carton_de_Wiart_Citizenship:0 "Gewähren Sie Sir Adrian Carton de Wiart die Staatsbürgerschaft"
 POL_Grant_Sir_Adrian_Carton_de_Wiart_Citizenship_desc:0 "Sir Adrian Carton de Wiart ist der Leiter der britischen Militärmission in Polen. Seit der Gründung der Zweiten Republik ist er ein engagierter Berater und Verfechter der polnischen Sache. Angesichts seines früheren Dienstes und seiner Liebe zu unserem Land sollten wir darüber nachdenken, ihm die Staatsbürgerschaft und ein formelles Militärkommando zu verleihen."
 POL_Align_With_Japan:0 "Mit Japan in Einklang bringen"
 POL_Align_With_Japan_desc:0 "Der Beitritt zu einer Einheitsfront mit Japan wird es uns ermöglichen, dem [SOV.GetName] an zwei Fronten den Todesstoß zu versetzen."
 POL_Invite_Sweden:0 "Schweden einladen"
 POL_Invite_Sweden_desc:0 "Überall in der Ostsee hat der Sozialismus feste Wurzeln und bietet das Potenzial für neue Verbündete."
