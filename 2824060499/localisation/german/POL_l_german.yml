 poland.208.t:0 "Generäle der Polnischen Armee im Exil"
 poland.208.d:0 ""
 poland.208.a:0 "Verstanden"
 poland.209.t:0 "Polen bietet Schutz"
 poland.209.d:0 "Im Zuge der Sudetenlandkrise bietet die demokratische Regierung Polens Schutz an. Als Gegenleistung für ein gewisses Maß an Zusammenarbeit und Integration mit ihrer Regierung und ihrem Militär sind sie bereit, uns im Falle einer feindlichen militärischen Invasion zu Hilfe zu kommen. Dennoch besteht angesichts der vergangenen Ereignisse immer noch großes Misstrauen zwischen unseren beiden Ländern. Sollten wir ein solches Angebot annehmen?"
 poland.209.a:0 "Wir müssen zu unserer eigenen Sicherheit zustimmen."
 poland.209.b:0 "Den Polen kann man nicht trauen."
 poland.210.t:0 "Die Tschechoslowakei akzeptiert unseren Schutz"
 poland.210.d:0 "[CZE.GetLeader] hat widerstrebend zugestimmt, Bedingungen für Garantien für ihre Sicherheit zu akzeptieren. Derzeit laufen Gespräche über den Aufbau enger Beziehungen zwischen unseren beiden Nationen auf diplomatischen und militärischen Kanälen. Die tschechoslowakischen Grenzschutzbeamten wurden angewiesen, unsere Truppen durchzulassen, doch in der Bevölkerung vor Ort herrscht immer noch ein gewisses Maß an Misstrauen."
 poland.210.a:0 "Sie haben die richtige Wahl getroffen."
 poland.211.t:0 "Die Tschechoslowakei lehnt unseren Schutz ab"
 poland.211.d:0 "Die tschechoslowakische Regierung hat unser Angebot entschieden abgelehnt. Es scheint, als ob sie unseren Motiven misstrauen oder kein Vertrauen in unsere Fähigkeit haben, solchen Verpflichtungen nachzukommen."
 poland.211.a:0 "Es ist ihre Beerdigung."
 poland.212.t:0 "[POL.GetAdjective] Piloten bilden das Kosciuszko-Geschwader"
 poland.212.d:0 "Bereit, alles zu tun, um ihr Land zu retten, haben sich [POL.GetAdjective]-Piloten unseren Reihen angeschlossen und sind bereit, den Kampf bis zum bitteren Ende fortzusetzen. Sie beschlossen, das Tadeusz-Kosciuszko-Geschwader zu bilden, in Erinnerung an die ungeschlagenen Taten des Generals, der gegen die Deutschen, die Österreicher und die Russen kämpfte, um sein Land verzweifelt vor der ausländischen Besatzung zu retten."
 poland.212.a:0 "Polen ist noch nicht verloren!"
 poland.215.t:0 "[SOV.GetAdjective]-[POL.GetAdjective] Diplomatische Krise"
 poland.215.d:0 "[SOV.getNameDefCap] hat seit seiner Gründung unserer Nation und insbesondere unserem Volk allerlei Probleme bereitet. Nach dem verheerenden Feldzug von 1920 gelang es uns, den polnischen Staat vor der Gefahr von außen zu schützen und Bündnisse zu schließen, die die [POL.getAdjective] Souveränität für die kommenden Jahre schützen konnten. Bis vor einigen Jahren lief alles gut. \n\nDer Abschluss des Pakts zwischen Russland und Deutschland in Kombination mit der anschließenden [GER.getAdjective] Invasion aus dem Westen macht uns zu einem begehrten Ziel für diese machthungrigen Militanten in [SOV.getNameDef]. Ihr Außenminister hat bereits die „Überarbeitung aller früheren diplomatischen Vereinbarungen und Verträge zwischen [SOV.getAdjective] und [POL.getAdjective] Nationen“ gefordert! \n\nAls unsere Grenzpatrouillen die ständig wachsende Zahl von [SOV.getAdjective] Truppen, Fahrzeugen und Flugzeugen meldeten, wurde jedem klar, dass sich ihre verräterische Nation auf einen Krieg vorbereitet. Wir müssen uns an zwei Fronten behaupten, wenn wir dem Ansturm der Eindringlinge gewachsen sind! Zu den Waffen, Brüder und Schwestern, Mutter Polen ruft nach euch!"
 poland.215.a:0 "Mobilisieren Sie Kräfte, um den Osten zu verteidigen!"
 poland.216.t:0 "[SOV.GetAdjective]s erklären Polen den Krieg"
 poland.216.d:0 "[SOV.getNameDefCap] hat unserem Verbündeten Polen den Krieg erklärt, ihm eine zweite Front eröffnet und die Nation [POL.GetAdjective] schockiert. Jetzt müssen wir entscheiden, ob wir Polen auch vor dieser Bedrohung schützen oder ob sich unser Schutz nur gegen die [GER.GetAdjective]-Invasion erstreckt."
 poland.216.a:0 "Wir müssen uns auf unsere anderen Feinde konzentrieren."
 poland.216.b:0 "Das ist inakzeptabel."
 POL_ENG_will_not_be_able_to_call_allies:0 "[POL.getNameDefCap] wird nicht in der Lage sein, Fraktionsmitglieder in ihre Kriege einzubeziehen."
 POL_ENG_unlock_ally_joining:0 "[POL.getNameDefCap] kann uns und unsere Fraktionsmitglieder jetzt in ihre Kriege rufen."
 NSB_poland_monarchist_events.7.t:0 "Die Ruthenenfrage"
 NSB_poland_monarchist_events.7.desc:0 "Da Böhmen unter unserem Einfluss steht, haben sich die Rusyns neben den Slowaken für autonom erklärt. Während die Slowaken einen Teil der tschechoslowakischen Armee erhielten, müssen die Rusyns immer noch eine organisierte Streitmacht organisieren."
 NSB_poland_monarchist_events.7.a:0 "Garantieren Sie einfach ihre Unabhängigkeit, um sicherzustellen, dass die Ungarn nicht eingreifen."
 NSB_poland_monarchist_events.7.b:0 "Sie werden es sicherlich akzeptieren, sich uns mit einem größeren Maß an Autonomie anzuschließen."
 NSB_poland_monarchist_events.7.c:0 "Schicken Sie die Armee ein."
 NSB_poland_monarchist_events.7.d:0 "Russen? Bah, sie sind unsere Zeit nicht wert."
 NSB_poland_monarchist_events.8.t:0 "[POL.GetNameDefCap] fordert unsere Unterwerfung"
 NSB_poland_monarchist_events.8.desc:0 "Als Prag im Aufruhr war, ergab sich die Gelegenheit, unsere Unabhängigkeit zu erlangen. Dennoch sind wir ein winziges Stück Land, umgeben von Mächten, die über uns herrschen wollen. Als er in Prag die Macht erlangte, schickte uns [POL.GetLeader] seine Forderungen, die uns erlaubten, einen Teil unserer Autonomie im Austausch für die Unterwerfung unter die polnisch-böhmische Krone zu behalten."
 NSB_poland_monarchist_events.8.a:0 "Das ist immer noch mehr als das, was wir von den Tschechen bekommen haben."
 NSB_poland_monarchist_events.8.b:0 "Wir werden unsere wiedergewonnene Freiheit nicht aufgeben."
 NSB_poland_monarchist_events.9.t:0 "[RUT.GetNameDefCap] Hat unsere Forderungen angenommen!"
 NSB_poland_monarchist_events.9.desc:0 "Die Rusyns haben unseren Vorschlag angenommen und sind damit einverstanden, uns ihre Außenpolitik zu überlassen."
 NSB_poland_monarchist_events.10.t:0 "[RUT.GetNameDefCap] Lehnt unseren Kompromiss ab!"
 NSB_poland_monarchist_events.10.desc:0 "Die [RUT.GetAdjective] haben beschlossen, unser Angebot abzulehnen, mit der Begründung, dass sie ihre wiederhergestellten Freiheiten nicht aufgeben würden."
 NSB_poland_monarchist_events.10.a:0 "Schicken Sie die Truppen!"
 NSB_poland_monarchist_events.10.b:0 "Es sind sowieso nur ein paar Hügel..."
