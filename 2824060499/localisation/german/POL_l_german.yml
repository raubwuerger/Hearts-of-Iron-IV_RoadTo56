 military_support_for_socialist_civil_war77:0 "Hat militärische Unterstützung für den Bürgerkrieg.\n"
 Danzig_poland_border_conflict.1.t:0 "Militärische Gefechte um [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.1.desc:0 "Unter Missachtung des Völkerbundes bereitet [POL.GetNameDef] den Truppentransport zur Besetzung von [DNZ.GetNameDef] vor. Als symbolischer Akt wurde der Danziger Staatsmiliz und der Polizei der Befehl zum Widerstand erteilt. Die öffentliche Stimmung in Deutschland für eine Intervention ist groß und es werden bereits paramilitärische Kräfte und Freiwillige zur Unterstützung entsandt."
 Danzig_poland_border_conflict.1.a:0 "Inakzeptabel."
 Danzig_poland_border_conflict.2.t:0 "Polen besetzt [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.2.desc:0 "Nach einem Zusammenstoß zwischen der polnischen Armee, Danziger Milizen und deutschen Freiwilligen haben die polnischen Streitkräfte die Opposition niedergeschlagen. Die Werften in Danzig wurden beschlagnahmt und die Zivilverwaltung in Danzig durch ein Militärgericht ersetzt. Der Völkerbund verurteilte die Aktion offen, ist jedoch nicht bereit, auf weitere Maßnahmen zu drängen."
 Danzig_poland_border_conflict.2.a:0 "Wir haben unseren rechtmäßigen Zugang zum Meer gewonnen."
 Danzig_poland_border_conflict.2.b:0 "Zu gegebener Zeit werden wir solche Missstände rächen."
 Danzig_poland_border_conflict.3.t:0 "Polnischer Rückzug aus [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.3.desc:0 "Nach einem Zusammenstoß zwischen der polnischen Armee mit Danziger Milizen und deutschen Freiwilligen wurde den polnischen Streitkräften der Rückzug befohlen, da der Widerstand in der Stadt stärker als erwartet war und Hilfe aus Deutschland kam. \n\nMit ihrer neu erworbenen Autonomie hat der Völkerbund zugestimmt, eine Volksabstimmung zur Bestimmung des Schicksals der internationalen Stadt zuzulassen."
 Danzig_poland_border_conflict.3.a:0 "Diese nationale Peinlichkeit wird Konsequenzen im eigenen Land haben."
 Danzig_poland_border_conflict.3.b:0 "Danzig ist deutsch."
 Danzig_poland_border_conflict.4.t:0 "Patt über [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.4.desc:0 "Die vereinzelten Scharmützel um [DNZ.GetNameDef] ließen nach, nachdem beide Seiten sich zurückzogen, um ihre Positionen zu festigen. Beide Seiten erkannten die Sinnlosigkeit des Kampfes und einigten sich auf einen diplomatischen Kompromiss und behielten den Status quo bei."
 Danzig_poland_border_conflict.4.a:0 "Im Moment ist es am besten, den Status Quo beizubehalten."
 Danzig_poland_border_conflict.5.t:0 "Eskalation wegen [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.5.desc:0 "Die Kämpfe zwischen polnischen und deutschen paramilitärischen Kräften rund um Danzig gehen weiter. Um die Pattsituation zu überwinden, haben polnische Streitkräfte in anderen Gebieten auch damit begonnen, deutsche Streitkräfte in der weiteren Region Pommern anzugreifen. Geheimdienstinformationen auf beiden Seiten deuten auf einen zunehmenden Zustrom von Truppen in die Region hin."
 Danzig_poland_border_conflict.5.a:0 "Wir müssen die Linie halten."
 Danzig_poland_border_conflict.6.t:0 "Militärischer Konflikt um [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.6.desc:0 "Dringende Meldungen gehen ein, dass an mehreren Stellen ganze Verbände der Bundeswehr die polnisch-deutsche Grenze überschreiten. Es scheint, als stünde Deutschland kurz davor, die Situation zu einem großen Konflikt eskalieren zu lassen. Es wurde eine Generalmobilmachung ausgelöst."
 Danzig_poland_border_conflict.6.a:0 "Wir müssen die Linie halten."
 Gdansk_poland_border_conflict.2.t:0 "Polen besetzt [DNZ.GetNameDef]"
 Gdansk_poland_border_conflict.2.desc:0 "Nach einem Zusammenstoß zwischen der polnischen Armee und Danziger Milizen haben die polnischen Streitkräfte die Opposition niedergeschlagen. Die Werften in Danzig wurden beschlagnahmt und die Zivilverwaltung in Danzig durch ein Militärgericht ersetzt. Der Völkerbund verurteilte die Aktion offen, ist jedoch nicht bereit, auf weitere Maßnahmen zu drängen."
 Gdansk_poland_border_conflict.2.a:0 "Wir haben unseren rechtmäßigen Zugang zum Meer gewonnen."
 Gdansk_poland_border_conflict.2.b:0 "Unser Kampf hat eine Botschaft gesendet."
 Gdansk_poland_border_conflict.3.t:0 "Polnischer Rückzug aus [DNZ.GetNameDef]"
 Gdansk_poland_border_conflict.3.desc:0 "Nach einem Zusammenstoß zwischen der polnischen Armee und Danziger Milizen wurde den polnischen Streitkräften der Rückzug befohlen, da der Widerstand in der Stadt stärker als erwartet war und Deutschland Hilfe leistete. \n\nMit ihrer neu erworbenen Autonomie hat der Völkerbund zugestimmt, eine Volksabstimmung zur Bestimmung des Schicksals der internationalen Stadt zuzulassen."
