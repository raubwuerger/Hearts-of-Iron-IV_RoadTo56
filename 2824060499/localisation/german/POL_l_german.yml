 POL_Family_Sponsorship_Program:0 "Familienpatenschaftsprogramm"
 POL_Family_Sponsorship_Program_desc:0 "Um traditionelle Werte zu fördern und kinderreiche Familien zu fördern, erließ Präsident Mościcki ein Dekret, dass jeder siebte Sohn in einer einheimischen polnischen, unbeschnittenen Familie sein Patensohn werden sollte. Zu den Familien, die diese strenge Anforderung erfüllten und ihren moralischen Charakter positiv beurteilten, reiste der Präsident oder der Senator der Woiwodschaft persönlich an, um der Taufe des Kindes beizuwohnen. Darüber hinaus würde der Staat diesem siebten Kind sehr großzügige staatliche Leistungen gewähren, wie z. B. kostenlose Bildung sowohl im Inland als auch beim Studium im Ausland, lebenslangen Verzicht auf kostenlose öffentliche Verkehrsmittel, lebenslange kostenlose Gesundheitsgutscheine und einen Treuhandfonds, der Ersparnisse für die Zeit bereitstellt, wenn das Kind zur Welt kommt Alter. Insgesamt qualifizierten sich knapp 1000 Personen für dieses Programm, aber es hatte weitreichende Auswirkungen auf die Förderung von Mościckis öffentlichem Image als aufrichtiger Familienvater."
 POL_Arms_Sales_Nationalist_Spain:0 "Waffenverkäufe an das nationalistische Spanien"
 POL_Arms_Sales_Nationalist_Spain_desc:0 "Der Spanische Bürgerkrieg bietet die Gelegenheit, unsere alten Ausrüstungsbestände an willige Käufer zu verkaufen. Die Einnahmen aus diesen Waffenverkäufen können wiederum zur Herstellung modernerer Militärausrüstung für die eigene Armee verwendet werden."
 POL_Arms_Sales_Republican_Spain:0 "Waffenverkäufe an das republikanische Spanien"
 POL_Arms_Sales_Republican_Spain_desc:0 "Der Spanische Bürgerkrieg bietet die Gelegenheit, unsere alten Ausrüstungsbestände an willige Käufer zu verkaufen. Die Einnahmen aus diesen Waffenverkäufen können wiederum zur Herstellung modernerer Militärausrüstung für die eigene Armee verwendet werden."
 POL_National_Womens_Organization:0 "Nationale Frauenorganisation (NOK)"
 POL_National_Womens_Organization_desc:0 "Am 28. November 1918, kurz nachdem Polen seine Unabhängigkeit erlangt hatte, erhielten Frauen das volle Wahlrecht. Die Nationale Wahlorganisation der Frauen wurde von der Partei Nationale Demokratie gegründet, um politischen Aktivismus und die Unterstützung der Endecja-Bewegung zu fördern. Die Plattform der Organisation forderte die Umsetzung christlicher, nationaler und demokratischer Grundsätze auf der Grundlage christlicher, nationaler und demokratischer Grundsätze und stellte dabei stets das Wohl der Republik als Ganzes in den Vordergrund und über alle Interessen der Parteien, Bezirke und Staaten. Die Mitglieder wurden aufgerufen, Glauben und Moral gegen antireligiöse, subversive, antinationale, antisoziale und antistaatliche Einflüsse zu verteidigen. Es wurden Forderungen erhoben, dem polnischen Bildungswesen einen katholischen Charakter zu verleihen, die Säkularisierung der Ehe rückgängig zu machen und die Scheidungsgesetze aufzuheben. Da der Schwerpunkt auf persönlicher Disziplin lag, war die Mitgliedschaft in der polnischen Mittelschicht, den Grundbesitzern und der Intelligenz weit verbreitet."
 POL_Evacuate_Polands_Gold_Reserves:0 "Evakuieren Sie Polens Goldreserven"
