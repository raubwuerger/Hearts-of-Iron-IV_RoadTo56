 POL_Baltic_Naval_Vanguard:0 "Baltische Marine-Avantgarde"
 POL_Baltic_Naval_Vanguard_desc:0 "Polens vordere Position entlang der Ostseeküste ist ein hervorragender Marinestützpunkt für die Streitkräfte der Komintern. Wir sollten in einen großen Ausbau unserer Offensivmittel im Ausland investieren."
 POL_Naval_Officers_School:0 "Schule für Marineoffiziere"
 POL_Naval_Officers_School_desc:0 "Da unsere Marine wächst, wird es notwendig, unsere kleine spontane Marineoffiziersschule zu einer richtigen Ausbildungseinrichtung für höhere Bildung für Marineoffiziere auszubauen."
 POL_Expand_the_Lucznik_State_Arms_Factory:0 "Erweitern Sie die staatliche Waffenfabrik Łucznik"
 POL_Expand_the_Lucznik_State_Arms_Factory_desc:0 "Für unsere wachsende Militärexportwirtschaft und den Bedarf unserer eigenen Heimatarmee sind größere Arsenale erforderlich."
 POL_Electrification_of_the_Countryside:0 "Elektrifizierung des Landes"
 POL_Electrification_of_the_Countryside_desc:0 "Durch die Versorgung der entlegensten Städte und Dörfer mit zuverlässiger Stromversorgung wird sichergestellt, dass sich moderne Industrien entwickeln können, während gleichzeitig die öffentliche Unterstützung unserer Regierung in ländlichen Gebieten gestärkt wird."
 POL_Invest_In_The_Warsaw_Industrial_District:0 "Investieren Sie in das Warschauer Industriegebiet"
 POL_Invest_In_The_Warsaw_Industrial_District_desc:0 "Staatliche Investitionen in der zweitgrößten Industrieregion unserer Wirtschaft werden die Wirtschaft unseres Landes weiter stärken."
 POL_Invest_In_The_Old_Polish_Industrial_Region:0 "Investieren Sie in die altpolnische Industrieregion"
