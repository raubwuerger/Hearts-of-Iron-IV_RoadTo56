 POL_Kasprzycki_Gamelin_Convention:0 "Kasprzycki-Gamelin-Konvention"
 POL_Kasprzycki_Gamelin_Convention_desc:0 "Angesichts der jüngsten aggressiven Aktionen unserer Nachbarn ist ein umfassendes Militärbündnis mit Frankreich ratsam."
 POL_Ukrainian_Volunteer_Brigades:0 "Ukrainische Freiwilligenbrigaden"
 POL_Ukrainian_Volunteer_Brigades_desc:0 "Die Wiedergutmachung mit den Führern der ukrainischen Minderheit innerhalb unserer Grenzen ist der erste Schritt zur tatsächlichen Verwirklichung von Józef Piłsudskis Traum einer multinationalen Föderation."
