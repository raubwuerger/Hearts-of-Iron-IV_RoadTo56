 POL_State_Capitalism:0 "Staatskapitalismus"
 POL_State_Capitalism_desc:0 "Der in der Sowjetunion praktizierte Kommunismus ist ein abscheuliches System. Kleinunternehmen können neben einer zentralisierten und geplanten Wirtschaft koexistieren."
