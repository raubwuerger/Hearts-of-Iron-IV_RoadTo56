 Prussia_POL_border_conflict_warning_GER_desc:0 "Wachen entlang der polnischen Grenze berichten von Truppenbewegungen, die versuchen, in unser Gebiet einzudringen, sowie von Unruhen in polnischen ethnischen Enklaven in Ostpreußen. Wir sollten uns sofort auf einen Militäreinsatz vorbereiten."
