 poland.115.t:0 "Polen bittet um unseren Schutz"
 poland.115.d:0 "In einer plötzlichen Änderung der Außenpolitik, vielleicht aus Verzweiflung, bittet Polen um unsere Unterstützung und unseren Schutz. Sie sind bereit, sich unserer außenpolitischen Beratung zu unterwerfen und unseren Truppen im Austausch für unsere enge Zusammenarbeit den Zutritt zu ihren Grenzen zu gestatten. Wie sollen wir reagieren?"
 poland.115.a:0 "Das ist eine interessante Gelegenheit."
 poland.115.b:0 "Wir haben kein Interesse."
 poland.116.t:0 "[SOV.GetNameDef] Akzeptiert"
 poland.116.d:0 "[SOV.GetLeader] hat unserem Bitte um Unterstützung zugestimmt. Józef Beck ist derzeit in Moskau und die Vertragsunterzeichnung ist in vollem Gange. Hoffen wir, dass wir eines Tages dennoch zu einem unabhängigen Polen aufwachen werden."
 poland.116.a:0 "Ein Deal mit dem Teufel."
 poland.117.t:0 "[SOV.GetNameDef] lehnt ab"
 poland.117.d:0 "[SOV.GetLeader] hat wenig Interesse an unseren Hilferufen bekundet. Es scheint, dass wir woanders um Hilfe bitten müssen."
 poland.117.a:0 "Vielleicht ist es zu unserem eigenen Besten."
 poland.118.t:0 "Polen bittet um Beitritt"
 poland.118.d:0 "Die in Polen an die Macht gekommene nationalistische Regierung strebt den Beitritt zu unserer Einheitsföderation an. Obwohl sie über eine starke Armee verfügen, pflegen sie ein unfreundliches Verhältnis zu den Deutschen und Sowjets. Wie sollen wir reagieren?"
 poland.118.a:0 "Wir heißen Polen in unserem Kreis willkommen."
 poland.118.b:0 "Wir haben kein Interesse."
 poland.119.t:0 "Polnisch-Italienische Allianz"
 poland.119.d:0 "[ITA.GetLeader] hat seine Freude über unsere Bereitschaft zur Zusammenarbeit zum Ausdruck gebracht. Die Unterzeichnung eines formellen Vertrags ist im Gange."
 poland.119.a:0 "Polen und Italien stehen als Brüder da."
 poland.120.t:0 "[ITA.GetNameDef] lehnt ab"
 poland.120.d:0 "Trotz unseres großzügigen Angebots scheinen die Italiener wenig Interesse daran zu haben, mit uns zu verhandeln. [ITA.GetLeader] hat unsere Anfrage zurückgewiesen."
 poland.120.a:0 "Dann werden wir uns woanders umsehen."
 poland.121.t:0 "Dmowskis Linie"
 poland.121.d:0 "Roman Dmowski war der polnische Außenminister der Regierung von Ignacy Jan Paderewski. Im Gegensatz zu Piłsudski, der der Meinung war, dass Polen sich bemühen sollte, eine multinationale Föderation zu werden, wollte Dmowski nur Gebiete mit polnischsprachigen Menschen und hatte kein Interesse an fernöstlichen Ländern. Die Sturheit der nationalistischen Fraktion löste bei Piłsudski später große Verärgerung und Verärgerung aus, als sich Dmowski öffentlich gegen die Einbeziehung Minsks in die Verhandlungen zur Beendigung des polnisch-sowjetischen Krieges aussprach.\n\nAuf der Pariser Friedenskonferenz 1919 unterwarf sich die polnische Delegation seinen Vorschlag für die theoretischen Grenzen des neu geschaffenen polnischen Staates. Dieser Vorschlag wurde Dmowski-Linie genannt. Die Dmowski-Linie blickte nach Westen und umfasste ganz Oberschlesien, Teile Pommerns und Südwestpreußen. Dmowski gab zu, dass die polnischen Ansprüche auf Schlesien nicht ganz stark seien, behauptete sie jedoch für Polen aus wirtschaftlichen Gründen und mit dem Argument, dass die polnische Minderheit in der Region über ein hohes Bildungsniveau und daher kulturell bedeutsam sei. Selbst mit französischer Unterstützung und Unterstützung würde Dmowski am Ende vom Versailler Vertrag enttäuscht sein, der die polnisch-deutsche Grenze weiter östlich verlegte, als er gehofft hatte. Aus diesen Verhandlungen heraus wurde Dmowski zum erbitterten Feind des britischen Premierministers David Lloyd George und warf ihm vor, deutsche und jüdische Bestechungsgelder anzunehmen, um eine ablehnende Haltung gegenüber Polen einzunehmen."
 poland.121.a:0 "Wir WERDEN Oberschlesien haben."
 poland.122.t:0 "Polen fordert Oberschlesien"
 poland.122.d:0 "[POL.GetLeader] hat unseren Umgang mit der polnischen Minderheit in Oberschlesien angeprangert. Polen verlangt, dass wir Oberschlesien sofort in Besitz nehmen und unsere Truppen aus dem Gebiet evakuieren. Eine Weigerung, sich daran zu halten, wird einen Krieg zur Folge haben. Wie sollen wir reagieren?"
 poland.122.a:0 "Wir haben keine andere Wahl, als nachzugeben."
 poland.122.b:0 "Dann ist es Krieg."
 poland.123.t:0 "Oberschlesien gehört uns"
 poland.123.d:0 "[From.GetNameDef] hat unseren Forderungen nachgegeben. Unsere Truppen sind in das umstrittene Gebiet eingedrungen und haben die Kontrolle über die Region übernommen. Unter der in der Region und in den Städten Polens lebenden polnischen Minderheit kam es zu Feierlichkeiten."
 poland.123.a:0 "Endlich vereint."
 poland.124.t:0 "[From.GetNameDef] lehnt Ultimatum ab"
 poland.124.d:0 "[From.GetNameDef] hat unsere Forderungen abgelehnt. Es scheint, dass das Problem nur durch Waffengewalt weiter gelöst werden kann."
 poland.124.a:0 "Dann ist es Krieg."
 poland.124.b:0 "Wir müssen einen Rückzieher machen."
 poland.125.t:0 "Die Falangisten kommen an die Macht"
 poland.125.d:0 "In einer überraschenden und schnellen Wendung der Ereignisse ist die ONR-Falanga, der große extremistische Ableger der Endecja-Bewegung, unter der Führung einer neuen Generation polnischer Nationalisten an die Macht gekommen. In einer Ansprache vor dem Sejm skizzierte [POL.GetLeader] seine Vision für ein neues Wirtschaftsmodell, ein neues Regierungssystem und eine Vision für ein vereintes polnischsprachiges Volk, das einer einzigen Religion folgt. Die Lehren des Falangismus sind dabei, sich durchzusetzen."
 poland.125.a:0 "Selbstversorgung hat oberste Priorität."
 poland.126.t:0 "Polen beantragt den Beitritt zu den Alliierten"
 poland.126.d:0 "Bei einem kürzlichen Treffen hat General Tadeusz Kasprzycki, der polnische Kriegsminister, einen Vorschlag unterbreitet, der engere Beziehungen fordert. Er schlägt ein vollwertiges Militärbündnis vor, um den wachsenden Bedrohungen für Frieden und Stabilität entgegenzuwirken, die sich in ganz Europa ausbreiten. Wollen wir sie in unsere Fraktion aufnehmen?"
 poland.126.a:0 "Wir werden vereint sein."
 poland.126.b:0 "Sie sind eine Belastung."
 poland.127.t:0 "Die neue französisch-polnische Allianz"
 poland.127.d:0 "Die Verhandlungen zwischen General Tadeusz Kasprzycki, dem polnischen Kriegsminister, und General Maurice Gamelin, dem Befehlshaber der französischen Armee, haben Früchte getragen. Als Erweiterung bestehender Abkommen wurde ein neuer Pakt zwischen den beiden Nationen unterzeichnet, der sie zur gegenseitigen militärischen Unterstützung im Kriegsfall verpflichtet."
 poland.127.a:0 "Eine interessante Entwicklung."
 poland.128.t:0 "Zusammenbruch der französisch-polnischen Beziehungen"
 poland.128.d:0 "Die Verhandlungen zwischen General Tadeusz Kasprzycki, dem polnischen Kriegsminister, und General Maurice Gamelin, dem Befehlshaber der französischen Armee, blieben ergebnislos. Über gegenseitige Militärhilfe konnte keine Einigung erzielt werden. Polen bleibt vorerst die Möglichkeit verwehrt, einer gemeinsamen Fraktion mit den westlichen Alliierten beizutreten."
 poland.128.a:0 "Eine interessante Entwicklung."
 poland.129.t:0 "Die Frage von Wilno"
 poland.129.d:0 "Litauen brach seine diplomatischen Beziehungen zu Polen ab, nachdem der polnische General Lucjan Żeligowski im Oktober 1920 auf Befehl von Józef Piłsudski eine Meuterei in Litauen inszenierte. Er fiel in von Litauen gehaltenes Gebiet ein und eroberte die umstrittene Stadt Vilnius (polnisch Wilno). Aufgrund der Entscheidung Litauens, Memel im Januar 1923 zu besetzen, vergab der Völkerbund Vilnius im März 1923 an Polen. Obwohl nur 2 % der Bevölkerung Wilnos litauischsprachig waren, sieht die litauische Verfassung Wilno immer noch als Hauptstadt vor. Kürzlich wurde jedoch ein polnischer Grenzschutzbeamter an der Grenze erschossen. In polnischen Städten kam es zu Protesten, die einen Krieg mit Litauen forderten."
 poland.129.a:0 "Das ist Grund genug für einen Krieg."
 poland.129.b:0 "Senden Sie ein Ultimatum und fordern Sie Litauen auf, auf seine Ansprüche zu verzichten und die Beziehungen zu normalisieren."
 poland.130.t:0 "Ultimatum aus Polen"
 poland.130.d:0 "Unter der Androhung eines Krieges fordert [From.GetNameDef], dass wir auf unsere Ansprüche auf die Stadt Vilnius verzichten, unsere Verfassung so umschreiben, dass die Stadt nicht länger unsere Hauptstadt ist, und unsere Beziehungen normalisieren. Wie sollen wir reagieren?"
 poland.130.a:0 "Bessere Beziehungen zu Polen wären wünschenswert."
 poland.130.b:0 "Vilnius ist zu Recht unsere Hauptstadt."
 poland.131.t:0 "Litauen-Erträge"
 poland.131.d:0 "Die litauische Delegation hat unseren Forderungen zugestimmt. Derzeit laufen Gespräche über die Eröffnung einer Botschaft zwischen den beiden Nationen, um die Beziehungen wieder zu normalisieren."
 poland.131.a:0 "Exzellent."
 poland.131.b:0 "Wir sollten auch unsere Fraktion einladen."
 poland.132.t:0 "Litauen bleibt trotzig"
 poland.132.d:0 "Die litauische Delegation hat unsere Forderungen abgelehnt. Sie behaupten, dass Wilno immer noch zu Recht ihre Hauptstadt sei und dass sie den Drohungen nicht nachgeben würden."
 poland.132.a:0 "Dann ist es Krieg."
 poland.132.b:0 "Lassen Sie das Problem fallen."
 poland.133.t:0 "Litauen in unsere Fraktion einladen?"
 poland.133.d:0 "Trotz unserer jüngsten Feindseligkeit pflegen Polen und Litauen seit langem historische Bindungen. Nachdem die Wilno-Frage geklärt ist und sich die Beziehungen zwischen den beiden Ländern normalisiert haben, ist angesichts des immer schlimmer werdenden Sturms, der sich in Europa zusammenbraut, nun die Möglichkeit einer militärischen Zusammenarbeit offen."
 poland.133.a:0 "Sie sind haftbar."
 poland.133.b:0 "Ein polnisch-litauisches Bündnis ist wünschenswert."
 poland.134.t:0 "Polnische Einladung, ihrer Fraktion beizutreten"
 poland.134.d:0 "Bei einem diplomatischen Besuch hat [From.GetLeader] vorgeschlagen, dass Polen und Litauen ihre jüngsten Differenzen beiseite legen und zusammenarbeiten können, um die zunehmend volatile Situation in Europa zu bewältigen. [From.GetNameDef] schlägt eine gemeinsame militärische Zusammenarbeit zur Bewältigung dieser Bedrohungen vor."
 poland.134.a:0 "Ihr Schutz ist den Alternativen vorzuziehen."
 poland.134.b:0 "Man kann ihnen nicht trauen."
 poland.135.t:0 "Die polnisch-litauische Allianz"
 poland.135.d:0 "[From.GetNameDef] hat engeren Beziehungen zugestimmt. Polen und Litauen stehen erneut als gemeinsame Freunde da."
 poland.135.a:0 "Wir stehen als Brüder vereint."
 poland.136.t:0 "Litauen lehnt militärische Zusammenarbeit ab"
 poland.136.d:0 "[From.GetNameDef] hat unseren Vorschlag abgelehnt. Es scheint, als hegen sie immer noch eine Abneigung gegen uns."
 poland.136.a:0 "Es ist ihr Verlust."
 poland.138.t:0 "Minsk oder Krieg"
 poland.138.d:0 "Unter Androhung von Gewalt fordert [From.GetNameDef], dass wir die Stadt Minsk und die umliegenden Gebiete abtreten. Sie behaupten, Minsk sei eine historische polnische Stadt und hätten daher einen berechtigten Anspruch darauf. Wie sollen wir reagieren?"
 poland.138.a:0 "Wir haben keine andere Wahl, als vorerst nachzugeben."
 poland.138.b:0 "Absurd."
 poland.139.t:0 "[From.GetNameDef] Übergibt Minsk"
 poland.139.d:0 "[From.GetLeader] hat unseren Bedingungen zugestimmt. Unsere Streitkräfte marschieren ein, um die Stadt Minsk zu besetzen und eine neue lokale Verwaltung wiederherzustellen."
 poland.139.a:0 "Ehemaliges Territorium zurückgewonnen."
 poland.140.t:0 "[From.GetNameDef] Lehnt Ultimatum ab"
 poland.140.d:0 "[From.GetLeader] hat sich über unsere Bedingungen lustig gemacht und unsere Ansprüche als übermäßig antiquiert zurückgewiesen. Es scheint, dass das Problem nur mit Waffengewalt gelöst werden kann."
 poland.140.a:0 "Dann ist es Krieg."
 poland.140.b:0 "Sie haben unseren Bluff aufgedeckt."
 poland.141.t:0 "Das Direktorat der Ukraine"
 poland.141.d:0 "Nach der Russischen Revolution bildeten sich zwei primäre ukrainische Staaten: die Westukrainische Volksrepublik in Ostgalizien und die Ukrainische Volksrepublik in Kiew. Die Beziehungen zwischen den beiden Nationen verschlechterten sich, da erstere die Polen als Hauptfeind betrachtete, während letztere Polen als potenziellen Verbündeten gegen die Sowjets und weißrussischen Armeen sahen. Im Juli 1919 hatte Polen einen Großteil Galiziens erobert und die Westukrainische Volksrepublik hörte auf zu existieren. Im Osten wurde die Ukrainische Volksrepublik zum Direktorat der Ukraine, einem vorübergehenden Regierungsorgan, bis eine neue Regierung gewählt werden konnte. Symon Petliura, Leiter des Direktoriums, zog sich nach Polen zurück und unterzeichnete in Warschau ein Bündnis, das Polens Eigentum an Galizien im Austausch für militärische Unterstützung anerkannte. Józef Piłsudski sah in der Ukraine einen potenziellen Partner bei der Verwirklichung seines Intermarium-Projekts, einer Koalition verschiedener Nationen, die in einer gleichberechtigten Union zusammengeschlossen sind. Mit dem Ausbruch des Polnisch-Sowjetischen Krieges eroberten Polen und Symon Petliuras zwei verbleibende Divisionen in einer Offensive die Stadt Kiew, bevor sich das Schicksal des Krieges wendete. Die Sowjets erreichten die Tore Warschaus, woraufhin sich das Blatt des Krieges erneut wendete . Mit dem Ende des polnisch-sowjetischen Krieges wurde das Direktorat zu einer Exilregierung mit Sitz in Tarnów unter der strengen Aufsicht der polnischen Behörden. Viele Offiziere des Militärs der Direktion wurden später in die polnische Armee eingezogen. Nachdem Symon Petliura von einem bolschewistischen Agenten in Paris ermordet worden war, ging die Leitung der Direktion auf Andriy Livytskyi über, der die Zusammenarbeit mit den polnischen Behörden fortsetzte."
 poland.141.a:0 "Der Ruhm der Ukraine ist noch nicht untergegangen."
 poland.142.t:0 "Die Erholung der ukrainischen Armee"
 poland.142.d:0 "Aus Freiwilligen, Verbannten und ehemaligen Angehörigen der Ukrainischen Volksarmee haben wir eine neue Armee für die Direktion gebildet. Obwohl sie klein sind, werden sie sich als nützlich erweisen, um die lokale Unterstützung zu konsolidieren, falls es erneut zu einem Krieg mit der Sowjetunion kommt. Je mehr ukrainisches Territorium von unseren Streitkräften zurückerobert wird, desto größer wird ihre Größe sicherlich sein."
 poland.142.a:0 "Das neueste Mitglied des Intermariums."
 poland.143.t:0 "Japan zum Krieg aufrufen?"
 poland.143.d:0 "Japan ist verpflichtet, uns zu Hilfe zu kommen, falls die Sowjetunion uns den Krieg erklärt. Wollen wir ihr Engagement einfordern?"
 poland.143.a:0 "Wir brauchen ihre Hilfe."
 poland.143.b:0 "Wir können auf sie verzichten."
 poland.144.t:0 "[From.GetName] Ruft uns zum Krieg auf"
 poland.144.d:0 "[SOV.GetNameDef] hat [POL.GetNameDef] den Krieg erklärt. Frühere Verträge verlangen, dass wir ihnen zu Hilfe kommen. Sollen wir sie ehren?"
 poland.144.a:0 "Wir werden unseren Verpflichtungen nachkommen."
 poland.144.b:0 "Sie sind eine verlorene Sache."
 poland.145.t:0 "[From.GetName] lehnt Verpflichtungen ab"
 poland.145.d:0 "[JAP.GetNameDef] hat unseren Aufruf, [SOV.GetName] den Krieg zu erklären, abgelehnt."
 poland.145.a:0 "Es scheint, wir sind auf uns allein gestellt..."
 poland.146.t:0 "Das polnisch-litauische Commonwealth"
 poland.146.d:0 "Józef Piłsudski und die Regierung von Sanacja hegten den hohen Traum, eines Tages das polnisch-litauische Commonwealth zu reformieren. Trotz der breiten Unterstützung verschiedener Fraktionen erwies sich die litauische Regierung als feindselig gegenüber dieser Idee. Ein gescheiterter litauischer Militärputsch wurde 1919 sogar von der polnischen Regierung ins Leben gerufen, um ein befreundetes Regime zu errichten. Doch da das Gebiet nun unter polnischer Kontrolle steht, wird bereits eine neue gemeinsame Verwaltung gebildet. Überall in den Städten Polens und an einigen verstreuten Orten Litauens erklingen Feierlichkeiten und Kirchenglocken in einem freudigen Chor, der den historischen Moment der Wiedervereinigung feiert."
 poland.146.a:0 "Endlich zusammen."
 poland.147.t:0 "Das polnisch-litauisch-ruthenische Commonwealth"
 poland.147.d:0 "Die Idee eines polnisch-litauisch-ruthenischen Commonwealth bestehend aus drei gleichberechtigten Nationen entstand im 17. Jahrhundert, als der polnische Sejm über die Schaffung eines Herzogtums Ruthenien debattierte. Obwohl die Maßnahme scheiterte, tauchte die Idee eines Drei-Staaten-Gemeinwesens während des zum Scheitern verurteilten Januaraufstands 1863–1864 gegen das Russische Reich erneut auf. Die polnische Untergrundregierung übernahm die Farben und Insignien aller drei Nationen. Im 20. Jahrhundert hatte Józef Piłsudski gehofft, dass die Kiewer Offensive im polnisch-sowjetischen Krieg im Rahmen seines Intermarium-Projekts zur Schaffung einer Union zwischen Polen und der Ukraine führen würde. Die Einnahme der Stadt am 7. Mai 1920 schien seine Träume fast zu verwirklichen; Allerdings wendete sich das Schicksal des Krieges und so wurde das Projekt nie vollständig verwirklicht. Da Kiew jedoch nun offiziell unter polnischer Vertretung steht, kann die Sanacja-Regierung den Traum des verstorbenen Piłsudski endlich in die Realität umsetzen."
 poland.147.a:0 "Si Deus Nobiscum quis contra nos."
 poland.149.t:0 "Polen bricht aus"
 poland.149.d:0 "[POL.GetNameDef] hat plötzlich erklärt, dass es sich von [GER.GetNameDef] distanzieren wird. Es scheint, als hätten sie das Vertrauen in unsere Führung verloren und unsere gemeinsame Sache verraten. Polnische Partisanen und nationalistische Elemente der Polnischen Heimatarmee sind bereits mit unseren Garnisonen konfrontiert und die Spannungen nehmen zu. Wie sollen wir reagieren?"
 poland.149.a:0 "Sie werden für ihre subversiven Aktivitäten bezahlen."
 poland.149.b:0 "Wir können nichts tun."
 poland.150.t:0 "Polen fordert erweiterte Handelsabkommen"
 poland.150.d:0 "Bei einem kürzlichen Staatsbesuch hat der polnische Außenminister Józef Beck angedeutet, dass die polnische Regierung eine Normalisierung der Beziehungen zu unserem Land anstrebt und auf bessere Beziehungen hinarbeitet. Als Maßnahme zum Aufbau von Vertrauen zwischen den beiden Ländern schlägt er vor, dass beide Nationen ihre gegenseitigen Militärexporte öffnen. Wollen wir trotz unserer bisherigen Meinungsverschiedenheiten dieses Handelsabkommen akzeptieren?"
 poland.150.a:0 "Bessere Handelsbeziehungen wären von Vorteil."
 poland.150.b:0 "Man kann ihnen nicht trauen."
 poland.151.t:0 "[From.GetName] Akzeptiert Handelsabkommen"
 poland.151.d:0 "Die tschechoslowakische Regierung hat einer Öffnung der Waffenimporte zwischen unseren beiden Ländern zugestimmt. Die Unterzeichnung des Vertrags ist im Gange. Die diplomatischen Spannungen beginnen bereits nachzulassen und sich wieder zu normalisieren."
 poland.151.a:0 "Eine neue Ära in den polnisch-tschechoslowakischen Beziehungen"
 poland.152.t:0 "[From.GetName] lehnt Handelsabkommen ab"
 poland.152.d:0 "Die tschechoslowakische Regierung war immer noch misstrauisch gegenüber unseren Motiven und lehnte unser Angebot ab. Stattdessen wird nur eine kleine Exportquote zugelassen. Auch wenn wir hinter unseren Erwartungen zurückgeblieben sind, sind dennoch kleine Fortschritte zu verzeichnen."
 poland.152.a:0 "Ein kleiner Schritt nach dem anderen"
 poland.153.t:0 "[From.GetNameDef] lehnt unsere kolonialen Ambitionen ab"
 poland.153.d:0 "[From.GetNameDef] hat unser Angebot abgelehnt. Es scheint, dass wir uns anderswo umsehen müssen, um Kolonialbesitz zu erwerben."
 poland.153.a:0 "Es war einen Versuch wert"
 poland.154.t:0 "[From.GetNameDef] Fragt nach Tansania"
 poland.154.d:0 "Vor dem Völkerbund hielt der polnische Außenminister Józef Beck eine Rede, in der er argumentierte, dass Polen einen Anteil an den ehemaligen deutschen Kolonien verdiene, da die Zweite Republik Polen teilweise aus Gebieten des ehemaligen Deutschen Reiches gegründet worden sei. Privat bitten sie darum, dass wir die afrikanische Kolonie Tansania in ihren Besitz überführen. Sie behaupten, dass Kolonien notwendig seien, um sicherzustellen, dass der polnische Staat stark bleiben und als Gegengewicht zu den wachsenden Bedrohungen in Europa fungieren könne. Sie werden uns im Gegenzug entschädigen. Wollen wir ihr Angebot annehmen?"
 poland.154.a:0 "Wir werden die Kolonie verkaufen."
 poland.154.b:0 "Absurd."
 poland.155.t:0 "Tansania erworben"
 poland.155.d:0 "Die britische Regierung hat zugestimmt, uns die Kolonie zu verkaufen. Wir haben eine Expedition geschickt, um das Gebiet zu untersuchen und eine neue Kolonialregierung einzurichten. Wir sollten sicherstellen, dass wir über einen internationalen Hafen und eine echte Handelsmarine verfügen, wenn wir deren Ressourcen in vollem Umfang nutzen wollen."
 poland.155.a:0 "Polen kann Kolonien bilden!"
 poland.156.t:0 "[From.GetNameDef] Bietet uns Schutz"
 poland.156.d:0 "Vertreter der Polnischen See- und Kolonialliga fordern, dass mehr Siedler ankommen dürfen und polnische Militäreinheiten in liberianischen Häfen stationiert werden. Im Gegenzug für eine engere Zusammenarbeit und zusätzliche Handelszugeständnisse bieten sie ihre wirtschaftlichen Investitionen und ihren militärischen Schutz an. Sind wir daran interessiert, ihre zunehmende Präsenz auf Kosten unserer Autonomie zu akzeptieren?"
 poland.156.a:0 "Eine engere Zusammenarbeit mit Polen wäre vorzuziehen."
 poland.156.b:0 "Wir möchten lieber unsere Unabhängigkeit bewahren."
 poland.157.t:0 "Liberia übernommen"
 poland.157.d:0 "Trotz der Proteste von [USA.GetNameDef] hat die liberianische Regierung zugestimmt, engere Beziehungen anzustreben und im Austausch für unsere wirtschaftliche und militärische Hilfe zusätzliche Zugeständnisse anzubieten."
 poland.157.a:0 "Polen kann Kolonien bilden!"
 poland.158.t:0 "Die Nationalisten kommen an die Macht"
 poland.158.d:0 "Die BBWR-Koalition wurde ursprünglich teilweise gegründet, um zu verhindern, dass die Nationaldemokratie die politische Macht erlangt. Der jüngste Niedergang und die ständigen Machtkämpfe seit dem Tod von Józef Piłsudski konnten die Partei von Roman Dmowski jedoch nicht länger davon abhalten, auf einer Welle plötzlicher Unterstützung der Bevölkerung für Veränderungen zu reiten. Die neue nationalistische Koalition verurteilt die jüngste Verfassung vom April als undemokratisch und eine beschämende Machtübernahme und verspricht, die Regierungsbefugnisse zu dezentralisieren und ein neues, vom Volk geführtes parlamentarisches System einzuführen."
 poland.158.a:0 "Machen Sie Polen wieder großartig!"
 poland.159.t:0 "Die erzwungene Polonisierung von Minderheiten"
 poland.159.d:0 "Die Kluft zwischen der Sanacja- und der Endecja-Bewegung stellte eine grundlegende Spaltung darüber dar, was die polnische Nation ausmachte. Während Józef Piłsudski Polen als eine vielfältige Koalition verschiedener Kulturen und Ethnien betrachtete, sahen die Nationalisten von Roman Dmowski Polen in erster Linie als eine Nation der Polen. Als Polen im späten 18. Jahrhundert geteilt wurde, entstand die nationalistische Bewegung, um sich der Germanisierung der ehemaligen westpolnischen Gebiete zu widersetzen. Da akademische und literarische Gruppen die Grundlage des polnischen Widerstands gegen äußere Einflüsse bildeten, umfasste die nationalistische Bewegung in Polen die gebildeteren und Mittelschichten in Polen.\n\n Die nationale Demokratie ermutigte Minderheitengruppen, sich entweder zu assimilieren oder aus dem Land auszuwandern . Zu den politischen Plattformen gehörten die Einführung einer obligatorischen Bildungspolitik für die polnische Kultur und Anreize für Polen, sich in nicht polnischsprachigen Teilen des Landes niederzulassen. Der Einfluss der Nationalisten führte in der frühen Zwischenkriegszeit zu Spannungen und gelegentlichen Rassenunruhen zwischen verschiedenen ethnischen Gruppen, die diesen Druck ablehnten. Diese vereinzelte Gewalt bestärkte Roman Dmowski nur in seiner Ansicht, dass Minderheitengruppen eine Bedrohung für die Stabilität Polens darstellten. Seine außenpolitischen Ziele sahen vor, dass nur Gebiete mit bedeutenden polnischsprachigen Bevölkerungsgruppen – von denen viele in Deutschland lebten – erworben werden sollten."
 poland.159.a:0 "Polen ist eine Nation von Polen."
 poland.160.t:0 "Die Segregation der Minderheiten"
 poland.160.d:0 "Da das National Radical Camp fest an der Macht ist, sind neue Regierungsmaßnahmen zur Gestaltung der Gesellschaft im Gange. Immer häufiger machen organisierte Banden von Anhängern in Uniform ihre Runden in polnischen Städten, schlagen Fenster ein und plündern Geschäfte in Minderheitenbesitz. Inoffiziell, aber heimlich von der Regierung geplant, werden nicht-polnischsprachige Menschen zunehmend gezwungen, in getrennten und isolierten Gemeinschaften zu leben. Solche Maßnahmen sind Teil des Plans der Regierung, eine konkrete Vision eines neuen homogenen Großpolens zu verwirklichen."
 poland.160.a:0 "Getrennt und ungleich."
 poland.165.t:0 "Die Polnische Sozialistische Partei kommt an die Macht"
 poland.165.d:0 "Nach angespannten Momenten in den Verhandlungen mit der Regierung von Sanacja brach Jubel von den Barrikaden in den Straßen der Stadt aus, als die Arbeiter den Aufstieg der Polnischen Sozialpartei an die Macht feierten. Nach einem hastigen Treffen wurde [POL.GetLeader] unter den Spitzenfunktionären der PPS-Partei ausgewählt, um den neuen sozialistischen Staat zu leiten. Im Ausland haben Aktivisten und Führer der Arbeiter- und Sozialistischen Internationale öffentliche Reden in Cafés in ganz Europa gehalten, in denen sie Glückwünsche und Lob für die neue politische Atmosphäre der polnischen Nation ausgesprochen haben."
 poland.165.a:0 "Freiheit, Gleichheit, Gerechtigkeit, Demokratie\n-Slogan der PPS"
 poland.166.t:0 "Die Beschlagnahme ausländischer Vermögenswerte"
 poland.166.d:0 "Da die Polnische Sozialistische Partei fest an der Macht ist, wurde ein von [POL.GetLeader] persönlich geleitetes Komitee gegründet, um darüber zu beraten, welche Fabriken und ausländischen Vermögenswerte von der Regierung kontrolliert werden sollten. Auch die Höhe der angebotenen Entschädigung wird festgelegt; Allerdings ist es sehr zum Entsetzen der Industrieführer und Kapitalisten nicht verhandelbar. Auch wenn die anfängliche Transferwelle von geringem Ausmaß ist, werden viele Investoren zunehmend nervös hinsichtlich zukünftiger möglicher staatlicher Übernahmen."
 poland.166.a:0 "Es dient dem Allgemeinwohl."
 poland.167.t:0 "Polnischer Positivismus und organische Arbeit"
 poland.167.d:0 "Nachdem die nationalistische Fraktion in Polen das katastrophale Ergebnis der zum Scheitern verurteilten Aufstände im November 1830 und im Januar 1863 beobachtet hatte, glaubte sie, dass Gewaltversuche die Sache der polnischen Unabhängigkeit nur behindern würden. Die Zerstörung polnischen Eigentums und der Verlust polnischer Menschenleben führten zu einer weiteren Zerstörung der Kultur, die von den kaiserlichen Oberherren angegriffen wurde. Stattdessen übernahmen die Nationalisten im Zeitalter der blühenden Romantik die Sichtweise der organischen Arbeit. Das Streben nach Arbeitsethik, künstlerischen Beiträgen und wissenschaftlichen Entdeckungen galten als die besten Methoden zur Bewahrung der polnischen Kultur und territorialen Integrität. Durch die Ermutigung des Einzelnen, den Erfolg im Leben anzustreben, erwies sich die polnische Kultur als widerstandsfähig gegenüber Versuchen, ihn zu konvertieren.\n\nDiese Philosophie wurde auch im 20. Jahrhundert von den gemäßigteren polnischen nationalistischen Parteien weiterhin vertreten. Als Józef Piłsudski während des Russisch-Japanischen Krieges einen Aufstand organisieren wollte, reiste Roman Dmowski nach Japan und vereitelte solche Pläne, weil er glaubte, dass dies eine Verschwendung von Menschenleben wäre. In der Zweiten Republik versuchte Narodowa Demokracja, die Traditionen der organischen Arbeit fortzusetzen, indem sie sich für Marktkapitalismus, Investitionen in Bildung und Kulturerhaltung einsetzte."
 poland.167.a:0 "Bildung ist der Schlüssel."
 poland.168.t:0 "Die Arbeiterbrigaden der PPS"
 poland.168.d:0 "Während der Invasion Polens im September organisierten verschiedene politische Parteien in Polen ihre eigenen unabhängigen Bemühungen, die Kriegsanstrengungen zu unterstützen. Zu den bemerkenswertesten Beiträgen der PPS gehörte die Organisation der Bildung freiwilliger Arbeiterbrigaden zur Verteidigung Warschaus. Mit Zustimmung von General Walerian Czuma begannen die PPS-Führer mit der Rekrutierung von Bürgern, die mit Schaufeln beim Graben von Schanzen und Barrikaden rund um die Stadt helfen sollten. Im Laufe der Belagerung stieg die Zahl der Mitglieder schnell auf Tausende an, und ihre Rolle erweiterte sich um die Unterstützung bei der Kommunikation und der Informationsbeschaffung. Der Einsatz dieser Einheiten war so groß, dass sich viele, als die Kapitulation angekündigt wurde, zunächst weigerten, sich zu ergeben, und drohten, ihre Offiziere wegen Feigheit zu erschießen."
 poland.168.a:0 "„Sozialistische Aktion“"
 poland.169.t:0 "Chinesisch-polnische Beziehungen"
 poland.169.d:0 "Mit einem gemeinsamen Feind pflegen Polen und Japan seit langem freundschaftliche Außenbeziehungen. Im Jahr 1904, während der russisch-japanische Krieg tobte, reiste Józef Piłsudski nach Tokio, um seine Hilfe bei der Organisation eines polnischen Aufstands gegen Russland anzubieten. Trotz des anfänglichen Interesses wurden solche Pläne von der japanischen Regierung auf Drängen von Roman Dmowski, Piłsudskis Erzrivalen, abgelehnt, der glaubte, ein solcher Aufstand würde scheitern und polnische Leben kosten. Mit der Gründung des neu gegründeten polnischen Staates nach dem Ersten Weltkrieg bot Japan diplomatische Zusammenarbeit an und half ethnischen Polen bei der Flucht aus Russland und Sibirien. Im Jahr 1923, kurz nach dem polnisch-sowjetischen Krieg, wurde eine Militärmission unter der Leitung des polnischen Ingenieurs, Kryptologen und Militärgeheimdienstoffiziers Jan Kowalewski nach Japan entsandt. Während seines Aufenthalts unterrichtete Jan Kowalewski japanische Offiziere in Tokio in Kursen über Funkaufklärung und Kryptoanalyse. Für seine Bemühungen verlieh die japanische Regierung Jan Kowalewski den „Orden der aufgehenden Sonne“."
 poland.169.a:0 "Der Feind meines Feindes ist ein Freund."
 poland.170.t:0 "Polen bittet um Beitritt"
 poland.170.d:0 "Der neue Flügel der Sanacja-Regierung, der in Polen an die Macht gekommen ist, strebt die Bildung eines Zweckbündnisses an. Obwohl sie über eine starke Armee verfügen, pflegen sie mit einigen ihrer großen Nachbarn unfreundliche Beziehungen. Wie sollen wir reagieren?"
 poland.170.a:0 "Wir heißen Polen in unserem Kreis willkommen."
 poland.170.b:0 "Wir haben kein Interesse."
 poland.171.t:0 "Polnisch-Deutsche Allianz"
 poland.171.d:0 "[GER.GetLeader] hat seine Zustimmung zur Bildung eines Militärbündnisses zwischen unseren beiden Nationen zum Ausdruck gebracht. Die Unterzeichnung eines formellen Vertrags ist im Gange."
 poland.171.a:0 "Polen und Deutschland stehen vereint."
 poland.172.t:0 "[GER.GetNameDef] lehnt ab"
 poland.172.d:0 "Trotz unseres großzügigen Angebots scheinen die Deutschen wenig Interesse daran zu haben, mit uns zu verhandeln. [GER.GetLeader] hat unsere Anfrage zurückgewiesen."
 poland.172.a:0 "Dann werden wir uns woanders umsehen."
 poland.173.t:0 "Polen bittet um Beitritt"
 poland.173.d:0 "Die in Polen an die Macht gekommene nationalistische Regierung strebt eine militärische Allianz mit uns an. Obwohl sie über eine starke Armee verfügen, pflegen sie mit einigen ihrer großen Nachbarn unfreundliche Beziehungen. Wie sollen wir reagieren?"
 poland.173.a:0 "Wir heißen Polen in unserem Kreis willkommen."
 poland.173.b:0 "Wir haben kein Interesse."
 poland.174.t:0 "Polnisch-Russische Allianz"
 poland.174.d:0 "[SOV.GetLeader] hat seine Zustimmung zur Bildung eines Militärbündnisses zwischen unseren beiden Nationen zum Ausdruck gebracht. Die Unterzeichnung eines formellen Vertrags ist im Gange."
 poland.174.a:0 "Slawische Waffenbrüder."
 poland.175.t:0 "[SOV.GetNameDef] lehnt ab"
 poland.175.d:0 "Trotz unseres großzügigen Angebots scheinen die Russen wenig Interesse daran zu haben, mit uns zu verhandeln. [SOV.GetLeader] hat unsere Anfrage zurückgewiesen."
 poland.175.a:0 "Dann werden wir uns woanders umsehen."
 poland.177.t:0 "Todesopfer bei Flugunfällen"
 poland.177.d:0 "Kürzlich wurde berichtet, dass ein RWD-9-Flugzeug in der Ostsee abgestürzt sei. Eine Suche wurde durchgeführt, es wurden jedoch keine Überlebenden gefunden. Alle an Bord kamen ums Leben, darunter der General und ehemalige Präsident der Maritime and Colonial League, Gustaw Orlicz-Dreszer. Geplant ist ein Staatsbegräbnis, bei dem [POL.GetLeader] persönlich an der Zeremonie teilnimmt. Anschließend werden die sterblichen Überreste in einem Mausoleum in Gdynia beigesetzt."
 poland.177.a:0 "Ein großer Verlust für die Republik."
 poland.178.t:0 "Die Sozialistische Aktionsmiliz"
 poland.178.d:0 "1934 gründete die PPS paramilitärische Einheiten, um Parteiversammlungen vor nationalistischen Banden zu schützen. Die Miliz der Sozialistischen Aktion trug dunkelblaue Uniformen und schwor der Partei absoluten Gehorsam. Durch Jugendgruppen, Gewerkschaften und schließlich die Ausweitung der Mitgliedschaft auf Fraueneinheiten wuchs die Zahl der Mitglieder der Organisation auf über zehntausend Mitglieder. Einheiten der Sozialistischen Aktion, die in städtischen Kampf-, Sabotage- und Spionageaktivitäten geschult sind. Als sich die Gefahr des Zweiten Weltkriegs abzeichnete, wurde eine Kooperationsvereinbarung mit der polnischen Armee geschlossen, die es der Sozialistischen Aktion ermöglichte, sich an subversiven Aktivitäten zur Unterstützung der Streitkräfte zu beteiligen. Die städtische Kampfkompetenz von Socialist Action sollte später die Grundlage für die Gründung der Arbeiterverteidigungsbrigaden während der Belagerung Warschaus und dann in der linksgerichteten Widerstandsgruppe WRN People's Guard bilden."
 poland.178.a:0 "Freundlichkeit und Waffenbrüderschaft."
 poland.190.t:0 "Die großen Wolhynien-Manöver"
 poland.190.d:0 "In der Zwischenkriegszeit organisierte das Hauptquartier der polnischen Armee mehrere Militärübungen in der Woiwodschaft Wolhynien. Angesichts der drohenden Kriegsgefahr in Europa fand die bislang größte Heeresübung mit 60.000 Soldaten statt. In diesem großen Kriegsspiel wurde simuliert, dass die „Roten“ von Osten her vorrückten, während die „Blauen“ ihren Vormarsch stoppen sollten. Die Manöver endeten mit einer großen Zeremonie, bei der die Einwohner von Luzk der polnischen Armee militärische Ausrüstung überreichten, die in der Region öffentlich finanziert wurde."
 poland.190.a:0 "Es hilft, vorbereitet zu sein."
 poland.191.t:0 "Militärische Beförderungen und Neuzuweisungen im Jahr 1939"
 poland.191.d:0 "Mit der Beförderung der neuesten Offiziersklasse stehen neue Kommandeure zur Verfügung."
 poland.191.a:0 "Verstanden"
 poland.192.t:0 "Militärische Beförderungen und Neuzuweisungen im Jahr 1938"
 poland.192.d:0 "Mit der Beförderung der neuesten Offiziersklasse stehen neue Kommandeure zur Verfügung."
 poland.192.a:0 "Verstanden"
 poland.196.t:0 "Die polnische Exilregierung"
 poland.196.d:0 "Um die Kontinuität der polnischen Regierung zu gewährleisten, ist der Präsident ins Ausland geflohen. Gemäß den in der Verfassung vom April gewährten Notstandsbefugnissen wird ein amtierender Nachfolger ernannt, der die Nation führen soll. In diesen schwierigen Zeiten war es eine schwierige Aufgabe, einen Kandidaten zu finden, der den Forderungen einer Vielzahl zerstrittener Parteien und innerer Fraktionen gerecht werden kann. Im Interesse der Einigkeit einigte man sich schließlich auf einen Kompromiss zur Auswahl..."
 poland.196.a:0 "...die die alliierten Mächte verlangen."
 poland.196.b:0 "...ein charismatischer Anführer."
 poland.196.c:0 "...ein Experte für militärische Angelegenheiten."
 poland.197.t:0 "Strenge Vorschriften für militärische Ausrüstung"
 poland.197.d:0 "Im Rahmen seiner Bemühungen, die Modernisierung des polnischen Militärs sicherzustellen, führte Marschall Rydz-Śmigły strenge Anforderungen für die Herstellung von Munition ein. Die Fehlertoleranz wurde stark reduziert, jedoch mit erheblichen Kompromissen in Form erhöhter Produktionskosten und -zeit. Solche hohen Standards sollten ausländische Käufer anlocken, um zusätzliche Mittel für die weitere Modernisierung des polnischen Militärs zu erhalten. Allerdings lag diese Qualitätskontrolle weit über den Standards anderer europäischer Armeen und wurde sogar von ausländischen Beratern kritisiert.\n\nDiese Meinungsverschiedenheit wurde bei einem aufgezeichneten Treffen zwischen polnischen und französischen Beamten deutlich. Als die französische Delegation versuchte, die französischen Militärführer mit Beispielen hochwertiger polnischer Waffen für den möglichen Kauf und Export zu beeindrucken, lehnte sie den Kauf ab. Als man ihn nach weiteren Gründen fragte, antwortete ein französischer Offizier: „Frankreich ist einfach zu arm, um sich solche Waffen leisten zu können.“ Die polnische Delegation verließ das Treffen mit einem selbstgefälligen Gefühl der Überlegenheit hinsichtlich der Ausrüstungsstandards ihres Militärs, während die pragmatisch denkenden Franzosen ungläubig den Kopf schüttelten."
 poland.197.a:0 "Herrlicher polnischer Stahl???"
 poland.199.t:0 "Eine Einheitsfront des Sozialismus?"
 poland.199.d:0 "Eine Delegation der sozialistischen Regierung in Polen hat sich heute mit mehreren unserer Spitzendiplomaten getroffen. Sie sind hier, um mögliche Pläne zur Schaffung einer Einheitsfront zwischen gleichgesinnten sozialistischen Nationen in Europa zu diskutieren, um den wachsenden Extremismus zu bekämpfen, der den Kontinent bedroht. Wie sollen wir reagieren?"
 poland.199.a:0 "Ein interessanter Vorschlag."
 poland.199.b:0 "Wir haben kein Interesse."
 poland.200.t:0 "Schweden nimmt unsere Einladung an"
 poland.200.d:0 "Unsere diplomatische Mission in Schweden war ein Erfolg. Es scheint, als seien auch sie besorgt über die wachsende Flut von Extremismus, die den europäischen Kontinent bedroht. Weitere Gespräche zur Erörterung der militärischen und diplomatischen Strategie sind zwischen den beiden Nationen im Gange."
 poland.200.a:0 "Wir werden viele Vorteile gemeinsam teilen."
 poland.201.t:0 "Schweden lehnt unser Angebot ab"
 poland.201.d:0 "Unsere Bemühungen, Schweden dazu zu bewegen, eine Einheitsfront gegen unsere aggressiven Nachbarn zu bilden, haben keine positiven Ergebnisse gebracht. Offenbar hoffen sie darauf, neutral zu bleiben, um den kommenden Sturm zu überstehen."
 poland.201.a:0 "Wie unglücklich."
 poland.202.t:0 "Den Nichtangriffspakt mit Polen erneuern?"
 poland.202.d:0 "Eine polnische diplomatische Vertretung traf sich heute mit mehreren unserer Spitzendiplomaten. Auf ihrer Tagesordnung stand die Diskussion über die Aussicht auf eine öffentliche Erneuerung oder unseren Nichtangriffspakt. Wie sollen wir reagieren?"
 poland.202.a:0 "Ein interessanter Vorschlag."
 poland.202.b:0 "Wir haben kein Interesse."
 poland.203.t:0 "Der [SOV.GetName] akzeptiert"
 poland.203.d:0 "Top-[SOV.GetAdjective]-Diplomaten haben sich darauf geeinigt, den Nichtangriffspakt zwischen unseren beiden Nationen zu erneuern. Es ist eine öffentliche Ausstellung geplant, um die Erklärung der Welt vorzustellen."
 poland.203.a:0 "Die Stabilität Osteuropas wird erheblich davon profitieren."
 poland.204.t:0 "Der [SOV.GetName] lehnt ab"
 poland.204.d:0 "Top-[SOV.GetAdjective]-Diplomaten haben es abgelehnt, den Nichtangriffspakt zwischen unseren beiden Nationen zu erneuern. Dies ist ein unheilvolles Zeichen für die künftigen Beziehungen zwischen unseren beiden Nationen."
 poland.204.a:0 "Wir müssen wachsam bleiben."
