 LIT_crisis_tooltip:0 "Könnte zu besseren Beziehungen zu Litauen führen und die Möglichkeit eröffnen, unserer Fraktion beizutreten."
 LIT_crisis_resolved_tooltip:0 "Kompromiss gefunden in der litauischen Verfassungskrise"
