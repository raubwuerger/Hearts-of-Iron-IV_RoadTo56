 POL_Prometheism:0 "Prometheismus"
 POL_Prometheism_desc:0 "Der Prometheismus war ein verdecktes politisches Projekt, das von Polen initiiert wurde. Ihr Ziel war es, das Russische Reich und seine Nachfolgestaaten, einschließlich der Sowjetunion, zu schwächen, indem nationalistische Unabhängigkeitsbewegungen unter den großen nichtrussischen Völkern unterstützt wurden, die innerhalb der Grenzen Russlands und der Sowjetunion lebten."
