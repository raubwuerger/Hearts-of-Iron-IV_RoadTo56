 POL_lithuanian_annexation_desc:0 "Es hat sich gezeigt, dass alte Gewerkschaften wiederhergestellt werden können, wenn wir bereit sind, etwas Aggression anzuwenden. Vielleicht können wir vorschlagen, dass die Litauer viel sicherer wären, wenn sie in einem größeren, mächtigeren Staat leben würden, zum Beispiel in Polen."
