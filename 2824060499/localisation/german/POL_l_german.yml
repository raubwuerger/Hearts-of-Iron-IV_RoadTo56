 POL_invite_ukraine:0 "Laden Sie die Ukraine ein"
 POL_invite_ukraine_desc:0 "Die Ukrainer sind ein wesentlicher Puffer gegen [SOV.GetAdjective]-Ambitionen."
 POL_radicalize_the_front:0 "Radikalisieren Sie die Front"
 POL_radicalize_the_front_desc:0 "Es ist Zeit, radikal zu werden. Polen steht am Abgrund. In unserer Politik muss radikal gehandelt werden!"
 POL_accept_border_realignment:0 "Akzeptieren Sie die Neuausrichtung der Grenzen"
 POL_accept_border_realignment_desc:0 "Wir müssen die Realität akzeptieren, dass ein Nachkriegspolen ganz anders aussehen wird. Und dass es unsere ehemaligen östlichen Länder nicht einschließen wird."
 POL_Border_War_For_Silesia:0 "Grenzkonflikt um Schlesien"
 POL_Border_War_For_Silesia_desc:0 "In Schlesien gibt es viele Gebiete ethnisch polnischer Gemeinschaften, die für unser Land von kultureller Bedeutung sind. Wir sollten die Krise unseres Nachbarn als Vorwand nutzen, um einzumarschieren und die polnischen Staatsangehörigen vor Gewalt zu schützen."
 POL_border_conflict_warning_GER:0 "Polnische Einfälle an der schlesischen Grenze"
 POL_border_conflict_warning_GER_desc:0 "Wachen entlang der polnischen Grenze berichten von Truppenbewegungen, die versuchen, in unser Gebiet einzudringen, sowie von Unruhen in polnischen ethnischen Enklaven in Schlesien. Wir sollten uns sofort auf einen Militäreinsatz vorbereiten."
 POL_border_conflict_escalation_warning_GER:0 "Aufmarsch der polnischen Armee in der Nähe von Schlesien"
 POL_border_conflict_escalation_warning_GER_desc:0 "Spione haben größere Truppenbewegungen auf der polnischen Seite der Grenze nahe Schlesien bestätigt. Wir wissen nicht, ob und wann die Polen sich zum Angriff entschlossen haben, aber wir müssen bereit sein."
 POL_border_incident_forgotten:0 "Schlesien: Fenster der Gelegenheit"
 POL_border_incident_forgotten_desc:1 "Wenn wir den Vorfall an der deutschen Grenze bei Schlesien ausnutzen wollen, müssen wir schnell zuschlagen."
 POL_escalate_incident_to_border_conflict_GER:0 "Eskalieren Sie den Vorfall in Schlesien"
 POL_escalate_incident_to_border_conflict_GER_desc:0 "Es scheint, dass die Deutschen nicht vor dem Konflikt zurückschrecken. An diesem Punkt müssen wir entweder zu einer bewaffneten Konfrontation eskalieren oder einen Rückzieher machen."
 POL_border_conflict_time_until_cancelled:0 "Ende des Konflikts in Schlesien"
 POL_border_conflict_time_until_cancelled_desc:0 "Beim derzeitigen Tempo können wir Kampfhandlungen nur so lange aufrechterhalten, bis wir den Kampf abbrechen müssen."
 POL_border_conflict_escalate_conflict:0 "Den Konflikt in Schlesien eskalieren"
 POL_border_conflict_escalate_conflict_desc:0 "Der Konflikt an der schlesischen Grenze ist ins Stocken geraten. Vielleicht können wir durch eine weitere Eskalation und die Stationierung weiterer Truppen noch einen Sieg erringen."
 POL_border_conflict_escalate_to_war:0 "Erklären Sie Schlesien den Krieg"
 POL_border_conflict_escalate_to_war_desc:0 "Die Kämpfe in Schlesien dauern schon seit einiger Zeit an und es gibt keine Anzeichen dafür, dass sie aufhören werden. Wir müssen bereit sein, den nächsten Schritt zu tun und diesen Konflikt als den ersten Schritt in einem allgemeinen Krieg zu betrachten."
 POL_border_conflict_back_out_of_conflict:0 "Zurück nach unten"
 POL_border_conflict_back_out_of_conflict_desc:0 "Die Gefahr, dass dieser Konflikt außer Kontrolle gerät und zu einem umfassenden Krieg zwischen unseren Ländern wird, ist einfach zu groß. Wir sollten jetzt unsere Verluste reduzieren und unsere diplomatischen Fühler auf die andere Seite ausstrecken."
 Prussia_POL_Border_War_For_prussia:0 "Grenzkonflikt um Ostpreußen"
 Prussia_POL_Border_War_For_prussia_desc:0 "In Ostpreußen gibt es viele Gebiete ethnisch polnischer Gemeinschaften, die für unser Land von kultureller Bedeutung sind. Wir sollten die Krise unseres Nachbarn als Vorwand nutzen, um einzumarschieren und die polnischen Staatsangehörigen vor Gewalt zu schützen."
