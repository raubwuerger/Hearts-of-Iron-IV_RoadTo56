 poland_r56.13.t:0 "Einladung zum Intermarium-Projekt"
 poland_r56.13.d:0 "Um die Unabhängigkeit Osteuropas gegenüber potenziellen Angreifern weiterhin zu gewährleisten, hat Polen uns gebeten, uns einer Allianz anzuschließen, die unsere gegenseitige Sicherheit und Interessen gewährleisten soll."
 poland_r56.13.a:0 "Gern. Gemeinsam werden wir den kommenden Sturm überstehen."
 poland_r56.13.b:0 "[Root.GetName] geht seinen eigenen Weg."
 poland_r56.14.t:0 "[From.GetName] Tritt dem Intermarium-Projekt bei"
 poland_r56.14.d:0 "Unser Plan, einen neuen östlichen Machtblock zu bilden, macht Fortschritte. [From.GetLeader] stimmt unseren Bemühungen zu und [From.GetName] hat unsere Einladung zu einer Allianz angenommen."
 poland_r56.14.a:0 "Polen und [From.GetName] stehen als Brüder vereint."
 poland_r56.15.t:0 "[From.GetName] weigert sich, dem Intermarium-Projekt beizutreten"
 poland_r56.15.d:0 "Trotz unserer größten Bemühungen, die Möglichkeit zu bieten, in Osteuropa geeint zu stehen, stieß unser jüngster Versuch, [From.GetLeader] zu erreichen, auf Skepsis. [From.GetName] hat sich geweigert, der Allianz beizutreten, weil er vielleicht an unseren Motiven zweifelt, vielleicht an unserer Stärke zweifelt oder vielleicht weil er befürchtet, dass eine zu enge Verbindung mit uns sie zum Ziel machen könnte."
 poland_r56.15.a:0 "Wir werden ohne sie weitermachen."
