l_german:
 JAP_caught_off_gruad:0 "Rumpelt"
 JAP_caught_off_gruad_desc:0 "Wir wussten, dass sie kommen würden, aber wir dachten nur nicht, dass es so bald sein würde."
 r56_JAP_prepare_for_war_with_the_soviet_union:0 "Strike-North-Doktrin"
 r56_JAP_prepare_for_war_with_the_soviet_union_desc:0 "Wir müssen uns mit der Bedrohung unserer nördlichen Grenzen auseinandersetzen. Wir müssen mit den Vorbereitungen für einen Krieg mit [SOV.GetNameDef] beginnen."
 japan_wtt_focus:0 "Japanischer nationaler Fokus"
 JAP_revolutionary_fervour:0 "Revolutionärer Eifer"
 JAP_fascism_party:0 "Kyokoku Itchi Naikaku"
 JAP_imperial_rule_assistance_association_party:0 "Taisei Yokusankai"
 JAP_SOV_sakhalin_oil_agreement:0 "Sachalin-Ölabkommen"
 JAP_kawanishi:0 "Kawanishi"
 JAP_japan_international_aviation_industries:0 "Japan Int. Luftfahrtindustrie"
 JAP_japan_steel_works:0 "Japanische Stahlwerke"
 JAP_nippon_oil:0 "Nippon-Öl"
 JAP_hitachi_zosen:0 "Hitachi Zōsen Corporation"
 JAP_teruhisa_komatsu:0 "Teruhisa Komatsu"
 JAP_minoru_takano:0 "Minoru Takano"
 JAP_tomin_suzuki:0 "Tomin Suzuki"
 JAP_machida_chuji:0 "Machida Chuji"
 JAP_ichiro_hatoyama:0 "Ichirō Hatoyama"
 JAP_jingoistic_aide_de_camp:0 "Jingoistischer Adjutant"
 mobilization_proponent:0 "Befürworter der Mobilisierung"
 JAP_national_socialst_showa_statist:0 "Nationalsozialistischer Showa-Statist"
 JAP_fascism_ideology_desc:0 "Premierminister Fumimaro Konoe gründete die §YImperial Rule Assistance Association§! (Taisei Yokusankai), um die Ziele seines §BShintaisei§ zu fördern! („Neue Ordnung“)-Bewegung. Es entwickelte sich zu einem §Ystatist§! regierende politische Partei, die darauf abzielte, den Sektionalismus in der Politik und Wirtschaft im Kaiserreich Japan zu beseitigen, um einen §Htotalitären Einparteienstaat§ zu schaffen! um die Effizienz von Japans §RTotalem Krieg§ zu maximieren! Bemühung."
 JAP_germano_japanese_technological_exchange:0 "Deutsch-japanischer Technologieaustausch"
 JAP_army_expansion_idea:0 "Armeeerweiterung"
 JAP_the_boeitai:0 "Die Boeitai"
 JAP_the_volunteer_corps:0 "Das Freiwilligenkorps"
 JAP_support_the_railways_and_shipping_section:0 "Unterstützen Sie die Abteilung Eisenbahnen und Schifffahrt"
 JAP_support_the_railways_and_shipping_section_desc:0 "Logistik ist die Mutter des Krieges, und wenn wir sie vernachlässigen, werden unsere Truppen mehr Schaden anrichten als feindliche Granaten. Hungernde und unzureichend ausgerüstete Soldaten können nicht effizient kämpfen, was lösbar ist, wenn wir bereit sind, in die Entwicklung neuer Transportfahrzeuge zu investieren."
 JAP_rocket_artillery:0 "Raketenartillerie"
 JAP_rocket_artillery_desc:0 "Staatliche Gelder können für die Entwicklung mobiler Raketenartillerie bereitgestellt werden, die in der Lage ist, hochexplosive Granaten über ein weites Gebiet zu verteilen und den feindlichen Bodentruppen immense Zerstörungen zuzufügen. Einige Prototypen werden zur ordnungsgemäßen Inspektion und Erprobung auf das Testgelände geschickt."
 JAP_kempetai_repression:0 "Kempetai-Repression"
 JAP_kempetai_repression_desc:0 "Zu Hause sind die Kempetai dem Innenministerium unterstellt, im Ausland unterliegen sie jedoch dem Befehl der Armee. Sie sind für die Sicherheit unserer imperialen Herrschaftsgebiete von entscheidender Bedeutung."
 JAP_pack_guns:0 "Waffen einpacken"
 JAP_pack_guns_desc:0 "Es ist von größter Bedeutung, dass unsere Artillerieregimenter die für ihre Bedürfnisse am besten geeignete Ausrüstung verwenden. Indem wir das Gewicht des Artilleriegeschützes und insbesondere der Granate verringern, können wir ein Geschütz erwerben, das problemlos mit feindlichen Infanterieformationen fertig werden kann."
 JAP_expand_the_teishin_shudan:0 "Erweitern Sie den Teishin Shudan"
 JAP_expand_the_teishin_shudan_desc:0 "Die kaiserliche Armee hat bereits in den frühen 1930er Jahren mit einem Konzept für Luftlandetruppen experimentiert, das Programm wurde jedoch aufgrund der geringen Effizienz und der hohen Anfälligkeit des Transports von Flugzeugschiffen aufgegeben. Mit dem Wandel der Zeit werden sich auch unsere Methoden ändern, und es ist von großer Bedeutung, in diesen Zweig unserer Streitkräfte zu investieren."
 JAP_defense_in_depth:0 "Verteidigung in der Tiefe"
 JAP_defense_in_depth_desc:0 "Einige unserer tapferen Soldaten könnten scheinbar selbstmörderische Operationen im Rücken des Feindes durchführen, und bevor sie sicher zum Hauptquartier zurückkehren können, müssen diese furchtlosen Männer und Frauen das gefährliche Frontgebiet durchqueren. Durch den Aufbau von Nachschublinien und die Ausbildung unserer Truppen für den Einsatz unter rauen Bedingungen sollen diese taktischen Manöver gestärkt und die Ergebnisse solcher Einsätze verbessert werden."
 JAP_lunge_mines:0 "Ausfallminen"
 JAP_lunge_mines_desc:0 "Unsere Militärexperten haben eine hocheffiziente Panzerabwehrwaffe entwickelt, die bei richtiger Landung 6 Zoll bzw. 150 mm der geneigten Panzerung durchschlagen kann. Das Leben des Soldaten wird auf Kosten des zerstörten gegnerischen Panzerfahrzeugs und der darin befindlichen Besatzung geopfert. Eine lohnende Anstrengung für ein ressourcenarmes Land mit einer engagierten Bevölkerung."
 JAP_lunge_mines_tt:0 "Ermöglicht §HLunge-Minen§!\n§HAAlle Infanterie\n Harter Angriff: §G+25%§!\n Durchschlag: §G+50%§!\n Verluste erfahrener Soldaten: §R+15%§!§!"
 JAP_raise_the_boeitai:0 "Erhebe den Boeitai"
 JAP_raise_the_boeitai_desc:0 "Wenn wir unser Heimatland vor den bösartigen Eindringlingen schützen wollen, ist es von größter Bedeutung, ein Verteidigungskorps aufzubauen, das in der Lage ist, den Feind vor der Haustür jedes Hauses anzugreifen! Die Wehrpflicht dieser Männer und Frauen war zuvor unbestritten, aber harte Zeiten erfordern alles und jeden für das Überleben der Nation!"
 JAP_rethink_armor_design:0 "Überdenken Sie das Rüstungsdesign"
 JAP_rethink_armor_design_desc:0 "Unsere gepanzerten Fahrzeuge haben sich im Vergleich zu den neuesten Panzerabwehrwaffen als weniger wirksam erwiesen. Deshalb haben unsere Forschungs- und Entwicklungsteams einen Panzer entwickelt, der sich schnell bewegen kann und gleichzeitig über eine große Kanone und Panzerung verfügt. Alles, was es braucht, ist eine staatliche Genehmigung, damit diese glänzenden Maschinen auf dem Schlachtfeld rollen können!"
 JAP_the_ultimate_tank:0 "Der ultimative Panzer"
 JAP_the_ultimate_tank_desc:0 "Unsere Feinde werden zerbrechen, wenn sie der Wut und dem Zorn des Halbgottes gegenüberstehen, der über das Schlachtfeld rollt! Das neue gepanzerte Biest ist bereits entwickelt und einige Maschinen sollen in nur wenigen Wochen nach der offiziellen Genehmigung durch die Regierung gebaut werden."
 JAP_embrace_jungle_warfare:0 "Umfassen Sie den Dschungelkrieg"
 JAP_embrace_jungle_warfare_desc:0 "Sollte unsere Nation den Dschungel Südostasiens betreten, wird [ROOT.gerAdjective] nicht nur dem Menschen, sondern auch einem natürlichen Feind gegenüberstehen. Heißes Klima, hohe Luftfeuchtigkeit, eine Fülle gefährlicher Insekten und Krankheiten lassen selbst den stärksten Soldaten zweimal überlegen, bevor er den Dschungel betritt. Oder wir können eine Spezialeinheit entwickeln, die in der Lage ist, unter Dschungelbedingungen effizient Krieg zu führen."
 JAP_protect_our_islands_skies:0 "Schützen Sie den Himmel unserer Insel"
 JAP_protect_our_islands_skies_desc:0 "An Land von unseren tapferen Soldaten gesichert und von geschickten und wachsamen Seeleuten vom Meer aus geschützt, bleibt unser Land ein mögliches Ziel von Bombenangriffen. Wenn wir nicht bereit sind, eine überlegene Luftwaffe aufzubauen, ist es von entscheidender Bedeutung, die Industrie und unsere Bürger durch den Bau von Luftabwehranlagen im ganzen Land zu schützen."
 JAP_prepare_for_an_invasion:0 "Bereiten Sie sich auf eine Invasion vor"
 JAP_prepare_for_an_invasion_desc:0 "Unsere Gewässer sind nicht mehr sicher und ein bösartiger Feind bereitet sich möglicherweise auf einen weiteren Amphibienangriff gegen uns vor! Die Bevölkerung wird mobilisiert, um eine Reihe von Bunkern und Bunkern zu bauen, um den Angriffen aus dem Meer standzuhalten!"
 JAP_form_the_volunteer_corps:0 "Bilden Sie das Freiwilligenkorps"
 JAP_form_the_volunteer_corps_desc:0 "Normalen Männern und Frauen werden grundlegende Feuerlöschfähigkeiten beigebracht und Werkzeuge für die Bergung von Maschinen und Geräten aus zerstörten oder beschädigten Fabrikanlagen ausgehändigt. Durch diese Bemühungen soll die Gesamtwirkung feindlicher Bomber, die den Nachthimmel über unseren Köpfen dominieren, verringert werden!"
 JAP_guard_the_revolution:0 "Bewache die Revolution"
 JAP_guard_the_revolution_desc:0 "Nur ideologisch verlässliche Akteure können zugunsten der Revolution agieren. Im In- und Ausland werden sie Jagd auf Konterrevolutionäre machen und zur Avantgarde der Befreiung der Arbeiter Asiens werden."
 JAP_smash_the_imperialists:0 "Zerschmettere die Imperialisten"
 JAP_smash_the_imperialists_desc:0 "Mit der Erfahrung einiger Überläufer sollten wir endlich in der Lage sein, die imperialistischen Linien zu durchbrechen und den Triumph der Revolution zu feiern!"
 JAP_smash_the_imperialists_idea:0 "Zerschmettere die Imperialisten"
 JAP_showa_aircraft_industry:0 "Showa-Flugzeugindustrie"
 JAP_showa_aircraft_industry_desc:0 "Das Unternehmen wurde mit dem spezifischen Zweck gegründet, Flugzeugtriebwerksteile herzustellen, wobei Japans Rückstand bei der Produktion von Transportflugzeugen berücksichtigt wurde."
 JAP_kantaro_suzuki:0 "Kantarō Suzuki"
 JAP_ichizo_kobayashi:0 "Ichizō Kobayashi"
 JAP_koyata_iwasaki:0 "Koyata Iwasaki"
 ROOT_diplomatic_effort:0 "[ROOT.getAdjective] Diplomatische Anstrengung"
 JAP_alliance_expansion_plan:0 "Allianz-Erweiterungsplan"
 JAP_stimulate_mongol_traditions:0 "Stimulieren Sie die mongolischen Traditionen"
 JAP_stimulate_mongol_traditions_desc:0 "Die Mongolen haben jahrzehntelang unter kommunistischen Herrschern gelitten, die ihre buddhistischen Traditionen angegriffen haben. Die Restaurierung und der Respekt vor ihnen werden uns die Dankbarkeit der Bevölkerung einbringen."
 JAP_pro_mongol_propaganda:0 "Pro-mongolische Propaganda"
 JAP_adapt_to_siberian_warfare:0 "Passen Sie sich an die sibirische Kriegsführung an"
 JAP_adapt_to_siberian_warfare_desc:0 "Wenn wir endlich weitermachen wollen, was wir 1905 begonnen haben, müssen wir uns auf sehr kalte Temperaturen und große Schneemengen einstellen."
 JAP_operate_the_trans_siberian_railway:0 "Betreiben Sie die Transsibirische Eisenbahn"
 JAP_operate_the_trans_siberian_railway_desc:0 "Um unsere Truppen zu versorgen, müssen wir die Infrastruktur des Transiberian betreiben und den Zug dorthin lenken, wo unsere Truppen ihn brauchen."
 JAP_expand_the_alliance:0 "Erweitern Sie die Allianz"
 JAP_expand_the_alliance_desc:0 "Als wahre Beschützer demokratischer Werte werden wir ein Bündnis derjenigen suchen, die unsere Sache in der Region unterstützen!"
 JAP_seek_alliances:0 "Suchen Sie nach Allianzen"
 JAP_seek_alliances_desc:0 "Es ist wirklich ein Versuch, das Biest zu besiegen, zu dem die Bolschewiki geworden sind, doch mit etwas zusätzlicher Hilfe könnten wir die kommunistische Bedrohung möglicherweise viel schneller niederschlagen."
 JAP_proclaim_philippines_liberation:0 "Verkünden Sie die Befreiung der Philippinen"
 JAP_philippines_liberation_proclamation:0 "Philippinische Befreiungserklärung"
 JAP_proclaim_philippines_liberation_desc:0 "Zeigen wir den Philippinen, dass die Ära des barbarischen westlichen Kolonialismus endlich vorbei ist und dass Asien unter der wohlwollenden japanischen Führung triumphieren wird."
 JAP_proclaim_indonesian_liberation:0 "Proklamieren Sie die Befreiung Indonesiens"
 JAP_proclaim_indonesian_liberation_desc:0 "Zeigen wir den Indonesiern, dass die Ära des barbarischen westlichen Kolonialismus endlich vorbei ist und dass Asien unter der wohlwollenden japanischen Führung triumphieren wird."
 JAP_indian_independence_league:0 "Indische Unabhängigkeitsliga"
 JAP_indian_liberation_army:0 "Indische Befreiungsarmee"
 JAP_indian_liberation_army_desc:0 "Wir müssen indische Nationalisten mobilisieren, um sicherzustellen, dass sie Ausländer aus Indien vertreiben können."
 JAP_support_burmese_liberation_movement:0 "Unterstützen Sie die burmesische Befreiungsbewegung"
 JAP_support_burmese_liberation_movement_desc:0 "Die Burmesen haben ihren Platz in Ostasien."
 JAP_support_the_indian_independence_league:0 "Unterstützen Sie die Indian Independence League"
 JAP_support_the_indian_independence_league_desc:0 "Wir müssen eine Armee aufbauen, um die Befreiung Indiens und aller darin lebenden Völker sicherzustellen!"
 JAP_support_the_burmese_liberation_movement:0 "Unterstützen Sie die burmesische Befreiungsbewegung"
 JAP_support_the_burmese_liberation_movement_desc:0 "Die Burmesen haben ihren Platz in Ostasien."
 JAP_join_the_anti_bolshevik_pact:0 "Treten Sie dem Antibolschewistischen Pakt bei"
 JAP_join_the_anti_bolshevik_pact_desc:0 "[TUR.GetNameDefCap] scheint entschlossen zu sein, gegen die Schrecken des sowjetischen Bolschewismus zu kämpfen. Unser Bündnis wird sie im Osten und Westen treffen."
 JAP_reinforce_cooperation_with_poland:0 "Stärkung der Zusammenarbeit mit Polen"
 JAP_reinforce_cooperation_with_poland_desc:0 "Seit seiner Unabhängigkeit ist Polen ein großartiger Partner bei der Beschaffung von Informationen über die UdSSR. Jetzt, da die [SOV.getAdjective]-Armee sie wie in den 1920er Jahren bedroht, sollte die Region um Wladiwostok ihre Garnisonen reduziert haben, was bedeutet, dass es Zeit ist, sie anzugreifen."
 JAP_a_new_spirit_for_an_old_alliance:0 "Ein neuer Geist für eine alte Allianz"
 JAP_a_new_spirit_for_an_old_alliance_desc:0 "Da wir nun ideologisch auf einer Linie sind, sollten wir über die Erneuerung des englisch-japanischen Bündnisses nachdenken."
 JAP_invite_malaysia:0 "Laden Sie Malaysia ein"
 JAP_invite_malaysia_desc:0 "Die Seewege rund um Malaysia sind die Adern des Welthandels und der Mineralien. Eine Allianz und ein gegenseitiger Verteidigungspakt mit [MAL.GetNameDef] wird diese wertvolle Ressource für unsere Märkte erschließen und Zugang zu ihren Engpässen erhalten."
 JAP_invite_indonesia:0 "Laden Sie Indonesien ein"
 JAP_invite_indonesia_desc:0 "Der Nusantara-Archipel ist für den Schutz der Route nach Indien und Europa von entscheidender Bedeutung. Wenn wir uns mit ihnen anfreunden und sie in unser Bündnis einladen, werden alle beteiligten Länder davon profitieren."
 JAP_invite_canada:0 "Laden Sie Kanada ein"
 JAP_invite_canada_desc:0 "Haben Sie schon einmal versucht, Ahornsirup auf Ihr Sushi zu geben?"
 JAP_invite_the_philippines:0 "Laden Sie die Philippinen ein"
 JAP_invite_the_philippines_desc:0 "Nachdem die USA nun das Land verlassen haben, liegt es in unserer Verantwortung, die Philippinen vor anderen Kolonialmächten zu verteidigen."
 JAP_invite_australia:0 "Laden Sie Australien ein"
 JAP_invite_australia_desc:0 "Mit den Australiern an unserer Seite können wir den Frieden in unserer Zeit abseits der westlichen Interventionsmächte sichern."
 JAP_invite_new_zealand:0 "Laden Sie Neuseeland ein"
 JAP_invite_new_zealand_desc:0 "Wir müssen Neuseeland verbünden! Ein Bündnis mit Neuseeland ist die wünschenswerteste und wirksamste Möglichkeit, die Seewege zu schützen, die Inselstaaten wie uns verbinden."
 JAP_invite_the_pacific_states:0 "Laden Sie die Pazifikstaaten ein"
 JAP_invite_the_pacific_states_desc:0 "Für sich genommen eignen sich diese Bundesstaaten hervorragend zum Bereisen und Feiern. Zusammengenommen sind sie potenzielle Ausgangspunkte für eine Invasion vom Meer aus, ein verstecktes Messer im Rücken Japans. Wir müssen uns um jeden Preis mit ihnen verbünden, um zu verhindern, dass dies Wirklichkeit wird."
 JAP_side_with_the_balkan_league_against_the_ussr:0 "Seite der Balkanliga gegen die UdSSR"
 JAP_side_with_the_balkan_league_against_the_ussr_desc:0 "Der Balkan befindet sich im Krieg mit [SOV.getNameDef]; Wir sollten ihnen helfen, einen unserer größten Rivalen in Asien auszuschalten."
 JAP_obtain_polish_cryptological_data:0 "Erhalten Sie [POL.getAdjective] kryptologische Daten"
 JAP_obtain_polish_cryptological_data_desc:0 "Die Bemühungen der kryptologischen Abteilung von [POL.GetNameDef] könnten entscheidend für unseren Erfolg gegen unsere Feinde sein."
 JAP_nippon_nordic_friendship_treaty:0 "Nipponisch-nordischer Freundschaftsvertrag"
 JAP_anglo_japanese_friendship_treaty:0 "Anglo-japanischer Freundschaftsvertrag"
 JAP_nordic_strategy:0 "Die nordische Strategie"
 JAP_nordic_strategy_desc:0 "Als Ergänzung zur Nordstrategie ist es logisch, zu versuchen, Länder im Norden zu finden, die unsere Ansichten bezüglich [SOV.getNameDef] teilen. Skandinavien und Finnland sind seit langem besorgt über die Aktivitäten von [SOV.getAdjective], und die diplomatischen Öffnungen werden wahrscheinlich mit der Unterzeichnung des Kooperationsvertrags enden. Es lebe der Nippon-Nordische Freundschaftsvertrag!"
 JAP_sumitomo_rubber_industries:0 "Sumitomo Rubber Industries"
 JAP_sumitomo_rubber_industries_desc:0 "Zunächst konnte sich die Gummisparte von Sumitomo Zaibatsu nur als Partner von Dunlop Japan mit der Chemiesparte des Konglomerats verbünden und in Japan hergestelltes Gummi herstellen."
 JAP_imperial_rule_assistance_association:0 "Die Imperial Rule Assistance Association"
 JAP_imperial_rule_assistance_association_desc:0 "Es ist an der Zeit, die verschiedenen politischen Parteien, die die Regierungen der nationalen Union bilden, zu vereinen und unsere Nation zu einem Einparteienstaat zu machen, der sich unserem großen Krieg zur Befreiung Asiens widmet."
 JAP_diversified_tank_roles:0 "Abwechslungsreiche Panzerrollen"
 JAP_diversified_tank_roles_desc:0 "Ausgestattet mit unterschiedlichen Geschützarten und unterschiedlichen Traktionssystemen können gepanzerte Fahrzeuge dann vielfältigere Aufgaben auf dem Schlachtfeld erfüllen."
 JAP_diversified_tank_roles_ho_ni_3_tt:0 "Ein §YVerbessertes mittleres Chassis§! gewährt außerdem eine Vorlage für einen §YVerbesserter mittlerer Jagdpanzer§!.\n"
 JAP_red_pacific_fleet:0 "Rote Pazifikflotte"
 JAP_red_pacific_fleet_desc:0 "Wir müssen unsere Flotte nach unseren ideologischen Kriterien neu aufbauen."
 JAP_corporate_developments:0 "Unternehmensentwicklungen"
 JAP_corporate_developments_desc:0 "Unsere Zusammenarbeit mit den Zaibatsus wird zweifellos fruchtbar sein."
 JAP_airframe_supplies_improvements:0 "Verbesserungen der Flugzeugwerkslieferungen"
 JAP_airframe_supplies_improvements_desc:0 "Die Notwendigkeit, die Flugzeugproduktion zu steigern, machte eine Reform der Produktion verschiedener Teile von Kampfflugzeugen erforderlich."
 JAP_reform_airframe_production:0 "Reform der Flugzeugproduktion"
 JAP_reform_airframe_production_desc:0 "Die Notwendigkeit, die Flugzeugproduktion zu steigern, machte eine Reform der Produktion verschiedener Teile von Kampfflugzeugen erforderlich."
 JAP_submarine_modernization:0 "U-Boot-Modernisierung"
 JAP_submarine_modernization_desc:0 "Auch wenn U-Boote bei der Debatte über Flugzeugträger und Schlachtschiffe auf der Seite stehen, sind sie dennoch ein wesentlicher Bestandteil der japanischen Marine, da eine Versorgungsunterbrechung potenziell jede ankommende feindliche Armee lahmlegen kann."
 JAP_supply_disruption:0 "Versorgungsunterbrechung"
 JAP_supply_disruption_desc:0 "Anstatt den Feind frontal zu bekämpfen, könnten wir seine Truppenentfaltung verzögern und schwächen, indem wir seine Marineversorgungslinien angreifen."
 JAP_finance_the_naval_arsenals:0 "Finanzieren Sie die Marinearsenale"
 JAP_finance_the_naval_arsenals_desc:0 "Wir brauchen eine größere Marine, um die Sicherheit des Pazifischen Ozeans zu gewährleisten."
 JAP_increased_repair_capabilities:0 "Erhöhte Reparaturmöglichkeiten"
 JAP_increased_repair_capabilities_desc:0 "Unsere Marine kann nur dann effizient sein, wenn sie schnell und effizient repariert wird und wieder zum Kampfeinsatz zurückkehrt, bevor der Feind Schiffe beschädigt."
 JAP_trans_pacific_alliance:0 "Transpazifische Freundschaft"
 JAP_trans_pacific_alliance_desc:0 "Die Spannungen zwischen Japan und den Vereinigten Staaten waren in letzter Zeit hoch. Aber mit unserer neuen Regierung und Lebensweise ist es jetzt nur natürlich, dass wir uns mit ihnen verbünden, damit unsere beiden Nationen eine würdige Front zur Verteidigung der demokratischen Welt bilden können."
 JAP_subsidise_the_zaibatsus:0 "Subventionieren Sie den Zaibatsus"
 JAP_subsidise_the_zaibatsus_desc:0 "Zaibatsus können zum Rückgrat der Staatsmacht werden, wenn sie entsprechend unterstützt werden."
 JAP_expand_kobe_steel_works:0 "Erweitern Sie das Stahlwerk Kobe"
 JAP_expand_kobe_steel_works_desc:0 "Um unsere inländische und militärisch-industrielle Entwicklung zu unterstützen, müssen wir die Produktion von Kobe Steel erweitern und uns die notwendigen Ressourcen zur Verfügung stellen, um unsere Ziele zu erreichen."
 JAP_preemptive_strike_soviet:0 "Präventivschlag"
 JAP_preemptive_strike_soviet_desc:0 "Wir können es kaum erwarten, Opfer einer weiteren kommunistischen Verschwörung zu werden. Wir müssen mit aller Kraft zuerst zuschlagen."
 JAP_crush_chinese_communists:0 "Zerschlage die chinesischen Kommunisten"
 JAP_crush_chinese_communists_desc:0 "Die illegitimen kommunistischen Herrscher Chinas stellen eine massive Bedrohung sowohl für Ostasien als auch für die Welt selbst dar; Wir müssen sie vernichten, bevor sie Schaden anrichten können."
 JAP_trans_pacific_faction:0 "Transpazifischer Vertrag"
 JAP_liberate_korea:0 "Befreie Korea"
 JAP_liberate_korea_desc:0 "Das koreanische Volk hat zu lange unter der kapitalistischen und imperialistischen Herrschaft gelitten; Es ist unser Recht, sie von dieser Tyrannei zu befreien!"
 JAP_soviet_technology_sharing:0 "Sowjetisch-japanischer Technologieaustausch"
 JAP_soviet_technology_sharing_desc:0 "Wenn wir vereint bleiben wollen, müssen wir unsere Waffenforschung teilen, um alle Bedrohungen gegen uns beide abzuwehren."
 JAP_import_soviet_armor:0 "Importieren Sie sowjetische Rüstungen"
 JAP_import_soviet_armor_desc:0 "Die Sowjetunion hat in den letzten Jahren bedeutende Durchbrüche bei der Entwicklung ihrer gepanzerten Fahrzeuge erzielt, und da wir über eine winzige eigene Panzertruppe verfügen, können wir noch viel darüber lernen."
 JAP_strike_the_old_oppressors:0 "Schlage die alten Unterdrücker an"
 JAP_strike_the_old_oppressors_desc:0 "Die Vereinigten Staaten haben uns mit ihrer kapitalistischen und imperialistischen Tyrannei zu lange unterdrückt; Wir können nicht zulassen, dass das noch einmal passiert. Wir müssen dies ein für alle Mal beenden!"
 JAP_taiwan_fob_prepare_tt:0 "§YTaiwan§! wird als Stützpunkt für einen Streik auf den §YPhilippinen§ hergerichtet! sowie."
 JAP_develop_mengjiang:0 "Entwickeln Sie [MEN.GetNonIdeologyName]"
 JAP_develop_mengjiang_desc:0 "Die Gründung von [MEN.GetNameDef] bietet uns eine weitere Gelegenheit, die lokale Industrie für unser eigenes Wirtschaftswachstum zu entwickeln."
 JAP_nishina_okochi_directive:0 "Nishina-Ōkōchi-Richtlinie"
 JAP_nishina_okochi_directive_desc:0 "Die ultimative Waffe zur Vernichtung unserer Feinde ist in greifbarer Nähe. Die Bemühungen von Yoshio Nishina und Masatoshi Ōkōchi haben die Möglichkeit des Einsatzes von Atomwaffen in der Kriegsführung bewiesen. Wir müssen ihnen erlauben, ihre Arbeit fortzusetzen, um eine so mächtige Waffe zu erhalten."
 JAP_redesign_the_naval_guns:0 "Gestalten Sie die Marinegeschütze neu"
 JAP_redesign_the_naval_guns_desc:0 "Um die Vormachtstellung unserer Schiffe zu gewährleisten, müssen wir moderne Geschütze entwickeln und so die Reichweite und Effektivität unserer speziellen Flotten verbessern."
 JAP_black_dragon_society:0 "Black Dragon Society"
 JAP_black_dragon_society_desc:0 "Die Black Dragon Society ist ein Geheimbund, der in unsere Geheimdienste eingebettet ist. Einige ihrer Kontakte könnten uns gute Dienste leisten."
 JAP_divert_naval_guns_to_the_army:0 "Leiten Sie Marinegeschütze zur Armee um"
 JAP_divert_naval_guns_to_the_army_desc:0 "Anstelle eines Schlachtschiffturms könnten wir auch Eisenbahnartillerie haben."
 r56_japan.1.t:0 "Vorfall vom 26. Februar"
 r56_japan.1.desc:0 "Offenbar haben junge Offiziere einen Putschversuch in der Armee unternommen. Sie behaupten, eine „gerechte Armee“ zu sein und haben viele Politiker und Kritiker getötet, die mit ihrer übermäßig nationalistischen Rhetorik nicht einverstanden waren. Wir haben schnell reagiert und diesen Aufstand niedergeschlagen. Viele der Mitglieder dieses Putsches gehören der Kōdōha-Fraktion innerhalb unserer Regierung und Armee an."
 r56_japan.1.a:0 "Aufstände werden nicht toleriert."
 r56_japan.2.t:0 "Japanische technologische Zusammenarbeit"
 r56_japan.2.desc:0 "Um unsere militärische Überlegenheit sicherzustellen, fördert die [JAP.GetAdjective]-Regierung die technologische Zusammenarbeit mit ihren Verbündeten. Sie bereiten ihre Pläne vor."
 r56_japan.2.a:0 "Exzellent."
 r56_japan.10.t:0 "Gastgeberwahlen"
 r56_japan.10.desc:0 "Jahrzehntelang hatten Militaristen großen Einfluss auf die politische Sphäre und die diplomatische Ausrichtung des Landes. Nachdem die neue provisorische Regierung die Kontrolle über das Land gefestigt hat, hat sie aus den Fehlern der Vergangenheit gelernt und für diesen Monat landesweite Wahlen angekündigt. \n\nAngesichts der klaren Dominanz liberaler Vorstellungen unter den höchsten Beamten des Staates ist es mehr als klar, dass eine demokratische Koalition die Mehrheit der Unterstützung erhalten wird. Wir sind immer noch in der Lage, einige Unterstützungskampagnen zu starten, um sicherzustellen, dass der gewünschte Block die Wahlen gewinnt."
 r56_japan.10.a:0 "Rikken Minseito, Partei der konstitutionellen Demokratie!"
 r56_japan.10.b:0 "Rikken Seiyukai, Verein der Freunde einer verfassungsmäßigen Regierung!"
 r56_japan.11.t:0 "[JAP.getAdjective] Spezialisten schlagen technologische Zusammenarbeit vor"
 r56_japan.11.desc:0 "Diplomaten von [JAP.getNameDef] haben sich an unsere Regierungsbeamten mit dem Angebot gewandt, eine Anlageninspektion abzuschließen, die es [JAP.getAdjective]-Ingenieuren ermöglichen könnte, von unseren Produktionsmethoden zu lernen und die Produktqualität ihrer eigenen zu verbessern. \n\nIhre Vertreter haben uns bereits die Vertraulichkeit und Diskretion dieser Vereinbarung zugesichert und uns schriftlich die Sicherheit aller unserer verschiedenen vor Ort besprochenen technologischen Innovationen zugesichert. \nDie Entscheidung steht noch aus und die Delegation erwartet in absehbarer Zeit eine Antwort. Wie soll die Antwort lauten?"
 r56_japan.11.a:0 "Gewähren Sie ihnen uneingeschränkten Zugang zu unseren Tankfertigungsanlagen."
 r56_japan.11.b:0 "Kleinwaffen können überprüft werden, um sicherzustellen, dass ihre Qualität vorherrscht."
 r56_japan.11.c:0 "Flugzeugfabriken könnten von ausländischer Expertise profitieren."
 r56_japan.11.e:0 "Wir haben kein Interesse daran, Geheimnisse zu teilen."
 JAP_reignite_the_chinese_civil_war:0 "Entfachen Sie den chinesischen Bürgerkrieg neu"
 JAP_reignite_the_chinese_civil_war_desc:0 "Zu lange haben die Nationalisten und andere reaktionäre Kräfte der Befreiung des chinesischen Volkes im Wege gestanden!"
 JAP_hirohito:0 "Hirohito"
 JAP_hirohito_desc:0 "Der Kaiser Shōwa symbolisiert für das [JAP.GetAdjective]-Volk seine Siege und seinen Wohlstand und fungiert gleichzeitig als starker Vereiniger innerhalb von [JAP.GetNameDef]."
 sino_jap_war_fail_naisen:0 "Naisen"
 sino_jap_war_fail_naisen_desc:0 "Das Scheitern bei der Eroberung Chinas hat zu einer Zersplitterung der Regierung und der Öffentlichkeit geführt; Unsere Nation steht jetzt am Rande des völligen Zusammenbruchs!"
 sino_jap_war_fail_naisen_overthrow:0 "Kakumei Seishin"
 sino_jap_war_fail_naisen_overthrow_desc:0 "Das Scheitern bei der Eroberung Chinas hat gezeigt, dass die derzeitige Regierung nicht in der Lage ist, Japan zu führen. Wir müssen uns dagegen erheben und Japan aus der abgrundtiefen Dunkelheit befreien!"
 JAP_r56_nanshin_ron:0 "Nanshin-ron"
 JAP_r56_nanshin_ron_desc:0 ""
 jap_r56_hokushin_ron:0 "Hokushin-ron"
 jap_r56_hokushin_ron_desc:0 "Wir werden bis ans Ende der Zeiten gegen das größere Übel kämpfen!"
 jap.1.t:0 "Kodoha startete Militärputsch!"
 jap.1.d:0 "Die intensive politische Rivalität hat landesweit zu einer Reihe von Attentaten auf Politiker geführt. Die Kodoha-Fraktion, die hinter all diesen Taten steckt, will ihren Rivalen Toseiha vernichten, da sie glaubt, dass ihre parlamentarische Methode lediglich eine Belastung für die Herrschaft des Kaisers darstellt. Der Kaiser hat das Ereignis anerkannt und eine öffentliche Rede gehalten, in der er erklärte, dass ..."
 jap.1.a:0 "...Kodohas gewalttätige Praxis muss aufhören!"
 jap.1.b:0 "...Bürger werden ermutigt, die Kodoha bei der Rückgabe der Macht an den Kaiser zu unterstützen."
 jap.2.t:0 "Taisei Yokusankai"
 jap.2.d:0 "Es wurde Taisei Yokusankai gegründet, eine Organisation mit dem Ziel, die Herrschaft des Kaisers zu unterstützen."
 jap.2.a:0 "Nihon Banzai!"
 sfl.1.t:0 "Naisen!"
 sfl.1.d:0 "Der Aufruhr in der Öffentlichkeit und einigen Beamten hat einen Höhepunkt erreicht; Ein Bürgerkrieg ist scheinbar unvermeidlich! Schlimmer noch: Die Zivilisten in Taiwan und Korea sind aufgestanden, haben alle unsere örtlichen Beamten getötet und sind unter chinesische Herrschaft zurückgekehrt!"
 sfl.1.a:0 "Beschütze Kaiser Hirohito um jeden Preis!"
 sfl.3.t:0 "Die auserwählte Halbinsel"
 sfl.3.d:0 "Die Auserwählte-Halbinsel, ursprünglich die Heimat der Auserwählten-Dynastie, war 1910 an die Japaner gefallen; Vielleicht ist es an der Zeit, dass wir ihnen die lang ersehnte Unabhängigkeit geben."
 sfl.3.a:0 "Sie sollen eine freie Nation werden!"
 sfl.3.b:0 "Wir überlassen sie den Japanern."
 sfl.3.c:0 "Wir werden eine Marionettenregierung installieren."
 sfl.4.t:0 "Japan gibt Territorium zurück"
 sfl.4.d:0 "Nach dem erfolgreichen Putsch der Demokraten in Japan wollte die neue Regierung ihre Beziehungen zu uns verbessern, indem sie von der ehemaligen faschistischen Regierung besetzte Gebiete zurückgab."
 sfl.4.a:0 "Dieses Land gehört zu Recht uns!"
 sfl.5.t:0 "Japans Freundschaftsbeweis"
 sfl.5.d:0 "Nach dem erfolgreichen Putsch der Demokraten in Japan möchte die neue Regierung ihre Beziehungen zu uns verbessern, indem sie auf Ansprüche auf umstrittene Ländereien zwischen unseren beiden Nationen verzichtet."
 sfl.5.a:0 "Es wäre klug von ihnen, diese Ländereien aufzugeben."
 sfl.6.t:0 "Inseln im Bismarckmeer"
 sfl.6.d:0 "Nach dem erfolgreichen Putsch der Demokraten in Japan wollte die neue Regierung ihre Beziehungen zu uns verbessern, indem sie uns Inseln schenkte, die sie dem Deutschen Reich im Ersten Weltkrieg abgenommen hatte."
 sfl.6.a:0 "Wir akzeptieren diesen Freundschaftsbeweis"
 sfl_aftermath_chi_tt:0 "[Root.GetNameDefCap] übernimmt die Kontrolle über chinesische Staaten im Besitz von [JAP.GetNameDef]."
 sfl.7.t:0 "Korea befreit"
 sfl.7.d:0 "Die auserwählte Halbinsel ist in fremde Hände gefallen und sie haben das koreanische Volk befreit."
 sfl.7.a:0 "Das ist Wahnsinn!"
 sfl.7.b:0 "Wir haben keine Zeit für dieses koreanische Ärgernis!"
 sfl.8.t:0 "Chinesische Gebiete"
 sfl.8.d:0 "Jetzt, da das faschistische Regime verschwunden ist, sollten auch die bösen Taten, die es begangen hat, verschwunden sein. Die Besetzung der Mandschurei ist eine davon; Sollen wir es dem chinesischen Volk zurückgeben?"
 sfl.8.a:0 "[CHI.GetNameDefCap] soll diese Ländereien übernehmen."
 sfl.8.b:0 "Wir müssen der kommunistischen Welt gefallen, damit wir nicht unter der sowjetischen Macht zugrunde gehen."
 sfl.8.c:0 "Das ist nicht unsere Priorität."
 sfl.9.t:0 "Umstrittene Gebiete mit [SOV.GetNameDef]"
 sfl.9.d:0 "Die umstrittenen Gebiete über der Insel Sachalin sind eine hervorragende Gelegenheit, dem Roten Riesen über uns eine Freude zu machen und uns zu beschützen."
 sfl.9.a:0 "Wir dürfen nicht unsere eigene Zerstörung herbeiführen!"
 sfl.9.b:0 "Unsinn, die kommunistische Welt wird niemals über die Welt der Freiheit triumphieren!"
 sfl.10.t:0 "Inseln im Pazifik"
 sfl.10.d:0 "[USA.GetNameDefCap] ist ein großartiger Verbündeter, da wir jetzt die gleiche Ideologie vertreten; wir sollten sie mit den Inseln erfreuen, die wir dem Deutschen Reich im Ersten Weltkrieg abgenommen haben. Auf diese Weise können wir uns ihre Unterstützung verdienen."
 sfl.10.a:0 "Ein großartiger Verbündeter ist unbezahlbar."
 sfl.10.b:0 "Wir kommen alleine gut zurecht!"
 sfl.11.t:0 "Japan weigerte sich, die Mandschurei an uns zurückzugeben"
 sfl.11.d_prc:0 "[JAP.GetNameDefCap] hat beschlossen, seine besetzten chinesischen Gebiete an [CHI.GetNameDef] zurückzugeben; Das ist eine Demütigung für unsere Regierung!"
 sfl.11.d_chi:0 "[JAP.GetNameDefCap] hat beschlossen, seine besetzten chinesischen Gebiete an [PRC.GetNameDef] zurückzugeben; Das ist eine Demütigung für unsere Regierung!"
 sfl.11.a:0 "Wir werden diese Demütigung nicht ertragen!"
 sfl.12.t:0 "Mandschurei-Frage ignoriert"
 sfl.12.d:0 "Die japanische Regierung hat angekündigt, die Debatte über die Mandschurei-Frage auf unbestimmte Zeit zu verschieben. Sie wollen diese Ländereien nicht zurückgeben!"
 sfl.12.a:0 "Wenn dies toleriert werden kann, was kann dann nicht toleriert werden?"
 sfl.13.t:0 "Korea"
 sfl.13.d:0 "Sollten wir die Koreaner befreien und in Ruhe lassen?"
 sfl.13.a:0 "Definitiv."
 sfl.13.b:0 "Was für ein Witz."
 sfl.14.t:0 "Suchen Sie Frieden mit der Achse"
 sfl.14.d:0 "Da sich Japan nun nicht mehr im Krieg mit uns befindet, sind die Gründe für den Krieg anderer Achsenmächte mit uns nun weg. Vielleicht sollten wir Frieden mit ihnen suchen, anstatt weiter zu kämpfen."
 sfl.14.a:0 "Wir werden sie um Frieden bitten."
 sfl.14.b:0 "Wir können in diesem Krieg einen gewissen Gewinn erzielen."
 sfl.15.t:0 "[From.GetNameDefCap] Aufrufe zum Frieden"
 sfl.15.d:0 "Die Regierung von [From.GetNameDef] hat [Root.GetLeader] zu einem Friedensgespräch aufgerufen, da sie sich nicht mehr im Krieg mit Japan befindet; Sie glauben, dass wir keinen Grund mehr haben, den Konflikt zwischen uns fortzusetzen."
 sfl.15.a:0 "Sie haben recht; Der Krieg zwischen uns wird enden."
 sfl.15.b:0 "Wir kämpfen für unsere Interessen!"
 sfl.16.t:0 "[From.GetNameDefCap] Einigt sich auf Frieden zwischen uns"
 sfl.16.d:0 "[From.GetLeader] hat entschieden, dass sie keinen Grund mehr haben, mit uns zu kämpfen, und hat einen weißen Frieden zwischen unseren Nationen unterzeichnet."
 sfl.16.a:0 "Ihnen gebührt unser aufrichtiger Dank."
 sfl.17.t:0 "[From.GetNameDefCap] Friedensgespräche abgelehnt"
 sfl.17.d:0 "[From.GetLeader] erklärte, dass sie andere Interessen hinter der Verlängerung dieses Krieges hätten!"
 sfl.17.a:0 "Verdammter imperialistischer Schweinehund!"
 kmt_kor_north_liberated:0 "In Pjöngjang erheben sich 5 Einheiten"
 kmt_kor_south_liberated:0 "In Seoul entstehen 5 Einheiten"
 sfl.18.t:0 "Verzweifelte Lage"
 sfl.18.d:0 "Mit der Befreiung Koreas, unserem Scheitern bei der Eroberung Chinas und dem andauernden Bürgerkrieg sind unsere Kräfte zu gering. Der Kaiser und das Militär haben beschlossen, die Kontinentalpolitik aufzugeben und sich stattdessen auf den Bürgerkrieg zu konzentrieren. Obwohl es eine schwere Entscheidung sein mag, könnte es angesichts der aktuellen Situation die beste sein."
 sfl.18.a:0 "Ja, der Kaiser hat recht."
 sfl.18.b:0 "So ein Unsinn!"
 sfl.19.t:0 "Japan sucht Frieden"
 sfl.19.d:0 "Japans gescheiterter Krieg hat dazu geführt, dass Japan seine Kontinentalpolitik aufgegeben hat, was bedeutet, dass es chinesische Gebiete aufgeben wird, um seine Kräfte auf den andauernden Bürgerkrieg zu konzentrieren.\n\nWie sollten wir reagieren?"
 sfl.19.a:0 "Sie sind fertig, egal was passiert; Sie müssen keine Zeit damit verschwenden."
 sfl.19.b:0 "Ein vorübergehender Waffenstillstand."
 sfl.19.c:0 "Keine Ruhepause für imperialistische Hunde!"
 sfl_jap_forfeit_land:0 "[Root.GetNameDefCap] übernimmt chinesisches Land im Besitz Japans\n"
 sfl_later_war_with_jap:0 "Sie können sich nach einem Monat dazu entschließen, mit Japan in den Krieg zu ziehen, §Runabhängig von deren Ideologie.§!"
 sfl.20.t:0 "Frieden mit [CHI.GetNameDef]"
 sfl.20.d:0 "[CHI.GetNameDefCap] hat sich auf Frieden zwischen uns geeinigt."
 sfl.20.a:0 "Wir können uns jetzt auf den Bürgerkrieg konzentrieren."
 sfl.22.t:0 "Kein Frieden mit [CHI.GetNameDef]"
 sfl.22.d:0 "[CHI.GetNameDefCap] hat den Frieden zwischen uns abgelehnt."
 sfl.22.a:0 "Ist das unser Schicksal?"
 sfl.23.t:0 "Krieg mit Japan?"
 sfl.23.d:0 "Es ist Zeit zu entscheiden, ob wir [JAP.GetNameDef] den Krieg erklären oder nicht."
 sfl.23.a:0 "Das japanische Volk wird für seine Gräueltaten bezahlen!"
 sfl.23.b:0 "Es gibt bereits zu viel Blutvergießen."
 sfl.24.t:0 "[CHI.GetNameDefCap] Erklären Sie uns den Krieg!"
 sfl.24.d:0 "Die Chinesen haben ihren Waffenstillstand gekündigt und uns den Krieg erklärt!"
 sfl.24.a:0 "Hinterhältiger Abschaum!"
 sfl_cant_peace_with_axis_later:0 "§RDu wirst in Zukunft keinen Separatfrieden mit Axis schließen können.§!\n"
 sfl.25.t:0 "Eigentum von Indochina"
 sfl.25.d:0 "Wie sollen wir in der Indochina-Frage vorgehen?"
 sfl.25.a:0 "[FRA.GetNameDefCap] kann es zurückhaben."
 sfl.25.b:0 "[CHI.GetNameDefCap] kann es haben."
 sfl.25.c:0 "Wir werden es behalten."
 sfl.26.t:0 "[From.GetNameDefCap] Übergeben Sie Indochina"
 sfl.26.d:0 "[From.GetNameDefCap] hat beschlossen, Indochina unserer Herrschaft zu übergeben."
 sfl.26.a:0 "Ein kluger Schachzug."
 sfl.27.t:0 "[From.GetNameDefCap] Ignoriert unseren Anspruch auf Indochina"
 sfl.27.d:0 "Trotz unseres berechtigten Anspruchs hat [From.GetNameDefCap] beschlossen, Indochina nicht an uns zu übergeben."
 sfl.27.a:0 "Dann werden wir es mit Gewalt nehmen."
 sfl.28.t:0 "Ryūkyū"
 sfl.28.d:0 "Die Japaner haben den Namen unserer Heimat in Okinawa geändert, nachdem sie unser Königreich vor langer Zeit annektiert hatten. Jetzt, wo wir frei sind, sollten wir unsere Städte wieder so umbenennen, wie sie früher hießen."
 sfl.28.a:0 "Vergiss die japanischen Namen!"
 sfl.28.b:0 "Das würde zu viel Aufwand erfordern."
 r56_japan.11.t:0 "Japan verlangt eine Inspektion unserer Produktionsmethoden"
 r56_japan.11.d:0 "Wir könnten japanischen Ingenieuren erlauben, unsere Fabriken zu inspizieren und von unseren Produktionsmethoden zu lernen. Obwohl dies normalerweise eine vergebliche Bitte wäre, können wir darauf vertrauen, dass dies keine Probleme verursachen wird, da [JAP.GetAdjective] nun zu einer demokratischen Nation geworden ist."
 JAP_rikken_minseito:0 "Rikken Minseito"
 JAP_rikken_minseito_desc:0 "Rikken Minseito; die Mitte-Links-Partei Japans."
 JAP_introducing_health_care:0 "Verstaatlichung des Gesundheitswesens"
 JAP_introducing_health_care_desc:0 "Die landesweite Gesundheitsversorgung ist ein Schritt auf dem Weg zur Beseitigung der Wohlstandsunterschiede in Japan"
 JAP_conciliatory_foreign_policy:0 "Versöhnliche Außenpolitik"
 JAP_conciliatory_foreign_policy_desc:0 "Gemäß unserem Bekenntnis zum Londoner Flottenvertrag werden wir die Großmächte unserer friedlichen Absichten zum Wohle der Region versichern."
 JAP_workers_compensation:0 "Die 50-Stunden-Woche"
 JAP_workers_compensation_desc:0 "Durch die Festlegung einer Standardarbeitszeit wird sichergestellt, dass die Menschen nicht überlastet werden (Karoshi)"
 JAP_rikken_seiyukai:0 "Rikken Seiyukai"
 JAP_rikken_seiyukai_desc:0 "Rikken Seiyukai; die Mitte-Rechts-Partei Japans"
 JAP_the_bastion:0 "Demokratische Bastion"
 JAP_the_bastion_desc:0 "Japan muss die Bastion der Demokratie im Osten sein, wir müssen bereit sein, für diese neu gegründete Demokratie zu kämpfen, sonst werden wir sie untergehen sehen."
 JAP_invite_the_militarist_back:0 "Rufen Sie die Militaristen zurück"
 JAP_invite_the_militarist_back_desc:0 "Wir sollten versuchen, mit den Militaristen Kompromisse einzugehen, sie können sich genauso als nützlich erweisen, wie sie es einmal waren – nur unter neuen Regeln."
 JAP_economic_deals:0 "Wirtschaftsangebote"
 JAP_economic_deals_desc:0 "Wir können den technologischen Fortschritt unserer Verbündeten nutzen, um unsere Wirtschaft anzukurbeln."
 JAP_economic_deals_tanks:0 "Integrieren Sie die Produktion ausländischer Panzer"
 JAP_economic_deals_tanks_desc:0 "Von unserem Bündnis zu lernen hat sich als sehr nützlich erwiesen, möge es uns beiden zugute kommen"
 JAP_economic_deals_infantry:0 "Integrieren Sie die ausländische Gewehrproduktion"
 JAP_economic_deals_infantry_desc:0 "Von unserem Bündnis zu lernen hat sich als sehr nützlich erwiesen, möge es uns beiden zugute kommen"
 JAP_economic_deals_planes:0 "Integrieren Sie die Produktion ausländischer Kampfflugzeuge"
 JAP_economic_deals_planes_desc:0 "Von unserem Bündnis zu lernen hat sich als sehr nützlich erwiesen, möge es uns beiden zugute kommen"
 JAP_democratic_minseito_party:0 "Rikken Minseito"
 JAP_democratic_seiyukai_party:0 "Rikken Seiyukai"
 JAP_rikken_mineseito_won:0 "Rikken Mineseito hat die Wahlen gewonnen"
 JAP_rikken_seiyukai_won:0 "Rikken Seiyukai hat die Wahlen gewonnen"
 JAP_focus_on_our_own_economy:0 "Nach innen gerichtete Wirtschaft"
 JAP_focus_on_our_own_economy_2:0 "Nach innen gerichtete Wirtschaft"
 JAP_sent_us_their_technicians_tanks:0 "Erlernen ausländischer Produktionsmethoden: Panzer"
 JAP_sent_us_their_technicians_infantry:0 "Erlernen ausländischer Produktionsmethoden: Kleinwaffen"
 JAP_sent_us_their_technicians_planes:0 "Erlernen ausländischer Produktionsmethoden: Flugzeugzellen"
 JAP_we_sent_our_technicians_tanks:0 "Japanisch lernt von uns"
 JAP_we_sent_our_technicians_infantry:0 "Japanisch lernt von uns"
 JAP_we_sent_our_technicians_planes:0 "Japanisch lernt von uns"
 JAP_efficent_economy:0 "Japanische exportorientierte Wirtschaft"
 JAP_factory_manchu:0 "Investieren Sie in die Mandschurei"
 JAP_factory_manchu_desc:0 "Vielleicht könnten wir in Zukunft etwas mandschurische Hilfe gebrauchen"
 JAP_resource_manchu:0 "Die Mandschurei ausbeuten"
 JAP_resource_manchu_desc:0 "Die Mandschurei muss ausgebeutet werden, damit Japan eine größere Wirkung auf der Weltbühne erzielen kann. Den Preis dafür sind wir bereit zu tragen"
 JAP_expanded_aluminium_in_manchu:0 "Erweitern Sie die mandschurischen Aluminiumfabriken"
 JAP_expanded_aluminium_in_manchu_desc:0 "Wir benötigen viele Produkte mit einer solchen Ressource. Sagen Sie ihnen, sie sollen mehr abbauen"
 JAP_manchu_oil:0 "Mandschurische Ölvorkommen"
 JAP_manchu_oil_desc:0 "Wir haben neue Ölvorkommen entdeckt, wer weiß, was wir als nächstes finden werden!"
 JAP_manchu_buff:0 "Mandschurische Armee"
 JAP_manchu_buff_desc:0 "Die mandschurische Armee könnte einen Teil unseres Generalstabs gebrauchen"
 JAP_manchu_buff1:0 "Mandschurische Spezialeinheiten"
 JAP_manchu_buff1_desc:0 "Das Hinzufügen einiger zusätzlicher Spezialeinheiten könnte sich für die Kriegsanstrengungen als nützlich erweisen"
 JAP_island_investment:0 "Inselinvestition"
 JAP_island_investment_desc:0 "Nachdem wir den Expansionismus abgeschafft haben, können wir unsere Ressourcen auf andere Regionen umlenken, nämlich auf unsere Kolonialbesitzungen."
 JAP_ally_korea:0 "Ein asiatischer Demokratischer Pakt"
 JAP_ally_korea_desc:0 "Lassen Sie uns unsere Differenzen beiseite legen, den Olivenzweig geben und uns gegenseitig helfen. Wir müssen Asien aus eigener Kraft und ohne westliche Einflüsse auf die Weltbühne bringen"
 JAP_joint_civilian_investment:0 "Gemeinsame zivile Investitionen"
