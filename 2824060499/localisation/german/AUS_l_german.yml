l_german:
 australian_focus:0 "Australischer nationaler Fokus"
 AUS_gottfried_von_banfield:0 "Gottfried von Banfield"
 AUS_fascism_ideology_desc:0 "§YAustrofaschismus§! ist das autoritäre System, das mit der Mai-Verfassung von 1934 in Österreich installiert wurde. Es basiert auf einer Regierungspartei, der §YVaterlandsfront§! (Vaterländische Front) und die §YHeimwehr§! (Heimwehr) paramilitärische Miliz und vertritt §HStaatskatholizismus§!, §gKorporatismus§! und §BÖsterreichischen Nationalismus§!."
 AUS_subsidize_STRABAG_construction:0 "STRABAG-Bau subventionieren"
 AUS_subsidize_STRABAG_construction_desc:0 "Egal wie viele Ressourcen wir einsetzen, [AUS.GetNameDef] kann nur so schnell neue militärische Anlagen produzieren. Wir müssen mehr Industrieanlagen sichern, etwa die der STRABAG SE. Ihre Unterstützung wird von unschätzbarem Wert sein, um uns in industriellen Angelegenheiten einen Vorsprung zu verschaffen."
 AUS_subsidize_STRABAG_construction_tt:0 "Schaltet den Industriekonzern STRABAG Construction frei.\n"
 AUS_fortify_the_austrian_alps:0 "Stärken Sie die österreichischen Alpen"
 AUS_fortify_the_austrian_alps_desc:0 "Die österreichischen Alpen stellen eine unverzichtbare natürliche Barriere dar. Wir können unsere Gebiete praktisch uneinnehmbar machen, wenn wir uns darum bemühen, dass sie ausreichend befestigt werden."
 AUS_fortify_the_austrian_alps_tt:0 "§Y14 Landfestungen§ hinzufügen! entlang der österreichischen Zentralalpen."
 AUS_fortify_the_danube_and_drava_rivers:0 "Stärken Sie die Flüsse Donau und Drau"
 AUS_fortify_the_danube_and_drava_rivers_desc:0 "Die Donau und die Drau sind für Österreich seit langem ein wirtschaftlicher Segen, doch unser Interesse ist nicht nur finanzieller Natur. Sie sind schwer zu überqueren – umso mehr, wenn wir sie gegen feindliche Einfälle schützen."
 AUS_fortify_the_danube_and_drava_rivers_tt:0 "§Y18 Landfestungen§ hinzufügen! entlang der österreichischen Flüsse Donau und Drau."
 AUS_defend_our_new_borders:0 "Verteidigen Sie unsere neuen Grenzen"
 AUS_defend_our_new_borders_desc:0 "Nachdem wir nun das bergige [SWI.GetAdjective]-Gelände besetzt haben, sind ihre Grenzen unsere Grenzen. Wir sollten sicherstellen, dass keines der größeren Nationen hier durchkommt."
 AUS_defend_our_new_borders_tt:0 "§Y28 Landfestungen§ hinzufügen! entlang der [FRA.GetAdjective], [GER.GetAdjective] und [ITA.GetAdjective] Grenze zur Schweiz."
 AUS_open_the_mittersill_mine:0 "Eröffnen Sie die Wolframmine Mittersill"
 AUS_open_the_mittersill_mine_desc:0 "Es gibt auf der Welt nur sehr wenige Wolframvorräte – und wir verfügen direkt über riesige Reserven davon. Unsere Industrieberater haben Proben aus Mittersill untersucht und uns geraten, dort mit den Ausgrabungen zu beginnen."
 AUS_expand_erzberg_mine:0 "Erweitern Sie das Erzberg-Eisenbergwerk"
 AUS_expand_erzberg_mine_desc:0 "Die Erzberg-Mine ist die größte Eisenreserve, die [AUS.GetNameDef] besitzt, und wir nutzen sie noch nicht so gründlich aus, wie wir könnten. Durch die Ausweitung unserer Tagebaubetriebe dürfte sich unser Stahlvorrat erhöhen."
 AUS_expand_the_vienna_basin_oilfield:0 "Erweitern Sie das Ölfeld im Wiener Becken"
 AUS_expand_the_vienna_basin_oilfield_desc:0 "Wir haben eine Möglichkeit im Wiener Ölbecken, aber unsere derzeitige Ölverarbeitungsrate ist unzureichend. Der Ausbau unserer Industrie wird für eine vielfältige und mächtige Kriegsmaschinerie von entscheidender Bedeutung sein."
 AUS_extend_the_grossglockner_highway:0 "Verlängern Sie die Großglocknerstraße"
 AUS_extend_the_grossglockner_highway_desc:0 "Die Großglocknerautobahn ist eine malerische Route durch die österreichischen Berge, von Salzburg im Norden bis nach Kärnten im Süden. Es ist eine hervorragende Ingenieursleistung, aber wir können sie noch verbessern, indem wir die Strecke durch ganz Österreich verlängern."
 AUS_extend_the_grossglockner_highway_tt:0 "§YMaximale Infrastruktur§ hinzufügen! in §YTirol§!, §YUOberösterreich§! und §YLNiederösterreich§!."
 AUS_hungarian_railways_and_roads_project:0 "Ungarisches Eisenbahn- und Straßenprojekt"
 AUS_hungarian_railways_and_roads_project_desc:0 "Das ungarische Verkehrssystem lag vor der Teilung unserer Staaten in der Verantwortung der österreichischen Regierung. Jetzt, da wir wieder zusammen sind, liegt es an uns, ihre Infrastruktur auf den neuesten Stand zu bringen."
 AUS_hungarian_railways_and_roads_project_tt:0 "§YMaximale Infrastruktur§ hinzufügen! in §YTransdanubien§!, §YNordungarn§! und §YAlföld§!."
 AUS_construct_papa_air_base:0 "Baue den Luftwaffenstützpunkt Pápa"
 AUS_construct_papa_air_base_desc:0 "Der Luftwaffenstützpunkt Pápa ist seit 1936 in Produktion und mit der Intervention von [AUS.GetAdjective] kann er endlich fertiggestellt werden. Eine größere Luftkapazität wäre für unsere Kriegsanstrengungen von unschätzbarem Wert."
 AUS_industrialise_the_great_hungarian_plains:0 "Industrialisierung der Großen Ungarischen Tiefebene"
 AUS_industrialise_the_great_hungarian_plains_desc:0 "Ungarn verfügt über große Landflächen, die vollständig für industrielle Zwecke nutzbar sind und für andere Zwecke nicht benötigt werden. Die Tatsache, dass dies noch nicht ausgenutzt wurde, ist eine Travestie für sich. Wir werden dieses Land erschließen, um zu unseren Bemühungen beizutragen."
 AUS_industrialise_the_great_hungarian_plains_tt:0 "Kontrolliert §YVojvodina§!, §YWest Banat§!, §YBanat§!, §YCrisana§!, §YTranssilvanien§! und/oder §YNord-Transsilvanien§! wird die Industrialisierung auch auf diese Staaten ausweiten."
 AUS_fortify_the_hungarian_danube:0 "Befestigen Sie die ungarische Donau"
 AUS_fortify_the_hungarian_danube_desc:0 "Auch die Donau ist ein wichtiger Teil des Verteidigungspotenzials Ungarns. Wir werden unsere Befestigungsbemühungen hier fortsetzen."
 AUS_fortify_the_hungarian_danube_tt:0 "§Y20 Landfestungen§ hinzufügen! entlang der Transdanubischen Grenze"
 AUS_secure_the_two_cities:0 "Sichere die beiden Städte"
 AUS_secure_the_two_cities_desc:0 "Die beiden Kaiserstädte Budapest und Wien haben eine gemeinsame Geschichte, die älter ist als viele der großen Städte der Neuzeit. Nachdem wir nun beide gesichert haben, ist beabsichtigt, dass keines von beiden wieder aus den Händen von [AUS.GetAdjective] fällt."
 AUS_secure_the_two_cities_tt:0 "§Y3 Landfestungen§ hinzufügen! in Wien und Budapest."
 AUS_transylvanian_highways_project:0 "Siebenbürgisches Autobahnprojekt"
 AUS_transylvanian_highways_project_desc:0 "Siebenbürgen war schon immer österreichisch-ungarisch, und die Herrschaft von [ROM.GetNameDef] in den letzten Jahren hat dazu geführt, dass es so sehr unterentwickelt ist, dass es unserer Vereinigung nicht mehr würdig ist. Dennoch ist es unser Land und wir werden uns darum kümmern."
 AUS_transylvanian_highways_project_tt:0 "§Y3 Infrastruktur§ hinzufügen! in der Region Siebenbürgen."
 AUS_road_to_the_black_sea:0 "Weg zum Schwarzen Meer"
 AUS_road_to_the_black_sea_desc:0 "Das Schwarze Meer war schon immer ein historisch bedeutsames Gewässer, nicht zuletzt, weil es einen [SOV.GetAdjective] Zugang zum Mittelmeer darstellt. Wir müssen unseren Platz in seinen Gewässern sichern – aber zuerst müssen wir sicherstellen, dass wir diese Gewässer schnell erreichen können."
 AUS_road_to_the_black_sea_tt:0 "§Y3 Infrastruktur§ hinzufügen! in der rumänischen Region."
 AUS_the_carpathian_line:0 "Die Karpatenlinie"
 AUS_the_carpathian_line_desc:0 "Das Karpatenruthenien ist ein integraler Bestandteil der ungarischen Geschichte und liegt unseren Brüdern in der kaiserlichen Union ebenso am Herzen wie uns. Wir werden es bis zum letzten Tropfen [AUS.GetAdjective] Blut verteidigen – aber dazu muss es nicht kommen, wenn wir es stärken."
 AUS_the_carpathian_line_tt:0 "Erweitert die Befestigungslinie auf §YKarpatenruthenien§! und §YOltenia§! wenn du sie kontrollierst."
 AUS_expand_the_constanta_shipyards:0 "Erweitern Sie die Constanta-Werften"
 AUS_expand_the_constanta_shipyards_desc:0 "Die Constanta-Werft ist die größte in Rumänien. Ihre industrielle Leistungsfähigkeit ist in unserem gesamten Gebiet unübertroffen; Die Gelegenheit, die sie uns bietet, jetzt, wo wir sie kontrollieren, ist zu wertvoll, um sie zu verpassen. Wenn wir möchten, können wir sie noch weiterentwickeln."
 AUS_cacova_ierii_iron_mine:0 "Cacova Ierii Eisenmine"
 AUS_cacova_ierii_iron_mine_desc:0 "Die Eisenreserven Rumäniens sind nicht so bedeutend wie die unseres Heimatbodens, aber was wir finden können, werden wir ausbeuten. Wie sonst können wir als Nation überleben?"
 AUS_the_prut_line:0 "Die Prut-Linie"
 AUS_the_prut_line_desc:0 "Der Fluss Prut ist unsere natürliche Verteidigungslinie gegen [SOV.GetNameDef]. Es ist sinnvoll und absolut notwendig, es gegen fremde Einfälle zu befestigen und zu sichern."
 AUS_the_prut_line_tt:0 "§Y2 Landfestungen§ hinzufügen! pro Provinz des Flusses Prut."
 AUS_black_sea_wall:0 "Schwarzmeermauer"
 AUS_black_sea_wall_desc:0 "Im Falle eines Krieges mit einer der Schwarzmeer- oder Mittelmeermächte täten wir gut daran, Landungen auf unserem Territorium so umfassend wie möglich zu verhindern. Ein paar Befestigungen und eine leichte Garnison sollten die meisten Bedrohungen abwehren."
 AUS_black_sea_wall_tt:0 "Wird §Y2 Küstenfestungen§ hinzufügen! an der Küste in §YOdessa§!, §YDobrudja§! oder §YBurgas§! wenn Sie sie besitzen."
 AUS_dubova_chromium_mine:0 "Chrommine Dubova"
 AUS_dubova_chromium_mine_desc:0 "Die Erde von Dubova wurde untersucht und es wurde festgestellt, dass sie lebensfähige Mengen an Chrom enthält. Es wäre dumm von uns, dies außer Acht zu lassen, vor allem angesichts der Straße zum Schwarzen Meer, die Rumänien selbst darstellt."
 AUS_balkan_highways_project:0 "Balkan-Autobahnprojekt"
 AUS_balkan_highways_project_desc:0 "[YUG.GetNameDefCap] hat bei der Selbstversorgung schlechte Arbeit geleistet. Da uns nun ihr Land gehört, wollen wir versuchen, einige ihrer Fehler wiedergutzumachen."
 AUS_balkan_highways_project_tt:0 "§Y1 Infrastruktur§ hinzufügen! in §YSlowenien§!, §YKroatien§! und §YBosnien§!, im Besitz von §YDalmatien§!, §YVojvodina§!, §YSerbien§!, §YMontenegro§!, §YMorava§! oder §YMazedonien§! wird den Bau verlängern."
 AUS_exploit_the_romanian_oil_fields:0 "Nutzen Sie die rumänischen Ölfelder aus"
 AUS_exploit_the_romanian_oil_fields_desc:0 "Rumänien verfügt im Vergleich zu den umliegenden Regionen über große Ölvorkommen. Die Reserven mögen beträchtlich sein, aber der Gewinnungsprozess ist bisher ineffizient. Es gibt Maßnahmen, die wir ergreifen können, um den Ertrag zu steigern."
 AUS_expand_ljubija_mine:0 "Erweitern Sie die Mine Ljubija"
 AUS_expand_ljubija_mine_desc:0 "Die Eisenreserven von [YUG.GetNameDef] konkurrieren mit unseren eigenen, aber sie haben sie nur langsam ausgebeutet. Wir können hier zu unserem Vorteil Abhilfe schaffen, indem wir die in Ljubija begonnenen Aktivitäten ausbauen."
 AUS_the_sarajevo_plan:0 "Der Sarajevo-Plan"
 AUS_the_sarajevo_plan_desc:0 "Das Land des ehemaligen Bosnien hätte außergewöhnlich gründlich erschlossen werden können. Allerdings hat [YUG.GetNameDef] dies in den letzten Jahren vernachlässigt, was zu einem erheblichen Potenzialverlust führte. Glücklicherweise sind wir hier, um dies zu beheben."
 AUS_the_south_dinaric_line:0 "Die Süddinarische Linie"
 AUS_the_south_dinaric_line_desc:0 "Unsere Feinde im Süden stellen kaum eine Bedrohung dar, aber wir sind in vielen anderen Richtungen von Feinden umgeben, deren Bewältigung einen erheblichen Teil unserer Ressourcen erfordern wird. Je mehr wir unsere Südgrenze befestigen, desto weniger müssen wir sie verteidigen."
 AUS_the_south_dinaric_line_tt:0 "§Y18 Landfestungen§ hinzufügen! entlang der [ALB.GetAdjective]- und [GRE.GetAdjective]-Grenze."
 AUS_the_adriatic_wall:0 "Die Adriatische Meeresmauer"
 AUS_the_adriatic_wall_desc:0 "Auf der anderen Seite der Adria liegt im Süden vielleicht unsere größte potenzielle Bedrohung – [ITA.GetNameDef]. [ITA.GetLeader] behauptet, das Römische Reich wieder aufbauen zu wollen, aber wir können nicht zulassen, dass sie dabei unser Reich bedrohen."
 AUS_the_adriatic_wall_tt:0 "§Y14 Küstenfestungen§ hinzufügen! in §YDalmatien§!, im Besitz von §YMontenegro§!, §YIstrien§! oder §YZara§! wird die Befestigungsanlagen erweitern."
 AUS_the_belgrade_plan:0 "Der Belgrader Plan"
 AUS_the_belgrade_plan_desc:0 "Serbien hat keine Kontrolle mehr über sein Land, seit die Ereignisse des Ersten Weltkriegs die Kontrolle über seine Industrie an das Management von [YUG.GetNameDef] übergeben haben. Da dies nun nicht mehr der Fall ist, sollten wir ihre Industrie so weiterentwickeln, wie wir es gerne hätten."
 AUS_extend_the_lines:0 "Erweitern Sie die Linien"
 AUS_extend_the_lines_desc:0 "Während sich unser Territorium ausdehnt, müssen wir verteidigen, was wir genommen haben. Unsere Kontrolle über das Dinarische Gebirge und die Adriaküste hat sich ausgeweitet, daher müssen wir unsere Befestigungslinien erhöhen."
 AUS_extend_the_lines_tt:0 "§Y10 Küstenfestungen§ hinzufügen! und §Y6 Landfestungen§! in §YAlbanien§!, Besitzer von §YSofia§! wird die Befestigungsanlagen erweitern."
 AUS_slovakian_roads_and_railways:0 "Slowakische Straßen und Eisenbahnen"
 AUS_slovakian_roads_and_railways_desc:0 "Die slowakische Region verfügt über ein unterentwickeltes Verkehrssystem; Truppen in diesem Gebiet können es sich nicht leisten, auf der Durchreise steckenzubleiben. Wir müssen ihre Infrastruktur reparieren und erneuern."
 AUS_slovakian_roads_and_railways_tt:0 "§Y1 Infrastruktur§ hinzufügen! in die slowakischen Regionen und in die Karpaten-Ukraine."
 AUS_expand_czech_industry:0 "Erweitern Sie die tschechische Industrie"
 AUS_expand_czech_industry_desc:0 "Die [CZE.GetAdjective]-Regierung hat ihre Bevölkerung vernachlässigt und sich geweigert, Fabriken und damit Arbeitsplätze zu schaffen, wo dies durchaus möglich ist. Wir können und müssen Maßnahmen ergreifen, um dies zu korrigieren."
 AUS_the_slovakian_line:0 "Die slowakische Linie"
 AUS_the_slovakian_line_desc:0 "[POL.GetNameDefCap] hat Interesse an der slowakischen Region gezeigt, bevor es das Land unmittelbar nördlich besetzt hat. Befestigungen sind ein Muss, um diese Grenze vor potenziell gefährlichen Eindringlingen zu schützen."
 AUS_the_slovakian_line_tt:0 "§Y20 Landfestungen§ hinzufügen! entlang der slowakischen/[POL.GetAdjective]-Grenze."
 AUS_industrialise_northern_slovakia:0 "Die Slowakei industrialisieren"
 AUS_industrialise_northern_slovakia_desc:0 "Die Slowakei verfügt über ein großes industrielles Potenzial, das bislang noch ungenutzt bleibt. Wir werden Schritte zur Modernisierung und Industrialisierung des Landes unternehmen."
 AUS_fortify_the_sudeten_land:0 "Befestigen Sie das Sudetenland"
 AUS_fortify_the_sudeten_land_desc:0 "Das Sudetenland ist die Grenze zu [GER.GetNameDef] und daher potenziell gefährliches Gelände. Es gibt Lücken in den dort bereits errichteten Befestigungsanlagen, die wir schließen können."
 AUS_fortify_the_sudeten_land_tt:0 "§Y22 Landfestungen§ hinzufügen! im §YSudetenland§!."
 AUS_subsidize_kapsch:0 "Kapsch subventionieren"
 AUS_subsidize_kapsch_desc:0 "Kapsch kann auf eine bemerkenswerte Geschichte profitabler Elektronik- und Feintechnikverträge mit der österreichischen Regierung zurückblicken. Wir sollten den Patriotismus und die Loyalität eines solchen Unternehmens belohnen, indem wir seine Verträge unbedingt verlängern."
 AUS_subsidize_kapsch_tt:0 "Schaltet Kapsch Industrial Concern frei.\n"
 AUS_fund_the_vienna_college_of_technology:0 "Fördern Sie die Technische Hochschule Wien"
 AUS_fund_the_vienna_college_of_technology_desc:0 "Die Technische Hochschule Wien trägt seit über hundert Jahren maßgeblich dazu bei, uns über den technologischen Fortschritt anderer Nationen auf dem Laufenden zu halten und unseren klügsten Köpfen dabei zu helfen, das Beste aus sich herauszuholen. In diesen dunklen Zeiten wird ihre Hilfe von entscheidender Bedeutung sein."
 AUS_nuclear_experimentation:0 "Nukleare Experimente"
 AUS_nuclear_experimentation_desc:0 "Industrielle Vermessungen haben Uranvorkommen in unseren neu entdeckten Gebieten entdeckt. Das Experimentieren mit diesem einzigartigen Schwermetall wird zweifellos zu aufregenden Ergebnissen führen."
 AUS_bilhorod_dnistrovskyi_nuclear_plant:0 "Kernkraftwerk Bilhorod-Dnistovskyi"
 AUS_bilhorod_dnistrovskyi_nuclear_plant_desc:0 "Es wurde ein geeigneter Ort für einen Kernreaktor gefunden, und es ist sinnvoll, genau diesen dort zu bauen. Atomwaffen sind die Zukunft, und wenn nichts anderes, müssen wir unsere Zukunft annehmen."
 AUS_construct_the_tullnerfeld_airbase:0 "Bauen Sie den Luftwaffenstützpunkt Tullnerfeld"
 AUS_construct_the_tullnerfeld_airbase_desc:0 "Die Pläne, am Tullnerfeld einen Fliegerhorst zu errichten, liegen schon lange in der Luft. Im Norden herrscht Krieg, und es gibt keinen besseren Zeitpunkt, diese Pläne in die Tat umzusetzen."
 AUS_announce_the_new_austrian_air_force:0 "Kündigen Sie die neuen Luftstreitkräfte an"
 AUS_announce_the_new_austrian_air_force_desc:0 "Seit dem Ersten Weltkrieg sind Flugzeuge die faszinierende neue potenzielle Waffe der Zukunft. Andere Nationen können uns nicht zurücklassen; Wir haben unsere Luftwaffe jahrelang im Geheimen aufgebaut und jetzt sind wir bereit, es bekannt zu geben."
 AUS_german_aeronautic_cooperation:0 "[GER.GetAdjective] Luftfahrtkooperation"
 AUS_german_aeronautic_cooperation_desc:0 "[GER.GetAdjective] Die Technik hat fast alle Bereiche der Kriegsführung revolutioniert, einschließlich der Luftkriegsführung. Wir haben viele Gemeinsamkeiten und allen Grund, bei unseren technologischen Bestrebungen zusammenzuarbeiten. Der Zugang, den wir ihnen gewähren, wird es ihnen jedoch ermöglichen, Einfluss auf unsere Politik zu nehmen."
 AUS_british_aeronautic_cooperation:0 "[ENG.GetAdjective] Luftfahrtkooperation"
 AUS_british_aeronautic_cooperation_desc:0 "[ENG.GetNameDefCap] ist verzweifelt auf der Suche nach Freunden in Mitteleuropa und wir brauchen ihre technologische Expertise. Ihre Luftwaffe ist eine der stärksten weltweit, und wir können daran mit nur geringfügigem Verlust an internem Einfluss teilhaben."
 AUS_soviet_aeronautic_cooperation:0 "[SOV.GetAdjective] Luftfahrtkooperation"
 AUS_soviet_aeronautic_cooperation_desc:0 "[SOV.GetNameDefCap] ist stets bestrebt, seinen Einfluss auf die gesamte europäische Sphäre auszudehnen, und wir sind auf dem Markt, unsere Luftwaffe zu modernisieren. Mit etwas politischem Geben und Nehmen können wir uns den Zugang zu ihrer Branchenexpertise sichern."
 AUS_innsbruck_airbase_project:0 "Flugplatzprojekt Innsbruck"
 AUS_innsbruck_airbase_project_desc:0 "Der Flughafen Innsbruck liegt in einem großen Tal, ideal für den Start von Kampfflugzeugen und Zivilflugzeugen. Durch die Umwandlung in einen Militärflugplatz wird es besser für unsere Bedürfnisse geeignet."
 AUS_innsbruck_airbase_project_tt:0 "§Y2 Landfestungen§ hinzufügen! auf Innsbruck."
 AUS_protect_our_skies:0 "Beschütze unseren Himmel"
 AUS_protect_our_skies_desc:0 "Früher war das Fliegen ein Novum, aber die Flugzeuge haben sich verändert, und auch die Kriegsführung in der Luftfahrt hat sich verändert. Wir können Bedrohungen aus der Luft nicht ignorieren – und müssen entsprechende Vorbereitungen treffen."
 AUS_protect_our_skies_tt:0 "Fügen Sie §Y2 Luftabwehr§ hinzu! in alle kontrollierten Gebiete Österreich-Ungarns."
 AUS_fortify_our_airfields:0 "Stärken Sie unsere Flugplätze"
 AUS_fortify_our_airfields_desc:0 "Keiner unserer Luftwaffenstützpunkte liegt sehr weit innerhalb unserer Grenzen, und wir können die Möglichkeit eines gezielten Angriffs zur Eroberung des einen oder anderen nicht ausschließen. Durch die Stärkung beider wird das Risiko verringert."
 AUS_fortify_our_airfields_tt:0 "§Y2 Landfestungen§ hinzufügen! auf österreichischen Flugplätzen."
 AUS_investigate_jet_technology:0 "Untersuchen Sie die Jet-Technologie"
 AUS_investigate_jet_technology_desc:0 "Aus unserer technischen Abteilung haben wir von einem neuen, theoretischen Strahlturbinentriebwerk erfahren, mit dem Flugzeuge schneller, höher und weiter fliegen können als je zuvor. Wenn irgendetwas, das wir untersuchen können, einen taktischen Vorteil verschaffen kann, werden wir es nutzen."
 AUS_experimental_bomber_programme:0 "Experimentelles Bomberprogramm"
 AUS_experimental_bomber_programme_desc:0 "Für die nächste Generation von Bomberflugzeugen wurden bereits theoretische Entwürfe entworfen, die uns in den Kriegen, die uns bevorstehen, einen Vorteil verschaffen werden. Wir müssen lediglich Mittel für die Prototypenentwicklung bereitstellen, um dieses Programm in Gang zu bringen."
 AUS_establish_the_austrian_airforce_academy:0 "Gründen Sie die [AUS.GetAdjective] Airforce Academy"
 AUS_establish_the_austrian_airforce_academy_desc:0 "Unsere junge Luftwaffe entwickelt sich gut, aber auch wenn es an unserer Technologie nicht mangelt, so an unserer Ausbildung schon. Wir können Ressourcen für die Behebung dieses Problems aufwenden und haben keine Entschuldigung, dies nicht zu tun."
 AUS_repair_pola_naval_base:0 "Reparieren Sie den Marinestützpunkt Pola"
 AUS_repair_pola_naval_base_desc:0 "Der Marinestützpunkt Pola war einst eine der wichtigsten Einrichtungen der österreichischen Kriegsmarine. Es ist verfallen, seit wir aus dem Meer vertrieben wurden, aber wir können und müssen uns bemühen, es wieder nutzbar zu machen."
 AUS_recreate_the_kuk_kriegsmarine:0 "Bauen Sie die K.u.K. Kriegsmarine nach"
 AUS_recreate_the_kuk_kriegsmarine_desc:0 "Die k.k. Kriegsmarine war die Marine Österreichs, bis wir nach dem verlorenen Ersten Weltkrieg den Zugang zum Meer verloren. Mit nicht geringem Aufwand können wir seinen früheren Glanz wiedererlangen."
 AUS_acquire_skoda_naval_artillery_experience:0 "Sammeln Sie Skoda-Marineartillerie-Erfahrung"
 AUS_acquire_skoda_naval_artillery_experience_desc:0 "Skoda entwarf die Geschütze der österreichisch-ungarischen Marine; Es ist an der Zeit, diese Erfahrung noch einmal sinnvoll zu nutzen."
 AUS_rijeka_naval_academy:0 "Marineakademie Rijeka"
 AUS_rijeka_naval_academy_desc:0 "Rijeka ist eine der größten Hafenstädte im kroatischen Raum und einer der wichtigsten Marinestützpunkte für die österreichisch-ungarische Sache. Die Seefahrt und Seekriegsführung ist für sie kein Unbekannter, und wir können dieses Fachwissen mit ins Boot holen."
 AUS_trieste_shipyards:0 "Werften von Triest"
 AUS_trieste_shipyards_desc:0 "Triest ist eine Stadt mit einer bestehenden Werftindustrie, die wir subventionieren und ausbeuten sollten. Dies wird unsere Dominanz im Mittelmeerraum sichern."
 AUS_trieste_shipyards_tt:0 "Ermöglicht die Einstellung eines Schiffsdesigners der Trieste Shipyards.\n"
 AUS_expand_cattaro_harbour:0 "Erweitern Sie den Hafen von Cattaro"
 AUS_expand_cattaro_harbour_desc:0 "Cattaro ist eine Bucht im Landesinneren, ein geschützter Ort, an dem eine Marinegruppe sicher untergebracht werden könnte. Es handelt sich um ein natürliches Sicherheitsgut, und wir sollten es auch als solches behandeln. Unsere nächste Erweiterung wird hier sein."
 AUS_a_stealthier_approach:0 "Ein heimlicherer Ansatz"
 AUS_a_stealthier_approach_desc:0 "Die [AUS.GetAdjective]-Marine ist nicht mehr das, was sie war – tatsächlich existiert sie nicht mehr. Wir können es uns nicht leisten, riesige Mengen an Ressourcen in Schiffe zu stecken, die von größeren Streitkräften einfach zerstört werden. Eine heimlichere U-Boot-Kriegsführung ist für uns die Zukunft."
 AUS_sieze_the_adriatic:0 "Erobere die Adria"
 AUS_sieze_the_adriatic_desc:0 "Die Adria ist einer unserer wichtigsten Zugangspunkte zum italienischen Stiefel und einer der wichtigsten Küstenabschnitte unseres Territoriums. Eine Sicherung durch spezialisierte Binnenschiffe wie Kreuzer wäre sinnvoll."
 AUS_push_for_the_mediterranean:0 "Drängen Sie auf das Mittelmeer"
 AUS_push_for_the_mediterranean_desc:0 "Das Mittelmeer ist ein berühmtes Meer, Träger und Wiege vieler afrikanischer und europäischer Reiche. Es wird wieder zur Wiege unserer Nation werden – wenn wir es sichern können."
 AUS_reform_the_kuk_seefliegerkorps:0 "Reform des Seefliegerkorps"
 AUS_reform_the_kuk_seefliegerkorps_desc:0 "Die österreichische Marine-Luftwaffe war mit ihren Spezialisierungen und Funktionen getrennt und unterschied sich von der Hauptseestreitmacht. Sein Nutzen wird in Zukunft hilfreich sein – wir sollten Ressourcen in seine Reform investieren."
 AUS_found_the_austrian_marines:0 "Die [AUS.GetAdjective] Marines gefunden"
 AUS_found_the_austrian_marines_desc:0 "Seitdem wir Binnenstaaten sind, sind unsere Marines ein Zweig unseres Militärs, der in unannehmbarer Weise vernachlässigt wurde. Mit etwas Geld und etwas Zeit können wir den entstandenen Schaden reparieren."
 AUS_subsidize_steyr_werke_arms:0 "Subventionieren Sie die Steyr-Werke Arms"
 AUS_subsidize_steyr_werke_arms_desc:0 "Steyre-Werke Arms ist die Hülle des Waffenunternehmens Steyr Mannlicher. Sie haben sich gut vom Vertrag von Saint-Germain erholt, aber staatliche Hilfen könnten noch weiterhelfen und den staatlichen Zugang zu ihren Produktionslinien sichern."
 AUS_endorse_the_foreign_volunteer_programme:0 "Unterstützen Sie das Foreign Volunteer Program"
 AUS_endorse_the_foreign_volunteer_programme_desc:0 "Obwohl wir selbst nicht die ganze Welt erreichen können, können wir mithilfe einiger unserer besten und mutigsten Freiwilligentruppen Kräfte unterstützen und unterstützen, die möglicherweise mit unserer Sache sympathisieren."
 AUS_rearm_the_bundesheer:0 "Bewaffnet das Bundesheer neu"
 AUS_rearm_the_bundesheer_desc:0 "Die österreichischen Streitkräfte wurden durch den Vertrag von Saint-Germain-en-Laye hart getroffen. Aber da [GER.GetLeader] seine Streitkräfte vorbereitet, gab es nie einen besseren Zeitpunkt für die Aufrüstung, egal ob wir an seiner Seite oder gegen ihn stehen."
 AUS_fund_the_gebirgsjaeger_programme:0 "Finanzieren Sie das Gebirgsjäger-Programm"
 AUS_fund_the_gebirgsjaeger_programme_desc:0 "Unser Land ist bergig und wir müssen uns an das anpassen, was uns von Natur aus gegeben wurde. Jeder, der unser Land angreift, wird feststellen, dass unsere Streitkräfte bestens gerüstet sind, um ihn vor Ort zu bewältigen."
 AUS_prepare_for_war:0 "Auf den Krieg vorbereiten"
 AUS_prepare_for_war_desc:0 "Die Wahrscheinlichkeit ist groß, dass ein weiterer Krieg unmittelbar bevorsteht – wir können es uns nicht erlauben, unvorbereitet zu sein. Wenn wir unsere Armeen versorgen wollen, müssen wir bereit sein, unsere zivilen Fabriken viel effizienter umzurüsten, als wir es derzeit tun."
 AUS_expand_csepel_muvek:0 "Erweitern Sie Csepel Művek"
 AUS_expand_csepel_muvek_desc:0 "Csepel Művek ist eine der führenden Maschinenproduktionsstätten von [AUS.GetAdjective] und liegt seit dem 19. Jahrhundert im Herzen des alten Reiches. Es befindet sich in Privatbesitz, wir bezweifeln jedoch, dass die Eigentümer Einwände gegen eine finanzielle Unterstützung erheben werden."
 AUS_steyr_mannlicher_arms:0 "Steyr Mannlicher Waffen"
 AUS_steyr_mannlicher_arms_desc:0 "Steyr Mannlicher ist als Unternehmen patriotisch und dem [AUS.GetAdjective]-Lebensstil treu geblieben. Ihre unerschütterliche Unterstützung hat unsere Wiederbewaffnung ermöglicht. Es gibt keinen Grund, warum wir es nicht zu unserem regulären Militärauftragnehmer machen sollten."
 AUS_german_armour_cooperation:0 "[GER.GetAdjective] Rüstungskooperation"
 AUS_german_armour_cooperation_desc:0 "Die [GER.GetAdjective]s haben Entwürfe entwickelt, um mit den Panzertruppen der anderen Nationen mithalten zu können, und ihre Expansion in dieses Feld war zielstrebig. Vielleicht können wir etwas von ihnen lernen, wenn sie zugänglich sind."
 AUS_british_armour_cooperation:0 "[ENG.GetAdjective] Rüstungskooperation"
 AUS_british_armour_cooperation_desc:0 "[ENG.GetNameDefCap] ist eine der vielfältigsten und am weitesten verbreiteten Kräfte weltweit. Sie haben Zugang zu einer beispiellosen Anzahl der besten Köpfe der Welt. Wir könnten viel lernen, wenn wir ihre Rüstungsdesigns studieren."
 AUS_soviet_armour_cooperation:0 "[SOV.GetAdjective] Rüstungskooperation"
 AUS_soviet_armour_cooperation_desc:0 "Die [SOV.GetAdjective]s verfügen über die mächtigste Industriebasis im eurasischen Raum und werden nur von wenigen europäischen Großmächten konkurriert. Es wird gesagt, dass sie hundert Panzer pro Tag produzieren können – würde uns diese Effizienz bei unseren Bemühungen nützen?"
 AUS_motorisation_effort:0 "Motorisierungsaufwand"
 AUS_motorisation_effort_desc:0 "Der Verbrennungsmotor war einst eine Neuheit für den zivilen Sektor und zu ineffizient, um für den Kriegseinsatz eingesetzt zu werden. Heute ist er sowohl zuverlässig als auch leistungsstark. Die militärischen Anwendungen können nicht ignoriert werden."
 AUS_great_guns_of_yore:0 "Große Waffen von einst"
 AUS_great_guns_of_yore_desc:0 "Die Artillerie hat den letzten Krieg gewonnen, und es gibt keinen Grund zu der Annahme, dass sie nicht maßgeblich zum Sieg im nächsten Krieg beitragen sollte. Verbesserungen gegenüber alter Technologie sind immer noch Verbesserungen."
 AUS_found_the_jagdkommando_school:0 "Habe die Jagdkommandoschule gefunden"
 AUS_found_the_jagdkommando_school_desc:0 "Es wurden Pläne zur Bildung einer Spezialeinheit aus unseren besten und klügsten Soldaten ausgearbeitet, die in der Lage ist, hinter den feindlichen Linien und in unwahrscheinlichen Situationen zu operieren. Alles, was sie brauchen, ist die Bereitstellung von Finanzmitteln."
 AUS_establish_the_foreign_ministry:0 "Errichten Sie das Außenministerium"
 AUS_establish_the_foreign_ministry_desc:0 "Seit dem Ersten Weltkrieg haben wir es vermieden, mit anderen Nationen zu interagieren, um unser nationales Erholungstempo aufrechtzuerhalten. Da unsere Position in der Welt nun gefestigt ist, können wir beginnen, nach außen zu blicken."
 AUS_pro_austrian_propoganda:0 "Pro-[AUS.GetAdjective] Propaganda"
 AUS_pro_austrian_propoganda_desc:0 "Österreich war einst eine der größten Nationen der Welt und wird es auch weiterhin sein. Unsere Kriegsanstrengungen beginnen im eigenen Land, mit der Unterstützung unseres Volkes."
 AUS_defence_of_the_homeland:0 "Verteidigung des Vaterlandes"
 AUS_defence_of_the_homeland_desc:0 "Als Nation haben wir kein Interesse daran, dass unsere Feinde jemals wieder Zutritt zu unseren Grenzen erhalten. Wir müssen uns bestmöglich stärken und sicherstellen, dass wir nie wieder in die Defensive geraten."
 AUS_the_austrian_compromise:0 "Der [AUS.GetAdjective]-Kompromiss"
 AUS_the_austrian_compromise_desc:0 "[GER.GetLeader] hat sich für sein Volk eingesetzt und das Konzept eines „Anschlusses“ zwischen [AUS.GetNameDef] und [GER.GetNameDef] vertreten. Wir haben kein Interesse daran, unsere Autonomie zu verlieren, aber vielleicht reicht ein Unterstützungsversprechen im nächsten Krieg aus."
 AUS_the_austrian_compromise_tt:0 "Wenn [GER.GetNameDef] akzeptiert, wird der §YAnschluss Österreichs§! wird umgangen, aber [AUS.GetNameDef] wird die §YAxis§!.\n eingeben"
 AUS_past_glories:0 "Vergangene Erfolge"
 AUS_past_glories_desc:0 "Die österreichisch-ungarische Union war einst eine der gewaltigsten Kräfte im europäischen Einflussbereich. Allerdings wurden wir in unserer Blütezeit durch den Vertrag von Saint-Germain grausam niedergeschlagen. Wir müssen als Nation die Kraft finden, das zurückzuerobern, was uns genommen wurde."
 AUS_establish_the_frontmilliz:0 "Errichten Sie die Frontmiliz"
 AUS_establish_the_frontmilliz_desc:0 "Nach dem Ersten Weltkrieg war die Heimwehr eine praktische Möglichkeit für demobilisierte Soldaten, Österreichs Bemühungen um die nationale Sicherheit weiterhin zu unterstützen. Wir brauchen jedoch eine kontrolliertere und kohärentere Gruppe von Männern. Die Idee eines Neuanfangs muss erforscht werden."
 AUS_imperial_ambitions:0 "Imperiale Ambitionen"
 AUS_imperial_ambitions_desc:0 "Viele andere Nationen sind durchaus bereit, sich an die Brust zu schlagen und ihre Kriegsmacht zu erklären, bevor sie sich schließlich an den Krieg machen. Wir haben vor langer Zeit gelernt, dass Zurückhaltung beim Abfeuern des ersten Schusses ein sicherer Weg zur Niederlage ist."
 AUS_the_old_empire:0 "Das Alte Reich"
 AUS_the_old_empire_desc:0 "Die Österreichisch-Ungarische Union war zu ihrer Zeit die gewaltigste politische und militärische Kraft in Europa. Wir werden uns mit der anderen Hälfte unseres Reiches wiedervereinigen und auf diese Weise erneut das erlangen, was einst uns gehörte."
 AUS_pressure_for_transylvania:0 "Druck für Siebenbürgen"
 AUS_pressure_for_transylvania_desc:0 "[ROM.GetNameDefCap] verfügt seit langem über Zustände, die einfach nicht dazu gehören. Die Region Siebenbürgen gehört schon seit Menschengedenken zu Österreich-Ungarn, und wenn es sein muss, werden wir sie aus [ROM.GetNameDef] übernehmen, egal um welchen Preis."
 AUS_pressure_for_transylvania_tt:0 "§RKann zu einem Krieg mit [ROM.GetNameDef] führen.§!\n"
 AUS_the_romanian_obstacle:0 "Das [ROM.GetAdjective]-Hindernis"
 AUS_the_romanian_obstacle_desc:0 "Wir haben Ländereien, die einst uns gehörten, aber die weitere Existenz von [ROM.GetNameDef] ist eine Beleidigung für unser Volk. Wir werden sie mit Gewalt annektieren und uns einen Weg zum Schwarzen Meer bahnen."
 AUS_pressure_for_slovenia:0 "Druck für Slowenien"
 AUS_pressure_for_slovenia_desc:0 "Seit der Auflösung Venedigs als Staat gehört Slowenien uns, und die Slowenen wollten immer Teil des germanischen Volkes sein. Sie sind durch die Zeit von uns getrennt, aber wir werden der Welt beweisen, dass jeder Unterschied ausgeglichen werden kann."
 AUS_pressure_for_slovenia_tt:0 "§RKann zu einem Krieg mit [YUG.GetNameDef] führen.§!\n"
 AUS_the_balkan_territories:0 "Die Balkangebiete"
 AUS_the_balkan_territories_desc:0 "[YUG.GetNameDefCap] ist ein falscher und schwacher Staat, den wir unter seinen rechtmäßigen Eigentümern aufteilen sollten. Serbien hat einen erheblichen Teil unserer Besitztümer unrechtmäßig annektiert, und wir werden dies notfalls mit Gewalt rückgängig machen."
 AUS_the_balkan_territories_tt:0 "§RKann zu einem Krieg mit [YUG.GetNameDef] führen.§!\n"
 AUS_restore_the_liechtenstein_potectorate:0 "Stellen Sie die Puppe [LIE.GetNonIdeologyName] wieder her"
 AUS_restore_the_liechtenstein_potectorate_desc:0 "[LIE.GetNameDefCap] lag historisch gesehen immer in unserem Einflussbereich, aber dieser wurde uns nach dem Ersten Weltkrieg entrissen. Jetzt ist es an der Zeit, unsere frühere Macht und unser Ansehen gegenüber der Mikronation wiederherzustellen."
 AUS_the_way_to_france:0 "Der Weg zu [FRA.GetNameDef]"
 AUS_the_way_to_france_desc:0 "[FRA.GetNameDefCap] muss viel Wiedergutmachung für die gnadenlose Behandlung der Zentralmächte leisten. Wir werden ihnen zeigen, wie [AUS.GetAdjective] Rache aussieht, aber zuerst brauchen wir eine Grenze, über die unsere Truppen marschieren können. [SWI.GetNameDefCap] steht uns im Weg."
 AUS_our_oldest_enemy:0 "Unser ältester Feind"
 AUS_our_oldest_enemy_desc:0 "[FRA.GetAdjective] Die Gier hat uns nach dem Ersten Weltkrieg viel gekostet, und wir sind nicht davor zurückgeschreckt, uns für so tiefgreifende Angelegenheiten zu rächen. Sie hätten unsere gesamte Nation aufgelöst, wenn sie es gekonnt hätten – jetzt werden wir ihnen dasselbe antun."
 AUS_request_slovakia:0 "Anfrage Slowakei"
 AUS_request_slovakia_desc:0 "Bisher hatten wir gute Beziehungen zu [GER.GetNameDef], aber ihre Annexion von [CZE.GetNameDef] hält uns die dritte Kaiserstadt Prag fern. Wir können diplomatische Anstrengungen unternehmen, aber es bleibt abzuwarten, ob [GER.GetNameDef] zustimmen wird."
 AUS_request_krakow:0 "Anfrage Krakau"
 AUS_request_krakow_desc:0 "Unsere Kontrolle über die slowakische Region gibt uns Anlass, von ihrer Kontrolle mehr persönliche Verantwortung zu verlangen. Krakau war einst ein Herzogtum unter österreichischer Herrschaft, und es gibt keinen Grund, warum es nicht wieder so sein sollte."
 AUS_second_serbian_campaign:0 "Zweiter serbischer Feldzug"
 AUS_second_serbian_campaign_desc:0 "Der erste Serbenkrieg zerstörte das österreichische Kaiserreich. Diesmal nicht. Wir werden sie völlig vernichten und ihr gesamtes Land für uns beanspruchen. Endlich haben wir die Chance, den frühen Tod von Erzherzog Ferdinand zu rächen."
 AUS_dalmatia_for_south_tyrol:0 "Dalmatien für Südtirol"
 AUS_dalmatia_for_south_tyrol_desc:0 "[ITA.GetNameDefCap] wollte schon lange die italienischsprachige dalmatinische Provinz [YUG.GetNameDef]. Im Gegenzug wollen wir Tirol wieder unter der Herrschaft von [AUS.GetAdjective] vereinen. Es scheint, dass ein Handel arrangiert werden kann."
 AUS_demand_the_istrian_peninsula:0 "Fordern Sie die Halbinsel Istrien"
 AUS_demand_the_istrian_peninsula_desc:0 "Die kleine istrische Halbinsel ist vielleicht nicht so groß wie der italienische Stiefel, aber sie ist unser alter Zugang zum Mittelmeer. Wir haben immer noch Verwendung dafür, und wenn es sein muss, werden wir es den usurpierenden [ITA.GetAdjective]s wegnehmen."
 AUS_traitors_of_the_great_war:0 "Verräter des Ersten Weltkriegs"
 AUS_traitors_of_the_great_war_desc:0 "[ITA.GetNameDefCap] gibt vor, sich wieder aufzubauen und vergisst dabei, dass einige nach dem Krieg mehr verloren und mehr gelitten haben. Wir werden ihnen zeigen, wie sich eine Nation wieder aufbaut – indem sie von ihren Nachbarn nimmt."
 AUS_our_fate_is_our_own:0 "Unser Schicksal ist unser eigenes"
 AUS_our_fate_is_our_own_desc:0 "[GER.GetName] von [GER.GetLeader] ist sehr daran interessiert, seine Macht auszubauen und macht unverhohlene Annäherungsversuche, unser Land friedlich in ihr eigenes Land einzugliedern. Wir haben kein Interesse daran, es ihnen so leicht zu machen. Wir werden unsere Nation bis zum letzten Tropfen Kampfblut bewahren!"
 AUS_our_fate_is_our_own_tt:0 "§RKann zu einem Krieg mit [GER.GetNameDef]§! führen.\n"
 AUS_our_old_allies:0 "Unsere alten Verbündeten"
 AUS_our_old_allies_desc:0 "Bulgarien kämpfte im Ersten Weltkrieg an unserer Seite und erwies sich als kompetenter und wertvoller Verbündeter. Sie werden die Möglichkeit haben, unserer neuen Gewerkschaft friedlich beizutreten, aber wir haben nicht die Absicht, bei unserer Rückkehr an die Macht die Favoriten zu spielen."
 AUS_control_the_balkan_peninsula:0 "Kontrollieren Sie die Balkanhalbinsel"
 AUS_control_the_balkan_peninsula_desc:0 "Griechenland war die Wiege der Vorfahren vieler Reiche, und jetzt kehren wir zu ihnen zurück und bieten uns die Chance, Teil unseres Reiches zu werden. Wenn sie anderer Meinung sind, wird es eine andere Geschichte sein, aber wir bieten trotzdem den Olivenzweig an."
 AUS_alliance_with_turkey:0 "Allianz mit [TUR.GetNameDef]"
 AUS_alliance_with_turkey_desc:0 "Das Osmanische Reich kämpfte im Ersten Weltkrieg an unserer Seite und erlitt an unserer Seite eine Niederlage. Wir müssen einander in der Zusammenarbeit helfen und dürfen uns nicht gegenseitig an die Gurgel gehen. Wenn sie unser Bündnis ablehnen, ist das eine andere Sache."
 AUS_the_ottoman_menace:0 "Die osmanische Bedrohung"
 AUS_the_ottoman_menace_desc:0 "Die Türken mögen nach dem Ersten Weltkrieg viel verloren haben, aber sie bleiben ehrgeizig und einfallsreich. Ein weiterer mächtiger muslimischer Staat kann nicht toleriert werden und wird nicht geduldet. Wir werden sie über ihre Meerenge zurücktreiben."
 AUS_friends_beneath_the_bear:0 "Freunde unter dem Bären"
 AUS_friends_beneath_the_bear_desc:0 "Die [SOV.GetAdjective]s waren bei der Säuberung imperialistischer und faschistischer Elemente gründlich, dennoch existieren sie immer noch. Wir können Dissidenten in [SOV.GetNameDef] kontaktieren und Russland auf den Weg der Reformation bringen. Aus alten Feinden können schnell neue Freunde werden."
 AUS_friends_beneath_the_bear_tt:0 "Bereitet die Ukrainer auf den Krieg vor.\n"
 AUS_start_the_uprising:0 "Starten Sie den Aufstand"
 AUS_start_the_uprising_desc:0 "Der Bär hat nicht bemerkt, dass unter ihm die mit Dolchen bewaffnete Ukraine schläft. Indem wir ihr Volk bewaffnen, können wir die besten Voraussetzungen dafür schaffen, einen Teil von [SOV.getNameDef] herauszunehmen und ihre Macht zu unserer eigenen hinzuzufügen."
 AUS_start_the_uprising_tt:0 "§RWird einen Krieg mit [SOV.GetNameDef] beginnen!§!\n"
 AUS_war_for_the_black_sea:0 "Krieg um das Schwarze Meer"
 AUS_war_for_the_black_sea_desc:0 "Die [SOV.GetAdjective]-Kontrolle über das Schwarze Meer ist neben der [ITA.GetAdjective]-Kontrolle unsere größte Bedrohung. Wir können dieses Problem lösen, indem wir [SOV.GetNameDef] die Länder, die an das Schwarze Meer grenzen, wegnehmen und ihnen damit die Fähigkeit nehmen, ihre Seemacht im Mittelmeer aufrechtzuerhalten und zu projizieren."
 AUS_germanic_brotherhood:0 "Germanische Bruderschaft"
 AUS_germanic_brotherhood_desc:0 "Der Gedanke „Anschluss“ ist einfach zu extrem. Wir sind jedoch durchaus bereit, mit unseren germanischen Brüdern im Norden zusammenzuarbeiten – und ein Forschungspakt wäre ein hervorragender Schritt in diesem Prozess."
 AUS_imperial_administration:0 "Kaiserliche Verwaltung"
 AUS_imperial_administration_desc:0 "Der Erwerb von Land hat dazu geführt, dass Reformen in unserem Regierungssystem erforderlich sind. Eine Überprüfung der Freiheiten unserer Koloniestaaten wird angebracht sein und sollte zu reibungsloseren inneren Angelegenheiten führen."
 AUS_imperial_administration_tt:0 "Steuern §YWien§!, §YBudapest§!, §YBukarest§!, §YSarajevo§! und §YKrakau§! fügt §Y100 Politische Macht§! hinzu.\n"
 AUS_strengthen_ties_with_ukraine:0 "Stärken Sie die Beziehungen zu [UKR.GetNameDef]"
 AUS_strengthen_ties_with_ukraine_desc:0 "Es gibt keinen Grund, warum wir nicht versuchen sollten, unseren neu gefundenen Verbündeten in [UKR.GetNameDef] näher zu kommen. Wenn wir ihnen einen Teil unserer Ressourcen anbieten, werden wir mit Sicherheit Wege finden, davon zu profitieren."
 AUS_the_kiev_annex:0 "Die Kiewer Annexion"
 AUS_the_kiev_annex_desc:0 "[UKR.GetNameDefCap] war ein wertvoller Verbündeter und verdient nun den vollständigen Schutz von [AUS.GetNameDef]. Die Annexion ist für sie eine hervorragende Möglichkeit, darüber nachzudenken."
 AUS_no_more_tyrants:0 "Keine Tyrannen mehr"
 AUS_no_more_tyrants_desc:0 "Imperiale Gier und monarchistische Kontrolle auf beiden Seiten des Krieges führten zu dem zerbrochenen Europa, das wir heute sehen. Wir haben als Nation bereits genug gelitten, und [GER.GetName] von [GER.GetLeader] würde so schnell wieder aufgerüstet werden. Wir sagen: Kein Krieg mehr und keine Tyrannen mehr."
 AUS_freedom_liberty_and_strength:0 "Freiheit, Freiheit und Stärke"
 AUS_freedom_liberty_and_strength_desc:0 "[AUS.GetNameDefCap] mag durch die drastische Reform unserer Regierung viel verändert haben, aber das bedeutet nicht, dass unser Militär oder unser Volk schwach sind. Der alte Stolz auf den [AUS.GetAdjective] Willen ist immer noch da und die Menschen werden immer noch für die Rettung ihres Landes kämpfen."
 AUS_seek_british_support:0 "Bitten Sie um [ENG.GetAdjective]-Unterstützung"
 AUS_seek_british_support_desc:0 "[ENG.GetNameDefCap] ist kein alter Freund unserer Nation, aber jetzt ist es kein Kampf zwischen Ländern, der ausgetragen werden muss, sondern Ideologien. Das Zeitalter kleinlicher Streitereien zwischen Nationen ist vorbei. Kooperation ist der Weg nach vorn, nicht individueller Nationalismus."
 AUS_break_the_compromise:0 "Brechen Sie den Kompromiss"
 AUS_break_the_compromise_desc:0 "Wir verneigten uns und wehrten uns vor den [GER.GetAdjective]s, weil sie mit einem weit überlegenen Militär über uns waren. Nachdem wir unsere neue Regierung reformiert und bestätigt haben, besteht möglicherweise eine Chance, den Nazis entgegenzutreten."
 AUS_break_the_compromise_tt:0 "Kann zu einem Krieg mit [GER.GetNameDef] führen.\n"
 AUS_free_the_balkans:0 "Befreie den Balkan"
 AUS_free_the_balkans_desc:0 "Seit Hitler begann, Einfluss auf Europa auszuüben, sind bestimmte Staaten auf dem Balkan unter faschistische Führung geraten. Wir müssen handeln, um diesen Schaden wiedergutzumachen, auch wenn das bedeutet, Krieg zu führen, um die Menschen zu befreien."
 AUS_free_the_balkans_tt:0 "Gibt allen nichtdemokratischen Balkanstaaten ein Marionettenkriegsziel.\n"
 AUS_free_the_ukrainians:0 "Befreie die Ukrainer"
 AUS_free_the_ukrainians_desc:0 "Die Ukrainer waren zu lange unter dem [SOV.GetAdjective]-Stiefel gefangen. Wir haben ihre Freilassung ins Visier genommen, und dafür gibt es keinen besseren Zeitpunkt als jetzt."
 AUS_remove_the_horthy_government:0 "Entfernen Sie die Horthy-Regierung"
 AUS_remove_the_horthy_government_desc:0 "Unsere historischen Brüder in [HUN.GetNameDef] leiden unter dem Joch eines faschistischen Regimes, das gefährliche Versuche unternimmt, sich mit [GER.GetNameDef] in einer militärischen Zusammenarbeit zu vereinen. Es ist sinnvoll, so schnell wie möglich anzugreifen und ihre Leute zu befreien."
 AUS_dethrone_mussolini:0 "Mussolini entthronen"
 AUS_dethrone_mussolini_desc:0 "Mussolini ist ein Tyrann, der in [ITA.GetNameDef] fast jede letzte Spur des demokratischen Prozesses zunichte gemacht hat. Wenn er seinem Volk nicht die Wahl lässt, wer es führen soll, dann werden wir es tun."
 AUS_request_balkan_support:0 "Fordern Sie Unterstützung für den Balkan an"
 AUS_request_balkan_support_desc:0 "Viele Staaten auf dem Balkan haben Grund, einen Einmarsch der Nazis zu befürchten. Wir sind der Schutzschild zwischen [GER.GetNameDef] und vielen von ihnen und wir werden ihre Hilfe brauchen, um das Blatt zu wenden. Wir müssen um Hilfe bitten."
