 news.10001.t:0 "Willkommen bei Greater Possibilities: Österreich"
 news.10001.d:0 "Mit diesem Mod können Sie den Anschluss Österreichs durch [GER.GetNameDef] leugnen und sich so Ihren Weg durch den Zweiten Weltkrieg bahnen. Lesen Sie unbedingt den politischen Teil der Schwerpunkte sorgfältig durch, insbesondere den Österreichischen Kompromiss, da dies Ihre einzige Chance ist, den Anschluss zu leugnen."
 news.10001.a:0 "Spaß haben!"
 r56.news_event.1114.t:0 "Österreich-Ungarn hat sich reformiert"
 r56.news_event.1114.d:0 "Obwohl Österreich und Ungarn über 19 Jahre lang getrennt waren, haben sie beschlossen, der einstigen Union wieder beizutreten; Beide Länder sind nun politisch und militärisch eins."
 r56.news_event.1114.a:0 "Werden wir das alte Reich neu sehen?"
 austria.1111.t:0 "Der [AUS.GetAdjective]-Kompromiss"
 austria.1111.d:0 "Die [AUS.GetAdjective]-Regierung hat das Wort unserer Kampagne für den Anschluss unserer beiden großen Nationen gehört und einen Kompromiss angeboten – Unterstützung in jedem zukünftigen Krieg, für Autonomie in der Zwischenzeit."
 austria.1111.a:0 "Sie werden als autonome Verbündete wertvoll sein."
 austria.1111.b:0 "Müssen wir sie an die Bedeutung wahrer Einheit erinnern?"
 austria.1112.t:0 "[GER.GetNameDefCap] hat unseren Vorschlag angenommen"
 austria.1112.d:0 "Die [GER.GetAdjective]-Regierung hat unser alternatives Angebot angenommen und uns unsere Freiheit als Nation gewährt. Heil unserer Allianz!"
 austria.1112.a:0 "Auf die Zukunft der Mittelmächte!"
 austria.1113.t:0 "[GER.GetNameDefCap] hat unseren Vorschlag abgelehnt"
 austria.1113.d:0 "Die [GER.GetAdjective]s haben entschieden, dass die Vereinigung der Mittelmächte der einzige Weg nach vorne ist, und es scheint, dass wir nicht Teil dieses Plans sind. Der Anschluss wird stattfinden."
 austria.1113.a:0 "Dies ist eine unheilvolle Möglichkeit."
 austria.1114.t:0 "Wiedervereinigung Österreich-Ungarns"
 austria.1114.d:0 "Lange Zeit waren die Länder Österreich und Ungarn unter einem Kaiser vereint. Die [AUS.GetAdjective]-Regierung ist an uns herangetreten und hat uns gebeten, diese Vereinbarung wieder in Kraft zu setzen."
 austria.1114.a:0 "Natürlich! Wir werden gemeinsam zurückgewinnen, was wir verloren haben!"
 austria.1114.b:0 "[HUN.GetNameDefCap] schützt seine Autonomie vor [GER.GetNameDef] und [AUS.GetNameDef] gleichermaßen."
 austria.1115.t:0 "[HUN.GetNameDefCap] hat die Wiedervereinigung akzeptiert"
 austria.1115.d:0 "[HUN.GetNameDefCap] hat seinen Platz in unserem neuen, gemeinsamen Imperium angenommen. Nun blicken wir vorwärts in die Zukunft Österreich-Ungarns!"
 austria.1115.a:0 "Vorwärts!"
 austria.1116.t:0 "[HUN.GetNameDefCap] hat die Wiedervereinigung abgelehnt"
 austria.1116.d:0 "Es scheint, dass [HUN.GetNameDef] seine Autonomie schützt. Unser Angebot wurde respektvoll abgelehnt, was Zweifel an ihren wahren Motiven aufkommen ließ."
 austria.1116.a:0 "Hm..."
 austria.1117.t:0 "[AUS.GetNameDefCap] Fordert Siebenbürgen"
 austria.1117.d:0 "[AUS.GetNameDefCap] hat unter seinem und unserem Volk Erklärungen über die Bedeutung Siebenbürgens für das [HUN.GetAdjective]-Volk abgegeben. Wenn wir einen Krieg vermeiden wollen, ist der Punkt erreicht: Geben wir Siebenbürgen ab?"
 austria.1117.a:0 "Siebenbürgen gehört zu Recht uns!"
 austria.1117.b:0 "Wenn wir in den Krieg ziehen, nehmen sie uns einfach alles."
 austria.1118.t:0 "Rumänien hat nachgegeben"
 austria.1118.d:0 "Die [ROM.GetAdjective]s haben ungewöhnliche Weisheit bewiesen, als sie Transsilvanien wie gefordert abgetreten haben. Die örtliche Regierungsinfrastruktur wird bereits unserer Kontrolle übergeben, und wir können bei Bedarf Truppen dorthin entsenden."
 austria.1118.a:0 "Perfekt."
 austria.1119.t:0 "Rumänien hat uns verweigert"
 austria.1119.d:0 "Es scheint, dass die Emporkömmlinge [ROM.GetAdjective] vergessen haben, wem Siebenbürgen gehört. Der Krieg mit ihnen ist gerechtfertigt, aber ist es jetzt an der Zeit?"
 austria.1119.a:0 "Die Narren. Mobilisieren Sie die Truppen."
 austria.1119.b:0 "Krieg ist im Moment unangebracht. Einander mal."
 austria.1122.t:0 "Siebenbürgen gehört uns"
 austria.1122.d:0 "Siebenbürgen gehört uns, und wir haben die Möglichkeit, einen vorteilhaften Frieden zu erzwingen, um das von uns geforderte Land zu behalten. Dieser Krieg hat bereits zu viele Menschenleben gefordert; Sollten wir einen Friedensvertrag erzwingen?"
 austria.1122.a:0 "Dieser Krieg ist jetzt sinnlos."
 austria.1122.b:0 "Push auf [ROM.Capital.GetName]!"
 austria.1124.t:0 "Die rumänische Frage"
 austria.1124.d:0 "Die rumänische Mehrheit in Siebenbürgen hat, obwohl sie weitgehend friedlich war, starken politischen Widerstand gegen die [HUN.GetAdjective]-Herrschaft aufrechterhalten. Das ist inakzeptabel. Wenn die Mehrheit ihre Autorität nicht akzeptiert, machen wir sie zur Minderheit."
 austria.1124.a:0 "Entferne sie."
 austria.1124.b:0 "Vielleicht eine Brücke zu weit."
 austria.1125.t:0 "[AUS.GetNameDefCap] Fordert Slowenien"
 austria.1125.d:0 "Die [AUS.GetAdjective]-Regierung hat in letzter Zeit politischen Druck auf die Region Slowenien ausgeübt. Ein Krieg mit ihnen mag kostspielig sein, aber können wir es uns leisten, so einfach Land abzutreten?"
 austria.1125.a:0 "Wenn es das Leben unseres Volkes verschont, ja."
 austria.1125.b:0 "Niemals! [YUG.GetNameDefCap] wird sich verteidigen!"
 austria.1126.t:0 "[YUG.GetNameDefCap] tritt Slowenien ab"
 austria.1126.d:0 "Die [YUG.GetAdjective]s haben klugerweise das von uns geforderte Land abgetreten und unseren Truppen vollständigen Zugang sowie die Kontrolle über alle Einrichtungen gewährt. Unsere Planungen gehen nach Bedarf vor."
 austria.1126.a:0 "Exzellent."
 austria.1127.t:0 "[YUG.GetNameDefCap] lehnte unsere Forderungen ab"
 austria.1127.d:0 "Die aufstrebende falsche Nation von [YUG.GetNameDef] scheint sich gegen uns wehren zu wollen. Welche andere Erklärung könnten wir für eine so unhöfliche Ablehnung haben? Wir müssen uns zurückholen, was uns gehört."
 austria.1127.a:0 "Dann scheint es, als hätten wir keine Wahl."
 austria.1128.t:0 "[AUS.GetNameDefCap] Fordert ehemalige Gebiete"
 austria.1128.d:0 "[AUS.GetAdjective] Aggressionen haben ihren Höhepunkt erreicht und sie fordern nun die nördlichen Gebiete von [YUG.GetNameDefCap]. Sie sind eine einschüchternde Macht – aber sollten wir nachgeben?"
 austria.1128.a:0 "Wir werden unser eigenes Land verteidigen!"
 austria.1128.b:0 "Wir können keinen Krieg mit [AUS.GetNameDef] führen."
 austria.1129.t:0 "[YUG.GetNameDefCap] lehnt unsere Forderungen ab"
 austria.1129.d:0 "Der Prätendentenstaat [YUG.GetNameDef] hat uns das Land verweigert, auf das wir jedes Recht haben. Wir können in diesem Moment in den Krieg ziehen, aber ist es der richtige Moment?"
 austria.1129.a:0 "Wir nehmen uns, was wir brauchen."
 austria.1129.b:0 "Jetzt ist nicht der richtige Zeitpunkt."
 austria.1130.t:0 "[YUG.GetNameDefCap] tritt den nördlichen Balkan ab"
 austria.1130.d:0 "[YUG.GetNameDefCap] erkannte, dass sie einem Krieg mit unserem überlegenen Militär nicht gewachsen waren und überließ ihr nördliches Land. Wir installieren bereits unsere politischen Agenten."
 austria.1130.a:0 "Genau wie geplant."
 austria.1131.t:0 "Unsere Ziele wurden erreicht"
 austria.1131.d:0 "Wir haben von [YUG.GetNameDef] den gesamten Boden eingenommen, den wir verlangten, und nun greifen ihre verzweifelten Verteidigungskräfte nach einem Ausweg – einschließlich eines Waffenstillstands. Wir können dies sofort durchsetzen, aber ist es die beste Option?"
 austria.1131.a:0 "Jetzt ist nicht die Zeit für überlange Kriege."
 austria.1131.b:0 "Wir können und werden ihnen alles nehmen, was sie haben!"
 austria.1132.t:0 "Remilitarisierung Serbiens"
 austria.1132.d:0 "Nach dem [YUG.GetAdjective]-Krieg haben unsere Armeen taktischen Zugang zu tieferen Regionen Serbiens erlangt. Vorwärts!"
 austria.1132.a:0 "Genau wie geplant!"
 austria.1133.t:0 "[AUS.GetNameDefCap] Fordert Slowakei an"
 austria.1133.d:0 "Die [AUS.GetAdjective]-Regierung hat beantragt, dass die besetzte Region der Slowakei angesichts ihres angestammten Erbes als österreichisch-ungarisches Land unter ihre Kontrolle übertragen wird."
 austria.1133.a:0 "Das erscheint vernünftig."
 austria.1133.b:0 "Es ist jetzt [GER.GetAdjective]."
 austria.1138.t:0 "[GER.GetNameDefCap] Hat uns die Slowakei geschenkt"
 austria.1138.d:0 "Die [GER.GetAdjective]-Regierung ist zu dem Schluss gekommen, dass wir eine Beteiligung in der slowakischen Region verdienen. Sie haben uns die Kontrolle über alle Einrichtungen übertragen und es steht uns frei, das Land auf jede erforderliche Weise zu nutzen."
 austria.1138.a:0 "Exzellent."
 austria.1139.t:0 "[GER.GetNameDefCap] Hat die Slowakei zurückgehalten"
 austria.1139.d:0 "[GER.GetNameDefCap] hat unsere Anfrage für die slowakische Region abgelehnt. Ein trauriger Zustand, aber wir werden rechtzeitig unseren Tag haben."
 austria.1139.a:0 "Ein bedauerlicher Rückschlag."
 austria.1140.t:0 "[AUS.GetNameDefCap] Fordert Krakau an"
 austria.1140.d:0 "[AUS.GetNameDefCap] hat die [POL.GetAdjective] Region Krakau angefordert, die seit langem zwischen der Österreichisch-Ungarischen Monarchie und Polen umstritten ist. Ihr Anspruch ist berechtigt – aber werden wir ihm stattgeben?"
 austria.1140.a:0 "Natürlich."
 austria.1140.b:0 "Das entspricht nicht unseren Bedürfnissen."
 austria.1141.t:0 "[GER.GetNameDefCap] Hat uns Krakau geschenkt"
 austria.1141.d:0 "[GER.GetNameDefCap] hat den Zugang zur Region Krakau abgetreten und uns damit Zugang zu einem weiteren antiken Zentrum des österreichisch-ungarischen Erbes gewährt."
 austria.1141.a:0 "Exzellent."
 austria.1142.t:0 "[GER.GetNameDefCap] Hat Krakau zurückgehalten"
 austria.1142.d:0 "[GER.GetNameDefCap] hat uns Krakau verweigert, den Zugang zur Stadt behalten und uns altes österreichisch-ungarisches Land verweigert. Eine fragwürdige Entscheidung, gewiss."
 austria.1142.a:0 "Fraglich, aber unerbittlich."
 austria.1143.t:0 "Dalmatien für Südtirol"
 austria.1143.d:0 "Die politischen Machenschaften Italiens brachten uns nach dem Ersten Weltkrieg einen Teil Tirols ein. Die [AUS.GetAdjective]s beabsichtigen, das Gebiet rechtzeitig zurückzuerobern – und wir wollen Dalmatien beanspruchen. Vielleicht lässt sich eine Einigung erzielen?"
 austria.1143.a:0 "Es scheint notwendig."
 austria.1143.b:0 "Wir werden ihnen nichts überlassen!"
 austria.1144.t:0 "[ITA.GetNameDefCap] hat unserem Deal zugestimmt"
 austria.1144.d:0 "Die [ITA.GetAdjective]s haben unser Angebot angenommen und zugestimmt, ihre Truppen aus Dalmatien abzuziehen, während wir unsere aus Tirol abziehen. Der Umtausch ist ab sofort wirksam."
 austria.1144.a:0 "Genau wie geplant."
 austria.1145.t:0 "[ITA.GetNameDefCap] hat unseren Deal abgelehnt"
 austria.1145.d:0 "Die [ITA.GetAdjective]s haben entschieden, dass ihr Anspruch auf die italienische Mehrheit in Dalmatien mehr wert ist als ihr zweifelhafter Anspruch auf den Rest Tirols. Sie haben unser Angebot abgelehnt."
 austria.1145.a:0 "Vielleicht zum Besten."
 austria.1146.t:0 "[AUS.GetNameDefCap] Fordert die istrische Halbinsel"
 austria.1146.d:0 "Die [AUS.GetAdjective] haben die Halbinsel Istrien beansprucht, eine Hochburg der österreichisch-ungarischen Marineüberlegenheit vor dem Ersten Weltkrieg. Sie zu leugnen, könnte Konsequenzen haben."
 austria.1146.a:0 "Sie sind eine zu gefährliche Macht, um sie zu leugnen."
 austria.1146.b:0 "Wir können mit den Konsequenzen umgehen."
 austria.1147.t:0 "[ITA.GetNameDefCap] Hat Istrien abgetreten"
 austria.1147.d:0 "[ITA.GetNameDefCap] hat uns mit sofortiger Wirkung die alte Marinehochburg Istrien überlassen. Es steht unseren Truppen frei, es zurückzuerobern."
 austria.1147.a:0 "Perfekt!"
 austria.1148.t:0 "[ITA.GetNameDefCap] hat unsere Forderungen abgelehnt"
 austria.1148.d:0 "Die [ITA.GetAdjective]s haben uns törichterweise die Stirn geboten. Vielleicht müssen wir den Emporkömmlingen zeigen, dass ein einmaliger Sieg keine Garantie für einen erneuten Sieg ist."
 austria.1148.a:0 "Sind sie auf den Krieg vorbereitet?"
 austria.1149.t:0 "[AUS.GetAdjective] Einladung"
 austria.1149.d:0 "Die [AUS.GetAdjective]-Regierung hat eine Einladung an ein Militärbündnis unter Führung ihres Imperiums gerichtet. Ein mächtiger Verbündeter – aber brauchen wir ihre Hilfe?"
 austria.1149.a:0 "In diesen instabilen Zeiten ist jede Hilfe willkommen."
 austria.1149.b:0 "Wir können unseren eigenen Weg gehen."
 austria.1150.t:0 "[AUS.GetAdjective] Ultimatum"
 austria.1150.d:0 "[AUS.GetNameDefCap] hat uns ein Ultimatum gestellt – friedlich unter die Herrschaft von [AUS.GetAdjective] zu kommen oder gewaltsam unter sie gebracht zu werden. Wir befinden uns in einer schwierigen Lage."
 austria.1150.a:0 "Wir werden die Lebensart unserer Bürger schützen!"
 austria.1150.b:0 "Es scheint, dass wir die Führung von [AUS.GetAdjective] akzeptieren müssen."
 austria.1151.t:0 "[GRE.GetNameDefCap] hat unser Ultimatum abgelehnt"
 austria.1151.d:0 "Die frechen [GRE.GetAdjective]s haben uns eine scharfe Ohrfeige verpasst und unser Angebot an politischem und militärischem Schutz verweigert. Eine solche offene Geste ist absolut eine Kriegshandlung!"
 austria.1151.a:0 "Und wir werden es auch so behandeln!"
 austria.1152.t:0 "[GRE.GetNameDefCap] ist unserem Ultimatum erlegen"
 austria.1152.d:0 "[GRE.GetNameDefCap] hat unser Schutzangebot in diesen dunklen und unruhigen Zeiten klugerweise angenommen. Ihre Regierung hat mit minimalem Aufwand unsere Kontrolle übernommen und sie werden als Teil unserer Koalition agieren."
 austria.1152.a:0 "Die klügere Entscheidung."
 austria.1153.t:0 "[AUS.GetAdjective] Einladung"
 austria.1153.d:0 "Unsere alten Verbündeten, die [AUS.GetAdjective]s, haben freundschaftlich einen Arm ausgestreckt und eine Wiederauferstehung der Mittelmächte angeboten. Vielleicht ist es an der Zeit, sich wieder unseren alten osmanischen Verbündeten anzuschließen?"
 austria.1153.a:0 "Wenn es Zeit gibt, dann jetzt."
 austria.1153.b:0 "Wir müssen unsere Verbündeten sorgfältiger betrachten, wenn ein Krieg droht."
 austria.1154.t:0 "[TUR.GetNameDefCap] hat zugestimmt, sich uns anzuschließen"
 austria.1154.d:0 "[TUR.GetNameDefCap] hat unser Bündnisangebot angenommen und steht uns in jedem zukünftigen Konflikt zur Seite. Die Osmanen haben ihre Freunde nicht vergessen!"
 austria.1154.a:0 "Und wir auch nicht."
 austria.1155.t:0 "[TUR.GetNameDefCap] hat sich geweigert, sich uns anzuschließen"
 austria.1155.d:0 "[TUR.GetNameDefCap] scheint vergessen zu haben, wie loyal wir einander im Ersten Weltkrieg zur Seite gestanden haben. Sie haben unser Bündnis verleugnet und werden ihren Weg gehen."
 austria.1155.a:0 "Ein beunruhigendes Konzept."
 austria.1156.t:0 "Wir haben zurückgeschlagen [SOV.GetNameDef]"
 austria.1156.d:0 "Der ukrainische Aufstand verlief relativ gesehen gut, dennoch ist der [SOV.GetAdjective]-Bär immer noch eine besorgniserregende Präsenz über uns. Wir können weiter Druck machen, wenn wir glauben, dass wir mehr Boden gut machen oder ein Friedensabkommen erzielen können."
 austria.1156.a:0 "Wir bieten Frieden – mit Bedingungen."
 austria.1156.b:0 "[SOV.GetNameDefCap] kann nicht fortfahren!"
 austria.1157.t:0 "Der ukrainische Waffenstillstand"
 austria.1157.d:0 "Die [AUS.GetAdjective]s haben ein Friedensabkommen abgeschlossen. Angesichts des Verlaufs des Krieges sind die Bedingungen großzügig: ein sofortiger Waffenstillstand im Austausch für die Freiheit der russischen Ukraine. Sollten wir akzeptieren?"
 austria.1157.a:0 "Es scheint notwendig."
 austria.1157.b:0 "Erst wenn der letzte Mann tot ist!"
 austria.1158.t:0 "Die [SOV.GetAdjective]s haben nachgegeben"
 austria.1158.d:0 "Die [SOV.GetAdjective]s haben einen Waffenstillstand akzeptiert. Die Ukraine liegt in den Händen der Ukrainer, und die Ukrainer sind uns sehr dankbar. Ein großer Sieg."
 austria.1158.a:0 "Und ein weiterer Schritt in unseren Plänen."
 austria.1159.t:0 "Die [SOV.GetAdjective]s haben abgelehnt"
 austria.1159.d:0 "Die [SOV.GetAdjective]s haben entschieden, dass ihren Interessen durch einen langen, erbitterten Krieg besser gedient ist. Vielleicht ein Beweis für die tatsächliche [SOV.GetAdjective] Sicht auf den Wert des Arbeitnehmers?"
 austria.1159.a:0 "In unserem eigenen Interesse werden wir dies schnell beenden."
 austria.1160.t:0 "Wir haben unsere Ziele erreicht"
 austria.1160.d:0 "Der ukrainische Aufstand ist gut verlaufen und ein freier ukrainischer Staat ist jetzt möglich. Wir können den Sowjets ein Friedensabkommen unterbreiten – Frieden für die Freiheit der Ukraine. Ein günstigeres Angebot könnten wir nicht machen."
 austria.1160.a:0 "Alles, um der Ukraine Demokratie zu bringen."
 austria.1160.b:0 "Den [SOV.GetAdjective]s kann nicht zugetraut werden, dass sie friedlich bleiben."
 austria.5000.t:0 "[AUS.GetNameDefCap] Schlägt den Alpenverteidigungspakt vor"
 austria.5000.d:0 "Offenbar um die räuberischen Taktiken der [GER.GetAdjective]s im Norden abzuwehren, trafen wir auf [AUS.GetAdjective]-Diplomaten mit einem Vorschlag für einen Verteidigungspakt. Ziel ist es, die Bindungen, die wir bereits zu ihrem Land haben, zu stärken, und der Deal könnte auch als Abschreckung für die Expansion von [GER.GetAdjective] wirken. Wie sollte unsere Antwort sein?"
 austria.5000.a:0 "Ja, es ist Zeit, unsere Freundschaft zu formalisieren."
 austria.5000.b:0 "Nein, wir können es nicht riskieren, die [GER.GetAdjective]s zu verärgern."
 austria.5001.t:0 "[ITA.GetNameDefCap] lehnt unseren Vorschlag ab"
 austria.5001.d:0 "Aus Angst vor weiteren [GER.GetAdjective]-Vergeltungsmaßnahmen haben die [ITA.GetAdjective]s unseren großzügigen Vorschlag offensichtlich abgelehnt."
 austria.5001.a:0 "Wenn wir alleine dastehen müssen, werden wir es tun."
 r56.news_event.1115.t:0 "[AUS.GetNameDefCap] und [ITA.GetNameDef] unterzeichnen Verteidigungspakt"
 r56.news_event.1115.d:0 "Neue Medien berichten, dass sich die Nationen [AUS.GetNameDef] und [ITA.GetNameDef] in der Frage der gegenseitigen Verteidigung auf den sogenannten „Alpen-Verteidigungspakt“ geeinigt haben. Ob [ITA.GetNameDef] seinen neuen Verbündeten ausnutzen will, um den Expansionismus von [GER.GetAdjective] zu stoppen oder lediglich seine nördlichen Grenzen zu sichern, ist unbekannt. Was auch immer der Fall sein mag, die Vorstellung, dass die Souveränität von [AUS.GetNameDef] ohne Konflikte verletzt werden könnte, ist scheinbar über Nacht verflogen."
 r56.news_event.1115.a:0 "Einst Feinde, jetzt Freunde."
 r56.news_event.1115.b:0 "Eine gute Gelegenheit!"
 austria.5002.t:0 "Putschversuch der Nationalsozialisten"
 austria.5002.d:0 "Nazi-Fanatiker sind in großer Zahl in das Parlament eingedrungen, haben viele Politiker getötet und für Aufruhr in der Öffentlichkeit gesorgt. Sie haben öffentlich die Wiederherstellung ihrer Machtposition gefordert. Ihr Putsch wurde niedergeschlagen – aber ihre Forderung füllt den Platz, an dem einst gute, ehrliche Politiker saßen."
 austria.5002.a:0 "Dies ist jedoch eine Chance, unsere Position zu stärken."
 austria.5002.b:0 "Wenn wir ihren Forderungen nicht nachgeben, könnten sie durchaus einen Weg finden, eine weitere Gräueltat zu begehen."
 austria.5003.t:0 "[AUS.GetNameDefCap] Schlägt den Venetien-Vertrag vor"
 austria.5003.d:0 "[AUS.GetAdjective] Diplomaten haben sich erneut an uns gewandt und versucht, unseren Pakt in ein Militärbündnis zu formalisieren. Wie wird unsere Antwort sein?"
 austria.5003.a:0 "Unterzeichnen Sie den Vertrag."
 austria.5003.b:0 "Wir weigern uns, diesen Vertrag zu unterzeichnen."
 austria.5004.t:0 "[ITA.GetNameDefCap] lehnt Vorschlag ab"
 austria.5004.d:0 "Die feige [ITA.GetAdjective] Regierung war nicht in der Lage, unsere freundschaftlichen Beziehungen zu verstärken und hat unseren gnädigsten Vorschlag abgelehnt."
 austria.5004.a:0 "Vielleicht sollten wir anderswo nach Bündnissen suchen."
 austria.5005.t:0 "[AUS.GetAdjective] Interventionsangebot"
 austria.5005.d:0 "Inmitten des Krieges um die Zukunft Italiens sind [AUS.GetAdjective]-Diplomaten an uns herangetreten und haben uns Hilfe bei der Wiederherstellung der [ITA.GetAdjective]-Monarchie angeboten. Sie fordern eines: die Rückgabe der Ländereien, die wir im Ersten Weltkrieg gewonnen haben, und eine Überprüfung des Wiener Friedens von 1866."
 austria.5005.a:0 "Ein faires Angebot für wertvolle Hilfe."
 austria.5005.b:0 "Der Preis ist zu hoch; schick sie weg."
 austria.5006.t:0 "[AUS.GetNameDefCap] Schlägt Liechtenstein-Vertrag vor"
 austria.5006.d:0 "Diplomaten von [AUS.GetNameDef] sind mit einem Vorschlag für einen Vertrag eingetroffen. Ihr Ziel besteht eindeutig darin, ihre Verbündetenliste im Falle eines bewaffneten Konflikts zu erweitern. Da der [GER.GetAdjective]-Expansionismus auf dem Vormarsch ist und Europa scheinbar auf einen weiteren Krieg zusteuert, könnte es klug sein, auf ihre Worte zu hören und ihr Angebot ernsthaft in Betracht zu ziehen."
 austria.5006.a:0 "Ja, wir müssen im Falle eines weiteren Krieges in Europa nach Verbündeten suchen."
 austria.5006.b:0 "Wir können keinen Vorschlag akzeptieren, der unsere Neutralität untergraben könnte."
 austria.5007.t:0 "[FROM.GetNameDefCap] lehnt unseren Vertrag ab"
 austria.5007.d:0 "[FROM.GetNameDefCap] hat unseren Vorschlag für ein Bündnis abgelehnt, entweder aus dem Wunsch heraus, seine rein neutrale Haltung gegenüber dem Rest der Welt beizubehalten, oder einfach aus Differenzen zwischen ihrer und unserer Regierung."
 austria.5007.a:0 "Verdammt."
 austria.5008.t:0 "[AUS.GetNameDefCap] fordert seinen „rechtmäßigen“ Anspruch"
 austria.5008.d:0 "Da [AUS.GetNameDef] unsere Zeit der Schwäche spürt, hat er Diplomaten zu uns geschickt, um die Rückgabe der einst österreichischen Provinzen Südtirol, Friaul und der gesamten istrischen Halbinsel zu „fordern“. Man fragt sich, welchen Einfluss sie bisher auf die Ereignisse hatten."
 austria.5008.a:0 "Wir können es uns nicht leisten, einen Kampf an zwei Fronten zu führen. Wir werden das Land abtreten."
 austria.5008.b:0 "Sie würden es nicht wagen, Land einzunehmen, für das wir gekämpft und gewonnen haben, nicht einmal jetzt. Wir bleiben standhaft."
 austria.5009.t:0 "[ITA.GetNameDefCap] lehnt unsere Forderungen ab"
 austria.5009.d:0 "Wieder einmal hat sich [ITA.GetNameDef] geweigert, unsere legitimen Ansprüche auf die Gebiete Südtirol und Istrien anzuerkennen. Obwohl unser Versuch, diese Gebiete auf diplomatischem Weg zurückzugewinnen, gescheitert ist, wäre ein direkterer Ansatz vielleicht effektiver."
 austria.5009.a:0 "Die Diplomatie hat uns im Stich gelassen; vielleicht ist ein anderer Weg machbar."
 austria.5010.t:0 "[AUS.GetNameDefCap] Schlägt eine Allianz vor"
 austria.5010.d:0 "Unsere alte Schwesternation [AUS.GetNameDef] hat eine Allianz zwischen uns vorgeschlagen. Obwohl es keine so starke Verbindung wäre wie unser gemeinsamer Monarch, wäre es eine Rückkehr zu unseren früheren Beziehungen."
 austria.5010.a:0 "Es ist natürlich die einzig sinnvolle Option."
 austria.5010.b:0 "Österreich-Ungarn ist kaputt. Die Wege Ungarns und Österreichs gehen nun auseinander."
 austria.5011.t:0 "[AUS.GetNameDefCap] fordert [CZE.GetAdjective] Autonomie!"
 austria.5011.d:0 "[AUS.GetNameDefCap] hat unsere Beamten kontaktiert und die Freigabe seines ehemaligen Territoriums unter halbautonomer [GER.GetAdjective]-Herrschaft gefordert. Welchen Nutzen ihnen dies bringt, ist unbekannt."
 austria.5011.a:0 "Solange das Land [GER.GetAdjective] bleibt, dürfen sie sich nennen, wie sie wollen."
 austria.5011.b:0 "Absolut nicht. Das Schicksal der Tschechoslowakei ist besiegelt."
 austria.5012.t:0 "[AUS.GetNameDefCap] Fordert Südslowakei an!"
 austria.5012.d:0 "[AUS.GetNameDefCap] hat die Rückkehr der Südslowakei zu ihrer Herrschaft wie vor dem Ersten Weltkrieg gefordert. Angesichts der Geschichte der Region erheben sie einen berechtigten Anspruch."
 austria.5012.a:0 "Die Berechtigung des Anspruchs kann nicht geleugnet werden."
 austria.5012.b:0 "Es ist und bleibt unter der [GER.GetAdjective]-Regel."
 austria.5013.t:0 "[AUS.GetNameDefCap] Lädt uns zum Alpenverteidigungspakt ein"
 austria.5013.d:0 "Als Zentralmacht im Alpenraum ist [AUS.GetNameDef] immer auf der Suche nach potenziellen Verbündeten – Verbündeten offenbar wie uns. Von der [AUS.GetAdjective]-Botschaft ist ein Brief eingetroffen, in dem wir zu einem „Alpen-Verteidigungspakt“ eingeladen werden."
 austria.5013.a:0 "Dies sind instabile Zeiten und Verbündete sind immer willkommen."
 austria.5013.b:0 "[AUS.GetNameDefCap] ist mächtig und mit der Macht gehen gefährliche Feinde einher – Feinde, die wir lieber nicht teilen möchten."
 austria.5014.t:0 "[AUS.GetNameDefCap] Fordert Slowenien"
 austria.5014.d:0 "[AUS.GetAdjective]-Diplomaten haben sich mit unserem Prinzen getroffen und die Rückkehr Sloweniens zur [AUS.GetAdjective]-Herrschaft gefordert. Sie warnten vor den möglichen „diplomatischen Auswirkungen“ einer übereilten Reaktion."
 austria.5014.a:0 "Wir können uns keinen Krieg mit [AUS.GetNameDef] leisten. Wir akzeptieren."
 austria.5014.b:0 "Sie würden es nicht wagen, auf das Thema zu drängen – wir werden standhaft bleiben."
 austria.5015.t:0 "[AUS.GetAdjective] Einladung zur Fraktion"
 austria.5015.d:0 "[AUS.GetNameDefCap] hat uns mit einem Vorschlag kontaktiert, unseren bestehenden Verteidigungspakt zu festigen und offiziell zu machen. Angesichts unserer jüngsten Kooperationsgeschichte könnte dies durchaus zu unserem beiderseitigen Vorteil sein."
 austria.5015.a:0 "Natürlich. [AUS.GetAdjective]-[YUG.GetAdjective]-Beziehungen waren noch nie besser."
 austria.5015.b:0 "So gut unsere Beziehungen auch sind, wir möchten nicht für die Verteidigung anderer verantwortlich gemacht werden."
 austria.5016.t:0 "Kroatischer Widerstand"
 austria.5016.d:0 "Während die Kroaten in unserem alten Reich ein Banat waren, scheinen sie den Besitzerwechsel ausgenutzt zu haben und begonnen zu haben, aktiven Widerstand gegen unsere Streitkräfte zu leisten."
 austria.5016.a:0 "Sicherlich müssen sie irgendwann zur Besinnung kommen."
 austria.5017.t:0 "Serbischer Nationalismus"
 austria.5017.d:0 "Die Serben bereiten unseren Streitkräften wieder einmal Ärger, und zwar in Form einer anhaltenden nationalistischen Stimmung für ein verlorenes Konzept eines „Königreichs Serbien“. Es gibt keine Anzeichen für einen baldigen Rückzug, daher müssen unsere Streitkräfte wachsam sein."
 austria.5017.a:0 "Serbien muss sterben!"
 austria.5018.t:0 "Siebenbürgisches Ultimatum"
 austria.5018.d:0 "[AUS.GetNameDefCap] hat von uns die Rückkehr Siebenbürgens unter seine Herrschaft gefordert. Einst herrschten sie über die Region – doch der Große Krieg änderte das. Die Bedrohung, die sie jetzt darstellen, ist jedoch real."
 austria.5018.a:0 "Wir können einen Krieg nicht allein mit [AUS.GetNameDef] bewältigen."
 austria.5018.b:0 "Nach ihrer Niederlage im Ersten Weltkrieg würden sie es nicht wagen."
 austria.5019.t:0 "[FROM.GetNameDefCap] lehnt unser Ultimatum ab"
 austria.5019.d:0 "Es scheint, dass die Regierung in [FROM.GetNameDef] die Macht der Nation, mit der sie es zu tun hat, nicht anerkennt. Sie haben unser Ultimatum abgelehnt und sich geweigert, unsere historischen Rechte zur Herrschaft über Siebenbürgen anzuerkennen."
 austria.5019.a:0 "Sollte der Stift versagen, muss das Schwert gezogen werden!"
 austria.5020.t:0 "Rumänische Nationalisten erscheinen in Siebenbürgen"
 austria.5020.d:0 "Scheinbar unzufrieden mit dem Besitzerwechsel von [ROM.GetAdjective] zu [AUS.GetAdjective] bemerken wir eine echte Bedrohung vor Ort in Form nationalistischer Agitation. Dies wird unsere Bemühungen um eine vollständige Integration der Region etwas behindern."
 austria.5020.a:0 "Wir müssen unsere Anstrengungen verdoppeln."
 austria.5023.t:0 "[YUG.GetNameDefCap] hat Slowenien abgetreten"
 austria.5023.d:0 "Die Regierung in [YUG.GetNameDef] hat unsere Forderungen für Slowenien akzeptiert, sei es aus Angst vor einem bewaffneten Konflikt oder einfach aus der Erkenntnis, dass das Land nicht rechtmäßig ihnen gehört."
 austria.5023.a:0 "Wieder einmal eine Provinz des Imperiums!"
 austria.5034.t:0 "Die Ermordung von Kurt Schuschnigg"
 austria.5034.d:0 "Laut einer offiziellen Erklärung der Regierung von [AUS.GetNameDefCap] wurde Bundeskanzler Kurt Schuschnigg heute Morgen ermordet.\n\nEs ist immer noch unklar, wie der Mord ablief, aber Quellen deuten darauf hin, dass es einem kommunistischen Sympathisanten gelungen ist, sich in seine Privatwohnung zu schleichen und überfallen ihn mit einem Eispickel. Derzeit konnte keine Verbindung zwischen ihm und irgendwelchen organisierten politischen Gruppen hergestellt werden, aber die Tatsache, dass er bei seiner Gefangennahme mithilfe versteckter Zyanidpillen Selbstmord beging, deutet auf Hilfe von außen hin.\n\nNicht wenige einflussreiche kommunistische Führer feierten offen den Tod von Schushnigg . In Wien kam es zu feierlichen Märschen und anschließenden gewalttätigen Ausschreitungen, und es zeigte sich, dass politische Gewalt kein Tabu mehr ist. Ausländische Beobachter befürchten eine rasche Eskalation, die zu noch viel Schlimmerem führen würde, da [AUS.GetNameDefCap] nun keine standhafte antikommunistische Persönlichkeit im höchsten Amt mehr hat."
 austria.5034.a:0 "Tod allen Unterdrückern!"
 austria.5035.t:0 "Bundesheer Deserteure"
 austria.5035.d:0 ""
 austria.5035.a:0 "Großartig"
 austria.5036.t:0 "Socdem-Generäle"
 austria.5036.d:0 ""
 austria.5036.a:0 "Großartig"
 austria.5037.t:0 "[AUS.GetNameDefCap] Fordert eine freie Slowakei"
 austria.5037.d:0 "[AUS.GetNameDefCap] hat gefordert, dass wir die Slowakei zu einem unabhängigen Staat erklären. Ein solcher Schritt würde es der Slowakei ermöglichen, in ihren Einflussbereich zu gelangen. Aber ist das eine bessere Option als ein möglicher Krieg?"
 austria.5037.a:0 "Wir werden widerwillig tun, was sie verlangen."
 austria.5037.b:0 "Sie verlangen das Unmögliche; wir werden es nicht tun."
 austria.5038.t:0 "Tschechien trennt sich von der Slowakei"
 austria.5038.d:0 "Tschechien hat sich von der Slowakei getrennt, da bereits eine befreundete Regierung ihr Amt angetreten hat. Jetzt müssen wir sie nur noch weiter in unsere Sphäre ziehen."
 austria.5038.a:0 "Wunderbare Neuigkeiten!"
 austria.5039.t:0 "[CZE.GetNameDefCap] hat unsere Anfrage abgelehnt"
 austria.5039.d:0 "[CZE.GetNameDefCap] hat unsere Anfrage abgelehnt. Wir stehen jetzt an einem Wendepunkt in unserer Geschichte und fragen uns, was wir angesichts der Situation tun sollten."
 austria.5039.a:0 "Sie haben uns zum Handeln gezwungen; Wir haben keine Optionen mehr."
 austria.5039.b:0 "Stellt die Truppen zurück; Dieses Jahr wird es keinen Krieg geben."
 austria.5040.t:0 "[ITA.GetNameDefCap] akzeptiert unseren Interventionsvorschlag"
 austria.5040.d:0 "Um sein Land vor dem republikanischen Faschismus zu retten, hat [ITA.GetLeader] zugestimmt, im Austausch für den garantierten Sieg im Bürgerkrieg etwas Land abzugeben."
 austria.5040.a:0 "Wir sind im Krieg!"
 austria.5041.t:0 "[ITA.GetNameDefCap] Abgelehnt"
 austria.5041.d:0 "Bereit, alles auf ihren Sieg zu setzen, lehnte [ITA.GetLeader] unseren Vorschlag ab, etwas Land gegen Unterstützung in ihrem Bürgerkrieg einzutauschen."
 austria.5041.a:0 "Wir sind im Krieg!"
 AUS_support_weapons:0 "Schwarlose M. 7"
 AUS_support_weapons_desc:0 "Das Maschinengewehr (Schwarzlose) M. 7, auch bekannt als Schwarzlose MG, ist ein mittleres Maschinengewehr, das während des Ersten Weltkriegs als Standardfeuerwaffe der österreichisch-ungarischen Armee eingesetzt wurde. Es wurde von den Niederländern, Griechen und Ungarn eingesetzt Armeen im Zweiten Weltkrieg. Es wurde routinemäßig zusammen mit dem Mannlicher M1895-Gewehr an italienische Kolonialtruppen ausgegeben."
 AUS_support_weapons2:0 "MG 34"
 AUS_support_weapons2_desc:0 "Das vielseitige MG 34 war zum Zeitpunkt seiner Einführung wohl das fortschrittlichste Maschinengewehr weltweit. Seine Kombination aus außergewöhnlicher Mobilität – es war leicht genug, um von einem Mann getragen zu werden – und hoher Feuerrate (bis zu 900 Schuss pro Minute) war unübertroffen."
 AUS_support_weapons3:0 "MG 42"
 AUS_support_weapons3_desc:0 "Der MG 42 soll den früheren MG 34 ersetzen und hat sich als zuverlässig, langlebig, einfach und leicht zu bedienen erwiesen. Dennoch zeichnet es sich vor allem durch seine Fähigkeit aus, eine große Menge an Unterdrückungsfeuer zu erzeugen. Das MG 42 hatte eine der höchsten durchschnittlichen zyklischen Geschwindigkeiten aller tragbaren Maschinengewehre mit einem Lauf: zwischen 1.200 und 1.500 U/min, was zu einem deutlichen Mündungsgeräusch führte, verglichen mit dem Geräusch einer Motorsäge oder dem Zerreißen von Linoleum."
 AUS_support_weapons4:0 "MG 45"
 AUS_support_weapons4_desc:0 "Das MG 45 unterschied sich vom MG 42 dadurch, dass es seinen Verschluss vor dem Schießen nicht vollständig verriegelte, was seine Feuerrate erhöhte und seine Konstruktion vereinfachte. Die Materialknappheit im Dritten Reich führte 1945 zur Entwicklung einer neueren Version des MG 42, des MG 45 (oder MG 42V). Das getestete MG 45/42V feuerte 120.000 Schuss hintereinander mit einer Feuerrate von etwa 1.350 Schuss pro Minute ab."
 AUS_tech_mountaineers:0 "Gebirgsjäger I"
 AUS_tech_mountaineers2:0 "Gebirgsjäger II"
 AUS_tech_mountaineers3:0 "Gebirgsjäger III"
 AUS_paratroopers:0 "Jagdkommando I"
 AUS_paratroopers2:0 "Jagdkommando II"
 AUS_paratroopers3:0 "Jagdkommando III"
 AUS_motorised_infantry:0 "Raupenschlepper Ost"
 AUS_motorised_infantry_desc:0 "Raupenschlepper Ost, wörtlich „Caterpillar Tractor East“, wird häufiger als RSO abgekürzt. Dieses leichte Kettenfahrzeug wurde als Reaktion auf die schlechte Leistung von Rad- und Halbkettenfahrzeugen im Schlamm und Schnee während des ersten Herbsts und Winters der Wehrmacht an der Sowjetfront konzipiert."
 austrian_research_name:0 "Forschungsgruppe Alpenverteidigungspakt"
 austrian_research_desc:0 ""
 AUS_paratrooper:0 "Jagdkommando"
 AUS_paratrooper_desc:0 "Durch die Integration von Luftlandetruppen in unsere Armee können wir gewaltsam eindringen und wichtige Truppen in bisher unzugänglichen Gebieten positionieren, was uns neue taktische Möglichkeiten eröffnet."
 AUS_mountaineers:0 "Gebirgsjäger"
 AUS_mountaineers_desc:0 "Kämpfe in Gebirgszügen setzen die Truppen vielen Gefahren aus, können aber manchmal nicht vermieden werden. Wir können diese Risiken minimieren, indem wir unseren Soldaten eine spezielle Ausbildung für dieses Umfeld bieten."
