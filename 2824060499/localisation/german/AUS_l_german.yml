 AUS_demand_a_free_slovakia:0 "Fordern Sie eine freie Slowakei"
 AUS_demand_a_free_slovakia_desc:0 "Um unseren Einfluss in der Region weiter zu festigen, sollten wir von den Tschechen verlangen, dass sie sich von der Slowakei trennen und sie unter einer neuen Regierung befreien, die wir finanzieren und unterstützen werden!"
 AUS_break_a_stick_in_the_fasces:0 "Brechen Sie einen Stock in den Fasces"
 AUS_break_a_stick_in_the_fasces_desc:0 ""
 AUS_plead_our_case_to_our_allies:0 "Plädieren Sie für unseren Fall"
