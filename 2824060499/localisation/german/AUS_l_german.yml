 AUS_repeal_the_abolition_of_nobility:0 "Aufhebung der Abschaffung des Adels"
 AUS_repeal_the_abolition_of_nobility_desc:0 "Nach dem Ersten Weltkrieg wurde uns mit der Abschaffung des Adels der Kern unseres Erbes entrissen. Die Aufhebung dieses Gesetzes wird jedoch einfacher sein als bisher angenommen."
 AUS_propose_the_alps_defence_pact:0 "Schlagen Sie den Alpenverteidigungspakt vor"
 AUS_propose_the_alps_defence_pact_desc:0 "[ITA.GetNameDefCap] hat uns einige unserer wichtigsten strategischen Standorte genommen und Tausende unserer Bürger vertrieben, indem es nach dem Ersten Weltkrieg Istrien und Südtirol einnahm. Nun jedoch brodelt Europa erneut vor Spannungen, und ihre Position im Verhältnis zu uns kann nicht ignoriert werden – ebenso wenig wie ihr potenzieller Einsatz als Verbündeter."
 AUS_propose_the_alps_defence_pact_tt:0 "Wenn [ITA.GetNameDef] akzeptiert, wird der Anschluss umgangen.\nWir erhalten auch §Y300 leichte Panzer§!.\n"
 AUS_propose_the_alps_defence_pact_advisor_tt:0 "Hat den Fokus abgeschlossen §YSchlagen Sie den Alpen-Verteidigungspakt vor§!"
 AUS_bolster_nations_defences:0 "Stärken Sie die nationale Verteidigung"
 AUS_bolster_nations_defences_desc:0 "Wir haben keine Zeit, auf irgendeinen Schutz durch ausländische Mächte zu warten. Unser Volk wird sich mit allen Mitteln verteidigen!"
 AUS_repeal_ban_on_political_parties:0 "Aufhebung des Verbots politischer Parteien"
 AUS_repeal_ban_on_political_parties_desc:0 "Die Faschisten, die derzeit unser Land kontrollieren, haben kurzsichtigerweise alle politischen Parteien und Versammlungen verboten. Allerdings ist dieses Verbot nicht so weit verbreitet, dass es nicht durch ein wenig geschicktes politisches Manöver aufgehoben werden könnte."
 AUS_reinstate_the_habsburg_family:0 "Wiedereinsetzung der Familie Habsburg"
 AUS_reinstate_the_habsburg_family_desc:0 "Nach dem Ende des Ersten Weltkriegs wurden die Habsburger, die rechtmäßigen Herrscher Österreich-Ungarns, aller Ländereien und Titel beraubt und ins Exil geschickt. Diese Schritte wurden unter Zwang unternommen; Das Einzige, was die Habsburger jemals falsch gemacht haben, war jedoch, dass sie den Krieg überhaupt verloren haben. Sie waren uns immer treu, also werden wir ihnen auch treu bleiben."
 AUS_liechtenstein_treaty:0 "Liechtenstein-Vertrag"
 AUS_liechtenstein_treaty_desc:0 "[GER.GetNameDefCap] ist keine verantwortungsvolle Weltmacht mehr, die von einem stabilen und mächtigen Kaiser regiert wird. Stattdessen bedroht der Verrückte [GER.GetLeader] ganz Europa mit seiner Expansionspolitik. [AUS.GetNameDefCap] muss sich um alle möglichen Verbündeten bemühen, um zu überleben – [SWI.GetNameDef] eingeschlossen."
 AUS_ban_the_national_socialist_party:0 "Verhaftung der Nationalsozialistischen Partei"
 AUS_ban_the_national_socialist_party_desc:0 "Die Nazis sind eine politische Macht in [AUS.GetNameDef] und [GER.GetNameDef]. Ihre Nachricht an [AUS.GetNameDef] entspricht jedoch nicht unseren Interessen. Man könnte argumentieren, dass es sich um Verrat handelt. Sollen wir entsprechend handeln?"
 AUS_undermine_mussolini:0 "Mussolini untergraben"
 AUS_undermine_mussolini_desc:0 "Nicht ganz [ITA.GetNameDef] ist unter Mussolinis Idealen vereint, so sehr er sich das auch wünschen würde. Ein wenig politische Unterstützung durch unsere Royalisten könnte die Unterstützung der Royalisten in [ITA.GetNameDef] erhöhen und das faschistische Regime stürzen."
 AUS_issue_emergency_powers:0 "Erteilung von Notstandsbefugnissen"
 AUS_issue_emergency_powers_desc:0 "Die Lage in Europa wird von Tag zu Tag angespannter und volatiler. In Zeiten wie diesen besteht die einzige Lösung für die Bedrohung durch unsere proaktiven und expansiven Nachbarn darin, die Bürokratie abzuschaffen und unseren Führern ähnlich mutige Befugnisse zu verleihen."
 AUS_for_kaiser_and_fatherland:0 "Für Kaiser und Vaterland"
 AUS_for_kaiser_and_fatherland_desc:0 "Es ist eine Zeit des Wandels für Europa, und der Platz von [AUS.GetNameDef] in der kommenden Welt wird von der Opferbereitschaft von Staat und Volk bestimmt. Es ist Zeit für jeden wehrfähigen Mann, für Kaiser und Vaterland hervorzutreten."
 AUS_issue_the_venetia_treaty:0 "Veröffentlichen Sie den Venetien-Vertrag"
 AUS_issue_the_venetia_treaty_desc:0 ""
 AUS_italian_civil_war:0 "[ITA.GetAdjective] Bürgerkrieg"
 AUS_italian_civil_war_desc:0 "[ITA.GetNameDefCap] befindet sich in einem fragilen Zustand. Ihr König ist beliebt und die royalistische Fraktion ist stark, auch wenn die Faschisten uns glauben machen wollen, dass es keine andere politische Kraft gibt. Ein kleiner Vorstoß genügt, um [ITA.GetNameDef] in einen Bürgerkrieg zu stürzen."
 AUS_demand_sudtyrol:0 "Den Vertrag von Wien zurechtweisen"
 AUS_demand_sudtyrol_desc:0 "Da sich [ITA.GetNameDef] im Zustand eines heftigen Bürgerkriegs befindet, sind wir in einer hervorragenden Position, um Südtirol, Friaul und die Halbinsel Istrien zurückzuerobern. Ein wenig politischer Einfluss wird uns die Anwendung großer militärischer Gewalt ersparen."
 AUS_interfere_in_italian_civil_war:0 "Bieten Sie Unterstützung für ehemalige Kronländer an"
 AUS_interfere_in_italian_civil_war_desc:0 "Die rechtschaffenen Royalisten kämpfen nun darum, die wahre Macht ihres Königs wiederherzustellen. Unsere eigene habsburgische Herrscherfamilie blickt mit Mitgefühl auf ihren Kampf – und wittert eine Chance. Vielleicht lässt sich ein Handel aushandeln und ein Verbündeter gewinnen."
 AUS_old_ties:0 "Alte Krawatten"
 AUS_old_ties_desc:0 "Die Bindungen, die [AUS.GetNameDef] und [HUN.GetNameDef] verbinden, sind tief und stark, und es bedarf keiner Argumente, um eine Allianz zwischen ihnen wiederherzustellen. Eine Partnerschaft zwischen uns wird uns helfen, unseren Platz in der Welt besser zurückzugewinnen als jede Aufrüstung oder jeder Vertrag mit einer anderen Macht."
 AUS_assassination_of_horthy:0 "Ermordung Horthys"
 AUS_assassination_of_horthy_desc:0 "„König Horthy“, wie er sich selbst prätentiös nannte, war einst nur ein Militäroffizier. Er hat nun Anspruch auf den Thron von [HUN.GetNameDef], eine im Grunde lächerliche Behauptung. Trotzdem hat er Macht. Eine einfache, wenn auch brisante Lösung wäre, ihn zu ermorden, damit die Habsburger eingreifen können."
 AUS_stabilise_hungary:0 "Ungarn stabilisieren"
 AUS_stabilise_hungary_desc:0 "Ungarn gehört wieder zu unserem Herrschaftsbereich, aber die Instabilität nach Horthys Ermordung hat zu Problemen geführt. Es muss Zeit und Mühe aufgewendet werden, um die Ordnung wiederherzustellen."
 AUS_the_czech_plan:0 "Der tschechische Plan"
 AUS_the_czech_plan_desc:0 "Die ehemalige Tschechoslowakei, einst ein Teil Österreich-Ungarns, steht jetzt unter [GER.GetAdjective] Besatzung. In der Region herrscht Kriegsrecht, aber unser Druck könnte sie in den Aufstand stürzen, den wir brauchen, um das Gebiet ohne Krieg mit [GER.GetLeader] zurückzugewinnen."
 AUS_path_of_war:0 "Weg des Krieges"
 AUS_path_of_war_desc:0 "[GER.GetNameDefCap] hat uns unsere Gebiete im Norden in der Tschechoslowakei weggenommen. Wir planen natürlich, dieses Land zurückzuerobern. Der Weg des Krieges ist der einzige Weg vorwärts."
 AUS_path_of_peace:0 "Weg des Friedens"
 AUS_path_of_peace_desc:0 "[GER.GetNameDefCap] hat unser altes Territorium der Tschechoslowakei annektiert, aber das bringt das österreichisch-ungarische Volk nicht außer Reichweite. Es können noch Vorbereitungen getroffen werden, um unsere Leute an unsere Grenzen zu bringen."
 AUS_arm_czech_resistance:0 "Bewaffne den [CZE.GetAdjective]-Widerstand"
 AUS_arm_czech_resistance_desc:0 "[GER.GetNameDefCap] kontrolliert zwar die Tschechoslowakei, aber wir können ihnen immer noch mehr als einen Strich durch die Rechnung machen; Ein Konzept ist ein Stellvertreterkrieg, der durch die Finanzierung des [CZE.GetAdjective]-Widerstands geführt wird."
 AUS_czech_immigration:0 "[CZE.GetAdjective] Einwanderung"
 AUS_czech_immigration_desc:0 "[GER.GetNameDefCap] drängt jeden arbeitsfähigen Mann irgendwo in seinem entstehenden Imperium zum Dienst. Allerdings schreien [CZE.GetAdjective]-Bürger jeden Tag danach, dieser Zwangsknechtschaft zu entkommen und ihren Platz in [AUS.GetNameDef] zu finden. Wir freuen uns natürlich über sie."
 AUS_demand_czech_autonomy:0 "Fordern Sie [CZE.GetAdjective] Autonomie"
 AUS_demand_czech_autonomy_desc:0 "Die direkte Kontrolle über die Tschechoslowakei zu erlangen mag eine hoffnungslose Hoffnung sein, aber wir können immer noch um ihre Autonomie unter der [GER.GetAdjective]-Herrschaft bitten. Von da an ist unsere Hoffnung vielleicht nicht mehr so ​​verzweifelt."
 AUS_allow_czech_volunteers:0 "[CZE.GetAdjective] Freiwillige zulassen"
 AUS_allow_czech_volunteers_desc:0 "Das [CZE.GetAdjective]-Militär existiert nicht und die [GER.GetAdjective]-Besatzung gibt den Menschen keine Möglichkeit, für ein Land zu kämpfen, das sie als ihr Land betrachten. [CZE.GetAdjective] Freiwillige ersuchen uns jeden Tag, zu Tausenden zu dienen – und es ist an der Zeit, dass wir ihnen erlauben."
 AUS_operation_skoda:0 "Betrieb: Skoda"
 AUS_operation_skoda_desc:0 "Das Skoda-Ingenieurunternehmen verfügt über einige der klügsten Köpfe der Gegenwart und ist fest in der von [GER.GetAdjective] kontrollierten Tschechoslowakei ansässig. Diese Köpfe sollten stattdessen unseren Interessen dienen."
 AUS_request_southern_slovakia:0 "Anfrage Südslowakei"
 AUS_request_southern_slovakia_desc:0 "Die Slowakei war immer österreichisch-ungarisches Land. Jetzt, da unser alter Verbündeter es kontrolliert, ist es nur fair, dass es uns zurückgegeben wird – und der Fall wäre leicht zu klären, wenn wir Lust dazu hätten."
 AUS_continue_secret_armament:0 "Setzen Sie die geheime Bewaffnung fort"
 AUS_continue_secret_armament_desc:0 "Wir versorgen den Widerstand in der Tschechoslowakei schon seit geraumer Zeit mit Waffen, und das zu spürbaren Kosten. Es könnte dafür plädiert werden, dies zu einer vollständigen verdeckten Aufrüstung auszuweiten."
 AUS_initiate_the_bohmen_plan:0 "Initiieren Sie den Böhmen-Plan"
 AUS_initiate_the_bohmen_plan_desc:0 "Die Tschechoslowakei wurde so gut wie von der [GER.GetAdjective]-Herrschaft befreit, und es ist an der Zeit, ihre Kontrolle direkt herauszufordern und unser Volk wieder unserer Union anzuschließen. Krieg ist manchmal notwendig, auch wenn er unangenehm ist."
 AUS_initiate_the_bohmen_plan_tt:0 "§YTschechoslowakei§! wird unsere Marionette, aber wir werden §R[GER.GetNameDef].§!\n den Krieg erklären"
 AUS_deactivate_YUG_collaboration_tt:0 "§RDiese Option deaktiviert die Möglichkeit, eine [YUG.GetAdjective]-Kollaborationsregierung zu erstellen.§!\n"
 AUS_full_czech_citizenship:0 "Vollständige [CZE.GetAdjective] Staatsbürgerschaft"
 AUS_full_czech_citizenship_desc:0 "Die Tschechoslowakei war einst österreichisch-ungarisch und die Menschen dort galten als österreichisch-ungarisch. Es ist nur fair und angemessen, dass wir diesen Status wiederherstellen, damit unser Volk unter unserer Herrschaft frei leben kann."
 AUS_annex_bohemia_and_moravia:0 "Anhang Böhmen und Mähren"
 AUS_annex_bohemia_and_moravia_desc:0 "Böhmen und Mähren waren einst unter unserer Kontrolle und werden es auch wieder sein. Wir werden ihre Annexion und ihr Leid jedem verkünden, der uns herausfordert."
 AUS_seek_closer_ties_to_yugoslavia:0 "Suchen Sie engere Beziehungen zu [YUG.GetNonIdeologyNameDef]"
 AUS_seek_closer_ties_to_yugoslavia_desc:0 "[YUG.GetNameDefCap] ist kein gefährlicher Gegner, aber ihre Position macht sie zu potenziell wertvollen Verbündeten. Eine Einladung zum Verteidigungspakt, den wir schließen, wird unsere Positionen stärken."
 AUS_demand_slovenia:0 "Fordern Sie Slowenien"
 AUS_demand_slovenia_desc:0 "[YUG.GetNameDefCap] war schon immer ein schwaches Land und jetzt ist es einer größeren Bedrohung ausgesetzt als je zuvor. Es wäre eine einfache Sache, einem ohnehin schon eingeschüchterten Volk das Land wegzunehmen, das rechtmäßig uns gehört."
 AUS_invite_yugoslavia_to_faction:0 "Laden Sie [YUG.GetNameDef] zur Fraktion ein"
 AUS_invite_yugoslavia_to_faction_desc:0 "Unser Verteidigungspakt mit [YUG.GetNameDef] war bisher für beide Seiten von Vorteil, und es ist an der Zeit, eine engere Union anzustreben – ein formelleres und konkreteres Bündnis."
 AUS_war_for_the_balkans:0 "Krieg um den Balkan"
 AUS_war_for_the_balkans_desc:0 "[YUG.GetNameDefCap] ist in einer schwachen Position und unser Territorium auf dem Balkan ist reif für die Rückeroberung. Selbst wenn wir in den Krieg ziehen müssen, werden wir die österreichisch-ungarischen Bürger in die österreichisch-ungarische Zivilisation zurückführen."
 AUS_establish_research_partnership:0 "Forschungspartnerschaft gründen"
 AUS_establish_research_partnership_desc:0 "Eine weitere Union Österreich-Ungarns und Jugoslawiens wurde vorgeschlagen; Diesmal zwischen den Größten unserer Köpfe und den Größten von ihnen. Ein Forschungspakt wird uns beiden nützen."
 AUS_allow_croat_semi_autonomy:0 "Erlauben Sie die kroatische Halbautonomie"
 AUS_allow_croat_semi_autonomy_desc:0 "Die Kroaten haben sich immer über höhere Herrschaft geärgert, unsere nicht mehr und nicht weniger als andere. Wenn wir ihnen etwas Autonomie gewähren, wird es für uns in jeder Hinsicht einfacher."
 AUS_suppress_serbian_nationalists:0 "Unterdrückung serbischer Nationalisten"
 AUS_suppress_serbian_nationalists_desc:0 "Die Serben sind äußerst unabhängig und ihre nationalistischen Fraktionen verfügen über große Macht in ihren Regionen. Es ist an der Zeit, dass wir dem Einhalt gebieten – wenn nötig auch mit Gewalt."
 AUS_establish_autonomous_serbian_puppet:0 "Gründung einer autonomen serbischen Marionette"
 AUS_establish_autonomous_serbian_puppet_desc:0 "Die serbischen Nationalisten sind der österreichisch-ungarischen Herrschaft ein Dorn im Auge, seit Serbien erneut unter unsere Gerichtsbarkeit fiel. Ihnen Autonomie unter unserer Kontrolle zu gewähren, ist eine kostengünstige und unkomplizierte Lösung des Problems."
 AUS_transylvania_or_war:0 "Siebenbürgen oder Krieg"
 AUS_transylvania_or_war_desc:0 "Rumänien stürzte sich nach dem Ersten Weltkrieg wie ein Geier auf die Region Siebenbürgen. Wir müssen dieses Land zurückfordern und die Rückkehr unseres Volkes zu unserer Herrschaft."
 AUS_suppress_transylvanian_romanians:0 "Unterdrückung der siebenbürgischen Rumänen"
 AUS_suppress_transylvanian_romanians_desc:0 "Trotz der rechtmäßigen österreichisch-ungarischen Herrschaft über Siebenbürgen gibt es nach wie vor ein nationalistisches rumänisches Element, das dem Imperium weiterhin ein lästiger Dorn im Auge ist. Es müssen Maßnahmen ergriffen werden, um dies zu unterdrücken."
 AUS_deport_romanians:0 "Siebenbürgische Rumänen abschieben"
 AUS_deport_romanians_desc:0 "Die in Siebenbürgen anwesenden rumänischen Nationalisten stellen eine ständige und irritierende Herausforderung für unsere Herrschaft dar. Wenn wir uns dafür entscheiden, wird es jedoch weniger schwierig sein, sie loszuwerden."
 AUS_form_holy_roman_empire:0 "Bilden Sie das Heilige Römische Reich"
 AUS_form_holy_roman_empire_desc:0 "Österreich-Ungarn ist nicht das älteste Reich Mitteleuropas. Es war einmal, dass das Heilige Römische Reich eine der stärksten militärischen und politischen Mächte der Zeit war – und wir kontrollieren dasselbe Land, dasselbe Volk, dieselbe militärische und politische Macht. Wagen wir es, die Macht, die einst Mitteleuropa regierte, zu reformieren?"
 AUS_reclaim_historical_lands:0 "Erobern Sie historische Ländereien zurück"
 AUS_reclaim_historical_lands_desc:0 "Mit der Erklärung der Reformation des Heiligen Römischen Reiches haben wir stillschweigend Anspruch auf alle Gebiete erhoben, die das Reich einst kontrollierte. Aber wir sind genau dieselbe imperiale Macht! Wir müssen nichts stillschweigend tun. Wir werden der Welt unseren Anspruch auf die Länder verkünden."
 AUS_invade_czechoslovakia:0 "Invade [CZE.GetNameDef]"
 AUS_invade_czechoslovakia_desc:0 ""
 AUS_prepare_czechoslovak_invasion:0 "Bereiten Sie die [CZE.GetAdjective]-Invasion vor"
 AUS_prepare_czechoslovak_invasion_desc:0 ""
 AUS_dissociate_austrofascism_from_nazism:0 "Austrofaschismus, nicht Nationalsozialismus"
 AUS_dissociate_austrofascism_from_nazism_desc:0 "Unsere Vision des Staates und der Zukunft von [AUS.GetNameDef] hat nichts mit diesen gefährlichen sogenannten Nationalsozialisten zu tun, die die [AUS.GetAdjective]-Identität in der Rassenmythologie zerstören wollen."
 AUS_red_white_red_until_death:0 "Rot Weiß Rot bis zum Tod"
 AUS_red_white_red_until_death_desc:0 "Unsere Loyalität gegenüber der Nation muss unbestreitbar sein. Es ist nicht nur ein vages Konzept. Es besteht aus unseren Häusern, unseren Familien, unseren Freunden."
 AUS_security_measures:0 "Sicherheitsmaßnahmen"
 AUS_security_measures_desc:0 "Es ist wichtig, [AUS.GetNameDef] vor ausländischen Bedrohungen zu schützen."
