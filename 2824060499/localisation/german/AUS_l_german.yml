 anti_moscow_comm:0 "Missachtung der sowjetischen internationalen Linie"
 AUS_sov_relations:0 "§RDies wird die Beziehungen zu Moskau deutlich verbessern und ihre Unterstützung bei unserem Versuch, die Regierung zu stürzen, garantieren, allerdings ist diese Hilfe nicht umsonst!§!\n"
 AUS_desertion:0 "§RDa die Soldaten das Bundesheer verlassen, ist die Zahl unserer Mitglieder, die bereit sind, für ihre Freiheit zu kämpfen, gewachsen.§!\n"
 AUS_desertion2:0 "§Bei Ausbruch des Bürgerkriegs werden wir gewinnen§! §G3§! §Yzusätzliche Einheiten!§!\n"
 AUS_purged_minister:0 "§RMinister gesäubert§!\n"
 AUS_purged_ministers_tt:0 "§RWWir werden alle rechten Agitatoren der vorherigen Regierung jagen und verhaften.§!\n"
 AUS_bunkers_1:0 "Grenzvorbereitungen"
 POLITICS_ERNST_RUDIGER_STARHEMBERG_DESC:0 "Dieser Mann ist Mitglied des Bundesrates und seit den 1920er Jahren ein prominenter Politiker in Österreich. Er ist auch für seine Unterstützung und Verbindungen zu Faschisten aus [GER.getNameDef] bekannt.\n\nSeine Unterstützung des Bierhallenputsches im Jahr 1923 und die Gründung der „Vaterländischen“. Front“ im Jahr 1933 zeigt deutlich seine Interessen und sein Verständnis für autoritäre Strukturen und paramilitärische Organisationen."
 austrian_focus:0 "Österreichischer Nationalfokus"
 integrate_south_tyrol:0 "Integrieren Sie [39.getName]"
