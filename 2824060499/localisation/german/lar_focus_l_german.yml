 autonomous_state:0 "Autonomer Staat"
 semi_autonomous_state:0 "Halbautonomer Staat"
 SPA_a_great_spain:0 "Ein großartiges Spanien"
 SPA_a_great_spain_desc:1 "Die junge Zweite Republik ist ihren Pflichten zum Schutz von Religion, Familie und Eigentum nicht nachgekommen. Während die Linke unsere christliche Zivilisation belagert, wird die Confederación Española de Derechas Autónomas zu ihrer Verteidigung stehen und Spanien wahre Einheit und einen neuen Geist verleihen. Das Parlament wird sich dem Willen des Volkes unterwerfen, oder wir werden es abschaffen."
 SPA_hand_over_the_ceda_campaign_chest:0 "Überreichen Sie die CEDA-Kampagnentruhe"
 SPA_hand_over_the_ceda_campaign_chest_desc:1 "Wir haben nach unserem Wahlkampf noch reichlich Geld übrig. Für den Fall, dass das Parlament unsere Stimme ablehnt, müssen wir uns auf ihre Beseitigung vorbereiten. Wir werden die Wahlkampftruhe der Confederación Española de Derechas Autónomas den aufgeklärten Teilen des Militärs übergeben, damit sie ihren Aufstand gegen die Linke vorbereiten können."
 SPA_negotiate_carlist_support:0 "Verhandeln Sie über Carlist-Unterstützung"
 SPA_negotiate_carlist_support_desc:1 "Unsere Sache hat Verbündete, die wir aber erreichen müssen. Die antiklerikale Stimmung der Linken hat die Carlisten verärgert, die sich seit langem auf eine Konfrontation mit der Republik vorbereiten. Sollten wir ihre Unterstützung gewinnen, wird unser Aufstand erheblich gestärkt."
 SPA_negotiate_carlist_support_tt:1 "Gewinnen Sie zu Beginn des Bürgerkriegs 5 gut ausgebildete Einheiten mit §Y3 Infanterie§! Bataillone.\n"
 SPA_negotiate_carlist_support_tt_2:0 "§RDiese Einheiten werden nach Ende des Bürgerkriegs entfernt, wenn Spanien nicht zur Carlist geworden ist!§!\n"
 SPA_the_army_of_africa:0 "Die Armee Afrikas"
 SPA_the_army_of_africa_desc:1 "Der Schlüssel zum Sieg im bevorstehenden Kampf ist die erfahrene Armee Afrikas. Wir müssen ihre Loyalität gegenüber unserer Sache sicherstellen, Pläne für die Blitzbesetzung Nordafrikas ausarbeiten und dann die Verlegung dieser kampferprobten Truppen auf das Festland vorbereiten, wo sie den Ausschlag zu unseren Gunsten geben können."
 SPA_the_army_of_africa_tt:0 "Gewinnen Sie zu Beginn des Bürgerkriegs 5 gut ausgebildete Einheiten mit §Y7 Infanterie§! und §Y2 Artillerie§! Bataillone und §YRecon§! und §YIngenieur§! Unterstützung sowie garantierte Kontrolle über §Y[290.GetName]§!.\n"
 SPA_secure_the_northern_garrisons:0 "Sichern Sie die nördlichen Garnisonen"
 SPA_secure_the_northern_garrisons_desc:1 "Mit der richtigen „Ermutigung“ werden wir die Unterstützung der Garnisonskommandanten im Norden gewinnen. Mit einem zeitlich gut abgestimmten gleichzeitigen Aufstand wird uns dies eine solide Machtbasis verschaffen, von der aus wir unseren Krieg gegen die Linken führen können, falls unser erster Putschversuch scheitern sollte."
 SPA_secure_the_northern_garrisons_tt:1 "Erhöht §YGarnisonskontrolle§! zu §GTotal§! in §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§! , §Y[166.GetName]§! und §Y[172.GetName]§!.\n\nDie Nationalisten werden den Bürgerkrieg unter der Kontrolle dieser Provinzen beginnen, solange ihre §YGarnison Control§! in ihnen ist mindestens §OWeak§!.\n"
 SPA_sin_paquito:0 "Sünde Paquito"
 SPA_sin_paquito_desc:1 "Aus Angst vor seiner möglichen Illoyalität hat die Regierung Francisco Franco zum Befehlshaber der Streitkräfte auf die Kanarischen Inseln geschickt. Doch auch er hat uns trotz unserer Einladungen nicht seine Unterstützung versprochen und hält uns mit seiner Unentschlossenheit lediglich auf. Sollte sich „Miss Kanarische Inseln 1936“ nicht dazu entschließen, sich uns anzuschließen, dann werden wir einfach ohne ihn weitermachen."
 SPA_con_paquito:0 "Con Paquito"
 SPA_con_paquito_desc:1 "Unsere Sache braucht starke Anführer, und Francisco Franco genießt die Loyalität der gepriesenen Armee Afrikas. Damit unser Aufstand Erfolg haben kann, müssen wir trotz seiner zögerlichen Entscheidungsfindung seine Unterstützung gewinnen, auch wenn dies wahrscheinlich seinen Preis haben wird ..."
 SPA_con_paquito_tt:1 "Zu Beginn des Bürgerkriegs §YFrancisco Franco§! wird ein nationalistischer Feldmarschall.\n"
 SPR_the_popular_front:0 "Die Volksfront"
 SPR_the_popular_front_desc:1 "Die Gefahr, die Faschismus und religiöser Aberglaube für unsere persönlichen Freiheiten darstellen, ist von größter Bedeutung, und wir müssen eine breite Front politischer Parteien aufbauen, die sich in ihrer Opposition gegen die Rechten einig sind. Nur wenn wir uns zusammenschließen, können wir ihren Vormarsch aufhalten und unsere Republik retten."
 SPR_secure_the_guardia_de_asalto:0 "Sichern Sie sich die Guardia de Asalto"
 SPR_secure_the_guardia_de_asalto_desc:1 "Die Polarisierung der Gesellschaft nimmt zu und mit ihr auch die Gewalt. Wir müssen die Loyalität der Assault Guards, unserer gut ausgebildeten schweren Polizeireserve, sicherstellen. Sie werden von unschätzbarem Wert sein, wenn die Gewalt weiter eskaliert."
 SPR_secure_the_guardia_de_asalto_tt:1 "Gewinnen Sie zu Beginn des Bürgerkriegs 3 ausgebildete Einheiten mit §Y6 Infanterie§! Bataillone. Die Nationalisten gewinnen 6 schlecht ausgebildete Einheiten mit §Y3 Infanterie§! Bataillone.\n"
 SPR_secure_the_guardia_de_asalto_tt_2:0 "Gewinnen Sie zu Beginn des Bürgerkriegs 5 ausgebildete Einheiten mit §Y6 Infanterie§! Bataillone. Die Nationalisten gewinnen 10 schlecht ausgebildete Einheiten mit §Y3 Infanterie§! Bataillone.\n"
 SPR_secure_the_guardia_get_both_types_tt:0 "§RWenn keiner der Fokusse belegt wird, erhalten die Nationalisten stattdessen beide Typen!§!\n"
 SPR_secure_the_guardia_civil:0 "Sichern Sie die Guardia Civil"
 SPR_secure_the_guardia_civil_desc:1 "Extremistische Elemente stören weiterhin die öffentliche Ordnung, und die Guardia Civil ist die vorderste Front im Kampf gegen Unruhen. Die Sicherstellung der Loyalität unserer nationalen Polizei muss unsere Priorität sein, wenn wir die Gewalt eindämmen und die Kontrolle behalten wollen."
 SPR_secure_the_guardia_civil_tt:1 "Gewinnen Sie zu Beginn des Bürgerkriegs 6 schlecht ausgebildete Einheiten mit §Y3 Infanterie§! Bataillone. Die Nationalisten erhalten 3 ausgebildete Einheiten mit §Y6 Infanterie§! Bataillone.\n"
 SPR_secure_the_guardia_civil_tt_2:0 "Gewinnen Sie zu Beginn des Bürgerkriegs 10 schlecht ausgebildete Einheiten mit §Y3 Infanterie§! Bataillone. Die Nationalisten erhalten 5 ausgebildete Einheiten mit §Y6 Infanterie§! Bataillone.\n"
 SPR_train_the_union_youth:0 "Bilden Sie die Gewerkschaftsjugend aus"
 SPR_train_the_union_youth_desc:1 "Vom Militär kommen Gerüchte über Untreue, und wir müssen auf das Schlimmste vorbereitet sein. Wir werden den engagierten und engagierten Teilen unserer jüngeren Unterstützer Schnellkurse im Umgang mit Waffen und grundlegenden militärischen Taktiken anbieten, damit sie im schlimmsten Fall jederzeit bewaffnet sein können."
 SPR_train_the_union_youth_tt:1 "Gewinnen Sie zu Beginn des Bürgerkriegs 5 gut ausgebildete Einheiten mit §Y3 Infanterie§! Bataillone.\n"
 SPR_enlarge_the_weapon_caches:0 "Vergrößern Sie die Waffenlager"
 SPR_enlarge_the_weapon_caches_desc:1 "Bereits vor dem Bergarbeiterstreik in Asturien im Jahr 1934 wurden im ganzen Land verdeckt Waffenlager eingerichtet, um auf die unvermeidliche Notwendigkeit vorbereitet zu sein, unsere Freiheiten mit militärischen Waffen zu verteidigen. In diesen Krisenzeiten täten wir gut daran, sie weiter auszubauen."
 SPR_enlarge_the_weapon_caches_tt:1 "Behalten Sie bei Beginn des Bürgerkriegs §Y80%§ bei! der Ausrüstung, statt §Y50%§!.\n"
 SPR_distribute_arms_to_the_people:0 "Verteile Waffen an das Volk"
 SPR_distribute_arms_to_the_people_desc:1 "Die Illoyalität des Militärs ist mittlerweile so gut wie sicher, und es ist klar, dass wir uns nicht darauf verlassen können, dass es die Werte der Republik verteidigt. Wir sollten damit beginnen, Waffen an diejenigen zu verteilen, denen das Wohl der Republik am Herzen liegt, damit sie die erste Verteidigung gegen einen möglichen Aufstand bilden können."
 SPR_distribute_arms_to_the_people_tt:0 "Gewinnen Sie zu Beginn des Bürgerkriegs 10 untrainierte Einheiten mit §Y3 Infanterie§! Bataillone.\n"
 SPR_disband_the_army:0 "Auflösung der Armee"
 SPR_disband_the_army_desc:1 "Wir können die Anzeichen der Illoyalität im Militär nicht länger ignorieren. Auch wenn es die Verschwörer zum Handeln anregen könnte, bleibt uns keine andere Wahl, als zu versuchen, die Armee mit sofortiger Wirkung aufzulösen und die Initiative zu ergreifen."
 SPR_disband_the_army_tt:2 "§GReduziert den Anteil der Armee, der sich zu Beginn des Bürgerkriegs auf die Seite der nationalistischen Fraktion stellen wird, von §Y50 %§! auf §Y20%§! und reduziert die Anzahl der Divisionen der Army of Africa von §Y5§! zu §Y3§!.§!\nDer Loyalist §Y80%§! Teil wird §Raufgelöst§!, aber seine Ausrüstung wird in den Vorrat zurückgebracht.\n\nWenn dieser Fokus nicht genommen wird, wird die Regierung die Armee zu Beginn des Bürgerkriegs reaktiv auflösen, ohne zusätzliche Vorteile.\n\n §RDie Überreste der illoyalen Armee werden den sofortigen Beginn des Bürgerkriegs auslösen!§!\n"
 SPA_the_phalanx_ascendant:0 "Der Phalanx-Aszendent"
 SPA_the_phalanx_ascendant_desc:2 "Der Aufstieg der Falange ist jetzt. Die untergegangene Republik liegt im Todeskampf, und obwohl der Kampf lang und hart sein wird, haben wir die ersten Schritte auf dem Weg zur Wiedergeburt des spanischen Reiches getan."
 SPA_bolster_offensive_infrastructure:0 "Offensive Infrastruktur stärken"
 SPA_bolster_offensive_infrastructure_desc:1 "Der größte Engpass bei unserer Offensivplanung ist unsere Unfähigkeit, unsere Fronteinheiten ausreichend zu versorgen. Mit einem Fokus auf die Verbesserung der Infrastruktur in diesen Sektoren sollten unsere Offensivoperationen erheblich gestärkt werden."
 SPA_bolster_offensive_infrastructure_tt:0 "Erfordert den Spanischen Bürgerkrieg.\n§Y1 Infrastruktur§ hinzufügen! auf 3 zufällige Frontstaaten.\n"
 SPA_the_fifth_column:0 "Die fünfte Kolonne"
 SPA_the_fifth_column_desc:1 "Um es mit den Worten von Emilio Mola zu sagen: „Wenn meine vier Kolonnen sich Madrid nähern, wird eine fünfte Kolonne von Unterstützern aus dem Inneren der Stadt aufsteigen und die Verteidigung der Republikaner von innen heraus untergraben.“ Wir werden diese „Fünfte Kolonne“ in allen Städten organisieren, die wir ansprechen, was uns einen entscheidenden Vorteil verschafft."
 SPA_the_fifth_column_tt:0 "Schaltet §YAktivieren Sie die Fünfte Kolonne§ frei! Entscheidungen, die die Entstehung kleinerer Aufstände im feindlichen Gebiet ermöglichen.\n"
 SPA_emergency_munitions_corporations:0 "Notfallmunitionsunternehmen"
 SPA_emergency_munitions_corporations_desc:1 "Die Kriegsanstrengungen erfordern eine sofortige Verstärkung, wenn wir eine ausreichende Versorgung unserer tapferen Truppen gewährleisten wollen. Wir werden diejenigen, die nicht kämpfen, in provisorischen Werkstätten organisieren, die das Nötigste für unsere Truppen herstellen."
 SPA_the_corpo_truppe_volontarie:1 "Die Corpo Truppe Volontarie"
 SPA_the_corpo_truppe_volontarie_desc:1 "Unsere Unterstützer in [ITA.GetNameDef] haben uns die Corpo Truppe Volontarie geschickt, um uns in unserem Kampf zu unterstützen, aber wenn wir erfolgreich sein wollen, muss sie stark erweitert werden. Wir werden einen diplomatischen Gesandten nach [ITA.GetNameDef] schicken, um uns für unsere Sache einzusetzen und in unserem Namen weitere militärische Hilfe zu erhalten."
 SPA_the_condor_legion:0 "Die Condor-Legion"
 SPA_the_condor_legion_desc:1 "Unsere Unterstützer in [GER.GetNameDef] haben uns die Condor-Legion geschickt, um uns in unserem Kampf zu unterstützen, aber wenn wir erfolgreich sein wollen, muss sie stark erweitert werden. Wir werden einen diplomatischen Gesandten nach [GER.GetNameDef] schicken, um uns für unsere Sache einzusetzen und in unserem Namen weitere militärische Hilfe zu erhalten."
 SPA_equipment_shipments:0 "Ausrüstungslieferungen"
 SPA_equipment_shipments_desc:1 "Truppen sind nicht das Einzige, was wir brauchen, um unseren Sieg zu sichern. Unseren Unterstützern im Ausland muss klar gemacht werden, dass wir dringend Ausrüstung benötigen und wie sie uns in dieser Angelegenheit helfen können."
 SPA_obtain_training_staff:0 "Erhalten Sie Schulungspersonal"
 SPA_obtain_training_staff_desc:1 "Auch wenn es unseren Stolz verletzen mag, müssen wir die überlegene Erfahrung unserer ausländischen Unterstützer in der Kriegskunst anerkennen. Wir sollten ihre Militärexperten nach Spanien einladen, um unsere Offiziere auszubilden und bei der Ausbildung unserer Truppen zu helfen, was uns den nötigen Vorsprung gegenüber den Republikanern verschafft."
 SPA_doctrinal_advancements:0 "Fortschritte in der Lehre"
 SPA_doctrinal_advancements_desc:1 "Unsere ausländischen Unterstützer haben in den vergangenen Jahrzehnten große Fortschritte im militärischen Denken und in der Militärdoktrin gemacht. Vielleicht könnten wir sie überreden, ihre Ideen mit uns zu teilen, damit wir sie in unserem aktuellen Krieg testen können."
 SPA_secure_the_national_defense_council:0 "Sichern Sie sich den Nationalen Verteidigungsrat"
 SPA_secure_the_national_defense_council_desc:1 "Unsere Sache ist führerlos und wird von einer Junta aus militärischen und zivilen Führern mit lose abgestimmten Zielen angeführt. Wenn wir unseren Willen durchsetzen und die Wiedergeburt erreichen wollen, die Spanien verdient, müssen wir uns die Vorherrschaft über diese vielfältige und manchmal streitende Organisation sichern."
 SPA_suspend_the_constitution:0 "Setzen Sie die Verfassung außer Kraft"
 SPA_suspend_the_constitution_desc:1 "Wir werden keine Fortschritte machen, solange wir an einer Verfassung festhalten, die ihre Fehlbarkeit und Schwäche immer wieder bewiesen hat. Wir werden es aussetzen und den Weg für eine militärische Übergangsregierung ebnen, die uns durch diesen notwendigen Brudermord führen kann, der wiederum letztendlich den Weg für eine neue, starke, autoritäre Regierung ebnen wird."
 SPA_primo_de_rivera_prisoner_exchange:0 "Primo De Rivera Gefangenenaustausch"
 SPA_primo_de_rivera_prisoner_exchange_desc:1 "Der Gründer der Falange, José Antonio Primo de Rivera, Sohn des alten Diktators Miguel Primo de Rivera, wurde bereits vor Beginn des Bürgerkriegs inhaftiert. Die Republikaner haben ihre Bereitschaft signalisiert, mit uns einen Gefangenenaustausch einzugehen, und wenn wir unseren ideologischen Führer zurückgewinnen wollen, müssen wir zustimmen."
 SPA_eliminate_the_carlists:0 "Eliminiere die Carlisten"
 SPA_eliminate_the_carlists_desc:1 "Unsere Vision für Spanien ist nicht mit der der Carlisten vereinbar. Sie klammern sich an eine sterbende Dynastie mit ihren schwachen Führern und ihrem religiösen Fanatismus und stellen eine Bedrohung für die Zukunft Spaniens selbst dar. Wir müssen diese Andersdenkenden ausrotten, damit wirklich starke Führer auftreten und das Land mit eiserner Faust vereinen können."
 SPR_carlist_uprising_flag:0 "Die Carlisten sind aufgestanden."
 SPA_absorb_carlist_remnants:0 "Absorbieren Sie Überreste der Carlist"
 SPA_absorb_carlist_remnants_desc:1 "Nachdem der Carlismus so gut wie besiegt ist, könnten die weniger fanatischen Elemente der Fraktion an der Front noch von Nutzen sein. Wir sollten uns diese Gelegenheit nicht entgehen lassen – jede fähige Kraft, die wir aufbringen können, wird die Ziele der Falange als Ganzes fördern."
 SPA_establish_the_directory:0 "Richten Sie das Verzeichnis ein"
 SPA_establish_the_directory_desc:1 "Emilio Mola, der große Architekt des Aufstands, hat von der Junta und den politischen Führern der Falange genügend Unterstützung erhalten, um mit der nächsten Phase seines Plans zu beginnen: der Einrichtung eines Direktoriums, das alle Aspekte des Bürgerkriegs verwalten wird, bis der Land ist gesichert."
 SPA_establish_the_directory_tt:0 "§Y[ROOT.GetName]§! wird als §YSpanisches Verzeichnis§!\n bezeichnet"
 SPA_a_one_party_state:0 "Ein Einparteienstaat"
 SPA_a_one_party_state_desc:1 "Demokratie ist nicht, wie die Republikaner uns glauben machen wollen, ein Selbstzweck, sondern nichts anderes als ein Mittel, um den Schwachen und Unwürdigen die volle Kontrolle über den Staat zu entreißen. Wir werden alle anderen politischen Parteien abschaffen, damit diejenigen mit einer starken Vision nicht in ihrem Streben nach einem großen Spanien behindert werden."
 SPA_a_one_party_state_tt:0 "Die Hälfte der derzeitigen kombinierten §Ynichtfaschistischen§! Die Unterstützung wird als §RStabilität§ angewendet! Strafe:\n"
 SPA_expand_conscription:0 "Erweitern Sie Wehrpflicht"
 SPA_expand_conscription_desc:1 "Der Bürgerkrieg fordert seinen Tribut von unserem Land, aber wir können unseren Druck auf die Republikaner nicht verringern. Es ist ein erneuter Vorstoß erforderlich, der durch erneute Rekrutierungsbemühungen vorangetrieben wird."
 SPA_safeguard_the_freedom_of_worship:0 "Schützen Sie die Religionsfreiheit"
 SPA_safeguard_the_freedom_of_worship_desc:1 "Die Republikaner bedrohen den Glauben an Gott selbst, und wir müssen allen klar machen, dass wir die letzte Bastion des Christentums sind. Wir werden das Recht und die Religionsfreiheit aller Christen schützen, und alle, die dies wünschen, können sich unserem Kampf zu ihrer Verteidigung anschließen."
 SPA_prepare_the_pyrenees_defenses:0 "Bereiten Sie die Pyrenäenverteidigung vor"
 SPA_prepare_the_pyrenees_defenses_desc:1 "Uns erreichten Gerüchte, dass sich die Republikaner mit ihren Bitten um Hilfe an [FRA.GetNameDef] gewandt haben. Obwohl dies unwahrscheinlich ist, können wir nicht das Risiko eingehen, dass dies wahr ist, und unsere nördlichen Grenzen ungeschützt lassen. Für den Fall eines Eingreifens von [FRA.GetAdjective] muss sofort mit den Verteidigungsvorbereitungen begonnen werden."
 SPA_prepare_the_pyrenees_defenses_tt:0 "Platzieren Sie Level 2 §YForts§! in den Provinzen an der französischen Grenze in §YPaís Vasco§!, §YNavarre§!, §YWestern Aragón§!, §YEastern Aragón§! und §YCataluña§!.\n"
 SPA_develop_all_talent:0 "Entwickeln Sie alle Talente"
 SPA_develop_all_talent_desc:1 "Allen, die es verdienen, soll ein leichter Zugang zu einer höheren Bildung sowie die nötige Finanzierung gewährleistet werden, um Ideen zu verfolgen, die für den Staat von Interesse sein könnten. Die Investition in die Schaffung neuer Forschungs- und Entwicklungseinrichtungen wird uns zweifellos viele Vorteile in einer Vielzahl unterschiedlicher Bereiche bringen."
 SPA_regional_agrarian_commissions:0 "Regionale Agrarkommissionen"
 SPA_regional_agrarian_commissions_desc:1 "Das Land wurde durch den Krieg verwüstet. Um sicherzustellen, dass die Bevölkerung nicht verhungert, werden wir ab sofort für jede Region Agrarkommissionen einrichten. Dadurch wird die Produktivität des unbeschädigten Ackerlandes maximiert und es uns ermöglicht, die Menschen zu ernähren."
 SPA_the_national_syndicalist_state:0 "Der nationalsyndikalistische Staat"
 SPA_the_national_syndicalist_state_desc:1 "Der Bürgerkrieg ist vorbei und es ist an der Zeit, dass die vorübergehende Militärregierung die Kontrolle abgibt und die wahren Führer der Falange auftauchen und eine neue Ära für Spanien einläuten."
 SPA_the_national_syndicalist_state_tt:0 "§Y[ROOT.GetName]§! wird als §YSpanisches Reich§ bekannt sein!\n"
 SPA_syndicalize_production:0 "Produktion syndikalisieren"
 SPA_syndicalize_production_desc:1 "Unsere Bewegung unterscheidet sich sowohl vom Kapitalismus als auch vom Kommunismus. Stattdessen werden wir nationale Syndikate gründen, in denen Arbeitnehmer und Arbeitgeber zusammenarbeiten können, um die Produktivität zum Wohle ganz Spaniens zu maximieren."
 SPA_strengthen_the_supreme_reality_of_spain:0 "Stärken Sie die höchste Realität Spaniens"
 SPA_strengthen_the_supreme_reality_of_spain_desc:1 "Zu lange haben Separatismus, Dissens und lokale Autonomie den spanischen Staat geschwächt. Wir werden mit diesen albernen Vorstellungen Schluss machen und eine neue Realität für ein geeintes Spanien präsentieren, mit dem sich alle, unabhängig von ihrer Gruppe oder Klasse, identifizieren und zu dem sie beitragen können."
 SPR_recovering_from_civil_war_focus_tt:0 "Schaltet §YErholung vom Bürgerkrieg§ frei! Entscheidungen, die es ermöglichen, im Besitz befindliche spanische Staaten wieder in den Status von §YKernstaaten§ zu versetzen! wenn sie über eine ausreichend hohe §YCompliance§! verfügen.\n"
 SPA_glory_and_wealth_on_the_sea_lanes:0 "Ruhm und Reichtum auf den Seewegen"
 SPA_glory_and_wealth_on_the_sea_lanes_desc:1 "Das Schicksal Spaniens lag schon immer jenseits der Ozeane. Ruhm und Reichtum erwarten uns, wir müssen nur unsere Kontrolle über die Seewege erneuern, wie wir es in der Vergangenheit getan haben."
 SPA_improve_domestic_naval_facilities:0 "Verbesserung der inländischen Marineeinrichtungen"
 SPA_improve_domestic_naval_facilities_desc:1 "Eine großartige Marine erfordert eine großartige Infrastruktur. Es sind neue Werften und Anlagen erforderlich, mit deren Bau wir bereits jetzt beginnen müssen."
 SPA_a_great_maritime_power:0 "Eine große Seemacht"
 SPA_a_great_maritime_power_desc:1 "Über den Ozeanen herrschte einst Angst vor der spanischen Macht. Obwohl unser Vermögen im Laufe der Jahrhunderte abgenommen hat, bleibt unsere Verbindung zu den Meeren bestehen. Wir werden unser maritimes Erbe annehmen und unsere Präsenz auf den Wasserstraßen der Welt erneuern."
 SPA_commerce_protection:0 "Handelsschutz"
 SPA_commerce_protection_desc:1 "Der globale Handel ist mehr denn je der Schlüssel zu einer gesunden Wirtschaft. Die Fähigkeit, unsere eigene Handelsschifffahrt zu schützen, wird unsere Position in jedem zukünftigen Konflikt stärken, mit dem wir konfrontiert werden könnten."
 SPA_exemplify_the_art_and_science_of_warfare:0 "Veranschaulichen Sie die Kunst und Wissenschaft der Kriegsführung"
 SPA_exemplify_the_art_and_science_of_warfare_desc:1 "Kriegsführung ist sowohl eine Wissenschaft als auch eine Kunst, und wir müssen denjenigen, die sich damit beschäftigen, die notwendigen Werkzeuge und Einrichtungen zur Verfügung stellen, um ihre Ideen zu verwirklichen."
 SPA_the_will_to_empire:1 "Der Wille zum Imperium"
 SPA_the_will_to_empire_desc:1 "Wir haben die Entschlossenheit, ein Imperium aufzubauen. Wir bekräftigen, dass die historische Erfüllung Spaniens im Imperium liegt. Wir beanspruchen für Spanien eine herausragende Stellung in Europa und verkünden, dass Spanien weiterhin die spirituelle Achse sein wird, die die hispanische Welt zusammenhält."
 SPA_unite_iberia:0 "Vereint Iberia"
 SPA_unite_iberia_desc:1 "Portugal und Spanien waren einst vereint, und einige würden sagen, dass sie es auch wieder sein sollten. Sind wir uns einig. Die iberische Vereinigung wird unsere Position in der Welt unermesslich stärken."
 SPA_absorb_the_portuguese_empire:0 "Absorbieren Sie das portugiesische Reich"
 SPA_absorb_the_portuguese_empire_desc:1 "Das portugiesische Kolonialreich ist Teil unserer neuen iberischen Hegemonie, auch wenn sie das vielleicht noch nicht so sehen. Dies lässt sich leicht beheben."
 SPA_claim_the_aragonese_possessions:0 "Beanspruchen Sie die aragonesischen Besitztümer"
 SPA_claim_the_aragonese_possessions_desc:1 "Das Königreich Aragon erstreckte sich einst weit und breit im Mittelmeerraum. Spanien, als historische Fortsetzung des Königreichs Aragonien, verdient zu Recht die Rückgabe dieser Gebiete an seine Kontrolle. Dieses Recht werden wir geltend machen."
 SPA_reclaim_spanish_africa:1 "Erweitern Sie Spanisch-Afrika"
 SPA_reclaim_spanish_africa_desc:1 "Es gibt keinen Grund, die aktuellen Grenzen unserer nordafrikanischen Besitztümer in Stein zu gemeißeln. Angesichts der gegenwärtigen Schwäche Frankreichs gibt es vielleicht keinen besseren Zeitpunkt als jetzt, um unseren Anspruch auf das Gebiet geltend zu machen."
 SPA_reassert_american_dominance:0 "Bekräftigen Sie die amerikanische Dominanz"
 SPA_reassert_american_dominance_desc:1 "In dem Jahrhundert seit ihrer Unabhängigkeit haben die verschiedenen Nationen Lateinamerikas nur untereinander gestritten und gestritten. Sie haben die Stärke vergessen, die in unserer kulturellen Einheit liegt, und deshalb werden wir sie daran erinnern, dass wir die Achse sind, um die sie sich drehen."
 SPA_reassert_american_dominance_tt:0 "Schaltet §YWiederherstellung der amerikanischen Dominanz§ frei! Entscheidungen, die die friedliche Unterwerfung schwächerer amerikanischer Länder ermöglichen.\n"
 SPA_retake_the_americas:0 "Erobere Amerika zurück"
 SPA_retake_the_americas_desc:2 "Die größeren lateinamerikanischen Mächte haben nicht die Absicht, unsere Führung freiwillig zu akzeptieren – und wir werden auch unsere alten Besitztümer nicht kampflos von [USA.GetNameDef] zurückerobern. Obwohl die Herausforderung groß ist, ist die Verwirklichung unserer imperialen Ambitionen nahe, wenn wir sie nur meistern können."
 SPA_embrace_the_spanish_destiny:0 "Umfassen Sie das spanische Schicksal"
 SPA_embrace_the_spanish_destiny_desc:1 "Spanien erwartet ein einzigartiges Schicksal: Geben Sie allen Spaniern die Freiheit, einer starken und freien Nation anzugehören. unsere herausragende Stellung in der Welt trotz der Einwände unserer Feinde wieder einzunehmen; und die christliche Lebensweise zu verteidigen."
 SPA_the_national_and_popular_army_of_spain:0 "Die National- und Volksarmee Spaniens"
 SPA_the_national_and_popular_army_of_spain_desc:1 "Die militärische Macht der neuen spanischen Nation wird in einer nationalen und populären Armee organisiert, in die alle wehrfähigen Männer die Ehre haben sollen, eingezogen zu werden."
 SPA_mandatory_pre_military_training:0 "Obligatorische vormilitärische Ausbildung"
 SPA_mandatory_pre_military_training_desc:1 "Um sich auf die Einberufung in die Armee vorzubereiten, erhalten alle Männer eine obligatorische vormilitärische Ausbildung."
 SPA_all_shall_serve:0 "Alle sollen dienen"
 SPA_all_shall_serve_desc:1 "Das Neuspanien ist der Ausdruck des Willens aller Spanier, und deshalb muss allen gestattet werden, ihre Pflicht zu seiner Verteidigung zu erfüllen. Die Rekrutierungsstandards müssen entsprechend ausgeweitet werden."
 SPA_the_army_of_africa_model:0 "Das „Army of Africa“-Modell"
 SPA_the_army_of_africa_model_desc:1 "Der Erfolg der Army of Africa im Bürgerkrieg ist nicht unbemerkt geblieben. Unsere neue Armee muss den von ihr gesetzten Standard erfüllen, und deshalb werden wir sie nach ihrem Vorbild gestalten."
 SPA_equipment_modernization:0 "Modernisierung der Ausrüstung"
 SPA_equipment_modernization_desc:1 "Für unsere neue Armee sind nur die besten Waffen geeignet, und wir müssen dementsprechend neue Waffen entwickeln."
 SPA_artillery_modernization:0 "Modernisierung der Artillerie"
 SPA_artillery_modernization_desc:1 "Artillerie ist ein wichtiger Bestandteil der modernen Kriegsführung, und deshalb sollten wir unsere alternden Geschütze mit neuen und leistungsstärkeren Modellen modernisieren."
 SPA_expand_the_air_branch:0 "Erweitern Sie den Luftzweig"
 SPA_expand_the_air_branch_desc:1 "Der Bürgerkrieg hat uns deutlich gezeigt, welche wichtige Rolle die Luftwaffe spielt. Wenn wir zu einer ernstzunehmenden Kraft werden wollen, müssen wir in diesem Bereich expandieren."
 SPA_expand_the_special_forces:0 "Erweitern Sie die Spezialeinheiten"
 SPA_expand_the_special_forces_desc:1 "Eine Handvoll Spezialisten können das erreichen, was viele normale Infanteristen nicht erreichen können. Wir beginnen mit der Spezialschulung für bestimmte Aufgaben und stellen sicher, dass wir im Bedarfsfall über die erforderlichen Werkzeuge verfügen."
 SPA_motorization:0 "Motorisierung"
 SPA_motorization_desc:1 "Die Massenmotorisierung einer Armee eröffnet vielfältige neue taktische und strategische Möglichkeiten. Das ist ein Vorteil, an dem wir nicht vorbeigehen können."
 SPA_an_armored_corps:0 "Ein Panzerkorps"
 SPA_an_armored_corps_desc:1 "Spanien braucht ein Panzerkorps, um seinen Nachbarn nicht den Rang abzulaufen."
 SPA_join_the_axis:0 "Treten Sie der Achse bei"
 SPA_join_the_axis_desc:1 "Die Zukunft Spaniens liegt im Sturz der etablierten Weltordnung. Wir müssen uns mit Gleichgesinnten verbünden, damit wir unsere Stärke mit der ihren bündeln können."
 SPA_fascist_economic_aid:0 "Faschistische Wirtschaftshilfe"
 SPA_fascist_economic_aid_desc:1 "Der Bürgerkrieg hat unser Land verwüstet, aber vielleicht sind unsere neuen Verbündeten bereit, unsere Wiederaufbauprogramme zu unterstützen."
 SPA_facilitate_pyrenees_freight_transports:0 "Erleichtern Sie den Gütertransport in den Pyrenäen"
 SPA_facilitate_pyrenees_freight_transports_desc:1 "Die Versorgung mit neuem Material aus dem Norden muss weiter erleichtert werden, um mit der Nachfrage Schritt zu halten, und deshalb werden wir die Eisenbahnen, die an den Pyrenäen vorbeiführen, ausbauen."
 SPA_facilitate_pyrenees_freight_transports_tt:1 "Maximale §YInfrastruktur§ hinzufügen! in §YMadrid§!, §YGuadalajara§!, §YEastern Aragón§!, §YCataluña§!, §YBurgos§! und §YPaís Vasco§!."
 SPA_improve_cross_country_railways:0 "Überlandbahnen verbessern"
 SPA_improve_cross_country_railways_desc:1 "Der Ausbau unseres nationalen Eisenbahnnetzes wird nicht nur dringend benötigte Arbeitsplätze schaffen, sondern auch die Bewegung von Truppen und Vorräten erleichtern und für alle Spanier ein Punkt des Nationalstolzes sein."
 SPA_support_the_war_industry:0 "Unterstützen Sie die Kriegsindustrie"
 SPA_support_the_war_industry_desc:1 "Bevor wir unsere Kriegsindustrie ausbauen können, müssen wir uns zunächst um den Ausbau der Hilfsindustrie kümmern, von der sie abhängig sein wird."
 SPA_italian_shipbuilding_expertise:0 "Italienisches Schiffbau-Know-how"
 SPA_italian_shipbuilding_expertise_desc:1 "Durch die Einladung italienischer Experten sollten wir in der Lage sein, unsere Fähigkeiten im Schiffbau zu verbessern und unsere Marine, insbesondere im Hinblick auf die größten Schiffe, einfacher zu erweitern."
 SPA_the_duty_to_work:0 "Die Pflicht zur Arbeit"
 SPA_the_duty_to_work_desc:1 "Alle Spanier haben eine Pflicht gegenüber dem Staat. Wenn diese Pflicht nicht verlangt, dass sie an der Front kämpfen, müssen sie tun, was sie können, um diejenigen zu versorgen und auszurüsten, die es tun."
 SPA_expand_the_war_industry:0 "Erweitern Sie die Kriegsindustrie"
 SPA_expand_the_war_industry_desc:1 "Ein mächtiger Staat braucht eine große Kriegsindustrie, um diese Stärke zu zeigen – und unsere könnte durchaus größer sein."
 SPA_national_recovery:0 "Nationale Erholung"
 SPA_national_recovery_desc:1 "Es ist an der Zeit, eine konzertierte nationale Anstrengung zu unternehmen, um sich von den Zerstörungen des Bürgerkriegs zu erholen."
 SPA_autarky:0 "Autarkie"
 SPA_autarky_desc:1 "Damit unsere Position nicht durch andere gefährdet wird, müssen wir sicherstellen, dass unsere Wirtschaft völlig autark ist."
 SPA_spanish_austerity:0 "Spanische Sparpolitik"
 SPA_spanish_austerity_desc:1 "Auch wenn dies unerwünscht ist, ist eine Sparpolitik notwendig, um die Mittel freizusetzen, die wir für den Wiederaufbau unserer Nation benötigen."
 SPA_reduce_reliance_on_foreign_resources:0 "Reduzieren Sie die Abhängigkeit von ausländischen Ressourcen"
 SPA_reduce_reliance_on_foreign_resources_desc:1 "Sich auf andere zu verlassen ist eine Schwäche, die nur von unseren potenziellen Feinden ausgenutzt werden kann. Wir müssen auf Selbstversorgung mit allen uns zur Verfügung stehenden Ressourcen drängen."
 SPA_reduce_reliance_on_foreign_resources_tt:0 "Schaltet einzigartige §YProspect for Resources§ frei! Entscheidungen, die die Erweiterung bestehender und die Entwicklung neuer Ressourcenvorkommen auf dem Festland ermöglichen.\n"
 SPA_expand_the_axis_gold_trade:0 "Erweitern Sie den Goldhandel der Achsenmächte"
 SPA_expand_the_axis_gold_trade_desc:1 "Die Achsenmächte sind verzweifelt auf der Suche nach Handel und geraten unter der Blockade der Alliierten in Schwierigkeiten. Ihr Gold fließt in unser Land, wodurch sie natürliche Ressourcen sowohl von uns selbst als auch von anderen neutralen Ländern erwerben können. Wir profitieren stark davon, und deshalb sollten wir es vielleicht noch weiter fördern ..."
 SPA_ensure_agricultural_self_sufficiency:0 "Sicherstellung der landwirtschaftlichen Selbstversorgung"
 SPA_ensure_agricultural_self_sufficiency_desc:1 "Wir müssen uns von Nahrungsmittelimporten aus dem Ausland befreien – unsere Landwirtschaft muss so weit ausgebaut werden, dass sie unser gesamtes Land ernähren kann."
 SPA_unify_the_nationalist_front:0 "Vereint die Nationalistische Front"
 SPA_unify_the_nationalist_front_desc:1 "Die Rebellion, oder „Nationalisten“, wie sie sich inzwischen zu nennen beginnt, ist eine lose Ansammlung von Gruppen, die nur in ihrem Wunsch vereint sind, die Republik zu stürzen. Der Weg zum Erfolg liegt darin, Machtkämpfe zu vermeiden und sich auf den Kampf gegen unseren gemeinsamen Feind zu konzentrieren"
 SPA_save_the_alcazar:0 "Rette den Alcázar!"
 SPA_save_the_alcazar_desc:1 "Der Alcázar in Toledo wird immer noch von Kräften gehalten, die unserer Sache treu ergeben sind, aber sie werden belagert! Ihre Befreiung wäre zwar nicht strategisch wichtig, würde aber einen großen Propagandasieg bedeuten und Francisco Francos Position als faktischer Führer der Militärjunta festigen."
 SPA_martyrdom_for_primo_de_rivera:0 "Martyrium für Primo De Rivera"
 SPA_martyrdom_for_primo_de_rivera_desc:1 "José Antonio Primo de Rivera, Gründer der Falange-Partei, ist bereits vor Beginn des Bürgerkriegs inhaftiert. Obwohl uns ein Gefangenenaustausch angeboten wurde, könnte dieser potenzielle politische Rivale als hingerichteter Märtyrer unserer Sache vielleicht besser dienen ... Wir werden dafür sorgen, dass die Verhandlungen über den Gefangenenaustausch „scheitern“."
 SPA_caudillo_of_spain:0 "Caudillo von Spanien"
 SPA_caudillo_of_spain_desc:1 "Die Erfolge von Francisco Franco sprechen für sich und seine potenziellen Rivalen haben ein vorzeitiges Ende gefunden. Unter der Junta wächst die Unterstützung dafür, ihn zu unserem offiziellen Führer zu ernennen, und es bleibt nur noch die Abgabe einer offiziellen Erklärung."
 SPA_extol_the_martyrs_of_the_war:0 "Loben Sie die Märtyrer des Krieges"
 SPA_extol_the_martyrs_of_the_war_desc:1 "Diejenigen, die ihr Leben für unsere Sache gegeben haben, sollten für ihr Opfer in Erinnerung bleiben und geehrt werden. Ihr Handeln sollte uns allen als Vorbild dienen."
 SPA_consolidate_the_north:0 "Konsolidieren Sie den Norden"
 SPA_consolidate_the_north_desc:1 "Der erste Schritt auf dem Weg zum Sieg sollte die Eroberung und Festigung der nördlichen Gebiete sein. Sobald dies abgeschlossen ist, können wir uns anderen gefährdeten Bereichen an der Front der Republikaner zuwenden."
 SPA_foment_a_carlist_split:0 "Schüren Sie eine Spaltung der Carlist"
 SPA_foment_a_carlist_split_desc:1 "Die Carlisten sind intern ebenso gespalten wie die nationalistische Front selbst. Indem wir verschiedene Anführer der Carlist gegeneinander ausspielen, können wir ihre Macht schwächen und uns so den Weg ebnen, separate Geschäfte mit verschiedenen Carlist-Gruppen abzuschließen."
 SPA_a_methodical_approach:0 "Ein methodischer Ansatz"
 SPA_a_methodical_approach_desc:1 "Der Schlüssel zum Erfolg in diesem Bürgerkrieg liegt nicht in mutigen Manövern und rücksichtslosen Angriffen, sondern in sorgfältiger und methodischer Planung sowie bewussten und präzisen Angriffen."
 SPA_tackle_the_vulnerable_fronts:0 "Bewältigen Sie die verwundbaren Fronten"
 SPA_tackle_the_vulnerable_fronts_desc:1 "In bestimmten Teilen der feindlichen Frontlinie wurden Schwachstellen beobachtet. Wir sollten uns auf diese Bereiche konzentrieren, um die Wirkung unserer Offensiven zu maximieren."
 SPA_tackle_the_vulnerable_fronts_tt:0 "Verbessert die §YBürgerkriegsoffensiven§! Entscheidungen durch Bereitstellung eines vorübergehenden Kampfbonus gegen den Feind zu Beginn einer Offensive.\n"
 SPA_integrate_the_requetes:0 "Integrieren Sie die Requetés"
 SPA_integrate_the_requetes_desc:1 "Diejenigen Carlist Requetés, die unserer Denkweise zugänglicher sind, sollten stärker in unsere Streitkräfte integriert werden. Ihre Erfahrung und Ausbildung werden im bevorstehenden Kampf von unschätzbarem Wert sein."
 SPA_portuguese_aid:0 "Portugiesische Hilfe"
 SPA_portuguese_aid_desc:1 "Wir müssen Hilfe annehmen, wo immer sie auch kommt. Portugal, das viele unserer Führer beherbergte, die nach dem gescheiterten Aufstand von 1932 fliehen mussten, wäre möglicherweise bereit, uns materielle Hilfe zu leisten, wenn wir darum bitten, und dies könnte sogar die Grundlage für eine noch engere Zusammenarbeit in der Zukunft bilden."
 SPA_the_iberian_pact:0 "Der Iberische Pakt"
 SPA_the_iberian_pact_desc:1 "Die Integrität unserer beiden Nationen hängt von den guten Beziehungen zwischen ihnen ab. Wir sollten einen Pakt vorschlagen, nach dem sowohl Spanien als auch Portugal in jedem globalen Krieg, in den sie eintreten, oder in jedem Bündnis, dem sie beitreten, immer auf derselben Seite stehen. Ein geeintes Iberia ist ein starkes Iberia!"
 SPA_the_iberian_pact_tt:0 "Diese Vereinbarung verpflichtet jede Partei, sich in jedem Krieg, dem die andere Partei beigetreten ist, einer Fraktion oder derselben Seite anzuschließen.\n"
 SPA_the_iberian_pact_tt_2:0 "§R[POR.GetNameDefCap] muss der Vereinbarung zustimmen, damit die Boni wirksam werden.§!\n"
 SPA_the_latin_bloc:0 "Der Lateinblock"
 SPA_the_latin_bloc_desc:1 "Auf der Welt bilden sich große Machtblöcke. Anstatt uns auf die wachsenden Spannungen zwischen ihnen einzulassen, sollten wir einen eigenen Machtblock mit den Nationen errichten, die uns kulturell und ideologisch ähnlich sind: den lateinamerikanischen Ländern rund um das Mittelmeer."
 SPA_utilize_the_intellectuals:0 "Nutzen Sie die Intellektuellen"
 SPA_utilize_the_intellectuals_desc:1 "Diejenigen, die über überlegene intellektuelle Fähigkeiten verfügen, sollten die Ressourcen erhalten, die sie benötigen, um ihrem Land auf eine Weise zu dienen, die unseren Truppen nicht möglich ist."
 SPA_banish_the_party_leaders:0 "Verbannen Sie die Parteiführer"
 SPA_banish_the_party_leaders_desc:1 "Die einzelnen Parteiführungen der Falange und der Carlisten versuchen zunehmend, ihre eigenen Ziele durchzusetzen, was sich als ein Dorn im Auge erweist. Indem wir ihre Uneinigkeit ausnutzen, um ihre Position zu untergraben, können wir es rechtfertigen, diese widerspenstigen Führer aus dem Land zu verbannen und sie durch Marionetten zu ersetzen, die Franco treu ergeben sind."
 SPA_fuse_the_parties:0 "Verschmelzen Sie die Parteien"
 SPA_fuse_the_parties_desc:1 "Die notwendigen Grundlagen wurden gelegt und es ist an der Zeit, die Falange und die Carlisten in einer einzigen Partei unter der Führung von Francisco Franco zu vereinen."
 SPA_fuse_the_parties_tt:0 "§GEntfernt§! §YBevorstehender Carlist-Aufstand§! §Gmission.§!\n"
 SPA_join_the_allies:0 "Treten Sie den Alliierten bei"
 SPA_join_the_allies_desc:1 "Uns ist klar, in welche Richtung das Pendel schwingt – wir werden uns den Alliierten anschließen, ihre starke Wirtschaftshilfe annehmen und sicherstellen, dass wir auf ihrer guten Seite sind, wenn sie den Krieg unweigerlich gewinnen."
 SPA_the_stabilization_plan:0 "Der Stabilisierungsplan"
 SPA_the_stabilization_plan_desc:1 "Wir müssen uns von dem unvernünftigen Falangisten-Traum der Autarkie und der unhaltbaren Wirtschaftspolitik, die zu seiner Verwirklichung umgesetzt wird, abwenden. Um wirtschaftliche Parität mit dem Rest der Welt zu erreichen, müssen wir stattdessen eine wirtschaftliche Liberalisierung in Betracht ziehen, die hoffentlich einen Wirtschaftsboom auslöst, der allen Spaniern zugute kommt."
 SPA_expand_spanish_bases:0 "Erweitern Sie die spanischen Stützpunkte"
 SPA_expand_spanish_bases_desc:1 "Die Imperialisten, mit denen wir uns verbündet haben, wollen unsere Stützpunkte nutzen, um ihren Einfluss auf der ganzen Welt auszuweiten. Um ihnen gerecht zu werden, müssen wir unsere kontinentalen Luft- und Marinestützpunkte erweitern."
 SPA_capitalist_economic_aid:0 "Kapitalistische Wirtschaftshilfe"
 SPA_capitalist_economic_aid_desc:1 "Die Wirtschaftshilfe des Westens sollte sich für die Erholung unseres Landes nach seiner Tortur als unschätzbar wertvoll erweisen."
 SPA_improve_living_standards:0 "Verbessern Sie den Lebensstandard"
 SPA_improve_living_standards_desc:1 "Alle müssen an den Vorteilen des wirtschaftlichen Aufschwungs unseres Landes teilhaben können, unabhängig von ihrem Status."
 SPA_domestic_industrial_developments:0 "Inländische industrielle Entwicklungen"
 SPA_domestic_industrial_developments_desc:1 "Westliche Innovationen können für den spanischen Arbeitnehmer adaptiert werden, indem sie das Beste aus beiden Welten nutzen und die Erholung der Nation fördern."
 SPA_the_spanish_miracle:0 "Das spanische Wunder"
 SPA_the_spanish_miracle_desc:1 "Der Stabilisierungsplan hat sich über unsere kühnsten Träume hinaus ausgezahlt; Den wirtschaftlichen Aufschwung, den wir erleben, kann man nur als Wunder bezeichnen!"
 SPA_adopt_the_26_points:0 "Übernehmen Sie die 26 Punkte"
 SPA_adopt_the_26_points_desc:1 "Nachdem die Bestimmung gegen den Zusammenschluss politischer Parteien praktischerweise aus den „27 Punkten“ der Falange entfernt wurde, sind die daraus resultierenden „26 Punkte“ ein gutes Parteimanifest, das wir als Inspiration für die Regierungspolitik heranziehen können."
 SPA_direct_the_universities:0 "Leiten Sie die Universitäten"
 SPA_direct_the_universities_desc:1 "Die Talente, die derzeit in der Wissenschaft arbeiten, könnten zweifellos besser für gezielte Forschung für militärische Zwecke eingesetzt werden. Wir werden die Hochschulen entsprechend informieren."
 SPA_dictator_for_life:0 "Diktator fürs Leben"
 SPA_dictator_for_life_desc:2 "Franco hat seiner Nation gute Dienste geleistet. Wir sehen keine Notwendigkeit, diesen Zustand zu ändern und schon gar nicht zur schwachen alten Monarchie zurückzukehren."
 SPA_invest_in_naval_infrastructure:0 "Investieren Sie in die Marineinfrastruktur"
 SPA_invest_in_naval_infrastructure_desc:1 "Spanien benötigt neue Marineanlagen, um die Erweiterung unserer Flotte zu unterstützen."
 SPA_expand_the_slipways:0 "Erweitern Sie die Slipanlagen"
 SPA_expand_the_slipways_desc:1 "Zuvor haben wir die größten Schiffe aus anderen Nationen gekauft. Wir sollten unsere eigenen Slipanlagen vergrößern, damit wir die Freiheit haben, diese Schiffe selbst zu bauen."
 SPA_the_plan_imperial:0 "Der „Plan Imperial“"
 SPA_the_plan_imperial_desc:1 "Wir werden ein großes Programm in Angriff nehmen, um den Status der spanischen Marine als eine der größten der Welt wiederherzustellen."
 SPA_restart_small_scale_shipbuilding:0 "Starten Sie den Kleinschiffbau neu"
 SPA_restart_small_scale_shipbuilding_desc:1 "Unsere Marine wird zahlreiche Begleitschiffe in der Größe benötigen, die kleinere inländische Werften bauen können. Wir sollten die Entwicklung neuer Designs dieser Werften fördern."
 SPA_la_division_azul:0 "La División Azul"
 SPA_la_division_azul_desc:1 "Obwohl wir die kommunistische Bedrohung hier in Iberia besiegt haben, lauert die Wurzel des Übels immer noch im Osten. Während andere die Hauptlast der Kämpfe tragen, sollten wir eine Abteilung Freiwilliger entsenden, um unseren Teil zur Bekämpfung dieser Bedrohung beizutragen."
 SPA_the_tangiers_enclave:0 "Die Enklave von Tanger"
 SPA_the_tangiers_enclave_desc:1 "Die Stadt Tanger wurde 1923 zu einer internationalen Zone unter der gemeinsamen Verwaltung von Frankreich, Spanien und Großbritannien erklärt. Angesichts der Tatsache, dass unsere beiden Co-Verwalter derzeit in einen Krieg verwickelt sind, müssen wir eingreifen und uns selbst um den Schutz der Stadt kümmern."
 SPA_the_tangiers_enclave_tt:0 "§RDas könnte unsere Mitadministratoren der internationalen Zone verärgern!§!\n"
 SPA_demand_french_north_africa:0 "Fordern Sie Französisch-Nordafrika"
 SPA_demand_french_north_africa_desc:1 "Die [FRA.GetAdjective]-Kolonien wurden durch den Fall ihres Mutterlandes geschwächt. Wir sollten unseren Schutz anbieten, mit der stillschweigenden Einsicht, dass Verweigerung keine Option ist."
 SPA_restore_the_monarchy:0 "Stellen Sie die Monarchie wieder her"
 SPA_restore_the_monarchy_desc:1 "Die provisorische Regierung hat ihren Zweck mit der Vertreibung der Kommunisten und dem Ende der Zweiten Republik erfüllt. Jetzt ist es Zeit für die Wiederherstellung der spanischen Monarchie!"
 SPA_restore_the_monarchy_tt:0 "§Y[ROOT.GetName]§! wird als §YKönigreich Spanien§ bekannt sein!\n"
 SPA_stamp_out_the_maquis:0 "Vernichtet den Maquis"
 SPA_stamp_out_the_maquis_desc:1 "Die Maquis, die Überreste unserer Feinde, haben kontinuierlich einen Guerillakrieg geführt, um unsere Kontrolle über das spanische Festland anzufechten. Im Laufe der Zeit hat ihr Einfluss nachgelassen, und jetzt ist die Zeit reif, sie ein für alle Mal auszurotten."
 SPA_defenses_against_strategic_bombing:0 "Verteidigung gegen strategische Bombenangriffe"
 SPA_defenses_against_strategic_bombing_desc:1 "Sollten wir uns dem globalen Konflikt anschließen, müssen wir sicherstellen, dass unsere Städte angemessen vor den unvermeidlichen groß angelegten strategischen Bombenangriffen geschützt sind, denen unsere potenziellen Feinde uns zweifellos aussetzen werden."
 SPA_defenses_against_invasion:0 "Verteidigung gegen Invasion"
 SPA_defenses_against_invasion_desc:1 "Spaniens Küsten erstrecken sich weit und breit, und wir müssen alles tun, was wir können, um dem Feind die Aussicht auf eine Invasion unangenehm zu machen. Starke Befestigungen dürften den Preis hoffentlich nicht wert sein."
 SPA_defenses_against_invasion_tt:0 "Platziere §Y1 Fort§! und §Y2 Küstenfestungen§! in kontinentalen Kernprovinzen mit einer §YNaval Base§!.\n"
 SPA_retake_gibraltar:0 "Gibraltar zurückerobern"
 SPA_retake_gibraltar_desc:1 "Es ist über zwei Jahrhunderte her, dass Gibraltar dem einladenden Schoß Spaniens entrissen wurde. Diese britische Wunde im Gesicht von Iberia kann nicht weiterbestehen."
 SPA_claim_west_africa:0 "Beanspruchen Sie Westafrika"
 SPA_claim_west_africa_desc:1 "Die französische Herrschaft über Westafrika ist völlig unverdient. Das Gebiet stellt eine natürliche geografische Verbindung zu unserer Kolonie in Äquatorialguinea dar und sollte daher in jeder Hinsicht als integraler Bestandteil des spanischen Kolonialreiches betrachtet werden."
 SPA_supremacy_of_the_communion:0 "Vorherrschaft der Gemeinschaft"
 SPA_supremacy_of_the_communion_desc:1 "So gewiss, wie Gott Himmel und Erde geschaffen hat, so sicher ist auch die Traditionalistische Gemeinschaft, die den Schlüssel zur einheitlichen Zukunft Spaniens in sich trägt. Die Aufstände der Carlist im 19. Jahrhundert wurden zwar verhindert, aber ihr Geist wurde nie gebrochen: Wer dem Glauben treu bleibt, ist bereit, sich erneut gegen die Republik zu erheben."
 SPA_prepare_the_carlist_insurrection:0 "Bereiten Sie den Aufstand der Carlist vor"
 SPA_prepare_the_carlist_insurrection_desc:1 "Unser Bündnis mit der Falange ist aus der Notwendigkeit heraus entstanden und ihre Lebenserwartung kann bereits in Wochen gezählt werden. Wir müssen unsere vermeintlichen Verbündeten angreifen, bevor sie uns angreifen, und ihre fehlerhafte Ideologie beseitigen, bevor sie eine Chance hat, in den Köpfen der einfachen Leute Fuß zu fassen."
 SPA_prepare_the_carlist_insurrection_tt:1 "Schaltet §YPreparing the Carlist Insurrection§ frei! Entscheidungen, die es der Carlist-Seite im Aufstand ermöglichen, kontrollierte Staaten zu sichern.\n\nAußerdem sichert §YBurgos§! und §YNavarra§! für die Carlist-Seite, wenn diese kontrolliert werden."
 SPA_contact_the_union_militar_espanola:0 "Kontaktieren Sie die Unión Militar Española"
 SPA_contact_the_union_militar_espanola_desc:1 "Die Unión Militar Española, ein riesiger Geheimbund von Offizieren, die sich gegen die Republik verschworen haben, hat viele, die möglicherweise Sympathien für unsere Sache haben. Wir sollten sie kontaktieren und von so vielen dieser Führungskräfte wie möglich Unterstützung erhalten, wenn es soweit ist."
 SPA_head_the_junta_nacional:0 "Leiten Sie die Junta Nacional"
 SPA_head_the_junta_nacional_desc:1 "Die oberste Kriegsführungskraft der Carlist-Kriegsmaschinerie, die Junta Nacional Carlista de Guerra, benötigt einen Anführer, der die verschiedenen regionalen Carlist-Juntas vereint. Manuel Fal Conde kann dieser Anführer sein."
 SPA_unite_the_requetes:0 "Vereint die Requetés"
 SPA_unite_the_requetes_desc:1 "Zu lange konnten die regionalen Carlist-Juntas unabhängig voneinander operieren. Wir müssen sie und ihre Milizen vereinen; die Requetés, um die Kriegsanstrengungen der Carlist besser zu organisieren und interne Meinungsverschiedenheiten zu beseitigen."
 SPA_the_war_in_the_north:0 "Der Krieg im Norden"
 SPA_the_war_in_the_north_desc:1 "Der Norden war schon immer das Kernland der Carlist-Bewegung. Jeder Aufstand muss sich darauf konzentrieren, dies als unsere Operationsbasis zu sichern."
 SPA_revive_the_spirit_of_the_carlist_wars:0 "Beleben Sie den Geist der Karlistenkriege wieder"
 SPA_revive_the_spirit_of_the_carlist_wars_desc:1 "Die Karlistenkriege im 19. Jahrhundert mögen für unsere Sache bedauerliche Verluste gewesen sein, aber der Geist des Widerstands lebt bis heute weiter. Wir werden nicht ruhen, bis der rechtmäßige Erbe auf dem spanischen Thron sitzt und den christlichen Glauben für alle Spanier schützt."
 SPA_arms_modernization:0 "Rüstungsmodernisierung"
 SPA_arms_modernization_desc:0 "Unsere Truppen mögen die engagiertesten, loyalsten, gläubigsten, leidenschaftlichsten und am besten ausgebildeten sein, aber sie benötigen dennoch angemessene Waffen, um das Christentum zu verteidigen. Wir sorgen dafür, dass sie alles haben, was sie brauchen."
 SPA_no_compromise_on_carlist_ideals:0 "Keine Kompromisse bei den Carlist-Idealen"
 SPA_no_compromise_on_carlist_ideals_desc:2 "Obwohl wir bei unserem ersten Aufstand mit der Falange kooperierten, ist uns jetzt klar, dass Kompromisse bei unseren Idealen einem Verrat gleichkommen. Wenn die Falange unsere Forderungen nicht akzeptiert, haben wir keine andere Wahl, als sie ebenfalls zu beseitigen."
 SPA_no_compromise_on_carlist_ideals_tt_2:0 "§Y[ROOT.GetName]§! wird als §YCarlist Spain§ bekannt sein!\n"
 SPA_no_compromise_on_carlist_ideals_tt:0 "§RDie faschistischen Anhänger werden einen Bürgerkrieg beginnen!§!\n"
 SPA_the_crusade_against_democracy:0 "Der Kreuzzug gegen die Demokratie"
 SPA_the_crusade_against_democracy_desc:1 "Nur der rechtmäßige Carlist-Erbe wurde von Gott selbst mit dem göttlichen Recht zur Herrschaft ausgestattet. Demokratie ist nicht nur eine Beleidigung des Königs, sie ist auch eine Gotteslästerung gegen den Willen Gottes. Diese Plage darf nicht länger auf dieser Welt existieren."
 SPA_the_crusade_against_democracy_timer_tt:1 "Mindestens 70 Tage seit §YKreuzzug gegen die Demokratie§! wurde zuletzt geändert.\n"
 SPA_expand_the_requetes:0 "Erweitern Sie die Requetés"
 SPA_expand_the_requetes_desc:1 "Bisher haben wir uns auf eine relativ kleine, aber vergleichsweise gut ausgebildete Angriffstruppe verlassen. Unsere Ambitionen erfordern jedoch noch viel mehr. Wir müssen diese Requetés erweitern und die nötige Ausbildung für alle bereitstellen, die dem Jagdruf folgen."
 SPA_militarize_the_masses:0 "Militarisieren Sie die Massen"
 SPA_militarize_the_masses_desc:1 "Die Werte, für die wir stehen, können nicht allein durch unsere Requetés verteidigt werden. Alle, die der Krone treu sind und die Liebe Gottes in ihren Herzen tragen, müssen ihre militärische Pflicht zur Verteidigung ihrer Ideale erfüllen."
 SPA_defenders_of_catholicism:0 "Verteidiger des Katholizismus"
 SPA_defenders_of_catholicism_desc:1 "Wie vor vierhundert Jahren muss Spanien erneut der Verteidiger des katholischen Glaubens sein. Im weiteren Sinne muss der einfache Soldat Schwert und Schild seines Glaubens sein und diese heilige Pflicht im Hinterkopf behalten, wohin auch immer sein König ihn zum Kampf schickt."
 SPA_battle_rites:0 "Kampfriten"
 SPA_battle_rites_desc:2 "Der Krieg zur Verteidigung unserer Nation ist eine heilige Pflicht. Unsere Seelsorger werden die Soldaten auf dem Schlachtfeld begleiten und vor Ort die letzten Ölungen für jeden durchführen, der das höchste Opfer für den König und den Glauben bringt, um sicherzustellen, dass alle im Himmel belohnt werden."
 SPA_cultivate_fanaticism:0 "Kultivieren Sie Fanatismus"
 SPA_cultivate_fanaticism_desc:1 "Die bewundernswertesten Eigenschaften des Carlist-Soldaten sind seine Hartnäckigkeit und seine unerschütterliche Entschlossenheit angesichts von Gefahren und Nöten, in dem Wissen, dass Gott sie für ihre Pflicht belohnen wird, wenn sie fallen. Dieser Einsatz und die Aufopferung der Gefallenen sollten allen neuen Rekruten als Vorbild dienen."
 SPA_the_third_dimension_of_warfare:0 "Die dritte Dimension der Kriegsführung"
 SPA_the_third_dimension_of_warfare_desc:1 "Der unbezwingbare Geist der Carlist regiert bereits an Land; Jetzt muss es auch den Himmel erobern."
 SPA_a_modern_fighter_fleet:0 "Eine moderne Kampfflotte"
 SPA_a_modern_fighter_fleet_desc:1 "Unsere Piloten müssen mit den besten Maschinen ausgestattet werden, die unser Land aufbringen kann. Was uns an Zahlen fehlt, müssen wir durch Geschick, Tapferkeit und Ausrüstung wettmachen."
 SPA_confirm_the_fueros:0 "Bestätigen Sie die Fueros"
 SPA_confirm_the_fueros_desc:1 "Die Regierung der Nation liegt in der Zuständigkeit des Königs, doch alte Privilegien sichern das Recht auf Selbstverwaltung für die Regionen, aus denen das Königreich als Ganzes besteht. Diese Rechte oder Fueros, wie sie genannt werden, müssen bestätigt werden, wenn die Loyalität der verschiedenen Regionen gewahrt bleiben soll."
 SPA_encourage_local_industrialization:0 "Fördern Sie die lokale Industrialisierung"
 SPA_encourage_local_industrialization_desc:1 "Die Industrialisierung sollte von unseren verschiedenen Regionalregierungen gefördert werden, da lokale Initiativen wie diese zweifellos dazu beitragen werden, die Nation als Ganzes zu stärken."
 SPA_encourage_local_mining:0 "Fördern Sie den lokalen Bergbau"
 SPA_encourage_local_mining_desc:0 "Unsere Branche braucht Ressourcen und ist in ihrer Rolle als Nettoimporteur selbstgefällig geworden. Wir sollten den Ausbau der Bergbauunternehmen in unserem Land fördern, um die Reichtümer der Iberischen Halbinsel zu nutzen und unsere Abhängigkeit von ausländischen Lieferanten zu verringern."
 SPA_settle_the_succession_question:0 "Klären Sie die Nachfolgefrage"
 SPA_settle_the_succession_question_desc:1 "Die Sache der Carlist ist in Lager gespalten, die unterschiedliche Ansprüche auf den Thron vertreten. Alfonso Carlos, der Erbe der Carlist, starb ohne Nachkommen Ende 1936, jedoch nicht bevor er Xavier von Bourbon-Parma zu seinem Erben ernannte. Es gibt jedoch einige, die stattdessen den Anspruch des alten im Exil lebenden Verfassungskönigs Alfons XIII. unterstützen."
 SPA_dios_patria_rey:1 "Dios, Patria y Rey!"
 SPA_dios_patria_rey_desc:1 "Der Schlachtruf der Carlist hallt durch die Geschichte und veranschaulicht die Überzeugungen, die wir für wahr halten. Es dient als Erinnerung daran, dass wir alle nur eine kleine Rolle bei der Verteidigung des Katholizismus, unserer lokalen Gemeinschaften und der spanischen Nation als Ganzes sowie der ultimativen Souveränität unseres Königs spielen. Gott, Vaterland und König!"
 SPA_restore_the_empire:0 "Stellen Sie das Imperium wieder her"
 SPA_restore_the_empire_desc:1 "Unser Imperium erwartet Sie! Wir müssen nur die Militärindustrie aufbauen, damit wir sie erobern können."
 SPA_strengthen_the_empire:0 "Stärke das Imperium"
 SPA_strengthen_the_empire_desc:0 "Die Wirtschaft des jungen neuen spanischen Imperiums kämpft immer noch, und ein größerer Teil der Staatskasse sollte dafür verwendet werden, sicherzustellen, dass sich unsere Industrie schneller von den Zerstörungen des Bürgerkriegs erholt."
 SPA_prosperity_of_the_empire:0 "Wohlstand des Imperiums"
 SPA_prosperity_of_the_empire_desc:0 "Die Erholung und der Wohlstand des Imperiums sind von größter Bedeutung. Indem wir uns zusätzlich auf die Verbesserung der Infrastruktur unseres Landes konzentrieren und dadurch den Handel und die industrielle Entwicklung fördern, werden wir sicherstellen, dass dieses Ziel in kurzer Zeit erreicht wird."
 SPA_press_the_gibraltar_claim:0 "Drücken Sie den Gibraltar-Claim"
 SPA_press_the_gibraltar_claim_desc:1 "Die Beleidigung unseres Königs durch die bloße Existenz der Enklave Gibraltar muss gerächt werden."
 SPA_claim_the_french_throne:0 "Beanspruchen Sie den französischen Thron"
 SPA_claim_the_french_throne_desc:1 "Der spanische und der französische Thron sind seit über einem halben Jahrhundert dynastisch verbunden. Unser jetziger König ist da nicht anders und er ist zufällig auch der legitimistische Anwärter auf den französischen Thron. Dies ist ein Zustand, der einfach ausgenutzt werden muss."
 SPA_retake_the_spanish_netherlands:0 "Erobern Sie die spanischen Niederlande zurück"
 SPA_retake_the_spanish_netherlands_desc:1 "Unser Reich erstreckte sich einst bis an die Grenzen Deutschlands. Es gibt keinen Grund, dies nicht noch einmal zu tun und uns dabei zu erlauben, den 80-jährigen Krieg zu rächen."
 SPA_restore_the_iberian_union:0 "Stellen Sie die Iberische Union wieder her"
 SPA_restore_the_iberian_union_desc:1 "Fast vier Jahrhunderte sind vergangen, seit Spanien und Portugal das letzte Mal ein gemeinsames Schicksal hatten, das jedoch viel zu kurz währte. Iberia ist gemeinsam stärker und so werden wir dafür sorgen, dass ein neuer Anspruch auf den portugiesischen Thron „entdeckt“ wird ..."
 SPA_the_war_of_vengeance:0 "Der Rachekrieg"
 SPA_the_war_of_vengeance_desc:1 "Der Spanisch-Amerikanische Krieg von 1898 ist noch in lebendiger Erinnerung, und der tiefgreifende Einfluss, den er auf die nationale Psyche der Spanier hatte, lässt sich am besten in den Schriften der Generation von 1898 veranschaulichen. Die nationale Peinlichkeit über den Verlust unserer Kolonien muss gerächt werden. Amerika muss unter Kontrolle gebracht werden."
 SPA_found_the_academia_vazquez_de_mella:0 "Habe die Academia Vázquez De Mella gefunden"
 SPA_found_the_academia_vazquez_de_mella_desc:1 "Wir müssen ein großes Zentrum des Traditionalismus errichten, das auch von Carlist-Denkern genutzt werden kann, um neue Fortschritte und Entwicklungen zu erzielen, die der neuen spanischen Monarchie zugute kommen können."
 SPA_a_fleet_worthy_of_a_king:0 "Eine Flotte, die eines Königs würdig ist"
 SPA_a_fleet_worthy_of_a_king_desc:1 "Damit der Monarch seinen Willen über die Ozeane hinweg durchsetzen kann, muss unsere Marine stark ausgebaut werden. Es soll umgehend eine neue Marineinfrastruktur gebaut werden."
 SPA_rebuild_the_battlefleet:0 "Bauen Sie die Schlachtflotte wieder auf"
 SPA_rebuild_the_battlefleet_desc:1 "Vier Jahrzehnte nach dem Spanisch-Amerikanischen Krieg war unsere Marine lethargisch und schüchtern. Die Hinzufügung neuer großer Kriegsschiffe, die jedem Feind entgegentreten können, wird in seinen Reihen ein Gefühl der Wiedergeburt hervorrufen und es uns ermöglichen, mit unseren Nachbarn auf See zu konkurrieren."
 SPA_imperial_security:0 "Imperiale Sicherheit"
 SPA_imperial_security_desc:1 "Die Sicherheit des Imperiums liegt nicht in großen Großkampfschiffen, sondern in ausreichenden Mengen an Kreuzern. Die Entwicklung neuer Modelle und neuer Handelsschutzdoktrinen muss sofort beginnen, damit wir die Versorgung unserer Auslandsbetriebe sicherstellen können."
 SPR_regional_defense_council_of_aragon:0 "Regionaler Verteidigungsrat von Aragonien"
 SPR_regional_defense_council_of_aragon_desc:1 "Zum Zweck der Kriegsführung und nur aus Notwendigkeit müssen die autonomen anarchistischen Kommunen, die als Ergebnis des Bürgerkriegs entstanden sind, unter einem einzigen Verteidigungsrat vereint werden, der unsere Bemühungen koordinieren kann. Wir beginnen mit der Gründung eines solchen in Aragon."
 SPR_appropriate_the_means_of_production:0 "Geeignete Produktionsmittel"
 SPR_appropriate_the_means_of_production_desc:1 "Vorbei sind die Zeiten, in denen wir für die Reichen arbeiteten. Vorbei sind die Zeiten, in denen unsere Arbeit unbelohnt blieb. Wir werden die Fabriken und Werkstätten, die Bauernhöfe und die Geschäfte besetzen, die Klasse beseitigen und den Arbeitern die Verantwortung für ihr eigenes Schicksal übertragen."
 SPR_autogestion:0 "Autogestión"
 SPR_autogestion_desc:1 "Wir werden den Output maximieren, indem wir den Arbeitnehmern die Möglichkeit geben, sich am Arbeitsplatz nach den Prinzipien der Autogestión selbst zu verwalten. Dies wird viele Vorteile in Bezug auf die Autonomie der Arbeitnehmer, die Arbeitsmoral und damit auch die Gesamtproduktivität mit sich bringen."
 SPR_collectivization_and_workers_control:0 "Kollektivierung und Arbeiterkontrolle"
 SPR_collectivization_and_workers_control_desc:1 "Für die notwendigen Aspekte der Kommunalverwaltung werden wir uns an Betriebsräte wenden, die jedem Arbeitnehmer ein Mitspracherecht geben und gleichzeitig eine umfassendere Zusammenarbeit ermöglichen."
 SPR_arm_the_people:0 "Bewaffnet das Volk"
 SPR_arm_the_people_desc:1 "Eine nationale Armee kann der Regierung leicht dazu dienen, die Kontrolle über ihre Bevölkerung zu behalten, und ist daher kein Mittel zur kommunalen Verteidigung. Es sind die Menschen selbst, denen die Waffen gegeben werden müssen, mit denen sie ihre Gemeinschaften verteidigen können."
 SPR_the_maximum_concession:0 "Das maximale Zugeständnis"
 SPR_the_maximum_concession_desc:1 "Im Geiste des Kampfes gegen den Faschismus haben wir das größtmögliche Zugeständnis gemacht: die Zusammenarbeit mit den Kapitalisten und autoritären Kommunisten. Zu diesem Zugeständnis sind wir nicht mehr bereit, und es kann nicht ewig dauern. Wir werden das Beste daraus machen, solange es soweit ist."
 SPR_seize_public_transport:0 "Benutzen Sie die öffentlichen Verkehrsmittel"
 SPR_seize_public_transport_desc:1 "Alle wollen ihren Teil zum Kampf für die Freiheit beitragen. Zu unseren Verbündeten zählen viele, die im öffentlichen Verkehrssektor arbeiten, und diese sind bestrebt, ihre Fahrzeuge in den Dienst unserer tapferen Soldaten zu stellen. Dies könnte uns einen unorthodoxen taktischen Vorteil gegenüber unseren Feinden verschaffen."
 SPR_seize_public_transport_tt:0 "§RDieser Geist wird nach Ende des Bürgerkriegs entfernt!§!\n"
 SPR_agrarian_collectivization:0 "Agrarkollektivierung"
 SPR_agrarian_collectivization_desc:1 "Durch die kollektive Organisation unserer Landwirtschaft wird sichergestellt, dass alle in den Gemeinden lebenden Menschen die Lebensmittel haben, die sie benötigen, anstatt die Ernten dort zu verkaufen, wo sie den größten Gewinn erzielen."
 SPR_mujeres_libres:0 "Weibliche Bibliotheken"
 SPR_mujeres_libres_desc:1 "Die soziale Revolution war nur teilweise erfolgreich. Der nächste Schritt ist die Befreiung, Ermächtigung und Bildung der Frau der Arbeiterklasse. Gleichheit kommt der gesamten Gemeinschaft zugute."
 SPR_literacy_programs:0 "Alphabetisierungsprogramme"
 SPR_literacy_programs_desc:1 "Analphabetentum ist in der Arbeiterbevölkerung weit verbreitet, aber mit den richtigen Programmen kann dies schnell verbessert werden, was zweifellos dazu führt, dass verborgene Talente zum Vorschein kommen."
 SPR_shared_burdens:0 "Geteilte Lasten"
 SPR_shared_burdens_desc:2 "Der Kampf für unsere Freiheit von Autoritarismus, Kapitalismus und religiösem Aberglauben wird lang und hart sein. Wir alle müssen unseren Teil dazu beitragen, die Strapazen zu ertragen, die uns zweifellos erwarten, bevor wir alle die Früchte unserer Arbeit ernten können."
 SPR_international_brigades:0 "Internationale Brigaden"
 SPR_international_brigades_desc:1 "Unser Anliegen hat international große Aufmerksamkeit erregt und Menschen aus der ganzen Welt sind gekommen, um mit uns gegen die faschistische Bedrohung zu kämpfen. Niemand wird abgewiesen, solange er seinen Teil zum Wohlergehen der Gemeinschaft beiträgt. Wir werden sie in internationalen Brigaden organisieren."
 SPR_seize_the_gold_reserves:0 "Erobern Sie die Goldreserven"
 SPR_seize_the_gold_reserves_desc:1 "Die Goldreserven der Republik laufen Gefahr, in faschistische oder möglicherweise noch schlimmer stalinistische Hände zu fallen. Wenn wir sie beschlagnahmen, riskieren wir zweifellos, den Zorn der Regierung auf uns zu ziehen, aber es könnte uns ermöglichen, unsere Kriegsanstrengungen durch die Finanzierung ausländischer Waffenkäufe vom Schwarzmarkt zu finanzieren."
 SPR_gold_reserves_flag:0 "Die Goldreserven wurden bereits beschlagnahmt oder umgesiedelt"
 SPR_foreign_arms_purchases:0 "Ausländische Waffenkäufe"
 SPR_foreign_arms_purchases_desc:1 "Die von uns „befreiten“ Goldreserven könnten zur Beschaffung ausländischer Waffen verwendet werden, die wir dringend benötigen. Die internationale Meinung unterstützt uns nicht unbedingt, daher müssen wir wahrscheinlich unorthodoxe Kanäle nutzen, um diese zu erhalten ..."
 SPR_foreign_arms_purchases_tt:0 "Schaltet §YAusländische Waffenkäufe§ frei! Entscheidungen, die den Kauf verschiedener Arten von Ausrüstung ermöglichen.\n"
 SPR_masters_of_our_own_fate:0 "Meister unseres eigenen Schicksals"
 SPR_masters_of_our_own_fate_desc:1 "Die Stalinisten und ihre republikanischen Marionetten greifen zunehmend in unsere Freiheiten ein, untergraben systematisch unsere Bemühungen und eliminieren prominente Unterstützer unserer Sache. Genug ist genug. Wir sind die Herren unseres eigenen Schicksals, auch wenn das bedeutet, dass wir auch gegen sie kämpfen müssen."
 SPR_anarchist_uprising_flag:0 "Die Anarchisten sind aufgestanden."
 SPR_masters_of_our_own_fate_tt_2:0 "§Y[ROOT.GetName]§! wird als §YRegionaler Verteidigungsrat von Aragon§!\n bekannt sein"
 SPR_masters_of_our_own_fate_tt_3:0 "§Y[ROOT.GetName]§! wird als §YSpanische Gemeinde§ bekannt sein!\n"
 SPR_masters_of_our_own_fate_tt_4:0 "POUM-Minister werden §Gverfügbar§!, aber demokratische und stalinistische Minister werden §Rentfernt§!.\n"
 SPR_masters_of_our_own_fate_tt:0 "§RDie kommunistischen und demokratischen Anhänger werden einen Bürgerkrieg beginnen!§!\n"
 SPR_all_must_bear_the_torch:0 "Alle müssen die Fackel tragen"
 SPR_all_must_bear_the_torch_desc:1 "Jeder Mensch ist eine Revolution für sich; Ohne den Mut und die Wildheit des Einzelnen würde das Kollektiv vor seinen Feinden zusammenbrechen. Diese Botschaft muss allen unseren Unterstützern vor Augen geführt werden; Jeder einzelne von uns muss dazu beitragen, die Fackel des Anarchismus hochzuhalten."
 SPR_the_threats_abound:0 "Die Bedrohungen gibt es zuhauf"
 SPR_the_threats_abound_desc:1 "Es ist klar, dass die Welt mit unserer Existenz nicht einverstanden ist. Wohin wir auch gehen, stoßen wir auf kalte Schulter oder sogar offene Feindseligkeit. Uns ist jetzt klar: Wir haben keine Verbündeten, auf die wir uns verlassen können. Wir müssen uns auf einen Krieg mit jedem einzelnen dieser untergegangenen Nationalstaaten vorbereiten."
 SPR_portuguese_anarchism:0 "Portugiesischer Anarchismus"
 SPR_portuguese_anarchism_desc:1 "Unser Freiheitskrieg hat sich über die portugiesische Grenze ausgeweitet und die Regierung wird destabilisiert. Mit der richtigen Unterstützung ist es nicht undenkbar, dass es innerhalb ihrer Grenzen zu einem umfassenden anarchistischen Aufstand kommen könnte. Wir müssen diese Flamme entzünden!"
 SPR_regional_defense_council_of_iberia:0 "Regionaler Verteidigungsrat von Iberia"
 SPR_regional_defense_council_of_iberia_desc:1 "Mit der Befreiung des ehemaligen Portugals könnten wir einen neuen Verteidigungsrat gründen, der die Wünsche aller auf der iberischen Halbinsel bestehenden Gemeinden vertritt."
 SPR_regional_defense_council_of_iberia_tt:0 "§Y[ROOT.GetName]§! wird als §YRegionaler Verteidigungsrat von Iberia§ bekannt sein!\n"
 SPR_a_new_way_of_warfare:0 "Eine neue Art der Kriegsführung"
 SPR_a_new_way_of_warfare_desc:1 "Die Tapferkeit unserer Infanterie steht außer Zweifel, aber die Realität des Krieges geht weit über das hinaus, was die Infanterie überwinden kann. Wir müssen mit der Entwicklung neuer Kriegsmaschinen beginnen, sowohl zu Lande als auch in der Luft, um unsere Gemeinden zu verteidigen."
 SPR_communal_military_strategies:0 "Kommunale Militärstrategien"
 SPR_communal_military_strategies_desc:1 "Es ist eine große Herausforderung, groß angelegte Kriege zu organisieren und dabei den Grundsätzen des Anarchismus treu zu bleiben. Es ist auch etwas, dem wir uns stellen müssen, denn ohne es ist alles verloren, wofür wir kämpfen."
 SPR_maintaining_the_fire:0 "Das Feuer aufrechterhalten"
 SPR_maintaining_the_fire_desc:1 "Kriegsmüdigkeit ist der Vorbote des Untergangs. Wir müssen stark bleiben und in den Menschen das Feuer neu entfachen, das sie zu Höchstleistungen antreibt."
 SPR_freedom_of_thought:0 "Gedankenfreiheit"
 SPR_freedom_of_thought_desc:2 "Engstirnigkeit hat in unseren Gemeinschaften keinen Platz. Alle sind willkommen, unabhängig von ihren Ideen, solange sie die Grundprinzipien unserer Gesellschaft akzeptieren."
 SPR_torchbearers_of_tomorrow:0 "Fackelträger von Morgen"
 SPR_torchbearers_of_tomorrow_desc:1 "Diejenigen, die ihren Teil zur Unterstützung unserer Sache beitragen, sei es durch intellektuelle oder militärische Aktivitäten, sind die Inkarnationen der Zukunft. Diese Erkenntnis kann durchaus eine starke treibende Kraft sein, und deshalb müssen wir sicherstellen, dass sie sich der Bedeutung ihrer Arbeit bewusst sind."
 SPR_the_inevitable_counterblow:0 "Der unvermeidliche Gegenschlag"
 SPR_the_inevitable_counterblow_desc:1 "Die internationale Feindseligkeit gegenüber unserer gemeinschaftlichen Lebensweise nimmt zu. Es ist nur eine Frage der Zeit, bis der Schlag fällt, und wir müssen darauf vorbereitet sein."
 SPR_improve_military_infrastructure:0 "Verbessern Sie die militärische Infrastruktur"
 SPR_improve_military_infrastructure_desc:1 "Um die belagerten Gemeinden rechtzeitig zu erreichen, müssen wir unsere interkommunale Infrastruktur erheblich verbessern. Dies sollte es dem Verteidigungsrat als Ganzes ermöglichen, schnell auf alle Bedrohungen von außen zu reagieren, für die eine einzelne Gemeinde möglicherweise nicht gerüstet ist."
 SPR_fortify_the_pyrenees:0 "Befestigen Sie die Pyrenäen"
 SPR_fortify_the_pyrenees_desc:1 "Der offensichtlichste Angriffsweg wäre der Norden. Es ist unbedingt erforderlich, dass die Pyrenäen gegen jeden Schlag geschützt werden, der durch sie oder entlang ihrer Küsten einfällt."
 SPR_fortify_the_pyrenees_tt:0 "Platziere Level 3 §YForts§! in den Provinzen an der französischen Grenze in §YPaís Vasco§!, §YNavarre§!, §YWestern Aragón§!, §YEastern Aragón§! und §YCataluña§!.\n"
 SPR_fortify_la_linea_de_la_concepcion:0 "Befestigen Sie La Línea de la Concepción"
 SPR_fortify_la_linea_de_la_concepcion_desc:1 "La Línea de la Concepción ist die erste Bastion gegen den Feind, der dahinter liegt. Mit einer angemessenen Verteidigung sollten wir in der Lage sein, jedem Angriff aus Gibraltar frontal zu begegnen."
 SPR_fortify_la_linea_de_la_concepcion_tt:0 "Platziere Level 3 §YForts§! in Provinzen an der Grenze zu Gibraltar in §YSevilla§! und §YGranada§!.\n"
 SPR_fortify_the_coastlines:0 "Stärken Sie die Küsten"
 SPR_fortify_the_coastlines_desc:1 "Wir können die Möglichkeit einer Marineinvasion nicht ausschließen. Durch eine erweiterte Verteidigung dürfte dies für den Feind weit weniger erfreulich sein, als wenn wir an dieser Grenze wehrlos bleiben würden."
 SPR_fortify_the_coastlines_tt_1:0 "Platziere §Y1 Küstenfestung§! in Küstenprovinzen in §YGalizien§!, §YAsturien§! und §YPaís Vasco§!.\n"
 SPR_fortify_the_coastlines_tt_2:0 "Platziere §Y1 Fort§! und §Y2 Küstenfestungen§! in kontinentalen Kernprovinzen mit einer §YNaval Base§!.\n"
 SPR_militarize_the_industry:0 "Militarisieren Sie die Industrie"
 SPR_militarize_the_industry_desc:2 "Die Kommunen müssen dazu ermutigt werden, ihre Produktion von Militärgütern zu steigern, sonst riskieren wir, unseren tapferen Soldaten die Werkzeuge auszuhungern, die sie zur Verteidigung unserer Häuser benötigen."
 SPR_communal_autarky:0 "Kommunale Autarkie"
 SPR_communal_autarky_desc:1 "Die Welt hat uns gemieden, und deshalb müssen wir uns mit den natürlichen Ressourcen begnügen, die wir in unserem eigenen Territorium finden. Dies ist eine Optimierungsübung, bei der wir lernen werden, uns hervorzutun."
 SPR_faith_in_the_cause:0 "Glaube an die Sache"
 SPR_faith_in_the_cause_desc:1 "Es gibt keinen Platz für defätistisches Denken, wenn die ganze Welt gegen einen ist. Entweder behalten wir unseren unerschütterlichen Glauben an eine friedliche Zukunft bei, oder wir fallen."
 SPR_militarize_the_people:0 "Militarisieren Sie das Volk"
 SPR_militarize_the_people_desc:1 "Wir können uns nicht den Luxus leisten, unsere Hände frei von Blut zu halten. Allen muss der Umgang mit Waffen zur Selbstverteidigung beigebracht werden, damit sie, wenn die Zeit gekommen ist, für ihre Zukunft kämpfen können."
 SPR_anarchism_knows_no_borders:0 "Anarchismus kennt keine Grenzen"
 SPR_anarchism_knows_no_borders_desc:1 "Wenn die Nationen der Welt uns nicht unter sich dulden wollen, dann ist unser einziger Ausweg für eine Zukunft, in der wir in Frieden kollektivieren können, die Abschaffung aller Nationalstaaten selbst."
 SPR_plant_the_seeds_of_revolution:0 "Pflanzen Sie die Saat der Revolution"
 SPR_plant_the_seeds_of_revolution_desc:1 "Diejenigen mit ähnlichen Gefühlen wie wir wurden von ihren repressiven Regierungen lange Zeit zum Schweigen gebracht. Wir werden diesen Gruppierungen die Waffen geben, die sie brauchen, damit sie ihre Nationen von innen heraus stürzen und sich unserer Sache anschließen können, wenn wir unsere Feinde vertreiben und uns mit ihnen verbünden."
 SPR_plant_the_seeds_of_revolution_tt:1 "Schaltet §YThe Seeds of Revolution§ frei! Entscheidungen, die die Entstehung anarchistischer Aufstände in benachbarten feindlichen Ländern ermöglichten.\n"
 SPR_global_defense_council:0 "Globaler Verteidigungsrat"
 SPR_global_defense_council_desc:1 "Unsere Grenzen haben sich über die Geographie der iberischen Halbinsel hinaus ausgedehnt, und der Titel, den wir unserem provisorischen Verteidigungsrat gegeben haben, ist nicht mehr repräsentativ für alle, die ihm angehören. Wir werden unsere Organisation in etwas umbenennen, das alle Menschen auf diesem Planeten angemessen einbezieht."
 SPR_global_defense_council_tt:0 "§Y[ROOT.GetName]§! wird §YGlobal Defense Council§!\n heißen"
 SPR_global_defense_council_tt_2:0 "Schaltet §YThe Seeds of Revolution§ frei! Entscheidungen, die die Übertragung und Entkernung aller vom Ausland kontrollierten Staaten ermöglichen, die über eine ausreichend hohe §YCompliance§! verfügen.\n"
 SPR_the_anti_fascist_workers_revolution:0 "Die antifaschistische Arbeiterrevolution"
 SPR_the_anti_fascist_workers_revolution_desc:2 "Jetzt ist es für den spanischen Arbeiter an der Zeit, sich gegen den faschistischen Feind zu erheben! Wir stehen Hand in Hand mit der Bourgeoisie, aber nur so lange wie nötig, um sicherzustellen, dass dieser Bedrohung begegnet wird. Die Revolution beginnt jetzt!"
 SPR_strengthen_the_euzko_gudarostea:0 "Stärken Sie die Euzko Gudarostea"
 SPR_strengthen_the_euzko_gudarostea_desc:1 "Das Baskenland verfügt über eine lebenswichtige Industrie und muss besser verteidigt werden. Die Ausweitung der von der lokalen Regierung aufgestellten Armee sollte einen großen Beitrag zur Stärkung der dortigen Fronten leisten."
 SPR_strengthen_the_euzko_gudarostea_tt:0 "Gewinnen Sie 6 Einheiten mit §Y3 Infanterie§! Bataillone in §YPaís Vasco§!.\n"
 SPR_remove_after_civil_war_tt:0 "§RDiese Einheiten werden nach Ende des Bürgerkriegs entfernt!§!\n"
 SPR_fortify_the_iron_ring:0 "Verstärke den Eisernen Ring"
 SPR_fortify_the_iron_ring_desc:1 "Die größte Stadt im Baskenland, Bilbao, erhält einen eigenen „Eisernen Ring“ aus Befestigungsanlagen, der den Basken ein gewaltiges Hindernis für die Verteidigung gegen den faschistischen Feind bietet."
 SPR_arm_the_workers_militias:0 "Bewaffnet die Arbeitermilizen"
 SPR_arm_the_workers_militias_desc:1 "Wir haben Milizen aus der Belegschaft organisiert und müssen nun sicherstellen, dass sie angemessen ausgerüstet sind, damit sie die Vorhut gegen den faschistischen Feind und die illoyale Armee bilden können."
 SPR_hinder_nkvd_interference:0 "Verhindern Sie die Einmischung des NKWD"
 SPR_hinder_nkvd_interference_desc:1 "Das sowjetische NKWD mischt sich schon zu lange in die inneren Angelegenheiten Spaniens ein. Lautstarke Kritiker Stalins sind verschwunden, unsere Politiker sind isoliert und unsere Bemühungen, die Faschisten zu bekämpfen, stoßen manchmal mehr auf den Widerstand unserer vermeintlichen Verbündeten als auf den Widerstand unserer Feinde. Genug ist genug. Wir werden uns gegen die Stalinisten wehren."
 SPR_hinder_nkvd_interference_tt:0 "Ersetzt §YDrohender anarchistischer Aufstand§! Mission mit §YDrohendes Vorgehen der Regierung§! Mission.\n"
 SPR_demand_ministerial_positions:0 "Fordern Sie Ministerposten"
 SPR_demand_ministerial_positions_desc:1 "Wenn die Republik unsere weitere Unterstützung wünscht, muss sie unseren Politikern Positionen in der Regierung gewähren. Nur dann werden sie deutlich machen, dass sie uns als wertvolle Verbündete in unserem gemeinsamen Kampf sehen."
 SPR_the_stalinist_doctrine:0 "Die stalinistische Doktrin"
 SPR_the_stalinist_doctrine_desc:1 "In unserem losen Bündnis antifaschistischer Gruppierungen gibt es solche, die das Wort von Marx unabhängig von Stalin interpretieren. Das ist dem gesamten Sozialismus ein Dorn im Auge und darf nicht so weitergehen. Damit der Kampf der Arbeiter nicht gefährdet wird, müssen wir diese abweichenden Stimmen beseitigen und uns unter einem Führer vereinen."
 SPR_subvert_the_stalinists:0 "Unterwandern Sie die Stalinisten"
 SPR_subvert_the_stalinists_desc:1 "Wir haben diesen Streit nicht begonnen, aber wenn die Stalinisten darauf bestehen, werden wir ihr Spiel spielen. Wir werden ihre Machtbasis von innen schwächen, indem wir ihre Anhänger beeinflussen und ihre Vorräte abschöpfen. Wohin sie auch gehen, sie werden uns als Gegner vorfinden."
 SPR_class_war:0 "Klassenkampf"
 SPR_class_war_desc:1 "Das Konzept der Volksfront ist fehlerhaft; Der Arbeiter kann nie wirklich frei sein, solange er gezwungen ist, mit der Bourgeoisie zusammenzuarbeiten. Nur ein kompromissloser Klassenkrieg kann uns die Freiheit bringen, die wir uns wünschen, auch wenn dies den gleichzeitigen Kampf gegen die Kapitalisten und die Faschisten bedeutet."
 SPR_secure_the_popular_support:0 "Sichern Sie sich die beliebte Unterstützung"
 SPR_secure_the_popular_support_desc:0 "Unser neues Regime ist durch interne Rivalitäten und die Unzufriedenheit der Bevölkerung stark geschwächt. Viele stellen immer noch unsere ideologische Loyalität und Haltung gegenüber den gemeinsamen Feinden in diesem Kampf für die Volksrevolution in Frage. Es ist am besten, eine Kampagne zu starten, um unsere Agenda beim einfachen Volk bekannt zu machen und zu stärken."
 SPR_secularize_the_new_state:0 "Säkularisieren Sie den neuen Staat"
 SPR_secularize_the_new_state_desc:1 "Die neue Gesellschaft, die wir aufbauen, hat keinen Platz für Religion. Diese dienen nur dazu, die Klassenstrukturen zu stärken oder die Arbeiter zu beruhigen und zum Gehorsam zu bewegen. Nur wenn wir unseren Geist von diesem Aberglauben befreien, können wir wirklich frei sein."
 SPR_appropriate_church_riches:0 "Angemessener Kirchenreichtum"
 SPR_appropriate_church_riches_desc:1 "Der von der katholischen Kirche gehortete Reichtum könnte viel besser zur Finanzierung unserer Sache verwendet werden. Wir werden es nutzen, um bestehende Fabriken zu verbessern und neue zu errichten, die alle ihren Teil zur Erreichung unseres Endziels beitragen werden."
 SPR_an_army_of_all_classes:0 "Eine Armee aller Klassen"
 SPR_an_army_of_all_classes_desc:1 "Angesichts der faschistischen Bedrohung spielt die Klasse keine Rolle. Wir werden eine Armee bilden, in der alle zum Dienst willkommen sind, und sie gleichzeitig mit den gesunden sozialistischen Werten vertraut machen, die ihren Landsleuten am Herzen liegen."
 SPR_relocate_the_gold_reserves:0 "Verlagern Sie die Goldreserven"
 SPR_relocate_the_gold_reserves_desc:1 "Unsere Goldreserven sind für den Einkauf von Kriegsmaterial aus dem Ausland von entscheidender Bedeutung. Wir müssen sicherstellen, dass es an einem sicheren Ort aufbewahrt wird, was leider einen Umzug ins Ausland erforderlich macht."
 SPR_relocate_the_gold_reserves_tt:0 "§RUnsere Goldreserven werden dem Gastland ausgeliefert sein!§!\n"
 SPR_reaffirm_the_popular_front_strategy:0 "Bekräftigen Sie die Volksfrontstrategie"
 SPR_reaffirm_the_popular_front_strategy_desc:1 "Es ist unbedingt erforderlich, dass die Unterschiede zwischen uns und unseren Verbündeten für den Moment vergessen werden, damit wir uns alle auf den wichtigeren Kampf konzentrieren können: gegen die Faschisten."
 SPR_anti_fascist_unity:0 "Antifaschistische Einheit"
 SPR_anti_fascist_unity_desc:1 "Die Meinungsverschiedenheiten zwischen unseren anarchistischen und antistalinistischen Verbündeten und uns selbst werden immer schlimmer. Wir können es uns nicht leisten, dass dies außer Kontrolle gerät. Wir müssen unsere Aufmerksamkeit wieder auf den wahren Feind richten, auch wenn der Preis für den inneren Frieden Zugeständnisse auf Regierungsebene an unsere eigensinnigen Verbündeten sind."
 SPR_anti_fascist_unity_tt:1 "Schaltet §YAntifaschistische Einheit§ frei! Entscheidungen, die es ermöglichten, den anarchistischen Aufstand im Gegenzug für Zugeständnisse zu verzögern.\n"
 SPR_crush_the_revolution:0 "Zerstöre die Revolution"
 SPR_crush_the_revolution_desc:1 "Die unabhängige Art und Weise, in der sich die anarchistischen Kommunen verhalten haben, war uns ein Dorn im Auge, und ganz ehrlich, ihre schwache Verteidigung stellt eine entscheidende Schwäche an unserer Front dar. Ohne sie geht es uns besser, und deshalb ist es an der Zeit, dass diese Revolution ein für alle Mal niedergeschlagen wird."
 SPR_crush_the_revolution_tt:0 "§RDie Blockfreien-Anhänger werden einen Bürgerkrieg beginnen!§!\n"
 SPR_united_under_socialism:0 "Vereint im Sozialismus"
 SPR_united_under_socialism_desc:1 "Obwohl wir aus unterschiedlichen Regionen und mit unterschiedlichem Hintergrund stammen, müssen wir diese Unterschiede hinter uns lassen und uns auf unser gemeinsames Streben nach Sozialismus konzentrieren."
 SPR_wealth_redistribution:0 "Umverteilung des Reichtums"
 SPR_wealth_redistribution_desc:1 "Nachdem nun das Eigentum der Reichen beschlagnahmt wurde, werden wir sicherstellen, dass alle an diesem Sieg teilhaben, indem wir diesen Reichtum neu verteilen, damit alle in der Bevölkerung gleichermaßen von den Früchten profitieren."
 SPR_collective_recovery_efforts:0 "Kollektive Wiederherstellungsbemühungen"
 SPR_collective_recovery_efforts_desc:1 "Die gesamte spanische Gemeinschaft muss sich in einer einzigen großen Aktion zusammenschließen, um die durch unseren gewaltsamen Bürgerkrieg verursachten Schäden zu beheben. Unsere Fabriken müssen wieder aufgebaut werden, damit die Menschen wieder arbeiten können, und es muss eine neue Infrastruktur aufgebaut werden, um die Interaktion zwischen den lokalen Gemeinschaften zu erleichtern."
 SPR_repair_and_expand_the_dockyards:0 "Reparieren und erweitern Sie die Werften"
 SPR_repair_and_expand_the_dockyards_desc:1 "Auch große Werften waren von den Zerstörungen des Bürgerkriegs nicht verschont. Während wir diese reparieren, sollten wir auch eine Erweiterung in Betracht ziehen, damit wir für zukünftige Marineerweiterungsprogramme gerüstet sind."
 SPR_the_peoples_fleet:0 "Die Volksflotte"
 SPR_the_peoples_fleet_desc:1 "Der Wille des Volkes manifestiert sich sowohl an Land als auch auf den Meeren. Dieser Wille muss durch eine neue Flotte unterstützt werden, mit deren Aufbau wir sofort beginnen werden."
 SPR_land_redistribution:0 "Landumverteilung"
 SPR_land_redistribution_desc:1 "Allen, die Land bearbeiten wollen, muss dies gestattet werden. Land, das vor dem Krieg denjenigen gehörte, die es nicht ordnungsgemäß nutzen konnten, wird nun denjenigen zur Nutzung zugeteilt, die es nicht ordnungsgemäß nutzen konnten."
 SPR_expand_the_means_of_production:0 "Erweitern Sie die Produktionsmittel"
 SPR_expand_the_means_of_production_desc:1 "Die Gesundheit des Kollektivs hängt von der Stärke seiner Branche ab. Indem wir unsere erweitern, können wir für Stabilität im Inneren sorgen und unsere Abwehrkräfte gegen Feinde von außen stärken."
 SPR_invite_socialist_intellectuals:0 "Laden Sie sozialistische Intellektuelle ein"
 SPR_invite_socialist_intellectuals_desc:1 "Unsere Gesellschaft wird ein Zufluchtsort für alle Intellektuellen sein, die unser Engagement für die sozialistische Sache teilen. Diese Personen müssen von überall her eingeladen werden, damit ihr Genie Fortschritte bewirken kann, von denen der Rest von uns profitieren kann."
 SPR_solidify_government_control:0 "Festigen Sie die staatliche Kontrolle"
 SPR_solidify_government_control_desc:1 "Die Freiheiten der autonomen Staaten im ganzen Land müssen zum Wohle des Ganzen eingeschränkt werden. Wir können nicht zulassen, dass sie unsere Einheit angesichts faschistischer Bedrohungen im Ausland schwächen."
 SPR_reeducate_the_bourgeoisie:0 "Umerziehung der Bourgeoisie"
 SPR_reeducate_the_bourgeoisie_desc:1 "Die Volksfront hat ihre Ziele erreicht, und es ist an der Zeit, dass die Bourgeoisie umerzogen und von ihren wirtschaftlichen und gesellschaftlichen Missverständnissen befreit wird. Wir werden sie noch zu echten Staatsbürgern machen."
 SPR_the_spanish_red_army:0 "Die spanische Rote Armee"
 SPR_the_spanish_red_army_desc:1 "Es soll eine neue und loyale Armee geschaffen werden, um die Interessen der spanischen Arbeiter gegen ausländische Bedrohungen zu verteidigen. Wir werden dies nach dem Vorbild der Sowjetunion gestalten."
 SPR_expand_soviet_aid:0 "Erweitern Sie die sowjetische Hilfe"
 SPR_expand_soviet_aid_desc:1 "Wir können diesen Krieg nicht alleine bewältigen; Wir brauchen internationale Hilfe. [SOV.GetNameDefCap] muss klar gemacht werden, dass der entscheidende Kampf gegen den Faschismus hier in Iberien stattfindet und dass ihr Vormarsch hier gestoppt werden muss."
 SPR_expand_soviet_aid_tt:0 "\n§RSowjetische Hilfe wird einen erheblichen Preis haben, der nach Ende des Bürgerkriegs zu zahlen ist!§!\n"
 SPR_soviet_equipment_shipments:0 "Sowjetische Ausrüstungslieferungen"
 SPR_soviet_equipment_shipments_desc:1 "Was unsere heimische Industrie nicht leisten kann, muss durch Waffenlieferungen von [SOV.GetNameDef] gedeckt werden."
 SPR_soviet_military_advisors:0 "Sowjetische Militärberater"
 SPR_soviet_military_advisors_desc:1 "Sowjetische Militärberater könnten unseren Truppen und Anführern lediglich den Vorsprung verschaffen, den sie gegenüber unseren Feinden benötigen."
 SPR_soviet_industrial_aid:0 "Sowjetische Industriehilfe"
 SPR_soviet_industrial_aid_desc:1 "Mit Waffenlieferungen allein werden die Quoten, die unsere Fronttruppen benötigen, nicht gedeckt. Die sowjetische Hilfe beim Ausbau unserer heimischen Industrie könnte es uns durchaus ermöglichen, diesen Unterschied vorerst auszugleichen und vielleicht irgendwann sogar die vollständige Selbstversorgung zu erreichen."
 SPR_soviet_technological_advancements:0 "Sowjetische technologische Fortschritte"
 SPR_soviet_technological_advancements_desc:1 "[SOV.GetNameDefCap] verfügt über Technologie, die wir nicht haben. Wären sie sicherlich bereit, diese Fortschritte mit uns zu teilen, um den Faschismus zu besiegen?"
 SPR_soviet_recovery_aid:0 "Sowjetische Wiederaufbauhilfe"
 SPR_soviet_recovery_aid_desc:1 "Nachdem der Krieg gewonnen ist, steht [SOV.GetNameDef] bereit, uns bei unseren Wiederaufbaubemühungen zu unterstützen."
 SPR_all_must_do_their_part:0 "Alle müssen ihren Teil beitragen"
 SPR_all_must_do_their_part_desc:1 "Damit die sozialistische Sache erfolgreich sein kann, muss jeder seinen Beitrag leisten. Wir haben keinen Platz für interne Spaltungen zwischen unseren verschiedenen Gemeinden."
 SPR_the_red_tide:0 "Die Rote Flut"
 SPR_the_red_tide_desc:1 "Unser Volk weiß, dass unsere Sache gerecht und richtig ist, und alles, was wir tun müssen, ist, dieses Gefühl zu nutzen, um einen stetigen Strom entschlossener Rekruten für unser Militär sicherzustellen. Wie eine rote Flut werden unsere Streitkräfte jeden überschwemmen, der sich uns widersetzt."
 SPR_arm_the_tide:0 "Bewaffne die Flut"
 SPR_arm_the_tide_desc:1 "Ohne entsprechende Ausrüstung kann der individuelle Eifer des sozialistischen Arbeiters im Kampf keinen Erfolg haben. Wir werden ihnen die Werkzeuge der Kriegsführung geben, die sie benötigen."
 SPR_against_fascism:0 "Gegen den Faschismus"
 SPR_against_fascism_desc:1 "Der faschistische Feind mag auf der iberischen Halbinsel besiegt worden sein, aber er existiert immer noch außerhalb unserer Grenzen. Wir müssen uns dem internationalen Kampf anschließen, um es ein für alle Mal auszulöschen."
 SPR_doctrinal_advancements:0 "Fortschritte in der Lehre"
 SPR_doctrinal_advancements_desc:1 "Die Lehren, die wir aus dem Bürgerkrieg gezogen haben, können in neue Militärdoktrinen weiterentwickelt werden, die besser für die gegenwärtige Realität der Kriegsführung geeignet sind."
 SPR_lessons_from_the_civil_war:0 "Lehren aus dem Bürgerkrieg"
 SPR_lessons_from_the_civil_war_desc:1 "Die Kämpfe des Bürgerkriegs haben uns viele Lektionen über die Kunst der Kriegsführung gelehrt. Wir wären dumm, wenn wir diese nicht auf unsere neue Modellarmee anwenden würden."
 SPR_nationalize_the_industry:0 "Verstaatlichen Sie die Industrie"
 SPR_nationalize_the_industry_desc:1 "Anstatt unsere Industrie in den Händen von Investoren und Unternehmen verkümmern zu lassen, werden wir sie unter die Kontrolle des Staates selbst stellen, um ihre Produktion besser zu steuern und zu organisieren."
 SPR_beacon_of_socialism:0 "Leuchtturm des Sozialismus"
 SPR_beacon_of_socialism_desc:1 "Unsere Nation ist ein leuchtendes Leuchtfeuer des Sozialismus und wird mit Sicherheit gleichgesinnte Wissenschaftler anziehen, die sich für die Sache der Arbeitnehmer einsetzen möchten."
 SPR_increase_arms_production:0 "Steigerung der Waffenproduktion"
 SPR_increase_arms_production_desc:0 "Um die Ideale des Kommunismus zu verteidigen, benötigt unsere Armee Waffen. Die Industriekapazität unserer großen Nation muss verbessert werden, damit wir diese Waffen bereitstellen können."
 SPR_exploit_spains_riches:0 "Nutzen Sie Spaniens Reichtümer aus"
 SPR_exploit_spains_riches_desc:0 "Die iberische Halbinsel ist reich an natürlichen Ressourcen. Die Ausbeutung dieser Ressourcen wird unsere Kriegsindustrie erheblich stärken und gleichzeitig Wohlstand schaffen, der für den Wiederaufbau unserer Nation verwendet werden kann."
 SPR_unify_the_london_bureau:0 "Vereinheitlichen Sie das Londoner Büro"
 SPR_unify_the_london_bureau_desc:1 "Als Reaktion auf die Gründung der Dritten Internationale und die Machtkämpfe zwischen Trotzki und Stalin wurde ein Internationales Büro für Revolutionäre Sozialistische Einheit gegründet, das beide Interpretationen des Marxismus ablehnte. Wir werden uns dort an unsere Kontakte wenden, um eine Einheitsfront des Sozialismus gegen Trotzkismus und Stalinismus zu bilden."
 SPR_against_trotskyism_and_stalinism:1 "Gegen Trotzkismus und Stalinismus"
 SPR_against_trotskyism_and_stalinism_desc:1 "Zu lange hat der Streit zwischen Trotzki und Stalin und ihren Anhängern die Einheit und Integrität der sozialistischen Sache untergraben. Wenn sie ihre Differenzen nicht beiseite legen können, müssen wir unsere Sache einfach von ihrem Einfluss befreien."
 SPR_against_trotskyism_and_stalinism_tt:0 "Erhält §Y$puppet_wargoal_focus$§! Kriegsziel gegen §YStalinisten§! oder §YTrotzkistische Sowjetunion§! oder §YMexico§!."
 SPR_red_bulwark_in_the_west:0 "Rotes Bollwerk im Westen"
 SPR_red_bulwark_in_the_west_desc:1 "Unsere geografische Lage ist geprägt von Isolation von unseren Verbündeten. Sollten wir angegriffen werden, insbesondere durch starke Seemächte, können wir uns nicht auf die Hilfe von [SOV.GetNameDef] verlassen. Wir müssen daher sicherstellen, dass unsere Verteidigung so beschaffen ist, dass wir als Bastion des Sozialismus fungieren können; sein westlicher Anker in Europa."
 SPR_appeal_for_increased_autonomy:0 "Appell für mehr Autonomie"
 SPR_appeal_for_increased_autonomy_desc:1 "Der Preis für die [SOV.GetAdjective]-Hilfe, die unseren Sieg ermöglicht hat, war Unterwürfigkeit. Wir haben gezeigt, dass wir loyale und fähige Verteidiger des Sozialismus sind, und das wird in Moskau sicherlich anerkannt. Vielleicht können wir sie davon überzeugen, die Zügel zu lockern."
 SPR_modernize_the_armed_forces:0 "Modernisierung der Streitkräfte"
 SPR_modernize_the_armed_forces_desc:1 "Unsere schwache Position im Westen Europas würde durch die Entwicklung neuer Waffen und Ausrüstung für unsere Streitkräfte erheblich gestärkt."
 SPR_a_red_iberia:0 "Eine rote Iberia"
 SPR_a_red_iberia_desc:1 "Es ist an der Zeit, die gesamte iberische Halbinsel unter dem Banner des Sozialismus zu vereinen."
 SPR_support_french_communists:0 "Unterstützen Sie französische Kommunisten"
 SPR_support_french_communists_desc:1 "[FRA.GetNameDefCap] hatte in jüngster Zeit eine kommunistische Stimmung. Sollten sie die Weisheit unserer Zusammenarbeit zur Förderung der Ziele der Arbeiter erkennen, werden wir unsere Kräfte bündeln, sollten sie jedoch nicht so aufgeklärt sein, müssen wir ihnen den Sozialismus mit Gewalt bringen."
 SPR_avenge_foreign_interference:0 "Rache für ausländische Einmischung"
 SPR_avenge_foreign_interference_desc:1 "Ausländische Mächte griffen in den Bürgerkrieg gegen uns ein und unterstützten unsere faschistischen Feinde. Das haben wir nicht vergessen und unsere Antwort liegt nun endlich vor."
 SPR_avenge_foreign_interference_tt:0 "Gewährt Kriegsziele für alle Länder, die während des Bürgerkriegs Freiwillige zu den Nationalisten geschickt haben.\n"
 SPR_provide_for_the_people:0 "Für die Menschen sorgen"
 SPR_provide_for_the_people_desc:1 "Die erste Aufgabe besteht darin, die Versorgung unserer Bevölkerung mit Nahrungsmitteln sicherzustellen. Unser Sieg darf nicht durch das Unglück der Hungersnot überschattet werden."
 SPR_collectivize_industry:0 "Industrie kollektivieren"
 SPR_collectivize_industry_desc:1 "Die Kollektivierung der Industrie wird dazu beitragen, die Produktivität und die Arbeitsmoral weiter zu verbessern."
 SPR_connect_the_country:0 "Verbinde das Land"
 SPR_connect_the_country_desc:1 "Ein großes landesweites Infrastrukturprojekt wird einen schnellen Warenverkehr zwischen den entlegensten Gebieten der Halbinsel gewährleisten. Dies wird uns auf lange Sicht nur zugute kommen."
 SPR_transplant_soviet_industry:0 "Transplantation der sowjetischen Industrie"
 SPR_transplant_soviet_industry_desc:2 "Die Sowjets erwiesen sich als besonders geschickt bei der Verlagerung ganzer Fabriken, selbst über eine Entfernung von Tausenden von Kilometern. Um unsere eigene heimische Militärindustrie anzukurbeln, werden wir die Verlagerung einiger ihrer weniger wichtigen Fabriken auf die iberische Halbinsel fordern."
 SPR_the_five_year_plan:0 "Der Fünfjahresplan"
 SPR_the_five_year_plan_desc:1 "Ein mutiger neuer Plan sieht die Umwandlung des spanischen Staates in ein lokales Industriekraftwerk innerhalb von höchstens fünf Jahren vor."
 SPR_slipway_enlargement:0 "Erweiterung der Slipanlage"
 SPR_slipway_enlargement_desc:1 "Um größere Militärschiffe zu bauen, müssen wir eine Erweiterung unserer Werftanlagen in Betracht ziehen."
 SPR_a_red_fleet:0 "Eine Rote Flotte"
 SPR_a_red_fleet_desc:1 "Um unseren Beitrag zur weltweiten Verbreitung des Sozialismus zu leisten, ist eine starke Marine erforderlich. Der Aufbau unserer Roten Flotte beginnt heute."
 SPR_maintain_the_second_republic:0 "Behalten Sie die Zweite Republik bei"
 SPR_maintain_the_second_republic_desc:1 "Dem rebellischen Militär ist der Putschversuch nicht gelungen und unsere Regierung behält ihre Fähigkeit, in Freiheit zu regieren. Die Zweite Republik wird sich gegen die Bedrohung der Rechten durchsetzen, so wie sie 1934 den Bergarbeiterstreik besiegte."
 SPR_new_leadership:0 "Neue Führung"
 SPR_new_leadership_desc:1 "Damit die Republik diese schwierigen Zeiten überstehen kann, ist eine neue Führung erforderlich. Wir werden Berater und Minister mit neuen Perspektiven für die beste Bekämpfung der faschistischen Bedrohung hinzuziehen, damit wir unsere Prinzipien und Überzeugungen besser schützen können."
 SPR_the_future_of_the_republic:0 "Die Zukunft der Republik"
 SPR_the_future_of_the_republic_desc:1 "Zweifellos wird der gegenwärtige Kampf in seinen Auswirkungen auf die Zukunft der Republik als entscheidend angesehen werden. Wir dürfen keine Mühen und Kosten scheuen, um sicherzustellen, dass wir diese Zukunft angemessen gestalten."
 SPR_petition_for_french_aid:0 "Petition für französische Hilfe"
 SPR_petition_for_french_aid_desc:1 "Unsere Nachbarn im Norden zögern in ihrem Wunsch, uns zu helfen, eingeschüchtert von der Aussicht auf innere Unruhen, sollten sie überhaupt etwas unternehmen. Wir können nicht zulassen, dass sie so unentschlossen bleiben; Unser Überleben hängt von ihrer Bereitschaft zum Handeln ab."
 SPR_petition_for_french_aid_tt:0 "§R[FRA.GetNameDefCap] muss der Vereinbarung zustimmen, damit die Boni wirksam werden.§!\n"
 SPR_ensure_loyalty:0 "Sorgen Sie für Loyalität"
 SPR_ensure_loyalty_desc:1 "Am brutalsten wurde die Regierung von ihrem Militär verraten. Der erste Schritt zur Heilung dieser Wunde besteht darin, die Loyalität aller Beamten sicherzustellen, die wir künftig ernennen."
 SPR_enlist_the_carabineros:0 "Rekrutieren Sie die Carabineros"
 SPR_enlist_the_carabineros_desc:2 "Als Überbrückungsmaßnahme zur Besetzung der Fronten müssen wir auf unorthodoxe Lösungen zurückgreifen. Ohne Militär wären die Carabineros, eine paramilitärische Grenzschutz- und Zolltruppe, ebenso gute Kräfte wie alle anderen, um die Schützengräben zu bemannen."
 SPR_enlist_the_carabineros_tt:0 "Gewinne 1 Einheit mit §Y3 Infanterie§! Bataillone in 5 zufälligen Staaten.\n"
 SPR_the_popular_army:0 "Die Volksarmee"
 SPR_the_popular_army_desc:1 "Unsere neue Armee wird aus denen bestehen, die nicht vom Verrat des Militärs betroffen sind; diejenigen in der Bevölkerung, die eifrig die Prinzipien verteidigen, auf denen die Republik aufgebaut ist, die aber vielleicht vorher nicht gedient haben. In Verbindung mit dieser Neuorganisation werden wir auch neue Waffen und Doktrinen entwickeln, um diese neue Armee in ihrem Kampf zu unterstützen."
 SPR_take_the_initiative:0 "Die Initiative ergreifen"
 SPR_take_the_initiative_desc:1 "Wir können nicht untätig bleiben, während unsere Feinde entscheiden, wann und wo sie uns angreifen. Kriege werden gewonnen, indem man Initiative zeigt, und das ist es, was wir tun müssen."
 SPR_no_pasaran:0 "¡Nein Pasarán!"
 SPR_no_pasaran_desc:1 "Lassen Sie das Glaubensbekenntnis des Antifaschismus aus jedem Haus und jeder Stadt widerhallen; von jedem Dach bis zu jeder Straße; Von jeder Barrikade bis zu jedem Graben: „¡No Pasarán!“ - Sie werden nicht passieren!"
 SPR_no_pasaran_tt:2 "Platziere §Y1 Fort§! in allen Provinzen mit §Y1 Siegpunkt§! in kontrollierten Staaten.\nPlatzieren Sie §Y2 Forts§! in allen Provinzen mit §Y3 Siegpunkten§! in kontrollierten Staaten.\nPlatzieren Sie §Y3 Forts§! in allen Provinzen mit §Y10 Siegpunkten§! in kontrollierten Staaten.\nPlatzieren Sie §Y4 Forts§! in allen Provinzen mit §Y30 Siegpunkten§! oder mehr in kontrollierten Staaten.\n"
 SPR_a_frontline_suited_for_intellectuals:0 "Eine für Intellektuelle geeignete Frontlinie"
 SPR_a_frontline_suited_for_intellectuals_desc:1 "Für unsere klügsten Köpfe ist es eine Verschwendung, die Faschisten an der Front zu bekämpfen – sie können weit hinter den Linien viel besser genutzt werden; Schaffung neuer Instrumente der Kriegsführung, die unserem Kampf viel mehr nützen werden, als es ein paar zusätzliche Soldaten möglicherweise könnten."
 SPR_strengthen_the_anti_fascist_coalition:0 "Stärken Sie die antifaschistische Koalition"
 SPR_strengthen_the_anti_fascist_coalition_desc:1 "Wir haben die abweichenden Teile unserer Koalition eliminiert – hoffentlich bedeutet dies, dass wir uns nun endlich darauf konzentrieren können, unsere gemeinsame Entschlossenheit bei der Ausrottung des Faschismus zu stärken."
 SPR_oppose_the_communists:0 "Gegen die Kommunisten"
 SPR_oppose_the_communists_desc:1 "Die Kommunisten sind nichts anderes als ein notwendiger Verbündeter im Kampf gegen den Faschismus. Sobald das vorbei ist, müssen wir auf unsere eigene Weise mit ihnen umgehen."
 SPR_fortify_the_central_government:0 "Stärken Sie die Zentralregierung"
 SPR_fortify_the_central_government_desc:1 "Wir müssen die Regierung gegen kommunistischen Einfluss wappnen, damit sie es nicht heimlich schafft, die Kontrolle über die Republik von innen heraus zu übernehmen."
 SPR_secure_democratic_principles:0 "Sichere demokratische Prinzipien"
 SPR_secure_democratic_principles_desc:1 "Wir können nicht zulassen, dass der kommunistische Einfluss die Prinzipien, auf denen die Zweite Republik gegründet wurde, verändert oder sogar zerstört – unabhängig von unserer Beziehung zu den Kommunisten oder zu [SOV.GetNameDef] müssen diese Prinzipien in unseren Herzen getragen werden, wenn nicht sogar offen."
 SPR_subvert_soviet_control:0 "Untergraben Sie die sowjetische Kontrolle"
 SPR_subvert_soviet_control_desc:1 "Der Preis für die [SOV.GetAdjective]-Hilfe, die unseren Sieg ermöglicht hat, war Unterwürfigkeit, und so scheint es, als sei unsere Not noch nicht vorbei. Wir werden damit beginnen, die Bemühungen von [SOV.GetAdjective] zu untergraben, den kommunistischen Einfluss auf unser Land auszuweiten, in Vorbereitung auf einen letzten Kampf für unsere Freiheit und Unabhängigkeit."
 SPR_subvert_soviet_control_tt:1 "\n§R[SOV.GetNameDefCap] wird aufgrund unseres Ungehorsams wahrscheinlich Strafmaßnahmen ergreifen!§!\n"
 SPR_war_of_independence:0 "Unabhängigkeitskrieg"
 SPR_war_of_independence_desc:1 "Es ist an der Zeit, dass wir uns gegen unsere ehemaligen Verbündeten wenden, damit wir nicht zu einem weiteren Mitgliedsstaat der Union werden. Eine letzte große Anstrengung ist von unserem Volk erforderlich, um den letzten Preis der Freiheit vom linken und rechten Autoritarismus zu erlangen."
 SPR_war_of_independence_tt:1 "§Wenn sie unsere Forderungen nicht akzeptieren, wird das zum Krieg führen!§!"
 SPR_those_who_would_not_help_us:0 "Diejenigen, die uns nicht helfen wollten"
 SPR_those_who_would_not_help_us_desc:1 "Wir wurden vom Westen in unserem Kampf gegen die Faschisten im Stich gelassen, aber seitdem haben sich die Dinge geändert und sie befinden sich in ihrem eigenen Krieg. Jetzt sind wir wieder auf ihre Hilfe angewiesen, und vielleicht haben sie dieses Mal gelernt, auf uns zu achten, wenn wir die Vorhut gegen einen neuen Feind bilden."
 SPR_those_who_would_not_help_us_tt:0 "§RDie Länder müssen der Vereinbarung zustimmen, damit die Boni wirksam werden.§!\n"
 SPR_ideological_allies:0 "Ideologische Verbündete"
 SPR_ideological_allies_desc:1 "Spanien wurde im Schmelztiegel des Bürgerkriegs neu geschmiedet – wir werden mit unseren ideologischen Verbündeten sowohl gegen den Extremismus der Rechten als auch gegen den der Linken stehen."
 SPR_enemies_of_our_enemy:0 "Feinde unseres Feindes"
 SPR_enemies_of_our_enemy_desc:1 "Obwohl sie unseren Feinden während des Bürgerkriegs geholfen haben, haben wir jetzt einen gemeinsamen Feind. Vielleicht ist es an der Zeit, unsere Differenzen beiseite zu legen, bis der größere Kampf gewonnen ist."
 SPR_deal_with_the_devil:0 "Vertrag mit dem Teufel"
 SPR_deal_with_the_devil_desc:1 "Die Deutschen haben reichlich Erfahrung im Kampf gegen die Sowjets, und obwohl wir uns nie auf ein formelles Bündnis einigen konnten, könnte uns der Austausch ihres militärischen Wissens vielleicht einen klaren Vorteil bei unseren eigenen Kriegsanstrengungen gegen unseren gemeinsamen Feind verschaffen."
 SPR_deal_with_the_devil_tt:0 "§R[GER.GetNameDefCap] muss der Vereinbarung zustimmen, damit die Boni wirksam werden.§!\n"
 SPR_foreign_industrial_aid:0 "Ausländische Industriehilfe"
 SPR_foreign_industrial_aid_desc:0 "Mit unseren neuen Abkommen werden wir ausländische Unternehmen dazu verleiten, in unserem Land zu investieren und unseren Wiederaufbau zu unterstützen."
 SPR_stabilize_the_nation:0 "Stabilisieren Sie die Nation"
 SPR_stabilize_the_nation_desc:1 "Wir sind siegreich aus dem Bürgerkrieg hervorgegangen, aber jetzt müssen wir dafür sorgen, dass die Stabilität zurückkehrt und dass so etwas nicht noch einmal passieren kann."
 SPR_end_fascism_at_all_costs:0 "Beenden Sie den Faschismus um jeden Preis"
 SPR_end_fascism_at_all_costs_desc:2 "Nichts zählt außer der völligen Zerstörung der Faschisten – wenn wir unsere Seelen an den Kommunismus verkaufen müssen, um dies zu erreichen, dann sei es so."
 SPR_communists_in_the_government:0 "Kommunisten in der Regierung"
 SPR_communists_in_the_government_desc:1 "Der kommunistische Einfluss in der Regierung ist so stark gewachsen, dass sie nun einen vollständigen Führungswechsel fordern, um den neuen Realitäten der Republik Rechnung zu tragen."
 SPR_communists_in_the_government_tt:0 "Stalinistische Minister werden §Gverfügbar§!, aber demokratische Minister werden §Rentfernt§!.\n"
 SPR_restore_higher_education:0 "Hochschulbildung wiederherstellen"
 SPR_restore_higher_education_desc:1 "Die im Krieg beschädigten Hochschulen sollten wieder aufgebaut und erweitert werden, um eine stetige Versorgung unserer Branche mit klugen Köpfen zu gewährleisten."
 SPR_engineering_advances:0 "Technische Fortschritte"
 SPR_engineering_advances_desc:1 "Neue Fortschritte in der Technik ermöglichen den Bau verbesserter Industrie sowie neuer Flugzeug- und Panzertypen."
 SPR_rebuild_the_nation:0 "Bauen Sie die Nation wieder auf"
 SPR_rebuild_the_nation_desc:0 "Nach den Schrecken des Bürgerkriegs ist die Stabilität zurückgekehrt und wir gewinnen langsam unsere industrielle Basis zurück. Eine Zeit umfangreicher Investitionen in industrielle Expansionsprogramme wird unserer Wirtschaft zweifellos den nötigen Schwung geben, um wieder an Fahrt zu gewinnen."
 SPR_reprofessionalize_the_military:0 "Re-Professionalisierung des Militärs"
 SPR_reprofessionalize_the_military_desc:1 "Unsere Armee wurde notgedrungen aus Leuten wieder aufgebaut, die nicht in der strengen Disziplin des Militärlebens erzogen wurden. Um unsere Armee von einer vorübergehenden Notfalltruppe in eine echte nationale Armee umzuwandeln, müssen wir sie neu professionalisieren und mit der richtigen Disziplin und den richtigen Befehlsstrukturen ausstatten."
 SPR_experiences_from_the_civil_war:0 "Erfahrungen aus dem Bürgerkrieg"
 SPR_experiences_from_the_civil_war_desc:1 "Die Erfahrungen unseres Militärs während des Bürgerkriegs haben zu dramatischen neuen Fortschritten im militärischen Denken und in der Entwicklung von Ausrüstung geführt."
 SPR_a_new_military_academy:0 "Eine neue Militärakademie"
 SPR_a_new_military_academy_desc:1 "Um unser Ziel einer wirklich professionellen nationalen Armee zu erreichen, müssen wir eine neue Akademie gründen und sicherstellen, dass unsere Offiziere die Besten sind, die sie sein können."
 SPR_revive_the_republican_navy:0 "Beleben Sie die republikanische Marine wieder"
 SPR_revive_the_republican_navy_desc:1 "Unsere Marine war durch den Beginn des Bürgerkriegs ebenso zerrissen wie unsere Armee, und ihr Wiederaufbau sollte für die nationale Sicherheit unseres Staates Priorität haben. Dafür ist der Aufbau einer neuen Infrastruktur erforderlich, mit der wir umgehend beginnen werden."
 SPR_navy_modernization:0 "Modernisierung der Marine"
 SPR_navy_modernization_desc:1 "Ein Vorteil der erlittenen Verluste besteht darin, dass wir keinen Grund haben, auf den Bau neuer und moderner Schiffsmodelle zu verzichten. Wir sollten uns nach geeigneten Entwürfen erkundigen und uns umgehend um deren Ausführung kümmern."
 SPR_expand_the_naval_academy:0 "Erweitern Sie die Marineakademie"
 SPR_expand_the_naval_academy_desc:1 "Der Bürgerkrieg hat Defizite in der Führung unserer Marine aufgezeigt. Verbesserungen der Qualität unserer Marineakademie sowie die Vergrößerung ihrer Größe dürften dafür sorgen, dass diese kostspieligen taktischen und strategischen Fehler in Zukunft weitaus unwahrscheinlicher werden."
 SPR_prepare_for_the_next_war:0 "Bereiten Sie sich auf den nächsten Krieg vor"
 SPR_prepare_for_the_next_war_desc:1 "Unsere Militärindustrie muss ausgebaut werden, wenn wir den verschiedenen ausländischen Bedrohungen für unser vom Krieg zerrissenes Land standhalten wollen. Wir müssen auf alles vorbereitet sein, was auch kommen mag."
 SPR_wartime_industry:0 "Kriegsindustrie"
 SPR_wartime_industry_desc:0 "Wir befinden uns wieder einmal im Krieg und müssen daher sicherstellen, dass sich unsere industrielle Expansion auf die Befriedigung militärischer und nicht ziviler Bedürfnisse konzentriert."
 SPR_fuel_for_the_war_machine:0 "Treibstoff für die Kriegsmaschinerie"
 SPR_fuel_for_the_war_machine_desc:0 "Ressourcen sind für unsere Kriegsindustrie von größter Bedeutung, und je autarker wir mit diesen Bedürfnissen umgehen können, desto besser. Durch den Bau neuer Minen, Stahlwerke und Aluminiumhütten im ganzen Land könnten wir einen großen Beitrag zur Erreichung dieser Selbstversorgung leisten."
 SPR_join_the_global_fight_against_fascism:0 "Schließen Sie sich dem globalen Kampf gegen den Faschismus an"
 SPR_join_the_global_fight_against_fascism_desc:1 "Wir haben den Faschismus in Spanien besiegt, aber er existiert immer noch in anderen Ländern auf der Welt. Es ist unsere Pflicht, diesen Kampf bis zum Ende durchzuhalten."
 SPR_the_anti_fascist_crusade:0 "Der antifaschistische Kreuzzug"
 SPR_the_anti_fascist_crusade_desc:1 "Die Spanier kämpften gegen die Faschisten, lange bevor jemand anderes die Gefahr erkannte. Dieser Kampf ist unser Kampf, und wir werden nicht aufhören, bis er gewonnen ist."
 FRA_devalue_the_franc_desc:1 "Während andere Länder zuließen, dass ihre Währungen an Wert verloren, um ihre Wirtschaft zu unterstützen, haben wir uns standhaft geweigert, dies zu tun. Infolgedessen hinkt unsere Wirtschaft anderen hinterher. Wenn wir wettbewerbsfähiger werden und den kommenden Sturm überstehen wollen, dürfen wir eine Abwertung unserer Währung nicht von der Hand weisen, auch wenn sie sich als unpopuläre Maßnahme erweisen würde."
 FRA_autoroutes:0 "Autobahnen"
 FRA_autoroutes_desc:0 "Die Deutschen haben die Welt mit ihrem Konzept begrenzt zugänglicher Hochgeschwindigkeitsstraßen beeindruckt, die die verschiedenen Teile ihres Landes verbinden. Wir können der Welt zeigen, dass wir es genauso gut können."
 FRA_invest_in_the_metropole:1 "Entwickeln Sie die Metropole"
 FRA_invest_in_the_metropole_desc:0 "Unser erster Schritt beim Wiederaufbau unserer Industrien muss darin bestehen, unsere industrielle Basis in unseren kontinentalen Beteiligungen zu verbessern."
 FRA_invest_in_the_colonies:1 "Entwickeln Sie die Kolonien"
 FRA_invest_in_the_colonies_desc:0 "Unsere industriellen Kerngebiete in Europa verfügen nicht über die Bevölkerung und die Ressourcen, um eine große industrielle Expansion aufrechtzuerhalten. Wenn unsere Wirtschaft mit dem Rest der Welt konkurrenzfähig sein soll, müssen wir unsere Kolonien nutzen."
 FRA_colonial_industry_effect_tt:2 "Fügt zwei §YZivilfabriken§ hinzu! an jeden Kolonialstaat, in den zuvor investiert wurde.\n"
 FRA_industrial_expansion_effect_tt:1 "Fügt zwei §YZivilfabriken§ hinzu! an Metropolstaaten, in die zuvor investiert wurde.\n"
 FRA_military_factories_effect_tt:1 "Fügt zwei §YMilitärfabriken§ hinzu! an jeden Staat, in den zuvor investiert wurde.\n"
 FRA_invest_in_west_africa:0 "Investieren Sie in Westafrika"
 FRA_invest_in_west_africa_desc:0 "Die enormen Reserven an Arbeitskräften und Ressourcen in Westafrika machen es zu einem perfekten Kandidaten für Investitionen."
 FRA_invest_in_indochina:0 "Investieren Sie in Indochina"
 FRA_invest_in_indochina_desc:0 "Die große Entfernung zwischen unseren Besitztümern in Indochina und unserem Kernland mag wie ein Nachteil erscheinen, schützt aber auch jede Industrie dort vor feindlichen Angriffen."
 FRA_invest_in_syria:0 "Investieren Sie in Syrien"
 FRA_invest_in_syria_desc:0 "Syrien ist perfekt positioniert, um uns im Falle eines Krieges in Europa oder Afrika zu versorgen. Die Erweiterung seines industriellen Potenzials wird auch unsere Position in der Region stärken."
 FRA_global_integration:0 "Globale Integration"
 FRA_global_integration_desc:0 "Das Britische Empire ist ein fein abgestimmtes System sich gegenseitig unterstützender Teile. Es spricht nichts dagegen, dass wir mit unseren Kolonien nicht genauso gut zurechtkommen könnten."
 FRA_begin_rearmament:0 "Beginnen Sie mit der Wiederbewaffnung"
 FRA_begin_rearmament_desc:1 "Der 20-jährige Waffenstillstand, den Marshall Foch 1919 vorhergesagt hatte, nähert sich rasch seinem Ende, und es wird immer wahrscheinlicher, dass die Welt in den nächsten Jahren in einen Krieg ausbricht. Wir müssen bereit sein."
 FRA_firepower_kills:0 "Feuerkraft tötet"
 FRA_firepower_kills_desc:0 "Die Lehren aus dem Ersten Weltkrieg waren ebenso einfach wie grausam: Die Zeiten, in denen Männer sich gegenseitig um offene Sicht bekämpften, sind vorbei. Heutzutage wird massenhaft mit modernsten Waffen auf große Distanz getötet."
 FRA_methodical_battle:0 "Methodischer Kampf"
 FRA_methodical_battle_desc:0 "Manche behaupten, dass der Kampf Chaos bedeutet, aber sie sind Dummköpfe. Ein Kampf ist nichts anderes als der methodische Einsatz der richtigen Werkzeuge auf der Grundlage des Gesamtplans. Wenn Sie gut planen, können die Absichten des Feindes genauso gut eine historische Fußnote sein."
 FRA_division_cuirassee:0 "Division Kürassée"
 FRA_division_cuirassee_desc:0 "Ein unternehmungslustiger Offizier namens de Gaulle hat eine neue Art von Division vorgeschlagen, die schwere Panzer mit Infanterie und mittleren Panzern kombiniert, um als vereintes Ganzes zu kämpfen."
 FRA_infantry_tanks:0 "Infanteriepanzer"
 FRA_infantry_tanks_desc:0 "Wie auch immer, die erste und letzte Aufgabe von Panzern besteht darin, der Infanterie zu ermöglichen, Boden einzunehmen und zu halten. Deshalb müssen wir unsere Infanterieeinheiten stets mit modernen, leistungsfähigen Panzern ausrüsten."
 FRA_special_forces:0 "Spezialeinheiten"
 FRA_special_forces_desc:0 "Künftig wird der Krieg zunehmend in Gebieten geführt, in denen der normale Infanterist an seine Grenzen stößt. Wir müssen neue und leistungsfähigere Formationen schaffen, die unter diesen Bedingungen funktionieren können."
 FRA_fusiliers_marine:1 "Füsilier-Marins"
 FRA_fusiliers_marine_desc:0 "Die Zeiten, in denen Küsten undurchdringliche Verteidigungsanlagen waren, sind vorbei. In Zukunft müssen wir in der Lage sein, den Kampf zum Feind zu tragen, wo immer er auch sein mag, und einen Landeplatz gegen jeden Widerstand zu erobern."
 FRA_battle_of_maneuver:0 "Manöverschlacht"
 FRA_battle_of_maneuver_desc:0 "Die alte Vorstellung von einem Schlachtfeld als einem kleinen Gebiet, in dem Armeen aufeinandertreffen, ist tot. Mit Massenmotorisierung, Flugzeugen und schneller Funkkommunikation ziehen sich Schlachten schnell über Hunderte von Kilometern hin. Je früher wir uns darauf vorbereiten, desto besser."
 FRA_air_dominance_desc:0 "Die Entwicklung des Flugzeugs hat eine dritte Flanke geschaffen, um die sich die Armee Sorgen machen muss. Wir müssen diese Flanke sichern, sonst drohen uns Katastrophen."
 FRA_air_ground_cooperation:0 "Luft-Boden-Zusammenarbeit"
 FRA_air_ground_cooperation_desc:0 "Ein Kampf in der Luft führt nur dann zu tatsächlichen militärischen Ergebnissen, wenn er ein Ziel am Boden verfolgt. Je besser wir den Kampf in der Luft und den Kampf am Boden integrieren, desto effektiver werden wir."
 FRA_flying_artillery_desc:0 "In den hektischen Schlachten von heute können die langsamen Artilleriegeschütze am Boden möglicherweise nicht mithalten. Flugzeuge mit Bomben können ihre Rolle übernehmen."
 FRA_form_the_popular_front:0 "Bilden Sie die Volksfront"
 FRA_form_the_popular_front_desc:1 "Mit dem Aufstieg des Faschismus in Deutschland und Italien ist klar geworden, dass die Machtkämpfe auf der linken Seite aufhören müssen, wenn unsere Sache überleben soll. Eine breite Volksfront aus allen linken Parteien wird den Volksauftrag haben, sich endlich mit den wirtschaftlichen Bedingungen zu befassen, die den Faschismus hervorbringen."
 FRA_ban_communism_desc:0 "Während es unvorstellbar ist, dass irgendjemand ernsthaft das Chaos und Blutvergießen einer kommunistischen Revolution in seinem eigenen Vaterland erleben möchte, scheint es doch einige unter uns zu geben, die genau das tun würden. Wir können nicht länger zulassen, dass sie sich gegen den Staat verschwören. Es müssen die härtesten Maßnahmen ergriffen werden."
 FRA_invite_communist_ministers:0 "Laden Sie kommunistische Minister ein"
 FRA_invite_communist_ministers_desc:0 "Die Angst vor einer Gegenreaktion der radikalen Rechten verhinderte die Einbeziehung der Kommunisten in die eigentliche Regierung. Aber Angst ist ein schlechter Ratgeber. Wenn es zu diesem Zusammenstoß kommen muss, lasst sie kommen."
 FRA_strengthen_the_unions:0 "Stärken Sie die Gewerkschaften"
 FRA_strengthen_the_unions_desc:0 "Viel zu lange wurde das Recht des einzelnen Arbeiters, sich mit seinen Kameraden zu Tarifverhandlungen zusammenzuschließen, angegriffen. Nicht mehr."
 FRA_celebrate_the_commune:0 "Feiern Sie die Kommune"
 FRA_celebrate_the_commune_desc:0 "Obwohl die Pariser Kommune nur von kurzer Dauer war, war sie der erste Versuch, eine kommunistische Gesellschaft auf französischem Boden zu schaffen."
 FRA_womens_suffrage_desc:1 "Es ist ebenso absurd wie beschämend, dass die hart arbeitenden Frauen Frankreichs, die immer wieder auf den Barrikaden für ihre Rechte gekämpft haben, bei Wahlen nicht ihre Stimme abgeben dürfen. Wir werden diese Ungerechtigkeit beseitigen."
 FRA_legal_equality:0 "Rechtliche Gleichheit"
 FRA_legal_equality_desc:0 "In jeder Hinsicht gelten Frauen immer noch als Bürgerinnen zweiter Klasse und sind stets dem Willen eines Mannes unterworfen. Dieser Unsinn hat jetzt ein Ende."
 FRA_industrial_collectivization:0 "Industrielle Kollektivierung"
 FRA_industrial_collectivization_desc:1 "Die französische Wirtschaft besteht heute aus winzigen Unternehmen mit wenigen Mitarbeitern, die ständig miteinander konkurrieren und durch ineffiziente Kleinserienproduktion Ressourcen verschlingen. Wir werden diese kleinen Unternehmen zusammenführen, um schließlich Unternehmen zu schaffen, die auf der Weltbühne konkurrieren können."
 FRA_agricultural_collectivization_desc:0 "Was für die Industrie gilt, gilt ebenso für die Landwirte in ganz Frankreich. Winzige Bauernhöfe können sich moderne Geräte nicht leisten und arbeiten größtenteils wie ihre Urgroßväter. Indem wir sie zu landwirtschaftlichen Produktionseinheiten zusammenfassen, steigern wir die Effizienz und den Ertrag."
 FRA_force_the_issue:0 "Erzwingen Sie das Problem"
 FRA_force_the_issue_desc:1 "Seit wir die Volksfront gegründet haben, haben wir große Fortschritte gemacht. Aber wir können unsere Arbeit nicht halb erledigt lassen. Es ist an der Zeit, dass alle Linken eine Entscheidung treffen und Stellung beziehen – entweder für die Revolution oder gegen sie."
 FRA_force_the_issue_tt:0 "Der Stabilitätsabzug hängt von der Beliebtheit des §YDemocratic§ ab! Partys.\n"
 FRA_reconciliation:0 "Versöhnung"
 FRA_reconciliation_desc:0 "In der Vergangenheit haben die französischen Revolutionen das Land allzu oft in endlose Anfälle revolutionären und konterrevolutionären Terrors gestürzt. Vielleicht ist es an der Zeit, eine Republik aufzubauen, in der jeder seinen Platz hat, unabhängig davon, ob er die Revolution unterstützt hat oder nicht."
 FRA_constitutional_convention:0 "Verfassunggebende Versammlung"
 FRA_constitutional_convention_desc:0 "Eine grundlegende Veränderung im Wesen unserer Republik kann nicht über Nacht erfolgen, und sie kann nicht ohne die Aushandlung einer neuen Verfassung erfolgen."
 FRA_anti_fascist_coalition:0 "Antifaschistische Koalition"
 FRA_anti_fascist_coalition_desc:0 "Die größte Bedrohung für den Fortschritt ist die Ausbreitung des reaktionären Faschismus. Wir müssen an der Seite jedes Landes stehen, das bereit ist, diese Bedrohung zu bekämpfen, sonst wird es für keinen von uns ein Morgen geben."
 FRA_invite_anti_fascist_emigrants:0 "Laden Sie antifaschistische Einwanderer ein"
 FRA_invite_anti_fascist_emigrants_desc:1 "Der erste Schritt, den jedes faschistische Regime unternimmt, besteht darin, seine Kritiker und die Menschen, die eine alternative Vision für die Organisation des Landes vertreten könnten, ins Exil zu schicken. Allerdings sind diese Menschen auch bestens geeignet, eine Exilregierung zu bilden, um sich auf den Tag der Befreiung ihres Landes vorzubereiten."
 FRA_reconnect_to_the_balkans:0 "Verbinden Sie sich wieder mit dem Balkan"
 FRA_reconnect_to_the_balkans_desc:0 "Frankreich versucht seit langem, ein Gegengewicht zu den Mächten Mitteleuropas zu schaffen, indem es auf die Länder des Balkans zugreift. Dieser Zusammenhang besteht immer noch, auch wenn er in jüngerer Zeit verfallen ist."
 FRA_pre_empt_the_fascist_attack:0 "Verhindern Sie den faschistischen Angriff"
 FRA_pre_empt_the_fascist_attack_desc:0 "Warum sollten wir dem Feind erlauben, sich in Ruhe vorzubereiten und den Moment zu wählen, in dem der unvermeidliche Angriff erfolgt, wenn es ihm am besten passt? Wir werden zuerst zuschlagen und diese Bedrohung zerschlagen, bevor sie Zeit hat, sich vorzubereiten."
 FRA_loyalty_to_moscow:0 "Loyalität gegenüber Moskau"
 FRA_loyalty_to_moscow_desc:0 "Das in der Sowjetunion praktizierte Modell des Sozialismus ist vielleicht nicht perfekt, aber es steht außer jedem vernünftigen Zweifel, dass die Sowjetunion den höchsten Grad der Umsetzung sozialistischer Ideen erreicht hat. Wir wären dumm, wenn wir versuchen würden, unseren eigenen Weg zu finden."
 FRA_league_of_french_bolshevist_volunteers_desc:1 "Wenn ein sozialistisches Land von einem ausländischen Eindringling bedroht wird, sind alle sozialistischen Länder bedroht. Wir dürfen nicht tatenlos zusehen, während unsere Kameraden um ihr Leben kämpfen."
 FRA_host_the_german_exiles:0 "Empfangen Sie die deutschen Exilanten"
 FRA_host_the_german_exiles_desc:0 "Deutschland, die Heimat von Marx und Engels, stand einst an der Spitze des kommunistischen Denkens und Handelns. Viele deutsche Kommunisten flohen, als die Nazis die Macht übernahmen. Wenn wir ihnen ein Zuhause geben, können sie uns helfen, eine effektivere Regierung der befreiten Gebiete zu organisieren."
 FRA_revolution_to_the_utmost:0 "Revolution bis zum Äußersten"
 FRA_revolution_to_the_utmost_desc:0 "Eine halbvollendete Revolution ist überhaupt keine Revolution. Wir dürfen nicht aufhören, bis die Tat vollbracht ist und das neue politische System sicher ist. Was auch immer es kostet."
 FRA_destroy_the_counter_revolution:0 "Zerstöre die Konterrevolution"
 FRA_destroy_the_counter_revolution_desc:0 "Selbst heute noch bereiten sich einige Menschen in Frankreich darauf vor, ihrem eigenen Volk den Dolch in den Rücken zu stechen, wenn es auch nur eine Sekunde Schwäche zeigt. Wir werden sie nicht zulassen und zuerst zuschlagen."
 FRA_revolutionary_zeal_desc:1 "Das französische Volk hatte schon immer einen besonderen Eifer dafür, die alte Ordnung auszurotten und eine neue aufzubauen. Dies sollte nicht entmutigt werden."
 FRA_loyalty_to_the_cause:0 "Loyalität gegenüber der Sache"
 FRA_loyalty_to_the_cause_desc:1 "Andere Länder mögen ihre eigenen Visionen vom Kommunismus formulieren, aber es gibt keinen Grund, warum wir bei unserer Vision Kompromisse eingehen sollten. Möglicherweise sind sie auf halbem Weg stehengeblieben, weil sie zweifelten, ob der Zweck die Mittel rechtfertigte. Das werden wir nicht."
 FRA_carry_the_revolution_north:0 "Tragen Sie die Revolution nach Norden"
 FRA_carry_the_revolution_north_desc:0 "Auf der anderen Seite des Kanals liegt der Geburtsort der industriellen Revolution und damit die Heimat des modernen Kapitalismus. Wir dürfen nicht zulassen, dass dieser Ort zum Sprungbrett für einen konterrevolutionären Feind wird."
 FRA_carry_the_revolution_west:0 "Tragen Sie die Revolution nach Westen"
 FRA_carry_the_revolution_west_desc:1 "Die Regime auf der iberischen Halbinsel hängen am seidenen Faden und sind bereit, von einer Volksrevolution mitgerissen zu werden. Wir werden diesen Thread durchtrennen."
 FRA_carry_the_revolution_east:0 "Tragen Sie die Revolution nach Osten"
 FRA_carry_the_revolution_east_desc:0 "An unserer Ostgrenze liegt die größte Bedrohung für unsere neue Ordnung. Die dort versammelten reaktionären Kräfte werden zuschlagen, wenn wir es uns am wenigsten leisten können – aber nur, wenn wir ihnen die Zeit geben, sich darauf vorzubereiten."
 FRA_carry_the_revolution_south:0 "Tragen Sie die Revolution nach Süden"
 FRA_carry_the_revolution_south_desc:0 "Das erste Land, das dem Faschismus zum Opfer fiel, war Italien. Dadurch ist die Ideologie in Italien fest verankert. Unsere Weltanschauungen können nicht friedlich koexistieren. Sie wissen das genauso gut wie wir und werden sich zweifellos zum Handeln vorbereiten. Das müssen wir auch."
 FRA_egalite_liberte_solidarite_desc:1 "Die erste Französische Revolution stürzte Regime, die Jahrtausende gedauert hatten, hinweg und veränderte die Landschaft Europas für immer. Wir werden beenden, was sie begonnen haben."
 FRA_reform_the_labour_laws:0 "Reformieren Sie die Arbeitsgesetze"
 FRA_reform_the_labour_laws_desc:0 "Die Arbeiter in Frankreich arbeiten unter harten Bedingungen, mit niedrigem Lohn und wenigen Sozialleistungen. Es ist an der Zeit, umfassende Reformen umzusetzen, um ihre Lage zu verbessern."
 FRA_nationalize_key_industry:0 "Schlüsselindustrien verstaatlichen"
 FRA_nationalize_key_industry_desc:0 "In der gegenwärtigen Situation dürfen wir nicht davor zurückschrecken, unsere Wirtschaft radikal umzustrukturieren, um der drohenden Bedrohung zu begegnen. Die Zeit drängt – wir können es kaum erwarten, bis der freie Markt das Problem löst."
 FRA_reorganize_the_aviation_industry:0 "Reorganisieren Sie die Luftfahrtindustrie"
 FRA_reorganize_the_aviation_industry_desc:0 "Unsere Luftfahrtindustrie ist in Dutzende kleiner Unternehmen aufgeteilt und hinkt der Branche in Deutschland und den USA um Jahrzehnte hinterher. Eine radikale Umstrukturierung ist erforderlich."
 FRA_form_the_state_arsenals:0 "Bilden Sie die Staatsarsenale"
 FRA_form_the_state_arsenals_desc:0 "Um unsere Armee mit modernen Waffen zu versorgen, können wir nicht warten, bis private Unternehmen die notwendigen Produktionskapazitäten aufgebaut haben."
 FRA_general_work_council:0 "Gesamtbetriebsrat"
 FRA_general_work_council_desc:0 "Wir werden eine nationale Agentur einrichten, um Streitigkeiten zwischen Arbeitgebern und Arbeitnehmern zu bearbeiten und sicherzustellen, dass unsere Arbeitnehmer so effizient wie möglich beschäftigt werden."
 FRA_national_champions:0 "Nationale Meister"
 FRA_national_champions_desc:0 "Indem wir einige Unternehmen auswählen, die das Potenzial haben, auf globaler Ebene zu konkurrieren, und sie in höchstem Maße unterstützen, können wir eine moderne Wirtschaft schaffen, die mit keiner anderen mithalten kann."
 FRA_dirigisme_desc:0 "Während die vollständige Planwirtschaft des sowjetischen Modells eindeutig ein zu extremes Maß ist, ist ein gewisses Maß an Planung und Ausrichtung erforderlich, um unsere Wirtschaft zu optimieren."
 FRA_ban_the_leagues:0 "Verbietet die Ligen"
 FRA_ban_the_leagues_desc:0 "Den rechtsextremen Ligen wurde erlaubt, sich ungehindert zu organisieren. Obwohl sie derzeit zu schwach sind, um einen Putsch zu versuchen, ist nicht abzusehen, was sie in Zukunft tun könnten. Am besten lösen Sie sie jetzt auf."
 FRA_the_blum_viollette_proposal:0 "Der Blum-Viollette-Vorschlag"
 FRA_the_blum_viollette_proposal_desc:1 "Die Staatsbürgerschaft der Französischen Republik sollte jedem offen stehen, der die Voraussetzungen erfüllt. Viele unserer treuen Untertanen in Algerien würden gerne vollwertige Staatsbürger werden, dürfen dies aber noch nicht. Indem wir sie zu vollwertigen Staatsbürgern machen, würden wir Algerien viel enger an Frankreich binden."
 FRA_expand_the_citizenship:0 "Erweitern Sie die Staatsbürgerschaft"
 FRA_expand_the_citizenship_desc:0 "Für eine Republik ist es unerträglich, dass es manchen Menschen, die auf ihrem Territorium leben, nicht gestattet wird, ihre Staatsbürger zu werden, während dieser Zustand in unserem Land weiterhin bestehen bleibt. Das müssen wir sofort korrigieren."
 FRA_france_undividable_desc:0 "Frankreich muss zu einer Einheit unter einer Flagge geformt werden. Es ist an der Zeit, dies offen anzuerkennen, und sei es nur, um die Ängste vor einer Spaltung auszuräumen."
 FRA_french_union:0 "Französische Union"
 FRA_french_union_desc:0 "Es ist an der Zeit, ein neues Frankreich auszurufen, ein den Globus umspannendes Frankreich, in dem alle Teile unseres Reiches vereint sind. Wir werden überall Referenden abhalten, um den Willen des Volkes zu bestätigen, Teil dieses neuen, größeren Frankreichs zu werden."
 FRA_french_union_tt:0 "In verschiedenen Teilen unseres Kolonialreiches wird es Volksabstimmungen geben. Einige Teile könnten sich stattdessen dafür entscheiden, vollständig unabhängig zu werden."
 FRA_encourage_immigration:0 "Förderung der Einwanderung"
 FRA_encourage_immigration_desc:1 "Unser Heimatland braucht dringend Arbeitskräfte, um die Verluste des Ersten Weltkriegs auszugleichen. Indem wir die Ansiedlung in Frankreich erleichtern, können wir qualifizierte Einwanderer anziehen, die diesen Mangel ausgleichen können."
 FRA_review_foreign_policy:0 "Überprüfen Sie die Außenpolitik"
 FRA_review_foreign_policy_desc:0 "Die 1919 etablierte kontinentale Ordnung scheint zunehmend gefährdet zu sein. Es ist an der Zeit, dass wir unsere außenpolitischen Optionen überprüfen, um neue Allianzen zu schließen, um den kommenden Sturm zu überstehen."
 FRA_intervention_in_spain:0 "Intervention in Spanien"
 FRA_intervention_in_spain_desc:0 "Der Bürgerkrieg in Spanien hat den Konflikt zwischen den Ideologien bis vor unsere Haustür gebracht. Wir müssen vorsichtig vorgehen, damit der Konflikt nicht auf unser Land übergreift."
 FRA_support_the_finns:0 "Unterstützen Sie die Finnen"
 FRA_support_the_finns_desc:0 "Die Finnen kämpfen um ihr Leben. Wir müssen ihnen helfen."
 FRA_confirm_eastern_commitments:0 "Bestätigen Sie Ihre östlichen Verpflichtungen"
 FRA_confirm_eastern_commitments_desc:0 "Nach dem Ersten Weltkrieg haben wir in Osteuropa ein Netzwerk von Bündnissen aufgebaut, als Gegengewicht zu einem wiedererstarkten Deutschland und einer expansiven Sowjetunion. Unsere Verbündeten in der Region fragen sich nun, ob wir ihnen tatsächlich zu Hilfe kommen würden, wenn wir gerufen würden. Wir sollten sie beruhigen, bevor sie sich entscheiden, woanders Hilfe zu suchen."
 FRA_strengthen_the_little_entente:0 "Stärke die Kleine Entente"
 FRA_strengthen_the_little_entente_desc:0 "Die Kleine Entente verpflichtet uns, unseren Verbündeten in Osteuropa und auf dem Balkan zu Hilfe zu kommen. Wir haben dieses Bündnis auslaufen lassen, aber es wird jetzt mehr denn je benötigt. Es ist Zeit, es wiederzubeleben."
 FRA_invest_in_our_weaker_allies:0 "Investieren Sie in unsere schwächeren Verbündeten"
 FRA_invest_in_our_weaker_allies_desc:0 "Wenn wir im Kriegsfall fähige Verbündete haben wollen, müssen wir sie in die Lage versetzen, ihre eigenen militärischen Bedürfnisse zu befriedigen. Ein Programm moderater Investitionen in ihre Industrie wird es ihnen ermöglichen, die Munition, die sie benötigen, vor Ort zu produzieren."
 FRA_invest_in_our_weaker_allies_trigger_tt:0 "Hat weniger Militärfabriken als wir"
 FRA_coordinate_rearmament:0 "Wiederbewaffnung koordinieren"
 FRA_coordinate_rearmament_desc:0 "Um dem einheitlichen Entwicklungsprozess der Deutschen und unserer anderen Gegner gerecht zu werden, müssen wir unsere Bemühungen auch mit unseren Verbündeten koordinieren."
 FRA_foreign_guest_workers:0 "Ausländische Gastarbeiter"
 FRA_foreign_guest_workers_desc:0 "Unser Mangel an Arbeitskräften ist ein großes Hindernis für die Expansion unserer Industrie und die Vergrößerung unserer Streitkräfte. Durch die Einladung qualifizierter Arbeitskräfte unserer Verbündeten zur Arbeit in unseren Fabriken werden Arbeitskräfte frei, die wir in die Armee schicken können."
 FRA_join_the_ententes:0 "Treten Sie den Ententes bei"
 FRA_join_the_ententes_desc:1 "Frankreich kann nicht gleichzeitig zwei Verpflichtungen zur gegenseitigen Verteidigung einhalten. Wenn wir die Briten nicht dazu bringen können, auch unseren Verpflichtungen nachzukommen, müssten wir uns entscheiden. Indem wir unsere unterschiedlichen Netzwerke von Allianzen zu einem einzigen Ganzen zusammenfassen, erhöhen wir den Abschreckungsfaktor unserer Allianzen um eine Größenordnung."
 unlocks_espionage_operation_tt:0 "Schaltet eine §YESpionageoperation§!:\n frei"
 FRA_revive_the_franco_polish_alliance:1 "Beleben Sie das französisch-polnische Bündnis wieder"
 FRA_revive_the_franco_polish_alliance_desc:0 "Frankreich hat immer ein unabhängiges Polen unterstützt. In den letzten Jahren haben sich die Beziehungen zwischen unseren Ländern etwas abgekühlt. Da die Bedrohung durch Deutschland am Horizont droht, ist es an der Zeit, unseren Pakt wieder aufleben zu lassen."
 FRA_revive_the_franco_polish_alliance_tt:0 "\nPolen würde in unsere Fraktion eingeladen werden, wenn wir Anführer unserer eigenen Fraktion wären."
 FRA_buy_time:0 "Zeit kaufen"
 FRA_buy_time_desc:0 "Wir sind nicht bereit, den Deutschen im Feld gegenüberzutreten. Unsere Verbündeten sind schwach, unser Militär veraltet. Wir müssen möglicherweise einige Opfer bringen, wenn wir überleben wollen."
 FRA_arms_purchases_in_the_us:1 "Waffenkäufe in den USA"
 FRA_arms_purchases_in_the_us_desc:0 "Unsere Militärindustrie ist der Aufgabe, unsere Streitkräfte mit den notwendigen modernen Waffen zu versorgen, einfach nicht gewachsen. Die USA verfügen jedoch über freie Produktionskapazitäten. Sofern sie sich nicht dazu entschließen, zu ihrem Isolationismus zurückzukehren, könnten sie offenbar dazu überredet werden, uns die Waffen zu verkaufen, die wir brauchen."
 FRA_france_leads:0 "Frankreich führt"
 FRA_france_leads_desc:0 "Eine Nation mit der stolzen Geschichte Frankreichs kann sich ihre Außenpolitik nicht von anderen Ländern diktieren lassen. Wir werden unsere eigenen Entscheidungen treffen, geleitet von unseren eigenen Interessen."
 FRA_concessions_to_italy:1 "Zugeständnisse an Italien"
 FRA_concessions_to_italy_desc:0 "Italien träumt immer noch von einem Imperium in Afrika. Wenn wir ihr einige Zugeständnisse machen und ihre Eroberung Äthiopiens befürworten würden, könnten wir die Bildung einer Achse zwischen Rom und Berlin verhindern."
 FRA_ratify_the_stresa_front:0 "Ratifizierung der Stresa-Front"
 FRA_ratify_the_stresa_front_desc:0 "Italien hat angedeutet, dass es unserer Fraktion im Gegenzug für Gebiete in Afrika beitreten würde. Es ist an der Zeit, die notwendigen Verträge zu Papier zu bringen und zu ratifizieren."
 FRA_franco_soviet_treaty:1 "Französisch-[SOV.GetAdjective]-Vertrag"
 FRA_franco_soviet_treaty_desc:1 "Die [SOV.GetAdjective]s sind genauso besorgt über den Aufstieg des Faschismus in Europa wie wir. Vielleicht könnten wir sie davon überzeugen, uns zu unterstützen, wenn die Zeit gekommen wäre."
 FRA_revive_the_national_bloc:0 "Beleben Sie den Nationalblock wieder"
 FRA_revive_the_national_bloc_desc:0 "Die politische Landschaft wird von Tag zu Tag radikaler. Die Linke flüstert davon, gemeinsame Sache mit den Kommunisten zu machen. Was jetzt benötigt wird, ist eine starke, stabile Führung."
 FRA_laissez_faire:0 "Laissez-Faire"
 FRA_laissez_faire_desc:0 "Die Kommunisten sprechen offen davon, die Wirtschaftsstruktur unseres Landes radikal umzugestalten und den hart arbeitenden Mann seines rechtmäßigen Eigentums zu berauben. Dem stellen wir den einfachen Begriff der Freiheit gegenüber. Eine dynamische Wirtschaft wird den linken Albtraum erdrückender Bürokratie immer übertreffen."
 FRA_protect_the_rights_of_man:0 "Schützen Sie die Menschenrechte"
 FRA_protect_the_rights_of_man_desc:0 "Sie sagen es vielleicht nie offen, aber für jeden, der es sehen kann, ist es offensichtlich: Die Einschränkung des Rechts auf Eigentum ist nur der erste Schritt zur Abschaffung aller Rechte, für die unsere stolzen Vorfahren so hart gekämpft haben. Wir werden es nicht haben!"
 FRA_freedom_front:0 "Freiheitsfront"
 FRA_freedom_front_desc:0 "Angesichts des Chaos und der Umwälzungen, die die Kommunisten versprechen, muss man bereit sein, Bündnisse mit anderen Parteien einzugehen, auch mit solchen, die man persönlich verwerflich finden könnte."
 FRA_stimulate_the_dynamic_market:0 "Stimulieren Sie den dynamischen Markt"
 FRA_stimulate_the_dynamic_market_desc:0 "Der dynamische Markt hat sich als die effizienteste Form der Wirtschaftsorganisation erwiesen. Aber es wird immer noch von Menschen geführt, und manchmal brauchen Menschen die Gewissheit, dass ihre harte Arbeit nicht umsonst sein wird. Durch die Abschaffung einiger Beschränkungen und die Gewährung von Garantien können wir Anlegern helfen, ihre Ängste zu überwinden und unsere Wirtschaft anzukurbeln."
 FRA_agricultural_protectionism_desc:0 "Die Weltwirtschaft steht unseren traditionellen Produktionsweisen immer feindseliger gegenüber. Wenn wir keine Maßnahmen zum Schutz unserer Landwirte ergreifen, stehen wir bald vor einer Krise ungeahnten Ausmaßes, da unsere Landwirte angesichts der Massenproduktion von Lebensmitteln aus dem Ausland nicht in der Lage sind, wettbewerbsfähig zu bleiben."
 FRA_economic_devolution:0 "Wirtschaftliche Dezentralisierung"
 FRA_economic_devolution_desc:0 "Es ist absurd zu glauben, dass irgendein Bürokrat in Paris weiß, was für ein Unternehmen in Bordeaux das Beste ist. Wir müssen unseren Unternehmern vertrauen und sie befähigen, ihre eigenen Lösungen zu entwickeln."
 FRA_promote_entrepeneurship:0 "Unternehmertum fördern"
 FRA_promote_entrepeneurship_desc:0 "Das schlagende Herz eines dynamischen Marktes war schon immer der Einzelne, der, wenn er eine Chance sieht, schnell handelt und diese nutzt. In den letzten Jahren wurde dieser Geist durch unnötige Vorschriften erstickt. Wir sollten sie zurückdrängen."
 FRA_utilize_the_leagues:0 "Nutzen Sie die Ligen"
 FRA_utilize_the_leagues_desc:0 "Es ist eine traurige Tatsache, dass politische Gewalt in Frankreich an der Tagesordnung ist. Wenn das Land die Bedrohung durch eine kommunistische Revolution überleben soll, dürfen wir nicht vor der Hilfe von Menschen zurückschrecken, die den kommunistischen Schlägern auf der Straße begegnen können und werden, wenn es dazu kommt."
 FRA_national_regeneration:0 "Nationale Erneuerung"
 FRA_national_regeneration_desc:0 "Ein Übermaß an Demokratie und ein fehlgeleiteter Republikanismus haben unser Land vergiftet und unser Volk gespalten. Es wird lange dauern, diese Wunden zu heilen, aber die ersten Schritte sind getan."
 FRA_national_regeneration_trigger_tt:0 "Die Gesamtsumme der Unterstützung von Blockfreien und Faschisten beträgt über 50 %"
 FRA_destroy_decadence:0 "Zerstöre die Dekadenz"
 FRA_destroy_decadence_desc:1 "Kein Land wäre jemals großartig gewesen, wenn es sich erlaubt hätte, monatelang auch nur das kleinste Thema zu debattieren. Einige Länder, die sicher hinter den Ozeanen liegen und von globalen Imperien unterstützt werden, glauben möglicherweise, dass sie sich diesen Luxus leisten können. Wir können nicht."
 FRA_integralism:0 "Integralismus"
 FRA_integralism_desc:0 "Die Ideologie des Integralismus besagt, dass alle Aspekte der Gesellschaft zusammenkommen und so funktionieren müssen, als wären sie ein kleiner Teil eines größeren Ganzen. Diese Gesellschaft muss gut geordnet sein, um sicherzustellen, dass alle Teile harmonisch zusammenarbeiten."
 FRA_work:0 "Arbeiten"
 FRA_work_desc:0 "Der Handwerker ist der wichtigste Wirtschaftszweig. Wenn man von den richtigen Leuten geleitet wird, gibt es keinen edleren Ruf, als seine Arbeit in den Dienst des eigenen Landes zu stellen."
 FRA_family:0 "Familie"
 FRA_family_desc:0 "Die kleinste Einheit in der Gesellschaft ist nicht das Individuum, sondern die Familie. Diese einfache und offensichtliche Tatsache zu bestreiten, war der größte Fehler der alten Republik."
 FRA_fatherland:0 "Vaterland"
 FRA_fatherland_desc:0 "Das Land steht über allem anderen. Daran kann kein Zweifel bestehen."
 FRA_political_unity:0 "Politische Einheit"
 FRA_political_unity_desc:1 "Die Geschichte Frankreichs seit dem Fall des Absolutismus ist eine Geschichte politischer Machtkämpfe. Als die Einheit herrschte, war Frankreich siegreich. Als es zu internen Unruhen kam, wurde Frankreich besiegt. Aus diesem Grund dürfen wir nicht zulassen, dass die Ambitionen einiger weniger den Lebensunterhalt vieler beeinträchtigen."
 FRA_diplomatic_freedom:0 "Diplomatische Freiheit"
 FRA_diplomatic_freedom_desc:1 "Die republikanischen Regierungen haben sich an künstliche Konstrukte in Osteuropa gefesselt, die in dem Moment fallen werden, in dem wir unsere Hilfe zurückziehen. Es handelt sich um Verbindlichkeiten, nicht um Vermögenswerte, und als solche werden wir uns von ihnen trennen."
 FRA_latin_entente:0 "Lateinische Entente"
 FRA_latin_entente_desc:1 "Die Brüderlichkeit zwischen den Nachfolgestaaten des Römischen Reiches ist unbestreitbar. Das germanische Volk Europas hat den Kontinent zu lange regiert. Es ist an der Zeit, dass wir unser nationales Geburtsrecht zurückfordern."
 FRA_reach_out_to_spain:0 "Erreichen Sie Spanien"
 FRA_reach_out_to_spain_desc:0 "Spanien hat sich frisch von seinem Bürgerkrieg erholt und ist unser natürlicher Verbündeter bei unserem Versuch, den Kontinent neu zu gestalten."
 FRA_invite_portugal:0 "Laden Sie Portugal ein"
 FRA_invite_portugal_desc:1 "Obwohl ihr Kolonialreich stark geschrumpft ist, brennt die Flamme der Entdeckungen und Eroberungen immer noch im Herzen eines jeden Portugiesen."
 FRA_compensate_italy:0 "Italien entschädigen"
 FRA_compensate_italy_desc:0 "In der Vergangenheit haben Konflikte um einige winzige Wüstenabschnitte unsere Nationen in Konflikte verwickelt. Solch ein Unsinn lässt sich leicht stoppen und es lässt sich schnell ein für beide Seiten akzeptables Ergebnis finden."
 FRA_intervention_in_greece:0 "Intervention in Griechenland"
 FRA_intervention_in_greece_desc:0 "Griechenland kontrolliert einige der wertvollsten Gebiete im Mittelmeerraum. Wir können nicht zulassen, dass eine feindliche Regierung die Kontrolle darüber hat, und deshalb müssen wir zuerst handeln."
 FRA_the_congress_of_paris:0 "Der Pariser Kongress"
 FRA_the_congress_of_paris_desc:0 "Im Berliner Kongress wurden die Grenzen Afrikas festgelegt. Aber die Karte sieht heute aus wie ein Flickenteppich. Es ist an der Zeit, die Landkarte neu zu zeichnen und so die Grundlage für ein neues Kolonialreich zu schaffen."
 FRA_the_natural_borders_of_france:0 "Die natürlichen Grenzen Frankreichs"
 FRA_the_natural_borders_of_france_desc:0 "Es ist nur natürlich, dass ein Land zuerst seine eigenen Interessen im Auge behält. Wir können in unserem Kampf nicht friedlich mit den Deutschen koexistieren und müssen daher unsere natürlichen Grenzen sichern, um unser Kernland zu verteidigen."
 FRA_towards_a_new_europe:0 "Auf dem Weg zu einem neuen Europa"
 FRA_towards_a_new_europe_desc:1 "Frankreich steht am Scheideweg. Wir können uns an die alte Ordnung binden oder die neue annehmen. Da die Deutschen bereit sind, den Kontinent neu zu gestalten, wäre es für uns von Vorteil, auf ihrer guten Seite zu stehen."
 FRA_establish_spheres_of_influence:0 "Einflussbereiche etablieren"
 FRA_establish_spheres_of_influence_desc:1 "Seit Jahrhunderten lebt unser Volk in dem Glauben, dass wir erbliche Todfeinde seien. Dieser Glaube basierte auf der Vorstellung, dass unsere Interessen unvereinbar seien. Aber wir könnten uns durchaus einigen, wenn wir nur unsere Einflusssphären absteckten und gewissenhaft darauf verzichteten, uns einzumischen."
 FRA_split_belgium:0 "Geteiltes Belgien"
 FRA_split_belgium_desc:0 "Da Belgien nun in unserem Einflussbereich liegt, ist es an der Zeit, die französischsprachigen Teile davon als Heimat zu bezeichnen. Der Rest wird zu einem neuen Staat geformt."
 FRA_align_belgium:0 "Belgien ausrichten"
 FRA_align_belgium_desc:0 "Die Belgier verdanken uns ihre Existenz, und wir dürfen sie diese Tatsache nicht vergessen lassen. Wenn wir ihnen erlauben, unabhängig zu bleiben, werden wir zumindest dafür sorgen, dass eine freundliche Regierung eingesetzt wird."
 FRA_grow_the_empire:0 "Erweitern Sie das Imperium"
 FRA_grow_the_empire_desc:0 "Es ist absurd, dass ein Land von der Größe Belgiens eine Kolonie behalten darf, die um ein Vielfaches größer ist. Wir sind weitaus besser geeignet, ein solches Territorium zu verwalten."
 FRA_bring_home_quebec:0 "Holen Sie sich Quebec nach Hause"
 FRA_bring_home_quebec_desc:0 "Die vor langer Zeit verlorene Provinz wird mit der Zeit wieder uns gehören. Alle französischsprachigen Menschen auf der Welt werden irgendwann wieder mit dem Vaterland vereint sein."
 FRA_expand_to_the_suez:0 "Erweitern Sie auf den Suez"
 FRA_expand_to_the_suez_desc:0 "Die Aufteilung der Kontrolle zwischen uns und Großbritannien in der Levante ist ein undurchführbarer Kompromiss, an den wir uns nun glücklicherweise nicht mehr halten müssen."
 FRA_dominate_the_middle_east:0 "Beherrsche den Nahen Osten"
 FRA_dominate_the_middle_east_desc:0 "Die Länder des Nahen Ostens sind künstliche Konstrukte, die aus den Überresten des Osmanischen Reiches geschnitzt wurden. Sie sind nicht souveräner als das durchschnittliche französische Dorf, und es ist an der Zeit, sie an diese Tatsache zu erinnern."
 FRA_the_council_of_rambouillet:0 "Der Rat von Rambouillet"
 FRA_the_council_of_rambouillet_desc:0 "Da das Land in Aufruhr ist, suchen die Menschen nach einem starken Anführer. Es ist klar geworden, dass der Republikanismus das französische Volk im Stich gelassen hat, und es ist an der Zeit, dass die natürlichen Herrscher Frankreichs zurückkehren. Doch zunächst müssen die Grundlagen für eine Wiederherstellung der Monarchie gelegt werden."
 FRA_revise_the_constitution:0 "Überarbeiten Sie die Verfassung"
 FRA_revise_the_constitution_desc:0 "Die republikanische Verfassung war immer als Notlösung gedacht, die man viel zu lange bestehen ließ. Jetzt werden wir es umschreiben, um die Rückkehr eines Monarchen zu ermöglichen."
 FRA_repeal_the_law_of_exile:0 "Das Gesetz des Exils aufheben"
 FRA_repeal_the_law_of_exile_desc:0 "Kein Oberhaupt einer französischen Königsfamilie oder deren Erben dürfen ohne ausdrückliche Genehmigung französischen Boden betreten. Bevor wir die triumphale Rückkehr der Monarchie erleben können, müssen wir dieses lästige kleine Hindernis beseitigen."
 FRA_orleanist_restoration:1 "Orléanistische Restauration"
 FRA_orleanist_restoration_desc:2 "Das Haus Orléans genießt unter den Royalisten in Frankreich beträchtliche Unterstützung. Während einige Kritiker einen anderen Kandidaten für den Thron bevorzugen würden, besteht kaum ein Zweifel daran, dass der Orleanisten-Erbe die besten Chancen hat, das Land friedlich hinter sich zu vereinen."
 FRA_guarantee_the_constitution:0 "Garantieren Sie die Verfassung"
 FRA_guarantee_the_constitution_desc:0 "Bevor die republikanische Presse überhaupt ihre unbegründeten Kampagnen gegen die Legitimität der königlichen Herrschaft starten kann, müssen wir ihr Ansehen untergraben, indem wir eiserne Garantien für die Achtung der individuellen Rechte des Volkes geben."
 FRA_the_first_citizen_of_the_state:0 "Der erste Staatsbürger"
 FRA_the_first_citizen_of_the_state_desc:0 "Obwohl der König über beträchtliche Macht verfügt, darf er niemals als Tyrann oder absolutistischer Herrscher der alten Art angesehen werden. Stattdessen muss ein moderner Monarch das Gesetz respektieren und die erste Verteidigungslinie gegen diejenigen sein, die illegal die Macht an sich reißen würden."
 FRA_counter_action_desc:0 "Die Action Francaise war lange Zeit der stärkste Befürworter einer Rückkehr zur Monarchie. Leider sind ihre Ansichten zu anderen Themen weniger schmackhaft. Es ist an der Zeit, ihnen mitzuteilen, dass sie ihren Zweck erfüllt haben, und sie zu entsorgen."
 FRA_no_further_humiliations:0 "Keine weiteren Demütigungen"
 FRA_no_further_humiliations_desc:0 "Jahrelang haben aufeinanderfolgende republikanische Regierungen den Deutschen erlaubt, internationale Verträge mit Füßen zu treten, von denen einige dreist gebrochen wurden, bevor die Tinte überhaupt trocken war. Das endet jetzt."
 FRA_slum_clearing:0 "Slumräumung"
 FRA_slum_clearing_desc:0 "Obwohl er in einer der Großmächte der Welt lebt, lebt der einfache französische Arbeiter oft unter entsetzlichen Bedingungen und ekelhaftem Elend. Kein König, der diesen Titel verdient, kann es dulden, dass seine Untertanen in einem solchen Staat leben."
 FRA_public_welfare:0 "Gemeinwohl"
 FRA_public_welfare_desc:0 "Ein König, der sich nicht für den geringsten seiner Untertanen einsetzt, ist überhaupt kein König."
 FRA_the_legitimate_heir:0 "Der legitime Erbe"
 FRA_the_legitimate_heir_desc:1 "Die Legitimisten betrachten den Carlist-Zweig als den legitimen Thronfolger Frankreichs. Die Ernennung ihres Kandidaten zum Thron eröffnet die verlockende Möglichkeit, Spanien und Frankreich in einer Doppelmonarchie zu regieren."
 FRA_secure_the_crown_of_spain:0 "Sichern Sie sich die Krone Spaniens"
 FRA_secure_the_crown_of_spain_desc:0 "Der erste Schritt zur Inanspruchnahme der Geburtsrechte des Königs besteht darin, Spanien vor den verschiedenen entstandenen Prätendentenregierungen zu schützen. Ihre kleinen Streitereien haben das Land bereits einmal in einen blutigen Bürgerkrieg gestürzt – das dürfen wir nicht noch einmal zulassen."
 FRA_unite_the_crowns:0 "Vereint die Kronen"
 FRA_unite_the_crowns_desc:0 "Nachdem Spanien gesichert ist, können wir nun die Kronen vereinen und ein neues Königreich schaffen, das Königreich Französisch-Spanien."
 FRA_two_countries_two_crowns:0 "Zwei Länder, zwei Kronen"
 FRA_two_countries_two_crowns_desc:0 "Es gibt keinen praktikablen Weg, wie wir die Länder vereinen könnten, in denen sich das eine nicht als Subjekt des anderen betrachten würde. Wir werden dem König stattdessen raten, beide in einer persönlichen, aber nicht legalen Union zu regieren."
 FRA_proclaim_the_third_empire:0 "Proklamieren Sie das Dritte Reich"
 FRA_proclaim_the_third_empire_desc:0 "Die Bonapartisten mögen als Außenseiter im Kampf um den Thron gelten, doch sie tragen den Traum einer Zeit in sich, in der sich ganz Europa dem Kaiser der Franzosen beugte."
 FRA_avenge_waterloo:0 "Räche Waterloo"
 FRA_avenge_waterloo_desc:0 "Die Geschichte Napoleons des Ersten wird für immer von seiner größten Niederlage geprägt sein. Wenn wir erfolgreich sein wollen, müssen wir zeigen, dass wir dort gewinnen können, wo er verloren hat."
 FRA_reorganize_the_dutch:0 "Reorganisieren Sie die Niederländer"
 FRA_reorganize_the_dutch_desc:0 "Auch die Niederländer gehörten einst zum französischen Reich. Nachdem sie nun besiegt sind, ist es an der Zeit, zu diesem natürlichen Zustand zurückzukehren."
 FRA_retribution_for_sedan:0 "Vergeltung für Limousine"
 FRA_retribution_for_sedan_desc:0 "Seit mehr als einem halben Jahrhundert feiern die Deutschen dort die Schlacht von Sedan und ihren Sieg über Napoleon den Dritten. In Zukunft wird jeder Deutsche lernen, den Namen dieses Ortes zu verfluchen."
 FRA_disunite_germany:0 "Deutschland spalten"
 FRA_disunite_germany_desc:0 "Der Sieg über Frankreich ermöglichte es Preußen, die kleineren deutschen Staaten unter seinem Banner zu vereinen. Es ist nur richtig, dass dieser Prozess nach der Niederlage der Deutschen umgekehrt wird."
 FRA_return_to_borodino:0 "Rückkehr nach Borodino"
 FRA_return_to_borodino_desc:0 "Bei Borodino kam Napoleon seinem Sieg in Europa am nächsten. Die russische Armee war so gut wie vernichtet, und wenn er nur ein bisschen schneller gewesen wäre, hätte er die Russen zur Vernunft bringen können. Wir werden der Welt zeigen, dass es möglich ist."
 FRA_je_suis_la_deluge:1 "Je Suis Le Déluge"
 FRA_je_suis_la_deluge_desc:0 "Die Französische Revolution war die Flut, die die alten und schwachen Regime, die Europa so lange kontrolliert hatten, hinwegfegte. Jetzt ist eine neue Flut da."
 FRA_coordinate_rearmament_tt:0 "Reduziert die Kosten für Produktionslizenzen für Mitglieder unserer Fraktion."
 invite_to_faction_tt:0 "Ist in unsere Fraktion eingeladen."
 VIC_emergency_powers_to_petain:0 "Notstandsbefugnisse für Petain"
 VIC_emergency_powers_to_petain_desc:0 "Da der Kampf um Frankreich verloren ist, ist klar, dass radikale Maßnahmen zur Sicherung des Staates ergriffen werden müssen. Der Präsident kann nicht darin eingeschränkt werden, das Notwendige zu tun."
 VIC_the_national_revolution:0 "Die nationale Revolution"
 VIC_the_national_revolution_desc:1 "Unsere Niederlage war zweifellos auf einen grundlegenden Fehler unserer Nation zurückzuführen. Es wird lange dauern, diesen Fehler zu beheben, aber vielleicht wird uns der Schock unserer Niederlage ermöglichen, gestärkt zurückzukehren."
 VIC_long_term_economic_planning:0 "Langfristige Wirtschaftsplanung"
 VIC_long_term_economic_planning_desc:1 "Auch wenn es verlockend ist, die aktuelle Situation als so wichtig zu betrachten, dass sie alle anderen Sorgen verdrängt, dürfen wir nicht vergessen, dass es Dinge gibt, deren Umsetzung lange dauert. Durch die Erstellung einer Reihe von Wirtschaftsplänen können wir unsere Wirtschaft auf effiziente Weise wachsen lassen."
 VIC_aid_small_businesses:0 "Unterstützen Sie kleine Unternehmen"
 VIC_aid_small_businesses_desc:2 "Die vielen kleinen Unternehmen, aus denen unsere Wirtschaft besteht, wurden von Rationierungen und anderen Kriegsmaßnahmen hart getroffen. Wir sollten versuchen, Abhilfe zu schaffen, um ihnen zu helfen, zu überleben."
 VIC_venerate_the_craftsman:0 "Verehren Sie den Handwerker"
 VIC_venerate_the_craftsman_desc:0 "Zu lange konzentrierte sich die Diskussion über Arbeit auf den Industriearbeiter, der in einer großen Fabrik für ein großes Unternehmen arbeitet. Es ist an der Zeit, die Leistungen des erfahrenen Handwerkers zu zeigen, der in seiner eigenen Werkstatt arbeitet und für den Lebensunterhalt seiner Familie sorgt."
 VIC_down_with_marianne:0 "Nieder mit Marianne"
 VIC_down_with_marianne_desc:1 "Die pseudoreligiöse Verehrung von Marianne, dem Symbol des französischen Republikanismus, hat die Gedanken unseres Volkes verdreht. Ebenso wie die wertlose Republik, die sie repräsentiert, müssen alle Spuren von ihr ausgerottet werden."
 VIC_up_with_jean_darc:1 "Up With Jeanne d'Arc"
 VIC_up_with_jean_darc_desc:1 "Jeanne d'Arc kämpfte tapfer gegen einen scheinbar übermächtigen Feind, opferte alles, was sie hatte, für das Wohl des Vaterlandes und versammelte die Nation unter ihrem Banner, um die Eindringlinge zu vertreiben. Sicherlich ist sie für unsere Jugend ein viel besseres Symbol als Marianne?"
 VIC_celebrate_motherhood:0 "Feiern Sie die Mutterschaft"
 VIC_celebrate_motherhood_desc:0 "Es ist von Natur aus klar, dass die Frau ihren Platz im Haushalt hat, ebenso wie der Platz des Mannes an der Werkbank oder auf dem Feld. Unser Volk muss daran erinnert werden, dass die Arbeit einer Frau für das Überleben der Nation genauso wichtig ist wie die des Mannes."
 VIC_prosecute_the_losers:0 "Verfolgen Sie die Verlierer"
 VIC_prosecute_the_losers_desc:0 "Frankreich hielt den Armeen des Kaisers jahrelang stand, scheiterte jedoch im gegenwärtigen Krieg. Dafür muss es einen Grund geben, und wir dürfen nicht damit aufhören, bis dieser ans Licht kommt und die Verantwortlichen vor Gericht gestellt werden."
 VIC_concessions_to_the_germans:1 "Zugeständnisse an die Deutschen"
 VIC_concessions_to_the_germans_desc:0 "Die Realität der Situation erfordert, dass wir uns mit unseren ehemaligen Feinden einigen. Es muss einen Weg geben, die lähmende Belastung, die uns auferlegt wird, zu verringern."
 VIC_mandatory_work_service:0 "Pflichtarbeitsdienst"
 VIC_mandatory_work_service_desc:1 "Es ist uns gelungen, von den Deutschen das Versprechen zu erhalten, dass wir unsere Besatzungskosten senken, wenn wir ihnen Arbeitskräfte zur Verfügung stellen. Es scheint jedoch, dass nur wenige Menschen bereit sind, die notwendige Arbeit zu leisten, um ihrem Vaterland in seiner Stunde der Not zu helfen. Wo Anreize versagt haben, müssen wir jetzt bedauerlicherweise Zwang anwenden."
 VIC_a_nation_reborn:0 "Eine wiedergeborene Nation"
 VIC_a_nation_reborn_desc:0 "Am Ende des langen und schmerzhaften Prozesses des Wiederaufbaus unserer gedemütigten und besiegten Nation steht ein neues, wiedergeborenes Frankreich, befreit vom Krebsgeschwür des Republikanismus und seinen inneren Spaltungen."
 VIC_end_the_occupation:0 "Beenden Sie die Besatzung"
 VIC_end_the_occupation_desc:0 "Am Ende unserer nationalen Revolution sind wir bereit, unseren Platz an der Seite unserer ehemaligen Feinde einzunehmen und für ein neues Europa zu kämpfen, ein Europa, das vor der Bedrohung durch den Bolschewismus und frei von den spaltenden Versuchungen des Republikanismus geschützt ist."
 VIC_the_national_bureau_of_statistics:0 "Das Nationale Statistikamt"
 VIC_the_national_bureau_of_statistics_desc:0 "Wenn wir unsere Mitarbeiter in eine bessere Zukunft führen wollen, benötigen wir fundierte Daten als Grundlage für unsere Entscheidungen. Wir sollten eine neue Agentur gründen, die mit der Generierung dieser Daten beauftragt ist."
 VIC_the_legionary_service_order:0 "Die Legionärsdienstordnung"
 VIC_the_legionary_service_order_desc:0 "Da unser Militär weitgehend entwaffnet und auf jeden Fall zu schwach ist, um ganz Frankreich zu schützen, brauchen wir eine neue Organisation von Patrioten zur Unterstützung des Regimes."
 VIC_form_the_milice:0 "Bilden Sie die Miliz"
 VIC_form_the_milice_desc:0 "Da der Widerstand in ganz Frankreich immer stärker wird, müssen wir eine Kraft schaffen, die den Kampf zu ihnen tragen kann. Wir werden nur die patriotischsten Mitglieder rekrutieren und ihnen weitgehende Freiheit geben, so zu handeln, wie sie es für richtig halten, um diese Terroristen unter Kontrolle zu bringen."
 VIC_anti_bolshevist_volunteers:0 "Antibolschewistische Freiwillige"
 VIC_anti_bolshevist_volunteers_desc:0 "Der größte Kampf in der Geschichte der Menschheit findet derzeit zwischen den Kräften der westlichen Zivilisation und den Kräften des Kommunismus statt. Wir können nicht untätig zusehen, während dieser gigantische Kampf ausgetragen wird."
 VIC_rebuild_the_military:0 "Bauen Sie das Militär wieder auf"
 VIC_rebuild_the_military_desc:0 "Die französische Armee wurde völlig besiegt und gedemütigt. Es wird lange dauern, sie wieder zur vollen Kampfstärke zu bringen."
 VIC_finish_the_naval_buildup:0 "Beenden Sie den Marineaufbau"
 VIC_finish_the_naval_buildup_desc:0 "Die verstorbene Republik legte eine Reihe von Schiffen ab, um die Flotte zu modernisieren. Zu spät begonnen und zu langsam vorangetrieben, konnte es nicht rechtzeitig abgeschlossen werden. Aber es könnte dennoch als Kern einer neuen französischen Marine dienen."
 VIC_hidden_materials:0 "Versteckte Materialien"
 VIC_hidden_materials_desc:1 "Die Deutschen hätten ihre Armeen nicht so schnell wieder aufbauen können, wenn sie die Bedingungen ihrer Verträge nicht missachtet hätten. Daher ist es nur fair und angemessen, dass wir dasselbe tun."
 VIC_analyze_our_defeat:0 "Analysieren Sie unsere Niederlage"
 VIC_analyze_our_defeat_desc:0 "Unsere Niederlage war nicht unvermeidlich. Viele verschiedene Menschen haben in einer langen Reihe verabscheuungswürdiger Selbstgefälligkeit ihre Pflichten nicht erfüllt. Wir werden die genauen Ursachen herausfinden und dafür sorgen, dass wir künftig besser vorbereitet sind."
 VIC_modernize_the_airforce:0 "Modernisierung der Luftwaffe"
 VIC_modernize_the_airforce_desc:0 "Der vielleicht demütigendste Teil unserer Niederlage war unsere Unfähigkeit, in der Luft mithalten zu können. Wir hatten zu wenige moderne Flugzeuge. Während der Krieg um uns herum weitergeht, werden schnell neue Flugzeuge in Produktion genommen. Wir dürfen nicht zulassen, dass etwas Ähnliches noch einmal passiert."
 VIC_learn_from_the_enemy:0 "Lerne vom Feind"
 VIC_learn_from_the_enemy_desc:0 "Der schnellste Weg zu verstehen, wie und warum wir versagt haben, besteht darin, zu verstehen, was unsere Gegner richtig gemacht haben."
 VIC_buy_from_the_enemy:0 "Kaufen Sie beim Feind"
 VIC_buy_from_the_enemy_desc:0 "Unsere Militärindustrie war und ist der Aufgabe, uns mit ausreichend modernen Waffen zu versorgen, nicht gewachsen. Wir müssen darauf achten, moderne Waffen aus allen verfügbaren Quellen zu beschaffen."
 FRA_appeal_to_the_french_nation:0 "Appell an die französische Nation"
 FRA_appeal_to_the_french_nation_desc:0 "Frankreich mag die Schlacht verloren haben, aber es hat den Krieg nicht verloren. Es ist die Pflicht eines jeden patriotischen Franzosen, Widerstand zu leisten."
 FRA_appeal_to_overseas_territories:0 "Appell an Überseegebiete"
 FRA_appeal_to_overseas_territories_desc:0 "Auch wenn die Metropolregionen Frankreichs möglicherweise dem Feind zum Opfer gefallen sind, ist ein großer Teil seines Reiches immer noch frei. Wenn wir sie zu unserer Hilfe zusammenrufen können, können wir den Kampf zum Feind zurückführen."
 FRA_appeal_to_overseas_territories_tt:0 "Kolonialgebiete in verschiedenen Teilen der Welt haben die Chance, auf unsere Seite zu wechseln."
 FRA_intervention_in_north_africa:0 "Intervention in Nordafrika"
 FRA_intervention_in_north_africa_desc:0 "Nordafrika bietet den bestmöglichen Ausgangspunkt für eine Invasion zur Rückeroberung des Heimatlandes. Es ist für unseren Befreiungskampf von entscheidender Bedeutung, es auf unsere Seite zu bringen."
 FRA_intervention_in_west_africa:0 "Intervention in Westafrika"
 FRA_intervention_in_west_africa_desc:0 "Westafrika hat unzählige Millionen Einwohner, die in eine neue Armee eingezogen werden können, um unsere Heimatländer zurückzuerobern."
 FRA_intervention_in_syria:0 "Intervention in Syrien"
 FRA_intervention_in_syria_desc:0 "Indem wir dem Feind die strategischen Gebiete in Syrien verweigern, schützen wir den Suezkanal und verbessern unsere Situation im östlichen Mittelmeer dramatisch."
 FRA_intervention_in_indochina:0 "Intervention in Indochina"
 FRA_intervention_in_indochina_desc:0 "Fernab der Kämpfe in Europa sind unsere Kolonien in Indochina ein idealer Ort, um unsere Interessen in der Region zu verteidigen."
 FRA_intervention_in_central_africa:0 "Intervention in Zentralafrika"
 FRA_intervention_in_central_africa_desc:0 "Zentralafrika ist für die alliierten Kriegsanstrengungen von entscheidender Bedeutung und könnte als wichtiger Propaganda-Coup für uns genutzt werden."
 FRA_intervention_in_madagascar:0 "Intervention in Madagaskar"
 FRA_intervention_in_madagascar_desc:2 "Sollte es dem Feind gestattet werden, Madagaskar einzunehmen und zu befestigen, droht uns eine Katastrophe im Indischen Ozean. Ein schnelles und entschlossenes Handeln könnte dafür sorgen, dass die Insel auf unserer Seite bleibt."
 FRA_form_the_national_committee:0 "Bilden Sie das Nationalkomitee"
 FRA_form_the_national_committee_desc:0 "Nur wenige hätten geglaubt, dass unsere Sache Erfolg haben könnte. Aber jetzt sind wir endlich stark genug, die Bildung einer voll funktionsfähigen Exilregierung zu verkünden, die bereit ist, die Kontrolle über jedes vom Feind befreite französische Territorium zu übernehmen."
 FRA_form_the_provisional_government_of_the_republic:1 "Bilden Sie die Provisorische Regierung"
 FRA_form_the_provisional_government_of_the_republic_desc:0 "Mit der Befreiung von Paris sind wir keine Exilregierung mehr. Es ist Zeit, mit der schwierigen Arbeit des Wiederaufbaus unseres Landes zu beginnen."
 FRA_continue_the_fight:0 "Setzen Sie den Kampf fort"
 FRA_continue_the_fight_desc:0 "Bisher haben sich nur wenige Soldaten dafür entschieden, sich uns anzuschließen, aber diejenigen, die wir haben, müssen bewaffnet und ausgerüstet sein."
 FRA_the_free_french_navy:0 "Die freie französische Marine"
 FRA_the_free_french_navy_desc:0 "Unsere Verbündeten befinden sich in einem verzweifelten Überlebenskampf, für den die Seewege von entscheidender Bedeutung sind. Wir müssen unseren Teil dazu beitragen, ihnen zu helfen."
 FRA_colonial_recruitment_desc:0 "Da das Heimatland für Rekrutierungen nicht verfügbar ist, müssen wir unsere Kolonien um Hilfe bitten. Viele unserer Untertanen sind bereit, zu den Waffen zu greifen, um für uns zu kämpfen."
 FRA_the_regiment_normandie:0 "Das Regiment Normandie"
 FRA_the_regiment_normandie_desc:0 "Es ist wichtig, dass wir Franzosen als Kämpfer an allen Fronten wahrgenommen werden. Da die Sowjets jetzt im Kampf gegen unseren gemeinsamen Feind sind, könnten wir eine kleine Gruppe Kampfpiloten schicken, um ihnen zu helfen."
 FRA_refus_absurde:0 "Refus Absurde"
 FRA_refus_absurde_desc:0 "Selbst in der Stunde der Niederlage bleibt in manchen Herzen der Wille zum Widerstand stark. Sie werden das Fundament der Widerstandsbewegung in den besetzten Gebieten bilden."
 FRA_the_maquis:0 "Der Maquis"
 FRA_the_maquis_desc:1 "Die ländlichen Gebiete Frankreichs bieten Schutz für alle, die den Besatzern oder ihren kollaborativen Lakaien entfliehen möchten. Wir sollten die Menschen unterstützen, die dem Feind in einem Akt des Widerstands ihre Arbeitskraft verweigern, damit wir diese Gebiete mit der Zeit in Brutstätten des Widerstands verwandeln können."
 FRA_reach_out_to_trade_unions:0 "Wenden Sie sich an die Gewerkschaften"
 FRA_reach_out_to_trade_unions_desc:0 "Wenn wir gegen die Industrien vorgehen wollen, die jetzt vom Feind in Betrieb genommen wurden, scheint eine gute Kommunikation mit den dortigen Arbeitern der beste Weg zu sein. Sie können jede stattfindende Produktion weitaus effizienter verzögern oder sabotieren als jede externe Kraft."
 FRA_cooperation_with_the_communists:0 "Zusammenarbeit mit den Kommunisten"
 FRA_cooperation_with_the_communists_desc:0 "In unserem gemeinsamen Kampf dürfen wir keinen Verbündeten ablehnen, der sich uns anbietet – auch wenn er sich vielleicht Kamerad nennt."
 FRA_connections_to_industrialists:0 "Verbindungen zu Industriellen"
 FRA_connections_to_industrialists_desc:0 "Während die Zusammenarbeit mit den Arbeitern in den Kriegsindustrien hilfreich ist, hat die Zusammenarbeit mit den Menschen, die die Fabriken leiten, an und für sich Vorteile."
 FRA_the_civil_and_military_organization:0 "Die zivile und militärische Organisation"
 FRA_the_civil_and_military_organization_desc:0 "Die vielen kleinen Widerstandsgruppen schließen sich zu einer größeren Organisation zusammen. Wir sollten dies unseren Segen geben."
 FRA_national_council_of_the_resistance_desc:0 "Der Widerstand wird in Frankreich immer stärker und ist so mächtig geworden, dass er einen neuen Lenkungsausschuss braucht, um seine Aktivitäten zu koordinieren."
 FRA_national_uprising_desc:0 "Die Stunde ist gekommen. Jetzt ist es an der Zeit, zu den Waffen zu greifen und aus den Schatten herauszutreten, die Sie so viele Jahre lang umhüllt haben!"
 FRA_french_forces_of_the_interior:0 "Französische Streitkräfte des Inneren"
 FRA_french_forces_of_the_interior_desc:1 "Der Widerstand besteht aus Tausenden bewaffneten Männern in ganz Frankreich. Während wir und unsere Verbündeten durch das Land vorrücken, werden wir sie zusammenfegen und zu Soldaten unserer Armee machen."
 FRA_french_forces_of_the_interior_tt:0 "Erstellt in jedem befreiten Kernstaat schwache Infanterieeinheiten."
 FRA_naval_rearmament:0 "Wiederbewaffnung der Marine"
 FRA_naval_rearmament_desc:0 "Unsere Schiffbauindustrie wurde dem Untergang überlassen, während wir uns darauf konzentrierten, mit den Entwicklungen in anderen Bereichen Schritt zu halten. Dadurch besteht nun die große Gefahr, dass wir unseren Konkurrenten im Mittelmeer und im Atlantik den Rang ablaufen. Wir müssen mehr investieren, um die verlorene Zeit aufzuholen."
 FRA_colonial_naval_bases:0 "Koloniale Marinestützpunkte"
 FRA_colonial_naval_bases_desc:0 "Der Schlüssel zur globalen Machtprojektion ist die Fähigkeit, eine Flotte fernab der Heimatgewässer zu unterhalten. Wir verfügen bereits über große Kolonialbesitzungen, die wir nun ausbauen müssen, um als Tank- und Reparaturstützpunkte für unsere Flotte zu dienen."
 FRA_develop_colonial_dockyards:0 "Entwickeln Sie koloniale Werften"
 FRA_develop_colonial_dockyards_desc:0 "Da die Marinestützpunkte in verschiedenen Teilen unseres Imperiums vergrößert und modernisiert sind, können wir uns mit der Ansiedlung der notwendigen Schwerindustrie und dem Bau der großen Docks befassen, die für den Bau von Schiffen in Übersee erforderlich sind."
 FRA_the_old_school:0 "Die alte Schule"
 FRA_the_old_school_desc:0 "Trotz aller Fortschritte in der Marinetechnologie ist das Kernelement der Seemacht immer noch das Großkampfschiff, das mit der Unterstützung anderer Flotteneinheiten agiert. Unabhängig davon, ob dieses Großkampfschiff noch das Schlachtschiff oder der neue Flugzeugträger ist, müssen wir die Größe unserer Schiffbauindustrie weiter vergrößern, um sicherzustellen, dass wir mit anderen Seemächten Schritt halten können."
 FRA_carrier_planes:0 "Trägerflugzeuge"
 FRA_carrier_planes_desc:0 "Ein Flugzeugträger ist nur so gut wie seine Flugzeuge. Ohne moderne Flugzeuge ist jede Fluggesellschaft eine verlorene Investition."
 FRA_rush_the_richelieus:0 "Rush the Richelieus"
 FRA_rush_the_richelieus_desc:0 "Da die Situation in Europa immer verzweifelter wird, haben wir keine Zeit, unsere neuen Überwassereinheiten mit herkömmlichen Mitteln zu bauen. Wir müssen die Materialien priorisieren, um unsere neuen Schlachtschiffe so schnell wie möglich in Dienst zu stellen."
 FRA_prioritize_the_joffre:0 "Priorisieren Sie die Joffre"
 FRA_prioritize_the_joffre_desc:0 "Unsere derzeitige Trägerflotte ist hoffnungslos veraltet und jedem potenziellen Feind überlegen. Wir müssen sicherstellen, dass einem neuen Trägerprojekt höchste Priorität eingeräumt wird."
 FRA_the_young_school:0 "Die junge Schule"
 FRA_the_young_school_desc:0 "Entwicklungen in der Luftfahrt, bei U-Booten und Torpedos haben das Großkampfschiff überflüssig gemacht. Mit unserer begrenzten Marineindustrie können wir es uns nicht leisten, Zeit und Geld für den Bau gigantischer schwimmender Festungen zu verschwenden, die den Bedrohungen des modernen Seeschlachtfelds hilflos ausgeliefert sind. Wir sollten uns stattdessen auf die Verbesserung der Effizienz konzentrieren, damit wir mehr kleine Schiffe bauen können."
 FRA_undersea_combat:0 "Unterwasserkampf"
 FRA_undersea_combat_desc:0 "Das U-Boot ist im letzten Jahrzehnt ausgereift. Es stellt mittlerweile eine tödliche Bedrohung für alle Überwasserschiffe dar und ist gleichzeitig immer schwieriger zu entdecken und zu zerstören."
 FRA_surface_combat:0 "Oberflächenkampf"
 FRA_surface_combat_desc:0 "Mit den Fortschritten in der Artillerie ist es nahezu unmöglich geworden, ein Schiff zu bauen, das einen längeren Kampf mit einem anderen Großkampfschiff überstehen kann. Es ist weitaus besser, über eine Flotte moderner Zerstörer und Torpedoboote zu verfügen, um einen Feind mit geballten Torpedosalven zu überwältigen."
 FRA_prioritize_the_joffre_tt:0 "Fügt einen modernen §YCarrier§ hinzu! bei 40 % Fertigstellung in die Bauwarteschlange."
 POR_infrastructure_in_angola_tt:0 "§Y2 Marinestützpunkt§ hinzufügen! in der Provinz Namibe in Angola.\n §Y3 Marinestützpunkt§ hinzufügen! in der Provinz Luanda in Angola.\n"
 FRA_SNCAN_formed:0 "Gründung von SNCAN"
 FRA_SNCAO_formed:0 "SNCAO gegründet"
 FRA_SNCASE_formed:0 "Gründung von SNCASE"
 FRA_SNCASO_formed:0 "SNCASO gegründet"
 vichy_french_focus:0 "Vichy Französischer Fokusbaum"
 POR_colonial_assimilation_policy_desc:0 "Im Gegensatz zu anderen Ländern wird die portugiesische Nation nicht durch ihre Rasse definiert, sondern durch ihre gemeinsame Kultur und zivilisatorische Mission. Anstelle von Rassenvorurteilen brauchen wir Rassenmischung."
 POR_colonial_army_desc:0 "Um eine starke Nation zu haben, können wir uns nicht nur auf die Metropolitan Army verlassen. Wir müssen Kolonialeinheiten aufstellen, sie bewaffnen und für den Kampf in der modernen Kriegsführung ausbilden."
 POR_luso_tropicalism:0 "Luso-Tropikalismus"
 POR_luso_tropicalism_desc:1 "Wir müssen den multikulturellen Charakter Portugals seit dem 15. Jahrhundert anerkennen und die nationale Einheit betonen, indem wir unsere afrikanischen Kolonien in unser Territorium integrieren und der lokalen Bevölkerung die Staatsbürgerschaft verleihen. Natürlich wird es Kritiker geben, aber wir müssen das Richtige für die Menschen tun, die in unseren Gebieten leben."
 POR_limited_self_rule:0 "Begrenzte Selbstverwaltung"
 POR_limited_self_rule_desc:0 "Indem wir die Autonomie unserer afrikanischen Kolonien erhöhen und ihnen ermöglichen, ihre eigene Regierung zu bilden, können wir uns auf dringendere Angelegenheiten konzentrieren. Diese Dekolonisierung könnte uns den Demokratien auf der ganzen Welt näher bringen."
 POR_infrastructure_in_angola:0 "Infrastruktur in Angola"
 POR_infrastructure_in_angola_desc:0 "Angola verfügt über viele unerforschte Reichtümer. Wir müssen die Infrastruktur in der Region weiterentwickeln, um ihre Ressourcen in Zukunft nutzen zu können."
 POR_develop_north_angola:0 "Nordangola entwickeln"
 POR_develop_north_angola_desc:1 "Wir haben in Nordangola eine Eisenquelle entdeckt. Wir sollten die für die Ausbeutung dieser wertvollen Ressource erforderliche Bergbauindustrie aufbauen."
 POR_develop_south_angola:0 "Südangola entwickeln"
 POR_develop_south_angola_desc:0 "Die Suche nach Ressourcen im Süden Angolas war erfolgreich. Jetzt können wir die erforderliche Ausbeutungsindustrie entwickeln."
 POR_portuguese_oil:0 "Portugiesisches Öl"
 POR_portuguese_oil_desc:0 "Eine Nation ohne Öl ist im Konfliktfall nicht in der Lage, ihre Wirtschaft aufrechtzuerhalten. Wir müssen in Angola nach kommerziell nutzbaren Ölfeldern suchen."
 POR_develop_mozambique:0 "Mosambik entwickeln"
 POR_develop_mozambique_desc:0 "Durch den Ausbau der Infrastruktur und Industrie in Mosambik können wir die Aluminiumquellen zu unserem Vorteil nutzen."
 POR_continue_the_public_works:0 "Setzen Sie die öffentlichen Arbeiten fort"
 POR_continue_the_public_works_desc:0 "Dank der staatlichen Regulierungen, die unsere Regierung nach Jahren prekärer finanzieller Situation umgesetzt hat, ist es uns gelungen, unsere wirtschaftliche Situation zu stabilisieren, und wir sollten weiterhin in öffentliche Projekte investieren, um unsere Infrastruktur anzukurbeln."
 POR_instituto_superior_tecnico:0 "Instituto Superior Técnico"
 POR_instituto_superior_tecnico_desc:0 "Portugal braucht eine fortschrittliche Ingenieurschule mit hochmodernen Lehr- und Forschungseinrichtungen, um im bevorstehenden Kampf nicht ins Hintertreffen zu geraten."
 POR_ogme:0 "OGME"
 POR_ogme_desc:0 "Durch die Investition in die Oficinas Gerais de Material de Engenharia können wir unsere Armee viel schneller mit moderner und hochwertiger Ausrüstung versorgen."
 POR_ogma:0 "OGMA"
 POR_ogma_desc:0 "Die Erweiterung der Einrichtungen der Oficinas Gerais de Material Aeronáutico wird unsere Flugzeugproduktion erheblich verbessern."
 POR_roads_bridges_and_dams:0 "Straßen, Brücken und Dämme"
 POR_roads_bridges_and_dams_desc:0 "Wir sollten in öffentliche Bauprojekte investieren, die sich auf die Verbesserung unserer Infrastruktur und Straßensysteme konzentrieren."
 POR_extraction_industries:0 "Extraktionsindustrie"
 POR_extraction_industries_desc:0 "Viele unserer Reichtümer liegen im Boden, aber unsere Minen sind alt und handwerklich. Wir müssen eine moderne Extraktionsindustrie aufbauen."
 POR_hydroelectricity:0 "Wasserkraft"
 POR_hydroelectricity_desc:0 "Dank der großen Investitionen im Norden und in der Mitte Portugals ist es nun möglich, ein Netzwerk von Staudämmen zu errichten, das Strom erzeugt und Flussflüsse reguliert."
 POR_military_vehicles:0 "Militärfahrzeuge"
 POR_military_vehicles_desc:0 "Unsere Armee benötigt moderne Fahrzeuge für die kommenden Schlachten. Wenn wir künftige Konflikte bestehen wollen, müssen wir dafür sorgen, dass sie ausreichend und von höchster Qualität versorgt werden."
 POR_portuguese_artillery:0 "Portugiesische Artillerie"
 POR_portuguese_artillery_desc:0 "Feldartillerie ist auf modernen Schlachtfeldern von entscheidender Bedeutung. Wir müssen in den Bau neuer Anlagen investieren, die es uns ermöglichen, unsere Produktion von Artilleriewaffen zu steigern."
 POR_advanced_artillery:0 "Fortgeschrittene Artillerie"
 POR_advanced_artillery_desc:0 "Wir müssen neue Artilleriegeschütze entwickeln und die Truppen darin schulen, Sperrfeuer effizienter durchzuführen und den Vormarsch der Infanterie zu unterstützen."
 POR_military_research_facilities:0 "Militärische Forschungseinrichtungen"
 POR_military_research_facilities_desc:0 "Unsere Bemühungen zur Verbesserung unserer Rüstungsindustrie müssen mit angemessenen Investitionen in die Forschung einhergehen, wenn wir eine moderne und kompetente Armee erhalten wollen."
 POR_armor_focus:0 "Rüstungsfokus"
 POR_armor_focus_desc:0 "Um das Schlachtfeld zu dominieren, brauchen wir die besten Kriegsmaschinen. Wir müssen die Anlagen zur Herstellung unserer gepanzerten Fahrzeuge erweitern und in weitere Forschung investieren."
 POR_mechanized_focus:0 "Mechanisierter Fokus"
 POR_mechanized_focus_desc:0 "Mechanisierte Fahrzeuge sind viel besser als andere Radfahrzeuge geeignet, unsere Infanteristen zu schützen, wenn sie feindlichem Beschuss ausgesetzt sind. Die Forschung und Produktion dieser Art von Fahrzeugen könnte sich als entscheidend erweisen."
 POR_light_aircraft_focus:0 "Fokus auf Leichtflugzeuge"
 POR_light_aircraft_focus_desc:0 "Die Luftfahrt entwickelt sich ständig weiter und wir müssen eine richtige Flugzeugindustrie entwickeln, um unsere Armee zu unterstützen."
 POR_advanced_light_aircraft:0 "Fortgeschrittene Leichtflugzeuge"
 POR_advanced_light_aircraft_desc:0 "Die Koordination zwischen der Luftfahrt und anderen Teilstreitkräften der Armee ist von entscheidender Bedeutung. Die Entwicklung moderner Flugzeuge zur Unterstützung unserer Truppen wird unseren Erfolg im Kampf drastisch verbessern."
 POR_jet_research:0 "Jet-Forschung"
 POR_jet_research_desc:0 "Wenn wir den Himmel beherrschen wollen, müssen wir die neuesten Fortschritte in unseren Flugzeugen implementieren. Die Erforschung neuer Möglichkeiten, unsere Flugzeuge anzutreiben, beispielsweise von Düsentriebwerken, scheint der vielversprechendste Weg zu sein."
 POR_industrial_modernization:0 "Industrielle Modernisierung"
 POR_industrial_modernization_desc:0 "Der Großteil unserer zivilen Industrie ist immer noch veraltet. Es könnte viel effizienter werden, wenn wir uns die Zeit und die Ressourcen nehmen, um es zu modernisieren."
 POR_a_new_industry_desc:1 "Dank der neuesten technologischen Fortschritte in der automatisierten Produktion können wir unsere zivilen Anlagen weiter verbessern und erweitern, um neue Effizienzniveaus zu erreichen."
 POR_food_industries:0 "Lebensmittelindustrie"
 POR_food_industries_desc:0 "Es ist an der Zeit, dass Portugal voranschreitet und seine verarbeitende Industrie wiederbelebt. Wir können mit der Entwicklung von Lebensmittelfabriken im nördlichen Teil des Landes beginnen."
 POR_textile_industry:0 "Textilindustrie"
 POR_textile_industry_desc:0 "Um das volle Potenzial unserer Textilindustrie auszuschöpfen, müssen wir neue Fabriken bauen, die es uns ermöglichen, die große Menge der in unseren Gebieten produzierten Baumwolle zu verarbeiten."
 POR_second_navy_reequipment:0 "Zweite Umrüstung der Marine"
 POR_second_navy_reequipment_desc:0 "Die erste Phase des Marine-Umrüstungsprogramms ist abgeschlossen. Wir sollten jetzt mit der zweiten Phase fortfahren, unsere Marinewerften verbessern und eine Ausschreibung für den Kauf einer Reihe moderner Schiffe im Ausland eröffnen."
 POR_a_powerful_merchant_marine:0 "Eine mächtige Handelsmarine"
 POR_a_powerful_merchant_marine_desc:0 "Wir müssen eine große Handelsflotte aufbauen, die in der Lage ist, alle Ressourcen zu transportieren, die unsere Wirtschaft benötigt. Dies kann durch den Bau von Handelsschiffen in kleineren Werften erreicht werden."
 POR_merchant_marine_protection:0 "Schutz der Handelsmarine"
 POR_merchant_marine_protection_desc:0 "Unsere Erfahrung im Ersten Weltkrieg hat uns gelehrt, dass Handelsschiffe vor der Bedrohung durch U-Boote geschützt werden müssen."
 POR_submarine_effort:0 "U-Boot-Anstrengung"
 POR_submarine_effort_desc:0 "Wir sollten mit der Forschung und Produktion moderner U-Boote beginnen. Dies wird uns einen gewaltigen Vorteil verschaffen, sobald wir uns dem Unterwasserkrieg anschließen."
 POR_fuzileiros:0 "Fuzileiros"
 POR_fuzileiros_desc:0 "Eine gut ausgebildete Marine ist für die Sicherheit unserer Besitztümer in Übersee von entscheidender Bedeutung."
 POR_naval_research_institute:0 "Marineforschungsinstitut"
 POR_naval_research_institute_desc:0 "Mit der richtigen Investition könnte unsere Escola Naval ihre Forschungsanstrengungen verbessern und künftigen Offizieren eine qualitativ hochwertigere Ausbildung bieten."
 POR_air_naval_research:0 "Luft-Marine-Forschung"
 POR_air_naval_research_desc:0 "Wir müssen unsere besten Piloten und Marineoffiziere zusammenbringen, um neue Wege zur Koordinierung unserer wachsenden Luftwaffe und Marine zu finden."
 POR_arsenal_do_alfeite:0 "Arsenal macht Alfeite"
 POR_arsenal_do_alfeite_desc:0 "Unsere Hauptpriorität sollte darin bestehen, eine starke Marine aufzubauen, die in der Lage ist, unser weit verstreutes Reich zu schützen. Wir müssen über die Kapazität und das Wissen verfügen, um größere Schiffe zu bauen. Die wichtigsten Marinewerften in Lissabon sollten vergrößert und Experten für den Schiffbau eingestellt werden."
 POR_national_cruiser_production:0 "Nationale Kreuzerproduktion"
 POR_national_cruiser_production_desc:0 "Wir sollten uns weiterhin auf den Bau großer Schiffe konzentrieren. Moderne Kreuzer werden unserer Marine große Feuerkraft verleihen."
 POR_battleship_effort:0 "Schlachtschiffeinsatz"
 POR_battleship_effort_desc:0 "Wenn wir die Kontrolle über die Meere übernehmen wollen, müssen wir die Produktion leistungsstarker moderner Schlachtschiffe steigern, die die Marinen vieler Länder zum Zittern bringen werden, wenn sie darüber nachdenken."
 POR_carrier_effort:0 "Trägeraufwand"
 POR_carrier_effort_desc:0 "Angesichts der zunehmenden Bedrohung durch moderne Flugzeuge werden Flugzeugträger im Kampf um die Meere immer wichtiger."
 POR_atlantic_defense_strategy:0 "Atlantische Verteidigungsstrategie"
 POR_atlantic_defense_strategy_desc:0 "Unsere Inseln, isoliert mitten im Ozean, können problemlos einzeln eingenommen werden. Mit den richtigen Investitionen können sie jedoch in unsinkbare Flugzeugträger verwandelt werden!"
 POR_endless_sea_desc:0 "Unsere Enklaven in Asien sind den Feindseligkeiten der sie umgebenden Imperien ausgesetzt. Wir müssen uns auf die Stärkung ihrer Verteidigung konzentrieren, damit sie jeder möglichen Invasion widerstehen können."
 POR_popular_front:0 "Volksfront"
 POR_popular_front_desc:0 "Die Spanische Volksfront zeigt den Weg. Wir müssen Kommunisten, Sozialisten und Anarchisten in einer breiten Front vereinen, die den Widerstand gegen den Faschismus und die Weltrevolution anführen wird."
 POR_nation_in_arms_desc:0 "Das portugiesische Volk muss bereit sein, das Übel des Faschismus und Imperialismus zu bekämpfen. Wir müssen ihnen Waffen übergeben und mit der militärischen Ausbildung beginnen, damit unsere Nation zu gegebener Zeit kampfbereit ist!"
 POR_unify_leftist_youth_wings:0 "Linke Jugendflügel vereinen"
 POR_unify_leftist_youth_wings_desc:0 "Wir werden den Jugendflügel der PCP gründen, bestehende Organisationen vereinen und potenzielle Mitglieder zum Beitritt aufrufen. Dadurch wird eine Plattform geschaffen, auf der sich unsere jüngeren Mitglieder treffen, diskutieren und erste Schritte in unserer politischen Tätigkeit unternehmen können."
 POR_nationalize_industry:0 "Verstaatlichen Sie die Industrie"
 POR_nationalize_industry_desc:0 "Privates Kapital hat unsere Wirtschaft schon zu lange ausgelaugt und den Fortschritt unserer Gesellschaft verzögert. Wir müssen es beseitigen, indem wir private Unternehmen verstaatlichen und die Kontrolle über die Produktion jeder einzelnen Fabrik übernehmen, zum Wohle der Völker Portugals."
 POR_reorganization_of_the_communist_party:0 "Neuorganisation der Kommunistischen Partei"
 POR_reorganization_of_the_communist_party_desc:0 "Während des diktatorischen Regimes von Salazar wurden viele unserer Parteimitglieder verhaftet. Wir werden sie zurückholen und die Struktur unserer Partei neu organisieren, um sicherzustellen, dass jede Abteilung von den bestqualifizierten Leuten geleitet wird."
 POR_potential_civil_war_low_requirement_tt:0 "§RIF §YStabilität§! §Liegt der Wert unter §Y40%§R, wenn dieser Fokus abgeschlossen ist, beginnt ein Bürgerkrieg!§!§!§!§!"
 POR_potential_civil_war_high_requirement_tt:0 "§RIF §YStabilität§! §Liegt der Wert unter §Y60%§R, wenn dieser Fokus abgeschlossen ist, wird ein Bürgerkrieg beginnen!§!§!§!§!"
 POR_join_the_comintern:0 "Treten Sie der Komintern bei"
 POR_join_the_comintern_desc:0 "Die Sowjetunion hat anderen Ländern den Weg geebnet, ihrem sozialistischen Beispiel zu folgen. Es wird für uns von Vorteil sein, mit unseren sowjetischen Genossen zusammenzuarbeiten, denn wir verfolgen alle die gleichen Ziele."
 POR_research_collaboration:0 "Forschungskooperation"
 POR_research_collaboration_desc:0 "Unsere Genossen in der Sowjetunion verfügen über ein ehrgeiziges, gut finanziertes Forschungs- und Entwicklungsprogramm. Eine Vereinbarung, ihre technologischen Fortschritte mit uns zu teilen, wird in unserem proletarischen Krieg für beide Seiten von Vorteil sein."
 POR_support_the_spanish_republic:1 "Unterstützen Sie die Spanische Republik"
 POR_support_the_spanish_republic_desc:0 "Die Völker Spaniens kämpfen in ihrem Krieg gegen den nationalistischen Putsch, der ihr ganzes Land zu übernehmen droht. Wir müssen die Republikaner jetzt unterstützen, denn wenn sie untergehen, stehen wir vor einem potenziellen neuen Feind."
 POR_workers_of_iberia_unite:0 "Arbeiter von Iberia, vereinigt euch!"
 POR_workers_of_iberia_unite_desc:1 "Wir müssen die Einheit des iberischen Proletariats gegen Tyrannei aller Art verkünden und uns unseren spanischen Kameraden in ihrem Bürgerkrieg anschließen und eine Bastion gegen den Faschismus werden.\nUnsere Opfer werden nicht vergessen, denn unsere Sache ist gerecht!"
 POR_workers_of_iberia_unite_civil_war_tt:0 "§RDie §YNon-Aligned§! Unterstützer werden einen Bürgerkrieg auslösen§!"
 POR_the_iberian_socialist_union:1 "Die Iberische Sozialistische Union"
 POR_the_iberian_socialist_union_desc:1 "Unsere gemeinsamen Kämpfe mit den spanischen Republikanern während des Krieges zeigen uns, dass es an der Zeit ist, die Iberische Halbinsel unter einer sozialistischen Volksregierung zu vereinen.\nGemeinsam werden wir unsere Feinde ein für alle Mal besiegen!"
 POR_visit_the_front:0 "Besuchen Sie die Front"
 POR_visit_the_front_desc:0 "Mehrere portugiesische Offiziere werden an die spanische Front geschickt. Sie werden eine Inspektion durchführen, die sich auf den Einsatz neuer Techniken durch die Luftwaffe konzentriert."
 POR_they_need_our_help:0 "Sie brauchen unsere Hilfe"
 POR_they_need_our_help_desc:0 "Die Lage in Spanien ist kritisch. Wir müssen jetzt handeln, wenn wir den Triumph der Nationalisten abwenden wollen. Wir werden uns unseren spanischen Verwandten in ihrem Kampf anschließen; Gemeinsam werden wir die Rebellen besiegen!"
 POR_intervention_in_spain:0 "Intervention in Spanien"
 POR_intervention_in_spain_desc:0 "Die Haltung der spanischen Regierung ist für uns inakzeptabel. Ihre Ambitionen sind zu einer Bedrohung für unsere Ideale und unser Volk geworden, daher müssen wir Maßnahmen ergreifen und diese feindselige Haltung mit Gewalt beseitigen."
 POR_intervention_in_spain_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nErhält §YRegierung stürzen§! Kriegsziel gegen [GetSpanishRepublicFlagAndNameDef]."
 POR_securing_the_free_world:0 "Sicherung der freien Welt"
 POR_securing_the_free_world_desc:0 "Wenn wir eine Großmacht werden wollen, ist es gut, als solche zu agieren. Wir werden kleinere Nationen, die unsere Ideale und Interessen teilen, vor jeder möglichen ausländischen Bedrohung schützen."
 portugal_guarantees_freedom_tt:0 "Garantieren Sie die Unabhängigkeit aller unabhängigen minderjährigen §YDemokraten§! oder §YNon-Aligned§! Nationen in Europa."
 POR_protect_chinese_civilians:0 "Schützen Sie chinesische Zivilisten"
 POR_protect_chinese_civilians_desc:0 "Berichte über ausländische Militärmanöver in der Nähe portugiesischen Territoriums in Macau haben in der Zivilbevölkerung für Unruhe gesorgt. Wir werden keine Bedrohung unserer Bürger oder unseres Landes dulden; Wir müssen jetzt im Interesse unserer glorreichen Nation handeln!"
 POR_strict_neutrality_in_the_spanish_civil_war:1 "Strikte Neutralität im spanischen Bürgerkrieg"
 POR_strict_neutrality_in_the_spanish_civil_war_desc:0 "Der spanische Bürgerkrieg ist ausgebrochen, aber wir können es uns derzeit nicht leisten, in internationale Konflikte hineingezogen zu werden. Wir müssen eine Politik der strikten Neutralität verkünden und gleichzeitig unsere Nation stärken und unsere diplomatischen Beziehungen verbessern."
 POR_british_investment_in_mines:0 "Britische Investitionen in Minen"
 POR_british_investment_in_mines_desc:0 "Die britische Regierung hat ihr Interesse bekundet, in die Ausbeutung der Ressourcen in unserem Land zu investieren. Dies kann eine wertvolle Gelegenheit sein, unsere Extraktionsanlagen und unsere Fortschritte in Forschung und Entwicklung zu verbessern."
 POR_british_industrial_investments:0 "Britische Industrieinvestitionen"
 POR_british_industrial_investments_desc:0 "Unsere zivile Industrie muss ausgebaut werden, um den Anforderungen unserer wachsenden Wirtschaft gerecht zu werden. Die britische Regierung ist daran interessiert, eine neue Investition in unserem Land zu tätigen, solange wir uns ihren Idealen nähern ..."
 POR_allow_free_elections:0 "Ermöglichen Sie freie Wahlen"
 POR_allow_free_elections_desc:0 "Der Einfluss des Vereinigten Königreichs ist in Portugal endlich gewachsen, und unser Volk fordert das Recht, die Regierung zu wählen, die seine Interessen am besten vertritt."
 POR_join_the_allies:0 "Treten Sie den Alliierten bei"
 POR_join_the_allies_desc:0 "Es ist an der Zeit, dem Beispiel der großen Demokratien in Europa zu folgen und sich ihnen in ihren Kämpfen anzuschließen. Gemeinsam werden wir jedem Feind standhalten!"
 POR_research_sharing:0 "Forschungsaustausch"
 POR_research_sharing_desc:0 "Unsere Waffenbrüder aus dem Vereinigten Königreich sind uns in der technologischen Forschung weit voraus. Eine Vereinbarung zur Forschungsteilung wird uns und damit unsere Allianz stärken."
 POR_oppose_germany:0 "Gegen Deutschland"
 POR_oppose_germany_desc:0 "Die Feindseligkeiten Deutschlands sind völlig unerträglich und doch konnte sie bisher niemand stoppen. Jetzt, da unsere Armee endlich auf den Krieg vorbereitet ist, wird Portugal sich dem Kampf anschließen und sich allen stellen, die versuchen, Nationen ihrer Freiheit zu berauben."
 POR_british_guns:0 "Britische Waffen"
 POR_british_guns_desc:0 "Unsere Militärindustrie ist nicht darauf vorbereitet, moderne Kriegswaffen herzustellen. Wir könnten einen Kaufvertrag im Vereinigten Königreich unterzeichnen."
 POR_estado_novo_desc:1 "Seit unserer Verfassung von 1933 folgen wir den Grundsätzen des Korporatismus und der Autarkie. Der sicherste Weg zu einer größeren nationalen Stärkung besteht darin, diesen Ansatz noch stärker zu betonen und einen neuen, mächtigeren Staat aufzubauen."
 POR_support_the_spanish_nationalists:1 "Unterstützen Sie die spanischen Nationalisten"
 POR_support_the_spanish_nationalists_desc:0 "Wir müssen den spanischen Nationalisten unsere Unterstützung zeigen, die für den Ruhm ihres Landes gegen die kommunistische und anarchistische Bedrohung kämpfen."
 POR_portuguese_legion:0 "Portugiesische Legion"
 POR_portuguese_legion_desc:1 "Als Reaktion auf den Ausbruch des Spanischen Bürgerkriegs wurde die Militärpolizei an die Grenze geschickt. Wir müssen eine freiwillige, patriotische bewaffnete Miliz schaffen, die in der Lage ist, ihre Polizeiaufgaben wahrzunehmen."
 POR_observation_mission:0 "Beobachtungsmission"
 POR_observation_mission_desc:0 "Eine militärische Beobachtungsmission wird nach Spanien entsandt, um die neuen Taktiken und Waffensysteme zu überprüfen."
 POR_send_assistance:0 "Senden Sie Hilfe"
 POR_send_assistance_desc:0 "Das Schicksal der Nationalisten im Spanischen Bürgerkrieg hängt am seidenen Faden, da sich die Fronten offenbar gefestigt haben. Wir müssen uns dem Kampf anschließen und den Rebellen helfen, die republikanische Regierung zu besiegen und die kommunistische Bedrohung in Iberia ein für alle Mal auszurotten."
 POR_nationalist_intervention:0 "Nationalistische Intervention"
 POR_nationalist_intervention_desc:0 "Die Ambitionen der spanischen Regierung bedrohen unsere Interessen, und das können wir nicht tolerieren. Wenn unsere Nachbarn nicht bereit sind, sich unserer Sache anzuschließen, müssen wir sie mit überzeugenderen Mitteln dazu zwingen."
 POR_nationalist_intervention_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nErhält §YRegierung stürzen§! Kriegsziel gegen [SPA.GetFlag][SPA.GetNameDefCap]."
 POR_national_syndicalism_desc:0 "Wir werden Salazars Fehler korrigieren, die Nationale Syndikalistische Bewegung aufzulösen und Francisco Rolão Preto ins Exil zu schicken. Wir müssen die Bewegung erneut legitimieren und Preto zurückholen."
 POR_camisas_azuis:0 "Camisas Azuis"
 POR_camisas_azuis_desc:0 "Die Camisas Azuis waren die bewaffnete Miliz der Nationalsyndikalisten, aber die Gruppe wurde aufgrund ihrer Ideale verurteilt und aufgelöst. Wir müssen die Gründung dieser Organisation erneut zulassen, da die Mobilisierung der Blauhemden unserer Armee eine wertvolle Arbeitskraftquelle verschaffen wird."
 POR_join_the_axis:0 "Treten Sie der Achse bei"
 POR_join_the_axis_desc:0 "Wir müssen uns auf die Seite der Deutschen stellen und sie in den kommenden Konflikten unterstützen. Deutschland mag die Großmacht in Mitteleuropa sein, aber Portugal wird das mächtigste Überseeimperium werden!"
 POR_research_agreements:0 "Forschungsvereinbarungen"
 POR_research_agreements_desc:1 "Wir müssen mit Deutschland ein Abkommen schließen, das uns Zugang zu seiner fortschrittlichen Militärtechnologie verschafft, was unsere Forschung ankurbeln und es uns ermöglichen wird, bessere Ausrüstung auf dem Schlachtfeld einzusetzen."
 POR_the_fifth_empire_desc:0 "Das Fünfte Reich stellt die ultimative Verschmelzung von intellektuellem und spirituellem Wissen, Glauben und Reich dar. Nur die portugiesische Nation kann den Weg zu dieser Realität weisen und die ganze Welt nicht nur im Territorium, sondern auch im Geiste und in der Kultur vereinen."
 POR_expand_the_chinese_territories:0 "Erweitern Sie die chinesischen Gebiete"
 POR_expand_the_chinese_territories_desc:0 "Jetzt, da die asiatischen Nationen durch den Krieg geschwächt sind, ist es für uns an der Zeit, unser Territorium von Macau nach China auszudehnen. Die erschöpften chinesischen und japanischen Armeen werden uns nicht gewachsen sein!"
 POR_expand_the_chinese_territories_tt:0 "Gewinnt §YAnnex§! Kriegsziel gegen jede Nation, die Folgendes besitzt:\n[592.GetName] ([592.Owner.GetFlag]§Y[592.Owner.GetName]§!)\n[594.GetName] ([594.Owner.GetFlag]§ Y[594.Owner.GetName]§!)\n[325.GetName] ([325.Owner.GetFlag]§Y[325.Owner.GetName]§!)\n[613.GetName] ([613.Owner .GetFlag]§Y[613.Owner.GetName]§!)\n[622.GetName] ([622.Owner.GetFlag]§Y[622.Owner.GetName]§!)\n[604.GetName] ( [604.Owner.GetFlag]§Y[604.Owner.GetName]§!)\n[615.GetName] ([615.Owner.GetFlag]§Y[615.Owner.GetName]§!)\n[611 .GetName] ([611.Owner.GetFlag]§Y[611.Owner.GetName]§!)\n[328.GetName] ([328.Owner.GetFlag]§Y[328.Owner.GetName]§!)"
 POR_deal_with_the_japanese_threat:0 "Bewältigen Sie die japanische Bedrohung"
 POR_deal_with_the_japanese_threat_desc:0 "Die japanische Armee bedroht unsere Besitztümer im Pazifik, besetzt nahegelegene Enklaven und isoliert unsere Kolonien. Wir müssen ihren potenziellen Feindseligkeiten zuvorkommen, indem wir Krieg in das japanische Heimatland bringen, jetzt, wo sie damit nicht rechnen."
 POR_refuse_the_naval_blockade:0 "Lehnen Sie die Seeblockade ab"
 POR_refuse_the_naval_blockade_desc:1 "Mit [ENG.GetNameDef] können wir die Seeblockade gegen Kriegsländer ausnutzen. Unsere Diplomaten werden geeignete Vereinbarungen aushandeln, um im Gegenzug für deren wirtschaftliche Unterstützung den Ländern, die gegen das [ENG.GetAdjective] kämpfen, unsere Schiffskapazität zur Verfügung zu stellen."
 POR_mapa_cor_de_rosa:0 "Karte Cor-de-Rosa"
 POR_mapa_cor_de_rosa_desc:0 "Es ist Zeit, die Demütigung zu rächen, die wir durch das britische Ultimatum von 1890 erlitten haben. Unsere Kolonien in West- und Ostafrika sollen endlich verbunden werden!"
 POR_recover_the_east_indies:0 "Erobere Ostindien zurück"
 POR_recover_the_east_indies_desc:0 "Wir müssen das beanspruchen, was uns rechtmäßig zusteht. Die Ostindien werden wieder unter portugiesischer Kontrolle stehen."
 POR_recover_brazil:0 "Brasilien wiederherstellen"
 POR_recover_brazil_desc:0 "Um den Ruhm des alten portugiesischen Reiches wiederzuerlangen, müssen wir uns auf unsere ehemaligen amerikanischen Kolonien konzentrieren. Das brasilianische Land gehört Portugal und soll daher gewaltsam zurückerobert werden."
 POR_army_reorganization:0 "Reorganisation der Armee"
 POR_army_reorganization_desc:0 "Wir müssen die Armee neu organisieren, die aufgeblähte Zahl an Offizieren und ineffizienten Einheiten reduzieren und ein ordnungsgemäßes Einberufungssystem einführen. Dadurch werden die Grundlagen einer modernen Armee geschaffen."
 POR_metropolitan_army:0 "Metropolitan-Armee"
 POR_metropolitan_army_desc:0 "Die größte Gefahr für Portugal besteht darin, in einen europäischen Krieg verwickelt zu werden und eine Invasion unseres Festlandes zu erleben. Nur eine starke moderne Armee kann unsere Feinde abschrecken!"
 POR_standardization:0 "Standardisierung"
 POR_standardization_desc:0 "Wir müssen ein Standardisierungssystem implementieren, das es unseren Geräten ermöglicht, in ihrer Produktion ein hohes Maß an Kompatibilität und Effizienz zu erreichen."
 POR_defend_the_borders:0 "Verteidige die Grenzen"
 POR_defend_the_borders_desc:0 "Die Gefahr einer Invasion ist immer vorhanden und wir müssen in unseren Territorien lange Grenzen verteidigen. Wir müssen angemessene Befestigungen errichten, um einer möglichen Invasion standzuhalten."
 POR_rebuild_the_lines_of_torres_vedras:0 "Bauen Sie die Linien von Torres Vedras wieder auf"
 POR_rebuild_the_lines_of_torres_vedras_desc:0 "Eine Reihe hochrangiger Offiziere behaupten, dass unsere Grenzen zu groß seien, um sie zu verteidigen, und schlagen vor, dass wir die Linhas de Torres Vedras wieder aufbauen und die alten Befestigungen für die moderne Kriegsführung umrüsten. Sollte ein Feind unsere Linien durchbrechen, werden wir uns nach Lissabon zurückziehen und dabei die gleiche Strategie verfolgen, die uns während der Napoleonischen Kriege gegen die französische Invasion gute Dienste geleistet hat."
 POR_corpo_do_estado_maior:0 "Corpo do Estado Major"
 POR_corpo_do_estado_maior_desc:0 "Mit der Militärreform wurde der Stabschef der Armee (Corpo do Estado Maior) als Eliteinstitution für das Studium der modernen Kriegsführung wieder eingeführt. Wir müssen in neue Anlagen investieren, um die Effizienz zu verbessern."
 POR_staff_wargames:0 "Stabskriegsspiele"
 POR_staff_wargames_desc:0 "Wir müssen uns darauf konzentrieren, unsere Offiziere so vorzubereiten, dass sie die Vorteile moderner Doktrinen, Organisation, Ausbildung und Ausrüstung voll ausschöpfen können."
 POR_a_royal_wedding:0 "Eine königliche Hochzeit"
 POR_a_royal_wedding_desc:0 "Eine Heirat zwischen Dom Duarte Nuno de Braganza, dem legitimen Erben des portugiesischen Throns, und Prinzessin Maria Francisca von Orléans, der Tochter des brasilianischen Thronprätendenten, wird monarchistischen Elementen in Portugal und Brasilien gefallen."
 POR_the_return_of_duarte:0 "Die Rückkehr von Duarte"
 POR_the_return_of_duarte_desc:0 "Die Rückkehr von D. Duarte Nuno de Braganza nach Portugal wird von den Republikanern nicht akzeptiert, ist aber ein notwendiger Schritt für die Wiederherstellung der Monarchie."
 POR_support_a_spanish_monarchy_in_the_war:1 "Unterstützen Sie eine spanische Monarchie im Krieg"
 POR_support_a_spanish_monarchy_in_the_war_desc:0 "Es ist nicht so, dass wir die Carlisten besonders schätzen, aber natürlich wäre eine spanische Monarchie viel besser als die Präsenz eines faschistischen oder kommunistischen Regimes auf der Halbinsel. Wir müssen das kleinere Übel bevorzugen..."
 POR_assist_the_requetes:0 "Unterstützen Sie die Requetés"
 POR_assist_the_requetes_desc:0 "Mehrere Mitglieder der portugiesischen Armee und Luftwaffe werden nach Spanien geschickt, um die Kriegsanstrengungen der Carlisten zu überwachen und ihre Anführer zu beraten. Während sie dort sind, werden sie auch Informationen über die Kampftaktiken jeder Seite sammeln."
 POR_join_the_carlist_fight:0 "Treten Sie dem Carlist Fight bei"
 POR_join_the_carlist_fight_desc:0 "Der beste Weg, den Sieg der Carlist im spanischen Bürgerkrieg sicherzustellen, besteht darin, für die Requetés zu kämpfen und die anderen spanischen Fraktionen selbst zu besiegen."
 POR_the_royal_iberian_alliance:0 "Die Königliche Iberische Allianz"
 POR_the_royal_iberian_alliance_desc:0 "Wir müssen die Zusammenarbeit mit der spanischen Monarchie suchen, um den Bedrohungen in Europa und darüber hinaus zu begegnen. Nur gemeinsam können wir aus dieser turbulenten Zeit als Sieger hervorgehen."
 POR_monarchist_uprising_in_brazil:1 "Monarchistischer Aufstand in Brasilien"
 POR_monarchist_uprising_in_brazil_desc:0 "Ein Appell an die brasilianischen Monarchisten wird dazu beitragen, den Weg für die Wiederherstellung des brasilianischen Throns zu ebnen. Wir müssen sicherstellen, dass sie sich gegen jede Opposition durchsetzen."
 POR_the_empire_of_brazil:0 "Das Imperium Brasilien"
 POR_the_empire_of_brazil_desc:0 "Die Bühne für Prinz Pedro ist bereit, den brasilianischen Thron zu besteigen und zum brasilianischen Kaiser gekrönt zu werden."
 POR_the_empire_of_brazil_potential_civil_war_tt:0 "§RIWenn §YBrasilien§R §RNNICHT §YNblockiert§R ist und weniger als §Y50 % Stabilität§R oder §Y70 % Neutralität§R aufweist, werden die brasilianischen Monarchisten nach Abschluss dieser Konzentration einen Bürgerkrieg beginnen und uns hineinziehen !§!§!§!§!§!§!§!§!§!§!"
 POR_restoration_of_the_monarchy:0 "Wiederherstellung der Monarchie"
 POR_restoration_of_the_monarchy_desc:0 "Wir werden die Wiederherstellung der portugiesischen Monarchie unter der Herrschaft von D. Duarte Nuno de Braganza verkünden. \nViva o Rei de Portugal!"
 POR_the_kingdom_reunited:0 "Das wiedervereinigte Königreich"
 POR_the_kingdom_reunited_desc:1 "Nach der Wiederherstellung der portugiesischen und brasilianischen Throne müssen wir die Vereinigung unserer Länder vollziehen, bevor die Erinnerungen an unsere gemeinsamen Kämpfe zurückbleiben. \nWir werden der brasilianischen Regierung einen Vorschlag unterbreiten und klarstellen, dass wir gezwungen sein werden, die Angelegenheit mit anderen Mitteln voranzutreiben, wenn sie ihn nicht freiwillig unterzeichnen ..."
 POR_remember_olivenca:0 "Denken Sie an Olivença"
 POR_remember_olivenca_desc:0 "Die Spanier haben uns schon vor langer Zeit die Souveränität über Olivença verweigert. Jetzt werden wir es zurückerobern, ebenso wie andere Gebiete in der Nähe ..."
 POR_deal_with_fascism:0 "Beschäftige dich mit dem Faschismus"
 POR_deal_with_fascism_desc:0 "Der Faschismus ist eine Plage, die der Menschheit Kummer und Elend gebracht hat. Es ist an der Zeit, dass wir uns dagegen wehren und direkt an der Wurzel packen. Sobald wir siegreich sind, werden wir die Welt nach unserem Willen umgestalten, und zwar zum Besseren."
 POR_deal_with_fascism_tt:0 "Gewinnt §YAnnex§! Kriegsziel gegen große oder benachbarte faschistische Nationen:"
 POR_latin_america:0 "Lateinamerika"
 POR_latin_america_desc:0 "Nachdem unser Imperium nun konsolidiert ist, können wir uns die Gebiete rund um unsere amerikanischen Besitztümer ansehen und die Ländereien zurückerobern, die einst das brasilianische Imperium besaß."
 POR_the_communist_threat:0 "Die kommunistische Bedrohung"
 POR_the_communist_threat_desc:0 "Die Kommunisten verbreiten ihre trügerischen Ideale auf subtile Weise unter der Bevölkerung, nicht nur in Portugal, sondern auf der ganzen Welt. Wir müssen uns darauf konzentrieren, diese globale Bedrohung auszurotten, bevor sie uns von innen heraus verschlingt."
 POR_the_communist_threat_tt:0 "Gewinnt §Y[GetWargoalBasedOnGovernment]§! Kriegsziel gegen große oder benachbarte kommunistische Nationen:"
 POR_puppet_wargoal:0 "Puppe (Fokus)"
 POR_topple_government_wargoal:0 "Regierung stürzen"
 POR_annex_wargoal:0 "Annektieren"
 POR_promote_the_monarchist_cause_in_portugal:2 "Fördern Sie die monarchistische Sache in Portugal"
 POR_promote_the_monarchist_cause_in_portugal_desc:0 "Wir müssen die Monarchisten ermutigen und unterstützen, die monarchistische Stimmung unter den Völkern Portugals zu verbreiten."
 POR_kingdom_reunited_tooltip_tt:0 "§Y[POR.GetNameDefCap]§! und §Y[BRA.GetNameDef]§! wird nun als §YReich von Portugal und Brasilien§! bekannt sein."
 POR_spr_tooltip_country_exist_tt:0 "[SPR.GetFlag]§YRepublikanisches Spanien§! existiert"
 POR_spr_tooltip_at_peace_tt:0 "Im Frieden mit [SPR.GetFlag]§YRepublikanischem Spanien§!"
 POR_fascist_portugal_joins_scw_tt:0 "§YFaschistisches Portugal§! tritt [SPA.GetFlag]§Y[SPA.GetNameDef]§ bei! in ihrem Krieg gegen [GetSpanishRepublicFlagAndNameDef]."
