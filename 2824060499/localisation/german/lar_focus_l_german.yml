 POR_the_popular_front_bloc:0 "Der Volksfrontblock"
 POR_the_popular_front_bloc_desc:1 "Nachdem wir nun unsere iberische Identität betont und unsere Nation als [Root.GetNameDef] gefestigt haben, müssen wir den Kommunismus im Ausland verbreiten und nach Verbündeten suchen, die bereit sind, sich unserer Sache anzuschließen und gemeinsam gegen Tyrannei und Unterdrückung zu kämpfen."
 POR_the_popular_front_bloc_tt:0 "Erhält Ereignis §Y'Portugal lädt uns zum Volksfrontblock ein'§!."
 POR_the_popular_front_bloc_explanatory_tt:0 "Jeder unabhängige §YKommunist§! Nation in Europa wird die Veranstaltung bekommen §Y'Portugal lädt uns zum Volksfrontblock ein'§!."
 POR_latin_american_communism:0 "Lateinamerikanischer Kommunismus"
 POR_latin_american_communism_desc:0 "Wir müssen die lateinamerikanischen Völker erreichen. Indem wir an die dort anwesenden kommunistischen Elemente appellieren und ihre Bemühungen zur Verbreitung der Idee eines vereinten internationalen Blocks unterstützen, werden wir die Grundlagen für ein Bündnis zwischen amerikanischen und europäischen Sozialisten schaffen."
 POR_our_comrades_overseas:0 "Unsere Kameraden im Ausland"
 POR_our_comrades_overseas_desc:0 "Wir werden eine Konferenz zwischen den lateinamerikanischen Nationen organisieren, die bereit sind, Teil unseres Blocks zu werden. Es ist an der Zeit, der Welt die Einheit zwischen den lateinamerikanischen und iberischen Völkern zu zeigen."
 POR_our_comrades_overseas_tt:0 "Jeder unabhängige §YKommunist§! Nation in Lateinamerika wird die Veranstaltung bekommen §Y'Portugal lädt uns zum Volksfrontblock ein'§!."
 POR_cooperate_with_french_militants:0 "Kooperieren Sie mit französischen Militanten"
 POR_cooperate_with_french_militants_desc:0 "Unsere Genossen in Frankreich brauchen dringend Hilfe in ihrem Kampf gegen die faschistischen Nationen, die in ihr Land eindringen. Wir müssen sie mit Waffen, Ausrüstung und Munition versorgen, damit sie in ihrem Kampf eine Chance haben."
 POR_anti_fascism:0 "Antifaschismus"
 POR_anti_fascism_desc:0 "Der Faschismus stellt eine große Bedrohung für unsere Sache dar und muss bekämpft werden. Wir müssen mit allen Mitteln kämpfen, um die Welt aus ihren bösen Klauen zu befreien."
 POR_anti_fascism_tt:0 "Gewinnt §YRegierung stürzen§! Kriegsziel gegen große oder benachbarte faschistische Nationen:"
 french_focus:0 "Französischer Fokusbaum"
 free_french_focus:0 "Kostenloser französischer Fokusbaum"
 POR_strengthen_the_regime:0 "Das Regime stärken"
 POR_strengthen_the_regime_desc:0 "Es gibt immer noch viele Dissidenten, die gegen das Regime planen. Wir werden die Geheimpolizei stärken und sie mit den Mitteln ausstatten, um subversive Organisationen auszurotten."
 POR_the_capital_of_espionage:0 "Die Hauptstadt der Spionage"
 POR_the_capital_of_espionage_desc:0 "In Lissabon gibt es unzählige Agenten und Verschwörungen: Spione, die Informationen über transatlantische Lieferungen sammeln, Verräter, die mit ihren ehemaligen Feinden zusammenarbeiten, und Doppelagenten, die dem Feind falsche Informationen übermitteln. Wir können diese Situation ausnutzen, indem wir Fragmente der Informationen sammeln, die sich durch unser Territorium bewegen, und unsere eigene Gegenspionage verbessern."
 POR_appease_monarchists:0 "Beschwichtige die Monarchisten"
 POR_appease_monarchists_desc:0 "Um die Unterstützung der monarchistischen Elemente in unserem Land zu gewinnen, müssen wir sie in die Regierung einbeziehen und den Eindruck erwecken, dass die Wiederherstellung der Monarchie eine Möglichkeit für die Zukunft sei. Diese Kompromisse können uns die Stabilität und Unterstützung geben, die das Regime braucht."
 POR_national_gold_reserves:0 "Nationale Goldreserven"
 POR_national_gold_reserves_desc:0 "In diesem Krieg kann man Profit machen und gleichzeitig neutral bleiben. Beide Seiten konkurrieren um unsere Freundschaft und unsere Güter, und wenn es uns gelingt, ihre Forderungen zu erfüllen, können sich unsere Goldreserven erheblich erhöhen."
 POR_concordat_with_the_holy_see:0 "Konkordat mit dem Heiligen Stuhl"
 POR_concordat_with_the_holy_see_desc:0 "Wir werden mit dem Vatikan ein Abkommen aushandeln, das die soziale Rolle der Kirche fördert und verhindert, dass sie sich in die politischen Angelegenheiten Portugals einmischt.\n\n„Deus, Pátria e Família“ – António de Oliveira Salazar"
 POR_honor_anglo_portuguese_alliance:0 "Ehre die anglo-portugiesische Allianz"
 POR_honor_anglo_portuguese_alliance_desc:0 "Die Anglo-Portugiesische Allianz stammt aus dem 14. Jahrhundert und ist die älteste Allianz der Welt. In diesen schicksalhaften Zeiten werden wir diesen Vertrag einhalten und [ENG.GetNameDef] im Krieg unterstützen.\nGemeinsam werden wir siegen!"
 POR_proudly_alone:0 "Stolz allein"
 POR_proudly_alone_desc:0 "Eine Teilnahme am Krieg würde möglicherweise die Invasion unseres Landes und den Verlust unserer überseeischen Gebiete zur Folge haben. Außerdem würde ein Eintritt in den Konflikt die Iberische Halbinsel destabilisieren und Portugal dem Risiko aussetzen, ebenfalls von Spanien besetzt zu werden. Wir müssen neutral bleiben und uns um die Sicherheit unseres Landes bemühen, denn es lauern noch andere Bedrohungen ..."
 POR_the_eastern_menace:0 "Die östliche Bedrohung"
 POR_the_eastern_menace_desc:0 "Der Erfolg von [JAP.GetNameDef] in China und Südostasien war hauptsächlich auf den schlechten Zustand der feindlichen Truppen zurückzuführen, denen sie gegenüberstanden. Wir müssen verhindern, dass dasselbe in unseren Ostgebieten passiert. Wir werden unsere Kolonien stärken und den ersten Schlag ausführen, bevor die [JAP.GetAdjective] es tun."
 POR_ditadura_militar:0 "Ditadura Militar"
 POR_ditadura_militar_desc:0 "Wir haben endlich die nötige Unterstützung, um Salazar von der Macht zu entfernen und die Militärdiktatur wiederherzustellen. Wir werden den neuen Staat hinter uns lassen und die Maßnahmen ergreifen, die Portugal braucht, um in diesen schicksalhaften Zeiten zu gedeihen."
 POR_field_maneuvers:0 "Feldmanöver"
 POR_field_maneuvers_desc:0 "Das Corpo do Estado Maior hat neue Manöver entwickelt, die dazu beitragen werden, unsere ältesten Lehren neu zu bewerten und zu aktualisieren. ein notwendiger Schritt zur Schaffung einer modernen Armee."
 POR_tropas_paraquedistas:0 "Tropas Paraquedistas"
 POR_tropas_paraquedistas_desc:0 "Wir werden eine Elite-Infanterie-Angriffstruppe bilden, die im Rücken der feindlichen Streitkräfte eingesetzt werden kann und uns einen unschätzbaren taktischen Vorteil verschafft."
 POR_regimento_de_comandos:0 "Regimento de Comandos"
 POR_regimento_de_comandos_desc:0 "Wir brauchen Elitetruppen, die für verschiedene Kampfsituationen ausgebildet sind und in der Lage sind, unter härtesten Bedingungen zu bestehen.\n\n„Audaces Fortuna Juvat“"
 FRA_laissez_faire_tt:0 "Nach etwa zwei Jahren wird unsere Wirtschaft effizienter werden."
 FRA_carry_the_revolution_west_tt:0 "Gewährt eine §YRegierung stürzen§! Kriegstor gegen §YSpanien§! oder irgendwelche überlebenden, nichtkommunistischen Fraktionen des Spanischen Bürgerkriegs."
 SPR_secure_the_popular_support_idea:0 "Sichern Sie sich die beliebte Unterstützung"
 SPR_secure_the_popular_support_idea_tt:0 "§RDieser Nationalgeist wird mit dem Ende des Bürgerkriegs verschwinden!§!\n"
 POR_communist_secret_police:0 "Kommunistische Geheimpolizei"
 POR_communist_secret_police_desc:0 "Die Partei darf nicht in Frage gestellt werden. Die Partei hat immer Recht. Der Partei muss gehorcht werden."
 POR_expand_the_intelligence_services:0 "Erweitern Sie die Geheimdienste"
 POR_expand_the_intelligence_services_desc:0 "Weltweit wird ein wahrer Schattenkrieg gegen die negativen feindlichen Kräfte geführt."
 POR_align_against_the_comintern:0 "Sich gegen die Komintern ausrichten"
 POR_align_against_the_comintern_desc:0 "Die Führer der Komintern haben die Revolution verraten. Hoffentlich tragen andere Nationen die Fackel der Revolution."
