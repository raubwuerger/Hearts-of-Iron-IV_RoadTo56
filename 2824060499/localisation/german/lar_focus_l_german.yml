 POR_the_iberian_socialist_union_cores_tt:0 "§YDie Iberische Sozialistische Union§! Holen Sie sich Kerne auf ganz Iberia, den Kanarischen Inseln und den Balearen."
 POR_the_iberian_socialist_union_annex_puppets_tt:0 "Jede spanische Marionette wird annektiert."
