 BRI_jacques_paris_de_bollardiere:0 "Jacques Pâris de la Bollardière"
 BRI_jean_simon:0 "Jean Simon"
 BRI_olier_mordrel:0 "Olier Mordrel"
 BRI_henri_bourgeois:0 "Henri Bourgeois"
 BRI_paul_vibert:0 "Paul Vibert"
 BRI_abeozen:0 "Abeozen"
 BRI_army_effort:0 "Lu Brezhon"
 BRI_army_effort_desc:0 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegführung sind Bodenkämpfe in den Kriegen von morgen immer noch von entscheidender Bedeutung. Mit der Vorbereitung können wir vermeiden, die Hölle der Schützengräben noch einmal zu erleben."
 BRI_equipment_effort:0 "Modernisieren Sie die Ausrüstung"
 BRI_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die Infanterie tragen kann, werden ständig erweitert. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zur Verfügung zu stellen."
 BRI_motorization_effort:0 "Motorisierte Unterstützung"
 BRI_motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um Infanterie sicher ins Feld und wieder herauszubringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir schnell handeln."
 BRI_lorient_military_hospital:0 "Militärkrankenhaus Lorient"
 BRI_lorient_military_hospital_desc:0 "Geheilte Menschen sterben nicht und können feiern, indem sie erneut Medikamente benötigen."
 BRI_doctrine_effort:0 "Konzipieren Sie neue Taktiken"
 BRI_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg prägten, sind veraltet. Wir müssen unsere klügsten Köpfe einsetzen, um den militärischen Gedanken von morgen zu gestalten."
 BRI_equipment_effort_2:0 "Unterstützen Sie die Ausrüstungsreform"
 BRI_equipment_effort_2_desc:0 "Wir werden uns weiterhin dafür einsetzen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 BRI_mechanization_effort:0 "Eine mechanisierte Infanterie"
 BRI_mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was wir heute an Fahrzeugen bauen können, erweitern."
 BRI_doctrine_effort_2:0 "Groß angelegte Übungen"
 BRI_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich in den Jahren zwischen den Weltkriegen und in den jüngsten Konflikten verändert. Wir müssen unsere Lehren ständig neu bewerten, um dies widerzuspiegeln."
 BRI_equipment_effort_3:0 "Die militärische Modernisierung abschließen"
 BRI_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir weltweit führend bei Infanteriewaffen werden."
 BRI_armor_effort:0 "Entwerfen Sie gepanzerte Fahrzeuge"
 BRI_armor_effort_desc:0 "Indem wir die Erkenntnisse aus der Mechanisierung unserer Infanterie anwenden, können wir auch unsere gepanzerten Fahrzeuge verbessern."
 BRI_special_forces:0 "Spezialeinheiten"
 BRI_special_forces_desc:0 "Wir brauchen Elitekräfte; Gebirgstruppen und Fallschirmjäger sollten unsere Priorität sein."
 BRI_aviation_effort:0 "Die [BRI.GetAdjective] Flugschule gefunden"
 BRI_aviation_effort_tt:0 "Nicht genügend Gebäudeplätze für §YAir Base§!"
 BRI_aviation_effort_desc:0 "Nirgendwo vollzieht sich der technische Fortschritt schneller als in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 BRI_fighter_focus:0 "Kämpferfokus"
 BRI_fighter_focus_desc:0 "Diesen letzten Luftkampf im Ersten Weltkrieg haben wir nicht gesehen. Wenn wir bei der Entwicklung von Kampfflugzeugen vorne bleiben, werden wir in Zukunft einen Vorsprung haben."
 BRI_bomber_focus:0 "Bomberfokus"
 BRI_bomber_focus_desc:0 "In Zukunft werden die Menschen über den Schrecken der heutigen Kriege sprechen und Geschichten über Feuer erzählen, das vom Himmel regnet. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 BRI_long_range_naval_bomber:0 "Langstrecken-Marinebomber"
 BRI_aviation_effort_2:0 "Studieren Sie ausländische Taktiken"
 BRI_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Militärzweigen zu integrieren."
 BRI_CAS_effort:0 "Sturzkampfbomber"
 BRI_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge am Boden und in der Luft."
 BRI_jet_focus:0 "Auf dem Weg zu Düsenflugzeugen"
 BRI_jet_focus_desc:0 "Turboantrieb ist die Zukunft der Luftfahrt."
 BRI_rocket_effort:0 "Raketentriebwerke"
 BRI_rocket_effort_desc:0 "Raketen- und Strahltriebwerke ermöglichen beispiellose Geschwindigkeiten für Schiffe ohne und mit Besatzung. Die Pionierarbeit bei diesen Technologien ermöglicht es uns, den Feind zu überraschen."
 BRI_NAV_effort:0 "Marinebomber"
 BRI_NAV_effort_desc:0 "So wie der neue Seekrieg unter der Wasseroberfläche stattfindet, findet ein Teil davon in der Luft über dem Wasser statt."
 BRI_naval_effort:0 "Erweitern Sie Marinestützpunkte"
 BRI_naval_effort_tt:0 "Nicht genügend Gebäudeplätze für §YNaval Dockyards§!"
 BRI_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere Priorität sein. Weisen Sie alle verfügbaren Ressourcen neuen Werften zu und erforschen Sie leichte Überwasserschiffe."
 BRI_flexible_navy:0 "Flexible Marine"
 BRI_flexible_navy_desc:0 "Die Neuerfindung der Seekriegsführung unter Berücksichtigung der Fortschritte in der U-Boot-Technologie wird es uns ermöglichen, feindliche Konvois effizient anzugreifen."
 BRI_large_navy:0 "Große Marine"
 BRI_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois werden uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 BRI_naval_mine_warfare:0 "Minenkrieg"
 BRI_naval_mine_warfare_desc:0 "Marineminen ermöglichen es, dem Feind Schaden zuzufügen, ohne ihn direkt anzugreifen."
 BRI_stealth_upgrades:0 "Moderne Schnorchel"
 BRI_stealth_upgrades_desc:0 "Schnorchel werden unsere U-Boote verbessern."
 BRI_naval_gunnery:0 "Marinegeschütz"
 BRI_naval_gunnery_desc:0 "Marineartillerie ist für eine leistungsfähige Marine unerlässlich."
 BRI_commando_marine:0 "Kommando Marine"
 BRI_commando_marine_desc:0 "Als meeresnahes Volk ist es für unsere Marine normal, über Infanterieeinheiten zu verfügen."
 BRI_reorient_towards_land_artillery:0 "Neuausrichtung auf Landartillerie"
 BRI_reorient_towards_land_artillery_desc:0 "Die Erfahrung im Marineschießen muss an Land für unsere Armee wiederverwendet werden."
 BRI_reorganize_the_arsenals:0 "Reorganisieren Sie die Arsenale"
 BRI_reorganize_the_arsenals_desc:0 "Die Arsenale müssen nun für die Armee produzieren."
 BRI_submarine_effort:0 "U-Boot-Krieg"
 BRI_submarine_effort_desc:0 "Der U-Boot-Krieg ist die aufregendste Marineentwicklung seit der Erfindung des Torpedoboots. Wir täten gut daran, uns gegen U-Boote zu schützen und sie gegen feindliche Schiffe einzusetzen."
 BRI_cruiser_effort:0 "Konzipieren Sie Kreuzer"
 BRI_cruiser_effort_desc:0 "Bevor man in die fortgeschrittene Schlachtschiffforschung vordringt, müssen die kleineren Kreuzer ersetzt werden."
 BRI_destroyer_effort:0 "Design-Zerstörer"
 BRI_destroyer_effort_desc:0 "Durch die Untersuchung des Designs und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie wir diesen Strategien entgegenwirken können. Dabei werden Zerstörer von entscheidender Bedeutung sein."
 BRI_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 BRI_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Ozeane beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Marineüberlegenheit."
 BRI_industrial_effort:0 "Industrieller Aufwand"
 BRI_industrial_effort_desc:0 "Konzentrieren Sie alle unsere politischen Anstrengungen darauf, die zivile Industrie mit einem großen Sprung nach vorne aufzubauen."
 BRI_industrial_effort_2:0 "Industrielle Anstrengung II"
 BRI_industrial_effort_2_desc:0 "Mit eisernem Willen und einer unerbittlichen Arbeitsmoral können wir die Menschen für eine weitere große industrielle Anstrengung mobilisieren."
 BRI_construction_effort_tt:0 "Nicht genügend Bauplätze für §YZivilfabriken§!"
 BRI_construction_effort:0 "Schmollender Burel"
 BRI_construction_effort_desc:0 "."
 BRI_production_effort:0 "Bauen Sie eine militärische Fertigung auf"
 BRI_production_effort_tt:0 "Nicht genügend Bauplätze für §YMilitärfabrik§!"
 BRI_production_effort_desc:0 "Wenn Sie Traktoren bauen können, können Sie Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität zurückbleibt."
 BRI_construction_effort_2:0 "Renovierung des Hafens von Brest"
 BRI_construction_effort_2_desc:0 "Der weitere Ausbau unserer Fabriken wird es uns ermöglichen, die Produktion von Waren für den Handel und weitere Baumaßnahmen zu beschleunigen."
 BRI_production_effort_2:0 "Unterstützen Sie die Schwerfahrzeugindustrie"
 BRI_production_effort_3:0 "Unterstützen Sie die Flugzeugfabrik Redon"
 BRI_production_effort_2_desc:0 "Brest ist in einer guten Position, eine auf den Export ausgerichtete Industrie aufzubauen."
 BRI_production_effort_3_desc:0 "Um den Bedarf an neuer Ausrüstung zu decken, sind weitere Anstrengungen zum Ausbau unserer Militärfabriken erforderlich."
 BRI_Brest_Oil_Industry:0 "Brester Ölindustrie"
 BRI_Brest_Oil_Industry_desc:0 "Das ist unsere einzige Chance, genug Treibstoff für den Einsatz unserer Marine zu haben."
 BRI_infrastructure_effort:0 "Renovieren Sie die Eisenbahnen"
 BRI_infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortgeschrittenen Projekte oder Bauarbeiten durchführen."
 BRI_infrastructure_effort_tt:0 "Nicht genügend Gebäudeplätze für §YInfrastruktur§!"
 BRI_synth_oil_effort_tt:0 "Nicht genügend Bauplätze für §YSynthetische Raffinerie§!"
 BRI_infrastructure_effort_2:0 "Renovieren Sie die Straßen"
 BRI_infrastructure_effort_2_desc:0 "Der Ausbau unserer Infrastruktur wird den Transport und die Kommunikation ermöglichen, die für geheime High-Tech-Projekte erforderlich sind."
 BRI_construction_effort_3:0 "Aiguillon-Bau"
 BRI_construction_effort_3_desc:0 "Der Ausbau unseres Infrastrukturnetzes hat unsere Baukapazität deutlich verbessert."
 BRI_nuclear_effort:0 "Merlin-Projekt"
 BRI_nuclear_effort_desc:0 "Da wir am Rande einer weltverändernden Entdeckung stehen, können wir nicht zulassen, dass andere das Feuer entzünden, das eines Tages die Erde verzehren könnte."
 BRI_extra_tech_slot:0 "Forschungsstipendien"
 BRI_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere jüngste Fortschritte könnten es uns ermöglichen, parallel mehr Forschung und Entwicklung durchzuführen."
 BRI_extra_tech_slot_2:0 "Ausschuss für Innovationskoordination"
 BRI_extra_tech_slot_2_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten in der Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 BRI_technology_sharing:0 "Technologieaustausch"
 BRI_technology_sharing_desc:0 "Durch den Austausch technologischer Fortschritte mit unseren Verbündeten wird unsere gesamte Fraktion die Forschung und Entwicklung im Krieg effizienter gestalten."
 BRI_secret_weapons:0 "Geheimwaffen"
 BRI_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in völlig neuen Bereichen der Wissenschaft; Elektronik, Raketentechnik und Nuklearforschung."
 BRI_political_effort:0 "Organisieren Sie die Regierung"
 BRI_political_effort_desc:0 "Um einen Wandel in der Welt herbeizuführen, müssen wir unser eigenes Land verändern. Die Stärkung unserer politischen Position sollte an erster Stelle stehen."
 BRI_collectivist_ethos:0 "Syndikate stärken"
 BRI_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird vereint sein – alle für einen und einer für alle."
 BRI_liberty_ethos:0 "Demokratischer Konsens"
 BRI_liberty_ethos_desc:0 "Wir werden die individuellen Freiheiten und Freiheiten in dieser Zeit ideologischer Fanatiker schützen, die versuchen, den menschlichen Geist zu ersticken."
 BRI_militarism:0 "Bagadou Sturm"
 BRI_militarism_desc:0 "Wer das Militär als notwendiges Übel betrachtet, ist angesichts des Krieges zum Zögern verurteilt. Wir werden den Militarismus in unserer Kultur verankern, um ein Volk von Soldaten zu werden."
 BRI_political_correctness:0 "Politische Korrektheit"
 BRI_political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen besorgt über eine weitreichende Verschwörung gegen sie zu sein. Das scheint eine ausgezeichnete Idee zu sein."
 BRI_neutrality_focus:0 "Neutralitätsfokus"
 BRI_neutrality_focus_desc:0 "Während andere vielleicht behaupten, dass es Mut und Weisheit erfordert, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu weigern."
 BRI_interventionism_focus:0 "Schwerpunkt Interventionismus"
 BRI_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 BRI_military_youth:0 "Kadervenn"
 BRI_military_youth_desc:0 "Organisationen zur Förderung der Disziplin und politischen Bildung junger Menschen in unserem Land werden frühzeitig Loyalität und Selbstaufopferung fördern."
 BRI_deterrence:0 "Abschreckung"
 BRI_deterrence_desc:0 "Für uns allein profitieren wir selten vom Krieg. Glücklicherweise wissen wir, dass die beste Verteidigung so bekannt ist, dass man sie nie einsetzen muss."
 BRI_volunteer_corps:0 "Freiwilligenkorps"
 BRI_volunteer_corps_desc:0 "Unser Volk zu zwingen, für Freiheitsideale zu sterben, wäre eine ironische Übung, aber Mittel für diejenigen zu schaffen, die Menschen im Ausland helfen wollen, ist es nicht."
 BRI_paramilitarism:0 "Integrieren Sie die Milizen"
 BRI_paramilitarism_desc:0 "Militärische Prinzipien finden auch außerhalb des Militärs Anwendung. Wenn wir als Ergänzung zu unseren Streitkräften halbmilitarisierte Einheiten aufbauen, werden mehr Menschen eine militärische Ausbildung erhalten."
 BRI_indoctrination_focus:0 "Indoktrination"
 BRI_indoctrination_focus_desc:0 "Nachdem festgestellt wurde, dass unsere Ideologie auf der Wahrheit basiert, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 BRI_foreign_expeditions:0 "Ausländische Expeditionen"
 BRI_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in entfernte Konflikte einzugreifen, müssen wir bereit sein, dasselbe für unsere Ideale zu tun."
 BRI_why_we_fight:0 "Warum wir kämpfen"
 BRI_why_we_fight_effect:0 "Wenn wir nicht die §YNeutrale Außenpolitik§ haben! Geist werden wir in der Lage sein, Fraktionen zu gründen.\n"
 BRI_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von Machthungrigen begangen werden. Wir werden die Menschen für unsere Sache gewinnen und sicherstellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 BRI_political_commissars:0 "Politische Kommissare"
 BRI_political_commissars_desc:0 "Um sicherzustellen, dass unsere Richtlinien in der militärischen Praxis befolgt werden, werden wir politisch ernannte Beamte in militärische Ränge einführen."
 BRI_internationalism_focus:0 "Schwerpunkt Internationalismus"
 BRI_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 BRI_nationalism_focus:0 "Bretonische Nationalpartei"
 BRI_ultra_nationalism_focus:0 "Breiz Atao"
 BRI_nationalism_focus_desc:0 "Unsere Nation ist einzigartig und unsere politischen Erfolge konnten nur hier erzielt werden. Wir müssen um jeden Preis dafür kämpfen."
 BRI_ideological_fanaticism:0 "Ideologischer Fanatismus"
 BRI_ideological_fanaticism_desc:0 "Unsere politisch etablierten Werte und Ziele sind den Tod ebenso wert wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die vom Weg abgekommen sind, sollten besser darauf vorbereitet sein, dem Tod ins Auge zu sehen."
 BRI_conservatism_focus:0 "Katholischer Einfluss"
 BRI_conservatism_focus_desc:0 "Katholischer Einfluss."
 BRI_welfare_focus:0 "Soziale Reformen"
 BRI_welfare_focus_desc:0 "Soziale Reformen."
 BRI_political_coalition_focus:0 "Politische Koalition"
 BRI_political_coalition_focus_desc:0 "Politische Koalition."
 BRI_Antwerp_Oil_Industry:0 "Antwerpener Raffinage Mogelijkheden"
 BRI_Antwerp_Oil_Industry_desc:0 "Antwerpen ist bereits ein wichtiger Hafen für die Chemiebranche. Da die Bedrohung des internationalen Handels täglich zunimmt, sollten wir einen Teil dieser Anlagen umfunktionieren, um unsere geliebte Condruzia-Kohle in Öl umzuwandeln."
 BRI_morgan_line:0 "Morgan-Linie"
 BRI_morgan_lines_desc:0 "Befestigen Sie die Grenze"
 BRI_rearmement_agreement:0 "Wiederbewaffnungsabkommen"
 BRI_rearmement_agreement_desc:0 "Angesichts der zunehmenden Spannungen auf der ganzen Welt ist eine Verbesserung unserer militärischen Organisation und unserer zivilen Verteidigung unerlässlich."
 BRI_cliffs_arent_enough:0 "Klippen reichen nicht aus"
 BRI_cliffs_arent_enough_desc:0 "Sichern Sie die Ports!"
 BRI_brest_oil_industry:0 "Brest-Raffinerie"
 BRI_brest_oil_industry_desc:0 "So raffiniert, dass es in Ordnung ist!"
