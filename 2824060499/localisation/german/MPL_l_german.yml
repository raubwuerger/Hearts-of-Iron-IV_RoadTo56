 MPL_mandate_collapse_ISR_war_category:0 "Der arabisch-israelische Krieg"
 MPL_mandate_collapse_ARAB_category:0 "Der arabisch-israelische Krieg"
 MPL_mandate_collapse_ISR_category_desc:0 "Das Mandat ist gescheitert.\n\nUnsere Streitkräfte haben die Gebiete der Küstenebene und Westjerusalems eingenommen, während die Araber Judäa, Samaria und die Negev-Wüste eingenommen haben. Das Festhalten an Schlüsselbereichen könnte dazu beitragen, unsere Position zu stärken und unsere Unabhängigkeitserklärung frühzeitig herbeizuführen.\n\nWenn Sie so wollen, ist es kein Traum!"
 MPL_mandate_collapse_PAL_category_desc:0 "Das Mandat ist gescheitert.\n\nUnsere Truppen haben die Gebiete Westjordanland, Gaza und An-Naqab eingenommen, während die Zionisten West-Jerusalem und die Küstenebene eingenommen haben. Die Eroberung wichtiger Gebiete wird dazu beitragen, unsere Position zu stärken und die Bereitschaft der Zionisten, die Unabhängigkeit zu erklären, zu schwächen.\n\nVom Fluss zum Meer!"
 MPL_mandate_collapse_ISR_war_category_desc:0 "Nach unserer Unabhängigkeitserklärung sind die arabischen Streitkräfte in die Mandatsgebiete eingedrungen und haben die Kämpfe von den Palästinensern übernommen. Sie sind uns zahlenmäßig weit überlegen, und deshalb müssen wir uns darauf einlassen und auf das Beste hoffen."
 MPL_mandate_collapse_ARAB_category_desc:0 "Nachdem es den Palästinensern nicht gelungen war, mit den israelischen Streitkräften fertig zu werden, waren wir zu einer Invasion gezwungen. Die Israelis erhalten viel ausländische Unterstützung und werden von Tag zu Tag stärker, was uns dazu zwingt, sie schnell anzugreifen, um später nicht überwältigt zu werden."
 ISR_mandate_collapse_mission:0 "Unabhängigkeitserklärung"
 ISR_mandate_collapse_mission_desc:0 "Der Kampf um unsere Freiheit hat begonnen, aber wir dürfen nicht übermütig werden. Wir müssen noch eine Weile warten, um eine formelle Unabhängigkeitserklärung vorzubereiten."
 PAL_mandate_collapse_mission:0 "Zerschlage die zionistischen Kräfte"
 PAL_mandate_collapse_mission_desc:0 "Der Kampf um unser Heimatland hat begonnen. Wir sind zahlenmäßig im Vorteil, allerdings sind die jüdischen Gebiete stärker industrialisiert und daher müssen wir versuchen, sie schnell zu besiegen."
 ISR_survival_mission:0 "Überlebe den Ansturm"
 ISR_survival_mission_desc:0 "Die arabischen Streitkräfte sind einmarschiert. Sie sind uns zahlenmäßig weit überlegen, und daher müssen wir uns in Verteidigungspositionen begeben und die Linie halten. Sobald wir bereit sind, können wir in ihr Kerngebiet vordringen und sie sicherlich in Panik versetzen, damit sie einen Waffenstillstand unterzeichnen."
 ARAB_destory_israel_mission:0 "Zerschlage die israelischen Streitkräfte"
 ARAB_destroy_israel_mission_desc:0 "Die arabischen Streitkräfte in Palästina haben ihre Schwäche gezeigt, und wir müssen eingreifen, um den israelischen Staat zu zerschlagen. Allerdings werden sie von Tag zu Tag stärker, und deshalb können wir es uns nicht leisten, den Krieg lange fortzusetzen. Wir müssen darauf achten, Druck auszuüben, denn ein Rückzug auf unser eigenes Territorium würde uns dazu zwingen, einen Waffenstillstand zu unterzeichnen."
 ISR_hold_haifa_mission:0 "Halten Sie Haifa"
 ISR_hold_haifa_mission_desc:0 "Haifa ist der größte Hafen im ehemaligen Mandatsgebiet, und dessen Festhalten könnte sich für die Versorgung unserer Truppen als entscheidend erweisen. Wir müssen es um jeden Preis verteidigen."
 PAL_take_haifa_mission:0 "Nehmen Sie Haifa"
 PAL_take_haifa_mission_desc:0 "Haifa ist der größte Hafen im ehemaligen Mandatsgebiet und seine Einnahme könnte für die Versorgung unserer Truppen von entscheidender Bedeutung sein. Wir müssen planen, es einzufangen."
 ISR_hold_jerusalem_mission:0 "Halten Sie Jerusalem"
 ISR_hold_jerusalem_mission_desc:0 "Jerusalem, die spirituelle Hauptstadt unseres Volkes, muss um jeden Preis festgehalten werden. Ein Verlust würde der Moral großen Schaden zufügen."
 PAL_take_jerusalem_mission:0 "Nimm Jerusalem"
 PAL_take_jerusalem_mission_desc:0 "Jerusalem, die spirituelle Hauptstadt unseres Volkes, muss um jeden Preis erobert werden. Ein Verlust würde der israelischen Moral großen Schaden zufügen."
 ISR_take_rashrash_mission:0 "Nehmen Sie Umm Al-Rashrash"
 ISR_take_rashrash_mission_desc:0 "Eine Aufteilung der arabischen Streitkräfte in zwei Teile würde unsere Siegchancen erheblich verbessern. Wir müssen nach Süden zur Küste vordringen und ihre Truppen teilen, so wie Moses es mit dem Roten Meer tat."
 PAL_hold_rashrash_mission:0 "Halten Sie Umm Al-Rashrash"
 PAL_hold_rashrash_mission_desc:0 "Eine israelische Einnahme von Umm Al-Rashrash würde den Weg für eine Zweiteilung unserer Streitkräfte ebnen. Wir müssen die Stellung halten und dafür sorgen, dass das nicht passiert."
 MPL_aliyah_category:0 "Die Aliyah-Krise"
 MPL_aliyah_category_desc:0 "Nach unserer Unabhängigkeit ist eine Einwanderungskrise ausgebrochen. Auf der Flucht vor den Schrecken des Faschismus und Antisemitismus in Europa und dem Rest der Welt kommen Hunderttausende jüdische Flüchtlinge in unserem Land an, um Asyl zu beantragen.\n\nEs liegt in unserem Interesse, so viele Ankömmlinge wie wir aufzunehmen kann, da unsere kleine Nation von einem Bevölkerungszustrom unglaublich profitieren würde. Viele Gruppen weigern sich jedoch, diesen Schritt zu unterstützen und behaupten, dass er nur Chaos in die ohnehin schon instabile Nation bringen würde.\nWir müssen vorsichtig vorgehen, um keinen Teil der Bevölkerung zu verärgern."
 MPL_scale_back_immigration:0 "Reduzieren Sie die Einwanderung"
 MPL_setup_immigrant_camps_1:0 "Errichten Sie kleine Einwandererlager"
 MPL_setup_immigrant_camps_2:0 "Errichten Sie große Einwandererlager"
