 MPL_foreign_support_category_desc:0 "Mit dem Ausbruch des Krieges im Land richteten viele große Länder aufgrund ihrer strategischen Lage ihr Augenmerk auf die Region. Wir sollten dies zu unserem Vorteil nutzen, um uns ausländische Unterstützung in unserem gerechten Krieg zur Selbstbefreiung zu sichern. Auch unser Feind hat dies erkannt und bereitet sich darauf vor, dasselbe zu tun. Wir müssen sie ausmanövrieren und sicherstellen, dass wir so viel Unterstützung wie möglich gewinnen.\n\n[GER.GetFlag][GER.GetNameDefCap] - [MPLGetGER]\n[ITA.GetFlag][ITA.GetNameDefCap] - [MPLGetITA] \n[SOV.GetFlag][SOV.GetNameDefCap] - [MPLGetSOV]\n[ENG.GetFlag][ENG.GetNameDefCap] - [MPLGetENG]\n[FRA.GetFlag][FRA.GetNameDefCap] - [MPLGetFRA]\n [USA.GetFlag][USA.GetNameDefCap] – [MPLGetUSA]\n"
