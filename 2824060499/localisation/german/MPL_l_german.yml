 MPL_arab_revolt_category:0 "Arabischer Angriff droht"
 MPL_arab_revolt_category_desc:0 "Das Völkerbundsmandat für Palästina wurde am 19. September 1923 unter der Gerichtsbarkeit des Vereinigten Königreichs gegründet. Obwohl die örtliche Bevölkerung der Region nach den Zerstörungen des Ersten Weltkriegs stark verarmt war, war sie vorerst verachtet und wartete darauf, wie sich das neu gebildete Mandat von der osmanischen Herrschaft vor dem Ersten Weltkrieg unterscheiden würde.\n\nDer dritte bis zum 5. Aliyot und die daraus resultierende massenhafte jüdische Einwanderung seit 1919 haben die Beziehungen zwischen arabischen und jüdischen Gemeinden noch weiter verschlechtert, als sie ohnehin schon waren, und frühere kleinere jüdische Gemeinden wie Tel Aviv sind im letzten Jahrzehnt um ein Vielfaches gewachsen und haben ihre arabischen Gegenstücke wie z als Jaffa.\n\nDa die Spannungen nach einem Vorfall, bei dem Waffen in Zementfässern an Hagana-Milizen geschmuggelt wurden, so hoch wie nie zuvor waren, können wir nur davon ausgehen, dass das Schlimmste noch bevorsteht. Gerüchte über einen massiven Streik in der gesamten Region wurden verbreitet. Wir dürfen keine Zeit mit der Vorbereitung verschwenden."
 MPL_arab_revolt_mission:0 "Bevorstehender arabischer Angriff"
 MPL_union_stabilization_category:0 "Eine instabile Union"
 MPL_union_stabilization_category_desc:0 "Unsere neu gegründete Gewerkschaft als instabil zu bezeichnen, wäre mehr als eine Untertreibung. Unsere neue Regierung kontrolliert Gebiete, in denen Juden, Araber und andere Minderheiten wie die Drusen leben und die allesamt versuchen, Einfluss im Land zu gewinnen. \n\nWenn wir den Frieden bewahren wollen, müssen wir sicherstellen, dass keine Gruppe außen vor bleibt, und unsere Unterstützung zwischen allen Parteien verwalten, sonst könnte die Region in einen unumkehrbaren Konflikt zerfallen.\n\nAktueller £GFX_gamerules_ISR_state §3Jüdisch§! Unterstützung für die Regierung ist: [MPLGetJewSupport]\n\nCurrent §G£GFX_gamerules_PAL_democratic Arab§! Unterstützung für die Regierung ist: [MPLGetArabSupport]\n\nAktuell £GFX_gamerules_MPL_Jerusalem §YMinority§! Unterstützung für die Regierung ist: [MPLGetMinoritySupport]"
