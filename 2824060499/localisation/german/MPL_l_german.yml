l_german:
 MPL_GATHERING_STORM_DESC:0 "Seit der Bildung des Mandats für Palästina im Jahr 1923 herrscht in der Region Instabilität. \nAngesichts der massenhaften jüdischen Einwanderung in das Land nach der Balfour-Erklärung kämpfen mehrere lokale Regierungen beider Seiten um die Kontrolle über die Region, wobei jede über ihre eigenen paramilitärischen Organisationen verfügt, deren Zahl der winzigen britischen Garnison, die im Land stationiert ist, bei weitem überlegen ist.\nDie Spannungen sind am höchsten Allzeithoch nach einer Reihe von Vorfällen, die Frage bleibt: Können die Briten durchhalten? Wird es in der Region noch mehr Kämpfe geben? Oder ergibt sich vielleicht eine unerwartete Lösung?"
 RULE_VOLUNTEERS_NOT_MPL_COLLAPSE:0 "§RCKann keine Freiwilligen zum Zusammenbruch des Mandats schicken§!"
 MPL_mandate:0 "Mandat des Völkerbundes"
 MPL_mandate_desc:0 "Unser Status als Mandatsgebiet des Völkerbundes verschafft uns internationale Unterstützung bei der Entwicklung der Region. Allerdings können wir aufgrund unseres Status kein echtes Militär aufbauen."
 MPL_aliyah_start:0 "Die fünfte Aliyah"
 MPL_aliyah_start_desc:0 "Nach der Ernennung von Arthur Grenfell Wauchope zum Hochkommissar und dem Aufstieg des Faschismus in Europa suchen Hunderttausende Juden Zuflucht in Palästina. Dies destabilisiert unser Land erheblich."
 MPL_arab_revolt_1:0 "Arabische Streiks"
 MPL_arab_revolt_1_desc:0 "Die arabische Bevölkerung hat einen Streik gestartet. Wir müssen effektiv handeln."
 MPL_arab_revolt_2:0 "Beruhigte arabische Angriffe"
 MPL_arab_revolt_2_desc:0 "Es ist uns gelungen, den Streik etwas zu beruhigen, obwohl noch viel zu tun bleibt."
 MPL_arab_revolt_3:0 "Arabischer Aufstand"
 MPL_arab_revolt_3_desc:0 "Unser Verhandlungsversuch ist gescheitert, und der Streik hat sich in einigen Gebieten zu einer regelrechten Revolte entwickelt. Wir müssen über einen drastischen Aktionsplan nachdenken."
 MPL_arab_revolt_4:0 "Geschwächte Schläge"
 MPL_arab_revolt_4_desc:0 "Unsere ersten Zugeständnisse haben die Auswirkungen der Streiks erfolgreich abgemildert. Auf diesem Weg sollten wir bleiben."
 MPL_civil_war_pal:0 "Initiative!"
 MPL_civil_war_isr:0 "Initiative!"
 MPL_collapse_idea:0 "Zusammenbruch des Mandats"
 MPL_collapse_idea_desc:0 "Mit dem Scheitern des Mandats haben wir endlich die Chance, für unsere Unabhängigkeit zu kämpfen. Wir werden diesen Kampf nicht so einfach aufgeben!"
 MPL_collapse_idea_2:0 "Desorganisiertes Kämpfen"
 MPL_collapse_idea_2_desc:0 "Mit dem jüngsten Zusammenbruch der Mandatsregierung haben wir unsere Unabhängigkeit erklärt. Die Frontlinien sind jedoch noch nicht gefestigt, und daher sind unsere Angriffe unorganisiert und wirkungslos."
 MPL_strained_administration:0 "Angespannte Verwaltung"
 MPL_strained_economy:0 "Angespannte Wirtschaft"
 MPL_strained_military:0 "Desorganisiertes Militär"
 MPL_floodgates:0 "Öffne die Schleusen"
 MPL_small_aliyah:0 "Begrenzte Alija"
 MPL_two_people_union_1:0 "Ein zum Scheitern verurteiltes Experiment?"
 MPL_two_people_union_1_desc:0 "Unsere Unabhängigkeit ist erreicht, aber die Kämpfe haben gerade erst begonnen. Unsere neue Gewerkschaft ist unglaublich instabil und der kleinste Fehltritt könnte zum Zusammenbruch führen. Wir müssen vorsichtig vorgehen."
 MPL_two_people_union_2:0 "Ein optimistischer Start"
 MPL_two_people_union_2_desc:0 "Langsam gelingt es uns, unserer Bevölkerung zu zeigen, dass sie uns vertrauen kann. Der Weg zur Heilung hat begonnen."
 MPL_two_people_union_3:0 "Eine Herausforderung zum Träumen"
 MPL_two_people_union_3_desc:0 "Das Unmögliche geschieht. Unsere Bevölkerung versammelt sich langsam hinter unserer Sache und lässt ihre Konflikte hinter sich. Die Ziellinie ist zum Greifen nah."
 MPL_two_people_union_4:0 "Eine Union zweier Völker"
 MPL_two_people_union_4_desc:0 "Die Reise war lang, aber die Zeit der Heilung ist gekommen. Unsere Mitarbeiter sind sich einig, ihren Kindern eine bessere Zukunft zu ermöglichen. Aber es sind immer noch Feinde in der Nähe. Wir müssen sicherstellen, dass niemand unseren Wohlstand gefährden kann.\n\nFür alle, die träumen, für alle, die geträumt haben."
 MPL_mandate1:0 "Militarisierte Kolonie"
 MPL_mandate1_desc:0 "Die Revolten haben uns die Möglichkeit gegeben, unsere Kontrolle über die Region weiter zu festigen. Wir haben die Unterstützung von [MPL.overlord.GetNameDef], wer wird sich gegen uns stellen?"
 MPL_white_paper_idea:0 "Das Weißbuch"
 MPL_white_paper_idea_desc:0 "Das Weißbuch schränkt die jüdische Einwanderung in das Mandatsgebiet stark ein. Dadurch können wir den Widerstand besser bewältigen, aber die Juden, die bereits hier sind, werden uns nicht unterstützen."
 MPL_scientific_genius:0 "Wissenschaftliches Genie"
 MPL_navy_payments:0 "Zahlungen der Marine"
 MPL_professional_army:0 "Professionelle Armeeausbildung"
 MPL_professional_army_desc:0 "Unsere Nation ist klein und wir können keine große Armee aufstellen. Wir müssen sicherstellen, dass unsere Ausbildung sehr effektiv ist, um sicherzustellen, dass unsere Soldaten dem Feind standhalten können."
 MPL_against_germany_idea:0 "Die Nazi-Bedrohung zerstören"
 MPL_against_germany_idea_desc:0 "Die Nazis haben unserem Volk zum eigenen Vorteil den Krieg erklärt. Wir werden ihnen zeigen, wozu wir fähig sind."
 MPL_united_against_colonialism:0 "Vereint gegen den Kolonialismus"
 MPL_united_against_colonialism_desc:0 "Wir werden uns erheben und unsere Unterdrücker besiegen!"
 MPL_start:0 "Das palästinensische Mandat"
 MPL_start_desc:0 "Am 29. September 1923 wurde das Mandat für Palästina ausgerufen. Es wurde erklärt, dass es sich um eine vorübergehende Maßnahme handele, um die Region auf die Unabhängigkeit vorzubereiten. Doch über 12 Jahre später wurden kaum oder gar keine Fortschritte erzielt. Wir müssen voranschreiten, um eine Lösung für die Region zu finden."
 MPL_unions:0 "Kommunale Gewerkschaften werden gestärkt"
 MPL_liberalized:0 "Liberalisierte Wirtschaft"
 MPL_religious_freedom:0 "Religionsfreiheit"
 MPL_universities:0 "Finanzierung öffentlicher Schulen"
 MPL_public_school_funding:0 "Universitätsfinanzierung"
 MPL_beacon_idea:0 "Ein Leuchtfeuer im Dunkeln"
 MPL_british_officers_idea:0 "Britische Offiziere"
 MPL_jewish_recruits:0 "Jüdische Rekruten"
 MPL_centralization:0 "Zentralisierung"
 MPL_unite_levant:0 "Vereint die Levante!"
 MPL_secret_police:0 "Finanzierung der Geheimpolizei"
 MPL_development_haifa:0 "Entwickeln Sie die Region Haifa"
 MPL_development_haifa_desc:0 "Wir sollten die jüdische Region Haifa entwickeln, um ihre Unterstützung zu gewinnen."
 MPL_development_nablus:0 "Entwicklung der Region Nablus"
 MPL_development_nablus_desc:0 "Wir sollten die arabische Region Nablus entwickeln, um ihre Unterstützung zu gewinnen."
 MPL_arab_revolt:0 "Der arabische Aufstand von 1936"
 MPL_arab_revolt_desc:0 "Arabische Führer haben im ganzen Land einen Generalstreik ausgerufen. Wir müssen sicherstellen, dass dies nicht außer Kontrolle gerät."
 MPL_deal_with_strike:0 "Bewältigen Sie die Streiks"
 MPL_deal_with_strike_desc:0 "Wir haben diesen Angriff vorhergesagt, aber nicht seine Schwere. Unser ganzes Land ist lahmgelegt und alles kommt zum Stillstand. Wir müssen jetzt unseren Aktionsplan festlegen."
 MPL_negotiations_failed:0 "Verhandlungen scheitern"
 MPL_negotiations_failed_desc:0 "Unsere Versuche, mit den Streikenden zu verhandeln, sind gescheitert und der Streik hat sich in einigen Gegenden zu einer regelrechten Revolte entwickelt. Das ist eine schlimme Situation."
 MPL_a_forgone_conclusion:0 "Eine ausgemachte Sache"
 MPL_a_forgone_conclusion_desc:0 "Es war nur eine Frage der Zeit. Da die Revolten in vollem Gange sind, ist es an der Zeit, unseren Abzug aus der Region zu organisieren. Es ist unsere Pflicht, einen stabilen Staat zu hinterlassen, und daher können wir nicht zulassen, dass eine der beiden Gruppen zu mächtig wird, sonst wird es schlimme Folgen haben."
 MPL_peel_commision:0 "Die Peel-Kommission"
 MPL_peel_commision_desc:0 "Um die beste Lösung für die Krise, in der wir uns befinden, herauszufinden, müssen wir die Hauptursachen für den Aufstand untersuchen. Lord Peel ist ein guter Mann für diesen Job, wir können seiner Meinung vertrauen."
 MPL_levantine_union:0 "Eine levantinische Konföderation"
 MPL_levantine_union_desc:0 "Die Peel-Kommission hat enthüllt, dass die beste Lösung für den Konflikt in der Region eine unabhängige Union zwischen Juden und Arabern ist. Dies wird eine schwierige Aufgabe sein, aber sie wird viele langfristige Vorteile mit sich bringen."
 MPL_two_states:0 "Eine levantinische Auflösung"
 MPL_two_states_desc:0 "Die Peel-Kommission hat enthüllt, dass die beste Lösung für den Konflikt in der Region darin besteht, das Land zwischen Juden und Arabern aufzuteilen und Jerusalem als neutralen Staat zu erhalten. Dies soll hoffentlich weitere Konflikte in der Region verhindern."
 MPL_jews_negotiate:0 "Verhandeln Sie mit jüdischen Parteien"
 MPL_jews_negotiate_desc:0 "Die Mehrheit der Streikenden stammt zwar aus der arabischen Bevölkerungsgruppe, wir dürfen jedoch auch die Bedürfnisse der jüdischen Bevölkerung nicht außer Acht lassen, wenn wir eine einheitliche Gesellschaft schaffen wollen."
 MPL_jews_ministers:0 "Stellen Sie jüdische Geistliche ein"
 MPL_jews_ministers_desc:0 "Wir sollten einige jüdische Minister einstellen, um die Vorbereitungen für die Unabhängigkeit zu unterstützen."
 MPL_arabs_negotiate:0 "Unterstützen Sie die arabischen Parteien"
 MPL_arabs_negotiate_desc:0 "Wir müssen die arabischen Parteien im Land unterstützen, damit aus diesem Schlamassel eine friedliche Lösung entsteht."
 MPL_arabs_ministers:0 "Stellen Sie arabische Minister ein"
 MPL_arabs_ministers_desc:0 "Wir sollten einige arabische Minister einstellen, um die Vorbereitungen für die Unabhängigkeit zu unterstützen."
 MPL_first_round:0 "Schließen Sie die erste Verhandlungsrunde ab"
 MPL_first_round_desc:0 "Der Abschluss der ersten Runde der Unabhängigkeitsverhandlungen dürfte die anhaltende Revolte abschwächen."
 MPL_development_ramallah:0 "Entwickeln Sie das Ramallah-Gebiet"
 MPL_development_ramallah_desc:0 "Wir sollten die arabische Region Ramallah entwickeln, um ihre Unterstützung zu gewinnen."
 MPL_development_tel_aviv:0 "Entwickeln Sie den Raum Tel Aviv"
 MPL_development_tel_aviv_desc:0 "Wir sollten die jüdische Region Tel Aviv entwickeln, um ihre Unterstützung zu gewinnen."
 MPL_end_the_strike:0 "Beenden Sie die Streiks"
 MPL_end_the_strike_desc:0 "Da unsere Reformen und Verhandlungen fast abgeschlossen sind, können wir die Streikenden davon überzeugen, ihren Streik zu beenden und uns zu unterstützen."
 MPL_develop_arab_communities:0 "Rekrutieren Sie arabische Polizisten"
 MPL_develop_arab_communities_desc:0 "Wir sollten arabische Polizisten rekrutieren, um unsere Unabhängigkeit voranzutreiben."
 MPL_jewish_recruit:0 "Rekrutieren Sie jüdische Soldaten"
 MPL_jewish_recruit_desc:0 "Wir sollten jüdische Soldaten für das Militär rekrutieren, um ihre Unterstützung zu gewinnen."
 MPL_two_people_union:0 "[MPLGetUnion]"
 MPL_two_people_union_desc:0 "Die Zeit ist gekommen. Unsere Vorbereitungen sind abgeschlossen und die Region ist bereit für die Unabhängigkeit."
 MPL_aliyah_question:0 "Die Aliyah-Frage"
 MPL_aliyah_question_desc:0 "Mit der Gründung des neuen Staates strömen viele jüdische Flüchtlinge aus der ganzen Welt in das Land. Allerdings sind sich nicht alle Bürger darüber einig, wie mit dieser Krise umgegangen werden soll. Wir müssen über unser Vorgehen entscheiden."
 MPL_start_military_industry:0 "Schaffen Sie eine Militärindustrie"
 MPL_start_military_industry_desc:0 "Da unser Land nie unabhängig war, ist unsere Militärindustrie unglaublich schwach. Wir müssen mit dem Bau von Militärfabriken beginnen, um unsere Verteidigung zu sichern."
 MPL_form_spy_agency:0 "Gründen Sie eine Spionageagentur"
 MPL_form_spy_agency_desc:0 "Unsere Nation ist klein, wir können es uns nicht leisten, jede Schlacht auf dem Feld auszufechten. Manche Schlachten können mit Köpfchen und nicht mit Muskelkraft ausgetragen werden."
 MPL_integrate_militia_arms:0 "Integrieren Sie Milizwaffen"
 MPL_integrate_militia_arms_desc:0 "Vor unserer Unabhängigkeit gab es in unserem Land mehrere Milizen. Wir sollten ihre Waffenlieferungen in unsere Armee integrieren."
 MPL_centralize_militia_armies:0 "Zentralisieren Sie das Milizkommando"
 MPL_centralize_militia_armies_desc:0 "Vor unserer Unabhängigkeit gab es in unserem Land mehrere Milizen. Um effektiv kämpfen zu können, müssen wir ihre Kommandostruktur unter der Regierung zentralisieren."
 MPL_modernize_army:0 "Modernisieren Sie unsere Armee"
 MPL_modernize_army_desc:0 "Unsere Armee muss modernisiert werden, um ausländischen Bedrohungen standhalten zu können. Wir sollten unsere Anstrengungen auf die Erforschung neuer Waffen und Fahrzeuge konzentrieren."
 MPL_elite_soldier_training:0 "Professionelle Armeeausbildung"
 MPL_elite_soldier_training_desc:0 "Unsere Nation ist klein und wir können keine große Armee aufstellen. Wir müssen sicherstellen, dass unsere Ausbildung sehr effektiv ist, um sicherzustellen, dass unsere Soldaten dem Feind standhalten können."
 MPL_research_doctrines:0 "Erforschen Sie ausländische Lehren"
 MPL_research_doctrines_desc:0 "Um unsere Nation zu verteidigen, müssen wir ausländische Militärdoktrinen studieren, um sicherzustellen, dass unsere Generäle so effektiv wie möglich sind."
 MPL_form_air_service:0 "Bilden Sie den Flugdienst"
 MPL_form_air_service_desc:0 "Nach der Unabhängigkeit müssen wir unsere eigene Luftwaffe aufbauen. Als Ausgangspunkt können wir die ehemals britischen Kampfflugzeuge nutzen, die am Flughafen Lod zurückgeblieben sind."
 MPL_light_air_focus:0 "Konzentrieren Sie sich auf leichte Flugzeuge"
 MPL_light_air_focus_desc:0 "Unser Land ist klein und kompakt. Wir müssen uns auf kleine und flinke Kämpfer konzentrieren, um unsere Feinde auszumanövrieren."
 MPL_heavy_air_focus:0 "Konzentrieren Sie sich auf schwere Flugzeuge"
 MPL_heavy_air_focus_desc:0 "Der Schlüssel zum Sieg liegt in mächtigen Flugzeugen, die unseren Feind dezimieren. Wir müssen mehr über diese Technologie forschen."
 MPL_develop_ports:0 "Entwickeln Sie unsere Häfen"
 MPL_develop_ports_desc:0 "Wir müssen unsere Häfen ausbauen, um unseren Handel öffnen zu können."
 MPL_purchase_foreign_ships:0 "Kaufen Sie ausländische Schiffe"
 MPL_purchase_foreign_ships_desc:0 "Unsere Industrie ist klein und wir können keine eigene Marine aufbauen, wir brauchen jedoch eine Möglichkeit, uns auf See zu schützen. Wir sollten Schiffe aus anderen Ländern kaufen, um uns zu schützen."
 MPL_open_tel_aviv_university:0 "Erweitern Sie das HUJ"
 MPL_open_tel_aviv_university_desc:0 "Der Ausbau der Hebräischen Universität Jerusalem könnte unserer Nation noch viel mehr kluge Köpfe bringen, und aufgrund seiner langjährigen finanziellen Unterstützung der HUJ vielleicht sogar Einstein selbst."
 MPL_invite_einstein:0 "Laden Sie Einstein ein"
 MPL_invite_einstein_desc:0 "Albert Einstein selbst hat seine Unterstützung für unsere Union zum Ausdruck gebracht. Wir müssen ihn in unsere Nation einladen, sein wissenschaftliches Genie könnte uns helfen."
 MPL_build_convoys:0 "Konvois bauen"
 MPL_build_convoys_desc:0 "Unsere Handelsindustrie muss durch den Einsatz von Konvois verbessert werden, damit unsere Nation wirklich gedeihen kann"
 MPL_open_politics:0 "Offene Politik"
 MPL_open_politics_desc:0 "In unserer Union wäre es heuchlerisch, nicht beiden Völkern zu erlauben, zu wählen und für ein Amt zu kandidieren. Wir werden ein Ort sein, an dem ein Jude bereitwillig für einen Araber stimmt und ein Araber bereitwillig für einen Juden stimmt!"
 MPL_elections:0 "Wahlen"
 MPL_elections_desc:0 "Das Land wartet mit angehaltenem Atem."
 MPL_communism_victory:0 "Sieg der Kommunistischen Partei"
 MPL_communism_victory_desc:0 "Nach dem jüngsten Sieg der PCP bei den ersten Wahlen der Union ist die erste gewählte Regierung der Union eine sozialistische!"
 MPL_democratic_victory:0 "Sieg der Unionistischen Partei"
 MPL_democratic_victory_desc:0 "Nach dem jüngsten Sieg von [MPL.GetDemocraticLeader] bei der ersten Wahl der Union ist die erste gewählte Regierung der Union eine demokratische, liberale!"
 MPL_the_jerusalem_trials:0 "Die Jerusalemer Prozesse"
 MPL_the_jerusalem_trials_desc:0 "Mit der Unabhängigkeit unserer neuen Union müssen wir uns unserer Vergangenheit zuwenden. In unserem Land gibt es viele ehemalige Soldaten und Anführer extremistischer Milizen, und wir müssen entscheiden, was mit ihnen geschehen soll. Die Prozesse in Jerusalem müssen stattfinden."
 MPL_form_unions:0 "Bilden Sie kommunale Gewerkschaften"
 MPL_form_unions_desc:0 "Um die Einheit dieser instabilen Union zu fördern, müssen wir bestimmte kommunale Gewerkschaften zwischen Arabern und Juden einführen, um zur Integration der Gemeinschaften beizutragen."
 MPL_increase_industrial_subsidies:0 "Industriesubventionen erhöhen"
 MPL_increase_industrial_subsidies_desc:0 "Unsere Nation muss sich industrialisieren, denn unsere schwache Wirtschaft ist ein Faktor, der zur Instabilität der Union beiträgt."
 MPL_liberalize_economy:0 "Liberalisieren Sie die Wirtschaft"
 MPL_liberalize_economy_desc:0 "Unsere Industrie muss liberalisiert werden, um die Stärke unserer Wirtschaft zu steigern und den Menschen noch mehr zu dienen."
 MPL_open_trade:0 "Eröffnen Sie unseren Handel"
 MPL_open_trade_desc:0 "Ein Teil unserer wirtschaftlichen Liberalisierungskampagne umfasst Freihandelsgesetze, um Importe und Exporte zu steigern"
 MPL_united:0 "Hevenu Shalom Aleinu\nMin Kas I'Salam"
 MPL_united_desc:0 "Nach unseren Reformen wurde [MPL.GetNameDef] zum ersten Mal seit Jahrhunderten endlich vereint und unter der Führung seines eigenen Volkes stabilisiert.\n\nFür alle, die träumen, für alle, die geträumt haben."
 MPL_depoliticize_army:0 "Separate Armee und Staat"
 MPL_depoliticize_army_desc:0 "In unserem demokratischen und liberalen Staat ist es wichtig, dass der Armee keine politische Stärke zukommt."
 MPL_middle_east_accords:0 "Die Friedensabkommen im Nahen Osten"
 MPL_middle_east_accords_desc:0 "Um die Demokratie weiter im Nahen Osten zu verbreiten und die Unausweichlichkeit eines Krieges zu verhindern, müssen wir die Nahost-Friedensabkommen gründen, eine Liga nahöstlicher Nationen, unabhängig von ihrer Ideologie, mit dem Ziel, etwaige Streitigkeiten oder Konflikte beizulegen ."
 MPL_constitution:0 "Erstellen Sie eine Verfassung"
 MPL_constitution_desc:0 "Eine wirksame Verfassung ist für das Überleben eines demokratischen Staates unerlässlich. Wir müssen eine solche einrichten, um unsere junge Demokratie zu schützen."
 MPL_secularization:0 "Säkularisierung"
 MPL_secularization_desc:0 "Um zukünftige Konflikte innerhalb der Konföderation und Instabilität zu verhindern, müssen wir das Land säkularisieren. Wir können dies nicht vollständig umsetzen, da unser Staat eine große Mehrheit religiöser Bürger beherbergt, aber wir werden unser Bestes geben."
 MPL_religious_freedom_desc:0 "Religionsfreiheit ist für unseren Staat zweifellos von wesentlicher Bedeutung."
 MPL_university_funding_campaign:0 "Universitätsfinanzierungskampagne"
 MPL_university_funding_campaign_desc:0 "Unsere Nation beherbergt einige der klügsten, noch nicht verwirklichten Köpfe des Jahrhunderts. Wir müssen alles in unserer Macht Stehende tun, um sie zu unterstützen."
 MPL_public_schools:0 "Öffentliche Schulen finanzieren"
 MPL_public_schools_desc:0 "Aufgrund einer Geschichte privatisierter Gemeinschaftsschulen ist ein Großteil der Bevölkerung ungebildet. Um dem entgegenzuwirken, müssen wir staatlich finanzierte öffentliche Schulen eröffnen."
 MPL_beacon:0 "Ein Leuchtfeuer im Dunkeln"
 MPL_beacon_desc:0 "Unsere Nation erstrahlt wirklich als Leuchtturm der Freiheit und Demokratie. Wir müssen weiter vorankommen."
 MPL_looking_outwards:0 "Nach außen schauen"
 MPL_looking_outwards_desc:0 "Nachdem wir nun mit der Stabilisierung unserer Nation fertig sind, ist es an der Zeit, nach außen zu blicken und uns auf der Weltbühne zu etablieren."
 MPL_middle_eastern_focus:0 "Diplomatie des Nahen Ostens"
 MPL_middle_eastern_focus_desc:0 "Wir müssen auf Nationen in unserem geografischen Gebiet zugehen, um neue Verbindungen zu knüpfen und unseren Einfluss zu erweitern."
 MPL_jordanian_referendum:0 "Fordern Sie ein jordanisches Referendum"
 MPL_jordanian_referendum_desc:0 "Wir müssen vom jordanischen Volk ein Referendum zur Wiedervereinigung fordern. Es ist der beste Weg für unsere aufstrebende Gewerkschaft."
 MPL_european_focus:0 "Europäische Diplomatie"
 MPL_european_focus_desc:0 "Unsere Nation ist insofern einzigartig, als wir an der Grenze zwischen drei Kontinenten liegt. Wir müssen dies zu unserem Vorteil nutzen und Beziehungen zu europäischen Mächten eröffnen, die ihren Einflussbereich erweitern möchten."
 MPL_secure_syria:0 "Syrien sichern"
 MPL_secure_syria_desc:0 "Nach dem Zusammenbruch der französischen Regierung hat das neue Vichy-Regime in Syrien die Macht übernommen. Sie sind jedoch sehr schwach und wir haben nur kurze Zeit die Möglichkeit, zu versuchen, Syrien von ihnen zu erobern und so unsere Levantinische Union zu vervollständigen."
 MPL_british_officers:0 "Studieren Sie die britische Doktrin"
 MPL_british_officers_desc:0 "Als die Briten noch die Macht über unser Land hatten, waren in den Gebieten Jerusalem und Lydda einige Militärangehörige stationiert, darunter auch einige Offiziere. Von ihnen zu lernen wird unsere Verteidigungsfähigkeiten verbessern."
 MPL_denounce_balfour:0 "Aufhebung der Balfour-Erklärung"
 MPL_denounce_balfour_desc:0 "Die Balfour-Erklärung war ein Versprechen der Briten, einen jüdischen Staat in den Ländern Palästinas zu errichten, sie bleibt jedoch ein sehr kontroverses Thema in der levantinischen Gesellschaft. Um die Stabilität unserer Union zu wahren, sollten wir die Erklärung aufheben, da sie nicht mehr relevant ist."
 MPL_UK_reconcile:0 "Versöhne dich mit dem Vereinigten Königreich"
 MPL_UK_reconcile_desc:0 "Obwohl [ENG.GetNameDef] uns in der Vergangenheit unterdrückt hat, liegt es in unserem besten Interesse, unsere Differenzen für den Moment beiseite zu legen und uns auf größere Bedrohungen zu konzentrieren."
 MPL_ally_no_UK:0 "Finden Sie andere Verbündete"
 MPL_ally_no_UK_desc:0 "Wir können [ENG.GetNameDef] nicht vertrauen, nicht nach dem, was sie uns angetan haben. Wir müssen neue Allianzen finden, um den aktuellen Sturm zu überstehen."
 MPL_against_germany:0 "Die Nazi-Bedrohung zerstören"
 MPL_against_germany_desc:0 "Die Nazis haben unserem Volk zum eigenen Vorteil den Krieg erklärt. Wir werden ihnen zeigen, wozu wir fähig sind."
 MPL_western_military_doctrine:0 "Übernehmen Sie die westliche Militärdoktrin"
 MPL_western_military_doctrine_desc:0 "Die westliche Militärdoktrin hat viele Prüfungen bestanden. Wir werden es übernehmen, da es unsere beste Möglichkeit zur Verteidigung unserer Nation ist."
 MPL_the_final_crusade:0 "Der letzte Kreuzzug"
 MPL_the_final_crusade_desc:0 "Vor so langer Zeit zerstörten die Kreuzzüge unser einst glorreiches Land. Jetzt hat sich der Spieß gewendet und wir haben zum ersten Mal seit Jahrhunderten die Kontrolle über unser eigenes Schicksal. Es ist Zeit, unser Schicksal zu erkennen. Der Nahe Osten wird befreit!"
 MPL_stalinist_industrialization:0 "Stalinistische Industrialisierung"
 MPL_stalinist_industrialization_desc:0 "Wir müssen aus den Erfolgen der Stalinschen Sowjetunion lernen, wenn wir unsere Agrarwirtschaft in eine modernisierte Industriewirtschaft umwandeln wollen."
 MPL_demonize_the_monarchy:0 "Dämonisieren Sie die Monarchie"
 MPL_demonize_the_monarchy_desc:0 "Die britische Monarchie hat unser Volk jahrzehntelang unterdrückt. Wir müssen sie zum gemeinsamen Feind machen, der das Volk vereint."
 MPL_heavy_political_crackdowns:0 "Politische Razzien"
 MPL_heavy_political_crackdowns_desc:0 "Wir können nicht zulassen, dass in unserer Bevölkerung antigewerkschaftliche Gefühle verbreitet werden, damit unsere Nation überleben kann."
 MPL_land_reforms:0 "Landreformen"
 MPL_land_reforms_desc:0 "Wir müssen unser derzeitiges Landbesitzsystem reformieren, wenn wir sicherstellen wollen, dass es gleichmäßig unter unserer Bevölkerung verteilt wird."
 MPL_complete_centralization:0 "Vollständige Zentralisierung"
 MPL_complete_centralization_desc:0 "Die Macht des Staates muss zentralisiert werden, um Volk und Arbeiter zu vereinen."
 MPL_create_commie_brigades:0 "Erstelle die Sozialistischen Brigaden"
 MPL_create_commie_brigades_desc:0 "Für unsere Nation muss eine Gruppe sozialistischer, loyaler Verteidiger gebildet werden."
 MPL_realize_levant:0 "Verwirklichen Sie die levantinische Einheit"
 MPL_realize_levant_desc:0 "Die Levante muss unter einer sozialistischen Republik vereint werden, und um den Namen unseres Staates wirklich zu erfüllen, müssen wir dies erreichen."
 MPL_join_soviet:0 "Treten Sie der Komintern bei"
 MPL_join_soviet_desc:0 "Es wurde immer wieder bewiesen, dass [SOV.GetNameDef] der größte Verbündete des Kommunismus ist. Wir müssen uns ihnen in ihrem großen Kampf anschließen."
 MPL_go_alone:0 "Gehen Sie alleine"
 MPL_go_alone_desc:0 "Wir können Außenstehenden nicht vertrauen, dass sie die Bedürfnisse unseres Volkes verstehen. Wir müssen diesen Teil der Geschichte alleine bewältigen."
 MPL_jordan_revolution:0 "Finanzieren Sie eine jordanische Revolution"
 MPL_jordan_revolution_desc:0 "Jordanien ist ein entscheidender Teil unserer levantinischen Einheit. Aufgrund unserer diplomatischen und militärischen Ressourcen können wir ihnen jedoch nicht den Krieg erklären. Stattdessen müssen wir einen pro-levantinischen Putsch gegen die Regierung unterstützen."
 MPL_seize_lebanon:0 "Erobere den Libanon"
 MPL_seize_lebanon_desc:0 "Der Libanon, ein multiethnisches und multireligiöses Gebiet, ähnlich wie unseres, ist ein sehr strategischer Teil der Levante. Sie muss gesichert werden, wenn wir der Wiedervereinigung einen Schritt näher kommen wollen."
 MPL_syria_war:0 "Krieg in Syrien"
 MPL_syria_war_desc:0 "Syrien, der größte Teil unserer levantinischen Einigungsbemühungen, muss im Interesse der Vereinigung unserer Völker erobert werden."
 MPL_annex_jordan:0 "Anhang Jordanien"
 MPL_annex_jordan_desc:0 "Nach unserem Putsch in Jordanien ist die Zeit für die vollständige Annexion gekommen. Es besteht keine Notwendigkeit mehr für die Souveränität Jordaniens, sondern für ein weiteres Ziel der levantischen Einigung."
 MPL_fund_secret_police:0 "Fonds der Geheimpolizei"
 MPL_fund_secret_police_desc:0 "Angesichts der Instabilität, die unsere Vereinigung verursacht, müssen wir sicherstellen, dass unsere Gesetze bestmöglich durchgesetzt werden."
 MPL_unify_the_levant:0 "Die Levante vereinen"
 MPL_unify_the_levant_desc:0 "Nach all unseren Bemühungen und Konflikten haben wir das Gebiet der Levante endlich wieder vereint. Ehre sei der levantinischen Kommune!"
 MPL_british_occupation:0 "Notstandsverordnungen erlassen"
 MPL_british_occupation_desc:0 "Für wen halten sich diese Aufständischen? Wir haben keine andere Wahl, als diesen Aufstand niederzuschlagen. Der Standort ist zu wichtig, um ihn aufzugeben."
 MPL_arrest_arab:0 "Arabische Nationalisten verhaften"
 MPL_arrest_arab_desc:0 "Arabische Nationalisten sind im Mandatsgebiet Palästina sehr prominent. Wir müssen dafür sorgen, dass sie nicht durch ihren Rauswurf aus politischen Debatten und Kreisen noch mehr Macht erlangen."
 MPL_police:0 "Bewaffnen Sie die Polizei"
 MPL_police_desc:0 "Die Polizeikräfte des Mandatsgebiets Palästina sind sehr knapp an Ressourcen und an Männern. Dies müssen wir verbessern, wenn wir die Ordnung innerhalb unseres Mandats aufrechterhalten wollen."
 MPL_arab_police:0 "Rekrutieren Sie arabische Polizisten"
 MPL_arab_police_desc:0 "Während Juden in unserem Mandat sicherlich unterstützt und bevorzugt werden, müssen wir damit beginnen, Araber in die Polizei zu rekrutieren, um die Popularität des Nationalismus zu verringern."
 MPL_arab_farmland:0 "Verteilen Sie arabisches Ackerland neu"
 MPL_arab_farmland_desc:0 "Das Ackerland der Araber erweist sich zunehmend als ungeeignet für unsere Wirtschaft. Wir müssen ihr Ackerland an leistungsfähigere jüdische Bauern verteilen. Das könnte die Grundbesitzer verärgern, aber es wird zur Wiederherstellung der Ordnung beitragen."
 MPL_appease_arab_democrats:0 "Beschwichtigen Sie die arabischen Demokraten"
 MPL_appease_arab_democrats_desc:0 "Arabische Demokraten verstoßen zwar gegen unser Mandat, werden aber ein nützliches Instrument im Kampf gegen den arabisch-nationalistischen Widerstand sein."
 MPL_white_paper:0 "Geben Sie das White Paper heraus"
 MPL_white_paper_desc:0 "Es ist klar, dass wir die jüdische Einwanderung auf das Mandatsgebiet beschränken müssen, um den Aufstand zu stoppen. Dies sollte das Land hoffentlich vorerst stabilisieren."
 MPL_british_military_support:0 "[MPL.overlord.GetAdjective] Militärische Unterstützung"
 MPL_british_military_support_desc:0 "Unser Land ist zu klein, um in großem Maßstab eigene Ausrüstung herzustellen. Wir müssen [MPL.overlord.GetNameDef] um Hilfe bitten, um unser Militär zu stärken."
 MPL_british_military_industry:0 "[MPL.overlord.GetAdjective] Militärindustrie"
 MPL_british_military_industry_desc:0 "Unsere lokale Industrie ist zu schwach, um sie für die Militärproduktion zu verschwenden. [MPL.overlord.GetNameDef] wird uns bei der Herstellung unserer Ausrüstung unterstützen."
 MPL_british_industrial_support:0 "[MPL.overlord.GetAdjective] Industrieller Support"
 MPL_british_industrial_support_desc:0 "Unsere lokale Industrie braucht dringend eine Expansion, aber wir haben nicht die Ressourcen dafür. [MPL.overlord.GetNameDef] wird uns unterstützen."
 MPL_mandatory_guard:0 "Obligatorische Wache"
 MPL_mandatory_guard_desc:0 "Um unser Mandat nach außen und innen zu schützen, müssen wir eine obligatorische Wache bilden, die der Krone mehr dient als nur der internen Aufstandsbekämpfung."
 MPL_wauchope_resigns:0 "Wauchope unter Druck setzen, zurückzutreten"
 MPL_wauchope_resigns_desc:0 "Nachdem es ihm offensichtlich nicht gelungen ist, die Katastrophe der letzten zwei Jahre zu verhindern, muss Wauchope sein Amt niederlegen und dem nächsten Kommissar Platz machen."
 MPL_collapse_focus:0 "Zusammenbruch des Mandats"
 MPL_collapse_focus_desc:0 "Die britischen Unterdrücker haben gezeigt, dass sie keinen Plan für die Zukunft haben! Wir müssen uns erheben, um unsere Zukunft zu sichern!"
 MPL_harold_government:0 "Harold MacMichael-Regierung"
 MPL_harold_government_desc:0 "Harold MacMichael ist ein sehr nach innen gerichteter Kommissar, sein Ziel ist es, die Lebensqualität im Mandat zu verbessern, und er vertritt eine entschiedene Haltung gegenüber jüdisch-zionistischen Milizen"
 MPL_alan_government:0 "Regierung Alan Cunningham"
 MPL_alan_government_desc:0 "Alan Cunningham, ehemaliger General des Britischen Imperiums, ist ein brillanter Stratege, allerdings hat er nicht viel Erfahrung mit der Politik, insbesondere mit der Innenpolitik. Er strebt an, dass das Mandat ein großes britisches Kolonialprotektorat werden soll, die Vernunft dieses Ziels wird jedoch stark in Frage gestellt ."
 mandate_palestine.1.t:0 "Arabischer Angriff"
 mandate_palestine.1.d:0 "Nach einer Reihe von Ereignissen, die im Zementunfall von 1935 gipfelten, bei dem geschmuggelte Waffen in einem Frachtcontainer gefunden wurden, der für einen jüdischen Geschäftsmann bestimmt war, haben die Spannungen ihren Höhepunkt erreicht.\n\nÜberall im Land sind arabische Arbeiter in den Bereichen Arbeit, Transport usw. beschäftigt Die Ladenbesitzer sind in den Streik getreten. Dies hat die Wirtschaft und die Dienstleistungen der Region völlig lahmgelegt. Arabische Führer fordern das Ende der Übertragung arabischer Ländereien an den Jischuw und die Bildung einer nationalen Regierung, die einem repräsentativen Rat unterstellt ist. Eine Revolte dieses Ausmaßes hat es seit der Bildung des Mandats nicht mehr gegeben, und viele sind sich nicht sicher, wie sie vorgehen sollen."
 mandate_palestine.1.a:0 "Damit müssen wir richtig umgehen."
 mandate_palestine.2.t:0 "Verhandlungen scheitern"
 mandate_palestine.2.d:0 "Die arabischen Streikenden haben unsere Verhandlungsversuche abgelehnt und angekündigt, dass sie sich nicht mit weniger zufrieden geben werden, als sie fordern. Berichten zufolge beteiligten sich sogar einige Juden am Streik und forderten die Beendigung des Mandats."
 mandate_palestine.2.a:0 "Wir müssen entscheiden, was unsere Vorgehensweise ist."
 mandate_palestine.3.t:0 "Ergebnisse der Peel-Kommission"
 mandate_palestine.3.d:0 "Die Ergebnisse der Peel-Kommission sind eingetroffen. Lord Peel sagte, dass seiner Meinung nach die Hauptursache für den Aufstand die Befürchtungen der Araber waren, dass Juden zu viel Einfluss im Mandatsgebiet erlangen und die Macht übernehmen würden, sowie die allgemeine Unsicherheit über die Zukunft des Mandatsgebiets und die Ungleichheit der Chancen, die Araber und Juden genießen. Er weist darauf hin, dass die Entscheidung, die Region zu verlassen, die richtige Idee war, und er glaubt, dass:"
 mandate_palestine.3.a:0 "Es sollte ein unabhängiger Unionsstaat der beiden Völker entstehen."
 mandate_palestine.3.b:0 "Das Land sollte zwischen Juden und Arabern aufgeteilt werden."
 mandate_palestine.4.t:0 "Auflösung des Mandats"
 mandate_palestine.4.d:0 "Mit der Auflösung des Mandats hoffen viele, dass jetzt eine Zeit des Friedens und der Zusammenarbeit gekommen ist. Der jüdische Staat im Norden bereitet sich darauf vor, Flüchtlinge aus der ganzen Welt aufzunehmen, während der arabische Staat im Süden sich darauf vorbereitet, seine Infrastruktur und Industrie zu stärken. In der Mitte liegt Jerusalem, jetzt unter internationaler Kontrolle. Nur wenn der hoffnungsvolle Frieden von Dauer sein kann, wird die Zukunft enthüllt."
 mandate_palestine.4.a:0 "(Spielen Sie als Jerusalem)"
 mandate_palestine.4.b:0 "(Spielen Sie als Israel)"
 mandate_palestine.4.c:0 "(Spielen Sie als Palästina)"
 mandate_palestine.11.t:0 "Unabhängigkeit für [MPL.GetNameDef]?"
 mandate_palestine.11.d:0 "Angesichts der jüngsten Aufstände in [MPL.GetNameDef] ist die lokale Verwaltung zu dem Schluss gekommen, dass wir die Region auf die Unabhängigkeit vorbereiten sollten. Allerdings denken viele in unserer Regierung immer noch, dass der Standort zu wichtig ist, als dass man ihn schon jetzt aufgeben könnte. Vielleicht können wir einen Kompromiss finden?"
 mandate_palestine.11.a:0 "Dies war eine ausgemachte Sache. Bereiten Sie die Region auf die Unabhängigkeit vor."
 mandate_palestine.11.b:0 "Wir können uns auf einen Kompromiss einigen. Sie sollen eine Herrschaft des Commonwealth werden."
 mandate_palestine.11.c:0 "Der Standort ist zu wichtig, um ihn aufzugeben. Das können wir nicht zulassen."
 mandate_palestine.12.t:0 "[MPL.overlord.GetNameDefCap] Akzeptiert Unabhängigkeit"
 mandate_palestine.12.d:0 "[MPL.overlord.GetNameDefCap] hat unsere Vorbereitungen für die Unabhängigkeit akzeptiert. Sie werden unsere Bemühungen unterstützen, der Region Frieden zu bringen."
 mandate_palestine.12.a:0 "Möge der Nahe Osten Frieden erfahren."
 mandate_palestine.13.t:0 "[MPL.overlord.GetNameDefCap] Bietet Dominion-Kompromiss"
 mandate_palestine.13.d:0 "[MPL.overlord.GetNameDefCap] hat auf unsere Vorbereitungen für die Unabhängigkeit mit einem Kompromissangebot reagiert. Sobald wir unsere Vorbereitungen abgeschlossen haben, werden wir eine Herrschaft des Commonwealth werden, und sie werden uns in unserem Kampf unterstützen."
 mandate_palestine.13.a:0 "Wir können diesen Kompromiss akzeptieren."
 mandate_palestine.13.b:0 "Dies birgt nur die Gefahr, die Menschen noch mehr zu verärgern. Fahren Sie mit den Vorbereitungen fort."
 mandate_palestine.14.t:0 "[MPL.overlord.GetNameDefCap] Verweigert die Unabhängigkeit"
 mandate_palestine.14.d:0 "[MPL.overlord.GetNameDefCap] hat unsere Vorbereitungen für die Unabhängigkeit abgelehnt. Sie werden uns in keiner Weise unterstützen und behaupten, die Region sei zu wichtig, um sie aufzugeben."
 mandate_palestine.14.a:0 "Wir haben keine andere Wahl, als das Mandat zu verlängern."
 mandate_palestine.14.b:0 "Diese Angelegenheit beschäftigt sie nicht mehr. Fahren Sie mit den Vorbereitungen fort."
 mandate_palestine.23.t:0 "Das Mandat akzeptiert den Dominion-Kompromiss"
 mandate_palestine.23.d:0 "Die Führung hat den Herrschaftskompromiss akzeptiert. Nach Abschluss der Vorbereitungen werden sie zu einer Herrschaft."
 mandate_palestine.23.a:0 "Ein Sieg für unsere beiden Völker."
 mandate_palestine.24.t:0 "Das Mandat reicht ein"
 mandate_palestine.24.d:0 "Die Führung hat sich unseren Forderungen unterworfen. Sie werden aufhören, sich auf die Unabhängigkeit vorzubereiten, und sich auf die Niederschlagung der Revolten konzentrieren."
 mandate_palestine.24.a:0 "Alles wie geplant."
 mandate_palestine.25.t:0 "Das Mandat lehnt den Dominion-Kompromiss ab!"
 mandate_palestine.25.d:0 "Die Mandatsführung hat den Herrschaftskompromiss abgelehnt. Sie behaupten, dass das Mandat für die Region abgelaufen sei und dass es jetzt keine andere Wahl als die Unabhängigkeit gebe."
 mandate_palestine.25.a:0 "Verdammt!"
 mandate_palestine.26.t:0 "Das Mandat lehnt unsere Forderungen ab!"
 mandate_palestine.26.d:0 "Die Mandatsführung hat unsere Forderungen abgelehnt. Sie behaupten, dass das Mandat für die Region abgelaufen sei und dass es jetzt keine andere Wahl als die Unabhängigkeit gebe."
 mandate_palestine.26.a:0 "Verdammt!"
 mandate_palestine.30.t:0 "Die Aliyah-Frage"
 mandate_palestine.30.d:0 "Mit der Bildung des neuen Staates kam es zu einer Schar jüdischer Einwanderer aus dem Ausland, die um die Aufhebung der Einwanderungsbeschränkungen bettelten. Viele Gruppen im ganzen Land rufen dazu auf, die Forderungen zu unterstützen, während andere glauben, dass dies zum Zusammenbruch der ohnehin fragilen Wirtschaft führen wird.\nEs ist klar, dass die Aufnahme dieser Einwanderer kurzfristig zu wirtschaftlichen Problemen führen wird, langfristig kann es jedoch keinen Nutzen bringen unauffällig."
 mandate_palestine.30.a:0 "Niemand darf abgelehnt werden. Dies ist ein Land für alle."
 mandate_palestine.30.b:0 "Wir sollten sie langsam hereinlassen. Eine Masseneinwanderung wird das Land zusammenbrechen lassen."
 mandate_palestine.30.c:0 "Jede Einwanderung zum jetzigen Zeitpunkt würde unsere ohnehin schwache Wirtschaft zusammenbrechen lassen. Wir müssen warten."
 mandate_palestine.40.t:0 "Wahltag"
 mandate_palestine.40.d:0 "Zu Beginn der Wahlsaison strömt die Bevölkerung zu den Wahlurnen. Die Hauptkandidaten der Wahl sind die Unionist Alliance of the Levant, eine liberale demokratische Koalition arabischer und jüdischer Parteien unter der Führung von [MPL.GetDemocraticLeader], und die Palestine Communist Party, eine stalinistische Partei unter der Führung von [MPL.GetCommunistLeader]. . Wenn die Ergebnisse näher rücken, ist der offensichtliche Gewinner:"
 mandate_palestine.40.a:0 "Die Unionistische Allianz der Levante!"
 mandate_palestine.40.b:0 "Die Kommunistische Partei Palästinas!"
 mandate_palestine.50.t:0 "[MPL.GetNameDefCap] möchte unserer Fraktion beitreten"
 mandate_palestine.50.d:0 "Wir haben eine Anfrage von [MPL.GetNameDef] erhalten, einen Beitritt zu unserer Allianz zu formalisieren. Obwohl sie vor nicht allzu langer Zeit die Unabhängigkeit von uns erlangt haben, würde ein weiterer Verbündeter im Nahen Osten nicht schaden."
 mandate_palestine.50.a:0 "Wir begrüßen ihre Rückkehr."
 mandate_palestine.50.b:0 "Sie sind Verräter."
 mandate_palestine.51.t:0 "[ENG.GetNameDefCap] hat unsere Anfrage angenommen"
 mandate_palestine.51.d:0 "Unsere Gesandten in [ENG.GetNameDef] haben eine positive Antwort auf unsere Anfrage erhalten, ihrer Fraktion beizutreten. Wir sind jetzt wieder Verbündete."
 mandate_palestine.51.a:0 "Perfekt."
 mandate_palestine.52.t:0 "[ENG.GetNameDefCap] hat unsere Anfrage abgelehnt"
 mandate_palestine.52.d:0 "[ENG.GetNameDefCap] hat unsere Anfrage, ihrer Allianz beizutreten, abgelehnt und behauptet, wir hätten sie bereits einmal verraten."
 mandate_palestine.52.a:0 "Verdammt!"
 mandate_palestine.60.t:0 "[MPL.GetNameDefCap] möchte unserer Fraktion beitreten"
 mandate_palestine.60.d:0 "Wir haben eine Anfrage von [MPL.GetNameDef] erhalten, einen Beitritt zu unserer Allianz zu formalisieren. Nach ihrer kürzlichen Unabhängigkeit könnten sie in Zukunft ein nützlicher Verbündeter werden."
 mandate_palestine.60.a:0 "Wir empfangen sie mit offenen Armen."
 mandate_palestine.60.b:0 "Wir müssen uns nicht auf sie einlassen."
 mandate_palestine.71.t:0 "Harold MacMichael tritt zurück"
 mandate_palestine.71.d:0 "Nach zahlreichen erfolglosen Attentaten ist Harold MacMichael vom Amt des Hochkommissars zurückgetreten. Alan Cunningham wird seinen Platz einnehmen."
 mandate_palestine.71.a:0 "Wir werden sehen, wie er mit der Regierung umgehen kann."
 mandate_palestine.73.t:0 "Avraham Stern getötet"
 mandate_palestine.73.d:0 "Heute früh durchsuchten drei Polizisten das Versteck in Tel Aviv, in dem sich der Terrorist Avraham Stern vermutlich versteckt hielt. Dort wurde er gefunden und nach einem Fluchtversuch von der Polizei hingerichtet. Viele fragen sich, wie die Zukunft der Lehi-Gruppe ohne ihren Anführer aussehen wird."
 mandate_palestine.73.a:0 "Auf Nimmerwiedersehen."
 mandate_palestine.80.t:0 "Die Prozesse in Jerusalem beginnen"
 mandate_palestine.80.d:0 "Nach der Erlangung unserer Unabhängigkeit bleibt die Frage, was mit den vielen extremistischen Milizen in unserem Land geschehen soll. Viele Menschen glauben, dass sie in ihren Positionen bleiben sollten, während andere glauben, dass sie entweder ins Exil geschickt werden oder zurücktreten und unter strenge Beobachtung gestellt werden müssen. Die Säuberung jüdischer oder arabischer Führer wird sicherlich unsere Unterstützung unter ihnen verringern, könnte aber unsere Unterstützung bei Minderheiten und gemäßigten Gemeinschaften erhöhen."
 mandate_palestine.80.a:0 "Wir werden sehen, was das Ergebnis sein wird."
 mandate_palestine.81.t:0 "Der Fall von Fawzi Al-Qawuji"
 mandate_palestine.81.d:0 "Fawzi Al-Qawuji ist der Erste im Zeugenstand. Als Anführer der Miliz der Arabischen Heilsarmee zeigte er extreme Feindseligkeiten gegenüber jüdischen Gemeinschaften und Minderheiten. Viele fordern, ihn ins Exil zu schicken, während viele sagen, dass wir einen so wertvollen General wie ihn nicht verlieren dürfen.\n\nDie Entscheidung liegt bei der Jury."
 mandate_palestine.81.a:0 "Er muss aus unserem Land verbannt werden!"
 mandate_palestine.81.b:0 "Entziehen Sie ihm seinen militärischen Rang und stellen Sie ihn unter Beobachtung."
 mandate_palestine.81.c:0 "Wir können es uns nicht leisten, einen wertvollen General wie ihn zu verlieren."
 mandate_palestine.82.t:0 "Der Fall Avraham Stern"
 mandate_palestine.82.d:0 "Avraham Stern ist Zweiter. Als Anführer der radikalen Irgun-Fraktion hat seine Gruppe viele gewerkschaftsfeindliche Positionen gezeigt und einen jüdisch dominierten Staat in der Region gefordert. Die Jury wird über sein Schicksal entscheiden."
 mandate_palestine.82.a:0 "Schicken Sie ihn ins Exil. Dieser Extremismus kann nicht bleiben."
 mandate_palestine.82.b:0 "Stellen Sie ihn unter Beobachtung."
 mandate_palestine.82.c:0 "Er hat das Recht, seine Meinung zu äußern."
 mandate_palestine.83.t:0 "Der Fall der Soldaten"
 mandate_palestine.83.d:0 "Im letzten Prozess geht es um die Soldaten extremistischer Gruppierungen. Viele glauben, dass sie aus ihren Dienstgraden entfernt werden sollten, aber einige sagen, wir können es uns nicht leisten, Soldaten zu verlieren, und verweisen auf unser sehr kleines Militär. Es ist unsere Wahl."
 mandate_palestine.83.a:0 "Entferne sie aus ihren Reihen. Sie werden nur Ärger verursachen."
 mandate_palestine.83.b:0 "Sie dürfen bleiben, solange sie loyal bleiben."
 mandate_palestine.85.t:0 "[MPL.GetNameDefCap] Fordert jordanisches Referendum"
 mandate_palestine.85.d:0 "Nach dem Vorstoß von [MPL.GetNameDef] für die levantinische Einheit haben sie sich an unsere Regierung gewandt, um ein jordanisches Referendum zur Vereinigung mit ihrer Union zu fordern. Es besteht eine reale Möglichkeit, dass die Menschen diese Bewegung unterstützen werden, daher liegt es an uns, ob wir dieses Referendum zulassen."
 mandate_palestine.85.a:0 "Sie können ihr Referendum durchführen."
 mandate_palestine.85.b:0 "Manipulieren Sie die Ergebnisse. Unsere territoriale Unabhängigkeit wird nicht untergraben."
 mandate_palestine.86.t:0 "Jordanisches Referendum ist erfolgreich"
 mandate_palestine.86.d:0 "Unser Referendum in Jordanien war erfolgreich und die Menschen dort haben dafür gestimmt, sich uns anzuschließen. Wir sind wieder vereint."
 mandate_palestine.86.a:0 "Ein großer Sieg für die levantinische Einheit."
 mandate_palestine.87.t:0 "Jordanisches Referendum scheitert"
 mandate_palestine.87.d:0 "Unser Referendum in Jordanien ist gescheitert. Das Volk hat gegen die Vereinigung gestimmt und wir bleiben vorerst getrennt."
 mandate_palestine.87.a:0 "Wir müssen ihre Entscheidung akzeptieren."
 mandate_palestine.87.b:0 "Die Ergebnisse waren manipuliert! Das werden wir nicht dulden!"
 mandate_palestine.101.t:0 "Zusammenbruch des Mandats"
 mandate_palestine.101.d:0 "Das Mandat ist zusammengebrochen. Unseren Streitkräften ist es gelungen, viele Gebiete mit jüdischer Bevölkerungsmehrheit zu erobern, doch derzeit befinden wir uns im offenen Kampf mit arabischen Milizen. Wir müssen diesen Krieg schnell gewinnen, wenn wir unsere nationale Heimat sichern wollen."
 mandate_palestine.101.a:0 "Wenn Sie es wollen, ist es kein Traum!"
 mandate_palestine.102.t:0 "Zusammenbruch des Mandats"
 mandate_palestine.102.d:0 "Das Mandat ist zusammengebrochen. Unseren Streitkräften ist es gelungen, viele Gebiete mit arabischer Bevölkerungsmehrheit zu erobern, doch derzeit befinden wir uns im offenen Kampf mit israelischen Milizen. Wir müssen diesen Krieg schnell gewinnen, wenn wir unseren neuen Staat sichern wollen."
 mandate_palestine.102.a:0 "Vom Fluss zum Meer!"
 mandate_palestine.103.t:0 "Zusammenbruch der Union"
 mandate_palestine.103.d:0 "Die Gewerkschaft ist zusammengebrochen. Unseren Streitkräften ist es gelungen, viele Gebiete mit jüdischer Bevölkerungsmehrheit zu erobern, doch derzeit befinden wir uns im offenen Kampf mit arabischen Milizen. Wir müssen diesen Krieg schnell gewinnen, wenn wir unsere nationale Heimat sichern wollen."
 mandate_palestine.103.a:0 "Wenn Sie es wollen, ist es kein Traum!"
 mandate_palestine.104.t:0 "Zusammenbruch der Union"
 mandate_palestine.104.d:0 "Die Gewerkschaft ist zusammengebrochen. Unseren Streitkräften ist es gelungen, viele Gebiete mit arabischer Bevölkerungsmehrheit zu erobern, doch derzeit befinden wir uns im offenen Kampf mit israelischen Milizen. Wir müssen diesen Krieg schnell gewinnen, wenn wir unseren neuen Staat sichern wollen."
 mandate_palestine.104.a:0 "Vom Fluss zum Meer!"
 mandate_palestine.105.t.a:0 "Von der levantinischen Kommune unterstützter Putsch"
 mandate_palestine.105.d.a:0 "Nachdem [MPL.GetLeader] verkündete, dass die Levante in einem einzigen sozialistischen Staat vereint werden müsse, kam es im ganzen Land zu unterstützenden Aufständen. Heute ist ein gewaltiger Sturm von Randalierern in den königlichen Palast eingedrungen und steht kurz davor, die lokale Regierung zu stürzen. Sollten wir nachgeben?"
 mandate_palestine.105.t.b:0 "Levantinische Kommune unterstützte Putsch in Jordanien"
 mandate_palestine.105.d.b:0 "Nachdem [MPL.GetLeader] verkündete, dass die Levante unter einem einzigen sozialistischen Staat vereint werden müsse, kam es in Jordanien zu vielen unterstützenden Unruhen. Heute ist ein gewaltiger Sturm von Randalierern in den königlichen Palast eingedrungen und steht kurz davor, die lokale Regierung zu stürzen. Sollten wir nachgeben?"
 mandate_palestine.105.a:0 "Es ist die einzige Option."
 mandate_palestine.105.b:0 "NEIN! Schicken Sie die königliche Garde ein!"
 mandate_palestine.106.t:0 "Jordanischer Putsch"
 mandate_palestine.106.d:0 "Nachdem die pro-levantinischen sozialistischen Gewerkschaften einen Staatsstreich gegen die Regierung Jordaniens gestartet hatten, gelang es ihnen, die königliche Garde zu überwältigen und die Kontrolle über den Staat zu übernehmen. Dies ist ein großer Sieg für die levantinische Einheit und ein großer Schritt in diese Richtung ."
 mandate_palestine.106.a:0 "Exzellent."
 mandate_palestine.107.t:0 "Fehlgeschlagener jordanischer Putsch"
 mandate_palestine.107.d:0 "Nachdem der jüngste von uns finanzierte pro-levantinische Putsch keinen Aufstand gegen die königliche Garde von Jordanien zur Folge hatte, gingen sie hart gegen alle pro-levantinischen Parteien vor und meinten: „Wir müssen handeln.“"
 mandate_palestine.107.a:0 "Es ist nicht mehr unsere Angelegenheit."
 mandate_palestine.107.b:0 "Wir müssen sie selbst befreien."
 mandate_palestine.110.t:0 "[MPL_borderwar_defender.GetName] Beschlagnahmt!"
 mandate_palestine.110.d:0 "Unser kurzes Gefecht mit den Streitkräften von [MPL_borderwar_defender.controller.GetNameDef] hat zu einem erbitterten Sieg geführt! Wir haben [MPL_borderwar_defender.GetName] der Unterdrückung durch [MPL_borderwar_defender.controller.GetAdjective] entrissen und sind der Rückeroberung unseres rechtmäßigen Territoriums einen Schritt näher gekommen!"
 mandate_palestine.110.a:0 "Ein toller Sieg!"
 mandate_palestine.111.t:0 "Verlust in [MPL_borderwar_defender.GetName]"
 mandate_palestine.111.d:0 "Zu unserer Bestürzung hat das Gefecht in [MPL_borderwar_defender.GetName] mit [MPL_borderwar_defender.controller.GetNameDef] zu einer demütigenden Niederlage geführt. Unsere Streitkräfte wurden in die Flucht geschlagen und es ist uns nicht gelungen, irgendein Territorium zu sichern. Die [MPL_borderwar_defender.controller.GetAdjective]-Soldaten sind jedoch nicht in unser Territorium vorgedrungen. Vielleicht bekommen wir in Zukunft noch eine Chance."
 mandate_palestine.111.a:0 "Wir bereiten uns auf das nächste Mal vor."
 mandate_palestine.112.t:0 "Verlust in [MPL_borderwar_defender.GetName]"
 mandate_palestine.112.d:0 "Zu unserer Bestürzung hat das Gefecht in [MPL_borderwar_defender.GetName] mit [MPL_borderwar_defender.owner.GetNameDef] zu einer demütigenden Niederlage geführt. Unsere Streitkräfte wurden in die Flucht geschlagen und es ist uns nicht gelungen, die Region zu verteidigen."
 mandate_palestine.112.a:0 "Lass sie in Ruhe. Wir haben andere Dinge, über die wir uns Sorgen machen müssen."
 mandate_palestine.112.b:0 "Dieser Angriff wird nicht auf die leichte Schulter genommen!"
 mandate_palestine.113.t:0 "Sieg in [MPL_borderwar_defender.GetName]"
 mandate_palestine.113.d:0 "Die dummen [MPL_borderwar_attacker.controller.GetAdjective] dachten, sie könnten uns unser Territorium entreißen, aber wir besiegten ihre schwachen Kräfte leicht."
 mandate_palestine.113.a:0 "Vielleicht wird ihnen das eine Lektion erteilen."
 mandate_palestine.114.t:0 "[MPL_borderwar_attacker.controller.GetAdjective] Versammlung an der Grenze."
 mandate_palestine.114.d:0 "Berichte über eine Versammlung von [MPL_borderwar_defender.controller.GetAdjective]-Truppen an der Grenze zu [MPL_borderwar_defender.GetName] haben das Oberkommando erreicht. Einige halten dies für einen Bluff, andere sagen, dass sie versuchen werden, die Kontrolle über die Region zu übernehmen."
 mandate_palestine.114.a:0 "Wir sollten darauf vorbereitet sein, wenn das der Fall ist."
 mandate_palestine.120.t:0 "Instabilität in Jordanien"
 mandate_palestine.120.d:0 "Mit dem jüngsten Verlust der Mandatsregion Palästina sieht sich das Emirat Transjordanien mit einer eigenen Instabilität konfrontiert. Das Volk entzieht sich immer mehr unserer Kontrolle und fordert mehr Autonomie innerhalb des Imperiums. Wir können dieser Bitte entweder stattgeben oder Truppen schicken, um die Ordnung wiederherzustellen."
 mandate_palestine.120.a:0 "Der Nahe Osten erweist sich als Abfluss."
 mandate_palestine.121.t:0 "Aufregung in Syrien"
 mandate_palestine.121.d:0 "Nach der kürzlich erfolgten Unabhängigkeit der Mandatsgebiete Palästina und Jordanien ist eine lokale nationalistische Welle über Syrien hinweggeschwappt und hat den Erfolg der Unabhängigkeitsbewegungen im gesamten Nahen Osten erlebt.\n\nWenn wir uns nicht bald damit befassen, könnte dies durchaus zum Ausschlag kommen zu einem ausgewachsenen Aufstand."
 mandate_palestine.121.a:0 "Wir müssen handeln."
 mandate_palestine.150.t:0 "Provisorischer Flugplatz in Umm Al-Rashrash"
 mandate_palestine.150.d:0 "Wir haben einen provisorischen Luftwaffenstützpunkt in Umm Al-Rashrash eröffnet, um im Ausland gekaufte Flugzeuge stationieren zu können."
 mandate_palestine.150.a:0 "Großartig."
 mandate_palestine.151.t:0 "Die Hauptstadt bewegen"
 mandate_palestine.151.d:0 "Mit Ausbruch des Krieges hat die Führung unseres Landes beschlossen, dass das Operationszentrum in Tel Aviv liegen muss. Obwohl wir Jerusalem als Hauptstadt beanspruchen, müssen wir unsere Regierung aufgrund der weniger gefährdeten Lage vorübergehend nach Tel Aviv verlegen."
 mandate_palestine.151.a:0 "Wir werden zurück kommen."
 mandate_palestine.201.t:0 "Zusammenbruch des palästinensischen Mandats"
 mandate_palestine.201.d:0 "Nachrichten aus der Levante berichten über den Zusammenbruch der britischen Autorität in der Region. Lokale israelische und palästinensische Milizen sind gegeneinander aufgestanden, und die Briten sind zu dem Schluss gekommen, dass sie die Region nicht befrieden können, und ziehen ihre verbliebenen Truppen ab.\n\nDie Welt wird zusehen, wie sich dieses Ereignis entfaltet."
 mandate_palestine.201.a:0 "Ein Einzelfall? Oder der Beginn eines Trends?"
 mandate_palestine.202.t:0 "Zusammenbruch von [MPL.GetNameDef]"
 mandate_palestine.202.d:0 "Nachrichten aus der Levante berichten über den Zusammenbruch der Autorität der Unionisten in der Region. Lokale israelische und palästinensische Milizen sind gegeneinander aufgestanden, was zum völligen Zusammenbruch der fragilen Unionsregierung geführt hat. Obwohl die meisten Menschen dieses Ergebnis vorhergesagt haben, sind viele überrascht, dass so viele Fortschritte zunichte gemacht werden.\n\nVielleicht ist der Nahe Osten nicht darauf vorbereitet."
 mandate_palestine.202.a:0 "Aber was passiert mit einem aufgeschobenen Traum?"
 mandate_palestine.203.t:0 "[MPL.GetNameDefCap] Auf dem Weg in die Unabhängigkeit"
 mandate_palestine.203.d:0 "\nSchockierende Nachrichten aus Jerusalem: [MPL.GetLeader] hat heute angekündigt, dass das Mandat Palästinas zu Ende geht. Er behauptet, dass der anhaltende arabische Aufstand der Führung gezeigt habe, dass das Mandat nicht haltbar sei und dass bald eine Lösung gefunden werden müsse. Die lokalen Behörden werden sich darauf konzentrieren, die Region auf eine friedliche Unabhängigkeit vorzubereiten.\n\nViele Menschen glauben, dass es keine Chance auf eine friedliche Lösung in der Levante gibt, andere hoffen jedoch auf einen friedlichen Ausgang. Dennoch planen die Mandatsbehörden, voranzukommen."
 mandate_palestine.203.a:0 "Ein Ertrinkender klammert sich an einen Strohhalm."
 mandate_palestine.204.t:0 "[MPL.GetLeader] erlässt Notfallvorschriften"
 mandate_palestine.204.d:0 "\nWährend die arabischen Revolten im Mandatsgebiet in vollem Gange sind, hat [MPL.GetLeader] Notstandsverordnungen erlassen. Er behauptet, dass es sich bei den Aufständischen um Terroristen handele, mit denen man sich befassen müsse, und dass es keine Verhandlungen mehr geben werde.\n\nZu diesem Zeitpunkt konnte aus London kein Kommentar eingehen."
 mandate_palestine.204.a:0 "Ein Pessimist, der mit zwei schlechten Entscheidungen konfrontiert ist, entscheidet sich für beide."
 mandate_palestine.205.t:0 "[JOR.GetNameDefCap] Erklärt die Unabhängigkeit"
 mandate_palestine.205.d:0 "[JOR.GetLeader] erklärte heute, dass [JOR.GetNameDef] alle Verbindungen zu [MPL_JOR_ruler.GetNameDef] abbrechen wird, nachdem es ihnen nicht gelungen ist, das Land nach dem Verlust der Kontrolle von [MPL_JOR_ruler.GetAdjective] im Mandatsgebiet Palästina zu stabilisieren.\n\ nNach dem Verlust des Mandats hielten viele dies für ein wahrscheinliches Ergebnis. Die Zukunft wird zeigen, ob das Zeitalter des Kolonialismus zu Ende geht."
 mandate_palestine.205.a:0 "Ein Trend, das ist es."
 mandate_palestine.205.b:0 "Eid Al Istiklal! (Spielen Sie als Jordan)"
 mandate_palestine.206.t:0 "[MPL.GetNameDefCap] Erklärt Unabhängigkeit"
 mandate_palestine.206.d:0 "Die Provisorische Regierung von [MPL.GetNameDef] hat heute erklärt, dass das Land Palästina seine Unabhängigkeit von [MPL_ruler.GetNameDef] erklären werde. Sie danken ihrem ehemaligen Oberherrn für seine Unterstützung bei der Vorbereitung der Region, glauben aber, dass es an der Zeit ist, die Beziehungen abzubrechen.\n\nDer neu gegründeten Union gehören sowohl Araber als auch Juden an, die vorerst offenbar beide auf ein ähnliches Ziel hinarbeiten . Angesichts der Instabilität der Region können nicht viele vorhersagen, wie die Zukunft aussehen wird."
 mandate_palestine.206.a:0 "Ein Einzelfall? Oder der Beginn eines Trends?"
 mandate_palestine.207.t:0 "Ende der Jerusalem-Konferenz"
 mandate_palestine.207.d:0 "Nach einem langen Kampf um die Unabhängigkeit gaben [ISR.GetLeader] und [PAL.GetLeader] heute bekannt, dass das Mandat für Palästina aufgelöst wurde und dass eine unabhängige Föderation an seine Stelle treten würde. Im Moment scheint der Frieden vorerst gewahrt zu bleiben, auch wenn die Spannungen weiterhin bestehen.\n\nDennoch scheint es, dass der Konflikt um die Region friedlich zu Ende geht. Nur die Zukunft kann zeigen, wie das Endergebnis aussehen wird."
 mandate_palestine.207.a:0 "Ein Einzelfall? Oder der Beginn eines Trends?"
 mandate_palestine.208.t:0 "[ISR.GetLeader] Proklamiert den Staat Israel"
 mandate_palestine.208.d:0 "Schon vor Moses Hess und Theodore Herzl hatten viele über die Idee einer unabhängigen jüdischen Nation gespottet. Denn wie könnten sie sich nach 2000 Jahren im Exil jemals wieder vereinen? Heute schweigen die Zweifler.\n\nIn einer großen Rede im Tel Aviv Museum, an der Tausende teilnahmen, hat [ISR.GetLeader] eine jüdische Nation im Land Israel ausgerufen.\n\nDies hat bereits zu Spannungen im gesamten Land geführt Naher Osten, viele arabische Nationen erwägen bereits eine Intervention.\n\nWas auch immer die Zukunft bringen mag, heute ist ein historischer Tag für Juden weltweit."
 mandate_palestine.208.a:0 "Heute macht sich derjenige lächerlich, der die Existenz einer jüdischen Nation leugnet."
 mandate_palestine.208.b:0 "Wir werden unsere Rache haben!"
 mandate_palestine.208.c:0 "Es ist kein Traum."
 mandate_palestine.209.t:0 "[PAL.GetLeader] Proklamiert den Staat Palästina"
 mandate_palestine.209.de:0 "\n[PAL.GetLeader] verkündete heute in Ramallah die Gründung des neuen palästinensischen Staates nach ihrem Sieg über die israelischen Streitkräfte. Er dankt allen Nationen, die ihre Sache während des Krieges unterstützt haben, und erklärt, dass der Kampf noch nicht vorbei ist und dass beim Wiederaufbau der neuen Nation noch viel zu tun ist."
 mandate_palestine.209.a:0 "Eine rote Morgendämmerung in Arabien."
 mandate_palestine.209.b:0 "Möge Frieden herrschen."
 mandate_palestine.209.c:0 "Die Zukunft wird den Kurs des Nahen Ostens offenbaren."
 mandate_palestine.209.d:0 "Mit dem Glauben als ihrem Führer."
 mandate_palestine.209.e:0 "Eine düstere Zukunft."
 mandate_palestine.209.f:0 "Ehre sei [PAL.GetNameDef]!"
 mandate_palestine.210.t.a:0 "Der Zweite Französisch-Syrische Krieg"
 mandate_palestine.210.t.b:0 "Die syrische Revolution"
 mandate_palestine.210.d:0 "20 Jahre nach dem ersten französisch-syrischen Krieg scheint es, dass der Konflikt in Syrien erneut aufgeflammt ist. Nach der jüngsten Unabhängigkeitswelle im Nahen Osten, zunächst im Mandatsgebiet Palästina und dann in Jordanien, haben sich lokale syrische Rebellen gegen [MPL_syria_war_owner.GetNameDef] erhoben.\n\nViele Experten sagten voraus, dass mit dem vorzeitigen Ende der britischen Mandate die Das Mandat Syriens würde in Kürze zusammenbrechen, eine Vorhersage, die sich als wahr erwiesen hat.\n\nAuf jeden Fall scheint die europäische Kolonialherrschaft im Nahen Osten und vielleicht auf der ganzen Welt gefährdet zu sein."
 mandate_palestine.210.a:0 "Die Dominosteine ​​stürzen um."
 mandate_palestine.210.b:0 "Syrien wird frei sein! (Spielen Sie als Syrien)"
 mandate_palestine.301.t:0 "[MPLGetRandomMilitiaJew] und [MPLGetRandomMilitiaArab] treffen in [MPLGetRandomCity] aufeinander"
 mandate_palestine.301.d:0 "Heute früh kam es in [MPLGetRandomCity] zu einem Zusammenstoß zwischen Gruppen von [MPLGetRandomMilitiaJew]- und [MPLGetRandomMilitiaArab]-Mitgliedern. Zivilisten in der Gegend flohen, als die Kämpfe weiter ausbrachen, und die Polizei wurde entsandt. Den Polizisten gelang es, die Situation zu deeskalieren, doch es scheint, als hätte [MPLGetRandomMilitiaJew] die Nase vorn."
 mandate_palestine.301.a:0 "Der Frieden muss gewahrt bleiben."
 mandate_palestine.302.t:0 "[MPLGetRandomMilitiaJew] und [MPLGetRandomMilitiaArab] treffen in [MPLGetRandomCity] aufeinander"
 mandate_palestine.302.d:0 "Heute früh kam es in [MPLGetRandomCity] zu einem Zusammenstoß zwischen Gruppen von [MPLGetRandomMilitiaJew]- und [MPLGetRandomMilitiaArab]-Mitgliedern. Zivilisten in der Gegend flohen, als die Kämpfe weiter ausbrachen, und die Polizei wurde entsandt. Den Polizisten gelang es, die Situation zu deeskalieren, doch es scheint, als hätte [MPLGetRandomMilitiaArab] die Nase vorn."
 mandate_palestine.302.a:0 "Der Frieden muss gewahrt bleiben."
 mandate_palestine.303.t:0 "[MPLGetRandomCity]-Garnison von [MPLGetRandomMilitiaJew]-Mitgliedern angegriffen"
 mandate_palestine.303.d:0 "Heute früh wurde eine unserer Garnisonen in [MPLGetRandomCity] von Mitgliedern von [MPLGetRandomMilitiaJew] angegriffen. Die Kämpfe waren recht kurz und unseren Soldaten gelang es, sie abzuwehren, allerdings mussten sie Verluste hinnehmen und das Garnisonsgebiet ist verwundbar."
 mandate_palestine.303.a:0 "Dies darf nicht erlaubt sein."
 mandate_palestine.304.t:0 "[MPLGetRandomCity]-Garnison von [MPLGetRandomMilitiaArab]-Mitgliedern angegriffen"
 mandate_palestine.304.d:0 "Heute früh wurde eine unserer Garnisonen in [MPLGetRandomCity] von Mitgliedern von [MPLGetRandomMilitiaArab] angegriffen. Die Kämpfe waren recht kurz und unseren Soldaten gelang es, sie abzuwehren, allerdings mussten sie Verluste hinnehmen und das Garnisonsgebiet ist verwundbar."
 mandate_palestine.304.a:0 "Dies darf nicht erlaubt sein."
 mandate_palestine.305.t:0 "Waffentransporter von [MPLGetRandomMilitiaJew] überfallen"
 mandate_palestine.305.d:0 "Heute früh wurde einer unserer Waffentransporter von [MPLGetRandomMilitiaJew]-Mitgliedern überfallen. Der Fahrer und der Wachmann wurden verschont, wir konnten die Waffen jedoch nicht lokalisieren, was bedeutet, dass sie in feindliche Hände gefallen sein müssen."
 mandate_palestine.305.a:0 "Wir müssen handeln."
 mandate_palestine.306.t:0 "Waffentransporter von [MPLGetRandomMilitiaArab] überfallen"
 mandate_palestine.306.d:0 "Heute früh wurde einer unserer Waffentransporter von [MPLGetRandomMilitiaArab]-Mitgliedern überfallen. Der Fahrer und der Wachmann wurden verschont, wir konnten die Waffen jedoch nicht lokalisieren, was bedeutet, dass sie in feindliche Hände gefallen sein müssen."
 mandate_palestine.306.a:0 "Wir müssen handeln."
 mandate_palestine.401.t:0 "[ISR.GetNameDefCap] Fordert unseren Support an"
 mandate_palestine.401.d:0 "Da im Nahen Osten ein Krieg ausbricht, hat sich [ISR.GetNameDef] an uns gewandt, um Unterstützung in ihrem Konflikt zu erhalten. Sie behaupten, dass es in unserem besten Interesse sei, wenn sie [PAL.GetNameDef] besiegen, und dass ihre Unterstützung bedeuten würde, unseren Einflussbereich zu erweitern, sobald sie gewinnen. Einige Mitglieder unserer Regierung haben ihre Unterstützung zum Ausdruck gebracht, einige sind jedoch der Meinung, dass wir stattdessen [PAL.GetNameDef] unterstützen sollten, und andere sind der Meinung, dass wir neutral bleiben sollten."
 mandate_palestine.401.a:0 "Wir werden sie unterstützen."
 mandate_palestine.401.b:0 "Sie waren dumm, überhaupt hierhergekommen zu sein."
 mandate_palestine.402.t:0 "[PAL.GetNameDefCap] Fordert unseren Support an"
 mandate_palestine.402.d:0 "Da im Nahen Osten ein Krieg ausbricht, hat [PAL.GetNameDef] uns um Unterstützung in ihrem Konflikt gebeten. Sie behaupten, dass es in unserem besten Interesse sei, wenn sie [ISR.GetNameDef] besiegen, und sie zu unterstützen würde bedeuten, unseren Einflussbereich zu erweitern, sobald sie gewinnen. Einige Mitglieder unserer Regierung haben ihre Unterstützung zum Ausdruck gebracht, einige sind jedoch der Meinung, dass wir stattdessen [ISR.GetNameDef] unterstützen sollten, und andere sind der Meinung, dass wir neutral bleiben sollten."
 mandate_palestine.402.a:0 "Wir werden sie unterstützen."
 mandate_palestine.402.b:0 "Sie waren dumm, überhaupt hierhergekommen zu sein."
 mandate_palestine.403.t:0 "[event_target_support_MPL.GetNameDefCap] erklärt sich bereit, uns zu unterstützen"
 mandate_palestine.403.d:0 "Unsere Mission [event_target_support_MPL.GetNameDef] war ein voller Erfolg. Ihre Führung hat ihre Unterstützung für uns angekündigt und ist bereit, uns dringend benötigte Lieferungen zu schicken."
 mandate_palestine.403.a:0 "Sie werden es nicht bereuen."
 mandate_palestine.404.t:0 "[event_target_support_MPL.GetNameDefCap] Lehnt unsere Unterstützung ab."
 mandate_palestine.404.d:0 "Unsere Mission zu [event_target_support_MPL.GetNameDef] führte zu einer demütigenden Ablehnung, ihre Führung hat sich rundweg geweigert, uns zu unterstützen und befindet sich derzeit in Verhandlungen mit unserem Feind."
 mandate_palestine.404.a:0 "Verdammt!"
 mandate_palestine.405.t:0 "Legionsoffiziere fordern Intervention"
 mandate_palestine.405.d:0 "Aufgrund der jüngsten Beinahe-Zerstörung der palästinensischen Streitkräfte durch den neuen israelischen Staat haben viele unserer Offiziere gefordert, dass wir eingreifen und das Westjordanland übernehmen, um sie zu schützen. Es ist ein riskanter Schritt, aber er würde es uns ermöglichen, unseren Einflussbereich zu erweitern und unseren Platz als neue Nation im Nahen Osten zu festigen."
 mandate_palestine.405.a:0 "Mobilisiert die Legion, wir werden unsere Brüder retten."
 mandate_palestine.405.b:0 "Wir dürfen ihrer Souveränität nicht schaden."
 mandate_palestine.406.t:0 "Chancen für unseren Osten"
 mandate_palestine.406.d:0 "Aufgrund der jüngsten Beinahe-Zerstörung der palästinensischen Streitkräfte durch den neuen israelischen Staat hat sich für unseren Osten eine Chance eröffnet. Viele unserer Offiziere schlagen vor, den Gazastreifen zu besetzen, um unsere Kontrolle über den Nahen Osten weiter auszubauen. Es ist ein riskanter Schritt, aber er würde es uns ermöglichen, unseren Einflussbereich zu erweitern und die israelischen Streitkräfte zu schwächen."
 mandate_palestine.406.a:0 "Starten Sie die Invasion."
 mandate_palestine.406.b:0 "Wir dürfen ihrer Souveränität nicht schaden"
 mandate_palestine.407.t:0 "Die Jordanier fallen ein"
 mandate_palestine.407.d:0 "Unser katastrophales Versäumnis, die zionistischen Invasoren zurückzudrängen und die Unabhängigkeit unseres Landes zu lähmen, hat die Arabische Legion dazu veranlasst, eine Invasion im Westjordanland in Betracht zu ziehen. Ihre Streitkräfte haben mit dem Marsch begonnen, und es dauert nicht lange, bis sie in Ramallah sind."
 mandate_palestine.407.a:0 "Warum hast du nichts gesagt? Warum?"
 mandate_palestine.408.t:0 "Gaza-Fälle"
 mandate_palestine.408.d:0 "Unser katastrophales Versäumnis, die zionistischen Invasoren zurückzudrängen und die Unabhängigkeit unserer Nation zu lähmen, hat das ägyptische Oberkommando dazu veranlasst, eine Invasion in Gaza in Betracht zu ziehen. Ihre Streitkräfte haben mit dem Marsch begonnen, und es dauert nicht lange, bis sie die vollständige Kontrolle über die Stadt haben."
 mandate_palestine.408.a:0 "Ihre engen Gassen haben einen eigenartigen Geruch, einen Geruch nach Niederlage und Armut."
 mandate_palestine.410.t:0 "Flüchtlingswelle von [MPL_target_refugees.GetNameDefCap]"
 mandate_palestine.410.d:0 "Nach der faschistischen Machtergreifung in [MPL_target_refugees.GetNameDefCap] strömen Zehntausende Flüchtlinge auf der Suche nach einem sicheren Zufluchtsort in unsere Grenzen und glauben, wir seien die Beschützer der Freiheit des Nahen Ostens. Ihre Aufnahme in unser Land würde uns einen wertvollen Popularitätsschub verschaffen, könnte aber unsere Regierungsdienste belasten."
 mandate_palestine.410.d.b:0 "Nach dem Ausbruch des Bürgerkriegs in [MPL_target_refugees.GetNameDefCap] strömen Zehntausende Flüchtlinge auf der Suche nach einem sicheren Hafen in unsere Grenzen und glauben, wir seien die Beschützer der Freiheit des Nahen Ostens. Ihre Aufnahme in unser Land würde uns einen wertvollen Popularitätsschub verschaffen, könnte aber unsere Regierungsdienste belasten."
 mandate_palestine.410.d.c:0 "Nach der faschistischen Besetzung von [MPL_target_refugees.GetNameDefCap] strömen Zehntausende Flüchtlinge auf der Suche nach einem sicheren Zufluchtsort in unsere Grenzen und glauben, wir seien die Beschützer der Freiheit des Nahen Ostens. Ihre Aufnahme in unser Land würde uns einen wertvollen Popularitätsschub verschaffen, könnte aber unsere Regierungsdienste belasten."
 mandate_palestine.410.a:0 "Eine Nation für alle."
 mandate_palestine.410.b:0 "Wir können es nicht riskieren."
 mandate_palestine.501.t:0 "Busmassaker in Kfar Sirkin"
 mandate_palestine.501.d:0 "Als Reaktion auf die zunehmende Verschiebung der Machtverhältnisse in der Region wurde heute in der Nähe der jüdischen Gemeinde Kfar Sirkin ein Bus auf dem Weg von Jerusalem nach Natanya angegriffen. Acht arabische Bandenmitglieder aus Jaffa überfielen den Bus, wobei fünf Menschen starben und viele weitere verletzt wurden."
 mandate_palestine.501.a:0 "In unserem Kindergarten gibt es viele Kinder."
 mandate_palestine.502.t:0 "Explosion im Haus der Familie Abu Laban"
 mandate_palestine.502.d:0 "Als Reaktion auf die zunehmende Verschiebung der Machtverhältnisse in der Region wurde heute früh ein Angriff auf das Haus der Familie Abu Laban in der Nähe von Petah Tikva verübt. Bei dem Angriff, bei dem es sich vermutlich um einen Hagana-Angriff auf ein mutmaßliches Hauptquartier einer arabischen Bande handelt, wurden zwölf Insassen getötet."
 mandate_palestine.502.a:0 "In unserem Kindergarten gibt es viele Kinder."
 mandate_palestine.503.t:0 "Schüsse auf Bus in der Nähe von Hadera abgefeuert"
 mandate_palestine.503.d:0 "Kurz nach dem jüngsten Angriff wurden Schüsse auf einen Bus in Richtung Süden in der Nähe der jüdischen Stadt Hadera abgefeuert. Bei dem Angriff, der von einer arabischen Bande aus den umliegenden Dörfern verübt wurde, kamen zwei Menschen ums Leben."
 mandate_palestine.503.a:0 "Einige davon gefallen mir, andere kenne ich nicht so gut."
 mandate_palestine.504.t:0 "Bombenanschlag auf die Ölraffinerie Haifa"
 mandate_palestine.504.d:0 "In Fortsetzung der jüngsten Terroranschläge warfen Irgun-Mitglieder heute eine Bombe in eine Menge arabischer Arbeiter in der Ölraffinerie Haifa, wobei sechs Menschen getötet wurden. Zur Bekämpfung der Terroristen wurden Soldaten entsandt, denen jedoch die Flucht gelang."
 mandate_palestine.504.a:0 "Aber jeder weiß um Rans Tapferkeit,"
 mandate_palestine.505.t:0 "Massaker in der Ölraffinerie Haifa"
 mandate_palestine.505.d:0 "Nach dem jüngsten Angriff der Irgun auf die Ölraffinerie Haifa stürmten Hunderte arabischer Arbeiter die Raffinerie mit Metallstangen, schlugen 39 jüdische Arbeiter zu Tode und verletzten 49 weitere. Die Polizei traf erst eine Stunde nach Beginn des Massakers ein und war bei der Bewältigung der Unruhen weitgehend wirkungslos."
 mandate_palestine.505.a:0 "Obwohl es ein Geheimnis gibt, das er vielen Menschen nicht verraten würde,"
 mandate_palestine.506.t:0 "Blutbad in Balad Al-Shaykh"
 mandate_palestine.506.d:0 "Nach dem Chaos in der Ölraffinerie Haifa haben Haganah-Mitglieder Vergeltung gegen die Randalierer geübt, indem sie ihre Residenz in Balad Al-Shaykh angegriffen haben. In der Stadt kam es zu einer Schießerei, bei der Haganah-Truppen gegen die örtliche arabische Miliz kämpften. Die Zahl der Toten wird auf 50 bis 70 geschätzt, überwiegend erwachsene Männer."
 mandate_palestine.506.a:0 "Wie er in eines der Mädchen verliebt ist."
 mandate_palestine.507.t:0 "Amin Al-Husayni befiehlt die Blockade Jerusalems"
 mandate_palestine.507.d:0 "Im ersten Akt offener Kriegsführung in dieser Krise hat der Mufti von Jerusalem, Amin Al-Husayni, eine vollständige Blockade der jüdischen Viertel in Jerusalem angeordnet. Hagana-Kämpfer haben bereits versucht, Nachschub ins Land zu bringen, wurden jedoch vor den Toren Westjerusalems angegriffen.\n\nUnsere Streitkräfte haben die Kontrolle über Nablus und Ramallah verloren."
 mandate_palestine.507.a:0 "In einer kalten, dunklen Nacht gesteht er ihr seine Liebe."
 mandate_palestine.508.t:0 "Die Hagana beginnt mit der Wehrpflicht"
 mandate_palestine.508.d:0 "Nach der Belagerung Jerusalems durch die arabischen Streitkräfte erzwang der Hagana-Kommandant Ya'akov Dori unter dem Kommando von Ben-Gurion die Wehrpflicht gegen alle arbeitsfähigen Männer und Frauen im Jischuw. Zehntausende Menschen meldeten sich bei den Rekrutierungsbüros, und die Stärke der Haganah wächst auf über 20.000 Mann.\n\nUnsere Behörden können die Kontrolle über die Küstenebene nicht mehr garantieren."
 mandate_palestine.508.a:0 "Sie weint, als er ihr anbietet, seine ganze Welt zu sein,"
 mandate_palestine.509.t:0 "Muslimbrüder-Gruppe reist aus Ägypten ein"
 mandate_palestine.509.d:0 "Angesichts des bevorstehenden Zusammenbruchs der britischen Behörden in der Region haben bewaffnete arabische Gruppen von Ägypten aus die Grenze überschritten und die südlichen Regionen des Mandatsgebiets übernommen. Aufgrund der geringen Bevölkerungsdichte und des Mangels an britischer Autorität in der Region konnten sie den Süden problemlos überrennen.\n\nJüdische Streitkräfte haben versucht, bestimmte Gebiete im nördlichen Negev zu sichern, um dort ihren Einfluss auszuweiten."
 mandate_palestine.509.a:0 "Die Nacht vor dem Krieg."
 mandate_palestine.510.t.a:0 "Der Zusammenbruch des Mandats"
 mandate_palestine.510.t.b:0 "Der Zusammenbruch der Union"
 mandate_palestine.510.d.a:0 "Es war unvermeidlich. Nach dem jüngsten völligen Zusammenbruch der britischen Autorität im Mandat hat die britische Regierung in London beschlossen, sich aus der Region zurückzuziehen.\n\n[ENG.GetLeader] wandte sich heute an die Nation und sagte, dass es für die Briten nichts mehr gebe zu tun, und dass sie ihre Truppen mit sofortiger Wirkung abziehen würden.\n\nEs gibt nichts mehr, was getan werden kann."
 mandate_palestine.510.d.b:0 "Es war unvermeidlich. Nach dem jüngsten völligen Zusammenbruch der Regierung im Mandatsgebiet steht das King David Hotel leer.\n\nEs gibt nichts mehr, was getan werden kann."
 mandate_palestine.510.a:0 "In unserem Bataillon gibt es viele Kinder; Einige gefallen mir;"
 mandate_palestine.999.t:0 "§RSpiele dieses Land nicht im Ironman-Modus.§!"
 mandate_palestine.999.d:0 "Aufgrund des beschissenen Spaghetti-Codes von Paradox unterbricht der Tag-Wechsel den Ironman-Modus und daher ist diese Nation im Ironman-Modus nicht spielbar.\nBitte wechseln Sie zu einer anderen Nation oder deaktivieren Sie den Ironman-Modus.\n\n§RSie wurden gewarnt.§!"
 mandate_palestine.999.a:0 "Schuld ist Paradox, nicht ich."
 mandate_palestine.1001.t:0 "Nur ein weiterer Tag"
 mandate_palestine.1001.d:0 "Es war nicht das erste Mal, dass Yair über die Märkte von Haifa spazierte. Seit er Aliyah machte, tat er sein Bestes, um über die Runden zu kommen. Obwohl es weitaus unbequemer war als sein Leben in Polen, hatte er zumindest eine starke Gemeinschaft, die ihn beschützte. Außerdem war es für einen edlen Zweck, nicht wahr?\n\n„Stopp!“ Yair blickte auf seine Seite und sah, wie ein Kampf zwischen einem Juden und ein paar Arabern ausbrach. Er konnte die Ursache nicht ermitteln, aber dieser Anblick war für ihn nichts Außergewöhnliches, also schenkte er ihm keine große Aufmerksamkeit. Vor seiner Aliyah glaubte er immer, dass Juden und Araber miteinander auskommen könnten. Während es in einigen Bereichen klappte, würde sein Leben in Haifa seinen Glauben jeden Tag schwächen.\n\n„Eines Tages …“, dachte er bei sich."
 mandate_palestine.1001.a:0 "Einmal."
 mandate_palestine.1002.t:0 "Ein bisschen Hoffnung"
 mandate_palestine.1002.d:0 "Als Yair noch einmal über den Haifa-Markt ging, konnte er nicht umhin, den allgemeinen Stimmungswandel in der Stadt seit der jüngsten Ankündigung zu bemerken. Sicher, die Gewalt hörte nicht auf, aber das Gesamtgefühl hatte sich verändert. Es fühlte sich an, als hätten die Menschen, Juden und Araber gleichermaßen, ein wenig Hoffnung gewonnen. Niemand erwartete, dass die Briten zurücktreten würden, es war für alle gleichermaßen ein Schock. Dennoch verspürte Yair ein Gefühl der Zusammenarbeit unter den Menschen, etwas, das er seit seiner Ankunft nicht mehr gespürt hatte.\n\nVielleicht kam eine Veränderung?"
 mandate_palestine.1002.a:0 "Eine Reise von tausend Meilen beginnt mit einem einzigen Schritt."
 mandate_palestine.1003.t:0 "Ein wahr gewordener Traum"
 mandate_palestine.1003.d:0 "Diesmal fühlte sich der Markt anders an. Zum ersten Mal sah Yair, wie Araber und Juden effektiv zusammenarbeiteten. Er sah Eltern mit ihren Kindern, die normalerweise zu viel Angst hatten, sie an solche Orte zu bringen. Er sah, wie älteren Menschen beim Tragen ihrer Einkäufe geholfen wurde. Was für ein Unterschied, dachte er bei sich.\n\nPlötzlich wurde Yair von einem krachenden Geräusch hinter ihm erschreckt. Er versuchte fast instinktiv, sich zu beruhigen, weil er dachte, dass es sich um einen weiteren Kampf handelte, aber als er sich umdrehte, sah er, dass eines der Regale des Verkäufers zusammengebrochen war und die Leute herbeieilten, um beim Aufsammeln der Früchte zu helfen, die auf den Boden gefallen waren.\n\ nYair lächelte."
 mandate_palestine.1003.a:0 "Die Zeit heilt selbst die tiefsten Wunden."
 mandate_palestine.1004.t:0 "Ein aufgeschobener Traum"
 mandate_palestine.1004.d:0 "Als die Kugel ihn zu Boden warf, dachte Yair an all die Entscheidungen, die getroffen worden waren, um zu diesem Moment zu führen. Es hatte Hoffnung gegeben. Es hatte Anstrengung gegeben. Aber es war alles umsonst.\n\nAls er verblutete, wünschte er sich nur, dass sein kleiner Sohn ein besseres Leben hätte als er. Vielleicht hatte sein Opfer einen Zweck. Vielleicht gab es keinen anderen Weg.\n\nVielleicht."
 mandate_palestine.1004.a:0 "Und unsere Orte, leer gelassen, rufen Tausende auf die Füße; Die gekommen sind, um unseren Kampf fortzusetzen."
