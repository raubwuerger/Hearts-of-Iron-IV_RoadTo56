 MPL_disrupt_militia_supplies:0 "Unterbrechen Sie die Versorgung der Miliz"
 MPL_stabilize_jordan_category:0 "Instabilität in Jordanien"
 MPL_stabilize_jordan_category_desc:0 "Mit dem jüngsten Verlust der Mandatsregion Palästina sieht sich das Emirat Transjordanien mit einer eigenen Instabilität konfrontiert. Noch weiter von unserer Kontrolle losgelöst, fordern die Menschen Unabhängigkeit. Wir können dieser Bitte entweder stattgeben oder Truppen schicken, um die Ordnung wiederherzustellen."
 MPL_stabilize_jordan_mission:0 "Jordanien stabilisieren"
 MPL_stabilize_syria_category:0 "Syrische Agitation"
 MPL_stabilize_syria_category_desc:0 "Angesichts der jüngsten Unabhängigkeitswellen im Nahen Osten haben sich unsere Befürchtungen, dass Syrien das nächste Land sein würde, als wahr erwiesen. Im gesamten Mandatsgebiet sind viele Syrer zu Protesten auf die Straße gegangen, und wir haben auch Berichte über die Bildung vieler Milizen. Um dem entgegenzuwirken, müssen wir jetzt handeln."
 MPL_stabilize_syria_mission:0 "Syrien stabilisieren"
 MPL_syria_war_category:0 "Befreiungskrieg"
 MPL_syria_war_category_desc:0 "Die Zeit unseres Befreiungskrieges ist gekommen! Wir müssen die Kolonisatoren zurückdrängen, zum Ruhm Syriens!"
 MPL_syria_peace:0 "Sicherer Sieg"
 MPL_independence_preparations:0 "Vorbereitungen für die Unabhängigkeit"
 MPL_independence_preparations_desc:0 "Nach der Entscheidung, sich nach der jüngsten überwältigenden Welle von Streiks und Aufständen aus der Region zurückzuziehen, müssen wir sicherstellen, dass vor dem Rückzug alle notwendigen Vorbereitungen abgeschlossen werden, um sicherzustellen, dass die neue unabhängige Regierung nicht zusammenbricht.\n\nDerzeitige politische Unabhängigkeit ist: §Y[?MPL_political_independence]%§!\n\nDie aktuelle wirtschaftliche Unabhängigkeit ist: §Y[?MPL_economic_independence]%§!\n\nDie aktuelle militärische Unabhängigkeit ist: §Y[?MPL_military_independence]%§!\n\n§ ACHTUNG: Die Unabhängigkeitserklärung ohne ausreichende Vorbereitung führt zu erheblichem Verwaltungsaufwand!§!"
