 RULE_OPTION_PAL_HASAN:0 "£GFX_gamerules_PAL_islam Salamas Coup"
 RULE_OPTION_PAL_HASAN_AI_DESC:0 "Während des Unabhängigkeitskrieges wird Abdul-Qadirs Plan gewählt, er wird jedoch von den islamistischen Kräften überwältigt. Es finden Wahlen zum Vorsitz statt, bei denen der gemäßigte Hussam Al-Din als Sieger hervorgeht. Aufgrund seiner gemäßigten Haltung wird er jedoch vom faschistischen General Hasan Salama überfallen."
 RULE_OPTION_PAL_FAWZI:0 "£GFX_gamerules_PAL_golani Fawzis Coup"
