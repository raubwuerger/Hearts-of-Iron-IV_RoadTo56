 RULE_OPTION_PAL_NLL_AI_DESC:0 "Während des Unabhängigkeitskrieges wird Fawzi Al-Qawuqjis Plan gewählt, doch nach dem Krieg wird er von der Nationalen Befreiungsliga des Kommunisten Radwan Al-Hilu übernommen, mit dem Ziel, einen panarabischen Staat zu errichten."
 RULE_OPTION_PAL_NASHASHIBI:0 "£GFX_gamerules_PAL_democratic Nashashibis übernehmen Verantwortung"
 RULE_OPTION_PAL_NASHASHIBI_AI_DESC:0 "Während des Unabhängigkeitskrieges wird Fawzi Al-Qawuqjis Plan gewählt, doch nach dem Krieg wird er von der liberalen Nashashibi-Familie übernommen, die einen demokratischen Staat mit Raghib Nashashibi als erstem Anführer errichten wird."
 RULE_OPTION_PAL_SMC:0 "£GFX_gamerules_PAL_democratic SMC übernimmt die Verantwortung"
 RULE_OPTION_PAL_SMC_AI_DESC:0 "Während des Unabhängigkeitskrieges wird Fawzi Al-Qawuqjis Plan gewählt, doch nach dem Krieg wird er von den demokratischen Konservativen der SMC geputscht, die eine islamische Republik in Palästina errichten wollen."
 RULE_OPTION_PAL_ISLAM:0 "£GFX_gamerules_PAL_islam Al-Muqaddas Übernahme"
 RULE_OPTION_PAL_ISLAM_AI_DESC:0 "Während des Unabhängigkeitskrieges wird Abdul-Qadirs Plan gewählt, er wird jedoch von den islamistischen Kräften überwältigt. Es finden Wahlen zum Vorsitz statt, bei denen der radikale Amin Al-Husseini als Sieger hervorgeht."
 RULE_OPTION_PAL_HUSSAM:0 "£GFX_gamerules_PAL_hussam Ein gemäßigter islamischer Staat"
