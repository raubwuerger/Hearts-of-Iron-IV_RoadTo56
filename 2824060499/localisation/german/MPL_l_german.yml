 RULE_OPTION_MPL_MANDATE_STAY:0 "£GFX_gamerules_MPL_mandate Das Mandat hält durch"
 RULE_OPTION_MPL_MANDATE_STAY_AI_DESC:0 "Als Reaktion auf den arabischen Aufstand von 1936 wird Arthur Grenfell Wauchope Notstandsverordnungen erlassen und sich mit dem Widerstand jüdischer oder arabischer Milizen befassen."
 RULE_OPTION_MPL_MANDATE_COLLAPSE:0 "£GFX_gamerules_ISR_state £GFX_gamerules_PAL_neutrality Das Mandat bricht zusammen"
 RULE_OPTION_MPL_MANDATE_COLLAPSE_AI_DESC:0 "Als Reaktion auf den arabischen Aufstand von 1936 wird Arthur Grenfell Wauchope Notstandsverordnungen erlassen, sich jedoch nicht schnell genug mit dem jüdischen und arabischen Widerstand befassen, was zum Scheitern des Mandats führt."
 RULE_OPTION_MPL_PREPARATIONS_COLLAPSE:0 "£GFX_gamerules_ISR_state £GFX_gamerules_PAL_neutrality Nach einem Strohhalm greifen"
 RULE_OPTION_MPL_PREPARATIONS_COLLAPSE_AI_DESC:0 "Als Reaktion auf den arabischen Aufstand von 1936 wird Arthur Grenfell Wauchope das Ende des Mandats erklären, es ihm jedoch nicht gelingen, das Kräftegleichgewicht zwischen dem Jischuw und dem Arabischen Komitee zu wahren, was zum Zusammenbruch des Mandats führt."
 RULE_OPTION_MPL_DISSOLVED:0 "£GFX_gamerules_ISR_state £GFX_gamerules_MPL_Jerusalem £GFX_gamerules_PAL_neutrality Eine friedliche Auflösung"
 RULE_OPTION_MPL_DISSOLVED_AI_DESC:0 "Als Reaktion auf den arabischen Aufstand von 1936 wird Arthur Grenfell Wauchope das Ende des Mandats erklären. Die Peel-Kommission wird erklären, dass die beste Lösung darin bestünde, das Mandat in getrennte jüdische und arabische Staaten aufzulösen und das Kräftegleichgewicht aufrechtzuerhalten."
 RULE_OPTION_MPL_UNION_COM:0 "£GFX_gamerules_MPL_free_communism Eine levantinische Kommune"
 RULE_OPTION_MPL_UNION_COM_AI_DESC:0 "Als Reaktion auf den arabischen Aufstand von 1936 wird Arthur Grenfell Wauchope das Ende des Mandats erklären. Die Peel-Kommission wird erklären, dass die beste Lösung die Bildung eines unabhängigen Unionsstaates aus Arabern und Juden sei. Das Kräftegleichgewicht wird gewahrt bleiben und die Palästinensische Kommunistische Partei wird weiterhin die Wahlen gewinnen."
 RULE_OPTION_MPL_UNION_DEM:0 "£GFX_gamerules_MPL_free_democratic Eine levantinische Konföderation"
 RULE_OPTION_MPL_UNION_DEM_AI_DESC:0 "Als Reaktion auf den arabischen Aufstand von 1936 wird Arthur Grenfell Wauchope das Ende des Mandats erklären. Die Peel-Kommission wird erklären, dass die beste Lösung die Bildung eines unabhängigen Unionsstaates aus Arabern und Juden sei. Das Kräftegleichgewicht wird gewahrt bleiben und die Unionistische Partei der Levante wird die Wahlen gewinnen."
 RULE_OPTION_MPL_UNION_COLLAPSE:0 "£GFX_gamerules_ISR_state £GFX_gamerules_PAL_neutrality Ein aufgeschobener Traum"
 RULE_OPTION_MPL_UNION_COLLAPSE_AI_DESC:0 "Als Reaktion auf den arabischen Aufstand von 1936 wird Arthur Grenfell Wauchope das Ende des Mandats erklären. Die Peel-Kommission wird erklären, dass die beste Lösung die Bildung eines unabhängigen Unionsstaates aus Arabern und Juden sei. Das Kräftegleichgewicht bleibt erhalten, die neu gegründete Union wird sich jedoch nicht stabilisieren und zusammenbrechen"
 ISR_AI_BEHAVIOR:0 "£GFX_gamerules_ISR_state Israel"
 RULE_OPTION_ISR_MAPAI:0 "£GFX_gamerules_ISR_state Mapai Zementiert"
 RULE_OPTION_ISR_MAPAI_AI_DESC:0 "Während des Unabhängigkeitskrieges wird es den Haganah-Milizen gelingen, die Irgun zu säubern, und die Labour-Zionisten Mapai werden weiterhin die Wahlen gewinnen."
 RULE_OPTION_ISR_HASHOMER:0 "£GFX_gamerules_ISR_state Hashomer Hatsair"
 RULE_OPTION_ISR_HASHOMER_AI_DESC:0 "Während des Unabhängigkeitskrieges wird es den Hagana-Milizen gelingen, die Irgun zu säubern, und der sowjetische Labour-Zionist Hashomer Hatsair wird weiterhin die Wahlen gewinnen und sich auf der Linie zwischen den Radikalen und den Gemäßigten bewegen."
 RULE_OPTION_ISR_MAKI:0 "£GFX_gamerules_MPL_free_communism Maki"
 RULE_OPTION_ISR_MAKI_AI_DESC:0 "Während des Unabhängigkeitskrieges wird es den Hagana-Milizen gelingen, die Irgun zu säubern, und der sowjetische Labour-Zionist Hashomer Hatsair wird zwar die Wahlen gewinnen, aber der radikaleren Maki-Fraktion zum Opfer fallen."
 RULE_OPTION_ISR_PROGRESSIVE:0 "£GFX_gamerules_ISR_state Die neue Aliyah"
 RULE_OPTION_ISR_PROGRESSIVE_AI_DESC:0 "Während des Unabhängigkeitskrieges wird es den Haganah-Milizen gelingen, die Irgun zu säubern, und der Zentrumsblock wird die Wahlen gewinnen, wobei die progressive Neue Aliyah schließlich zur einflussreicheren Partei im Block wird."
 RULE_OPTION_ISR_GENERAL_ZIONISTS:0 "£GFX_gamerules_ISR_state Die allgemeinen Zionisten"
 RULE_OPTION_ISR_GENERAL_ZIONISTS_AI_DESC:0 "Während des Unabhängigkeitskrieges wird es den Hagana-Milizen gelingen, die Irgun zu säubern, und der Zentrumsblock wird die Wahlen gewinnen, wobei die liberalen Generalzionisten die einflussreichere Partei im Block bleiben."
 RULE_OPTION_ISR_HATZOHAR:0 "£GFX_gamerules_ISR_state Revisionistische Revolution"
 RULE_OPTION_ISR_HATZOHAR_AI_DESC:0 "Während des Unabhängigkeitskrieges wird es den Hagana-Milizen nicht gelingen, die Irgun zu säubern, die Irgun wird jedoch demokratische Wahlen zulassen, die Jabotinsky anschließend gewinnen würde."
 RULE_OPTION_ISR_IRGUN:0 "£GFX_gamerules_ISR_couped Feuer und Blut"
 RULE_OPTION_ISR_IRGUN_AI_DESC:0 "Während des Unabhängigkeitskrieges wird es den Haganah-Milizen nicht gelingen, die Irgun zu säubern, was wiederum zum Putsch der Regierung führen wird. Die Führung der Irgun wird den Stern-Aufstand nach Jabotinskys Tod eindämmen."
 RULE_OPTION_ISR_FASCIST:0 "£GFX_gamerules_ISR_fascism Die größten Tragödien rächen"
 RULE_OPTION_ISR_FASCIST_AI_DESC:0 "Während des Unabhängigkeitskrieges wird es den Haganah-Milizen nicht gelingen, die Irgun zu säubern, was wiederum zum Putsch der Regierung führen wird. Die Führung der Irgun wird Sterns Aufstand nicht bewältigen können, was in einer ultranationalistischen Herrschaft in Israel enden wird."
