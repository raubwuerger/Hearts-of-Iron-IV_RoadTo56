 MPL_support_existing_communities:0 "Unterstützen Sie bestehende Communities"
 MPL_immigrant_workers:0 "Beschäftigen Sie Einwanderer"
 MPL_mandate_resistance_category:0 "Stabilisieren Sie das Mandat"
 MPL_mandate_resistance_category_desc:0 "Die aktuelle Revolte darf nicht weitergehen. Wir müssen alle Rebellen vernichten und die Ordnung im Mandat wiederherstellen.\n\n\nDie aktuelle Ordnungsstufe ist [MPLOrderLevelColor].\n§RIWenn die Ordnungsstufe 0 erreicht, werden wir unter einer Revolution leiden!"
