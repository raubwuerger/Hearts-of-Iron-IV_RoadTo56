 ENG_ROF_nottingham:0 "ROF Nottingham"
 british_alternate_focus:0 "Fokusbaum des britischen Empire"
 british_alternate_focus_tt:0 "§RANach Abschluss dieses Fokus wird ein weiterer Fokusbaum geladen, der alle Road to 56 faschistischen Fokusse enthält. Es gibt kein Zurück! Wählen Sie mit Bedacht.§!"
 ENG_anti_communist_commanders_exile_tt:0 "§RAristokratische Kommandeure werden verschwinden oder ins Exil gehen.§!"
 revolutionary_scientific_congress_name:0 "Revolutionärer wissenschaftlicher Kongress"
 r56_eng.1.t:0 "Nur der Faschismus kann den Frieden bewahren!"
 r56_eng.1.desc:0 "Faschismus bedeutet Frieden, weil der Faschismus allein die wahre Ursache des Krieges bekämpft. Eine starke Autarkiepolitik würde es ermöglichen, dem nicht zu gewinnenden Wettbewerb um Märkte zu entkommen, der so viele Kriege verursacht hat. Deshalb sind Frieden und Imperium vereinbar. Sie gehen Hand in Hand, um die wirtschaftliche Unabhängigkeit zu gewährleisten!"
 r56_eng.1.a:0 "Wir werden Krieg verhindern!"
 r56_eng.2.t:0 "Über Auslandskriege"
 r56_eng.2.desc:0 "Briten dürfen nur für Großbritannien kämpfen! Der Anblick der Söhne Großbritanniens, die unsere Küsten verlassen, um für ausländische Streitereien zu sterben, muss ein Eintrag in Ihre Geschichtsbücher werden. Die Briten dürfen nur für Großbritannien und die Verteidigung des Imperiums kämpfen."
 r56_eng.2.a:0 "Wir werden nicht an fremden Küsten sterben!"
 r56_eng.3.t:0 "Britische Militärexilanten fordern Asyl"
 r56_eng.3.desc:0 "Ehemalige Angehörige des britischen Militärs, die vor den Kommunisten geflohen sind, sind eingetroffen und beantragen Asyl. Eigentlich könnten sie stattdessen durchaus unseren Streitkräften dienen."
 r56_eng.3.a:0 "Wir brauchen immer erfahrenes Personal!"
 r56_eng.4.t:0 "Überlebende der königlichen Familie suchen Zuflucht in unserem Land"
 r56_eng.4.desc:0 "Auf der Flucht vor den tragischen Ereignissen, die die königliche Familie dezimierten, haben die Überlebenden darum gebeten, sich in unserem Land niederlassen zu dürfen, in der Hoffnung, eines Tages die Monarchie in Großbritannien wiederherstellen zu können."
 r56_eng.4.a:0 "Dies ist nicht Westminster, aber wir werden unser Bestes geben."
 ENG_opposition_to_the_national_government:0 "Opposition gegen die nationale Regierung"
 ENG_opposition_to_the_national_government_desc:0 "Die nationale Regierung hat die Bitte des Volkes ignoriert, es ist Zeit, unserer Stimme Gehör zu verschaffen!"
 ENG_united_front_strategy:0 "Die Einheitsfrontstrategie"
 ENG_united_front_strategy_desc:0 "Die Einheitsfrontstrategie"
 ENG_expel_the_old_oppressors:0 "Vertreibe die alten Unterdrücker"
 ENG_expel_the_old_oppressors_desc:0 "Vertreibe die alten Unterdrücker"
