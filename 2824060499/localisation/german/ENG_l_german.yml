l_german:
 ENG_establish_the_colony_of_aden:0 "Gründen Sie die Kolonie Aden"
 ENG_establish_the_colony_of_aden_desc:0 "Der Hafen von Aden ist einer der wichtigsten im Handel zwischen Indien, Europa und dem Fernen Osten. Der Government of India Act von 1935 sah die Übertragung der Kontrolle über diesen Hafen direkt an die Regierung von London vor, während er zuvor als Provinz des Chief Commissioner verwaltet wurde. Die letzten Vorbereitungen für die Gründung Adens als eigenständige Kolonie sind nun abgeschlossen."
 ENG_war_with_ussr:0 "Operation undenkbar"
 uk_naval_gunnery:0 "Marinegeschütz"
 uk_naval_gunnery_desc:0 "Verbessern Sie die Effizienz unserer Marineausrüstung, um härter zuzuschlagen und die Meere zu beherrschen."
 ENG_tube_alloys:0 "Rohrlegierungen"
 ENG_tube_alloys_desc:0 "Physikalische Gleichungen zeigen, dass bei der Spaltung von Uran eine gigantische Energiemenge freigesetzt werden könnte. Dies könnte möglicherweise zur Entstehung einer Bombe von nahezu unvorstellbarer Kraft führen."
 ENG_admiralty_naval_staff_desc:0 "Der Marinestab der Admiralität ist der wahre Kern unserer Marine, eine Organisation, die den Einsatz unserer Schiffe auf der ganzen Welt koordinieren und beeinflussen kann."
 ENG_tank_variant_focus:0 "Tankvarianten entwickeln"
 ENG_tank_variant_focus_desc:0 "Panzer können viel mehr Aufgaben übernehmen als nur den direkten Kampf. Sie können zu Amphibienfahrzeugen umgebaut werden, mit Artilleriegeschützen ausgerüstet werden und feindliche Verteidigungsanlagen sprengen oder zu Luftabwehrplattformen werden, um die umliegenden Truppen vor Luftangriffen zu schützen."
 ENG_agents_of_the_revolution:0 "Agenten der Revolution"
 ENG_agents_of_the_revolution_desc:0 "Deckungsoperationen sind zum Schutz der Revolution unerlässlich."
 ENG_french_alliance:0 "Französische Allianz"
 ENG_french_alliance_desc:0 "Von der alten Triple Entente sind nur noch [ROOT.GetNameDef] und [FRA.GetNameDef] übrig, wobei Russland für immer verändert ist. Wenn die Geschichte dazu verdammt ist, sich zu wiederholen, müssen wir sicherstellen, dass diese beiden Nationen, Bastionen der Demokratie und Freiheit in Europa, Verbündete bleiben."
 ENG_the_home_army:0 "Die Heimatarmee"
 ENG_the_home_army_desc:0 "Da die Gefahr eines Konflikts in unserem Heimatland immer deutlicher wird, ist es ideal, dass wir eine Heimatmiliz bilden, die hauptsächlich aus Veteranen des Ersten Weltkriegs besteht, um ausländische Eindringlinge rechtzeitig aufzuhalten, damit sich die Berufstruppen neu organisieren und Vergeltung üben können."
 ENG_special_operations_executive:0 "Führungskraft für Spezialoperationen"
 ENG_special_operations_executive_desc:0 "Die Bildung einer speziellen Abteilung unseres Geheimdienstes zur Unterstützung ausländischer Widerstandsorganisationen und zur Infiltration feindlicher Institutionen wird uns sehr dabei helfen, die Oberhand zu gewinnen und auch bei unseren zukünftigen Operationen."
 ENG_reconciliation_with_ussr:0 "Abgleich mit den [SOV.GetAdjective]s"
 ENG_reconciliation_with_ussr_desc:0 "Trotz unserer Differenzen und unserer gegenseitigen Verachtung stellt [SOV.GetNameDef] einen entscheidenden Schritt dar, um der größeren Bedrohung für den Weltfrieden entgegenzuwirken. Wir müssen unsere Differenzen beiseite legen und lernen, vorerst zusammenzuarbeiten, um ein gemeinsames Ziel zu erreichen."
 ENG_permit_plane_leasement:0 "Erlauben Sie [SOV.GetAdjective] Flugzeugleasing"
 ENG_permit_plane_leasement_desc:0 "Im Rahmen unserer gemeinsamen Kriegsanstrengungen wird das Leasing von [SOV.GetNameDef] mit Flugzeugen ihnen im Kampf gegen unseren gemeinsamen Feind helfen."
 ENG_crypto_bomb_idea_lar:0 "Kryptologische Bombe"
 ENG_admiralty_naval_staff:0 "Marinestab der Admiralität"
 ENG_royal_family_remnants:0 "Überreste der königlichen Familie"
 ENG_royal_family_remnants_desc:0 "Während der größte Teil der königlichen Familie von diesen kommunistischen Dämonen hingerichtet wurde, gibt es immer einen Erben, der unbedingt dieses neue Restparlament loswerden und den britischen Thron wiederherstellen möchte."
 englandmod.99.t:0 "Archibald Wavell kommt nach Indien"
 englandmod.99.d:0 "General Archibald Wavell wurde kürzlich zum Kommandeur der Britisch-Indischen Armee befördert und dürfte in wenigen Tagen eintreffen."
 englandmod.99.a:0 "Verstanden."
 britain.25.t:0 "Der [ENG.GetName] schlägt eine Allianz vor"
 britain.25.d:0 "Angesichts wachsender Spannungen rund um den Globus und einer immer gefährlicheren Welt sind [ENG.GetAdjective] und [FRA.GetAdjective] die wenigen verbliebenen Bastionen der Demokratie in Europa. Jetzt hat [ENG.GetNameDef] ein Bündnis zwischen uns vorgeschlagen zwei Nationen.\n\nWie sollen wir antworten?"
 britain.25.a:0 "Vereinigt stehen wir."
 britain.25.b:0 "Wir brauchen das [ENG.GetAdjective] nicht."
 britain.26.t:0 "Die [FRA.GetName] akzeptiert unsere Allianz"
 britain.26.d:0 "„Die Geschichte hat gezeigt, wie viel erreicht werden kann, wenn unsere großen Nationen Seite an Seite stehen. Im Geiste der Entente Cordiale sind wir stolz, Sie nicht nur als Freunde, sondern auch als Verbündete begrüßen zu dürfen. Gemeinsam werden wir ein leuchtendes Leuchtfeuer der Freiheit in einer Welt sein, die von der Dunkelheit der Unterdrückung heimgesucht wird!‘\n\nUnsere Anfrage, dem [FRA.GetAdjective] beizutreten, wurde angenommen. Wir können in den bevorstehenden turbulenten Zeiten auf ihre volle Unterstützung zählen."
 britain.26.a:0 "Gemeinsam halten wir die Linie!"
 britain.27.t:0 "Die [FRA.GetName] lehnt unsere Allianz ab."
 britain.27.d:0 "„Obwohl wir in der Vergangenheit gute Beziehungen hatten, können wir keine Eskalation zwischen uns und den Deutschen an unserer Grenze riskieren. Sollten wir in einen weiteren Konflikt geraten, wird dies einen weiteren verheerenden Krieg nach sich ziehen, den wir uns kaum leisten können.“ Frieden muss immer das Ziel jeder demokratischen Nation sein.'\n\nUnser Antrag auf Beitritt zum [FRA.GetAdjective] wurde abgelehnt. Die [FRA.GetAdjective]-Regierung ist nicht bereit, [GER.GetNonIdeologyName] weiter zu verärgern, und wird den aktuellen Frieden nicht gefährden."
 britain.27.a:0 "Ihr „Frieden“ ist nur ein anderes Wort für „Hingabe“."
 britain.28.t:0 "[ENG.GetNameDefCap] strebt eine diplomatische Versöhnung an"
 britain.28.d:0 "[ENG.GetNameDefCap] hat uns trotz unserer gegenseitigen Abneigung gegeneinander einen Versöhnungspakt vorgelegt. Die [ENG.GetAdjective] haben zitiert, dass es aufgrund unseres gemeinsamen Feindes von entscheidender Bedeutung ist, dass wir lernen, im Rahmen eines Nichtangriffspakts miteinander zusammenzuarbeiten und unsere Differenzen vorerst beiseite zu legen."
 britain.28.a:0 "Wenn es das ist, was es braucht."
 britain.28.b:0 "Wir haben kein Interesse an solchen Deals."
 britain.29.t:0 "[SOV.GetNameDefCap] befürwortet eine diplomatische Versöhnung"
 britain.29.d:0 "[SOV.GetNameDefCap] hat unserem Vorschlag eines Versöhnungspakts zugestimmt und sich darauf geeinigt, dass unser gemeinsamer Feind Vorrang vor allen früheren Feindseligkeiten zwischen unseren beiden Nationen hat, und sie erklären sich damit einverstanden, mit uns in Angelegenheiten, die sie betreffen, zusammenzuarbeiten, versprechen aber auch, dass es keine Feindseligkeit geben wird zwischen unseren beiden Nationen in der Zwischenzeit."
 britain.29.a:0 "Wir müssen vorerst zusammenarbeiten."
 britain.30.t:0 "[SOV.GetNameDefCap] lehnt diplomatische Versöhnung ab"
 britain.30.d:0 "[SOV.GetNameDefCap] hat unseren Vorschlag eines Versöhnungspakts zurückgewiesen und ihn mit der Begründung zurückgewiesen, dass die gegenseitige Abhängigkeit zwischen unseren beiden Nationen keine in gutem Glauben durchgeführte Zusammenarbeit zwischen uns zulassen werde. Die [SOV.GetAdjective]s haben auch kein Interesse daran, zu versprechen, dass es Feindseligkeiten zwischen unseren beiden Nationen geben wird."
 britain.30.a:0 "Sie sind genauso schlimm, wie wir dachten."
 ENG_weapons_purchases_category:1 "Kaufen Sie [USA.GetAdjective]-Waffen"
 ENG_weapons_purchases_category_desc:0 "Da unsere Branche immer noch aufzuholen ist, könnte die Suche nach modernen Waffen im Ausland die einzige Möglichkeit sein, unsere Streitkräfte auf den neuesten Stand zu bringen."
