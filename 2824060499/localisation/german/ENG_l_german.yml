 ENG_alliance_with_the_canadian_workers_desc:0 "Bündnis mit den kanadischen Arbeitern"
 ENG_spanish_civil_war_involvement:0 "Beteiligung am Spanischen Bürgerkrieg"
 ENG_spanish_civil_war_involvement_desc:0 "Beteiligung am Spanischen Bürgerkrieg"
 ENG_the_necessity_of_ideological_struggle:0 "Die Notwendigkeit des ideologischen Kampfes"
 ENG_the_necessity_of_ideological_struggle_desc:0 "Die Notwendigkeit des ideologischen Kampfes"
 ENG_awakening_from_pacifism:0 "Erwachen aus dem Pazifismus"
 ENG_awakening_from_pacifism_desc:0 "Erwachen aus dem Pazifismus"
 ENG_ally_with_the_spanish_republic:0 "Verbündeter der Spanischen Republik"
 ENG_ally_with_the_spanish_republic_desc:0 "Verbündeter der Spanischen Republik"
 ENG_enforced_economic_reorganization:0 "Wirtschaftliche Neuordnung"
 ENG_enforced_economic_reorganization_desc:0 "Wirtschaftliche Neuordnung"
 ENG_challenge_stalinism:0 "Fordern Sie den Stalinismus heraus"
 ENG_challenge_stalinism_desc:0 "Stalins Doktrin ist Tyrannei mit rotem Schleier!"
 ENG_dont_challenge_party_line:0 "Stellen Sie die Parteilinie nicht in Frage"
 ENG_dont_challenge_party_line_desc:0 "Die Party stimmt immer! Die Internationale wird uns zur Weltrevolution führen!"
 ENG_revolutionary_scientific_congress:0 "Revolutionärer wissenschaftlicher Kongress"
 ENG_revolutionary_scientific_congress_desc:0 "Die Revolution bietet die einzigartige Gelegenheit, den Wissenschaftlern und Arbeitern der Welt die Möglichkeit zu geben, ihr Wissen zu teilen und die reaktionäre Wissenschaft namens Genetik auszurotten."
 ENG_retake_the_african_jewel:0 "Erobere das afrikanische Juwel zurück"
 ENG_retake_the_african_jewel_desc:0 "Ein unabhängiges Ägypten stellt ein zu großes Risiko für unsere asiatischen und afrikanischen Interessen dar. Sie werden erneut unter unsere Kontrolle gebracht."
 uk_egypt_focus:0 "Entwicklung in Ägypten"
 uk_egypt_focus_desc:0 "Die Ägypter stehen im Mittelpunkt unserer Interessen in Afrika und im Mittelmeerraum. Es liegt in unserem besten Interesse, sicherzustellen, dass sie über eigene Verteidigungsfähigkeiten verfügen und gleichzeitig im Falle eines künftigen Konflikts gute Beziehungen zu ihnen pflegen."
 ENG_take_the_reactionaries_out_of_their_nest:0 "Vertreibt die Reaktionäre aus ihrem Nest"
 ENG_take_the_reactionaries_out_of_their_nest_desc:0 "Vertreibt die Reaktionäre aus ihrem Nest"
 ENG_anti_american_rhetoric:0 "Antiamerikanische Rhetorik"
 ENG_anti_american_rhetoric_desc:0 "Antiamerikanische Rhetorik"
 ENG_liberate_the_american_workers:0 "Befreien Sie die amerikanischen Arbeiter"
 ENG_welcome_british_exiles:0 "Willkommen britische Exilanten"
 ENG_welcome_british_exiles_desc:0 "Sie sind durch die Ereignisse, die Großbritannien erschütterten, am Boden zerstört und haben oft alles verloren, aber sie haben nie ihr Talent verloren ..."
 ENG_recruit_volunteers:0 "Rekrutieren Sie Freiwillige"
 ENG_recruit_volunteers_desc:0 "Der Zustrom britischer Flüchtlinge brachte viele Menschen mit sich, die bereit waren, für die Rückeroberung des Landes ihrer Kindheit zu kämpfen, anstatt im Ausland zu leben."
 ENG_british_agents:0 "Britische Agenten"
 ENG_british_agents_desc:0 "Einige dieser Flüchtlinge könnten zu kompetenten Geheimagenten werden."
 ENG_landing_exercices:0 "Landungsübungen"
 ENG_landing_exercices_desc:0 "Das Eindringen in die Weiten des Meeres ist keine leichte Aufgabe und wir müssen sicher sein, dass wir technologisch, logistisch und moralisch auf dieses Unterfangen vorbereitet sind."
 ENG_reclaim_the_british_isles_exile:0 "Erobere die [ENG.GetAdjective]-Inseln zurück"
 ENG_reclaim_the_british_isles_exile_desc:0 "Revolutionäre haben die Monarchie und das Parlament entweiht und Tyrannei und Elend über das [ENG.GetAdjective]-Volk gebracht. Als Mitglied des Commonwealth ist es unsere Pflicht, für die Wiederherstellung Großbritanniens zu kämpfen. Dem Gerücht zufolge sagte der König selbst, er sei bestrebt, „sein Erstgeburtsrecht zurückzufordern“."
 royal_ordinance_focus:0 "Nationale Verordnungsfabriken"
 ENG_northern_ireland_for_assistance:0 "[119.GetName] für Unterstützung"
 ENG_northern_ireland_for_assistance_desc:0 "Angesichts der Drohungen weltweit liegt es nicht in unserem Interesse, unseren Grenzstreit mit [IRE.GetNameDef] fortzusetzen. Vielleicht können wir den [IRE.GetAdjective] das umstrittene Gebiet anbieten, wenn sie sich im Gegenzug voll und ganz dazu verpflichten, unsere Bemühungen zu unterstützen."
 ENG_secure_ireland:0 "Sichern [IRE.GetNonIdeologyName]"
 ENG_secure_ireland_desc:0 "Ein [IRE.GetNonIdeologyName] unter feindlicher Kontrolle oder Einfluss fungiert als perfekter Ausgangspunkt für Angriffe auf unsere Landgrenzen, was völlig inakzeptabel ist. Wir haben den [IRE.GetAdjective] ihre Unabhängigkeit gewährt, könnten sie aber genauso gut auch wieder wegnehmen."
 ENG_the_wartime_cabinet_committee:0 "Das Kabinettskomitee während des Krieges"
 ENG_the_wartime_cabinet_committee_desc:0 "Jetzt stehen uns schlimme Zeiten bevor. Wir müssen alle notwendigen Schritte unternehmen, um sicherzustellen, dass unsere Streitkräfte so organisiert und richtig geführt wie möglich sind."
 ENG_evacuate_colonial_assets:0 "Kolonialvermögen evakuieren"
 ENG_evacuate_colonial_assets_desc:0 "Jetzt, da unsere ehemaligen Kolonien unterwegs sind, ist es an der Zeit, unsere Investition in sie zurückzuzahlen."
 ENG_unify_the_isles:0 "Vereinige die Inseln"
 ENG_unify_the_isles_desc:0 "[ROOT.GetNonIdeologyName] soll eins sein! Direkte Herrschaft aus London!"
 ENG_elisabeth_ii:0 "Elizabeth II"
 r56_eng.5.t:0 "Der Tod von Georges VI"
 r56_eng.5.desc:0 "Georg VI. ist auf tragische Weise gestorben. Die Nation in einem Zustand tiefer Trauer zurücklassen. Er, der uns durch diese schwierigen Jahre geführt hat, wird dem britischen Volk in liebevoller Erinnerung bleiben. Es liegt nun an Prinzessin Elisabeth, die Nachfolge anzutreten und die kaiserliche Staatskrone zu tragen. Hoffen wir, dass sie die gleichen Fähigkeiten zeigt wie Elisabeth und Victoria. Lang lebe die Königin!"
 r56_eng.5.a:0 "Lang lebe die Königin"
 r56_eng.6.t:0 "Die Zukunft Neufundlands in Frage"
 r56_eng.6.desc:0 "Mit der Rückkehr der wirtschaftlichen Aktivitäten in [NFL.GetNonIdeologyName] ist die Frage nach seiner Zukunft wieder in den Vordergrund gerückt. In den frühen 1930er Jahren wurde das Land von der Weltwirtschaftskrise hart getroffen und forderte im Austausch für finanzielle Erleichterungen die Rückkehr der direkten britischen Herrschaft. Dieses Ereignis beendete die Ära, die allgemein als „verantwortungsvolle Regierung“ bekannt ist. Diese durch die Kriegsjahre unterbrochene Debatte taucht nun wieder auf. Das Gebiet steht nun an einem Scheideweg, da es entweder seine eigene Herrschaft werden oder mit Kanada verbündet werden könnte, was in der Praxis praktisch einer Annexion gleichkäme, außer dem Namen nach."
 r56_eng.6.a:0 "Das Gebiet sollte von Kanada verwaltet werden"
 r56_eng.6.b:0 "Stellen Sie das [NFL.getAdjective] Dominion wieder her"
 r56_eng.10.t:0 "Gilbert Stephenson"
 r56_eng.10.d:0 "Als Gilbert Stephenson 1929 (als Konteradmiral) aus der Royal Navy ausgeschieden war, war er einer ihrer führenden Experten für die U-Boot-Abwehr. Als der Krieg erneut ausbrach, wurde er wieder in den Dienst einberufen. Trotz seines Alters (er wurde 1878 geboren) blieb er fit, gesund und energisch und hatte die Fähigkeit, seinen scharfsinnigen Verstand auf alles anzuwenden, was die Admiralität für richtig hielt, ihn zu beauftragen.\n\nHistorisch gesehen war sein wichtigster Beitrag die Leitung des Eskorte-Aufarbeitungsanlage in Tobermory (Tobermory Bay ist unten mit Stephenson abgebildet), wo er und sein Team 911 Schiffe 1.132 Trainingskursen unterzogen. Er spielte auch eine Rolle bei der Koordinierung der Evakuierung von Dünkirchen im Jahr 1940 und war zu Beginn des Krieges als Kommodore in einer Reihe von Konvois tätig.\n\nTobermory spielte unter Stephensons Führung eine wichtige Rolle in der Schlacht am Atlantik begleitet Sie schnell und mit effektiver Schulung aufs Meer. Stephensons innovative, aber anspruchsvolle Techniken beeinflussten die Aufarbeitungsverfahren der Royal Navy nach dem Krieg und brachten ihm gleichzeitig den Spitznamen „Der Terror von Tobermory“ ein."
 r56_eng.10.a:0 "Beauftragen Sie Stephenson, Tobermory zu gründen"
 r56_eng.10.b:0 "Geben Sie Stephenson ein Kommando auf See"
 ENG_for_the_good_of_the_revolution_idea:1 "Zum Wohl der Revolution"
 ENG_for_the_good_of_the_revolution_idea_desc:1 "Alle müssen bereit sein, für das Wohl des Staates Opfer zu bringen. Die [ROOT.getAdjective]-Leute werden angesichts der Rationierung erhobenen Hauptes in der Zuversicht sein, dass sie uns letztendlich den Sieg sichern wird."
