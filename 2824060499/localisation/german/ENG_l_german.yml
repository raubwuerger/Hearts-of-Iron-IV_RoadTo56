 var_ENG_count_blackshirt_marches:0 "Anzahl der organisierten §YBlackshirt-Märsche§!"
 ENG_harold_harmsworth_tt:0 "Anzahl der organisierten §YBlackshirt-Märsche§! > §Y4§!"
 ENG_embrace_royal_german_heritage:0 "Umarmen Sie das königliche [GER.GetAdjective] Erbe"
 ENG_embrace_royal_german_heritage_desc:0 "Zu lange haben wir unsere königlichen Wurzeln gegenüber [GER.GetNameDef] abgelehnt, jetzt ist es an der Zeit, die Maske fallen zu lassen und zum ursprünglichen und einzigen echten Namen unseres königlichen Hauses zurückzukehren."
 ENG_speech_against_war:0 "Rede gegen den Krieg"
 ENG_speech_against_war_desc:0 "Das Blut unserer besten Jugend wird nicht wegen ausländischer Pöbel umsonst vergossen. Großbritannien muss im Frieden bleiben, wenn Großbritannien bestehen will. Unsere Stimme muss auf jeder Straße gehört werden. Wir fordern Frieden! Aber wir werden bereit sein, unseren Boden zu verteidigen und gegen die ausländischen Eindringlinge bewaffnet zu sein. Denjenigen, die behaupten, dass wir Unruhe und Kriege verursachen wollen, antworten wir einhellig: Großbritannien lebt und marschiert weiter, in Frieden!"
