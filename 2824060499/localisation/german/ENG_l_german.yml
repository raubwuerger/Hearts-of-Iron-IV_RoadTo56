 ENG_redistribution_of_wealth_desc:0 "Umverteilung des Reichtums"
 ENG_heavy_industry_investment:0 "Entwickeln Sie die Schwerindustrie"
 ENG_heavy_industry_investment_desc:0 "Entwickeln Sie die Schwerindustrie"
 ENG_promote_new_officers:0 "Befördern Sie neue Offiziere"
 ENG_promote_new_officers_desc:0 "Befördern Sie neue Offiziere"
 ENG_the_peoples_duty:0 "Die Pflicht des Volkes"
 ENG_the_peoples_duty_desc:0 "Die Pflicht des Volkes"
