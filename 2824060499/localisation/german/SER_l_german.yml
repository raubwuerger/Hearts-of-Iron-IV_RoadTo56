l_german:
 serbia_focus:0 "Serbischer nationaler Fokus"
 SER_local_developers:0 "Lokale Designer"
 SER_local_developers_desc:0 "Serbische Flugzeuge sind die besten Flugzeuge. Hier liegt sicherlich keine Voreingenommenheit vor."
 SER_state_guard:0 "Bilden Sie die Srpska Državna Straža"
 SER_state_guard_desc:0 "Um die Sicherheit der Nation zu gewährleisten, müssen wir eine stehende Armee zum Schutz unseres Territoriums aufbauen: die serbische Staatsgarde."
 SER_small_arms:0 "Verbessern Sie die Praktikabilität von Kleinwaffen"
 SER_small_arms_desc:0 "Die Grenzen der Ausrüstung, die Infanterie tragen kann, werden ständig erweitert. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zur Verfügung zu stellen."
 SER_improve_conscripts_equipment:0 "Verbessern Sie die Ausrüstung der Wehrpflichtigen"
 SER_improve_conscripts_equipment_desc:0 "Auch wenn Wehrpflichtige nicht mit den besten verfügbaren Waffen ausgerüstet werden können, müssen wir sicherstellen, dass sie mit ausreichend Ausrüstung ausgestattet sind, um nach besten Kräften kämpfen zu können."
 SER_motorization_effort:0 "Motorisiertes Korps"
 SER_motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um Infanterie sicher ins Feld und wieder herauszubringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir schnell handeln."
 SER_structured_logistics:0 "Strukturierte Logistik"
 SER_structured_logistics_desc:0 "Aufgrund unserer begrenzten Produktionskapazitäten können wir es uns nicht leisten, wertvolle Ausrüstung zu verlieren. Deshalb ist ein strukturiertes und klares Logistiksystem für die Aufrechterhaltung unserer Kriegsfähigkeit unerlässlich."
 SER_recovery_teams:0 "Wiederherstellungsteams"
 SER_recovery_teams_desc:0 "Um den Verlust von Ausrüstung weiter zu reduzieren, müssen wir Teams organisieren, die Waffen und Fahrzeuge auf den Schlachtfeldern bergen."
 SER_army_maneuvers:0 "Manöver der Armee"
 SER_army_maneuvers_desc:1 "Um unsere Armee in Form zu bringen, müssen neue Manöver durchgeführt werden. Die Erfahrung wird zweifellos auch zu neuen Erkenntnissen in der modernen Kriegsführung führen."
 SER_supremacy_of_offense:0 "Überlegenheit der Offensive"
 SER_supremacy_of_offense_desc:1 "Offensives Handeln ist der Schlüssel zum Sieg und muss daher unsere Gesamtstrategie und die Entwicklung neuer Doktrinen bestimmen."
 SER_supremacy_of_defense:0 "Überlegenheit der Verteidigung"
 SER_supremacy_of_defense_desc:1 "Von allen Seiten von Feinden eingeengt, müssen wir lange genug durchhalten, damit unsere Verbündeten uns abwehren können. Die Entwicklung neuer Militärdoktrinen muss sich auf die Verteidigung unseres Heimatlandes konzentrieren."
 SER_artillery_regiments:0 "Artillerie-Regimenter"
 SER_artillery_regiments_desc:1 "Durch die Einführung schlagkräftiger Artillerieregimenter in unsere Divisionen wird sich deren Gesamtkampfstärke deutlich erhöhen."
 SER_domestic_artillery_production:0 "Inländische Artillerieproduktion"
 SER_domestic_artillery_production_desc:1 "Durch die Förderung der Entwicklung moderner heimischer Artilleriemodelle können wir sicherstellen, dass unsere Streitkräfte die bestmögliche Feuerunterstützung erhalten."
 SER_anti_tank_defenses:0 "Panzerabwehr"
 SER_anti_tank_defenses_desc:1 "Da der Panzer im Mittelpunkt der modernen Kriegsführung steht, sind neue Entwicklungen im Bereich der Panzerabwehrgeschütze erforderlich, damit unsere Infanterie diese gepanzerten Giganten ausschalten kann."
 SER_mountain_brigades:0 "Gebirgsbrigaden"
 SER_mountain_brigades_desc:1 "Große Teile unseres Landes bestehen aus Bergen, was die Bildung spezieller Brigaden erfordert, die auf den Kampf in dieser Art von Gelände spezialisiert sind."
 SER_armored_cavalry:0 "Gepanzerte Kavallerie"
 SER_armored_cavalry_desc:0 "Die Mechanisierung der Kavallerie und der Übergang zu Halbkettenfahrzeugen würden eine hohe Mobilität ermöglichen und den Mitgliedern der Einheiten zusätzlichen Schutz bieten. Obwohl dieser Übergang zweifellos hohe Produktionskosten verursachen würde, müssen wir alles tun, um einen schnellen Sieg auf diesem Gebiet sicherzustellen."
 SER_tank_conversions:0 "Panzerumbauten"
 SER_tank_conversions_desc:1 "Während wir jetzt möglicherweise Panzer benötigen, benötigen wir möglicherweise nächsten Monat selbstfahrende Artillerie- oder Jagdpanzer auf dem gleichen Fahrgestell. Unsere gepanzerte Ausrüstung muss flexibel und an unsere aktuellen Bedürfnisse anpassbar bleiben."
 SER_modern_tanks:0 "Moderne Panzer"
 SER_modern_tanks_desc:1 "Durch die Hinzufügung großkalibriger Hauptwaffen hat sich die Panzertechnologie weit über die einfache Absicht hinaus entwickelt, Streitkräfte sicher von Punkt A nach Punkt B zu transportieren. Wir müssen unsere Version moderner Panzer bauen, um mit unseren Nachbarn konkurrieren zu können."
 SER_equipment_effort_2:0 "Geräteaufwand II"
 SER_equipment_effort_2_desc:0 "Wir werden uns weiterhin dafür einsetzen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 SER_mechanization_effort:0 "Mechanisierungsbemühungen"
 SER_mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was wir heute an Fahrzeugen bauen können, erweitern."
 SER_doctrine_effort_2:0 "Lehrbemühungen II"
 SER_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich in den Jahren zwischen den Weltkriegen und in den jüngsten Konflikten verändert. Wir müssen unsere Lehren ständig neu bewerten, um dies widerzuspiegeln."
 SER_equipment_effort_3:0 "Geräteaufwand III"
 SER_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir weltweit führend bei Infanteriewaffen werden."
 SER_armor_effort:0 "Rüstungsaufwand"
 SER_armor_effort_desc:0 "Indem wir die Erkenntnisse aus der Mechanisierung unserer Infanterie anwenden, können wir auch unsere gepanzerten Fahrzeuge verbessern."
 SER_special_forces:0 "Spezialeinheiten"
 SER_special_forces_desc:0 "Wir brauchen Elitekräfte; Gebirgstruppen und Fallschirmjäger sollten unsere Priorität sein."
 SER_aviation_effort:0 "Habe die Belgrade Air School gefunden"
 SER_aviation_effort_tt:0 "Nicht genügend Gebäudeplätze für §YAir Base§!"
 SER_aviation_effort_desc:0 "Nirgendwo vollzieht sich der technische Fortschritt schneller als in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 SER_fighter_focus:0 "Kämpferfokus"
 SER_fighter_focus_desc:0 "Diesen letzten Luftkampf im Ersten Weltkrieg haben wir nicht gesehen. Wenn wir bei der Entwicklung von Kampfflugzeugen vorne bleiben, werden wir in Zukunft einen Vorsprung haben."
 SER_bomber_focus:0 "Bomberfokus"
 SER_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über den Schrecken der heutigen Kriege sprechen, wird Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass unsere Feinde diese Geschichten erzählen."
 SER_airplanes_licenses:0 "Flugzeuglizenzen"
 SER_airplanes_licenses_desc:0 "Da unsere Konstruktionsfähigkeiten begrenzt sind, sollten wir versuchen, Flugzeuglizenzen zu erhalten und unsere Luftwaffe mit modernen Jägern auszustatten."
 SER_form_mechanics:0 "Bilden Sie Mechanikerteams"
 SER_form_mechanics_desc:0 "Was ist am Ende des Tages der Unterschied zwischen einem Flugzeug, das durch feindliche Kugeln oder einen plötzlichen Triebwerksbrand abgeschossen wird, oder einem Flugzeug, das aufgrund mechanischer Defekte nicht mehr fliegen kann, wenn wir sie nicht reparieren können? Um das Risiko mechanischer Ausfälle zu verringern, besteht die einzige Lösung darin, engagierte und gut ausgebildete Mechaniker zu haben, die das Innere dieser Flugzeuge besser kennen als ein Chirurg die Anatomie."
 SER_aviation_effort_2:0 "Fortgeschrittene Luftlehre"
 SER_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Militärzweigen zu integrieren."
 SER_CAS_effort:0 "CAS-Aufwand"
 SER_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge am Boden und in der Luft."
 SER_rocket_effort:0 "Raketenangriff"
 SER_rocket_effort_desc:0 "Raketen- und Strahltriebwerke ermöglichen beispiellose Geschwindigkeiten für Schiffe ohne und mit Besatzung. Die Pionierarbeit bei diesen Technologien ermöglicht es uns, den Feind zu überraschen."
 SER_NAV_effort:0 "NAV-Aufwand"
 SER_NAV_effort_desc:0 "So wie der neue Seekrieg unter der Wasseroberfläche stattfindet, findet ein Teil davon in der Luft über dem Wasser statt."
 SER_ikarus:0 "Ikarus"
 SER_ikarus_desc:1 "Unsere älteste Flugzeugindustrie, die Ikarus-Werke in Novi Sad, müssen erweitert werden, um sie auf die erhöhte Produktion vorzubereiten, die für unsere neue Luftwaffe erforderlich ist."
 SER_designer_tt:0 "Schaltet dieses Unternehmen als Flugzeugkonstrukteur frei.\n"
 SER_rogozarski:0 "Rogozarski"
 SER_rogozarski_desc:1 "Die kurz nach Ikarus gegründete „Erste serbische Flugzeugfabrik von Zivojin Rogozarski“ muss erweitert werden, um mit den aktuellen Produktionsanforderungen Schritt halten zu können."
 SER_zmaj:0 "Zmaj"
 SER_zmaj_desc:1 "Den Zmaj-Flugzeugwerkstätten in Belgrad müssen neue Flächen zur Expansion zugewiesen werden. Obwohl Zmaj jünger als unsere anderen Unternehmen ist, verfügt es über ausreichend Potenzial, unseren Produktionsbedarf zu decken, wenn es vergrößert wird."
 SER_expand_the_split_shipyards:0 "Erweitern Sie die montenegrinischen Werften"
 SER_expand_the_split_shipyards_desc:0 "Unsere bereits bestehende Schiffbauindustrie in Montenegro ist ein erstklassiger Kandidat für eine Expansion und verfügt über umfangreiche Einrichtungen, die den Bau größerer Kriegsschiffe ermöglichen."
 SER_coastal_defense:0 "Küstenverteidigung"
 SER_coastal_defense_desc:0 "Wir können nicht hoffen, den Flotten unserer Gegner in der Adria Konkurrenz zu machen. Stattdessen müssen wir unsere Küsten darauf vorbereiten, etwaige Marineinvasionen abzuwehren."
 SER_contest_the_adriatic:0 "Bewerben Sie sich an der Adria"
 SER_contest_the_adriatic_desc:0 "Die Verteidigung unserer Küsten beginnt im Meer, das dahinter liegt. Wir müssen neue Marinetaktiken und -strategien entwickeln, um die Kontrolle über das Adriatische Meer zu erlangen oder es für uns zu erobern."
 SER_light_cruiser:0 "Entwerfen Sie leichte Kreuzer"
 SER_light_cruiser_desc:1 "Wir brauchen einen neuen, modernen Kreuzer, der als Rückgrat unserer Adriaflotte dient."
 SER_naval_bombers:0 "Marinebomber"
 SER_naval_bombers_desc:1 "Die Adria ist lang, aber schmal und daher für Flugzeuge, die auf unseren Flugplätzen stationiert sind, leicht zugänglich. Die Entwicklung spezieller Marinebombermodelle könnte die Chancen unserer Marine gegenüber stärkeren Gegnern erheblich verbessern."
 SER_heavy_cruiser_project:0 "Schweres Kreuzerprojekt"
 SER_heavy_cruiser_project_desc:1 "Um feindliche Marinen angemessen herauszufordern, benötigen wir eine größere Tonnage und schwerere Bewaffnung. Schwere Kreuzer wären eine gute Weiterentwicklung der leichten Kreuzer, die wir bisher als Hauptstützen unserer Flotte eingesetzt haben."
 SER_modern_destroyers:0 "Moderne Zerstörer"
 SER_modern_destroyers_desc:1 "Zerstörer sind das Rückgrat jeder Marine, und wir müssen sicherstellen, dass unsere eigenen denen unserer Gegner nicht unterlegen sind."
 SER_build_the_nation:0 "Bauen Sie die Grundlagen des Industrialismus"
 SER_build_the_nation_desc:0 "Konzentrieren Sie alle unsere politischen Anstrengungen darauf, die zivile Industrie mit einem großen Sprung nach vorne aufzubauen."
 SER_research_collaboration:0 "Jugoslawische Forschungskooperation"
 SER_research_collaboration_desc:0 "Da es sich um eine autonome Region handelt, ist es logisch, alle relevanten Entdeckungen der zentralen jugoslawischen Regierung mitzuteilen."
 SER_prospect_for_resources:0 "Aussicht auf Ressourcen"
 SER_prospect_for_resources_desc:0 "Unser Boden bewahrt Ressourcen, die für den Kampf unserer Zeit hilfreich sein werden. Wir müssen sie so schnell wie möglich befreien und bestmöglich nutzen."
 SER_construction_effort_tt:0 "Nicht genügend Bauplätze für §YZivilfabriken§!"
 SER_construction_effort:0 "Machen Sie die ersten Industrialisierungsschritte"
 SER_construction_effort_desc:0 "Machen Sie die ersten Industrialisierungsschritte"
 SER_production_effort:0 "Bewaffne die Nation"
 SER_production_effort_tt:0 "Nicht genügend Bauplätze für §YMilitärfabrik§!"
 SER_production_effort_desc:0 "Wenn Sie Traktoren bauen können, können Sie Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität zurückbleibt."
 SER_construction_effort_2:0 "Industrialisierung des ländlichen Morava"
 SER_construction_effort_2_desc:0 "Der weitere Ausbau unserer Fabriken wird es uns ermöglichen, die Produktion von Waren für den Handel und weitere Baumaßnahmen zu beschleunigen."
 SER_industrial_planning:0 "Industrieplanung"
 SER_industrial_planning_desc:0 "Um unsere industrielle Entwicklung fortzusetzen, müssen wir langfristige Strategien entwickeln und nach geeigneten Grundstücken suchen."
 SER_create_skopje_arsenals:0 "Erstellen Sie neue Skopje-Arsenale"
 SER_create_skopje_arsenals_desc:1 "Mazedonien hatte nie wirklich eine Militärindustrie, also ist es an der Zeit, dass wir selbst welche aufbauen."
 SER_production_effort_2:0 "Unterstützen Sie die Schwerfahrzeugindustrie"
 SER_production_effort_2_desc:0 "Als einer der führenden europäischen Häfen eignet sich Antwerpen hervorragend für die Entwicklung einer exportorientierten Industrie."
 SER_infrastructure_effort:0 "Verbinden Sie Podgorica mit Belgrad"
 SER_infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortgeschrittenen Projekte oder Bauarbeiten durchführen."
 SER_infrastructure_effort_tt:0 "Nicht genügend Gebäudeplätze für §YInfrastruktur§!"
 SER_extract_aluminium:0 "Entwickeln Sie montenegrinisches Aluminium"
 SER_extract_aluminium_desc:0 "Aluminium ist unsere wichtigste Ressource und wir müssen seine Gewinnung unbedingt maximieren."
 SER_develop_steel_deposits:0 "Entwickle Moravas Stahl"
 SER_develop_steel_deposits:0 "Die junge Stahlindustrie von Morava sollte entwickelt werden, um den Stahl bereitzustellen, den die Nation benötigt."
 SER_expand_the_university_of_belgrade:0 "Erweitern Sie die Universität Belgrad"
 SER_expand_the_university_of_belgrade_desc:0 "Die Universität Belgrad ist bereits mit Abstand die größte des Landes. Aber wenn wir mehr Ressourcen für seine Forschung bereitstellen, insbesondere in den Bereichen, die zu militärischen Innovationen führen könnten, könnten wir uns auf dem Schlachtfeld einen entscheidenden Vorteil verschaffen."
 SER_develop_macedonia:0 "Mazedonien entwickeln"
 SER_develop_macedonia_desc:0 "Mazedonier gibt es nicht, sie sind einfach muslimische Serben. Deshalb wird Mazedonien von Serben bewohnt und sie verdienen genauso viel Fürsorge wie alle anderen Serben."
 SER_construction_effort_3:0 "Industrielle Anstrengung III"
 SER_construction_effort_3_desc:0 "Der Ausbau unseres Infrastrukturnetzes hat unsere Baukapazität deutlich verbessert."
 SER_nuclear_effort:0 "Kerninstitut Vinča"
 SER_nuclear_effort_desc:0 ""
 SER_extra_tech_slot_2:0 "Erweitern Sie die Forschungs- und Entwicklungsabteilung"
 SER_extra_tech_slot_2_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten in der Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 SER_technology_sharing:0 "Technologieaustausch"
 SER_technology_sharing_desc:0 "Durch den Austausch technologischer Fortschritte mit unseren Verbündeten wird unsere gesamte Fraktion die Forschung und Entwicklung im Krieg effizienter gestalten."
 SER_secret_weapons:0 "Geheimwaffen"
 SER_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in völlig neuen Bereichen der Wissenschaft; Elektronik, Raketentechnik und Nuklearforschung."
 SER_political_effort:0 "Organisieren Sie den neuen Staat"
 SER_political_effort_desc:0 "Unser erstes Ziel besteht darin, die grundlegenden Regierungsvertretungen im ganzen Land einzurichten."
 SER_collectivist_ethos:0 "Syndikate stärken"
 SER_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird vereint sein – alle für einen und einer für alle."
 SER_liberty_ethos:0 "Demokratischer Konsens"
 SER_liberty_ethos_desc:0 "Wir werden die individuellen Freiheiten und Freiheiten in dieser Zeit ideologischer Fanatiker schützen, die versuchen, den menschlichen Geist zu ersticken."
 SER_militarism:0 "Militarisieren Sie das Land"
 SER_militarism_desc:0 "Um den Staatsfeind zu bekämpfen, müssen wir unter unseren militanten Freiwilligen rekrutieren, um unsere ideologischen Todfeinde, insbesondere die Kommunisten, zu bekämpfen."
 SER_political_correctness:0 "Politische Korrektheit"
 SER_political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen besorgt über eine weitreichende Verschwörung gegen sie zu sein. Das scheint eine ausgezeichnete Idee zu sein."
 SER_neutrality_focus:0 "Neutralitätsfokus"
 SER_neutrality_focus_desc:0 "Während andere vielleicht behaupten, dass es Mut und Weisheit erfordert, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu weigern."
 SER_interventionism_focus:0 "Schwerpunkt Interventionismus"
 SER_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 SER_military_youth:0 "Kriegsindoktrination"
 SER_military_youth_desc:0 "Organisationen zur Förderung der Disziplin und politischen Bildung der Menschen in unserem Land werden frühzeitig Loyalität und Selbstaufopferung fördern."
 SER_deterrence:0 "Abschreckung"
 SER_deterrence_desc:0 "Für uns allein profitieren wir selten vom Krieg. Glücklicherweise wissen wir, dass die beste Verteidigung so bekannt ist, dass man sie nie einsetzen muss."
 SER_volunteer_corps:0 "Freiwilligenkorps"
 SER_volunteer_corps_desc:0 "Unser Volk zu zwingen, für Freiheitsideale zu sterben, wäre eine ironische Übung, aber Mittel für diejenigen zu schaffen, die Menschen im Ausland helfen wollen, ist es nicht."
 SER_paramilitarism:0 "Paramilitarismus"
 SER_paramilitarism_desc:0 "Militärische Prinzipien finden auch außerhalb des Militärs Anwendung. Wenn wir als Ergänzung zu unseren Streitkräften halbmilitarisierte Einheiten aufbauen, werden mehr Menschen eine militärische Ausbildung erhalten."
 SER_indoctrination_focus:0 "Indoktrination"
 SER_indoctrination_focus_desc:0 "Nachdem festgestellt wurde, dass unsere Ideologie auf der Wahrheit basiert, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 SER_foreign_expeditions:0 "Ausländische Expeditionen"
 SER_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in entfernte Konflikte einzugreifen, müssen wir bereit sein, dasselbe für unsere Ideale zu tun."
 SER_why_we_fight:0 "Warum wir kämpfen"
 SER_why_we_fight_effect:0 "Wenn wir nicht die §YNeutrale Außenpolitik§ haben! Geist, wir können Fraktionen gründen.\n"
 SER_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von Machthungrigen begangen werden. Wir werden die Menschen für unsere Sache gewinnen und sicherstellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 SER_political_commissars:0 "Politische Kommissare"
 SER_political_commissars_desc:0 "Um sicherzustellen, dass unsere Richtlinien in der militärischen Praxis befolgt werden, werden wir politisch ernannte Beamte in militärische Ränge einführen."
 SER_organized_partizans:0 "Organisierte Partisanen"
 SER_organized_partizans_desc:0 "Um der Gefahr einer Invasion zu begegnen, müssen wir im Voraus Widerstandszellen organisieren. Diese Gruppen bereiten Caches vor, bereiten potenzielle Abwurfgebiete vor und rekrutieren Einheimische, um Informationen zu sammeln. All diese Bemühungen werden sicherstellen, dass der Druck auf die Rückseite der feindlichen Linien maximal ist."
 SER_internationalism_focus:0 "Schwerpunkt Internationalismus"
 SER_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 SER_nationalism_focus:0 "Nationale Rettung"
 SER_nationalism_focus_desc:0 "In den letzten Jahrzehnten war Serbien Teil des jugoslawischen Staates, zu dem viele Balkan-Minderheiten wie die Bosnier und Slowenen gehörten, aber dieser Staat existiert nicht mehr, von nun an werden wir den Balkan als stolze Nation Serbien regieren!"
 SER_ideological_fanaticism_communism:0 "Ideologischer Fanatismus"
 SER_ideological_fanaticism_desc:0 "Unsere politisch etablierten Werte und Ziele sind den Tod ebenso wert wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die vom Weg abgekommen sind, sollten besser darauf vorbereitet sein, dem Tod ins Auge zu sehen."
 SER_ideological_fanaticism:0 "Ideologischer Fanatismus"
 SER_ideological_fanaticism_desc:0 "Unsere politisch etablierten Werte und Ziele sind den Tod ebenso wert wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die vom Weg abgekommen sind, sollten besser darauf vorbereitet sein, dem Tod ins Auge zu sehen."
 SER_anti_partizan_tactics:0 "Anti-Partisanen-Taktik"
 SER_anti_partizan_tactics_desc:0 "Die Partisanen müssen bekämpft und aus ihren Bergen vertrieben werden. Um den Kampf in das Herz des von ihnen kontrollierten Landes zu tragen, müssen regelmäßige Patrouillen die Dörfer sichern und wir müssen Informationen von loyalen Einheimischen sammeln. Wir haben keine andere Wahl, wenn wir die Kommunisten besiegen und diesen Kampf ein für alle Mal gewinnen wollen."
 SER_faithful_ally:0 "Ein treuer Verbündeter"
 SER_faithful_ally_desc:0 "Mit unserem Engagement für die Verteidigung unseres Bodens und dem Blut, das wir für die gemeinsame Sache eines europäischen Sieges gegen den Judenbolschewismus vergossen haben, haben wir es verdient, als echtes Mitglied der Achsenmächte anerkannt zu werden. Dies wurde durch die brillante Arbeit unserer Phrenologen erleichtert, die bewiesen haben, dass wir im Gegensatz zu diesen schmutzigen Serben die direkten Nachkommen der Arier sind, die nach Süden ausgewandert sind."
 SER_catholic_dominance_focus:0 "Katholische Dominanz"
 SER_catholic_dominance_focus_desc:0 "Jahrhundertelang ließen sich die Kroaten von den Lehren der römisch-katholischen Kirche leiten. Seit unserer erzwungenen Vereinigung mit Serbien sind viele aus persönlichen Gründen zur Orthodoxie konvertiert. Dies muss aufhören, da jeder Christ [CRO.GetAdjective] die Autorität Seiner Heiligkeit des Papstes akzeptieren muss."
 SER_secularism_focus:0 "Säkularismus"
 SER_secularism_focus_desc:0 "Der Glaube darf sich in keinem Fall in die Angelegenheiten des Staates einmischen. Es sollte eine rein private Angelegenheit sein, und religiösen Mitarbeitern muss der Zutritt zur politischen Arena untersagt werden."
 SER_integrate_muslim_croats_focus:0 "Integrieren Sie muslimische Kroaten"
 SER_integrate_muslim_croats_focus_desc:0 "Muslime mögen einer anderen Religion angehören, aber sie sind immer noch Teil der Nation und sollten vollständig als Kroaten akzeptiert werden."
 SER_bosnian_muslim_conscription_focus:0 "Eingezogene bosnische Muslime"
 SER_bosnian_muslim_conscription_focus_desc:0 "Da die in Bosnien lebenden Muslime Kroaten sind, müssen sie gemeinsam mit ihren ethnischen Brüdern in der Armee dienen."
 SER_integrate_orthodox_croats_focus:0 "Orthodoxe Kroaten integrieren"
 SER_integrate_orthodox_croats_focus_desc:0 "Während wir orthodoxe Kroaten misshandelt haben. Aber wir müssen erkennen, dass selbst wenn die guten Kroaten Mitglieder der heiligen römisch-katholischen und apostolischen Kirche sind, Kroaten, die zur Religion der Serben konvertiert sind, doch Kroaten sind und in die nationale Gemeinschaft integriert werden müssen."
 SER_deny_citizenship_to_muslims_focus:0 "Den Muslimen Rechte verweigern"
 SER_deny_citizenship_to_muslims_focus_desc:0 "Der Katholizismus ist das Kernelement der kroatischen Identität und Muslime, die vorgeben, Kroaten zu sein, haben es nicht verdient, unter uns zu sein."
 SER_integrate_religious_minorities_focus:0 "Integrieren Sie religiöse Minderheiten"
 SER_integrate_religious_minorities_focus_desc:0 "Unser Land ist die Heimat religiöser Minderheiten und diese sollten in ihren Partikularismen respektiert werden."
 SER_a_king_for_our_people_focus:0 "Ein König für unser Volk"
 SER_a_king_for_our_people_focus_desc:0 "Um die Größe des freien kroatischen Königreichs der Vergangenheit wiederherzustellen, müssen wir einen König wählen, der das regenerierte kroatische Volk führen wird."
 SER_saviour_of_serbia:0 "Der Heilsbringer"
 SER_saviour_of_serbia_desc:0 "Der Heilsbringer"
 SER_secure_flanks:0 "Erobern Sie Mazedonien und Montenegro zurück"
 SER_secure_flanks_desc:0 "Erobern Sie Mazedonien und Montenegro zurück"
 SER_advance_north:0 "Erobern Sie den Zustand von CSS zurück"
 SER_advance_north_desc:0 "Erobern Sie den Zustand von CSS zurück"
 SER_join_axis:0 "Verbündeter Deutschland"
 SER_join_axis_desc:0 "Verbündeter Deutschland."
 SER_belgrade_investments_focus:0 "Belgrader Investitionen"
 SER_belgrade_investments_focus_desc:0 "Belgrad ist unsere Hauptstadt und ein wichtiges Industriezentrum, es muss im Mittelpunkt unserer Industriepolitik stehen"
 SER_trading_infrastructures:0 "Handelsinfrastrukturen"
 SER_trading_infrastructures_desc:0 "Der Weg des Meeres ist der Weg nach vorne. Durch die Entwicklung der Häfen an der dalmatinischen Küste werden wir unsere Exporte steigern."
 SER_industrial_support:0 "Industrielle Unterstützung"
 SER_industrial_support_desc:0 "Wir müssen die Unterstützung der Industriellen gewinnen, um sie davon zu überzeugen, sich für das Gemeinwohl der Gesellschaft einzusetzen."
 SER_economic_optimization:0 "Wirtschaftliche Optimierung"
 SER_economic_optimization_desc:0 "Einige Sektoren unseres militärisch-industriellen Sektors werden schlecht verwaltet und wir müssen sie reformieren, um ihre Produktivität zu steigern."
 SER_research_grants:0 "Forschungsstipendien"
 SER_research_grants_desc:0 "Wir könnten schneller neue Ausrüstung für unsere Streitkräfte entwickeln, indem wir Ingenieurunternehmen finanzieren."
 SER_yugoslav_scientific_cooperation:0 "Jugoslawische wissenschaftliche Zusammenarbeit"
 SER_form_peasant_councils:0 "Bilden Sie einen Bauernrat"
 SER_form_peasant_councils_desc:0 "Bauern werden im ganzen Land seit Jahren unterdrückt. Wenn wir sie ermutigen, sich unter unserer ideologischen Führung zu vereinen und zu organisieren, würden wir viele neue Unterstützer gewinnen."
 SER_recreate_yugoslavia:0 "Jugoslawien neu erschaffen"
 SER_economic_centralization:0 "Wirtschaftliche Zentralisierung"
 SER_economic_centralization_desc:0 "Wir müssen die Wirtschaft völlig umstrukturieren, um dem Proletariat die Machtübernahme zu ermöglichen."
 SER_nationalize_factories:0 "Verstaatlichen Sie die Fabriken"
 SER_nationalize_factories_desc:0 "Die Industrialisierung ist der Weg der Zukunft, und die Kapitalisten behindern sie, indem sie die Arbeitskraft des Proletariats ausbeuten. Um das wahre Potenzial des Proletariats freizusetzen, müssen wir die bösartigen und unterdrückerischen Kapitalisten aus ihrem wirtschaftlichen Einfluss befreien."
 SER_local_steel_production:0 "Lokale Stahlproduktion"
 SER_local_steel_production_desc:0 "Es ist wichtig, unsere Kriegsindustrie durch die lokale Stahlproduktion zu unterstützen. Wir müssen diese Entscheidung des zentralen politischen Komitees der Kommunistischen Partei auf jede erdenkliche Weise umsetzen."
 SER_local_militias:0 "Lokale Milizen"
 SER_local_militias_desc:0 "Die Kämpfer der Bauernräte müssen mobilisiert und bewaffnet werden, um das Rückgrat einer ideologisch loyalen Armee zu bilden."
 SER_state_guard_tooltip:0 "Es werden 3 Divisionen der Staatsgarde gebildet"
 SER_integrate_montenegro:0 "Integrieren Sie Montenegro"
