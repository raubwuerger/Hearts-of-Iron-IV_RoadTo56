 PAL_write_history_desc:0 "Wir sind Geschichte, die es zu studieren gilt, unsere Siege werden jahrhundertelang in den Geschichtsbüchern stehen!"
 PAL_write_rifle:0 "Schreiben Sie mit Ihrem Gewehr"
 PAL_write_rifle_desc:0 "Ein Mann mit einem Gewehr ist stärker als 100 ohne, das müssen wir in unserem Kataeb unbedingt betonen"
 PAL_form_NLL:0 "...Für die Revolution"
 PAL_form_NLL_desc:0 "Die Revolution ist der einzige Weg, wie wir Erlösung und Sieg über die zionistische Bedrohung finden können. Wir dürfen nicht zulassen, dass eine andere Denkweise dies in Frage stellt."
