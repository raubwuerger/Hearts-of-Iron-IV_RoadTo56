l_german:
 palestine.1.d:0 "In den ersten Jahren seiner Präsidentschaft wurde Ahmed Hilmi vom NKWD und der von Bulus Farah angeführten Nationalen Befreiungsliga ermordet, die Lage des Militärs bleibt jedoch ungeklärt."
 palestine.2.d:0 "Zur Verbesserung der palästinensischen Armee werden wir eine Konferenz abhalten, die es uns ermöglichen wird, ausländische Offiziere in die Armee aufzunehmen."
 palestine.3.d:0 "Nach dem jüngsten islamischen Putsch in Palästina hat Palästina beschlossen, die Mitgliedschaft in der Achse zu beantragen, da es sich um ein sehr strategisches Gebiet in der Region der Levante handelt, in der Nähe der Häfen im Libanon und in Syrien sowie in der Nähe des Suezkanals."
 palestine.4.d:0 "Nach der jüngsten Unabhängigkeit Palästinas fordert der Staat vom Vereinigten Königreich die Abtretung der Gebiete Jordaniens, da das Land vom Imperium abgeschnitten ist, über keine Ressourcen verfügt und aufgrund der früheren Grenzen des Mandatsgebiets von der palästinensischen Nation beansprucht wird."
 palestine.5.d:0 "Nach der Errichtung des Filisteen-Kalifats hat Filisteen nun die muslimischen Länder Jordaniens von uns gefordert, da sie darin einen sehr wichtigen Teil ihrer neuen islamischen Expansion sehen."
 palestine.6.d:0 "Palästina hat uns um die Kolonien am Golf gebeten, da sie behaupten, es sei ein arabisches und islamisches Land, das in ihr Kalifat integriert werden würde. Seit der Gründung des Kalifats gab es Proteste und Streiks, vielleicht sollten wir, die Menschen am Golf, das tun was sie wollen, oder sollen wir das Land behalten?"
 palestine.7.d:0 "Aufgrund der jüngsten Gründung des Filisten-Kalifats und ihrer Dschihads in Nordafrika haben sie beschlossen, uns zu ihrem Kalifat einzuladen, da wir islamisch-arabische Brüder sind"
 palestine.9.d:0 "Nach den schweren Kämpfen in den Ländern des Sinai hat Palästina die Wüsten des Sinai erobert. Das ist ein großer Verlust für uns, aber wir haben keine andere Wahl, als ihn zu akzeptieren."
 palestine.10.d:0 "Nach den jüngsten Grenzverhandlungen zwischen den Oberhäuptern Frankreichs und Palästinas aufgrund der wachsenden Unzufriedenheit der syrischen Araber über ihre Oberherren und der palästinensischen Ansprüche auf ein Großpalästina, die weiterhin auf eine Neuausrichtung der französisch-palästinensischen Grenze abzielen, haben sie uns ein großzügiges Angebot gemacht Ein Abkommen, bei dem ein Nichtangriffspakt für den Austausch von Damaskus geschlossen wird und die ständige Gefahr militärischer Grenzkonflikte beseitigt wird, würde die Sache noch komplizierter machen."
 palestine.11.d:0 "Unsere diplomatischen Bemühungen, die Grenzen Palästinas und den Besitz von Damaskus aufgrund unserer neuen Träume von Großpalästina neu zu gestalten, wurden aufgrund der Ablehnung unseres großzügigen Angebots für Damaskus gestoppt."
 palestine.11.t:0 "Diplomatische Beziehungen abgebrochen"
 palestine.11.a:0 "Dann müssen wir andere Wege finden"
 palestine.11.b:0 "Palästina wird das nicht dulden! Zu den Waffen!"
 palestine.12.d:0 "Nach der jüngsten Machtverschiebung im neu gegründeten palästinensischen Staat haben sie ihren panarabischen Traum verwirklicht und begonnen, ihn durch Zusammenarbeit zu verwirklichen. Sie haben uns bei diesen Bemühungen zur arabischen Koalition eingeladen."
 palestine.14.d:0 "Die neue Arabische Koalition hat das Imperium aufgefordert, seine arabischen Kolonien im Nahen Osten abzugeben, um ihre Beziehungen zu uns aufrechtzuerhalten. Sie haben eine strategische Position und feindselige Beziehungen zu ihnen könnten dazu führen, dass Britanniens Öl abgeschnitten wird."
 palestine.15.d:0 "Nachdem unser jüngstes Ultimatum, in dem dargelegt wird, wie die Briten ihre Kolonien im Nahen Osten und in den arabischen Staaten abgeben müssen, angenommen wurde, strömen Millionen Araber auf der ganzen Welt zu unserem Bündnis! für einen arabischen Staat!"
 palestine.16.d:0 "Unser jüngstes kühnes Ultimatum an die britische Entkolonialisierung in den arabischen Staaten ist zum Scheitern eskaliert. Es gibt nur noch einen Weg, den wir einschlagen können, um unsere arabischen Brüder zu schützen."
 palestine.17.d:0 "Nachdem kürzlich ein geheimer Diplomat des Staates Großpalästina nach Kairo eingereist war, bat er um ein Treffen mit dem Präsidenten über vertrauliche Themen in unserer Region und versprach, alle Probleme in Bezug auf Ägypten und Großpalästina zu lösen. Doch Palästina hat den Sinai erobert, und wir haben es getan Bisher machtlos geblieben, könnte dies zu Verhandlungen über die Rückgabe des Sinai an Ägypten führen."
 palestine.18.d:0 "Nachdem der Diplomat zu einem Gespräch mit dem ägyptischen Führer nach Kairo geschickt worden war, lehnten sie das freundliche Angebot, das wir den Ägyptern für die Nichteinmischung in die Operation Hejazi gemacht hatten, egoistisch ab und hegten ihren Groll auf der Sinai-Halbinsel."
 palestine.19.d:0 "Bei den jüngsten Verhandlungen mit den Ägyptern haben sie das Angebot der Nichteinmischung angenommen, der Plan läuft hervorragend."
 palestine.20.d:0 "Kürzlich hat sich Palästina im Hinblick auf den Sinai an die ägyptische Regierung gewandt und unsere Mitgliedschaft in der Arabischen Koalition vorgeschlagen, wodurch viele wütende Panarabisten im Land beruhigt wurden und der Sinai ohne Blutvergießen zurückerlangt werden konnte."
 palestine.21.d:0 "Nach den jüngsten Gesprächen, die Fawzi Al-Qawuqji mit unserem Führer geführt hat, hat er Berlin erneut besucht, um über Waffenlieferungen oder Freiwilligengruppen zu sprechen, die Palästina dabei helfen sollen, seine Kriegsmüdigkeit zu überwinden."
 palestine.22.d:0 "Nach dem Besuch von Großmufti Amin Al-Husseini in Berlin richtete er sich nach Gesprächen mit Hitler in seinem Hotel ein, doch als er versuchte, sein Zimmer zu verlassen, war etwas an den Türen nicht in Ordnung, der Türknauf bewegte sich nicht, auch die Fenster waren geschlossen Seit Stunden steht der Großmufti nun in Kontakt mit der palästinensischen Behörde, und wir sind uns nicht sicher, wie die Situation zustande gekommen ist, und wir wissen auch nicht, wann der Mufti bald nach Al-Quds zurückkehren wird."
 palestine.23.d:0 "Eine Stunde, nachdem Amin Al-Husseini die palästinensische Behörde in Al-Quds kontaktiert hatte, wurden Waffen-SS-Sicherheitskräfte entsandt, um den Mufti zu schützen. Eine Gruppe bewaffneter Männer versuchte jedoch, das Hotel zu belagern und zu Al-Husseini zu gelangen Der Feuergefecht zwischen den Männern und der SS ist immer noch im Gange, und zwar auf dem höchsten Stand aller Zeiten, aber der berühmte General Hassan Salameh hat diese Gelegenheit genutzt, um vor den Tausenden palästinensischen Bürgern und Infanteristen gleichermaßen eine donnernde Rede zu halten, in der er näher darauf eingeht Al-Husseinis Radikalismus und erhob sich zum neuen Großmufti."
 palestine.24.d:0 "Kurz nach dem Feuergefecht in Amin Al-Husseinis Hotel in Berlin war es den anwesenden Waffen-SS-Soldaten gelungen, die nicht identifizierten bewaffneten Männer auszuschalten, während Hassan Salameh in Al-Quds mehrere Regierungsgebäude überfiel und dabei selbst Hand anlegte. Als er die Macht festigte, wählte er Mitarbeiter aus, die für das Land verantwortlich waren, ohne dass es irgendjemand in Palästina wusste, aber nachdem die Waffen-SS zu Amin zurückgekehrt war, richteten sie ihre Waffen auf ihn und eröffneten das Feuer. Es stellte sich heraus, dass Hassan Salameh und Heinrich Himmler von der SS waren hatten zusammengearbeitet, um den Großmufti zu ermorden, und ein islamisches Regime eingesetzt, das eher zur Achsendiplomatie neigt, die Zukunft Palästinas ist ungewiss, aber wir hoffen auf das Beste."
 palestine.26.desc:0 "Palästina ist ein Land im Nahen Osten und muss seine Politik gegenüber den benachbarten arabischen Nationen definieren."
 palestine.25.d:0 "Nach dem Putsch von Hassan Salameh und seiner Übernahme der palästinensischen Regierung müssen wir über unseren Platz in der Welt entscheiden. Damit werden wir die Politik des korrupten Mufti in eine neue glorreiche islamische Politik umgestalten!"
 palestine.27.d:0 "Nachdem der deutsche Einfluss in Palästina aufgrund der assistierten Ermordung von Amin Al-Husseini in die Höhe geschnellt ist, haben Palästina und Palästinas strategisches Gebiet im Mittelmeer in die Politik Europas gedrängt."
 palestine.28.d:0 "Aufgrund unserer starken Unterstützung und der erfolgreichen Ermordung von Amin Al-Husseini hat die deutsche, nachsichtige Regierung Palästinas unter der Führung von Hassan Salameh aufgrund ihrer strategischen Nutzung im Mittelmeer, ihrer Lage in der Nähe der Häfen von Beirut und des Suezkanals nun die Mitgliedschaft bei den Achsenmächten beantragt Früchte tragen für unser Bündnis."
 palestine.29.d:0 "Palästina bietet uns erneuerte Beziehungen, außerhalb der postosmanischen, da wir ihnen in Form der Sultane großen Schaden zugefügt haben, diese Beziehung würde Früchte tragen!"
 palestine.30.d:0 "Nach unserem Deal mit der Türkei sind sie naiverweise in unsere Falle getappt und haben das Trojanische Pferd akzeptiert, jetzt wird der Kommunismus in der Türkei wachsen!"
 palestine.31.d:0 "Palästina hat die Mitgliedschaft in der Komintern beantragt, nachdem die trotzkistischen Verbannten in ihr Land zurückgedrängt wurden und die Demokratische Partei mit Unterstützung des NKWD ermordet und geputscht wurde."
 palestine.32.d:0 "Aufgrund unseres großzügigen Antrags auf Mitgliedschaft in der Komintern hat die Sowjetregierung unseren Antrag abgelehnt."
 palestine.33.d:0 "Palästina hat uns aufgefordert, die Ländereien Jordaniens abzugeben, aufgrund unseres Teils des Mandatsgebiets, das sie beanspruchen, und des Referrendums über den Beitritt der jordanischen Araber."
 palestine.34.d:0 "Mit der Eroberung und Befreiung Palästinas im nördlichen Nahen Osten nähern sie sich unseren Grenzen und fordern die völlige Unterwerfung."
 palestine.35.d:0 "Palästina hat uns einen Platz in seiner antisowjetischen Allianz angeboten, da wir uns im Einflussbereich der Sowjets befinden und diese unsere Souveränität bedrohen. Sollten wir uns anschließen?"
 palestine.36.d:0 "Nach dem vom NKWD unterstützten Putsch in Palästina haben sie eine völlige Kehrtwende vollzogen und den antisowjetischen trotzkistischen Pakt gebildet. Jetzt fordern sie Verhandlungen in Jordanien. Dies könnte dazu führen, dass der sowjetische Einfluss in dieser kritischen Region beseitigt wird, und könnte uns Einfluss verschaffen das neue Palästina."
 palestine.37.d:0 "Palästina hat sich zur Republik erklärt, ist seiner politischen Vergangenheit treu geblieben und ist der Demokratie treu geblieben. Zu unserer großen Freude haben sie nun die Mitgliedschaft bei den Alliierten beantragt, sie haben eine sehr strategische Position im Nahen Osten und im Mittelmeerraum, die wir gerne annehmen ihnen."
 palestine.38.d:0 "Palästina hat uns zu seiner Vertragsorganisation für gegenseitige Verteidigung, dem Pakt für Jerusalem, eingeladen."
 palestine.43.d:0 "Palästina ist nach Kairo gezogen, um über die Freilassung des Sudan und die Mitgliedschaft im Jerusalem-Pakt zu diskutieren. Sie zu verärgern, hilft uns vielleicht nicht, aber ein Beitritt zu ihnen wird sicherlich unsere Armee und Wirtschaft entwickeln."
 palestine.44.d:0 "Der Demokratische Jerusalem-Pakt hat die Freilassung Syriens und des Libanon wegen ihrer islamischen und arabischen Mehrheiten gefordert. Eine Weigerung könnte enorme Konsequenzen und Feindseligkeit in der Region nach sich ziehen. Stehen wir dafür?"
 palestine.45.d:0 "Bei der Gestaltung der Wirtschaft unseres neugeborenen Landes müssen wir in der Lage sein, die Anwärter auf unser Kapital herauszuarbeiten, da es der Schlüssel zu unserer Entwicklung ist."
 palestine.46.d:0 "Die jüngsten Dschihads in Afrika haben gezeigt, dass wir das nächste Ziel des Filisten-Kalifats sind. Wie auch immer ihr Einfluss und ihre Macht für uns Früchte tragen können, das libysche Volk ist wegen ihnen immer unzufriedener mit uns, und wir können über die Unabhängigkeit verhandeln von Libyen zur Unterwerfung stattdessen."
 palestine.47.d:0 "Bei der jüngsten Operation, die Palästina den Sieg über den Sinai bescherte, sind wir nicht in der Lage, Truppen zu stationieren, die ihre Truppen aufhalten könnten, weil wir den Suez nicht kontrollieren konnten. Das war ein großer Verlust, aber unsere Armeen haben ihr Bestes gegeben."
 palestine.48.d:0 "In einem kürzlichen Bemühen, die Wiedervereinigung der Armee fortzusetzen und sie zu entpolitisieren, haben wir bestimmten Mitgliedern des Oberkommandos Ultimaten gestellt, ihre Loyalitäten und Verbindungen aufzugeben. Dies ist ein riskanter Versuch, da der Verlust einiger wichtiger Oberkommandos der Fall wäre schädlich für die Armee."
 palestine.49.d:0 "Nachdem General Fawzi Al Qawuqji das Ultimatum erhalten hat, hat er das Ultimatum abgelehnt. Wir haben keine andere Wahl, als ihn wegen seiner Verweigerung der Zusammenarbeit ins Gefängnis zu bringen. Das wird nicht nur der Husseini-Partei Al-Muqqaddas einen schweren Schlag versetzen, sondern leider auch einen schweren Schlag versetzen auch ein Schlag für die Integrität unserer Armee."
 palestine.50.d:0 "Muhammad Nimr Al Hawari wurde bei der Zusammenarbeit mit der Kommunistischen Partei Israels und vielen anderen zionistischen Untergrundparteien erwischt, das ist eine Schande!"
 palestine.51.d:0 "Damit die Armee wirklich geeint ist und wir dem politischen Streit im Militär endlich ein Ende setzen können, müssen wir uns für ein gemeinsames Ziel entscheiden. Dies kann die Doktrin, die politische Szene oder sogar die Außenpolitik unserer Armee beeinflussen, wie auch immer, es ist notwendig Schritt zur Entpolitisierung des Militärs."
 palestine.54.d:0 "Um die volle Loyalität gegenüber dem palästinensischen Staat zu gewährleisten, müssen wir sicherstellen, dass keiner unserer Generale dem Feind Treue verspricht oder Pläne zum Sturz unserer Herrschaft plant"
 palestine.58.d:0 "Nach der formellen Erklärung des Filisteen-Kalifats haben sich die Ulema versammelt, um einen Hüter der ersten Qibla des Propheten und den Kalifen von Filisteen zu wählen. Viele Clans haben versucht, miteinander zu konkurrieren, aber die größte Rivalität besteht zwischen den Husayni- und Nashasbi-Clans, den Anhängern der Nashashbi Ein Fokus auf Bürgerrechte und eine Betonung der Sunna. Obwohl die Husayni harte Anhänger der Scharia sind und die früheren Kalifen Umar Ibn Khattab und Uthman Ibn Affan vergöttern, wird das Ergebnis in 70 Tagen entschieden."
 palestine.54.t:0 "Jagd auf verräterische Generäle"
 palestine.55.t:0 "Fawzis Treue"
 palestine.55.d:0 "General Fawzi Al-Qawuqji hat sich nachweislich mit der Armee des Heiligen Krieges verbündet. Nachdem er die Macht dem Mufti übergeben hatte, ist er dieser Miliz immer noch treu, aber er ist ein gerissener Anführer, und es würde unserer Armeestruktur schaden, ihn zu entlassen ."
 palestine.55.a:0 "Für solche Männer gibt es keinen Platz in der Armee!"
 palestine.55.b:0 "Es wäre besser, Hawari einzurahmen"
 palestine.56.t:0 "Hawari eingesperrt"
 palestine.56.d:0 "Nach Regierungsbeweisen, die den Verrat von Officer Hawari belegen, wurde er heute früh in seiner Wohnung in Ramallah festgenommen, während einige Skeptiker auf Hawaris Unschuld plädieren, die Entscheidung wurde getroffen und er wurde freigelassen, um seine volle Loyalität gegenüber dem Beamten sicherzustellen Zustand"
 palestine.56.a:0 "Genau wie geplant."
 palestine.57.t:0 "Die Frage der Führung"
 palestine.57.d:0 "Nach der Festigung der Macht durch das Militär nach einem erfolgreichen Fidai-Putsch regiert der Rat nun Palästina, aber er ist wackelig, da unser Volk einen Anführer braucht, um unser Land zu vereinen und es zum Ruhm zu führen."
 palestine.59.d:0 "Im Anschluss an die von der Ulema und dem Majlis abgehaltenen Wahlen wurden die Wahlergebnisse der Öffentlichkeit präsentiert. Der Gewinner der ersten Wahlen zum Majlis-Vorsitzenden ist mit knapper Mehrheit."
 palestine.57.a:0 "Starker Mann Abdul-Qadir"
 palestine.57.b:0 "Hawari, der Charismatische"
 palestine.60.d:0 "Fawzi Al-Qawuqji ist ein konservativer islamistischer Führer in der palästinensischen Armee, obwohl sein Platz im Offizierskorps wichtig ist und seine Führung ziemlich listig ist, hat er sich während seiner Karriere, einem von Fawzi angeführten islamischen Putsch, mehrmals gegen die NLL ausgesprochen unmittelbar bevorsteht, müssen wir handeln."
 palestine.61.t:0 "Sieg!"
 palestine.61.d:0 "Nach einem glorreichen Feldzug gegen die israelischen zionistischen Streitkräfte gelang es den vereinten palästinensischen Streitkräften, sie zu vertreiben! Mit dem Fall von Tel Aviv, der letzten Bastion der israelischen Unabhängigkeit, ist Palästina endlich frei, aber unsere Nation ist gespalten und ihre Zukunft ist ungewiss."
 palestine.61.a:0 "Allahu Akbar!"
 palestine.62.t:0 "Verlust im Sinai-Krieg"
 palestine.62.d:0 "Aufgrund unserer Inkompetenz und unseres Versäumnisses, den Sinai von den palästinensischen Streitkräften zurückzuerobern, werden wir nun leider aufgefordert, nachzugeben und einen Friedensvertrag zu unterzeichnen. Eine Fortsetzung des Krieges könnte sich für die Stabilität unseres Landes als katastrophal erweisen."
 palestine.62.a:0 "Wir müssen akzeptieren, dass es das Beste für das ägyptische Volk ist."
 palestine.62.b:0 "NEIN! Wir dürfen keine Demütigung ertragen!"
 palestine.63.t:0 "Sieg gegen Palästina"
 palestine.63.d:0 "Nach der waghalsigen Invasion des Sinai durch die palästinensischen Streitkräfte haben sie ein Friedensangebot gemacht, da ihre Operation weder den Zugang zu ihrem Land noch das Scheitern der Eroberung des Sinai ertragen kann. Gott ist wirklich auf unserer Seite."
 palestine.63.a:0 "Wir sind siegreich!"
 palestine.63.b:0 "NEIN! Wir müssen weiter voranschreiten!"
 palestine.64.d:0 "Das neu gegründete Filisten-Kalifat hat mehrere diplomatische Verhandlungen über die Länder der Levante aufgenommen, da sie behaupten, es gehöre zu ihrem Kalifat, und da die Länder eine muslimische Mehrheit haben, hat allein die Bildung des Kalifats zu erhöhtem Widerstand seitens der Muslime geführt Sollten wir mit Syrien und dem Libanon diese Verhandlungen akzeptieren?"
 palestine.65.d:0 "Nach unserem jüngsten Grenzgefecht im Libanon ist es uns gelungen, den Sieg über die feindlichen Streitkräfte zu erringen. Dies ist ein großer Schritt vorwärts in unserem Plan eines Großpalästinas"
 palestine.66.d:0 "Nach einer kurzen Schlacht in den Gebieten Unterlibanon und Acre ist es den Palästinensern gelungen, uns zurückzudrängen und die Häfen von Beirut vollständig zu sichern. Wie sollen wir uns bei dieser demütigenden Niederlage verhalten?"
 palestine.67.d:0 "Nach den jüngsten Grenzscharmützeln von Acre und dem unteren Libanon ist es uns gelungen, die Palästinenser von ihrem Angriff abzuwehren und den gesamten Libanon zurückzuerobern. Ihr Versäumnis, die östlichen Häfen zu halten, spielte eine wichtige Rolle bei unserem Sieg, das ist großartig trotzdem Sieg"
 palestine.68.t:0 "Damaskus in fremder Hand"
 palestine.68.d:0 "Nachdem unsere jüngsten Verhandlungen und Pakte im Austausch für den von Palästina beanspruchten Staat Damaskus gescheitert sind und einen Rückschlag für unseren Traum von einem größeren Palästina bedeutet haben, ist unsere Reise noch nicht zu Ende."
 palestine.68.a:0 "Wir haben getan, was wir konnten."
 palestine.69.t:0 "Palästina ruft zur Vereinigung auf"
 palestine.69.d:0 "Das palästinensische Aushängeschild, König Zeid, hat zur Vereinigung unserer Nationen aufgerufen. Da König Abdullah I. und er das gleiche haschemitische Blut haben, könnte diese brüderliche Vereinigung uns die Souveränität kosten, aber sie wird die haschemitischen Kosten erhöhen"
 palestine.69.a:0 "Es ist das Beste."
 palestine.69.b:0 "Empörend!"
 palestine.70.t:0 "Einigungspläne scheiterten"
 palestine.70.d:0 "Nachdem unser großzügiges Angebot für die Wiedervereinigung der haschemitischen Brüder und die Annexion Transjordaniens an Seine Majestät Abdullah I. geschickt worden war, wurde es abgelehnt."
 palestine.70.a:0 "Das wird man nicht vergessen! Mobilisiert die Truppen!"
 palestine.70.b:0 "Es war schließlich ihre Entscheidung"
 palestine.72.t:0 "Der Irak lehnt ab"
 palestine.72.a:0 "Es war schließlich ihre Entscheidung"
 palestine.72.b:0 "Wir werden unsere Völker energisch vereinen!"
 palestine.73.t:0 "Saudi-Arabien lehnt ab"
 palestine.72.d:0 "Nach unseren Bemühungen um eine panarabische Sache durch diplomatische Zusammenarbeit mit den Nachbarmächten haben sie unser großzügiges Angebot abgelehnt und unser Traum ist bedroht."
 palestine.74.t:0 "Der Irak akzeptiert"
 palestine.74.a:0 "Großartig!"
 palestine.74.d:0 "Unserer Einladung folgend, ist unser Diplomat mit der guten Nachricht aus Bagdad zurückgekehrt: Die irakische Regierung hat die Einladung des Bündnisses angenommen, ein großer Sieg für den Panarabismus!"
 palestine.75.t:0 "Arabien akzeptiert"
 palestine.75.a:0 "Großartig!"
 palestine.75.d:0 "Unserer Einladung folgend ist unser Diplomat mit guten Nachrichten aus Saudi-Arabien zurückgekehrt: Die Regierung Saudi-Arabiens hat die Einladung des Bündnisses angenommen, ein großer Sieg für den Panarabismus!"
 palestine.76.t:0 "Sieg in Jordanien"
 palestine.76.a:0 "Ein toller Fortschritt!"
 palestine.76.d:0 "Nachdem wir kürzlich die jordanische Grenze überquert haben, weil sie unserem revanchistischen Gedanken nicht nachgekommen sind, sind wir nach Amman einmarschiert!"
 palestine.77.t:0 "Sieg gegen Palästina"
 palestine.77.a:0 "La Tasqut Al-Urdun!"
 palestine.77.d:0 "Die palästinensischen Revanchisten dachten, sie könnten in Jordanien einmarschieren und unserer Souveränität schaden, doch sie lagen völlig falsch, und wir haben sie zurückgeschlagen und sie haben einen Waffenstillstand gefordert"
 PAL_the_battle_against_zionism:0 "Aufstehen..."
 PAL_the_battle_against_zionism_desc:0 "Es ist Zeit, zu den Waffen zu greifen! Gegen die Feinde Palästinas müssen wir jedoch das Ziel und den Leitfaktor unserer Sache festlegen."
