 PAL_nasr_ahmar:0 "Al Nasr Al Ahmar"
 PAL_nasr_ahmar_desc:0 "Um unsere Revolution und ihren Ruhm zu schützen, müssen wir eine Milizgruppe bilden, die nur den Arbeitern gegenüber loyal ist: Al Nasr Al Ahmar!"
 PAL_moderate_army:0 "Eine gemäßigte Armee"
 PAL_moderate_army_desc:0 ""
 PAL_sway_policeforce:0 "Beeinflussen Sie die Polizei"
 PAL_sway_policeforce_desc:0 "Die obligatorischen palästinensischen Polizeikräfte waren bei der Niederschlagung von Streiks und Aufständen sehr effektiv, aber mit dieser neuen Revolte haben sie kein Einkommen, wir müssen sie auf unsere Seite ziehen, um diesen zionistischen Feind zu zerschlagen."
 PAL_mujahid_mentality2:0 "Mudschaheddin-Mentalität"
 PAL_declare_jihad:0 "Erkläre den Dschihad"
 PAL_declare_jihad_desc:0 ""
 PAL_international_volunteers:0 "Internationale Freiwillige"
 PAL_international_volunteers_desc:0 "Aufgrund unseres schwankenden Wesens und der charismatischen Redefähigkeiten unseres Anführers sind viele zusammengekommen, um sich uns in unserem Kampf gegen den Zionismus anzuschließen, und so wird eine internationale Brigade geschaffen."
 PAL_arab_immigration:0 "Ermutigen Sie die arabische Einwanderung"
 PAL_arab_immigration_desc:0 "Aufgrund des Mangels an Mitarbeitern und Arbeitskräften aufgrund unseres jüngsten Sieges über die Juden, der die Aliyah gestoppt hat, müssen wir den Arabern die Staatsbürgerschaft und Beschäftigungsmöglichkeiten versprechen, um unser Land am Laufen zu halten."
 PAL_arrest_nashashbi_figures:0 "Verhaftung von Nashashbi-Figuren"
 PAL_arrest_nashashbi_figures_desc:0 "Die Nashashbis planen schon seit einiger Zeit im Geheimen einen Putsch, wir müssen sie jetzt verhaften, bevor sie außer Kontrolle geraten."
 PAL_kickout_brits:0 "Rauswurf der britischen Bürokraten"
 PAL_kickout_brits_desc:0 "Seit der großen Revolte gegen die britische Autorität und der Niederlage über den Zionismus waren die Briten in Regierungsämtern etwas entmutigt, aber als Schritt in unserer islamistischen Revolution werden wir sie entlassen."
 PAL_seize_estates:0 "Beschlagnahmung des Besitzes der Familie Nashashbi"
 PAL_seize_estates_desc:0 "Die Nashashbi Family Estates waren schon immer luxuriöse Paläste, aber wir müssen sie zum Wohle unserer Autorität und zur besseren Stärkung unserer Wirtschaft beschlagnahmen"
 PAL_sharia:0 "Scharia durchsetzen"
 PAL_sharia_desc:0 "Die islamische Scharia ist eine sehr bekannte Reihe von Gesetzen und Gesetzen, die sich strikt an den Koran und die Hadithe des Propheten Muhammad halten. Als wahrer islamischer Staat müssen wir diese Gesetze durchsetzen"
 PAL_sharia_idea:0 "Scharia"
 PAL_jizya:0 "Jizya für jüdische Einwanderer"
 PAL_jizya_desc:0 "Die jüdische Einwanderung ist in Palästina zwar nach unserem Sieg gegen die Zionisten zurückgegangen, aber um davon zu profitieren, werden wir ein Jizya-System einführen. Jüdische Einwanderer müssen nun die Regierung bezahlen, um in Palästina zu bleiben"
 PAL_establish_majlis:0 "Gründung von Al Majlis Al Islami Al Filastini"
 PAL_establish_majlis_desc:0 "Um dem unvermeidlichen Aufstieg des Obersten Muslimrats entgegenzuwirken, müssen wir den Palästinensischen Islamischen Rat gründen. Das Ziel des Rates besteht darin, Husseinis Gedankengang über den Islam und die Einschränkung des Liberalismus zu fördern"
