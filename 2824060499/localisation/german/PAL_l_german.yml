 palestine.71.d:0 "Nach der Instabilität aufgrund der unentschlossenen Abstimmung des Majlis-Vorsitzenden versammelte General Hasan Salameh seine Milizen und marschierte in Jerusalem, hielt eine anti-islamistische Anti-Majlis-Rede und mobilisierte die Menge gegen das Majlis, gleichzeitig die Wachen im Majlis Es stellte sich heraus, dass salamistische Sympathien die Türen des Majlis verschlossen hatten, und es wurde ein Staatsstreich erklärt."
