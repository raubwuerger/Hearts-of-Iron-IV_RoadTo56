 PAL_start_doctrine_discussions:0 "Beginnen Sie mit Lehrbesprechungen"
 PAL_start_doctrine_discussions_desc:0 "Damit das PDF tatsächlich funktioniert, müssen wir wissen, wie unsere Offiziere die Männer führen können und wie die Männer den Feind besiegen sollen. Daher müssen wir die Doktrin besprechen, die Palästina übernehmen wird. Dies wird auch unserem Generalstab helfen, wie sie zurechtzukommen sind in ihrer Loyalität etwas gespalten."
 PAL_lessons_from_the_RAF:0 "Lehren aus der RAF"
 PAL_lessons_from_the_RAF_desc:0 ""
 PAL_the_united_palestinian_army_desc:0 "Die Vereinigte Palästinensische Armee wurde mitten im Unabhängigkeitskrieg gegen zionistische Kräfte gegründet. Sie bestand aus vielen Fraktionen und Stämmen, vor allem der Heiligen Kriegsarmee, den Nashashbi Levies und der Arabischen Befreiungsarmee. Die Armee steht jedoch äußerst da aufgrund unterschiedlicher Loyalitäten und Ideale gespalten und uneinig."
 PAL_glorify_the_holy_war_army:0 "Verherrlichen Sie die Armee des Heiligen Krieges"
 PAL_glorify_the_holy_war_army_desc:0 "Die Holy War Army sind die Mudschaheddin, die ihr Leben für Palästina gegeben haben!"
 PAL_create_the_fidaiyya:0 "Erstelle Al-Fidaiyya"
 PAL_create_the_fidaiyya_desc:0 "Die Clans Palästinas, vor allem die Husseini- und Nashashbi-Clans, trennen die Armee von ihrem ehemals organisierten Fedajin-Staat, also müssen wir eine neue Armee schaffen, die frei von Zusammenstößen der Clans ist, Al-Fidaiyya"
 PAL_favor_the_nashashbi_freedom_fighters:0 "Bevorzugen Sie die Nashashbi Freedom Fighters"
 PAL_favor_the_nashashbi_freedom_fighters_desc:0 "Die Nashashbis waren eine große Hilfe bei der Unabhängigkeit Palästinas, ihre Kontrolle über die SMC und ihre Teilnahme am Widerstand haben Palästina den Weg zur Unabhängigkeit geebnet, nur sie können unsere individuellen Rechte schützen"
 PAL_formalize_the_socialist_brigades:0 "Formalisierung der sozialistischen Brigaden"
 PAL_formalize_the_socialist_brigades_desc:0 "Die sozialistischen Brigaden sind die einzigen, die kompetent genug sind, um Palästinas Berufsarmee zu sein."
 PAL_repossess_the_jaffa_electric_company:0 "Nehmen Sie die Jaffa Electric Company zurück"
 PAL_repossess_the_jaffa_electric_company_desc:0 "Die Jaffa Electric Company war ein zionistisches Unternehmen mit dem Auftrag, wir werden uns die Vorteile unserer Arbeit zurückholen!"
 PAL_the_economy_of_palestine:0 "Die Wirtschaft Palästinas"
 PAL_the_economy_of_palestine_desc:0 "Da unsere Nation noch in den Kinderschuhen steckt, müssen wir diese neue Gelegenheit nutzen, um die übrig gebliebene Mandatswirtschaft zu verfeinern"
 PAL_set_up_the_military_industry:0 "Aufbau der Militärindustrie"
 PAL_set_up_the_military_industry_desc:0 "Um das Überleben Palästinas zu sichern, müssen wir die Armee versorgen"
 PAL_construction_of_roads:0 "Bau von Straßen"
 PAL_construction_of_roads_desc:0 "Aufgrund der neuen wachsenden Industrie Palästinas müssen wir unsere ländlichen Staaten weiterentwickeln, um Platz für mehr Industriekomplexe zu schaffen"
 PAL_industrialize_gaza:0 "Gaza industrialisieren"
 PAL_industrialize_gaza_desc:0 "Die Dörfer in Gaza waren schon immer landwirtschaftlich geprägt und nicht industrialisiert, weshalb wir das zum Wohle der palästinensischen Wirtschaft ändern sollten"
 PAL_expand_steel_mill_industry:0 "Erweitern Sie die Stahlindustrie"
 PAL_expand_steel_mill_industry_desc:0 "Um unsere Militärindustrie zu stärken, müssen wir Stahlwerke errichten, um die für unsere Ausrüstung benötigten Ressourcen sicherzustellen"
 PAL_refurbish_al_quds:0 "Al-Quds sanieren"
 PAL_refurbish_al_quds_desc:0 "Al-Quds ist die glorreiche Hauptstadt Palästinas und wir müssen sicherstellen, dass sie ein Leuchtturm in der Levante ist, der mit Damaskus und Bagdad mithalten kann!"
 PAL_the_powerhouse_of_the_levant:0 "Das Kraftpaket der Levante"
 PAL_the_powerhouse_of_the_levant_desc:0 "Die von der Levante besetzten Staaten Libanon und Syrien sind nichts, worüber man sich lustig machen kann, aber Palästinas Industrie übertrifft beide!"
 PAL_focus_on_cavalry:0 "Kavallerie-Fokus"
 PAL_focus_on_cavalry_desc:0 "Wie die tapferen Mudschaheddin von einst müssen auch wir die Kavallerie zu unserer Hauptangriffsmacht machen!"
 PAL_focus_on_infantry:0 "Infanterie-Fokus"
 PAL_focus_on_infantry_desc:0 "Damit unsere mutige marxistische Revolution gut verteidigt bleibt, müssen wir von den Bolschewiki lernen und Infanterie als unsere Hauptangriffsmacht einsetzen"
 PAL_balanced_army_focus:0 "Ausgeglichene Armee"
 PAL_balanced_army_focus_desc:0 "Wenn wir die Armee aufteilen und eine Einheit haben, da unser Fokus unnötig und inkompetent ist, wird unsere Armee ein Alleskönner sein, moderat in allem!"
 PAL_militia_standardization:0 "Standardisieren Sie die Milizen"
 PAL_militia_standardization_desc:0 "Die palästinensischen Milizen haben den Nashashbi-Clan schon immer unterstützt, sie müssen standardisiert und in der Armee eingesetzt werden!"
 PAL_the_fawzi_doctrine:0 "Die Fawzi-Doktrin"
 PAL_the_fawzi_doctrine_desc:0 "Fawzi Al Qawuqji verfügt über Erfahrung in mehreren Schauplätzen des Ersten Weltkriegs, unter anderem als Leiter der arabischen Befreiungsarmee. Er glaubt, dass Modernisierung der Schlüssel ist, um mit der Bedrohung Palästinas Schritt zu halten"
 PAL_the_salama_doctrine:0 "Die Salama-Doktrin"
 PAL_the_salama_doctrine_desc:0 "Hasan Salama war schon immer ein eifriger Joker bei den Aufständen der palästinensischen Armee und fungierte als Einheitenkommandeur mehrerer Brigaden der Armee des Heiligen Krieges. Er glaubt, dass Schnelligkeit und Kavallerie der Schlüssel zur Abwehr feindlicher Angriffe sind"
 PAL_the_azzam_doctrine:0 "Die Azzam-Doktrin"
 PAL_the_azzam_doctrine_desc:0 "Abdel Rahman Al-Azzam war ein bekannter Joker in der palästinensischen Widerstandsbewegung, sein Charisma und seine Popularität in der palästinensischen politischen Szene sind unübertroffen, seine Doktrin muss sicherlich die beste sein!"
