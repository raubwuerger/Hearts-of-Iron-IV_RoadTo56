 PAL_arab_volunteers:0 "Arabische Freiwillige"
 PAL_arab_volunteers_desc:0 "Araber aus der ganzen arabischen Welt haben sich unserem Kampf gegen den Zionismus angeschlossen. Wir müssen diesen Zustrom an Arbeitskräften ausnutzen"
 PAL_auth:0 "...Für Ihr Zuhause"
 PAL_auth_desc:0 "Die palästinensische Sache wird von der Liebe zur Nation geleitet, und der Schwerpunkt des einfachen Mannes, General Abdul-Qadir, ist für diese Aufgabe großartig, da er Verbindungen zu bestimmten Milizen hat und die Öffentlichkeit leicht beeinflussen kann"
 PAL_nashashbi:0 "...Gegen Versklavung und Hass"
 PAL_nashashbi_desc:0 "Das Ziel der palästinensischen Bewegung ist es, sich gegen ihre Versklavung und den ihr entgegengebrachten Hass zu wehren. Wir müssen aus diesen dunklen Zeiten durch Befreiung in den Ruhm aufsteigen!"
 PAL_islam:0 "...Im Namen Allahs"
 PAL_islam_desc:0 "Diese Zeit der Liberalisierung und des Säkularismus ist gefährlich. Wir müssen an unseren Idealen festhalten und die Mudschaheddin-Mentalität etablieren. Unsere Frömmigkeit wird uns zum Sieg führen!"
 PAL_alf_idea:0 "Direkte militärische Führung"
 PAL_alf_idea2:0 "Direkte militärische Führung"
 PAL_nashashbi_idea:0 "Nashashbi-Führung"
 PAL_hwa:0 "Munathamat al-Jihad al-Muqaddas"
 PAL_hwa_desc:0 "Munathamat al-Jihad al-Muqaddas, oder die Organisation des Heiligen Kampfes, ist eine irreguläre Streitmacht in unserem Militär, sie muss aufgrund ihrer Kenntnis des Geländes gut ausgestattet sein, ihre Loyalität gegenüber den Husseini wird uns bei unseren Bemühungen ebenfalls viel mehr helfen."
 PAL_hasan_salameh:0 "Fördern Sie Hassan Salameh"
 PAL_hasan_salameh_desc:0 "General Hassan Salameh ist der Familie Husseini sehr treu und folgt unserer Ansicht eines gemeinsamen heiligen Kampfes. Ihm muss der Titel eines Feldmarschalls verliehen werden, um unseren Erfolg weiter voranzutreiben"
 PAL_negotiate:0 "Senden Sie Stammdiplomaten aus"
 PAL_negotiate_desc:0 "Der Kampf um Palästina wird nicht nur am Boden mit Waffen ausgetragen, er wird auch im geopolitischen Bereich ausgetragen, wir müssen unseren zionistischen Feind diplomatisch besiegen"
 PAL_scorched_earth_idea:0 "Verbrannte Erde"
 PAL_smuggle_saudi_guns:0 "Saudische Waffen schmuggeln"
 PAL_smuggle_saudi_guns_desc:0 "Saudi-Arabien hat eine sehr junge Militärindustrie, wir können möglicherweise einige neu hergestellte Waffen über Jordanien schmuggeln"
 PAL_modern_technique:0 "Übernehmen Sie moderne Taktiken"
 PAL_modern_technique_desc:0 "Der Stand der Kriegsführung in dieser Region ist sehr begrenzt und veraltet. Wir müssen ihn erneuern und in unseren Plänen effizientere Methoden anwenden"
 PAL_scorched_earth:0 "Verbrannte Erde"
 PAL_scorched_earth_desc:0 "Der Feind darf niemals von der Nahrung essen, die wir essen! Wir müssen die Erde, durch die wir uns versorgen, versengen, um dem Feind einen Vorteil vollständig zu verwehren"
 PAL_conscript_tribes:0 "Wehrpflichtiger Stammes-Beduine"
 PAL_conscript_tribes_desc:0 "Die vielen Stämme Palästinas, die vor allem im Gazastreifen und im Osten von Be'er Scheva eine wichtige Rolle spielen, sind für unsere Sache von entscheidender Bedeutung. Sie haben auch eine neu entdeckte Loyalität gegenüber der Familie Nashashbi entwickelt, die sich früher oder später als nützlich erweisen könnte."
 PAL_into_sea:0 "In das Meer"
 PAL_into_sea_desc:0 "Die zionistische Bedrohung kam von den Meeren! Und es wird in die Meere zurückkehren!"
 PAL_allow_jews:0 "Erlauben Sie nichtzionistischen Juden den Eintritt in die Armee"
 PAL_allow_jews_desc:0 ""
 PAL_nashashbi_idea2:0 "Nashashbi-Führung"
 PAL_declare_independance:0 "Formelle Unabhängigkeitserklärung"
 PAL_declare_independance_desc:0 "Um die Existenz eines palästinensisch-arabischen Staates weiter zu festigen, müssen wir offiziell die Unabhängigkeit von unseren britischen Unterdrückern und unseren zionistischen Feinden erklären"
 PAL_hashemite_idea:0 "König Zeid"
 PAL_push_revanchist_agenda:0 "Revanchistische Agenda vorantreiben"
 PAL_push_revanchist_agenda_desc:0 "Das Mutterland Palästina ist großartig, doch unsere wahren Landgrenzen erstrecken sich vom Sinai bis nach Beirut, und wir werden unser wahres Heimatland zurückerobern."
 PAL_socialist_crackdown:0 "Sozialistisches Vorgehen"
 PAL_socialist_crackdown_desc:0 "Der Sozialismus stellt eine große Bedrohung für die Souveränität Palästinas und seine Kultur dar, da er derzeit immer beliebter wird. Wir müssen diese abscheuliche Ideologie aus unserer Nation verbannen."
 PAL_contain_amins_thought:0 "Enthalten Sie Amins Gedanken"
 PAL_contain_amins_thought_desc:0 "Amin Al-Husseini, der große Mufti von Jerusalem, ist ein weiser und frommer Mann. Wir müssen seine Denkweise tatsächlich schützen, um die volle Frömmigkeit zu bewahren und nicht den Fehlern des Säkularismus zu verfallen"
 PAL_hashemite_figurehead:0 "Haschemitische Galionsfigur"
 PAL_hashemite_figurehead_desc:0 "Die Nachkommen Muhammads, Friede sei mit ihm, müssen geschätzt werden, und es wäre in unserem Interesse, jemanden zum Aushängeschild des Staates zu ernennen. Prinz Zeid ist dafür ein sehr guter Kandidat."
