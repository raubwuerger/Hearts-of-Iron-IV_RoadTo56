 PAL_conscript_elderly_desc:0 "Unser Volk muss für das Mutterland Palästina kämpfen, egal wie alt oder jung es ist."
 PAL_youth_leagues:0 "Jugendligen"
 PAL_youth_leagues_desc:0 "Die Jugend ist für die Militarisierung Palästinas am wichtigsten. Um die zionistische Bedrohung vollständig von der Landkarte zu tilgen, müssen wir dieses Werkzeug nutzen, bevor der Feind es ausnutzt."
 PAL_arm_civilians:0 "Bewaffnen Sie Zivilisten"
 PAL_arm_civilians_desc:0 ""
 PAL_raid_jordan:0 "Organisieren Sie Razzien in jordanischen Versorgungszentren"
 PAL_raid_jordan_desc:0 "Die transjordanischen Versorgungszentren in der Nähe der Berge As-Salt und Irbid sind für unsere Sache sehr nützlich. Wir müssen schwere Angriffe auf bestimmte Ziele organisieren, zu denen Versorgungszentren und Armeekasernen gehören"
 PAL_buy_egy_tanks:0 "Kaufen Sie ägyptische Panzer"
 PAL_buy_egy_tanks_desc:0 "Die neue Erfindung der Panzer ist faszinierend und für den Schutz Palästinas notwendig. Die Ägypter haben bereits mit der Produktion begonnen, wir müssen diese effiziente Erfindung kaufen"
 PAL_jewish_gun:0 "Beschlagnahmung jüdischer Waffen"
 PAL_jewish_gun_desc:0 "Einige Waffen verbleiben möglicherweise im Besitz jüdischer Familien und Milizen. Um jedoch die Verteidigung unseres Landes nach innen und außen zu sichern, müssen wir diese Waffen für den Einsatz in unserer Armee beschlagnahmen"
 PAL_raid_lebanon:0 "Führen Sie Razzien in Beirut durch"
 PAL_raid_lebanon_desc:0 "Beirut ist ein wichtiger Handelsstandort für die französische Regierung. Wir können möglicherweise mehr Ausrüstung für unser Militär beschlagnahmen, wenn wir Razzien in den Häfen organisieren"
 PAL_supreme_commander_of_arab_revolution:0 "Oberbefehlshaber der Arabischen Revolution"
 PAL_cement_legacy:0 "Zementieren Sie Fawzis Vermächtnis"
 PAL_cement_legacy_desc:0 "Fawzi hat die palästinensische und arabische Sache mehrfach angeführt, wir sollten sein Vermächtnis festigen"
