 a_higher_standard_of_living_desc:0 ""
 mobile_construction_brigades:0 "Mobile Baubrigaden"
 mobile_construction_brigades_desc:0 ""
 r56_til_the_bitter_end_idea:0 "Bis zum bitteren Ende"
 r56_til_the_bitter_end_idea_desc:0 "Der Kampf ist noch nicht vorbei!"
