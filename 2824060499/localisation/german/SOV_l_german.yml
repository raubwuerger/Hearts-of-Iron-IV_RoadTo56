l_german:
 SOV_ukrainian_reclaimation_desc:0 "Ukrainische Nationalisten versuchen erneut, [SOV.GetNameDef] zu spalten, und die Regierung ist entschlossen, die nationalistischen Elemente zu eliminieren."
 SOV_anti_bolshevik_revolt:0 "Antibolschewistische Revolte"
 SOV_put_down_the_ukrainian_revolt:0 "Schlagen Sie den ukrainischen Aufstand nieder"
 SOV_crush_ukrainian_opposition:0 "Zerschlage die ukrainische Opposition"
 r56_UKR_revolt_active:0 "Die Ukraine hat revoltiert"
 SOV_defeat_the_upa_in_199:0 "Besiege die UPA in [199.getname]"
 SOV_defeat_the_upa_in_91:0 "Besiege die UPA in [91.getname]"
 SOV_defeat_the_upa_in_89:0 "Besiege die UPA in [89.getname]"
 SOV_defeat_the_upa_in_80:0 "Besiege die UPA in [80.getname]"
 SOV_defeat_the_upa_in_73:0 "Besiege die UPA in [73.getname]"
 SOV_iron_curtain_faction:0 "Cominform"
 SOV_Lenin_Cult:0 "Lenin-Kult"
 SOV_Lenin_Cult_desc:0 "Wir müssen die Hingabe an die Religion durch die Hingabe an den Staat ersetzen."
 SOV_New_Soviet_Woman:0 "Neue Sowjetfrau"
 SOV_New_Soviet_Woman_desc:0 "Wir haben große Fortschritte auf dem Weg zur Gleichstellung der Geschlechter in unserer Gesellschaft gemacht. Lasst uns diesen Weg weitergehen und die Frauen bitten, ebenfalls im Kampf zu dienen. Wir können sie für Unterstützungsaufgaben an vorderster Front und einige begrenzte Kampfposten einsetzen, um gesunden Männern die Freiheit zu geben, zu kämpfen. Nur mit echter Gleichheit und echtem Engagement für die Sache können wir der Aggression ausländischer Mächte widerstehen."
 SOV_Trotskyite_Coup:0 "Trotzkistischer Putsch"
 SOV_Trotskyite_Coup_desc:0 ""
 SOV_Organize_Labor:0 "Arbeit organisieren"
 SOV_Organize_Labor_desc:0 ""
 trotsky_check:0 "Bereits empört"
 SOV_khruschev_flag:0 "Chruschtschow übernahm während des Bürgerkriegs die Führung"
 SOV_tank_improvements_idea:0 "Panzerverbesserungen"
 SOV_mass_tank_procution_idea:0 "Massenpanzerproduktion"
 SOV_Integrate_Labor_Into_The_Military:0 "Integrieren Sie die Arbeitskräfte in das Militär"
 SOV_Integrate_Labor_Into_The_Military_desc:0 "Jeder dient. Manche benutzen Gewehre, andere benutzen Hämmer. Die Arbeit muss lernen, beides zu nutzen."
 SOV_A_Gun_In_Every_Hand:0 "Eine Waffe in jeder Hand"
 SOV_A_Gun_In_Every_Hand_desc:0 "Die Kraft kommt aus dem Lauf eines Langgewehrs. Wir müssen sicherstellen, dass wir genügend Waffen für die Befreiung des Proletariats der Welt haben."
 SOV_New_Infantry_Equipment:0 "Neue Infanterieausrüstung"
 SOV_New_Infantry_Equipment_desc:0 "Mit modernisierter Ausrüstung erhalten unsere ruhmreichen Soldaten die nötigen Werkzeuge, um die Welt von der kapitalistischen Unterdrückung zu befreien."
 SOV_Red_Mountaineers:0 "Rote Bergsteiger"
 SOV_Red_Mountaineers_desc:0 "Wir müssen ein Programm zur Ausbildung von Truppen ins Leben rufen, damit sie den Kampf in bergigem Gelände beherrschen. Diese in den härtesten Umgebungen ausgebildeten Gebirgstruppen werden die Speerspitze unserer Befreiung der Welt sein."
 SOV_Jungle_Training:0 "Dschungeltraining"
 SOV_Jungle_Training_desc:0 "Wir müssen Methoden entwickeln und unsere Soldaten ausbilden, um in tropischen Umgebungen Krieg führen zu können. Das Proletariat tropischer Gefilde bedarf der Befreiung, ebenso wie die Ausgebeuteten in England und Frankreich."
 SOV_Nationwide_Wargame:0 "Bundesweite Kriegsspiele"
 SOV_Nationwide_Wargame_desc:0 "Mit einem riesigen Kriegsspiel, das die gesamte UdSSR abdeckt, werden wir in der Lage sein, die nötige Erfahrung zu sammeln, um in der Neuzeit effektiv Krieg zu führen."
 SOV_Work_On_Logistics:0 "Verbessern Sie unsere Logistikfähigkeiten"
 SOV_Work_On_Logistics_desc:0 "Um auf dem Schlachtfeld effektiv sein zu können, müssen Soldaten ständig mit Nahrung und Munition versorgt sein. Wir müssen ein Elite-Offizierkorps organisieren, um sicherzustellen, dass die Armee immer die Vorräte erhält, die sie benötigt. Alexander Vasilevsky ist ein äußerst kompetenter Kommandant, der über die notwendigen Fähigkeiten verfügt, um diese neue Elitetruppe an Personal zusammenzustellen."
 SOV_Military_Machine:0 "Militärmaschine"
 SOV_Military_Machine_desc:0 "Die sowjetische Militärmaschinerie wird weiterhin Waffen produzieren, bis das gesamte Proletariat von der Unterdrückung befreit ist."
 SOV_Develop_Resources:0 "Ressourcen entwickeln"
 SOV_Develop_Resources_desc:0 "Die Industrie braucht Erze und andere Ressourcen, um Waffen für das Militär herzustellen. Wir müssen neue Minen eröffnen, um diesen Bedarf zu decken."
 SOV_more_tech:0 "Investieren Sie in die Wissenschaft"
 SOV_more_tech_desc:0 "Wir müssen weiterhin die Grenzen des menschlichen Wissens erweitern. Mit der Wissenschaft können wir eine bessere Gesellschaft für die Menschen schaffen."
 SOV_The_Working_Man:0 "Der arbeitende Mann"
 SOV_The_Working_Man_desc:0 "Der Arbeiter ist der Inbegriff der trotzkistischen Revolution. Wenn er seinen Platz in der glorreichen Revolution nicht kennt, werden unsere Hoffnungen und Träume ein unglückliches Ende finden."
 SOV_Restrict_Political_Expression:0 "Beschränken Sie die politische Meinungsäußerung"
 SOV_Restrict_Political_Expression_desc:0 "Während die Meinungsfreiheit und andere politische Freiheiten große Annehmlichkeiten darstellen, erfordern moderne Zeiten die Ergreifung anderer Maßnahmen. Diejenigen, die Rebellion fördern und abweichende Meinungen schüren, müssen gejagt und aus der Bevölkerung entfernt werden."
 SOV_One_Dream_One_China:0 "Ein Traum, ein China"
 SOV_One_Dream_One_China_desc:0 "Wir werden der wahren chinesischen Regierung helfen, die Bauern von verschiedenen Kriegsherren zu befreien, die in den letzten Jahren an die Macht gekommen sind. Der oberste Kriegsherr, Chiang Kai Shek, wird ein schwer zu besiegender Gegner sein, daher werden wir dieses Unterfangen militärisch unterstützen."
 SOV_Return_Of_Japanese_Occupied_China:0 "Verhandeln Sie über die Rückgabe des von Japan besetzten China"
 SOV_Return_Of_Japanese_Occupied_China_desc:0 "Wir werden im Streit zwischen Japanern und Chinesen vermitteln und eine gerechte Lösung für den Konflikt beider Parteien finden. Wir garantieren den Ausgang des Verfahrens und sorgen für einen reibungslosen Ablauf. Genosse Trotzki ist niemand, den man zum Narren halten kann."
 SOV_Indian_Communism:0 "Indischer Kommunismus"
 SOV_Indian_Communism_desc:0 "Wir werden die Verbreitung kommunistischer Ideen unter den indischen Bauern fördern, um ihnen zu helfen, sich von ihren dekadenten britischen Oberherren zu befreien."
 SOV_Free_The_Peasants:0 "Befreie die Bauern"
 SOV_Free_The_Peasants_desc:0 "Wir werden dazu beitragen, Indien zu industrialisieren und seine Menschen von den Bauernhöfen in neu gebaute Fabriken zu bringen."
 SOV_Independence_For_India:0 "Unabhängigkeit für Indien"
 SOV_Independence_For_India_desc:0 "Indien wird endlich Unabhängige aus dem abscheulichen, imperialistischen Imperium Vereinigtes Königreich erhalten."
 SOV_World_Revolution:0 "Weltrevolution"
 SOV_World_Revolution_desc:0 "Die Bauern und Werktätigen der Welt müssen von der kapitalistischen und faschistischen Unterdrückung befreit werden. Wenn wir dies tun wollen, müssen wir jedoch vorsichtig sein. Die Regierungen dieser Nationen werden es nicht begrüßen, wenn wir unsere Ideologie verbreiten und offene Aufstände in ihren eigenen Hinterhöfen fördern."
 SOV_ideological_propaganda:0 "Ideologische Propaganda"
 SOV_ideological_propaganda_desc:0 "Jede kommunistische Bewegung ist eine potentielle Zelle, die bereit ist, die Massen zu organisieren."
 SOV_Expansion_of_Communism:0 "Ausbreitung des Kommunismus"
 SOV_Expansion_of_Communism_desc:0 "Wir werden mehr Menschen ermutigen, das Licht des Kommunismus zu erblicken, indem wir ihnen die Vorteile zeigen, die er bietet."
 SOV_European_Sphere:0 "Die europäische Sphäre"
 SOV_European_Sphere_desc:0 "Je mehr Menschen unsere kommunistische Ideologie akzeptieren, desto größer werden die Grenzen unserer Nation. Eines Tages werden wir keine Nationen oder Grenzen mehr brauchen und unter einer zentralisierten Regierung leben. Die Zukunft der gesamten Menschheit steht auf dem Spiel."
 SOV_Get_New_Communists_On_Board:0 "Holen Sie sich neue Kommunisten an Bord"
 SOV_Get_New_Communists_On_Board_desc:0 "Um potenzielle Kommunisten zu gewinnen, müssen wir ihnen zeigen, dass der Kommunismus wirklich das beste System ist, um den arbeitenden Menschen ein qualitativ hochwertiges Leben zu gewährleisten. Daher werden wir damit beginnen, einen erheblichen Teil unserer Produktion auf Konsumgüter und den allgemeinen Verbraucherkonsum zu konzentrieren."
 SOV_Dawn_Of_A_Better_World:0 "Der Beginn einer besseren Welt"
 SOV_Dawn_Of_A_Better_World_desc:0 "Wir müssen danach streben, eine einzigartige menschliche Nation aufzubauen, die alle einbezieht und zum Wohle aller von einer einzigen kommunistischen Regierung regiert wird. Auch wenn dies noch in weiter Ferne liegt, müssen wir weiter auf dieses Ziel hinarbeiten, auch wenn dieser Traum noch so weit entfernt erscheint wie eh und je."
 SOV_Perpetual_Warfare:0 "Zustand der ewigen Kriegsführung"
 SOV_Perpetual_Warfare_desc:0 "Wir werden kämpfen, bis jeder letzte Tropfen Blut, jede Kugel, jede Bombe, jedes Restchen Essen im Kampf für die Freiheit der gesamten Menschheit verschwendet ist."
 SOV_The_Polish_Question:0 "Die polnische Frage"
 SOV_The_Polish_Question_desc:0 "Die Polen haben uns immer übel genommen, und es ist an der Zeit, ihrer Unverschämtheit ein Ende zu setzen. Polen würde es lieber sehen, wenn die Welt zerstört würde, bevor es uns erlauben würde, das Proletariat zu befreien oder die Deutschen daran zu hindern, sich an der totalen Eroberung Europas zu beteiligen."
 SOV_3_Way_Parition_Of_Poland:0 "Teilung Polens"
 SOV_3_Way_Parition_Of_Poland_desc:0 "Wir werden Polen mit den Deutschen spalten, um das Unrecht von Versailles wiedergutzumachen. Den Tschechen wird auch ein Teil des Territoriums für humanitäre Zwecke zugeteilt, so dass Juden und Flüchtlinge sich entscheiden können, dorthin zu reisen, wenn sie es wünschen. Wir tun schließlich nur das Richtige."
 SOV_Stalin_Cult:0 "Stalin-Kult"
 SOV_Stalin_Cult_desc:0 "Die Förderung des Personenkults des Genossen Stalin wird dazu beitragen, unserer Regierung Legitimität zu verleihen und die Arbeitseffizienz zu steigern. Das sowjetische Volk braucht nach vielen turbulenten Jahren eine Phase der Stabilität, und das darf ihm nicht verweigert werden!"
 SOV_sing_katyusha_sing:0 "Sing Katyusha Sing!"
 SOV_sing_katyusha_sing_focus:0 "Sing Katyusha Sing!"
 SOV_sing_katyusha_sing_focus_desc:0 "Die Feinde von [ROOT.GetNameDef] werden bald ein Lied hören, das sie nie vergessen werden."
 manufacturer_applies_bonus_instantly_tooltip:0 "§CDieser Hersteller wendet seinen Effekt auch dann an, wenn Sie die verstärkte(n) Einheit(en) bereits freigeschaltet haben.§!"
 SOV_mass_firearms_production:0 "Massenproduktion von Schusswaffen"
 SOV_mass_firearms_production_desc:0 "Der Krieg verlangt von jedem Soldaten ein Gewehr in der Hand. Unsere Industrie muss mobilisiert werden, um dieses Ziel zu erreichen"
 SOV_shocktroops:0 "Stoßtruppen"
 SOV_shocktroops_desc:0 "Mutige, mit Körperschutz ausgerüstete Soldaten können nah heranrücken und den Kampf so nah an den Feind heranführen, dass Artillerieunterstützung nutzlos wird."
 SOV_copy_yaroslav_rubber_factory:0 "Kopieren Sie die Jaroslawische Gummifabrik"
 SOV_copy_yaroslav_rubber_factory_desc:0 "Die in den frühen 1930er Jahren auf der Grundlage von aus den USA importierten Technologien erbaute Gummifabrik in Jaroslaw gehörte zu ihrer Entstehungszeit zu den besten der Welt. Es war auch eine unserer einzigen Gummiquellen. Um den Anforderungen der Kriegsanstrengungen gerecht zu werden, müssen in der UdSSR weitere größere Gummifabriken gebaut werden."
 SOV_tank_programs:0 "Panzerprogramme"
 SOV_tank_programs_desc:0 "Nachdem wir die Leistung unserer leichten Panzer bei Zwischenfällen mit dem japanischen Kaiserreich analysiert hatten, erhielten unsere Panzerproduktionsstätten den Auftrag, einen völlig neuen Panzerungstyp zu entwickeln."
 SOV_mass_tank_production:0 "Massenpanzerproduktion"
 SOV_mass_tank_production_desc:0 "Nur eine enorm gesteigerte Panzerproduktion wird uns in die Lage versetzen, unsere Feinde zu besiegen. In den Westen! Für das Mutterland!"
 SOV_establish_tankograd:0 "Errichte Tankograd"
 SOV_establish_tankograd_desc:0 "Durch die Zusammenführung des Personals und der Ausrüstung der Kirower Panzerfabrik und anderer Werke mit der Tscheljabinsker Traktorenfabrik können wir einen gigantischen Komplex bilden, der sich auf die Produktion gepanzerter Fahrzeuge konzentriert: Tankograd."
 SOV_tank_improvements:0 "Panzerverbesserungen"
 SOV_tank_improvements_desc:0 "Durch die geneigte Panzerung können wir die Effizienz der Panzerung unserer Panzer erhöhen, ohne ihr Gewicht zu erhöhen. In Kombination mit einem starken Geschütz werden wir in der Lage sein, die beeindruckendsten Panzer einzusetzen, die es je gab."
 SOV_cat_killers:0 "Katzenmörder"
 SOV_cat_killers_desc:0 "Mit spezialisierten Jagdpanzern werden wir diese lästigen Katzen endlich los."
 SOV_Go_With_Molotov:0 "Ersetzen Sie Litnow durch Molotow"
 SOV_Go_With_Molotov_desc:0 "Wir müssen den Deutschen zeigen, dass wir bereit sind, mit ihnen zusammenzuarbeiten. Um dies zu erreichen, müssen wir als Signal an Hitler das Ministerium von Juden säubern."
 SOV_French_Soviet_Reapproachment:0 "Französisch-sowjetische Annäherung"
 SOV_French_Soviet_Reapproachment_desc:0 "Es ist klar, dass die Nazis versuchen werden, unser Land als Lebensraum zu nutzen. Deshalb müssen wir die Beziehungen zu Frankreich verbessern, um die Bedrohung durch den Faschismus einzudämmen."
 SOV_Help_For_France:0 "Hilfe für Frankreich"
 SOV_Help_For_France_desc:0 "Wir müssen unsere neuen französischen Freunde bei ihren Bemühungen zum Aufbau einer Militärindustrie unterstützen, damit sie nicht dem faschistischen Angriff zum Opfer fallen."
 SOV_Reconcile_French_Comintern:0 "Versöhne die französische Komintern"
 SOV_Reconcile_French_Comintern_desc:0 "Wir sollten unsere ideologischen Differenzen mit den französischen Kommunisten beiseite legen und gemeinsam auf gemeinsame Ziele hinarbeiten."
 SOV_French_Soviet_Treaty:0 "Französisch-sowjetischer Vertrag"
 SOV_French_Soviet_Treaty_desc:0 "Unsere Rüstungsforschung stagniert. Wenn wir uns mit den Franzosen zusammenschließen, können wir wieder hochmoderne Designs entwickeln."
 SOV_Assist_The_Czechs:0 "Unterstützen Sie die Tschechen"
 SOV_Assist_The_Czechs_desc:0 "Wir müssen unseren slawischen Landsleuten helfen, dem Angriff der Nazis zu widerstehen. Wir werden Ingenieure und andere Berater schicken, um sie bei der Vorbereitung auf die Invasion zu unterstützen."
 SOV_Guarantee_For_Czechoslovakia:0 "Garantiert den Tschechen"
 SOV_Guarantee_For_Czechoslovakia_desc:0 "Wir müssen die Expansion der Nazis auf Schritt und Tritt verhindern. Wir müssen den Tschechen und der Welt sagen, dass ihre Souveränität durch die mächtige Sowjetunion geschützt wird."
 SOV_Pressure_Poland:0 "Druck auf Polen"
 SOV_Pressure_Poland_desc:0 "Wir können zwei Fliegen mit einer Klappe schlagen. Wir brauchen einen Versorgungskorridor in die Tschechoslowakei, um in Kriegszeiten Truppen zu entsenden, und wir müssen auch die Missstände in Versailles beseitigen. Dies wird beides tun."
 SOV_Socialism_In_One_Country:0 "Sozialismus in einem Land"
 SOV_Socialism_In_One_Country_desc:0 "Unser großer Führer hat gesagt, dass er an die Konzentration auf den Sozialismus in der Sowjetunion glaubt. Nur wenn die Sowjetunion stark ist, kann sie ein Leuchtturm des Kommunismus für die Zukunft sein. Es ist Zeit, sich dieser Vision zu verpflichten."
 SOV_Warm_Water_Ports:0 "Warmwasserhäfen"
 SOV_Warm_Water_Ports_desc:0 "Um unsere Schwarzmeerflotte zu entwickeln, müssen wir den Zugang über die Bosporus-Straße sicherstellen. Die Türkei ist ein unzuverlässiger Nachbar und die Amerikaner und andere sind sich einig, dass das sowjetische Volk Zugang zum Mittelmeer verdient. Konstantinopel gehört uns!"
 SOV_Trotsky_Was_Right:0 "Trotzki hatte Recht"
 SOV_Trotsky_Was_Right_desc:0 "Es braucht einen großartigen Mann, der zugibt, wenn er Unrecht hatte. Zum Glück ist [SOV.GetLeader] so ein Mann. Ihm wurde klar gemacht, dass die einzige Hoffnung für die Zukunft das aggressive Wachstum des Kommunismus im Ausland ist. Wir müssen an der Spitze der Befreiung des Proletariats der Welt stehen."
 SOV_Support_Greek_Communists:0 "Unterstützen Sie die griechischen Kommunisten"
 SOV_Support_Greek_Communists_desc:0 "Wir haben dringende Mitteilungen von Kommunisten in Griechenland erhalten, in denen wir verzweifelt um unsere Hilfe bitten. Wir müssen tun, was wir können, um zu helfen, denn ihre Sache ist unsere eigene."
 SOV_Northern_Neighbors:0 "Nördliche Nachbarn"
 SOV_Northern_Neighbors_desc:0 "Die nordischen Völker im Norden leben auf einem Land, das reich an natürlichen Ressourcen ist. Wir müssen die Bedürftigen umverteilen und die skandinavische Halbinsel von der kapitalistischen Unterdrückung befreien."
 SOV_A_New_Soviet_Military:0 "Ein neues sowjetisches Militär"
 SOV_A_New_Soviet_Military_desc:0 "Die Rote Armee muss reformiert werden, um mit den Waffenkammern des Faschismus und Kapitalismus konkurrieren zu können. Nur dann können die Arbeiter der Welt befreit werden."
 SOV_A_Modern_Military:0 "Ein modernes Militär"
 SOV_A_Modern_Military_desc:0 "Wir müssen unsere Soldaten besser ausrüsten, damit sie auf dem Schlachtfeld den Sieg erringen können."
 SOV_Early_APCs:0 "Erforschen Sie frühe APC-Modelle"
 SOV_Early_APCs_desc:0 "Wir arbeiten an der Entwicklung effizienter Einsatzfahrzeuge für gepanzerte Infanterieeinheiten. Im Moment reichen Halbkettenfahrzeuge aus."
 SOV_Modern_Military_Research:0 "Fortgeschrittene militärische Forschungseinrichtungen"
 SOV_Modern_Military_Research_desc:0 "Wissenschaft und Technologie sind der Schlüssel zur Zukunft. Ohne die fortschrittlichen Waffen von morgen wird das Feuer der Revolution ausgelöscht."
 SOV_NKVD_Intelligence:0 "Richten Sie den Geheimdienst des NKWD ein"
 SOV_NKVD_Intelligence_desc:0 "Jetzt wird das NKWD über ausländische Aktivitäten berichten, sowohl bei Freunden als auch bei Feinden."
 SOV_German_Scientists:0 "Infiltrieren Sie die deutsche Raketenforschung"
 SOV_German_Scientists_desc:0 "Das NKWD hat Dokumente erhalten, die dazu beitragen werden, unsere Raketentechnik auf Augenhöhe mit den Nazis zu machen."
 SOV_The_Mig_Project:0 "Das Mig-Projekt"
 SOV_The_Mig_Project_desc:0 "Wir haben Raketenentwürfe erhalten. Wir haben unsere Konstrukteure über diese neuen Entwicklungen informiert und sie haben uns neue Flugzeugmodelle mit diesen neuen Triebwerken versprochen."
 SOV_Manhattan:0 "Infiltrieren Sie das Manhattan-Projekt"
 SOV_Manhattan_desc:0 "Das NKWD hat herausgefunden, dass die westlichen Alliierten heimlich in New Mexico an neuen Superwaffen gearbeitet haben. Wir müssen ihre Daten beschaffen, damit wir nicht im Regen stehen!"
 SOV_Our_Own_B29:0 "Unsere eigene B29"
 SOV_Our_Own_B29_desc:0 "Der amerikanische B-29-Bomber ist eine Superwaffe, der wir weder gewachsen noch die er abfangen kann. Wir konnten Informationen über das Flugzeug erhalten und müssen mit dem Bau unseres eigenen Flugzeugs beginnen, bevor wir es zu Tausenden über Moskau sehen!"
 SOV_France_In_The_Comintern:0 "Laden Sie Frankreich in die Komintern ein"
 SOV_France_In_The_Comintern_desc:0 "Nachdem wir nun eine gemeinsame Basis mit unseren französischen kommunistischen Brüdern gefunden haben, sollten wir sie einladen, sich unseren Reihen im Streben nach Freiheit für das Proletariat anzuschließen."
 SOV_Czechoslovakia_In_The_Comintern:0 "Laden Sie die Tschechoslowakei in die Komintern ein"
 SOV_Czechoslovakia_In_The_Comintern_desc:0 "Wir sollten unsere tschechischen Freunde in die Komintern einladen, sie werden von unserem Schutz profitieren und wir können die Ausweitung des deutschen Einflusses in Mitteleuropa verhindern."
 SOV_Red_Marines:0 "Rote Marines"
 SOV_Red_Marines_desc:0 "Wir sollten unsere jungen Marinesoldaten zu den Besten der Welt ausbilden. In der Vergangenheit haben wir zugelassen, dass unsere Spezialeinheitenprogramme hinter anderen auf der Welt zurückbleiben. Wir können das nicht länger dulden."
 SOV_Red_Paratroopers:0 "Rote Fallschirmjäger"
 SOV_Red_Paratroopers_desc:0 "Unsere Fallschirmjäger werden mit überlegener Ausbildung und Taktik vom Himmel regnen und unseren Feinden unermessliche Zerstörung zufügen."
 SOV_Russian_Democracy:0 "Demokratie in der UdSSR"
 SOV_Russian_Democracy_desc:0 "Die Menschen haben begonnen, nach Demokratie zu rufen. Es ist nun die Aufgabe der Regierungsorganisationen, den Forderungen des Volkes nachzukommen und Wahlen abzuhalten. Wir müssen dies tun, bevor das Land durch Spaltung und Revolution zerrissen wird."
 SOV_A_Fascist_State:0 "Fördern Sie das Wachstum des Faschismus"
 SOV_A_Fascist_State_desc:0 "Es braucht einen starken Staat, um das Volk vor ausländischer Aggression zu schützen, aber der Kommunismus ist nicht die Lösung. Wir müssen uns von diesem gottlosen Regime abwenden und eine neue Art von Regierung annehmen."
 SOV_Normalize_Relations_With_The_West:0 "Normalisierung der Beziehungen zum Westen"
 SOV_Normalize_Relations_With_The_West_desc:0 "Wir müssen diplomatische Beziehungen zu westlichen Nationen aufbauen und versuchen, die Ereignisse der Vergangenheit hinter uns zu lassen."
 SOV_American_Cooperation:0 "Amerikanische Zusammenarbeit"
 SOV_American_Cooperation_desc:0 "Von einer Demokratie zur anderen können uns die Amerikaner viel bei der wirtschaftlichen Entwicklung helfen, während wir versuchen, Russland in die Moderne zu führen."
 SOV_American_Industrial_Assistance:0 "Amerikanische Industriehilfe"
 SOV_American_Industrial_Assistance_desc:0 "Während wir weiterhin gute Beziehungen zu den Amerikanern aufbauen, boomt die Wirtschaft und Unternehmen von hier und da haben begonnen, in beiden Ländern zu investieren."
 SOV_Moving_Forward:0 "Vorwärts gehen"
 SOV_Moving_Forward_desc:0 "Wir müssen in die wissenschaftliche Zusammenarbeit mit anderen demokratischen Regierungen auf der ganzen Welt investieren. Gemeinsam wird es uns sicherlich viel leichter fallen, uns gegen Bedrohungen zu verteidigen, als wenn wir es alleine tun würden."
 SOV_New_World_Order:0 "Eine neue Weltordnung"
 SOV_New_World_Order_desc:0 "Die alte Weltordnung, die auf Imperium und Monarchie basierte, ist um uns herum faul und zerfällt. Die Deutschen versuchen, die Welt für die arische Rasse umzustrukturieren, während die Imperialisten schnell zurückgelassen werden. Die wahren Demokratien der Welt müssen sich zusammenschließen, um die Freiheit und Freiheit aller Menschen zu verteidigen."
 SOV_Develop_Oil_Concern:0 "Entwickeln Sie einen Ölkonzern"
 SOV_Develop_Oil_Concern_desc:0 "Wir müssen in mehr Prospektion und den Bau weiterer Raffinerien investieren, um von unseren riesigen Ölvorkommen im Kaukasus zu profitieren."
 SOV_Look_Eastward:0 "Blick nach Osten"
 SOV_Look_Eastward_desc:0 "Wir müssen uns vor einer Aggression im Osten in Acht nehmen. Es ist an der Zeit, unsere Macht in dieser Region zu festigen und unsere Verteidigung vorzubereiten."
 SOV_Non_Aggression_With_Japan:0 "Nichtangriffspakt mit Japan"
 SOV_Non_Aggression_With_Japan_desc:0 "Wir können uns mit den Japanern einigen, um Gewalt und unnötiges Blutvergießen zu verhindern."
 SOV_End_Of_Non_Aggression_With_Japan:0 "Nichtangriffspakt mit Japan aufkündigen"
 SOV_End_Of_Non_Aggression_With_Japan_desc:0 "Die Vereinbarung, die wir mit Japan getroffen haben, war fehlerhaft. Wir hätten eine solche Vereinbarung nicht eingehen sollen. Es ist Zeit, den Japanern zu sagen, dass wir raus wollen."
 SOV_Develop_The_Ural_Moutain_Region:0 "Entwickeln Sie die Ural-Gebirgsregion"
 SOV_Develop_The_Ural_Moutain_Region_desc:0 "Das Uralgebirge verfügt über zahlreiche Mineralvorkommen, die wir ausbeuten können und die Arbeitsplätze für arme Bauern und Erze für verschlafene Fabriken schaffen."
 SOV_Further_Development_of_Ural_Mountain_Mining_Facilities:0 "Einrichtungen des Uralgebirges"
 SOV_Further_Development_of_Ural_Mountain_Mining_Facilities_desc:0 "Mehr Erz ist besser als weniger Erz."
 SOV_Increase_Productivity:0 "Steigern Sie die Produktivität Ihrer Mitarbeiter"
 SOV_Increase_Productivity_desc:0 "Wir müssen unsere Arbeiter ermutigen, härter zu arbeiten und zum Wohle des Kollektivs auf Selbstzufriedenheit zu verzichten. Sie müssen wissen, dass ihre Nation von ihnen abhängt!"
 SOV_Comforts_For_The_People:0 "Komfort für die Menschen"
 SOV_Comforts_For_The_People_desc:0 "Wir haben die Menschen an ihre Grenzen gebracht, um eine glänzende Zukunft für unser Land aufzubauen. Jetzt ist es an der Zeit, dass sie die Früchte ihrer Arbeit genießen. Wir werden unsere Konsumgüterindustrie ausbauen, um unseren Menschen den dringend benötigten Komfort zu bieten."
 SOV_Military_Expansion:0 "Militärische Expansion"
 SOV_Military_Expansion_desc:0 "Wir werden das Militär ausbauen, um uns gegen ausländische Aggressionen zu verteidigen. Während die kapitalistischen Länder Pläne schmieden und Reichtum anhäufen, werden wir fleißig Waffen horten, um unser Volk zu verteidigen."
 SOV_Establish_Mobile_Construction_Units:0 "Bauen Sie mobile Baueinheiten auf"
 SOV_Establish_Mobile_Construction_Units_desc:0 "Wir müssen Gruppen patriotischer Bürger organisieren, die in Kriegszeiten zur Reparatur von Infrastruktur und Industrie bereitstehen."
 SOV_Weapons_Of_War:0 "Kriegswaffen"
 SOV_Weapons_Of_War_desc:0 "Manche Männer kämpfen mit Waffen, andere nutzen ihr Gehirn. Aber eines ist sicher: Jeder muss dienen."
 SOV_Mass_Immunizations:0 "Massenimmunisierungen"
 SOV_Mass_Immunizations_desc:0 "Eine Erhöhung der Mittel des Volkskommissariats für Gesundheitsfürsorge würde nicht nur unsere Sanatorien und Krankenhäuser verbessern, sondern auch die fehlende medizinische Unterstützung für die ländlichen Gebiete unseres riesigen Landes bereitstellen."
 SOV_Liberalize_Our_Regime:0 "Liberalisieren Sie unser Regime"
 SOV_Liberalize_Our_Regime_desc:0 ""
 SOV_Founding_the_UN:0 "Gründung der UNO"
 SOV_Founding_the_UN_desc:0 ""
 SOV_Scientific_Cooperation:0 "Wissenschaftliche Zusammenarbeit"
 SOV_Scientific_Cooperation_desc:0 ""
 SOV_Fascist_Counter_Coup:0 "Faschistischer Gegenputsch"
 SOV_Fascist_Counter_Coup_desc:0 ""
 SOV_iron_curtain:0 "Der Eiserne Vorhang"
 SOV_iron_curtain_desc:0 "Unser Einflussbereich reicht bis weit nach Europa hinein. Um die Sicherheit neu errichteter kommunistischer Regime in unseren Klientelstaaten zu gewährleisten, werden wir von Moskau aus eine starke und direkte Herrschaft ausüben und ihnen gleichzeitig die Augen für die schreckliche Unterdrückung der Arbeiter durch die Westmächte öffnen."
 SOV_expand_western_spy_rings:0 "Erweitern Sie Western Spy Rings"
 SOV_expand_western_spy_rings_desc:0 "Wir haben viele Sympathisanten auf der ganzen Welt. Ihre öffentliche Unterstützung unserer Sache könnte die Kapitalisten schwächen und Unordnung in ihr Bündnis bringen."
 SOV_comecon:0 "Comecon"
 SOV_comecon_desc:0 "Die Gründung eines Rates für gegenseitige Wirtschaftshilfe (RGW) würde allen Mitgliedern der Kominform enorme wirtschaftliche und industrielle Vorteile bringen und so die Arbeitnehmer unserer großartigen Länder noch stärker vereinen!"
 SOV_incite_a_greek_revolution:0 "Brechen Sie die Prozentvereinbarung"
 SOV_incite_a_greek_revolution_desc:0 "Die Briten drängten uns, das Prozentabkommen zu unterzeichnen, das unseren Einfluss in Griechenland auf nur 10 % hätte beschränken sollen. Die Unterstützung Griechenlands für den Faschismus und die aktuellen industriellen und wirtschaftlichen Schwächen Großbritanniens können zu unserem Vorteil genutzt werden, wenn wir schnell handeln."
 SOV_overthrow_weak_king:0 "Stürze den schwachen König"
 SOV_overthrow_weak_king_desc:0 "Der aktuelle Zustand von [YUG.GetNameDef] ist aus der Sicht der Arbeiter oder Bauern inakzeptabel: Hohe Steuern, Wahlbetrug und ein hohes Maß an Korruption verhindern, dass sich dieses arme Land richtig entwickelt. Die Spannungen im ganzen Land sind bereits hoch, es genügt ein kleiner Vorfall und schon kann die Revolution auch dort beginnen!"
 SOV_take_out_tito:0 "Besiege Tito"
 SOV_take_out_tito_desc:0 "Der revisionistische Verräter, der über das jugoslawische Volk herrscht, ist ein Feind von allem, wofür die Sowjetunion steht. Tito hat gezeigt, dass er dem Westen mehr vertraut als seinen eigenen ideologischen Verbündeten, und dafür muss er zerstört werden."
 SOV_facilitate_a_balkan_federation:0 "Fördern Sie eine Balkanföderation"
 SOV_facilitate_a_balkan_federation_desc:0 "Tito hat sich als gerissener Krieger, starker Anführer und mächtiger Verbündeter erwiesen. Viele haben bereits zuvor versucht, den Balkan zu vereinen, scheiterten jedoch an der schwachen Führung. Mit unserer Hilfe wird Tito endlich beweisen, dass es möglich ist."
 SOV_sino_soviet_treaty:0 "Chinesisch-sowjetischer Vertrag"
 SOV_sino_soviet_treaty_desc:0 "Unsere Hilfe hat sich ausgezahlt: Mao Dzedong ist als Sieger hervorgegangen und scheint zu einer gemeinsamen Zusammenarbeit unter dem Banner von Kominform bereit zu sein. Feiern wir diese historische chinesisch-sowjetische Bruderschaft!"
 SOV_support_vietnamese_revolutionaries:0 "Unterstützen Sie vietnamesische Revolutionäre"
 SOV_support_vietnamese_revolutionaries_desc:0 "Imperialisten und Kolonisatoren könnten denken, sie hätten die Oberhand über die Arbeiter Asiens. Aber mit unserem neuen Verbündeten im Süden können wir eine Rebellion auslösen, die auf die Befreiung der Arbeiter Indochinas abzielt. Alles, was sie brauchen, ist unsere Industrie- und Rüstungsunterstützung."
 SOV_interest_in_cuba:0 "Interesse an Kuba"
 SOV_interest_in_cuba_desc:0 "Wenn wir ins Herz des Kapitalismus vordringen wollen, brauchen wir einen geeigneten Ausgangspunkt für unsere Invasion. Kuba scheint mit seiner Nähe zu den USA ein perfekter Standort zu sein!"
 SOV_return_dalian:0 "Bring Dalian zurück"
 SOV_return_dalian_desc:0 "Als Geste der Unterstützung für ihre Sache werden wir das ehemalige Port Arthur an die rechtmäßige chinesische Regierung zurückgeben. Die dem chinesischen Staat zugefügten Demütigungen müssen ein Ende haben: Die Ära der Vertragshäfen ist vorbei und wir werden dies der Welt zeigen!"
 SOV_a_cold_war:0 "Ein Kalter Krieg"
 SOV_a_cold_war_desc:0 "Da die Welt derzeit in zwei Machtblöcke gespalten ist, wird es umso deutlicher, dass jeder offene Krieg katastrophale Auswirkungen auf den Planeten und die Zukunft der menschlichen Zivilisation hätte. Wir werden unsere Bemühungen auf den Wiederaufbau unserer Nation konzentrieren, die Kapitalisten in Wissenschaft und Produktion übertreffen und gleichzeitig heimlich die Arbeiterrevolutionen auf der ganzen Welt unterstützen."
 SOV_extend_the_curtain_outwards:0 "Erweitern Sie den Eisernen Vorhang nach außen"
 SOV_extend_the_curtain_outwards_desc:0 "Die Sympathisanten werden rekrutiert; Schlachtpläne gezeichnet; Piloten, Panzersoldaten und Soldaten sind in Stellung: Der Endschlag ist vorbereitet. Die Zeit ist gekommen! Genossen, bringt die Revolution im Namen des Vaterlandes in den Westen!"
 SOV_cold_war_idea:0 "Kalter Krieg"
 SOV_cold_war_idea_desc:0 "Die hohen geopolitischen Spannungen zwischen den beiden derzeitigen Machtblöcken zwingen uns dazu, jede Art von direkten, groß angelegten Kämpfen abzuschaffen und uns stattdessen auf unsere inneren Angelegenheiten, das industrielle Wachstum und die Forschungsentwicklung zu konzentrieren. Wir können jedoch immer noch unsere Unterstützung in Stellvertreterkriegen gewähren ..."
 SOV_motherland_defense:0 "Verteidigung des Mutterlandes"
 SOV_motherland_defense_desc:0 "Trotz des heldenhaften Widerstands, den wir bisher geleistet haben, und obwohl die besten Divisionen und besten Luftwaffeneinheiten des Feindes bereits zerschlagen wurden und auf dem Schlachtfeld ihr Verhängnis erlitten haben, drängt der Feind weiter vor und schleudert neue Kräfte auf die Front Vorderseite. Große Gefahr schwebt über unserem Vaterland. Alle Kräfte des Volkes für die Vernichtung des Feindes! Vorwärts zum Sieg!"
 SOV_defense_of_leningrad:0 "Luga-Verteidigungslinie"
 SOV_defense_of_leningrad_desc:0 "Das kulturelle Zentrum von Rodina, der glorreichen Stadt [195.getName], ist das logistische und operative Zentrum der Ostsee- und Pripolarje-Region! Mobilisiert alle und bereitet die Verteidigung vor, die Stadt wird nicht fallen, egal was es kostet! Nur so können wir die nördliche Leih- und Pachtroute für die Industrie- und Kriegsmaterialien sichern, die unser Mutterland begehrt!"
 SOV_defense_of_stalingrad:0 "Wolga-Verteidigungslinie"
 SOV_defense_of_stalingrad_desc:0 "Unsere Feinde sind tief in unser Territorium vorgedrungen und bedrohen nun unser Industriezentrum im Wolgabecken! Dies zu verlieren wäre für uns sowohl politisch als auch wirtschaftlich eine katastrophale Niederlage, [217.getName] wird nicht fallen! Sammeln Sie die Menschen und errichten Sie einen Verteidigungsbereich innerhalb der Stadtumgebung!"
 SOV_purchase_allied_weaponry:0 "Kaufen Sie Waffen der Alliierten"
 SOV_purchase_allied_weaponry_desc:0 "Trotz einiger unausgereifter und überholter historischer Unzufriedenheiten zwischen unseren Nationen besteht kein Zweifel daran, dass [ENG.getNameDef], [USA.getNameDef] und [SOV.getNameDef] viele gemeinsame Ziele haben, Frieden und Wohlstand in der Welt zu bewahren! Unsere Differenzen vorerst beiseite zu legen und das angespannte politische Klima zu mildern, wird uns in diesem verheerenden Krieg sicherlich einige kurzfristige Vorteile verschaffen."
 SOV_lease_british_planes:0 "Britische Flugzeuge leasen"
 SOV_lease_british_planes_desc:0 "Die Royal Airforce hat in den letzten Jahren zweifellos zweideutige Fortschritte im Flugzeugdesign gemacht. Vielleicht verschafft uns das Leasing eines Teils ihrer Ausrüstung einen zusätzlichen Vorteil auf dem Schlachtfeld gegen die bedrohlichen Feinde."
 SOV_till_the_bitter_end:0 "Bis zum bitteren Ende"
 SOV_till_the_bitter_end_desc:0 "Wir müssen die Welt unserer Verzweiflung überlassen und das, was uns noch übrig ist, aufsammeln, um die Kriegsanstrengungen aufrechtzuerhalten!"
 SOV_till_the_bitter_end_tt:0 "Länder auf der ganzen Welt werden eher geneigt sein, unseren Kampf gegen den deutschen Faschismus zu unterstützen."
 SOV_invite_romania:0 "Rumänien einladen"
 SOV_invite_romania_desc:0 "Rumänien muss in die Reihe der Nationen aufgenommen werden, die für die Arbeiter der Welt kämpfen!"
 socialism_in_one_country:0 "Sozialismus in einem Land"
 socialism_in_one_country_desc:0 "[SOV.GetLeader] glaubt, dass die Sowjetunion nur dann die marxistische Revolution im Ausland verbreiten sollte, wenn sie stark ist."
 world_trotskyite_revolution:0 "Welttrotzkistische Revolution"
 world_trotskyite_revolution_desc:0 "Es braucht einen großartigen Mann, der zugibt, wenn er falsch lag. [SOV.GetLeader] ist so ein Mann. Lasst uns das Feuer der Revolution entzünden!"
 bolshevik_militarist:0 "Bolschewistischer Militarist"
 bolshevik_militarist_desc:0 "Trotzki glaubt an eine kommunistische Weltrevolution. Er ist ein Mann mit Visionen, der glaubt, dass genug genug ist und dass die arbeitenden Menschen der Welt nicht länger versklavt werden dürfen!"
 NKVD_Agency:0 "Geheimdienst des NKWD"
 NKVD_Agency_desc:0 "Wir werden überall Spione einsetzen. Wann immer in einer Botschaft oder Forschungseinrichtung ein Wort fällt, werden wir davon hören."
 women_in_the_military_focus:0 "Weibliche Soldaten"
 women_in_the_military_focus_desc:0 "Frauen können Unterstützungsfunktionen an vorderster Front und begrenzte Kampffunktionen übernehmen. Dies wird die benötigte Arbeitskraft freisetzen und unsere Männer möglicherweise noch härter kämpfen lassen."
 home_of_revolution2:0 "Heimat der Revolution"
 home_of_revolution2_desc:0 "Genossen, mit der Niederlage der abscheulichen trotzkistischen Konterrevolutionäre konnten wir uns auf die Verteidigung der Revolution konzentrieren. Unser Ziel, unsere Hoffnung, unser Slogan ist Sozialismus in einem Land. Wir werden hier in der Sowjetunion eine großzügige sozialistische Utopie aufbauen und der Rest der Welt wird sie unweigerlich annehmen."
 home_of_revolution3:0 "Heimat der Revolution"
 home_of_revolution3_desc:0 "Genossen, mit der Niederlage der abscheulichen trotzkistischen Konterrevolutionäre konnten wir uns auf die Verteidigung der Revolution konzentrieren. Unser Ziel, unsere Hoffnung, unser Slogan ist Sozialismus in einem Land. Wir werden hier in der Sowjetunion eine großzügige sozialistische Utopie aufbauen und der Rest der Welt wird sie unweigerlich annehmen."
 Aleksanr_Vasilevsky:0 "Alexander Wassilewski"
 Aleksanr_Vasilevsky_desc:0 ""
 SOV_iron_curtain_idea:0 "Eiserner Vorhang"
 SOV_iron_curtain_idea_desc:0 "Wir sind derzeit dabei, unsere Herrschaft über assoziierte Kundenstaaten zu festigen und zu festigen."
 SOV_defense_of_the_motherland:0 "Verteidigung des Mutterlandes"
 SOV_defense_of_the_motherland_desc:0 "Unser großes Land wird niemals fallen oder kapitulieren, es ist unsere Pflicht, das Mutterland zu schützen, egal was es kostet! \n\n§RDieser Nationalgeist erlischt, sobald der Krieg vorbei ist.§!"
 SOV_comecon_support:0 "Comecon-Unterstützung"
 SOV_comecon_support_desc:0 "Sowjetische Zivil- und Militärspezialisten unterstützen unser Land durch ideologische Bildung und wirtschaftliche Hilfe."
 SOV_comecon_idea:0 "Comecon"
 SOV_comecon_idea_desc:0 "Die sowjetische Wirtschaft wird durch Wirtschaftsabkommen und Industriebeziehungen mit unseren Verbündeten erheblich gestärkt."
 SOV_support_greece:0 "Unterstützung des griechischen Bürgerkriegs"
 SOV_support_greece_desc:0 "Wir kämpfen für die Freiheit und Befreiung des griechischen Volkes im Kampf gegen die ideologische Bedrohung."
 SOV_civil_war_ignited:0 "[ROOT.GetAdjective] Materie"
 SOV_civil_war_ignited_desc:0 "Auch wenn der Konflikt von außen entfacht wurde, glaubt die Regierung von [ROOT.GetLeader], dass es nur um [ROOT.GetAdjective] geht und dass jede ausländische Intervention dem Land Zerstörung bringen wird."
 SOV_reinstitute_okhrana:0 "Okhrana wieder einsetzen"
 SOV_reinstitute_okhrana_desc:0 "Bei unseren Bemühungen, das Sowjetregime zu stürzen, müssen wir sicherstellen, dass das von uns kontrollierte Territorium fest unter unserer Kontrolle steht – und wir müssen sogar die Entsendung von Agenten auf sowjetisches Territorium in Betracht ziehen, um es auf jede erdenkliche Weise zu untergraben. Es ist an der Zeit, das Okhrana zurückzubringen, nur dass es jetzt moderner und effektiver ist."
 SOV_siberian_forest_soldiers_focus:0 "Durch die Tundra und Wälder."
 SOV_siberian_forest_soldiers_focus_desc:0 "Zwischen uns und dem Herzen des heruntergekommenen Sowjetregimes liegt ein riesiger Streifen kalter Wälder und Tundra-Ödland. Unsere tapferen Helden müssen bereit sein, sich der Herausforderung zu stellen, die das Überleben in diesen Ländern zwischen den Anforderungen erfordert."
 SOV_siberian_forest_soldiers_idea:0 "Sibirische Waldsoldaten"
 SOV_okhrana_focus_tt:0 "Erstelle den Geheimdienst: §YOkhrana§!.\n\n"
 SOV_russia_okhrana_idea:0 "Okhrana wieder eingesetzt"
 SOV_consolidate_power_tt_2:0 "Ideen entfernen §Y$SOV_the_true_tsars_idea$§!, §Y$SOV_fascist_womens_movement_idea$§!, §Y$SOV_siberian_forest_soldiers_idea$§!"
 SOV_reinforce_caspian_naval_bases:0 "Verstärken Sie die Marinestützpunkte am Kaspischen Meer"
 SOV_reinforce_caspian_naval_bases_desc:0 "Obwohl dies nicht so wichtig ist wie unsere anderen strategischen Marineregionen, ist es wichtig, dass wir eine starke Präsenz in der Region aufrechterhalten, um sicherzustellen, dass die Fortschritte der [PER.GetAdjective] oder anderer ausländischer Nationen unter Kontrolle gehalten werden, um unsere Interessen dort zu schützen."
 VOLGA_DON_CANAL:0 "Wolga-Don-Kanal"
 Volga_don_blocked_tt:0 "§RWolga-Don-Kanal ist nicht gebaut oder blockiert§!"
 build_volga_don_canal:0 "Bauen Sie den Wolga-Don-Kanal"
 build_volga_don_canal_desc:0 "Unsere begrenzten Seestreitkräfte im Kaspischen Meer sind seit langem von unserem Hauptzweig isoliert. Durch den Bau eines Kanals, der es mit dem Schwarzen Meer verbindet, können wir unsere Seestreitkräfte endlich nach Belieben zum und vom Meer bewegen."
 VOLGA_DON_BUILT_tt:0 "§YDer Wolga-Don-Kanal ermöglicht die Durchquerung von Schiffen§!."
 VOLGA_DON_NOT_BUILT:0 "Der Wolga-Don-Kanal wurde nicht gebaut"
 SOV_transformation_of_nature_idea:0 "Transformation der Natur"
 proliferation_of_disease:0 "Verbreitung von Krankheiten"
 proliferation_of_disease_desc:0 ""
 low_literacy_rate:0 "Niedrige Alphabetisierungsrate"
 low_literacy_rate_desc:0 ""
