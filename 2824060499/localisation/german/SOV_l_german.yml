 SOV_demo:0 "Russische Föderation"
 SOV_monarchist_tag:0 "Russisches Reich"
 SOV_vladimir_kotelnikov:0 "Wladimir Kotelnikow"
 SOV_gribowski:0 "Gribowski"
 SOV_okb_301:0 "OKB-301"
 SOV_okb_19:0 "Shvetsov Designbüro"
 SOV_rubin_design_bureau:0 "Rubin Designbüro"
 SOV_shipyard_189:0 "Werft 189"
 SOV_sevastopol_shipyard:0 "Sewastopoler Werft"
 SOV_zalyv_shipyard:0 "Zalyv-Werft"
 SOV_factory_232:0 "Fabrik 232"
 SOV_uralmash:0 "Uralmasch"
 SOV_tankograd:0 "Tscheljabinsk-Kirow-Werk 100"
 SOV_plant_37:0 "Werk 37"
 SOV_voronezh_komintern_factory:0 "Woronesch Komintern-Fabrik"
 SOV_relocate_industry_from_kiev:0 "Verlagerung der Industrie aus Kiew"
 SOV_relocate_industry_from_kharkov:0 "Verlagerung der Industrie aus Charkow"
 SOV_industry_relocation_desc:0 "Der Krieg steht vor der Tür und unsere Feinde bedrohen unsere Industriegebiete im Westen. Verlegen wir sie weit weg in den Ural, außerhalb der Reichweite ihrer größten Bomber. Auf diese Weise können wir unsere Industrie schützen, mehr militärische Ausrüstung bauen und im Namen von [SOV.getleader] und seiner Vision von [SOV.GetRulingIdeologyNoun] entscheidende Gegenangriffe starten."
 has_cosmetic_tag_smersh_tt:0 "Ist §YSkandinavien§!, die §YNordische Union§! oder §YÖsterreich-Ungarn§!"
 SOV_comecon_tt:0 "§CDieser Fokuseffekt wird umso größer, je mehr Puppen du hast!§!"
 sov_balkan_fed_tt:0 "§YWir werden Titos Jugoslawien erlauben, aus unseren Balkan-Satelliten eine Föderation zu bilden!§!"
 iron_curtain_tt:0 "Ist Fraktionsmitglied oder Oberherr von mindestens drei [ROOT.GetRulingIdeology] ost- oder mitteleuropäischen Nationen (mit Ausnahme des Baltikums), die mindestens 30 Fabriken kontrollieren."
 SOV_support_yen_bai_mutiny_tt:0 "§YVietnam wird sich gegen die Besatzer erheben und einen Kampf für seine Unabhängigkeit beginnen!§!"
 sov_hot_war_tt:0 "§RDiese Vorgehensweise wird katastrophal sein!§!"
 SOV_anti_air_buildings:0 "Fügt §Y2 Luftabwehrgebäude§ hinzu!"
 SOV_defense_divisions:0 "Erhöht §Y8 Hilfsverteidigungsdivisionen§!"
 SOV_defense_divisions_12:0 "Erhöht §Y12 Hilfsverteidigungsdivisionen§!.\n"
 SOV_defense_divisions_4:0 "Erhöht §Y4 Hilfsverteidigungsdivisionen§! um die neue Hauptstadt zu verteidigen!"
 SOV_defense_of_leningrad_forts:0 "§Y28 Landfestungen§ hinzufügen! in und um Leningrad"
 SOV_defense_of_stalingrad_forts:0 "§Y28 Landfestungen§ hinzufügen! in und um Leningrad"
 SOV_claims_in_baltics_tt:0 "[SOV.getNameDefCap] erhält Ansprüche auf alle anfänglichen §YBaltischen Staatenkerne§!"
 SOV_the_new_russian_army_tooltip:0 "Erhöht §Y5§! Veteran §YRespublikanskiy Spetsnaz§! in der ganzen Nation."
 soviet.104.t:0 "Juan Modesto beantragt Asyl"
 soviet.104.d:0 "Nach der Niederlage unserer Verbündeten in Spanien hat Juan Modesto, spanischer Befehlshaber und Absolvent der Frunze-Militärakademie, Asyl beantragt und angeboten, in unserer Armee zu dienen"
 soviet.104.a:0 "Gewähren Sie ihm Asyl und erkennen Sie seinen Rang an"
 soviet.104.b:0 "Gewähren Sie ihm Asyl, aber weigern Sie sich, seinen Rang anzuerkennen"
 soviet.104.c:0 "Am besten lassen wir uns nicht auf die Spanier ein"
 soviet.105.t:0 "Enrique Líster beantragt Asyl"
 soviet.105.d:0 "Nach der Niederlage unserer Verbündeten in Spanien hat Enrique Líster, spanischer Befehlshaber und Absolvent der Frunze-Militärakademie, Asyl beantragt und angeboten, in unserer Armee zu dienen"
 stalin_dead:0 "Stalin ist verstorben"
 purge_beria:0 "Beria wurde gesäubert"
 SOV_grieve_stalin:0 "Trauer um Stalin"
 SOV_grieve_stalin_desc:0 "Das Politbüro hat den Tod von Josef Vissarioniwitsch Stalin bekannt gegeben. Während das Land um den Tod unserer geliebten Führer trauert, wurde sein schändliches Ertrinken in seinem Erbrochenen geheim gehalten. Ohne eine sichere Führung sind verschiedene Mitglieder des Politbüros bereit, alles zu tun, um ihre Konkurrenten auszuschalten."
 SOV_comecon_give_puppet_idea:0 "Integrieren Sie [FROM.GetNameDef] in den [GetComeconName]"
