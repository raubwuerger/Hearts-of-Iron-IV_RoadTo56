 VEN_by_any_means:0 "§RMit allen Mitteln§!"
 VEN_by_any_means_desc:0 "Es gibt kein Konzept wie eine Niederlage. Der totale Sieg kann mit voller Entschlossenheit erreicht werden, egal wie hoch der Preis sein mag."
 VEN_creole_indivisible:0 "Kreolisch unteilbar"
