 VEN_attack_america_communist_desc:0 ""
 VEN_bolivarian_socialist_theory:0 "Bolivarische sozialistische Theorie"
 VEN_bolivarian_socialist_theory_desc:0 "Nach Jahren schwerer Regierungskorruption und Kriegen ist unser Volk gebrochen und in die Knie gezwungen. Wir müssen dem Volk im Rahmen der demokratischen sozialistischen Theorie von Rómulo Betancourt eine starke Hand geben, um die Nation aus den Fesseln zu befreien, die unsere Nation so tief in die Tiefe gezogen haben, und sie wieder zu Ruhm zu führen."
 VEN_puntofijo_pact:0 "Puntofijo-Pakt"
 VEN_puntofijo_pact_desc:0 "Die PCV hat uns bei der zweiten Alvarado-Rebellion gute Dienste geleistet, aber es ist klar, dass sie uns in den Rücken fallen und einfach eine weitere persönliche Diktatur errichten wird, wenn sie zu mächtig wird. Der Puntofijo-Pakt zwischen Mitte-Links-Parteien wird sicherstellen, dass Venezuela nie wieder unter eine Diktatur gerät."
 VEN_amnesty_to_communists:0 "Moderieren Sie den Barranquilla-Plan"
 VEN_amnesty_to_communists_desc:0 "Der Barranquilla-Plan ist seiner Natur nach sozialdemokratisch, wurde aber auch von Marxisten gebilligt und unterzeichnet. Es gibt keinen Grund, dies zu ändern. Wir werden unsere Zusammenarbeit mit der PCV fortsetzen, auch wenn wir möglicherweise nicht mit allen ihren Standpunkten übereinstimmen, um die Stabilität zu gewährleisten die Nation."
 VEN_50_50_oil_act:0 "50/50-Ölgesetz"
 VEN_50_50_oil_act_desc:0 "Unser Land ist einer der weltweit führenden Ölproduzenten, trotzdem erhalten wir nur sehr wenig Gegenleistung, da der Großteil der Einnahmen an verschiedene in- und ausländische Ölunternehmen geht. Das „50/50“-Gesetz stellt sicher, dass sowohl die Nation als auch die Unternehmen den gleichen Anteil erhalten, sodass alle profitieren."
 VEN_national_literacy_programs:0 "Nationale Alphabetisierungsprogramme"
 VEN_national_literacy_programs_desc:0 "Artikel 6 und 7 des Barranquilla-Plans sehen vor, groß angelegte Alphabetisierungsprogramme für die Bauern- und Arbeiterbevölkerung durchzuführen und gleichzeitig den Universitäten mehr Autonomie zu verleihen, und wir werden dies tun."
 VEN_tax_reforms_socialist:0 "Ölsteuern senken"
 VEN_tax_reforms_socialist_desc:0 "Es gibt kaum einen Grund, unsere Leute für die Ölförderung zu besteuern, es gibt wenig bis gar keine Gegenleistung für sie."
 VEN_rebellion_recoverment_effots:0 "Bemühungen zur Wiederherstellung der Rebellion"
 VEN_rebellion_recoverment_effots_desc:0 "Der zweite Alvarado-Aufstand und der darauffolgende Bürgerkrieg zerstörten einen Großteil unserer Nation und Industrie. Es ist wichtig, dass wir uns für den Wiederaufbau unserer Industrie und Städte für uns und die Menschen einsetzen."
