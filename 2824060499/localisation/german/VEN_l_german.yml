 VEN_CARIBBEAN_neutrality:0 "Venezolanisch-Karibische Union"
 VEN_CARIBBEAN_fascism_DEF:0 "das Venezolanisch-Karibische Reich"
 VEN_CARIBBEAN_democratic_DEF:0 "die Venezolanisch-Karibische Föderation"
 VEN_CARIBBEAN_communism_DEF:0 "die Union der Sozialistischen Lateinischen Republiken"
 VEN_CARIBBEAN_neutrality_DEF:0 "die Venezolanisch-Karibische Union"
 VEN_communist_faction_name:0 "Lateinamerikas Arbeiterkongress"
 VEN_congress:0 "Sprechen Sie vor dem Kongress"
 VEN_congress_desc:0 "Die Diktatur von Juan Vicente Gómez von 1908 bis 1935 ist endlich zu Ende. Seine umstrittene Herrschaft hat unsere nominelle demokratische Republik in vielerlei Hinsicht verändert. Es ist an der Zeit, sich mit der Frage des entstandenen Machtvakuums im Nationalkongress in Caracas zu befassen."
 VEN_1935_elections:0 "Schließen Sie die Wahlen von 1935 ab"
 VEN_1935_elections_desc:0 "Juan Vicente Gómez hat sich in seinen letzten Jahren von der Öffentlichkeit distanziert und die meiste Zeit in seiner persönlichen Villa Maracay verbracht. Sein plötzlicher und mysteriöser Tod hat bei vielen Menschen unserer Nation die Frage aufkommen lassen, wer [ROOT.getNameDef] in Zukunft zu seinem Wohlstand führen wird. Die Stimmen der Landeswahlen von 1935 werden noch immer gezählt. Wer hat den Machtkampf gewonnen?"
 VEN_eleazar_contreras:0 "Contreras einweihen"
 VEN_eleazar_contreras_desc:0 "Der ehemalige Kriegsminister Eleazar López Contreras übernahm vorerst die Herrschaft über das Land, solange „kein würdigerer Kandidat gefunden wird“. Jetzt zeigt sich, dass er die am besten geeignete Person für diesen Job ist, da die meisten [ROOT.getAdjective]-Bürger für ihn gestimmt haben. Die Einweihung soll schnellstmöglich beginnen!"
 VEN_health_and_social_assistance:0 "Habe das Ministerio de Sanidad gefunden"
 VEN_health_and_social_assistance_desc:0 "Das Problem der hohen Sterblichkeitsrate bei Kindern aufgrund vieler Infektionskrankheiten kann effizienter angegangen werden, wenn das Gesundheitsministerium (Ministerio de Sanidad) eingerichtet wird. Auch unsere erwachsenen Bürger werden von den neu gegründeten medizinischen Einrichtungen im ganzen Land stark profitieren."
 VEN_jewish_asylum:0 "Asyl für Juden"
 VEN_jewish_asylum_desc:0 "Contreras sah den Kampf des jüdischen Volkes in Europa und Asien im Kampf für seine Rechte und erließ eine geheime Anweisung, allen jüdischen Flüchtlingen und Flüchtlingen auf dem [ROOT.getAdjective]-Boden Schutz zu bieten. Ihre Dankbarkeit wird sicherlich auch unserer Nation helfen."
 VEN_arnoldo_gabaldon:0 "Finanzieren Sie die Forschung von Arnoldo Gabaldon"
 VEN_arnoldo_gabaldon_desc:0 "Malaria hat in den letzten Jahren viel zu vielen Menschen das Leben gekostet. Das neu eingerichtete Gesundheitsministerium benötigt eine Spezialeinheit, um die Krankheit in größerem Umfang zu bekämpfen. Glücklicherweise wurden bereits einige Pläne für eine Sonderdirektion für Malariologie unter der Leitung des jungen Wissenschaftlers Arnoldo Gabaldon erfolgreich ausgearbeitet."
 VEN_central_university:0 "Erweitern Sie die Zentraluniversität"
 VEN_central_university_desc:0 "Die Zentraluniversität von Venezuela wurde 1721 gegründet und gilt als eine, wenn nicht sogar als die älteste Universität der westlichen Hemisphäre. Zusätzliche staatliche Mittel werden die Qualität der Ausbildung nur verbessern und uns in Zukunft neue Forschungsmöglichkeiten eröffnen."
 VEN_miraflores_concessions:0 "Zugeständnisse an die Miraflores-Demonstranten"
 VEN_miraflores_concessions_desc:0 "Viele junge Menschen stellten die autoritäre Herrschaft von Gomez und die weit verbreitete Korruption der Beamten des Landes in Frage. Einige der radikalsten forderten eine Liberalisierung und Demokratisierung des Staatsapparats. Sicherlich können wir uns nicht dem Willen aller beugen, aber vielleicht ist die Staatsreform ein notwendiger Schritt in eine glänzende und erfolgreiche Zukunft?"
 VEN_presidential_amendment:0 "Reformieren Sie die Änderungen des Präsidenten"
 VEN_presidential_amendment_desc:0 "Nur wenige Menschen sind sich darüber im Klaren, dass der Präsident in der Lage ist, das politische Klima in den höchsten Machtebenen drastisch zu verändern. Lassen Sie [ROOT.getLeader] den Menschen zeigen, welcher Anführer er ist, indem Sie einige Änderungen zum Schutz der Nation zu einer Verfassung von [ROOT.getNameDef] hinzufügen."
 VEN_DSN:0 "Bilden Sie den DSN"
 VEN_DSN_desc:0 "Der demokratische Charakter unseres fragilen Staates bleibt einer ständigen Bedrohung von innen und außen ausgesetzt. Es muss ein Verzeichnis der nationalen Sicherheit (Dirección de Seguridad Nacional) eingerichtet werden, um jede Bedrohung für die derzeitigen Regierungsinstitutionen zu untersuchen und zu beruhigen."
 VEN_reshuffle_of_general_staff:0 "Eliminieren Sie starke Gómez-Loyalisten"
 VEN_reshuffle_of_general_staff_desc:0 "Gomez und seine Clique haben viele rebellische Generäle und Militärkommandeure an ihr Ziel gebunden, sich auf Kosten des einfachen Mannes zu bereichern. Wenn wir einen modernen Staat mit organisierten Streitkräften errichten wollen, muss man daran denken, die veralteten unterstützenden Caudillo-Strukturen abzuschaffen."
 VEN_institute_1936_constitution:0 "Führen Sie die Verfassung von 1936 ein"
 VEN_institute_1936_constitution_desc:0 "Da es sich bei der Verfassung von [ROOT.getNameDef] um das am stärksten durchsetzende Gesetz innerhalb der Landesgrenzen handelt, weist sie viele Mängel und Probleme auf. Die Amtszeit des Präsidenten ist schlecht geregelt, grundlegende Wahlrechte bleiben für den Großteil der Bevölkerung unzugänglich, während Unternehmern immersive Rechte eingeräumt werden. Diese Diskrepanz muss zum Wohle der Menschen beseitigt werden!"
 VEN_german_relations:0 "Deutsche Beziehungen"
 VEN_german_relations_desc:0 "Die offiziellen diplomatischen Beziehungen zwischen [ROOT.getNameDef] und [GER.getNameDef] reichen bis ins Jahr 1871 zurück, als die [GER.getAdjective]-Botschaft in Caracas mit ihren entsprechenden Gegenstücken in Frankfurt und Hamburg eröffnet wurde. Ein paar zusätzliche diplomatische Missionen werden unsere gegenseitigen Beziehungen sicherlich verbessern."
 VEN_german_advisors:0 "Fordern Sie deutsche Berater an"
 VEN_german_advisors_desc:0 "[GER.getAdjective] Der Generalstab verfügt über eine eigene Militärabteilung, die für die Zusammenarbeit und militärische Unterstützung der „ehemaligen bolivarischen Länder Südamerikas“ verantwortlich ist. Wir werden eine offizielle Anfrage senden, um wertvolle Spezialisten zu erhalten, die einen Überblick über die Ausbildungs- und Kampffähigkeiten unserer Streitkräfte geben."
 VEN_german_oil_deal:0 "Deutsch-venezolanische Erdölgesellschaft"
 VEN_german_oil_deal_desc:0 "Der Kampf um unser Öl tobt auf der ganzen Welt, wobei zwei dominante Mächte, [GER.getNameDef] und [USA.getNameDef], versuchen, ihre Interessen am Öl zu sichern. Unsere gegenseitige Zusammenarbeit mit [GER.getAdjective]s wird noch vorteilhafter sein, wenn wir die Gründung eines neuen Ölunternehmens in Betracht ziehen, das darauf abzielt, unsere Ölinteressen zu schützen."
 VEN_join_axis:0 "Formulieren Sie das deutsche Bündnis"
 VEN_join_axis_desc:0 "Unsere Spione berichten, dass unsere Einmischung in [GER.getNameDef] das Bewusstsein von Bankern aus [USA.getAdjective] und [ENG.getAdjective] geschärft hat. Einige berichten, dass die militärische Intervention oder ein Putschversuch im Gange sein könnten. Unsere einzige Möglichkeit besteht darin, Stellung zu beziehen und uns der Einheitsfront gegen die ausländische Bedrohung anzuschließen."
 VEN_oil_reforms:0 "Verlängern Sie die ausländischen Ölkonzessionen"
 VEN_isaias_angarita:0 "Moderieren Sie das Kabinett"
 VEN_isaias_angarita_desc:0 "Die Abneigung der Menschen, Militaristen und Nationalisten zu vertrauen, ist so deutlich wie nie zuvor: Isaias Medina Angarita hat mit seinem liberalsten und demokratischsten Ansatz die Mehrheit der Stimmen gewonnen. Sein Versprechen eines neuen Venezuela wird den Massen nach seiner Antrittsrede heute Morgen noch deutlicher werden."
 VEN_legalize_communism:0 "Legalisieren Sie das PCV"
 VEN_legalize_communism_desc:0 "Obwohl die Partido Comunista de Venezuela (PCV) den Regierungen nach wie vor ein Dorn im Auge ist, behauptet sie unter der Landbevölkerung immer noch ihre Stellung. Es mag schwierig sein, Spannungen abzubauen und Kompromisse zu finden, aber es ist der einzige Weg, den wir gehen können, wenn wir unsere gewünschte Zukunft erreichen wollen."
 VEN_promote_political_cooperation:0 "Politische Zusammenarbeit fördern"
 VEN_promote_political_cooperation_desc:0 "Demokratische Institutionen erleiden einen schweren Schlag durch die Unentschlossenheit und mangelnde Zusammenarbeit zwischen verschiedenen politischen Parteien. Um sicherzustellen, dass der Kongress seine volle Leistungsfähigkeit ausschöpft und keine Legislaturperiode auf dem Papier verbleibt, wird eine politische Zusammenarbeit voraussichtlich in Zukunft stark gefördert."
 VEN_fate_of_jimenez:0 "Schicksal von Jiménez"
 VEN_fate_of_jimenez_desc:0 "Die Kontroverse um Marcos Jiménez ist für die neu gebildete demokratische Regierung von großer Bedeutung. Seine militärischen Fähigkeiten und seine Beliebtheit bei den Soldaten machen ihn zu einem perfekten Kandidaten für eine Führungsposition, falls militärische Elemente die Macht ergreifen sollten, doch seine politischen Ansichten und Pläne sind in der Regierung äußerst unpopulär."
 VEN_protect_workers_rights:0 "Schützen Sie die Arbeitnehmerrechte"
 VEN_protect_workers_rights_desc:0 "Der ehemalige Staatsapparat hat die Arbeitnehmer und ihre Rechte viel zu lange vernachlässigt. Für uns ist es zweifellos von entscheidender Bedeutung, dafür zu sorgen, dass der einfache Mann einen angemessenen Lohn, eine Krankenversicherung und eine Vertretung durch die Gewerkschaften erhält, egal wie sozialistisch diese Idee klingt."
 VEN_nationalize_the_banking_sector:0 "Verstaatlichen Sie die Zentralbank"
 VEN_nationalize_the_banking_sector_desc:0 "Die Führung der Zentralbank folgte dem korrupten Weg von Gomez und seiner Clique, wobei viele wertvolle Vermögenswerte auf persönlichen Bankkonten lagen. Einige rechtschaffene [VEN.getAdjective] Gelder aus Ölexporten wurden auf den [USA.getAdjective]-Märkten der Wall Street gesichtet! Zweifellos hat die Zentralbank ihre eigenen Pläne für uns und wir werden zuschlagen, bevor sie uns einen Schlag versetzen!"
 VEN_housing_act:0 "Nationales Wohnungsgesetz"
 VEN_housing_act_desc:0 "Unsere liberalen Reformen werden zweifellos von den Ärmsten und Schwächsten unseres Volkes unterstützt werden, wenn unsere Regierung ihnen die gewünschten Häuser und Arbeitsplätze bieten kann. Die öffentliche Unterstützung wird noch stärker auf unserer Seite sein!"
 VEN_constitute_womens_rights:0 "Frauenrechte konstituieren"
 VEN_constitute_womens_rights_desc:0 "Zum Abschluss unserer Bemühungen um den Aufbau einer modernen Gesellschaft werden wir uns an die Hälfte unserer Bevölkerung wenden, der seit Beginn unseres Staates ihre gerechten Rechte verweigert wurden: Frauen! Denn wir werden der erste nicht unterdrückende und unterstützende Staat in Südamerika sein, der allen [VEN.getAdjective] Menschen gleiche Chancen bietet!"
 VEN_western_agreements:0 "Westliche Handelsabkommen"
 VEN_western_agreements_desc:0 "Unser Bekenntnis zu den demokratischen Prinzipien bietet uns einzigartige Möglichkeiten, für beide Seiten vorteilhafte Wirtschaftsabkommen mit den Machtgiganten des Westens abzuschließen und zu sichern."
 VEN_american_student_exchange:0 "Ausländische Studierende einladen"
 VEN_american_student_exchange_desc:0 "Viele sehen darin eine Notwendigkeit, wir sehen darin eine perfekte Chance: Nur wenige Stipendien aus westlichen Ländern werden es unseren prominentesten Studierenden ermöglichen, im Ausland zu unterrichten, um nationale Forschungsteams zu stärken."
 VEN_marcos_jimenez:0 "Ermächtige Jimenez"
 VEN_marcos_jimenez_desc:0 "Die Wahlergebnisse werden voraussichtlich in einigen Wochen im Nationalkongress bekannt gegeben, doch einige Anhänger von Marcos Jimenez befürchten, dass der neu gewählte Kandidat [VEN.getNameDef] zu seinem Untergang führen wird. Einige der Gruppen haben bereits einen Plan erstellt, wie man „die Stimmen richtig auszählt“ ..."
 VEN_paramilitarism:0 "Richten Sie paramilitärische Staffeln ein"
 VEN_paramilitarism_desc:0 "Viele der Menschen, die uns beim Aufstieg zur Macht geholfen haben, haben keinerlei offizielle Pflichten gegenüber dem Staat. Diese loyalen Männer und Frauen können als friedenserhaltende und ordnungsregulierende Kraft eingesetzt werden."
 VEN_enforce_army_loyalty:0 "Durchsetzen Sie die Loyalität der Armee"
 VEN_enforce_army_loyalty_desc:0 "Die vorübergehende Herrschaft von Contreras hat bereits gezeigt, dass die örtlichen Caudillos ein wenig „wirtschaftliche Unterstützung“ benötigen, um unserer Sache treu zu bleiben. Glücklicherweise sind nur wenige der örtlichen Bauern und Geschäftsleute bereit, ihre Finanzen bereitwillig einzusetzen, um die Treue einiger aufgeschlossener Generäle zu sichern."
 VEN_reorganize_the_government:0 "Militärische Loyalität durchsetzen"
 VEN_reorganize_the_government_desc:0 "Gomez zu dienen unterscheidet sich kaum von Jimenez – und jeder abenteuerlustige Caudillo wird sich dessen bewusst sein. Wenn man sich nicht daran hält, haben wir ein paar Tricks, um den Gehorsam sicherzustellen."
 VEN_military_youth:0 "Bilden Sie die Juventud Militar"
 VEN_military_youth_desc:0 "Juventud Militar, auch Paramilitärische Jugend genannt, wird das Fundament der neu gegründeten Milizkräfte stärken. Viele junge Rekruten werden sich gerne dem Aufruf des Landes anschließen."
 VEN_cult_of_personality:0 "Das Vermächtnis von Juan Gómez"
 VEN_cult_of_personality_desc:0 "Nachdem er seine Kontrolle über den Staat gefestigt hat, wird Marcos Jimenez dem Weg folgen, den der Vater des modernen Venezuela, Juan Gomez, für unser Land gewählt hat! Teilen Sie den Menschen den Willen des neuen El Benemérito („der Verdienstvolle“) mit!"
 VEN_crush_communists:0 "Vorgehen gegen den PCV"
 VEN_crush_communists_desc:0 "Genau wie ihre Vorgängerin, die Venezolanische Revolutionspartei, wird die PCV alles tun, um an die Macht zu kommen. Jimenez hat die Pflicht, sie aufzuhalten, egal, was es kostet!"
 VEN_spanish_civil_war_involvement:0 "Helfen Sie unseren spanischen Brüdern"
 VEN_spanish_civil_war_involvement_desc:0 "Ein noch nie dagewesener Krieg hat die spanische Halbinsel erreicht. Lassen Sie sie wissen, dass unsere hispanische Bruderschaft vereint gegen die Rote Bedrohung und die kapitalistischen Schoßhündchen bestehen wird!"
 VEN_suspend_elections:0 "Wahlen aussetzen"
 VEN_suspend_elections_desc:0 "Zur Sicherheit des Staates müssen die Präsidentschaftswahlen ausgesetzt werden. Ständige Wechsel in der Führung des Landes behindern nur jede Art von kontinuierlicher Entwicklung der Nation."
 VEN_military_colleges:0 "Militärhochschulen"
 VEN_military_colleges_desc:0 "Diejenigen, die dem Regime treu ergeben sind, dürfen nicht vergessen, dass jeder Caudillo klug und mächtig sein muss, so wie Jimenez selbst! Viele werden in die Fußstapfen unseres Führers treten und schon in jungen Jahren die Militärhochschulen besuchen."
 VEN_privatize_oil:0 "IFE privatisieren"
 VEN_privatize_oil_desc:0 "Die Staatsbahn ist für die Auslieferung der Güter an die Bevölkerung verantwortlich. Seine Abhängigkeit von ausländischen Investitionen ist gefährlich für unsere Wirtschaft und unsere politische Unabhängigkeit. Eine rasche Verstaatlichung wird unserem Staat zusätzliche Mittel verschaffen."
 VEN_nationalist_education:0 "Nationalistische Bildung"
 VEN_nationalist_education_desc:0 "Es ist wichtig, dass wir das Bildungssystem reformieren, um die Größe der Nation hervorzuheben und in unserer Jugend die Loyalität gegenüber dem Regime zu stärken."
 VEN_new_republic:0 "Das Adeco-Triennium"
 VEN_new_republic_desc:0 "Überraschenderweise melden die Wahlkommissionen, dass der „schwarze Schaf“-Kandidat der demokratischen Opposition, Romulo Gallegos, voraussichtlich einen entscheidenden Sieg bei der Wahl im Land erringen wird. Solch ein schneller politischer Wandel wird Caudillos, radikale Nationalisten und einige korrupte Beamte sicherlich verärgern, doch es wird offensichtlich, dass für unsere Nation eine neue Ära bevorsteht."
 VEN_labour_reforms:0 "Arbeitsreformen"
 VEN_labour_reforms_desc:0 "Die Abhängigkeit von veralteten Maschinen, unregulierten Arbeitszeiten und fehlender sozialer Absicherung hat bereits viel zu vielen Menschen das Leben gekostet. Es müssen einige Reformen durchgeführt werden, um den Zustand unserer Branche zu verbessern."
 VEN_liberalize_oil_trade:0 "50/50-Ölgesetz"
 VEN_liberalize_oil_trade_desc:0 "Ausländische Unternehmen verfügen über nachhaltige Vermögenswerte und Anteile an den natürlichen Ressourcen unseres Landes. Die jüngsten Regierungsänderungen ermöglichen es uns, einige Fair-Trade-Abkommen mit Westlern abzuschließen."
 VEN_depoliticize_the_army:0 "Entpolitisieren Sie die Armee"
 VEN_depoliticize_the_army_desc:0 "Das Militär hat bereits gezeigt, dass man seiner Meinung zu politischen Fragen nicht trauen kann. Lassen Sie die Generäle ihren Job machen, während die Politiker tun, was sie tun müssen – nur damit wir sicherstellen können, dass unser Regime so überlebt, wie es ist."
 VEN_abolish_death_penalty:0 "Abschaffung der Todesstrafe"
 VEN_abolish_death_penalty_desc:0 "Kein freier Mann darf gefangen genommen, eingesperrt oder auf andere Weise vernichtet werden, außer durch das rechtmäßige Urteil seiner Standesgenossen. Letzteres wird unser Urteil auch ausschließen, wenn wir uns voll und ganz den demokratischen Grundsätzen verschreiben wollen."
 VEN_tax_reforms:0 "Steuerreformen"
 VEN_tax_reforms_desc:0 "Die staatliche Besteuerung blieb korrupt und basierte auf veralteten Standards. Über den Kongress laufen bereits wenige Projekte, die darauf abzielen, ihn auf angemessene und humanistische Weise neu auszurichten. Der neueste Präsidialerlass soll einige davon und ihre Verabschiedung unterstützen."
 VEN_allow_new_elections:0 "Neuwahlen zulassen"
 VEN_allow_new_elections_desc:0 "Der Staatsapparat wird erfolgreich modernisiert und durch eine neue Generation talentierter und engagierter Beamter gestärkt. Die Nation kann ihren vollständigen Übergang zu einer echten Demokratie beginnen."
 VEN_reorganize_the_PCV:0 "PCV neu organisieren"
 VEN_reorganize_the_PCV_desc:0 ""
 VEN_reorganize_the_ARDI:0 "Reorganisieren Sie die ARDI"
 VEN_reorganize_the_ARDI_desc:0 "Die ARDI war eine 1928 gegründete Koalition aus Marxisten, Sozialdemokraten, Republikanern und verschiedenen anderen unabhängigen Politikern mit dem Ziel, das Regime von Juan Vicente Gómez zu stürzen und „die kapitalistische Tyrannei zu beenden“. Sie wurde nach dem gescheiterten Aufstand später im Jahr 1928 aufgelöst, aber mit dem neuen Machtkampf ist sie perfekt, um sich neu zu organisieren und zuzuschlagen, während die Regierung abgelenkt ist!"
 VEN_generation_of_28:0 "Die Generation der 28"
 VEN_generation_of_28_desc:0 ""
 VEN_barranquilla_plan:0 "Setzen Sie den Barranquilla-Plan fort"
 VEN_barranquilla_plan_desc:0 ""
 VEN_soviet_support:0 "Suchen Sie sowjetische Hilfe"
 VEN_soviet_support_desc:0 ""
 VEN_rebellion:0 "Starten Sie die zweite Alvarado-Rebellion"
 VEN_rebellion_desc:0 "Der erste Alvarado-Aufstand im Jahr 1928 ist vielleicht gescheitert, aber mit der Unterstützung des Volkes und Teilen des Militärs wird es uns mit Sicherheit gelingen, sowohl die militärische als auch die kapitalistische Tyrannei ein für alle Mal zu beenden!"
 VEN_enpower_the_pcv:0 "Stärken Sie das PCV"
 VEN_enpower_the_pcv_desc:0 "PCV wurde von den korrupten Regierungsbeamten für alles Schlimme verantwortlich gemacht, das im Land passierte. Natürlich waren einige Aktivitäten kontrovers, radikal und teilweise unmenschlich, daher ist eine Umbildung und Neuausrichtung der Partei erforderlich, um ihr Image in den Augen der Menschen zu verbessern."
 VEN_purge_disloyal_officers:0 "Säuberung nationalistischer Offiziere"
 VEN_purge_disloyal_officers_desc:0 "In unserer idealen kommunistischen Gesellschaft Venezuelas kann es nicht sein, dass einfältige nationalistische Offiziere das Land erneut in die Knie zwingen, sie müssen gehen."
 VEN_form_CPAI:0 "Bilden Sie den CPAI"
 VEN_form_CPAI_desc:0 "Das Comisariado del Pueblo para Asuntos Internos, kurz CPAI, ist die Geheimpolizei und der Geheimdienst PCV, die auf dem NKWD-Modell basieren und unsere Revolution schützen sollen."
 VEN_communist_reforms:0 "Radikalisieren Sie den Barranquilla-Plan"
 VEN_communist_reforms_desc:0 "Der Barranquilla-Plan mag zwar sozialdemokratischer Natur sein, wurde aber von der PCV und unseren marxistischen Mitstreitern unterstützt und unterzeichnet. Artikel 5 des Plans besteht darin, das Volk vor der kapitalistischen Tyrannei zu schützen, und wenn wir weiterhin halbe Maßnahmen ergreifen, können wir dies niemals erreichen."
 VEN_concessions_to_oil_unions:0 "Zugeständnisse an Ölgewerkschaften"
 VEN_concessions_to_oil_unions_desc:0 "Der Grund dafür, dass Venezuelas Wirtschaft überhaupt so korrupt war, war die mangelnde Repräsentation der Ölgewerkschaften. Wenn wir eine größere Wirtschaft aufbauen wollen, müssen wir lernen, mit ihnen zusammenzuarbeiten."
 VEN_redistribution_of_wealth:0 "Umverteilung des Reichtums"
 VEN_redistribution_of_wealth_desc:0 "In dem Venezuela, das wir aufbauen wollen, haben wir kein Interesse daran, dass reiche Öloligarchen großen Einfluss auf unsere Wirtschaft haben. Wir werden diese Gelder abschöpfen und an die Menschen und Arbeiter verteilen und gleichzeitig unser Volk vor der kapitalistischen Tyrannei schützen."
 VEN_peoples_university_of_venezuela:0 "Volksuniversität von Venezuela"
 VEN_peoples_university_of_venezuela_desc:0 "Artikel 6 und 7 des Barranquilla-Plans sehen vor, groß angelegte Alphabetisierungsprogramme für die Bauern- und Arbeiterbevölkerung durchzuführen und gleichzeitig den Universitäten mehr Autonomie zu verleihen, und wir werden dies tun. Für die Leute."
 VEN_reorganization_of_congress:0 "Neuorganisation des Kongresses"
 VEN_reorganization_of_congress_desc:0 ""
 VEN_under_soviet_dominion:0 "Folgen Sie der Parteilinie"
 VEN_under_soviet_dominion_desc:0 "Wenn PCV von Feinden umgeben ist, ist es offensichtlich, dass wir uns in die Heimat der Revolution begeben müssen, um uns und unsere Revolution zu schützen."
 VEN_soviet_tank_factories:0 "Sowjetische Panzerfabriken"
 VEN_soviet_tank_factories_desc:0 ""
 VEN_invite_soviet_officers:0 "Laden Sie sowjetische Offiziere ein"
 VEN_invite_soviet_officers_desc:0 ""
 VEN_introduce_political_commissars:0 "Stellen Sie politische Kommissare vor"
 VEN_introduce_political_commissars_desc:0 "Die Einführung politischer Kommissare in den Reihen des Militärs wird unsere Truppen an die mutige Sache erinnern, für die sie kämpfen."
 VEN_venezuelan_way_of_communism:0 "Revolution in Venezuela"
 VEN_venezuelan_way_of_communism_desc:0 ""
 VEN_spread_the_south_american_revolution:0 "Verbreiten Sie die Revolution"
 VEN_spread_the_south_american_revolution_desc:0 ""
 VEN_support_argentinian_revolution:0 "Unterstützen Sie die argentinische Revolution"
