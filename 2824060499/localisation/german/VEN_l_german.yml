 VEN_militarize_the_people_desc:0 ""
 VEN_viva_venezuela:0 "Viva Venezuela"
 VEN_viva_venezuela_desc:0 "Wir brauchen niemanden, um Großes zu erreichen! [VEN.getNameDefCap] wird seinen eigenen Weg zu Ruhm und Wohlstand finden!"
 VEN_gran_colombia:0 "Beleben Sie Großkolumbien wieder"
 VEN_gran_colombia_desc:0 "Simón Bolívar war derjenige [VEN.getAdjective], der ein brillantes Konzept einer größeren Union zwischen allen hispanischen Nationen Mittel- und Südamerikas hatte! Wir werden sein Vermächtnis ehren, indem wir den Geist Großkolumbiens wiederbeleben und ihn in unserer Zeit legitimieren!"
 VEN_seize_curacao:0 "Lösen Sie das Curacao-Problem"
 VEN_seize_curacao_desc:0 "Die Inselgruppe Curacao ist einer der kolonialen Besitztümer von [695.Owner.getNameDef], der als integraler Bestandteil des bolivarischen und dann [VEN.GetAdjective] Einflussbereichs angesehen wurde. Curacao liegt etwas außerhalb unserer Küste und dient als Operationsbasis der [695.Owner.getAdjective] Marine und als verlässlicher Exporteur von Rohstoffen. [695.Owner.getAdjective] Die Vernachlässigung dieser Ländereien könnte uns eine perfekte Gelegenheit bieten, diese Ländereien für uns selbst zu beanspruchen."
 VEN_annex_colombia:0 "Vereint die Bolivarischen Brüder"
 VEN_annex_colombia_desc:0 "Im Jahr 1831 erfolgte der erste große Durchbruch in der Idee von Großkolumbien, bei dem klar wurde, dass Großkolumbien als Konzept vorerst nicht verwirklicht werden konnte. Jetzt, da wir eine feste Position in der Welt einnehmen, können wir uns erneut an unsere [COL.getAdjective] Brüder und Schwestern wenden, um eine gewünschte Vereinigung vorzuschlagen. Natürlich unter unserem Banner."
 VEN_demand_guyana:0 "Fordern Sie Guyana"
 VEN_demand_guyana_desc:0 "Seit der Gründung unseres Staates im Jahr 1824 gab es viele, die Demerara-Essequibo als integralen Bestandteil unserer Nation betrachteten. Und während wir schwach und instabil waren, gelang es [ENG.getNameDef], das rebellische Volk als [ENG.getAdjective] Guyana zu vereinen und es als ihren Außenposten in der Region zu etablieren. Diese Länder gehören durch die Herrschaft des Ersten rechtmäßig uns!"
 VEN_attack_peru:0 "Ethnocacerismo verwirklichen"
 VEN_attack_peru_desc:0 "Ethnocacerismo als Konzept basiert auf der Idee der [PRU.getAdjective] Selbstbestimmung, da es die Errichtung einer proletarischen Diktatur in den Anden anstrebt. Wir können viele der einheimischen Stämme, die ihre gewünschte Freiheit suchen, stärken und ihnen eine neue Hoffnung versprechen. Und eine neue Führung."
 VEN_attack_ecuador:0 "Erobere Ecuador zurück"
 VEN_attack_ecuador_desc:0 "Das dritte Mitglied der Großkolumbien, jetzt bekannt als [ECU.getNameDef], liegt direkt hinter den Bergketten und wartet auf die Vereinigung mit dem Rest unserer Nation. Es ist an der Zeit, ihnen ein für alle Mal die gewünschte Freiheit zu geben!"
 VEN_strike_panama:0 "Streik Panama"
 VEN_strike_panama_desc:0 "Die erbärmliche [COL.getAdjective] Führung unterwarf sich den Bestimmungen des ungleichen Vertrags von Neerlandia und Wisconsin von 1903, in dem sie das Department of Panama an [USA.getNameDef] abtrat. Denn wir sind das neu legitimierte Großkolumbien, nur wir können diesen unfairen Deal rächen!"
 VEN_bolivarian_development:0 "Bolivarische Entwicklung"
 VEN_bolivarian_development_desc:0 "Die Gebiete Großkolumbiens, die viel zu lange vernachlässigt wurden, erfordern eine ordnungsgemäße Neuverwaltung, Industrialisierung und ein gemeinsames Ressourcenabbauprogramm."
 VEN_unify_bolivariana_army:0 "Vereint die bolivarische Armee"
 VEN_unify_bolivariana_army_desc:0 "Gemeinsam sind wir stark! Damit das Projekt Großkolumbien erfolgreich ist, müssen geteilte Armeen und Kommandeure unter dem Banner des Großkolumbismus vereint werden. Nur so können wir dem Druck jeder ausländischen Bedrohung standhalten!"
 VEN_unify_political_command:0 "Nationale Politik vereinen"
 VEN_unify_political_command_desc:0 "Übermäßige und korrupte Bürokratien führten zum Untergang eines der größten Imperien Südamerikas. Wir lernen aus Fehlern und werden eine zentralisierte Regierung aufbauen, die auf einer angemessenen Vertretung der Bevölkerung basiert."
 VEN_exploit_colombian_rubber:0 "Ausbeutung des kolumbianischen Amazonaskautschuks"
 VEN_exploit_colombian_rubber_desc:0 "Der Amazonas ist reich an Kautschuk, dieser Kautschuk muss ausgebeutet und für unsere Industrie verfügbar gemacht werden."
 VEN_expand_ecuadorian_cocoa_fields:0 "Erweitern Sie die ecuadorianischen Kakaofelder"
 VEN_expand_ecuadorian_cocoa_fields_desc:0 "Die Region Piura in Ecuador erlebte in den letzten Jahren einen wirtschaftlichen Aufschwung aufgrund der enormen Menge an Kakaoexporten. Wenn wir diese Betriebe unter unsere Kontrolle bringen und ausbauen, können wir einen enormen Gewinn erzielen."
 VEN_expand_gran_colombia:0 "Bereiten Sie die großkolumbianische Expansion vor"
 VEN_expand_gran_colombia_desc:0 "Gran Colombia ist stark wie eh und je! Es ist jetzt an der Zeit, dass wir unseren Einfluss auf den Rest Lateinamerikas ausweiten, entweder durch starke Gewalt oder geschickte Diplomatie."
 VEN_alliance_with_honduras:0 "Allianz mit den Obstunternehmen"
 VEN_alliance_with_honduras_desc:0 ""
 VEN_attack_central_america:0 "Planen Sie Noroeste"
 VEN_attacj_central_america_desc:0 ""
 VEN_alliance_with_mexico:0 "Befreunden Sie mexikanische Syndikalisten"
 VEN_alliance_with_mexico_desc:0 ""
 VEN_attack_mexico:0 "Plan Verde"
 VEN_attack_mexico_desc:0 ""
 VEN_attack_bolivia:0 "Planen Sie Sureste"
 VEN_attack_bolivia_desc:0 ""
 VEN_alliance_with_bolivia:0 "Bündnis mit Bolivien"
 VEN_alliance_with_bolivia_desc:0 ""
 VEN_alliance_with_south_south_america:0 "Bündnis mit dem Süden"
 VEN_alliance_with_south_wouth_america_desc:0 ""
 VEN_attack_south_south_america:0 "Planen Sie Lejano Sur"
 VEN_attack_south_south_america_desc:0 ""
 VEN_intervention_in_brazil:0 "Intervention in Brasilien"
 VEN_intervention_in_brazil_desc:0 "Unsere Wiedereingliederungskampagne ist von unseren Nachbarn nicht unbemerkt geblieben. Die [BRA.getAdjective]-Regierung hat ihren Einfluss auf die indigene Bevölkerung der Amazonasplatte verstärkt. Einige der Schutzhütten berichten von unbeschreiblichen Gräueltaten, die dort verübt wurden. Wir werden eingreifen, um diese Menschen zu retten!"
 VEN_attack_america:0 "Schlage den Riesen"
 VEN_attack_america_desc:0 "Direkt hinter dem Karibischen Meer liegt ein Riese, der jetzt wach ist und aktiv nach Beute sucht. Es hat bereits viele auf seinem Weg zur Hemisphärenherrschaft verzehrt. Von nun an werden wir ihnen unsere eigene Monroe-Doktrin aufzwingen!"
 VEN_gran_colombia_unified:0 "Proklamieren Sie Großkolumbien"
 VEN_gran_colombia_unified_desc:0 "Nachdem wir nun unser Territorium zurückerobert haben, ist es an der Zeit, Großkolumbien ein für alle Mal zu proklamieren und zu legitimieren!"
 VEN_push_north:0 "Visionen im Norden"
 VEN_push_north_desc:0 "Da die Länder in der Karibikregion schwach sind und von den Mächten auf dem Kontinent mit Spannung betrachtet werden, ist es mehr als klar, dass wir unsere Marine ausbauen und unsere Ansprüche auf diese Gebiete erneut geltend machen sollten."
 VEN_prepare_amphibious_landings:0 "Bereiten Sie amphibische Landungen vor"
 VEN_prepare_amphibious_landings_desc:0 "Die Schärenlandschaft der Karibik eignete sich gut für Piratenaktivitäten. Eine große Flotte wird in der Gegend wirkungslos sein. Alles, was benötigt wird, ist ein Mann zur richtigen Zeit am richtigen Ort und ein paar begeisterte Abenteurer."
 VEN_attack_cuba:0 "Beseitigen Sie die kubanische Bedrohung"
 VEN_attack_cuba_desc:0 "[CUB.getAdjective] ist eine strategische Insel in der Region und ein Hauptexporteur seltener Materialien für die schweren Schiffe in der Region. Sie verfügen über wenige Vermögenswerte, die für unsere weitere Entwicklung wertvoll sein werden."
 VEN_seize_trinidad:0 "Anspruch auf Trinidad"
 VEN_seize_trinidad_desc:0 "„Port of Spain“ wird nicht umsonst so genannt. Im Jahr 1797 kam es zu einer unerwarteten und schnellen Invasion der Insel durch [ENG.getAdjective]. Seitdem haben wir viel von ihnen gelernt und können eine ähnliche Operation in viel größerem Umfang durchführen. Fürchtet uns, [ENG.getName], denn Port of Spain wird wieder hispanisch sein!"
 VEN_attack_hispaniola:0 "Hispaniola sichern"
 VEN_attack_hispaniola_desc:0 "Es wird erwartet, dass auch einige Länder der Karibik Hispaniola in unseren Einflussbereich fallen. Sorgen wir dafür, dass sie unserem Weg „frei“ folgen."
 VEN_intergrate_caribbean:0 "Union del Caribe"
 VEN_intergrate_caribbean_desc:0 "Die karibischen Staaten sind unsere natürlichen Freunde, und mit ihrer Unterstützung vor Ort können wir eine größere Union bilden, um unsere Vorherrschaft über die Karibik zu Recht zu behaupten!"
 VEN_caribbean_naval_hub:0 "Errichten Sie den karibischen Marineknotenpunkt"
 VEN_caribbean_naval_hub_desc:0 "Den neu errichteten Außenposten fehlen Dockstützpunkte, Marineproduktionsanlagen und eine angemessene Infrastruktur. Unsere Kontrolle über das Gebiet bietet eine einzigartige Gelegenheit, unsere Marinekapazitäten erheblich zu erweitern."
 VEN_connect_the_cities:0 "Verbinden Sie die Städte"
 VEN_connect_the_cities_desc:0 "Um unsere Macht über die Karibik zu festigen, ist es wichtig, dass wir alle großen Städte miteinander verbinden. Dies können wir durch den Bau neuer Straßen, Eisenbahnen und Häfen erreichen."
 VEN_recruit_haitian_pilots:0 "Rekrutieren Sie haitianische Piloten"
 VEN_recruit_haitian_pilots_desc:0 "Haiti hat zweifellos weitreichende Fortschritte bei der Flugzeugproduktion und Pilotenausbildung erzielt. Vielleicht hilft die Rekrutierung dieser ehemaligen Piloten unserer eigenen Luftfahrtindustrie."
 VEN_form_cuban_divisons:0 "Bilden Sie kubanische Verteidigungsdivisionen"
 VEN_form_cuban_divisons_desc:0 "Ein Großteil der ehemaligen kubanischen Armee unterstützt schnell unsere neue Streitmacht auf der Insel. Dies ist eine gute Gelegenheit, Divisionen aus ethnischen Kubanern zu bilden, und es wird auch dazu beitragen, unseren Einfluss in der Region zu stärken."
 VEN_legacy_of_piracy:0 "Erbe der Piraterie"
 VEN_legacy_of_piracy_desc:0 "Wenn Blackbeard es geschafft hat, den Handel in der gesamten Region zu stören, können wir es auch schaffen. Lasst uns den Jolly Roger fliegen lassen!"
 VEN_modern_pirate_navy:0 "Eine moderne Piratenmarine"
 VEN_modern_pirate_navy_desc:0 "Wenn wir unsere alten Ziele erreichen wollen, den Handel in der gesamten Karibik zu stören, müssen wir über moderne Marineschiffe verfügen, die es mit jedem aufnehmen können, der es wagt, sich uns zu widersetzen."
 VEN_unite_the_caribbean_under_venezuela:0 "Bringen Sie den Rest der Karibik ins Spiel"
 VEN_unite_the_caribbean_under_venezuela_desc:0 "Nachdem wir nun unsere derzeitige Union in der Karibik gefestigt haben, ist es an der Zeit, den Namen vollständig zu erfüllen und die gesamte Karibikregion unter der Flagge [VEN.GetAdjective] zu vereinen!"
 VEN_neutrality_focus:0 "Bewahren Sie die internationale Neutralität"
 VEN_neutrality_focus_desc:0 "Die Führung des Landes ist sich vollkommen darüber im Klaren, dass jede Art von Wirtschafts- oder Militärbündnis unseren fragilen Staat nur in einen weiteren offenen Krieg hineinziehen wird. Menschen plädieren für Frieden und rhetorische Aussagen wie „Krieg!“ Wozu ist es gut?' ist vielerorts querfeldein zu hören."
 VEN_oil_protection:0 "Nutzen Sie die größte Stärke der Nation"
 VEN_oil_protection_desc:0 "Die Nation soll auf alles vorbereitet sein. Der Amazonas-Dschungel mit seinem unwegsamen Gelände bildet eine nahezu undurchdringliche Verteidigungslinie gegen große Armeeformationen. Unser Nachbar im Angesicht von [COL.getNameDef] hat sich ebenfalls von der hitzigen internationalen Bühne distanziert, die für eine mögliche Invasion nur einen zugänglichen Weg lässt: das Meer. Die Befestigung von Städten und der Ausbau der Küstenwache werden uns in Zukunft beim Schutz unserer Ölvorkommen von großem Nutzen sein."
 VEN_zulia_line:0 "Zulia-Linie"
 VEN_zulia_line_desc:0 "Unsere Agenten berichten von exzessiven Militärübungen der [COL.getAdjective] in unmittelbarer Nähe unserer Grenze. Das unwegsame Gelände im Süden und der Mangel an Infrastruktur im Gebiet Bolivar lassen darauf schließen, dass ein Angriff am wahrscheinlichsten von den nördlichen Gebieten entlang der Küste aus beginnen wird. Grenze soll sofort verstärkt werden!"
 VEN_non_agression_colombia:0 "Nichtangriffspakt mit Kolumbien"
 VEN_non_agression_colombia_desc:0 "Auch wenn wir viele Gemeinsamkeiten haben, könnte es den Anschein haben, dass einige rebellische Caudillos oder Provokateure versuchen werden, unsere guten Beziehungen zu [COL.getNameDef] zu sabotieren. Der Abschluss des Nichtangriffspakts wird sicherstellen, dass wir unsere freundschaftliche Haltung zueinander beibehalten."
 VEN_arms_protect_the_nation:0 "Waffen schützen die Nation"
 VEN_arms_protect_the_nation_desc:0 "Bei „Beste Verteidigung ist gute Offensive“ geht es nicht um [VEN.getAdjective] Menschen. Sollte jedoch ein potenzieller Feind unsere Grenze überschreiten, muss die reguläre Armee bereit sein, den Angreifer mit allen Mitteln abzuwehren."
 VEN_join_allies:0 "Faschismus ablehnen"
 VEN_join_allies_desc:0 "Trotz unserer Sympathien für die Faschisten besteht kein Zweifel daran, dass die Demokratien der Welt für die Freiheit in der Welt kämpfen, also werden wir und unsere Ölvorkommen unter dem Banner der Alliierten fliegen!"
 VEN_food_importation:0 "Lebensmittelimport"
 VEN_food_importation_desc:0 "Eigenständigkeit und autarke Politik mögen kurzfristig vielversprechende Strategien sein, doch der offene Handel mit unseren Verbündeten wird unserer Wirtschaft weitaus mehr zugute kommen. Es wurden bereits wenige Vereinbarungen getroffen, um mit dem Import von Waren und Nahrungsmitteln von den westlichen Verbündeten zu beginnen."
 VEN_assisted_oil_development:0 "Unterstützte Ölentwicklung"
 VEN_assisted_oil_development_desc:0 "Unser Engagement im Kampf gegen den Faschismus hat zu einer stärkeren Zusammenarbeit zwischen verschiedenen Forschungsgruppen und einigen Industrieunternehmen geführt. Die Ölindustrie wird die erste Branche sein, die davon profitiert."
 VEN_british_air_bases:0 "Britische Luftwaffenstützpunkte"
 VEN_british_air_bases_desc:0 "Nur wenige der europäischen Agenten haben sich an unsere Seite gewandt und eine beunruhigende Wahrheit über die U-Boot-Formationen enthüllt, die sich im Karibikbecken verstecken, um ahnungslose Konvois anzugreifen, sobald diese das offene Meer erreichen. Da es an Seepatrouillen und Marinebombern mangelt, ist es äußerst schwierig, die drohende Bedrohung zu erkennen. Unsere Verbündeten verfügen jedoch über diese Möglichkeit und sind bereit, uns zu unterstützen, solange geeignete Einrichtungen gebaut werden."
 VEN_foreign_expeditions:0 "[VEN.GetAdjective] Expeditionstruppe"
 VEN_foreign_expeditions_desc:0 "Während wir nach Frieden streben, tun unsere Feinde möglicherweise nicht dasselbe. Wenn wir über eine Armee verfügen, die bereit ist, einen internationalen Kampf im Ausland zu unterstützen, können wir unsere Präsenz ausweiten und die demokratischen Prinzipien auf der ganzen Welt sichern."
 VEN_embargo_japan:0 "Ölembargo Japan"
 VEN_embargo_japan_desc:0 "[JAP.getNameDefCap] wartet sehnsüchtig darauf, immer mehr Ressourcen in Südostasien zu erhalten, insbesondere Gummi für ihre Flugzeuge und Öl für ihre riesige Marine. Es besteht kein Zweifel daran, dass ihre Schiffe eines Tages unsere Küste erreichen könnten, wenn sie weiter expandieren. Es ist an der Zeit, unsere Hingabe im Kampf gegen ihr Regime zu zeigen und ein Handelsverbot gegen sie zu verhängen."
 VEN_anti_submarine:0 "Assistieren Sie im Atlantic Theatre"
 VEN_anti_submarine_desc:0 "Der uneingeschränkte U-Boot-Krieg behindert den Handel direkt vor unserer Küste. Eine angemessene Antwort wäre die Sicherung der Schifffahrtswege mit einigen neu entwickelten Zerstörern und Kreuzern."
 VEN_latin_america_guardian:0 "Lateinamerikas Wächter"
 VEN_latin_america_guardian_desc:0 "[VEN.GetName] ist ein leuchtender Strahl der Freiheit und der starken Demokratie Lateinamerikas, und es ist unsere Pflicht, unsere Mitnationen vor radikalen und unterdrückerischen Regimen zu schützen, nicht nur im Namen der Freiheit, sondern des ewigen Friedens für uns alle!"
 VEN_attack_japan:0 "Bring den Kampf nach Osten"
 VEN_attack_japan_desc:0 "Die Bedrohung durch [JAP.getAdjective] nimmt weiter zu. Sicherlich werden sie den Angriff nicht von uns erwarten, da die neue Sonne über dem Pazifik aufgehen wird!"
 VEN_attack_germany:0 "Beseitigen Sie die europäische Bedrohung"
 VEN_attack_germany_desc:0 "Die Drohung von [GER.getNameDef] geht zu weit. Es ist klar, dass Europa ein für alle Mal befreit werden muss, wenn wir die Demokratie in der Welt schützen wollen!"
 VEN_exile_government:0 "[VEN.GetAdjective] Regierung im Exil"
 VEN_exile_government_desc:0 "Wir sind gefallen, aber nicht besiegt worden. Die Bildung einer Exilregierung in unseren Verbündeten wird es uns ermöglichen, den Kampf gegen unsere Feinde bis zum bitteren Ende fortzusetzen!"
 VEN_alliance_with_political_opponents:0 "Bündnis mit politischen Gegnern"
 VEN_alliance_with_political_opponents_desc:0 "Trotz unseres Hasses auf unsere politischen Gegner ist es klar, dass wir unsere Differenzen beiseite legen müssen, um eine einheitliche Front zu zeigen und die Unabhängigkeit unserer Nation zu wahren."
 VEN_evacuate_industry:0 "Industriereserven evakuieren"
 VEN_evacuate_industry_desc:0 "Wir müssen unsere industriellen Reserven evakuieren, bevor sie vom Feind gegen uns eingesetzt werden können. Stattdessen werden sie uns bei der Fortsetzung des Kampfes sehr helfen."
 VEN_target_collaborators:0 "Zielgruppe sind Mitarbeiter"
 VEN_target_collaborators_desc:0 "Jeder, der feige genug ist, unsere großartige Nation zu verraten, verdient den vollen Zorn unserer Justiz oder eine Waffe."
 VEN_liberation:0 "Befreiung"
 VEN_liberation_desc:0 "Wir sind erfolgreich auf Heimatboden zurückgekehrt und haben unsere Nation befreit. Jetzt können wir endlich unsere Regierung wiederherstellen und das Exil beenden!"
 VEN_FVI:0 "FVI organisieren"
 VEN_FVI_desc:0 "Die Fuerzas Venezolanas del Interior sind die neu gegründete Untergrundwiderstandsbewegung in Venezuela, um unseren ausländischen Besatzern zu zeigen, dass wir keine Nation sind, die sich leicht unterwirft."
 VEN_reform_GNB:0 "Gründung der GNB"
 VEN_reform_GNB_desc:0 "Unsere Streitkräfte benötigen einige spezialisierte Einheiten, die mit Gendarmerie- und Katastrophenschutzaufgaben betraut sind. Die gesammelten Gelder ermöglichen es uns, die Guardia Nacional Bolivariana de Venezuela zu gründen, die zusätzlich als leichte Reservetruppe der Infanterie dienen kann."
 VEN_raise_the_GNB:0 "Erhöhen Sie die GNB-Abteilungen"
 VEN_raise_the_GNB_desc:0 "Da sich die Spannungen an einem überholten Bruchpunkt befinden und nun unser eigenes Heimatland bedrohen, ist es jetzt an der Zeit, dass wir die nationalen Verteidigungskräfte der GNB einschalten, um uns vor Bedrohungen aus dem Ausland zu schützen."
 VEN_modernize_army:0 "Erweitern Sie die Bolivarische Militäruniversität"
 VEN_modernize_army_desc:0 "Juan Vicente Gómez war ein weiser Mann, der Wert auf eine moderne Armee nach preußischem Vorbild legte. Zunehmende Spannungen auf der ganzen Welt legen eine neue Investitionslinie nahe, um die Leistung unserer Truppen zu verbessern."
 VEN_modernize_calvary:0 "Cardonas Motorisierungsplan"
 VEN_modernize_calvary_desc:0 "Unsere Beobachtungen des Ersten Weltkriegs zeigen, dass die Infanterietruppen ihren Einsatz als Angriffseinheiten überlebt haben. Der Fokus auf Geschwindigkeit, Flankenmanövern, Hinterhältigen Angriffen und übermäßigem Einsatz von Motorisierung, wie von Antonio Chalbaud Cardona vorgeschlagen, ist der neue Kriegsführungstyp, den [VEN.getNameDef] umsetzen soll."
 VEN_signal_companies:0 "Signalunternehmen"
 VEN_signal_companies_desc:0 "Die Funkkommunikation zwischen schnell vorrückenden motorisierten Kolonnen wird ihre Kampffähigkeiten, Planungsgeschwindigkeit und Gesamtreaktionszeit auf Bedrohungen erheblich verbessern."
 VEN_mechanised:0 "Mechanisieren Sie die Armee"
 VEN_mechanised_desc:0 "Motorisierte Lastwagen, die von der Allzweckinfanterie eingesetzt werden, verfügen nicht über die richtige Bewaffnung und Panzerung, um feindlichen Partisanen entgegenzuwirken, die unsere umziehenden Truppen unvorbereitet überraschen könnten. Cardona schlägt derzeit eine Möglichkeit vor, die Truppensicherheit durch den Einsatz mechanisierter Fahrzeuge zum Schutz der Soldaten zu erhöhen. Sollen wir die Entwicklung verfolgen?"
 VEN_tanks:0 "Entwickle [VEN.GetAdjective] Rüstung"
 VEN_tanks_desc:0 "Der große Treibstoffvorrat ermöglicht es uns, die massiven Panzerformationen einzusetzen, von denen man erwartet, dass sie in flachen Gebieten rund um die Küste äußerst effektiv sind. Einige Experten gehen davon aus, dass Panzerdivisionen als wirksame Friedenstruppe eine entscheidende Rolle bei der Lösung internationaler Konflikte auf der ganzen Welt spielen werden. Was für eine interessante Idee..."
 VEN_defensive:0 "Setzen Sie Angaritas Plan fort"
 VEN_defensive_desc:0 "Als überzeugte Verteidigerin in der Politik beeinflusst Angarita das Militär, um sich auf die Verteidigungsfähigkeiten unserer Streitkräfte zu konzentrieren. Er ist bereit, einige der loyalen Offiziere in die Militärakademie Venezuelas in Caracas zu berufen, um neue vielversprechende Rekruten auszubilden. Alles, was er braucht, ist lediglich die Resolution des Kongresses, um zu beginnen."
 VEN_counter_enemy_armour:0 "Rüstung gegen den Feind"
 VEN_counter_enemy_armour_desc:0 "Der Große Krieg hat gezeigt, dass keine Infanterie einem gepanzerten, sich langsam bewegenden Monster, das über das Schlachtfeld vorrückt, angemessen entgegentreten kann. Einige Experten vermuten, dass das Problem durch einige spezielle Geschütztypen gelöst werden kann, die in der Lage sind, die kumulative Granate direkt in den Turm des Panzers abzufeuern."
 VEN_counter_enemy_air:0 "Gegen feindliche Luft"
 VEN_counter_enemy_air_desc:0 "Unser unwegsames Gelände wird sicherlich jede Art von vorrückender Panzerformation weitgehend wirkungslos machen, dennoch besteht die Hauptbedrohung durch die Luftstaffeln, die über unseren Himmel streifen, weiterhin. Nur wenige Flugabwehrgeschütze werden im Notfall helfen, Flugzeuge abzuschießen und einigen leichten Panzerungsvarianten entgegenzuwirken."
 VEN_modern_logistics:0 "Moderne Logistik"
 VEN_modern_logistics_desc:0 "Die Abhängigkeit von lokalen Versorgungsreserven ist eine bedrohliche Realität, mit der einige unserer Streitkräfte in naher Zukunft konfrontiert sein könnten. Durch die Sicherstellung, dass sie die erforderlichen Materialien, Ausrüstung und Güter erhalten, werden ihre Moral, ihre Organisation und ihre allgemeinen Kampffähigkeiten verbessert."
 VEN_modernize_weapons:0 "Modernisieren Sie unsere Waffen"
 VEN_modernize_weapons_desc:0 "Von allen Varianten der Waffentypen, die unsere Truppen verwenden, sind einige immer noch stark veraltet und übertreffen im Vergleich zu anderen Typen. Standardisierung und Modernisierung sind gar nicht so schwer, wenn man weiß, mit wem man reden muss und welche Änderungen zu erwarten sind."
 VEN_purchase_czech_equipment:0 "Kaufen Sie tschechische Waffen"
 VEN_purchase_czech_equipment_desc:0 "Die Tschechoslowaken haben sich in ihrem Waffendesign als unglaublich innovativ erwiesen. Für einen bestimmten Preis können wir einige dieser modernen Waffen in unser Arsenal aufnehmen."
 VEN_adapt_to_the_jungle:0 "Passen Sie sich den Amazonen an"
 VEN_adapt_to_the_jungle_desc:0 "Die südlichen Teile des Landes sind von Dschungeln bedeckt, die aufgrund der fehlenden Infrastruktur, der rauen Temperatur- und Feuchtigkeitsbedingungen sowie der Fülle an tödlichen Tieren und Pflanzen als schwieriges, wenn nicht sogar schwierigstes Gelände zum Kämpfen gelten. All dies deutet auf einen klaren Fokus auf die Verbesserung der militärischen Leistung in den gewünschten Bereichen hin."
 VEN_jungle_vehicles:0 "Dschungelfahrzeuge"
 VEN_jungle_vehicles_desc:0 "Wenn wir im südlichen Dschungel mit voller Stärke kämpfen wollen, müssen wir unsere Panzer und motorisierten Fahrzeuge so konstruieren, dass sie den rauen Bedingungen im Dschungel gerecht werden."
 VEN_navy:0 "Bolivarische Marine"
 VEN_navy_desc:0 "Der Marinezweig unserer Streitkräfte ist im Vergleich zu den Landstreitkräften weitaus weniger korrupt und rebellisch. Doch der aktuelle Zustand ist nichts weiter als mickrig: Da uns nur zwei Zerstörer zur Verfügung stehen, können wir nicht einmal die Küstenwache ausreichend verstärken, um die übermäßige Einwanderung zu stoppen."
 VEN_fleet_in_being:0 "Dominanz in der Karibik"
 VEN_fleet_in_being_desc:0 "Das Karibikbecken bleibt ein unbestrittenes Gebiet, in dem mehrere kleine Seemächte um die Vorherrschaft kämpfen. Ein einziger schwerer Kreuzer, Schlachtschiff oder Träger reicht aus, um das Gleichgewicht zu unseren Gunsten zu verschieben. Unsere Kommandeure sind bereit, die Idee einer großen Flotte eines Imperiums zu bekräftigen."
 VEN_modern_destroyers:0 "Sichern Sie die Versandwege"
 VEN_modern_destroyers_desc:0 "Der Panamakanal hat den aktiven Handel in der Karibikregion erheblich gestärkt. Unsere Anhänger und Konvois sollen einen angemessenen Schutz erhalten oder angesichts einiger lästiger U-Boote, die sich im blauen Wasser verstecken, der Zerstörung ausgesetzt sein."
 VEN_battleship:0 "Schlachtschiffeinsatz"
 VEN_battleship_desc:0 "Der Große Krieg hat deutlich gezeigt, dass die großen Geschütze die Schlacht gewinnen. Die Marinekapazitäten unseres Landes ermöglichen es uns, in die Entwicklung neuer schwerer Schiffsmodelle zu investieren."
 VEN_carrier:0 "Trägeraufwand"
 VEN_carrier_desc:0 "Flugzeugträger, die als riesige schwimmende Flugplätze dienen, sind das wahre Gesicht und die Hauptkämpfer der zukünftigen Seekriegsführung. Die Finanzierung eines separaten Projekts zur Entwicklung eines Flugzeugträgers ist zwar kostspielig, aber die einzige Möglichkeit, eine moderne Marine zu erwerben."
 VEN_naval_gunnery:0 "Verbessern Sie das Marinegeschütz"
 VEN_naval_gunnery_desc:0 "Innovationen in der Seekriegsführung werden ständig weiterentwickelt und auf verschiedenen Marinekonferenzen und gemeinsamen Marineübungen vorgestellt. Wir können nicht nur viel von unseren Verbündeten oder Feinden lernen, sondern auch von uns selbst."
 VEN_submarines:0 "Die Blockade-Doktrin"
 VEN_submarines_desc:0 "Das Karibische Meer ist bekannt für seine Archipele und versteckten Becken. Konvois müssen dort schwer manövrieren und große Flottenverbände sind häufig schlecht positioniert und nicht manövrierfähig, was uns im Kriegsfall einen Vorteil verschaffen könnte."
 VEN_undersea_warfare:0 "Unterwasserkrieg"
 VEN_undersea_warfare_desc:0 "Eine große Schlachtschiff- oder Trägerflotte ist eine zu kostspielige Angelegenheit, als dass man überhaupt darüber nachdenken könnte! Stattdessen werden wir uns auf die Entwicklung kleiner, wendiger Fahrzeuge mit geringer Ausrüstung konzentrieren, die in der Lage sind, unter Wasser zuzuschlagen."
 VEN_mass_submarines:0 "Erweitern Sie die U-Boot-Produktion"
 VEN_mass_submarines_desc:0 "Reduzierte Torpedorohrgrößen, leisere Motoren und modulare Bauweise ermöglichen uns eine schnellere Produktion von U-Booten. Einige der freigewordenen Anlagen können genutzt werden, um einen Teil der Marineproduktion dorthin zu verlagern."
 VEN_stealth_upgrades:0 "Stealth-Upgrades"
 VEN_stealth_upgrades_desc:0 "Unser Feind könnte wissen, was wir zu tun versuchen werden, und wird daher versuchen, einige Maßnahmen vorzubereiten, um unserer neugeborenen U-Boot-Flottille entgegenzuwirken. Unsere Wissenschaftler wissen jedoch, wie sie dieser Gegenwirkung entgegenwirken können, indem sie neue schallgedämpfte Schnorchel entwickeln."
 VEN_national_admiralty:0 "Nationale Admiralität"
 VEN_national_admiralty_desc:0 "Ein gutes Schiff schafft vielleicht einen guten Einzelschuss, aber es ist das engagierte Team, das den gesamten Kampf gewinnen wird. Und gut ausgebildete Marinekommandeure und Admirale werden mit Sicherheit einen Krieg gewinnen. Die Einrichtung einer Spezialakademie zur Ausbildung neuer Männer und Frauen in der Seekriegsführung wird in Zukunft fruchtbare Ergebnisse bringen."
 VEN_dockyards:0 "Erweitern Sie Zulia Shipping"
 VEN_dockyards_desc:0 "Die Stadt Maracaibo ist einer der größten Häfen und Marinestützpunkte, die unser Land den ausländischen Händlern und externen Schiffen zu bieten hat. Durch die Erweiterung seiner Kapazitäten und die Diversifizierung der Produktionsanlagen wird unsere gesamte Marineproduktion auf ein völlig neues Niveau gehoben."
 VEN_major_oil_discoveries:0 "Gehen Sie auf die wirtschaftliche Situation ein"
 VEN_major_oil_discoveries_desc:0 "Die am Ostufer des Maracaibo-Sees gelegene Stadt Cabimas gilt als eines der Zentren der [ROOT.getAdjective] Ölindustrie. In den letzten Jahren kam es aufgrund der Ölförderung in der Umgebung zu einem erheblichen Wachstum der Öl- und Erdölindustrie."
 VEN_national_recovery_act:0 "Nationales Wiederherstellungsgesetz"
 VEN_national_recovery_act_desc:0 "Die Wirtschaft unseres Landes ist in hohem Maße von den Rohölexporten abhängig, die bis zu 80 % des Nettoexportwerts ausmachen. Eine weitere ausschließliche Abhängigkeit von nicht erneuerbaren Ressourcen könnte sich später negativ auf unsere Bevölkerung auswirken. Die Abhängigkeit zu beenden ist eine schwierige Aufgabe, aber irgendwann muss sie erledigt werden."
 VEN_alternatives_to_oil:0 "Alternativen zu Öl"
 VEN_alternatives_to_oil_desc:0 "Bei der jüngsten geologischen Untersuchung wurden einige Eisenvorkommen am Cerro San Isidro entdeckt, die uns eine Alternative zu den Ölexporten bieten."
 VEN_invest_mining_industry:0 "Investieren Sie in die Bergbauindustrie"
 VEN_invest_mining_industry_desc:0 "Es ist mehr als klar, dass viele Ressourcen direkt unter den Füßen liegen. Unsere Geologen benötigen nur zusätzliche Mittel, um einige zusätzliche Untersuchungen des [ROOT.getAdjective]-Bodens zu organisieren."
 VEN_improve_living_standards:0 "Verbessern Sie den Lebensstandard"
 VEN_improve_living_standards_desc:0 "Viele Menschen in unserem Land haben keinen Zugang zu Strom, Telegrafen oder Radio, um aktuelle Nachrichten von der Regierung zu erhalten. Es kann zwar kostspielig sein, übermäßig viel Geld in die Branche zu stecken, doch der langfristige Nutzen und die Wertschätzung unserer Mitarbeiter sind es wert!"
 VEN_industrial_development:0 "Industrielle Entwicklung"
 VEN_industrial_development_desc:0 "Viele Arbeiterdemonstrationen der letzten Jahre deuten darauf hin, dass es in Fabriken und auf Baustellen an geeigneten Werkzeugmaschinen und grundlegender Bauausrüstung mangelt. Regierungsprogramme zur Lösung des Problems werden bereits im Kongress behandelt."
 VEN_lift_oil_curse:0 "Heben Sie den Ölfluch auf"
 VEN_lift_oil_curse_desc:0 "Die Abhängigkeit vom Öl hatte verheerende Auswirkungen auf unsere Wirtschaft. Glücklicherweise beweisen die jüngsten wirtschaftlichen Tendenzen zur Gewinnung verschiedener Ressourcenarten, dass auch ausländische Investoren daran interessiert sind. Nachdem die Reformen endlich abgeschlossen sind, kann der Ölfluch als endgültig überwunden gelten."
 VEN_expand_oil_industry:0 "Erweitern Sie die Ölindustrie"
 VEN_expand_oil_industry_desc:0 "Nur durch die Abhängigkeit vom Öl kann unsere Wirtschaft ihre Position auf dem internationalen Markt behaupten. Es ist nur logisch, dass wir mehr investieren und unsere Märkte für mehr Ölexporteure auf der ganzen Welt öffnen."
 VEN_engineering_schools:0 "Ingenieurschulen"
 VEN_engineering_schools_desc:0 "Jüngste Studien der geologischen Kommission [ROOT.getAdjective] zeigen, dass nur wenige staatliche Investitionen in die Ressourcenerkundung es ermöglichen werden, noch mehr Ressourcen aus unserem Boden zu gewinnen. Einige Politiker setzen sich bereits im Kongress für dieses Gesetz ein."
 VEN_open_rubber_plantations:0 "Offene Kautschukplantagen"
 VEN_open_rubber_plantations_desc:0 "Das warme und feuchte [ROOT.getAdjective] Klima eignet sich gut für die Anlage einiger Kautschukplantagen. Wenn [BRA.getAdjective]s enorme Mengen Gummi ernten kann, warum können wir dann nicht dasselbe tun?"
 VEN_expand_curacao_refinery:0 "Erweitern Sie die Isla-Raffinerie"
 VEN_expand_curacao_refinery_desc:0 "Nachdem die Insel Curacao so lange vernachlässigt wurde, ist sie nun endlich in unseren Händen. Wir werden unsere Betriebsbasis erweitern und mehrere Kraftstoffraffinierungsanlagen errichten, um unsere Erdölproduktion weiter zu verbessern."
 VEN_establish_IFE:0 "Richten Sie das IFE ein"
 VEN_establish_IFE_desc:0 "Der Transport geförderter Materialien erfordert neben einer geeigneten industriellen Basis auch eine ordnungsgemäße Infrastrukturverbindung von den Häfen zu den Anlagen. Zur Bewältigung der auftretenden logistischen Probleme wird die staatliche Eisenbahngesellschaft Instituto de Ferrocarriles del Estado gegründet."
 VEN_promote_foreign_investment:0 "Fördern Sie ausländische Investitionen"
 VEN_promote_foreign_investment_desc:0 "Viele ausländische Unternehmen, die Änderungen in [ROOT.getNameDef] als fortschrittlich ansehen, sind bereit, in die lokale industrielle Entwicklung zu investieren und die wirtschaftlichen Beziehungen zu unserem Land zu stärken. Wer sind wir, ihre bescheidenen Investitionen zu verweigern?"
 VEN_acheiving_autarky:0 "[ROOT.getAdjective] Autarkie erreichen"
 VEN_acheiving_autarky_desc:0 "Unser Öl ist für seine gute Qualität und hohe Oktanzahl bekannt. Angesichts der in unsere Hände strömenden Investitionen kann [ROOT.getNameDef] seine reine Abhängigkeit vom Export von Öl und Ölprodukten als Eckpfeiler unseres modernen Staates verkünden!"
 VEN_rearmament:0 "Beginnen Sie mit der Wiederbewaffnung"
 VEN_rearmament_desc:0 "Der Krieg wird, wie noch nie zuvor, die Welt, wie wir sie kannten, prägen. Wir sollten besser auf alle Schwierigkeiten vorbereitet sein, die zukünftige Konflikte auf uns zukommen lassen könnten."
 VEN_fund_CAVIM:0 "Fonds für unabhängige Rüstungsindustrien"
 VEN_fund_CAVIM_desc:0 "Die Gründung eines neuen Industriekonzerns, der in der Lage ist, Infanterieausrüstung in Massenproduktion herzustellen, wird unserer Kriegsmaschinerie große Vorteile bringen."
 VEN_explosive_factories:0 "Explosive Fabriken"
 VEN_explosive_factories_desc:0 "Der Mangel an militärischen Fähigkeiten könnte unseren potenziellen Feinden zugute kommen. Man darf ihnen auf dem Schlachtfeld keinerlei Vorteile verschaffen! Alles für unsere Truppen, egal was es kostet!"
 VEN_nuclear_power:0 "Studieren Sie Atomkraft"
 VEN_nuclear_power_desc:0 "„Eine Bombe dieser Kraft kann leicht einen Hafen und die umliegenden Städte zerstören“ Dies war der Brief, den Albert Einstein, der große deutsche Wissenschaftler, an den Amerikaner Franklin Roosevelt schickte. Die Art und Weise, wie er diese neue Macht beschrieb, ist unglaublich. Wenn wir diese Energie für uns nutzen könnten, würde uns das nicht nur dabei helfen, auf der internationalen Bühne anerkannt zu werden, sondern es würde auch sicherstellen, dass ausländische Bedrohungen in Schach gehalten werden."
 VEN_rural_schools:0 "Bauen Sie ländliche Schulen"
 VEN_rural_schools_desc:0 "Ein Großteil unseres Landes ist unterentwickelt und an vielen Orten, insbesondere in den Uralregionen, mangelt es an grundlegenden Bildungssystemen. Angesichts unserer neuen industriellen Fortschritte ist es an der Zeit, dass wir uns auf die Menschen konzentrieren und ihnen Bildung bieten."
 VEN_a_seprate_branch:0 "Eine separate Niederlassung"
 VEN_a_seprate_branch_desc:0 "Die Trennung des Luftwaffenkommandos von zwei Heeres- und Seestreitkräften wird es uns ermöglichen, die erforderlichen Mittel zu konsolidieren und die Qualität der [VEN.getAdjective] Luftstreitkräfte zu verbessern."
 VEN_fighters:0 "Eine Kampfluftwaffe"
 VEN_fighters_desc:0 "Die Vorherrschaft in der Luft wird durch den richtigen Einsatz von Jagdgeschwadern in einem ständigen Luftkampf und dem Abfangen feindlicher Bomber erreicht. Ein Teil der staatlichen Mittel kann für die Verbesserung der Qualität dieser Schiffe verwendet werden."
 VEN_bombers:0 "Ein Bomber der Luftwaffe"
 VEN_bombers_desc:0 "Die isolierte Lage unseres Landes deutet darauf hin, dass es kein Ziel der Bomberangriffe unserer Feinde sein wird, was bedeutet, dass die kleine Kampftruppe mehr als ausreicht, um den Himmel über [VEN.getNameDef] zu sichern. Die Hauptinvestitionen sollen in die Entwicklung von Bombern fließen, die in der Lage sind, feindliche Industrien aus der Ferne anzugreifen."
 VEN_purchase_italian_bombers:0 "Kaufen Sie italienische Bomber"
 VEN_purchase_italian_bombers_desc:0 "Wir hatten in der Vergangenheit bereits italienische Bomber gekauft und sie erwiesen sich als effektiv. Wenn wir also unsere Luftwaffe ausbauen wollen, liegt es auf der Hand, dass wir mehr kaufen sollten."
 VEN_heavy_fighters:0 "Schwere Kämpfer"
 VEN_heavy_fighters_desc:0 "Begleitet von schweren Jägern mit großer Reichweite und mäßiger Panzerung können unsere Bomber unangefochten am Himmel herrschen, ohne Angst vor feindlichen geizigen Jägern zu haben."
 VEN_rocketry:0 "Raketenexperimente"
 VEN_rocketry_desc:0 "In einer unserer Forschungseinrichtungen ist eine interessante Alternative zu den Bombenangriffen entstanden, wo eine gelenkte Bombe, die von einer Plattform aus gestartet werden kann, auf ihr Ziel gerichtet werden kann, ohne dass eine Besatzung an Bord erforderlich ist, wodurch die Gesundheit und das Leben unserer Piloten und Flugzeuge wirksam geschützt werden Besatzungen."
 VEN_naval_bomber:0 "Experimente mit Marinebombern"
 VEN_naval_bomber_desc:0 "Durch die Koordination zwischen Marine- und Luftstreitkräften können wir uns einige Forschungsmöglichkeiten bei der Entwicklung einzigartiger Luft-Wasser-Flugzeugtypen sichern, die für maritime Langstreckeneinsätze geeignet sind."
 VEN_air_bases:0 "Bauen Sie Luftwaffenstützpunkte"
 VEN_air_bases_desc:0 "Derzeit in Betrieb befindliche Flugplätze begrenzen das Luftpotenzial unserer wachsenden Luftwaffe. Der Ausbau der Landebahnen, der Bau neuer Hangars und die Verbesserung der Infrastruktur rund um diese lebenswichtigen Objekte werden unsere oberste Priorität sein, um den geeigneten Übungsplatz für unsere Streitkräfte zu sichern."
 VEN_scout_planes:0 "Aufklärungsflugzeuge"
 VEN_scout_planes_desc:0 "Die Erkundung, Aufklärung und Überwachung der Grenzregionen kann durch den speziellen Flugzeugtyp mit leisen Motoren und Tarnlackierung viel effizienter durchgeführt werden, sodass wir die Pläne unserer Feinde weit im Voraus kennen."
 VEN_cas:0 "Luftunterstützung aus nächster Nähe"
 VEN_cas_desc:0 "Wenn wir die Vorherrschaft am Himmel gesichert haben, können wir mit unseren neu entwickelten Sturzkampfbombern die Hölle auf der Erde für die ahnungslosen feindlichen Bodentruppen auslösen."
 VEN_tatical_bombers:0 "Taktische Bombardierung"
 VEN_tatical_bombers_desc:0 "Anstatt uns ausschließlich auf die Bombardierung von Fabriken oder Bodentruppen zu konzentrieren, können wir in die Erforschung von Mehrzweck-Jagdbombermaschinen investieren. Diese werden nicht so effektiv sein wie ihre jeweiligen spezialisierten Gegenstücke, dennoch könnte Vielfalt für die begrenzten Industrien unseres Landes eine kostspielige Angelegenheit sein."
 VEN_military_disloyalty3:0 "Entpolitisierte Armee"
 VEN_corruption:0 "Weitverbreitete Korruption"
 VEN_tax_reform:0 "Steuerreformen umgesetzt"
 VEN_corruption_desc:0 "Venezuela hatte schon immer eine lange Geschichte der Korruption, obwohl er während der Herrschaft von Juan Gómez seine Macht schützte, indem er mächtige Positionen an ihm loyale Beamte vergab. Infolgedessen sind viele Bereiche der Regierung mit inkompetenten und korrupten Beamten besetzt, die viele Staatsvermögen zu ihrem eigenen Vorteil veruntreuen und dabei die Menschen vernachlässigen."
 VEN_corruption_2:0 "Reformen im Gange"
 VEN_corruption_2_desc:0 "Es werden Reformen durchgeführt, um die von Juan Gómez eingeführte Politik umzukehren und korrupte Beamte zu eliminieren, um die weitverbreitete Korruption einzudämmen und die Nation zu stabilisieren."
 VEN_corruption_3:0 "Politische Zusammenarbeit"
 VEN_corruption_3_desc:0 "Wenn die Korruption in Venezuela ausgerottet werden soll, müssen wir eine starke Partnerschaft zwischen verschiedenen Parteien im Land zeigen, um korrupte Beamte dauerhaft auszurotten."
 VEN_corruption_4:0 "Gómez' Vermächtnis"
 VEN_corruption_4_desc:0 "Viele halten Juan Gómez für nichts weiter als einen Tyrannen, aber sie liegen falsch. Gómez hat den Weg für ein größeres [VEN.GetAdjective]-System bereitet, wir müssen fortführen, was er begonnen hat."
 VEN_corruption_5:0 "Verfassung von 1936"
 VEN_corruption_6:0 "Konsultiert Frauenrechte"
 VEN_corruption_7:0 "Radikalisierung des Barranquilla-Plans"
 VEN_corruption_8:0 "Der kommunistische Barranquilla-Plan"
 VEN_corruption_9:0 "Sozialistische Reformen"
