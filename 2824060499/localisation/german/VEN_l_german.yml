 POLITICS_ELEAZAR_LOPEZ_CONTRERAS_DESC:0 "Geboren am 5. Mai 1883 in Queniquea, wurde er in seiner Kindheit von seinem Onkel und Priester Fernando María Contreras unterrichtet. Im Alter von drei Monaten starb sein Vater in Cúcuta an Gelbfieber, sodass Fernando Contreras die Familie übernahm. Mit fünfzehn Jahren erhielt er einen Bachelor-Abschluss in Philosophie und Literatur vom Colegio Sagrado Corazón de Jesús. Ursprünglich wollte Eleazar Medizin studieren, ging aber stattdessen in die Politik und unterstützte schließlich den von Juan Vicente Gómez angeführten Putsch von 1899 und schloss sich ihm an.\n\nIn 1919 wurde er zum Kriegsdirektor des Kriegs- und Marineministeriums ernannt, eine Position, in der er für seine administrativen und organisatorischen Fähigkeiten gelobt wurde. 1923 wurde er zum Brigadegeneral befördert und zum Chef der Garnison von Caracas ernannt. Im Jahr 1928 wurde Eleazar mit der Niederschlagung der Alvarado-Rebellion beauftragt, die von linken Aktivisten und Universitätsstudenten angeführt wurde. Nach dem Sieg über die Rebellen und seiner Rückkehr nach Caracas wurde Eleazar von Juan Vicente Gómez selbst zum Interimschef des Generalstabs befördert.\n\nJuan Vicente Gómez starb am 17. Dezember 1935, Eleazar wurde dann zum Leiter der Präsidentschaft der Republik ernannt. Es gelang ihm, einen kurzen Aufstandsausbruch unter der Führung von Gómez‘ Verwandten in den folgenden Tagen zu unterdrücken."
