 venezuela.1.t:0 "[VEN.GetNameDefCap] Erhebt seinen Anspruch auf Curacao"
 venezuela.1.d:0 "Toady, der [VEN.GetAdjective]-Anführer, [VEN.GetLeader] hat klargestellt, dass die Insel Curaçao, nur 60 km von der Küste Venezuelas entfernt, ein rechtmäßiger Teil der Nation ist und zurückgegeben werden sollte. Auch wenn das mit Gewalt bedeutet.\n\nDies könnte eine Rechtfertigung für eine Invasion der Insel sein, also müssen wir auf das Schlimmste vorbereitet sein."
 venezuela.1.a:0 "Wir müssen etwas tun."
 venezuela.2.t:0 "[VEN.GetName] Sieg auf Curaçao"
 venezuela.2.d:0 "Nach heftigen Kämpfen gelang es den [VEN.GetAdjective]-Invasoren erfolgreich, auf Curaçao zu landen und die [695.Owner.getAdjective]-Verteidiger zu überwältigen. Spätere Eroberung der Hauptstadt Willemstad.\n\nWenn dies zu einem weiteren größeren Konflikt in der Region führen könnte, kann man mit Sicherheit sagen, dass die Insel fest in der Hand Venezuelas ist."
 venezuela.2.a:0 "Sehr gut."
 venezuela.3.t:0 "[695.Owner.GetName] Sieg auf Curaçao"
 venezuela.3.d:0 "Die überlegenen Verteidiger von Curaçao haben sich erfolgreich gegen die [VEN.GetAdjective]-Landungen gewehrt und ihnen einen erfolgreichen Brückenkopf verwehrt. Die Streitkräfte von [VEN.GetAdjective] wurden zum Rückzug gezwungen, wodurch die Insel weiterhin fest in der Hand von [695.Owner.GetNameDef] bleibt."
 venezuela.3.a:0 "Sehr gut."
 venezuela.4.t:0 "1935 [VEN.GetAdjective] Wahlen"
 venezuela.4.d:0 "Nach dem Tod von Juan Vicente Gómez Ende 1935 entbrannte innerhalb der [VEN.GetAdjective]-Politik ein großer Machtkampf um einen geeigneten Nachfolger für seine Herrschaft. Gómez hatte zuvor mit eiserner Faust regiert, um seine Macht und Autorität zu festigen.\n\nEleazar López Contreras , ein Kollaborateur und enger Freund von Gómez, übernahm nach seinem Tod die Macht, doch selbst während seiner Regierungszeit stand Contreras der Politik von Gómez äußerst kritisch gegenüber und beabsichtigt, die Nation zu reformieren und zu modernisieren.\n\nEs gibt jedoch mehrere politische Führer in Venezuela, wie z. B. Rómulo Gallegos und Isaías Medina Angarita, die glauben, dass Venezuela zu einer freien Demokratie im westlichen Stil reformiert werden sollte. Aber extremere Gruppen wie General Marcos Pérez Jiménez unterstützen die Politik von Gómez nachdrücklich und versuchen, sie fortzusetzen. Jiménez war zuvor jede nennenswerte politische Präsenz verweigert worden, doch angesichts des Machtkampfs könnte dies jetzt eine perfekte Gelegenheit für ihn sein, die Macht zu übernehmen ."
 venezuela.4.a:0 "Eleazar Contreras wird Venezuela reformieren und modernisieren."
 venezuela.4.b:0 "Isaías Angarita ist ein konservativer Reformer, genau das, was Venezuela braucht."
 venezuela.4.c:0 "Rómulo Gallegos weiß, was für die [VEN.GetAdjective]-Leute richtig ist."
 venezuela.4.e:0 "Marcos Jiménez wird Venezuela eine starke Hand geben."
 venezuela.5.t:0 "[VEN.GetName] schlägt eine Vereinigung vor"
 venezuela.5.d:0 "Nach über einem Jahrzehnt möchte Venezuela erneut mit uns zusammenarbeiten, um eine größere Union zu bilden. Was sollen wir machen?"
 venezuela.5.a:0 "Gemeinsam können wir Bolívars Erbe wiederbeleben."
 venezuela.5.b:0 "Diese Herrlichkeiten gehören nun der Vergangenheit an."
 venezuela.6.t:0 "[COL.GetName] Akzeptiert die Vereinheitlichung"
 venezuela.6.d:0 "Nach 100 Jahren der Trennung akzeptieren unsere kolumbianischen Brüder glücklich, wieder Teil der großkolumbianischen Nation zu sein."
 venezuela.6.a:0 "Gemeinsam werden wir erfolgreich sein."
 venezuela.7.t:0 "[COL.GetName] lehnt die Vereinigung ab"
 venezuela.7.d:0 "Die Kolumbianer scheinen ignorant genug zu sein, unser Angebot abzulehnen und nichts zu unternehmen. Wir werden stattdessen auf militärische Maßnahmen zurückgreifen müssen"
 venezuela.7.a:0 "Wir haben den friedlichen Ansatz ausprobiert..."
 venezuela.8.t:0 "[VEN.GetName] fordert Guyana"
 venezuela.8.d:0 "[VEN.GetAdjective] Diplomaten haben uns ein Ultimatum geschickt: Geben Sie das Territorium von Guyana an ihre Nation zurück, auf das Venezuela seit 1895 Anspruch erhebt, oder drohen Sie mit einem Militärschlag.\n\nWie sollen wir auf diese Bedrohung reagieren?"
 venezuela.8.a:0 "Wir haben keine Wahl."
 venezuela.8.b:0 "Eine lächerliche Behauptung!"
 venezuela.9.t:0 "[687.Owner.GetNameDefCap] Sendet"
 venezuela.9.d:0 "Angesichts der drohenden Militäraktion hat[687.Owner.GetNameDefCap] unseren Forderungen nachgegeben und das Territorium Guyanas wird an Venezuela zurückgegeben."
 venezuela.9.a:0 "So wie es sein sollte."
 venezuela.10.t:0 "[687.Owner.GetNameDefCap] Weigert sich, Guyana abzutreten"
 venezuela.10.d:0 "[687.Owner.GetNameDefCap] sind arrogant genug, unsere Forderungen abzulehnen und unseren Anspruch anzuerkennen, sie sind sogar so weit gegangen, unseren Anspruch lächerlich zu nennen!\n\nAllerdings haben sie möglicherweise das Potenzial, uns in einem Konflikt darüber gleichzuziehen Wenn ja, möchten wir vielleicht zurücktreten."
 venezuela.10.a:0 "Am besten halten wir uns zurück."
 venezuela.10.b:0 "Es gehört zu Recht uns, ob es ihnen gefällt oder nicht"
 venezuela.11.t:0 "[VEN.Getname] Fordert Berater an"
 venezuela.11.d:0 "Venezuela hat uns gebeten, Militärberater zu entsenden, um bei der Ausbildung und Modernisierung seiner Armee zu helfen. Dies könnte eine potenzielle Chance darstellen, mehr Zugang zu Venezuelas Ölexporten zu erhalten."
 venezuela.11.a:0 "Das ist eine Chance für uns."
 venezuela.11.b:0 "Wir haben kein Interesse an den [VEN.GetAdjective]s"
 venezuela.12.t:0 "Der [GER.GetName] akzeptiert"
 venezuela.12.d:0 "Die [GER.GetName] hat unsere Anfrage angenommen und General Wilhelm von Faupel, Leiter des Ibero-Amerikanischen Instituts, zu unserer Hilfe geschickt."
 venezuela.12.a:0 "Wunderbare Neuigkeiten"
 venezuela.13.t:0 "Der [GER.GetName] lehnt ab"
 venezuela.13.d:0 "Der [GER.GetName] hat unsere Anfrage arrogant abgelehnt und wird uns niemanden zu Hilfe schicken."
 venezuela.13.a:0 "Ihr Verlust."
 venezuela.15.t:0 "Streiks in Caracas!"
 venezuela.15.d:0 "In der Hauptstadt Caracas kam es in jüngster Zeit zu zahlreichen Unruhen und Protesten, die vor allem von der mit den Lebensbedingungen und Arbeitslöhnen unzufriedenen Bauernbevölkerung angeheizt wurden. Die meisten davon befanden sich rund um den Miraflores-Palast, den Regierungssitz Venezuelas.\n\nViele Demonstranten forderten Reformen bei Arbeit, Steuern und verschiedene Verbesserungen des Lebensstandards. Obwohl einige radikale Mitglieder einen vollständigen Sturz der Regierung gefordert haben, muss die Situation unter Kontrolle gebracht werden."
 venezuela.15.a:0 "Wir müssen etwas tun!"
 venezuela.15.b:0 "Vielleicht können wir das zu unserem Vorteil nutzen."
 venezuela.16.t:0 "Einweihung von Eleazar Contreras"
 venezuela.16.d:0 "Heute wurde offiziell bekannt gegeben, dass Eleazar López Contreras aufgrund seiner großen Beliebtheit bei der Regierung und dem Volk einen entscheidenden Sieg bei den Wahlen errungen hat.\n\nEr soll noch heute vor dem Kongress als 45. Präsident Venezuelas vereidigt werden des Union Federal Legislative Palace.\n\nMit Contreras‘ Versprechen, das Gesundheitswesen, die Infrastruktur und die Streitkräfte Venezuelas zu modernisieren und gleichzeitig einen langsamen Übergang zurück zur Demokratie zu vollziehen, sehen viele [VEN.GetAdjective]s dieses Ereignis als den Beginn eines neuen Zeitalters ihre Nation."
 venezuela.16.a:0 "Ein Held für [VEN.GetNameDef]."
 venezuela.17.t:0 "[VEN.GetName] fordert Nicht-Aggression"
 venezuela.17.d:0 "[VEN.GetName] hat einen Nichtangriffspakt zwischen unseren beiden Nationen vorgeschlagen, um die Beziehungen aufrechtzuerhalten und den Frieden im bolivarischen Amerika zu gewährleisten."
 venezuela.17.a:0 "Natürlich!"
 venezuela.17.b:0 "Wir haben andere Pläne für die [VEN.GetAdjective]s"
 venezuela.18.t:0 "Kolumbien unterzeichnet den Pakt"
 venezuela.18.d:0 "[COL.GetName] hat unseren Vorschlag heute freudig angenommen. Wir sind versichert, dass es zwischen unseren beiden Nationen keine Feindseligkeiten geben wird."
 venezuela.18.a:0 "Frieden in unserer Zeit"
 venezuela.19.t:0 "Kolumbien lehnt den Pakt ab"
 venezuela.19.d:0 "[COL.GetName] hat unser Angebot, alle Feindseligkeiten einzustellen, arrogant abgelehnt. Es ist offensichtlich, dass die Kolumbianer nicht unsere Freunde sind."
 venezuela.19.a:0 "Das ist besorgniserregend."
 venezuela.20.t:0 "Marcos Jiménez ergreift die Macht"
 venezuela.20.d:0 "Schockwellen breiten sich heute im ganzen Land aus, als der junge General Marcos Pérez Jiménez mit Unterstützung des Militärs die Nationalversammlung und den Legislativpalast der Union stürmte und den Kongress dazu zwang, einen Misstrauensantrag zu verabschieden und die derzeitige Regierung abzusetzen und positioniert sich entschieden als Diktator Venezuelas.\n\nJiménez verspricht, die venezolanische Wirtschaft wieder anzukurbeln und das Land im internationalen Rampenlicht „wieder auf Kurs“ zu bringen.\n\nAllerdings glauben viele in der Bevölkerung und sogar Teile des Militärs Jiménez ist ein unerfahrener und tyrannischer Herrscher, der nichts anderes tun wird, als Venezuela in den Untergang zu stürzen."
 venezuela.20.a:0 "Jiménez wird Venezuela Ruhm bringen"
 venezuela.21.t:0 "Die Amtseinführung von Isaías Angarita"
 venezuela.21.d:0 "Dem konservativen demokratischen Führer und General Isaías Medina Angarita ist es kaum gelungen, eine Wählerstimme in der Bevölkerung und im Kongress zu gewinnen, es ist ihm jedoch gelungen, seine Position zu festigen, und nun wurde bekannt gegeben, dass er die Wahlen gewonnen hat. \n\nEr soll im Laufe des heutigen Tages als 45. Präsident Venezuelas vor dem Bundesgesetzgebendenpalast des Kongresses der Union vereidigt werden.\n\nIm Gegensatz zu den Erwartungen seiner Kritiker hat Medina Pläne für eine breite demokratische Öffnung, die dies ermöglichen würde Konfrontation verschiedener Ideologien und deren Ausdrucksweise. Er hat auch versprochen, die Arbeitsgesetze zu verbessern, indem er viele Maßnahmen ergriffen hat, beispielsweise durch die Ausweitung der Arbeitnehmerkulturdienste, die Erhöhung der Arbeitnehmergehälter und sogar durch die Abschaffung der Nachtarbeit in einigen Branchen. Viele [VEN.GetAdjective]s der Arbeiterklasse freuen sich über die bevorstehenden Reformen ihres Arbeitslebens, einige bezweifeln jedoch, dass sie glauben, dass diese zu ehrgeizig sein könnten."
 venezuela.21.a:0 "Was für ein wunderbares Ergebnis!"
 venezuela.22.t:0 "Rómulo Gallegos erringt einen schockierenden Sieg"
 venezuela.22.d:0 "Trotz der Unterstützung der Bauern- und Arbeiterbevölkerung erwartete niemand, dass Rómulo Gallegos während der Wahl aufgrund seiner Unbeliebtheit und Vernachlässigung durch die Regierung Anerkennung in der breiten Öffentlichkeit erlangen würde. Allerdings hat er die jüngste Korruption und Instabilität ausgenutzt und die Menschen unter dem einfachen Slogan „Democracia a Venezuela“ versammelt und Reformen bei Steuern, Arbeit und Wahlrechten gefordert.\n\nMit der Unterstützung der unteren Bevölkerungsschicht hat Gallegos es geschafft Um einen entscheidenden Sieg bei der Wahl zu erringen, soll er heute vor dem Kongress des Bundesgesetzgebenden Palastes der Union als 45. Präsident Venezuelas vereidigt werden."
 venezuela.22.a:0 "Die Leute haben gesprochen."
 venezuela.23.t:0 "Schicksal von Marcos Jiménez"
 venezuela.23.d:0 "General Marcos Pérez Jiménez war in letzter Zeit ein Problem für die [VEN.GetAdjective]-Regierung und löste militärische Illoyalität zugunsten der alten Diktatorpolitik von Juan Vicente Gómez aus. Die Nation ist gespalten, ob Jiménez ihn entweder als talentierten General und starken Anführer sieht oder als inkompetenten Politiker, der verzweifelt versucht, an veralteten Richtlinien festzuhalten.\n\nIn letzter Zeit haben viele Politiker begonnen, Jimenez‘ Rolle im Militär und in der Regierung in Frage zu stellen. Ihn beim Militär belassen und ihn möglicherweise zu einer politischen Bedrohung werden lassen? Oder ihn aus seinen Reihen beim Militär entlassen und sicherstellen, dass er nie wieder eine Bedrohung darstellt?"
 venezuela.23.a:0 "Behalten Sie ihn, er ist nur eine Schachfigur."
 venezuela.23.b:0 "Er ist eine Belastung, er muss gehen."
 venezuela.24.t:0 "[VEN.GetName] erobert Trinidad"
 venezuela.24.d:0 "[VEN.GetAdjective]-Streitkräfte haben amphibische Landungen auf der Insel Trinidad gestartet und erfolgreich gelandet und einen Brückenkopf errichtet, wodurch die dort anwesende kleine Garnison schnell überwältigt und später die Hauptstadt Port of Spain eingenommen wurde.\n\nIn einer Pressekonferenz einige Zeit später [VEN.GetAdjective]-Anführer [VEN.GetLeader] erklärte, dass Trinidad und Tobago rechtmäßige Teile Venezuelas seien und strebe die Vertreibung aller Imperialisten aus der Karibik an. Offensichtlich ist das absurd, es ist einfach unsere Reaktion auf die Angelegenheit. Einige Leute rufen zum Krieg gegen Venezuela auf, während andere skeptisch sind, wenn es darum geht, Menschenleben wegen zweier kleiner Inseln zu verschwenden."
 venezuela.24.a:0 "So lässt man sich nicht auf uns treten!"
 venezuela.24.b:0 "Es sind nur zwei kleine Inseln, lasst sie in Ruhe."
 venezuela.25.t:0 "Der Tod von Isaías Angarita"
 venezuela.25.d:0 "Letzte Nacht erlitt Präsident Isaías Angarita eine schwere Thrombose, die dazu führte, dass er im Alter von 55 Jahren im Schlaf verstarb. Die Nachricht wurde heute Morgen an die Öffentlichkeit weitergegeben und aus Respekt wurde eine zweitägige Staatstrauer ausgerufen.\n\nEs besteht kein Zweifel, dass Angarita Er hat Venezuela gut geführt und wird vielen fehlen. Germán Suárez Flamerich soll seinen Platz einnehmen und im Laufe des heutigen Tages vor dem Kongress des Bundesgesetzgebenden Palastes der Union als 46. Präsident Venezuelas vereidigt werden."
 venezuela.25.a:0 "Ein trauriger Tag für Venezuela."
 venezuela.26.t:0 "[VEN.GetNameDefCap] Erhebt seinen Anspruch auf Trinidad"
 venezuela.26.d:0 "Toady, der [VEN.GetAdjective]-Anführer, [VEN.GetLeader] hat klargestellt, dass die Insel Trinidad, nur 11 km von der Küste Venezuelas entfernt, ein rechtmäßiger Teil der Nation ist und zurückgegeben werden sollte. Auch wenn das mit Gewalt bedeutet.\n\nDies könnte eine Rechtfertigung für eine Invasion der Insel sein, also müssen wir auf das Schlimmste vorbereitet sein."
 venezuela.26.a:0 "Wir müssen etwas tun."
 venezuela.27.t:0 "[VEN.GetName] Sieg in Trinidad"
 venezuela.27.d:0 "Nach heftigen Kämpfen gelang es den [VEN.GetAdjective]-Invasoren erfolgreich, auf Curaçao zu landen und die [695.Owner.getAdjective]-Verteidiger zu überwältigen. Spätere Eroberung der Hauptstadt Port of Spain.\n\nWenn dies zu einem weiteren größeren Konflikt in der Region führen könnte, kann man mit Sicherheit sagen, dass die Insel fest in der Hand Venezuelas ist."
 venezuela.27.a:0 "Sehr gut."
 venezuela.28.t:0 "[691.Owner.GetName] Sieg in Trinidad"
 venezuela.28.d:0 "Die überlegenen Verteidiger von Trinidad haben sich erfolgreich gegen die [VEN.GetAdjective]-Landungen gewehrt und ihnen einen erfolgreichen Brückenkopf verwehrt. Die Streitkräfte von [VEN.GetAdjective] mussten sich zurückziehen, wodurch die Insel weiterhin fest in der Hand von [691.Owner.GetNameDef] bleibt."
 venezuela.28.a:0 "Sehr gut."
 venezuela.29.t:0 "Patt in Trinidad"
 venezuela.29.d:0 "Der erste Angriff der [VEN.getAdjective]-Streitkräfte wurde von tapferen Verteidigern des Port of Spain abgewehrt, was zur Zerstörung der ersten Angreiferwelle in einem Nahkampf führte. Die verbleibenden Verteidiger trugen Verwundete in die ausgebrochenen Stadtbefestigungen, während die Toten verbrannt wurden, um das Risiko einer Krankheit in der belagerten Stadt zu verhindern. \n\nDen angreifenden Truppen gelang es, einige Brückenköpfe in der Nähe von Manzanilla, Mayaro und Matura zu sichern, wobei eine lokale Pro-[VEN.getAdjective]-Verwaltung eingerichtet wurde, um der legitimen Herrschaft der offiziellen Verwaltung der Insel entgegenzuwirken. \n\nIn verschiedenen Teilen der Inseln sind immer noch Artilleriefeuer und Schüsse zu hören, doch unter solchen Umständen wird deutlich: Eine Lösung des Konflikts ist nicht durch die Streitkräfte, sondern durch Diplomatie zu erwarten. \n\nEinige Politiker diskutieren bereits über Regelungen für den offiziellen Waffenstillstand zwischen beiden Nationen."
 venezuela.29.a:0 "So lässt man sich nicht auf uns treten!"
 venezuela.29.b:0 "Lasst sie in Ruhe, diese Inseln sind nicht wichtig."
 venezuela.30.t:0 "Präsidentschaftswahlen 1941"
 venezuela.30.d:0 "Die erste Amtszeit von [VEN.GetLeader] als Präsident steht kurz vor dem Ende, was bedeutet, dass bald neue Präsidentschaftswahlen stattfinden werden. [VEN.GetLeader] steht vor der Wiederwahl zum Präsidenten Venezuelas, trifft jedoch auf den jungen, erfahrenen und vielversprechenden Offizier Gral. Audelino Moreno, der deutlich macht, dass er die volle Absicht hat, in die Fußstapfen seines Vorgängers zu treten.\n\nWen soll das Volk wählen?"
 venezuela.30.a:0 "Contreras hat der Nation bisher gute Dienste geleistet."
 venezuela.30.b:0 "Audelino Moreno ist ein würdiger Kandidat."
 venezuela.31.t:0 "Präsidentschaftswahlen 1941"
 venezuela.31.d:0 "Die erste Amtszeit von [VEN.GetLeader] als Präsident steht kurz vor dem Ende, was bedeutet, dass bald neue Präsidentschaftswahlen stattfinden werden. [VEN.GetLeader] will als Präsident Venezuelas wiedergewählt werden, trifft jedoch auf den Anwalt und Diplomaten Germán Suárez Flamerich, der in den letzten Jahren großen politischen Einfluss hatte und deutlich macht, dass er die volle Absicht hat, ihm zu folgen in die Fußstapfen seiner Vorgänger treten.\n\nWen soll das Volk wählen?"
 venezuela.31.a:0 "Angarita hat der Nation bisher gute Dienste geleistet."
 venezuela.31.b:0 "Germán Flamerich ist ein würdiger Kandidat."
 venezuela.32.t:0 "Die Generation der 28"
 venezuela.32.d:0 "Die Generation of 28 war eine universitäre Aktivistengruppe, zu der viele prominente Sozialdemokraten, Kommunisten und verschiedene andere unabhängige Politiker gehörten, die sich gegen das Regime von Juan Vicente Gómez stellten. Nach dem gescheiterten Alvarado-Aufstand im Jahr 1928 wurden viele Mitglieder verhaftet und die Gruppe aufgelöst.\n\nAber Mit dem Tod von Gómez im Dezember 1935 sind nun viele dieser Politiker freigelassen worden. Jetzt ist es an der Zeit, die Gruppe neu zu organisieren und zu streiken, während die Regierung abgelenkt ist, um der Tyrannei ein Ende zu setzen."
 venezuela.32.a:0 "Wir werden der Tyrannei ein für alle Mal ein Ende setzen."
 venezuela.33.t:0 "Aufstand der ARDI-Streitkräfte"
 venezuela.33.d:0 "Die ARDI-Streitkräfte haben sich zu einem gewaltsamen Aufstand in Großstädten im ganzen Land erhoben und viele Schlüsselpositionen in der Region gesichert. Die Garnisonsdivisionen in der Region mussten sich zurückziehen.\n\nNach einer so demütigenden Niederlage hat Eleazar López Contreras dies getan wurde unter Druck gesetzt, seine Position aufzugeben, um seine Position beim jungen Offizier Gral aufzugeben. Audelino Moreno ersetzt ihn, der einen radikaleren Ansatz im Umgang mit der Rebellion verfolgt.\n\nTrotz des Vorteils der ARDI ist klar, dass ein ausgewachsener Bürgerkrieg am Rande steht."
 venezuela.33.a:0 "Schluss mit der Tyrannei!"
 venezuela.34.t:0 "PCV übernimmt die Macht"
 venezuela.34.d:0 "Der PCV ist es mit immenser Unterstützung der Bauern- und Arbeiterbevölkerung gelungen, die Sozialdemokraten und andere Politiker erfolgreich und effektiv zu überstimmen und sich eine große Mehrheit in der ARDI zu sichern, wodurch sie effektiv die Kontrolle über die Nation erlangt hat.\n\nDas war der Fall Aufgrund der enormen Unterstützung im eigenen Land glauben viele, dass dies ein neuer Beginn für Venezuela ist und die kapitalistische Tyrannei nicht mehr existiert. Im Ausland stieß es jedoch auf scharfe Verurteilung, da die PCV deutlich gemacht hat, dass sie die Ölreserven verstaatlichen will, um die Einnahmen für die inländische Entwicklung auszugeben."
 venezuela.34.a:0 "Venezuela wird jetzt von den Arbeitern regiert."
 venezuela.35.t:0 "AD konsolidiert die Macht"
 venezuela.35.d:0 "Acción Democrática hat es mit größerer Unterstützung der arbeitenden Bevölkerung und des breiteren politischen Spektrums geschafft, sich eine große Mehrheit in der ARDI zu sichern und ihr damit faktisch die Kontrolle über das Land zu verschaffen.\n\nDies ist auf gemischte Unterstützung im eigenen Land zurückzuführen Vielen ist klar, dass die AD darauf abzielt, eine Demokratie nach amerikanischem Vorbild unter einem sozialistischen System aufzubauen. Andere, insbesondere die rechtsextreme Partei, glauben jedoch, dass die AD viel zu sehr mit den Kommunisten verbündet ist und man ihnen nicht zutrauen kann, diese Versprechen zu halten.\n\nDas kann nur die Zeit zeigen."
 venezuela.35.a:0 "Eher Sozialisten als Kommunisten."
 venezuela.36.t:0 "Das Vermächtnis von Präsident Betancourt"
 venezuela.36.d:0 "Präsident Betancourt hat in nur kurzer Zeit die [VEN.GetAdjective]-Wirtschaft völlig verändert und den Wohlstand und den Lebensstandard der Menschen drastisch verbessert. Es ist klar, dass der Barranquilla-Plan erfolgreich war, Betancourt wird jetzt als Held angesehen.\n\ nDer einzige Teil, der übrig bleibt, ist Artikel 9 des Plans, der die Neuorganisation der Streitkräfte vorsieht, erneut mit dem Präsidenten an der Spitze."
 venezuela.36.a:0 "Venezuela, vereint unter einem gemeinsamen Ziel."
 venezuela.37.t:0 "[VEN.GetNameDef] Beitrittsanfragen [SOV.GetNameDefCap]"
 venezuela.37.d:0 "Das neue [VEN.GetAdjective] kommunistische Regime, die PCV, hat uns heute einen formellen Antrag auf Beitritt zur UdSSR geschickt und bietet uns ihre bedingungslose Unterstützung in jeder Angelegenheit an.\n\nObwohl dies angesichts der geografischen und strategischen Lage Venezuelas ein verlockendes Angebot ist Position kann es problematisch sein."
 venezuela.37.a:0 "Alles für unsere Kameraden."
 venezuela.37.b:0 "[VEN.GetNameDefCap]? Gut."
 venezuela.38.t:0 "[SOV.GetNameDefCap] Genehmigt unsere Mitgliedschaft"
 venezuela.38.d:0 "Der sowjetische Führer [SOV.GetLeader] hat unser Angebot mit offenen Armen angenommen und nimmt uns offiziell in die UdSSR auf.\n\nDer Kommunismus steht zusammen stark."
 venezuela.38.a:0 "Wir fühlen uns geehrt, Genossen."
 venezuela.39.t:0 "[SOV.GetNameDefCap] lehnt unsere Mitgliedschaft ab"
 venezuela.39.d:0 "Die Sowjetunion hat unser Angebot, der UdSSR beizutreten, unverschämt abgelehnt und sogar zum Ausdruck gebracht, dass sie kein Interesse daran habe, nach Lateinamerika zu gehen.\n\nEs scheint, dass die „Heimat der Revolution“ nichts als eine Lüge ist."
 venezuela.39.a:0 "Verräter."
 venezuela.40.t:0 "Kreolische Anarchisten inszenieren Putsch"
 venezuela.40.d:0 "[VEN.GetAdjective] Anarchistische Gruppen, die sich mit Creole Petroleum verbünden, haben eine gewaltsame Revolution gestartet und die ARDI vollständig aufgelöst und entwaffnet, was die Hauptstadt in einen Zustand des Chaos versetzt.\n\nDie Nation befindet sich in einem Zustand der Unsicherheit und Angst."
 venezuela.40.a:0 "Was zum Teufel ist hier los?"
