 IRE_finna_fail:0 "Die Fianna-Fail-Administration"
 IRE_finna_fail_desc:0 "Da Fianna Fail die Wahl gewonnen hat, ist es an der Zeit, unsere Reformen einzuleiten."
 IRE_push_the_constituition:0 "Treiben Sie die Verfassung voran"
 IRE_push_the_constituition_desc:0 "Wir brauchen eine neue Verfassung, um die Souveränität unseres Staates zu behaupten und sicherzustellen, dass [IRE.GetNameDef] an der Seite der großen Demokratien der Welt stehen kann."
 IRE_president_replacement:0 "Ersetzen Sie den Monarchen durch den Präsidenten"
 IRE_president_replacement_desc:0 "Der britische Monarch ist nicht mehr so ​​eng mit Irland verbunden wie in der Vergangenheit. Wir sollten seine Rolle durch eine bessere Amtszeit ersetzen, Herr Präsident."
 IRE_infectious_disease_wage:0 "Lohn für Infektionskrankheiten"
 IRE_infectious_disease_wage_desc:0 "Den Unglücklichen einen Lohn zu geben, mit dem sie ihren Lebensunterhalt bestreiten können, ist ein bedeutender Fortschritt in unserer Innenpolitik."
 IRE_recognize_the_palce_of_the_church:0 "Erkennen Sie die Rolle der Kirche"
 IRE_recognize_the_palce_of_the_church_desc:0 "Die katholische Kirche hat in [IRE.GetNameDef] einen Platz, der anerkannt und geschützt werden sollte."
 IRE_abolish_the_upper_house:0 "Das Oberhaus abschaffen"
 IRE_abolish_the_upper_house_desc:0 "Der Senat blockiert weiterhin unsere Agenda. Daher ist es zu einer Belastung für unser Land geworden und muss beseitigt werden."
 IRE_emergency_powers_act:0 "Gesetz über Notstandsbefugnisse"
 IRE_emergency_powers_act_desc:0 "Da in Europa ein erheblicher Krieg tobt, müssen wir Maßnahmen ergreifen, um unsere Souveränität und Sicherheit zu gewährleisten."
 IRE_temporary_state_guidance:0 "Vorübergehende staatliche Anleitung"
 IRE_temporary_state_guidance_desc:0 "In diesen dunklen Zeiten muss der Staat die notwendigen Maßnahmen ergreifen, um das Wachstum und den Schutz der Wirtschaft sicherzustellen."
 IRE_broad_censorship_programs:0 "Breite Zensurinitiative"
 IRE_broad_censorship_programs_desc:0 "Einige sprechen sich gegen unsere Regierung aus und gefährden die Zukunft von [IRE.GetNameDef]. Diese Leute müssen zum Schweigen gebracht werden."
 IRE_ira_defense_force_memebrship:0 "Mitgliedschaft in der IRA Defence Force"
 IRE_ira_defense_force_memebrship_desc:0 "Im Konfliktfall könnte die Einberufung der IRA hilfreich sein."
 IRE_promote_neutrality:0 "Abkehr von der Außenpolitik"
 IRE_promote_neutrality_desc:0 "[IRE.GetNameDefCap] muss sich nicht um diesen Krieg kümmern, da es keinen Grund dazu hat. Stattdessen ist es wichtiger, unsere Unabhängigkeit zu wahren."
 IRE_northern_ireland_for_assistance:0 "Verhandeln Sie mit Nordirland über Unterstützung"
 IRE_northern_ireland_for_assistance_desc:0 "Der Krieg verwüstet die Welt und [ENG.GetNameDef] könnte bald in einen weiteren Interessenkonflikt verwickelt sein. Wir können ihnen unsere Unterstützung anbieten und ihre Schifffahrtsrouten durch den Atlantik sichern, doch unsere Hilfe ist nicht umsonst und der Preis dafür ist beiden Seiten wohlbekannt: ein geeintes Irland."
 IRE_fine_gael:0 "Feiner Gael triumphierend"
 IRE_fine_gael_desc:0 "Wir haben allen Widrigkeiten zum Trotz gewonnen und sind nun bereit, mit der Verwaltung zu beginnen, wie wir es für richtig halten."
 IRE_rally_rural_ireland:0 "Rallye ländliches Irland"
 IRE_rally_rural_ireland_desc:0 "Ein großer Teil unserer Wählerbasis lebt im ländlichen Raum; Es ist wichtig, diese Menschen auf unserer Seite zu halten."
 IRE_hold_public_funding_oppertunities:0 "Veranstalten Sie öffentliche Förderveranstaltungen"
 IRE_hold_public_funding_oppertunities_desc:0 "Unsere Partei braucht finanzielle Mittel, um über Wasser zu bleiben. Der beste Weg, dies zu tun, besteht darin, öffentliche Versammlungen abzuhalten."
 IRE_radio_broadcasts:0 "Wahlreden übertragen"
 IRE_radio_broadcasts_desc:0 "Eine Führungskraft sollte immer mit ihren Leuten sprechen, und mit moderner Technologie können wir dies über Funk tun."
 IRE_oduffy_expulsion:0 "Schließe die Vertreibung der Blauhemden ab"
 IRE_oduffy_expulsion_desc:0 "Die Blauhemden sind ein hässlicher Fleck auf Fine Gael; Während die meisten vertrieben wurden, darunter auch ihr Anführer, bleiben einige zurück."
 IRE_oust_the_moderates:0 "Schluss mit moderater Beschwichtigung"
 IRE_oust_the_moderates_desc:0 "Die Blueshirts müssen die Kontrolle über Fine Gael zurückerobern. Wir haben immer noch einige Unterstützer in ihren Reihen, und jetzt, mit ihrem Wahlsieg, gibt es keinen besseren Zeitpunkt, die Macht zu ergreifen."
 IRE_raise_the_irish_brigade:0 "Stellen Sie die irische Brigade auf"
 IRE_raise_the_irish_brigade_desc:0 "[IRE.GetNameDefCap] könnte eine kleine Kampftruppe von Freiwilligen gebrauchen, um unseren Verbündeten im Ausland zu helfen."
 IRE_rid_alien_influence:0 "Befreien Sie die Wirtschaft vom Einfluss von Außerirdischen"
 IRE_rid_alien_influence_desc:0 "Ausländer wie [ENG.GetAdjective] haben zu viel Verständnis für unsere Wirtschaft; Wir müssen die Kontrolle über unseren Markt erlangen, um zu überleben."
 IRE_accept_dominin_status:0 "Akzeptieren Sie den Dominion-Status"
 IRE_accept_dominin_status_desc:0 "Irland und Großbritannien hatten schon immer enge Beziehungen, und die Idee, dem Commonwealth beizutreten, gab es schon seit einiger Zeit. Vielleicht sollten wir diese Ideen anerkennen."
 IRE_establish_the_coorperate_state:0 "Der Kampf um den Unternehmensstaat"
 IRE_establish_the_coorperate_state_desc:0 "Korporatismus ist die Zukunft Irlands; Wenn die moderne Welt es übernimmt, sollten wir es auch übernehmen."
 IRE_agricultural_pasturing:0 "Landwirtschaftliche Weidehaltung"
 IRE_agricultural_pasturing_desc:0 "Die Landwirtschaft ist ein entscheidender Aspekt der Wirtschaft von [IRE.GetNameDef]. Es könnte nicht schaden, darin zu investieren."
 IRE_protectionism:0 "Protektionismus-Doktrin"
 IRE_protectionism_desc:0 "Der Import zu vieler ausländischer Waren wird anderen Nationen einen Einfluss auf unsere Wirtschaft geben, den wir möglicherweise nicht abschütteln können."
 IRE_free_trade:0 "Öffnen Sie den freien Markt"
 IRE_free_trade_desc:0 "Freihandel ist das beste Wirtschaftsrecht, um anhaltendes Wachstum und Wohlstand zu gewährleisten."
 IRE_irelands_oppertunity:0 "Irlands Chance"
 IRE_irelands_oppertunity_desc:0 "Wenn wir unsere alten territorialen Besitztümer zurückerobern wollen, ist es unsere beste Wahl, uns mit den neuen dominanten Mächten in Europa zu verbünden."
 IRE_british_arms:0 "[ENG.GetAdjective] Waffenkauf"
 IRE_british_arms_desc:0 "Die Ausrüstung von [IRE.GetNameDefCap] ist veraltet und unübertroffen; Im Konfliktfall brauchen wir bessere Ausrüstung."
 IRE_treet:0 "Erobern Sie Vertragshäfen zurück"
 IRE_treet_desc:0 "Eine Vereinbarung, die wir mit [ENG.GetNameDef] treffen können, ist die Rückgewinnung der Souveränität über unsere Häfen."
 IRE_coa:0 "Das Irland-Gesetz"
 IRE_coa_desc:0 "Wir müssen diesen Handelskrieg beenden und die Beziehungen zu [ENG.GetNameDef] wiederherstellen, bevor unsere Wirtschaft zerstört wird."
 IRE_trade_war:0 "Lähmender Handelskrieg"
 IRE_trade_war_desc:0 "Der anglo-irische Handelskrieg dauert schon seit geraumer Zeit an und betrifft umstrittene Handelsabkommen und den Status der irischen Verfassung. Es muss beendet werden, bevor unsere Wirtschaft noch mehr geschädigt wird."
 IRE_IRELAND:0 "Irland"
 IRE_claim_the_celtic_world:0 "Beanspruchen Sie die keltische Welt"
 IRE_claim_the_celtic_world_desc:0 "Es reicht nicht aus, Irland zu vereinen, unser Ziel ist die Befreiung aller unserer keltischen Brüder."
 ireland.1.t:0 "Nordirland für Unterstützung"
 ireland.1.d:0 "Malcolm MacDonald, der mit Neville Chamberlain mit dem irischen Freistaat verhandelte, wurde nach Irland geschickt, um sich mit uns zu treffen und einen interessanten Vorschlag zu besprechen. [ENG.GetNameDefCap] bietet an, die Teilung Irlands aufzuheben und Nordirland wieder unter unsere Kontrolle zu bringen, solange wir uns den Kriegsanstrengungen der Alliierten anschließen."
 ireland.1.a:0 "Alles für einen Verbündeten."
 ireland.1.b:0 "Der Transfer lohnt sich nicht."
 ireland.2.t:0 "Wahl 1937"
 ireland.2.d:0 "Bei dieser Wahl wird der von Éamon de Valera angeführten Partei Fianna Fail ihre Dominanz im politischen Bereich [IRE.GetAdjective] von der Partei Fine Gael in Frage gestellt. Die Partei Fine Gael verspricht, eine konservativere Wirtschaftspolitik wie niedrige Steuern und Protektionismus durchzusetzen. Allerdings hat die Partei immer noch einen schwarzen Fleck von ihrer früheren Führung unter Eoin O'Duffy. Aufgrund der Beliebtheit der Verfassung, deren Verabschiedung sie verspricht, wird weiterhin mit einem Sieg der Partei Fianna Fail gerechnet. Es wäre jedoch unklug, die Fine Gael-Partei völlig außer Acht zu lassen."
 ireland.2.a:0 "Lassen Sie sich von Fianna Fail [IRE.GetNameDef] leiten."
 ireland.2.b:0 "Fine Gael ist die beste Wahl für [IRE.GetNameDef]."
 ireland.3.t:0 "Eoin O'Duffy beendet die Beschwichtigungspolitik"
 ireland.3.d:0 "Es ist bekannt, dass Eoin O'Duffy und die Blueshirts eine radikale Haltung vertreten und offen behaupten, den Faschismus zu unterstützen. Doch mit seinem Ausschluss aus der Fine-Gael-Partei muss er seine Stimme nicht länger dämpfen und nutzt den Rest seines Einflusses in Fine-Gael, um sich wieder zu stärken."
 ireland.3.a:0 "Lassen Sie dies eine neue Zukunft für [IRE.GetNameDef] markieren."
 ireland.4.t:0 "Richard Mulcahy übernimmt Fine Gael"
 ireland.4.d:0 "Richard Mulcahy hat die Partei Fine Gael übernommen; Er hat sich als würdiger Nachfolger von W.T. Cosgrave erwiesen und wird [IRE.GetNameDef] gute Dienste leisten."
 ireland.4.a:0 "W.T. Cosgrave hat Fine Gael gute Dienste geleistet."
 ireland.5.t:0 "[IRE.GetNameDefCap]s Eintritt in das Commonwealth"
 ireland.5.d:0 "Die [IRE.GetAdjective]-Regierung hat einen Vorschlag zum Beitritt zum Commonwealth mit Dominion-Status vorgelegt. Eine Annahme wäre für unsere beiden Nationen wirtschaftlich von großem Nutzen und würde uns eine weitere strategische Position verschaffen. Allerdings werden die [IRE.GetAdjective]-Massen, insbesondere Gruppen wie die IRA, aufgeregt sein und unnötiges Blutvergießen verursachen."
 ireland.5.a:0 "Wir sollten unsere [IRE.GetAdjective]-Brüder wieder willkommen heißen."
 ireland.5.b:0 "Am besten lässt man [IRE.GetAdjective] in Ruhe."
 ireland.6.t:0 "[ENG.GetNameDefCap] lehnt ab"
 ireland.6.a:0 "Lächerlich!"
 ireland.7.t:0 "[ENG.GetNameDefCap] Akzeptiert"
 ireland.7.d:0 "Unsere Regierung und [ENG.GetNameDef] haben sich geeinigt und den Beitritt Irlands zum Commonwealth ausgehandelt."
 ireland.7.a:0 "Wir stehen vereint da."
 ireland.6.d:0 "[ENG.GetNameDefCap] lehnte unser Angebot mit der Begründung ab: „Es wäre zu schwierig, beide Nationen dazu zu bringen, sich mit Autonomie und wirtschaftlicher Zusammenarbeit abzufinden.“"
 news.31311.t:0 "Belfast Blitz"
 news.31311.d:0 "[GER.GetAdjective] Bomber haben die nordirische Stadt Belfast in drei Angriffen angegriffen, die jetzt als „Belfast Blitz“ bezeichnet werden. Ungefähr 1.000 Menschen kamen dadurch ums Leben, weitere 1.500 wurden verletzt. Südirische Feuerwehrleute haben sich dem Kampf angeschlossen, um ihren irischen Brüdern zu helfen. Die offizielle Erklärung der Republik lautet, dass „die Menschen in Belfast auch Iren sind“."
 news.31311.a:0 "Schade."
 news.31311.b:0 "Sie sind unser Volk."
 news.31311.c:0 "Eine beschämende Darstellung der Achsenmächte!"
 news.31311.e:0 "Vielleicht sollten wir unsere Beziehung zu [IRE.GetNameDef] überdenken."
 news.3137.t:0 "[IRE.GetNameDefCap] Richtet sich an der Achse aus"
 news.3137.d:0 "[IRE.GetNameDefCap] hat angekündigt, alliierte Diplomaten auszuweisen und die Beziehungen zu den Achsenmächten weiter auszubauen.\n\nHitler begrüßte die Nachricht Berichten zufolge und erklärte, dass „die Iren auf eine lange Geschichte stolzer Krieger zurückblicken und ein lebenslanger und geschätzter Partner sein werden.“ Verbündeter gegen die Engländer‘."
 news.3137.a:0 "Die Achse wächst."
 news.3137.b:0 "Das wird uns stärker machen!"
 news.3137.c:0 "Ein dunkler Tag für das Imperium."
 news.3137.e:0 "Willkommen Irland!"
 news.3138.t:0 "[IRE.GetNameDefCap] Stimmt mit der Komintern überein"
 news.3138.d:0 "[IRE.GetNameDefCap] hat angekündigt, alliierte Diplomaten auszuweisen und weitere Verbindungen zu den Komintern-Mächten herzustellen.\n\n[SOV.GetAdjective]-Diplomaten in [IRE.GetNameDef] waren Berichten zufolge überrascht, da sie keine Ahnung hatten, welche [IRE.GetAdjective] es waren sogar daran interessiert, mitzumachen. Allerdings haben [SOV.GetAdjective]-Generäle die Nachricht aufgrund der strategischen Vorteile Irlands bejubelt."
 news.3138.a:0 "Die Komintern wächst."
 news.3138.b:0 "Solidarität für alle Arbeitnehmer!"
 news.3138.c:0 "Ein dunkler Tag für das Imperium."
 news.3138.e:0 "Ein weiterer Schritt zur Weltrevolution!"
 news.3139.t:0 "Der Weihnachtsüberfall"
 news.3139.d:0 "Am 23. Dezember 1939 überfiel die IRA das Magazine Fort in Dublin.\n\nObwohl es ihr gelungen war, irische Munition zu beschlagnahmen, wurden sie kurz darauf zurückerobert und viele IRA-Freiwillige wurden gefasst und verhaftet. Viele hochrangige IRA-Mitglieder wurden hingerichtet und den Oireachtas wurden Notstandsbefugnisse zur Bewältigung dieser Krise erteilt."
 news.3139.a:0 "Ein Sieg für [IRE.GetNameDefCap]!"
 news.3139.b:0 "Gut für sie."
 news.3133.t:0 "[ENG.GetAdjective]-[IRE.GetAdjective] Handelskrieg endet"
 news.3133.d:0 "Der [ENG.GetAdjective]-[IRE.GetAdjective] Handelskrieg hatte katastrophale Auswirkungen auf die Wirtschaft von [ENG.GetNameDEf] und [IRE.GetNameDef]. Die jüngste Verabschiedung des Irland-Gesetzes hat jedoch das Ende des „Krieges“ eingeläutet, und die Industrien [IRE.GetAdjective] und [ENG.GetAdjective] werden nun von mehr Freihandel profitieren. Dies könnte eine neue Ära der Beziehungen zwischen [ENG.GetAdjective] und [IRE.GetAdjective] sein.\n\n[IRE.Getleader] sagte, dass die Vereinbarung die Tür für andere mögliche Vereinbarungen mit der [ENG.GetAdjective]-Regierung geöffnet habe."
 news.3133.a:0 "Endlich!"
 news.3133.b:0 "Gut für sie."
 news.3135.t:0 "Oskar Metzke"
 news.3135.d:0 "Heute wurde in Castletownroche in Cork ein Mann gefunden, der sich als „Oskar Metzke“ nannte und behauptete, ein tschechischer Veteran zu sein. Bei der Durchsuchung schien er eine Landkarte, einen Kompass und eine Luger-Pistole zu haben.\n\nKurz darauf, während er sich im Gewahrsam der Polizei von Garda, der [IRE.GetAdjective]-Polizei, befand, starb er nach einer Reihe von Verletzungen Krämpfe, von denen sich später herausstellte, dass sie auf das verschluckte Zyanid zurückzuführen waren. Viele vermuten, dass er ein [GER.GetAdjective] Spion war."
 news.3135.a:0 "Ein [GER.GetAdjective] Spion? Hier?"
 news.3135.b:0 "Okay."
 news.3132.t:0 "Die Glimmer-Männer"
 news.3132.d:0 "Der Kohlevorrat in [IRE.GetNameDef] geht zur Neige, da viele Gaswerke geschlossen wurden. Während an der Verwendung von Torf anstelle von Kohle geforscht wird, hat die [IRE.GetAdjective]-Regierung begonnen, die Kontrollen der Gasversorgung zu verschärfen, wobei der Versorgungsminister mit einer offiziellen Gasration droht.\n\nDies hat dazu geführt, dass Inspektoren Menschen kontrollieren verbrauchen zu bestimmten Zeiten kein Benzin und werden von den [IRE.GetAdjective]-Leuten als „Glimmermänner“ bezeichnet."
 news.3132.a:0 "Dev, der Gasherd und der Glimmermann."
 news.3132.b:0 "Okay."
 IRE_neutral:0 "[IRE.GetAdjective] Neutralität"
 IRE_neutral_desc:0 "[IRE.GetNameDefCap] bleibt im Krieg neutral, respektiert gleichzeitig [GER.GetNameDef], wahrt seine Souveränität gegenüber [ENG.GetNameDef] und unterstützt beide Kriegsanstrengungen."
 IRE_ira:0 "Irisch republikanische Armee"
 IRE_ira_desc:0 "Obwohl Irland mit dem anglo-irischen Vertrag von 1921 seine Unabhängigkeit erlangte, stellt sich die Anti-Vertrags-IRA gegen die Regierung und den [ENG.GetAdjective] und schwächt weiterhin den [IRE.GetAdjective]-Staat."
 IRE_sean_russell:0 "Seán Russell"
 IRE_coal_rationing:0 "Kohlerationierung"
 IRE_democratic_gael_long:0 "Feiner Gael"
 IRE_democartic_gael:0 "Feiner Gael"
 IRE_election_tt:0 "Dieser Fokus wird nach den Wahlen von 1937, die im Juni oder Juli stattfinden, überwunden."
 IRE_mcquaid:0 "John Charles McQuaid"
 IRE_richard_mulcahy:0 "John Mulcahy"
 IRE_create_brigade_tt:0 "Wir werden Einheiten gewinnen, die als Irische Brigade bekannt sind."
