l_german:
 romanian_focus:0 "Rumänischer nationaler Fokus"
 iron_guard_crushed:0 "Die Eiserne Garde wurde in einem Bürgerkrieg zerschlagen"
 ROM_become_romania:0 "Werde Rumänien"
 ROM_restore_greater_romania:0 "Großrumänien wiederherstellen"
 ROM_restore_greater_romania_desc:0 "Wir müssen alle Rumänen unter einem Banner vereinen!"
 ROM_obtain_polish_cryptological_data:0 "Erhalten Sie polnische kryptologische Daten"
 ROM_obtain_polish_cryptological_data_desc:0 "Unsere großen polnischen Verbündeten haben auf dem Gebiet der maschinengestützten Entschlüsselung einen Durchbruch erzielt. Durch eine enge Zusammenarbeit könnten wir von ihren Technologien profitieren."
 ROM_scw_tooltip:0 "Entsendung von Freiwilligen in den §YSpanischen Bürgerkrieg§! gewährt Ihnen militärische Erfahrung und einen Bonus für die Doktrinforschung."
 ROM_infantry_camouflage:0 "Infanterietarnung"
 ROM_infantry_camouflage_desc:0 "Ein Soldat, der schwieriger zu erkennen ist, ist schwieriger zu treffen und daher ein besserer Soldat."
 ROM_alliance_with_the_kaiserreich:0 "Bündnis mit dem Kaiserreich"
 ROM_alliance_with_the_kaiserreich_desc:0 "Die Rückkehr der Hohenzollern auf den deutschen Thron bietet die Gelegenheit, sich ihrem Bündnis anzuschließen, um das göttliche Herrschaftsrecht zu verteidigen."
 ROM_generic_electronics_concern:0 "Atelier Flesch Arad"
 ROM_combinatul_siderurgic_hunedoara:0 "Combinatul Siderurgic Hunedoara"
 ROM_rafinaria_steaua_romana:0 "Rafinaria Steaua Română"
 ROM_philips_sar:0 "Philips S.A.R."
 ROM_resita_works:0 "Resita-Werke"
 DOD_romania.1000.t:0 "Das neue Personal"
 DOD_romania.1000.d:0 "Das neue kommunistische Regime versucht, die Armee neu zu organisieren und die rechtsgerichteten Offiziere durch linksgerichtete Offiziere zu ersetzen. Wir haben einige vielversprechende Offiziere zusammengestellt und bereiten uns auf ihre Beförderung vor."
 DOD_romania.1000.a:0 "Ich bin sicher, dass sie ihren Job machen können"
 ROM_invite_ukraine:0 "Laden Sie die Ukraine ein"
 ROM_invite_ukraine_desc:0 "Die Ukrainer sind ein wesentlicher Puffer gegen [SOV.GetAdjective]-Ambitionen."
 ROM_oil_refining_infrastructure:0 "Ölraffinierungsinfrastruktur"
 ROM_oil_refining_infrastructure_desc:0 "Um unser Öl effizient auszubeuten, muss die Raffinerieinfrastruktur ausgebaut werden."
 ROM_codreanu_goga_cooperation:0 "Codreanu – Goga-Kooperation"
 ROM_codreanu_goga_cooperation_desc:0 "Die Übernahme der Nationalen Christlichen Partei von Octavian Goga wird sicherstellen, dass wir als eine vereinte Kraft agieren, als Arm sowohl des Erzengels Michael als auch des rumänischen Volkes."
 ROM_terrorize_the_opposition:0 "Terrorisieren Sie die Opposition"
 ROM_terrorize_the_opposition_desc:0 "Gegen unsere Gegner müssen gezielte Operationen durchgeführt werden, um deren Unterdrückung zu verhindern."
 ROM_defy_the_king:0 "Trotze dem König"
 ROM_defy_the_king_desc:0 "Der König ist ein Werkzeug und das Aushängeschild korrupter frankophiler Geschäftsleute, die die Ehrlichkeit der Bodenarbeit der robusten und hart arbeitenden rumänischen Bauern ignorieren. Es ist an der Zeit, dass sein Terror aufhört und der Nationallegionärsstaat entsteht."
 ROM_everything_for_the_country:0 "Alles für das Land"
 ROM_everything_for_the_country_desc:0 "Nichts auf dieser Erde ist größer und wichtiger als unser heiliges Rumänien."
 ROM_greenshirt_security_duties:0 "Greenshirt-Sicherheitspflichten"
 ROM_greenshirt_security_duties_desc:0 "Die Grünhemden müssen die Augen und Waffen des Legionsstaates werden."
 ROM_embrace_orthodox_nationalist_mysticism:0 "Umarmen Sie den orthodoxen nationalistischen Mystizismus"
 ROM_embrace_orthodox_nationalist_mysticism_desc:0 "Rumänien wird vom Erzengel Michael beschützt."
 ROM_legionary_workers_corps:0 "Legionäres Arbeiterkorps"
 ROM_legionary_workers_corps_desc:0 "Anstatt ein kleiner Teil unserer Bewegung zu sein, der sich aus den engagiertesten Mitgliedern zusammensetzt, muss das Legionary Workers Corps zur tragenden Säule unserer wirtschaftlichen Neuorganisation werden. Dies wird es ermöglichen, die Herrschaft der Kapitalisten über die Wirtschaft abzuschaffen und den Arbeitern die Bedeutung der nationalen Einheit zu zeigen."
 ROM_supplement_military_developments:0 "Ergänzung zu militärischen Entwicklungen"
 ROM_supplement_military_developments_desc:0 "Die Entwicklung neuer Waffen ist für den Schutz unseres heiligen Vaterlandes unerlässlich."
 ROM_iron_guard_volunteer_brigades:0 "Freiwilligenbrigaden der Eisernen Garde"
 ROM_iron_guard_volunteer_brigades_desc:0 "Anderswo auf der Welt kämpfen andere Menschen gegen den internationalen Marxismus. Ihnen muss zu ihrer und unserer Sicherheit geholfen werden."
 ROM_youth_cult:0 "Jugendkult"
 ROM_youth_cult_desc:0 "Die Jugend ist ein zentrales Merkmal der Eisernen Garde, ihre eigene Hymne trägt den Titel „Holy Legionary Youth“."
 ROM_reorganize_the_government:0 "Reorganisieren Sie die Regierung"
 ROM_reorganize_the_government_desc:0 "Jetzt, da das Regime sicher ist, können wir den Schwerpunkt auf ideologische Propaganda reduzieren."
