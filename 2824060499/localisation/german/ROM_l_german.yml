 DOD_romania.800.t:0 "[BUL.getLeader] fordert Mazedonien"
 DOD_romania.800.desc:0 "Während das Land bei den Verhandlungen, die zum Zerfall Jugoslawiens führten, unbeteiligt war, fordert die bulgarische Regierung die Kontrolle über Mazedonien mit dem Argument, dass die Bevölkerung ethnisch bulgarisch sei und dass dies ein Zeichen des guten Willens sei."
 DOD_romania.800.a:0 "Sehr gut"
 DOD_romania.800.b:0 "Fordern Sie die ausschließliche Kontrolle über die Minen."
 DOD_romania.800.c:0 "Wir behalten, was wir gerade gewonnen haben."
 DOD_romania.801.t:0 "[BUL.getLeader] fordert albanische Gebiete"
 DOD_romania.801.desc:0 "Während das Land bei den Verhandlungen, die zum Zerfall Jugoslawiens führten, unbeteiligt war, fordert die albanische Regierung die Kontrolle über Gebiete, die ihrer Ansicht nach von ethnisch albanischen Bevölkerungsgruppen gelandet werden. Sie argumentieren damit, dass dies ein Zeichen des guten Willens sei und es einfacher machen würde, das Wohlwollen der Bevölkerung zu erlangen."
 DOD_romania.801.a:0 "Sehr gut"
 DOD_romania.801.b:0 "Wir behalten, was wir gerade gewonnen haben."
 DOD_romania.803.t:0 "Die Frage der Militärreserven"
 DOD_romania.803.desc:0 "Mit der Diskussion und Umsetzung der Reservereform entbrannte eine Debatte über den praktischen Zusammenhang zwischen den mobilisierten Streitkräften und den Heeresreserven."
 DOD_romania.803.a:0 "Die Reserveoffiziere werden unsere Mobilisierung beschleunigen."
 DOD_romania.803.b:0 "Die Reserven müssen Teil unseres Betriebs sein."
 DOD_romania.803.c:0 "Andere Ideen sollten bevorzugt werden."
 DOD_romania.804.t:0 "Mobile Kriegsführung löst militärische Debatten aus"
 DOD_romania.804.desc:0 "Mit der Schaffung einer wirklich unabhängigen Panzerdivision wird die Kommandostruktur in Frage gestellt. Durch die Mobilität werden mobile Einheiten weiter von statischen Kommandozentralen entfernt, was zu Kommunikationsproblemen führen kann."
 DOD_romania.804.a:0 "Das Manöver sollte im Mittelpunkt unserer Aufmerksamkeit stehen."
 DOD_romania.804.b:0 "Die Abteilungsstruktur soll flexibler gestaltet werden."
 DOD_romania.804.c:0 "Andere Ideen sollten bevorzugt werden."
