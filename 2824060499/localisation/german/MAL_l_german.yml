 malaysia.1.t:0 "Der Zustand der Kolonie"
 malaysia.1.desc:0 "Trotz der relativ friedlichen Außendarstellung sind die Siedlungen, Protektorate und Bündnisse der Ureinwohner, aus denen sich Britisch-Malaya zusammensetzt, voller Spannungen. Britisch-Malaya ist kein funktionierender Staat, sondern ein Flickenteppich verschiedener Fürsten und ansässiger Generäle, die de facto vom Gouverneur von Singapur geführt werden. Das Ergebnis ist eine Kolonie, die jederzeit zum Zusammenbruch bereit ist und eine umfassende Umstrukturierung erfordert, um den kommenden Sturm zu überleben."
 malaysia.1.a:0 "Lass uns zur Arbeit gehen."
 malaysia.2.t:0 "Malaysia fordert Seeautonomie"
 malaysia.2.desc:0 "Trotz der relativen Entfernung zwischen unserem Heimatbüro und unseren asiatischen Territorien liegt die Kontrolle über unsere Marinepräsenz in der Region immer noch in London und nicht in Singapur. Unter Berufung auf die Ineffizienz einer solchen Vereinbarung und die Vorteile für die Marinekontrolle in der Region hat das Fernostkommando darum gebeten, dass wir die Kontrolle über einen Teil der asiatischen Marine an die britisch-malaiische Kontrolle übertragen."
 malaysia.2.a:0 "Eine berechtigte Bitte."
 malaysia.2.b:0 "Außer Frage!"
 malaysia.3.t:0 ""
