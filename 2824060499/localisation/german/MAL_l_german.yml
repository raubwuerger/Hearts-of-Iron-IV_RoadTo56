 malaysia.6.t:0 "Die Unföderierten Staaten"
 malaysia.6.desc:0 "Die Unföderierten Staaten Malaysias sind ein Nebenprodukt der schrittweisen, ungeplanten Kolonisierung der malaysischen Halbinsel. Obwohl Anstrengungen unternommen wurden, diese unterschiedlichen Gruppen zu organisieren, waren unsere Versuche bisher erfolglos. Daher ist es für uns an der Zeit, eine endgültige Entscheidung über das Schicksal der Unföderierten Staaten und ihre Zukunft in der Kolonie zu treffen."
 malaysia.6.a:0 "Integrieren Sie sie vollständig!"
 malaysia.6.b:0 "Konzentrieren Sie sich darauf, sich ihnen mit ihren verbündeten Brüdern anzuschließen."
 malaysia.6.c:0 "Lass sie in Ruhe."
 malaysia.7.t:0 "Der Fürstenrat"
 malaysia.7.desc:0 "„Majlis Raja-Raja“, der Rat der Herrscher, war eines der ersten Zugeständnisse, die den neu föderierten malaiischen Staaten gewährt wurden. Ihre praktische Macht ist zwar begrenzt, die Fürsten und Rajas, aus denen der Rat besteht, üben enormen Einfluss in der Region aus Daher müssen diese Probleme angegangen werden, bevor mit der weiteren Modernisierung begonnen werden kann."
 malaysia.7.a:0 "Stärken Sie ihre Kräfte."
 malaysia.7.b:0 "Versuchen Sie, ihren Einfluss zu unterdrücken."
 malaysia.7.c:0 "Den Rat vollständig auflösen."
 malaysia.8.t:0 ""
 malaysia.8.desc:0 ""
 malaysia.8.a:0 ""
 malaysia.8.b:0 ""
 malaysia.9.t:0 "Das neue britische Malaya"
 malaysia.9.desc:0 "Da die letzten Reste der Autonomie der Ureinwohner beseitigt sind, ist die britische Kontrolle über Malaysia von größter Bedeutung. Auch wenn uns dies eines Tages vielleicht noch einmal heimsuchen wird, ermöglicht es uns vorerst ein beispielloses Maß an Kontrolle über die Kolonie."
 malaysia.9.a:0 "Gott schütze den König!"
 malaysia.10.t:0 "Der malaiische Notfall"
 malaysia.10.desc:0 "Als Reaktion auf die wachsende Angst vor einer japanischen Besatzung ist es malaiischen kommunistischen Agitatoren gelungen, das Haus des Gouverneurs in Singapur zu stürmen und die Kontrolle über die Kolonie zu übernehmen. Während in den anderen Siedlungen Kämpfe zwischen Partisanen und Polizeieinheiten ausbrachen, haben die Kommunisten diesen Schwung genutzt, um ihre Unabhängigkeit von uns zu erklären!"
 malaysia.10.a:0 "Auf Nimmerwiedersehen."
 malaysia.10.b:0 "Das einzige erlaubte Rot ist der Union Jack!"
 malaysia.11.t:0 ""
 malaysia.11.desc:0 ""
 malaysia.11.a:0 ""
 malaysia.11.b:0 ""
 malaysia.12.t:0 "Das neue Malaysia"
 malaysia.12.desc:0 "Da unsere wirtschaftliche Zukunft gesichert ist, beginnen unsere Bürger, wirklich an das Konzept eines nationalen Malaysia zu glauben, das geeint ist und zum Wohle aller zusammenarbeitet."
 malaysia.12.a:0 "Bersekutu Bertambah Mutu!"
 malaysia.13.t:0 "Malaysia schneidet Krawatten ab!"
 malaysia.13.desc:0 "Trotz unserer größten Bemühungen, die malaysische Autonomie einzuschränken, ist es einer Konföderation aus Prinzen, Geschäftsleuten und einflussreichen einheimischen Aktivisten gelungen, die Kolonie zum Stillstand zu bringen, sie haben volle politische und wirtschaftliche Autonomie für Malaysia gefordert und es geschafft, die Kontrolle über Singapur zu übernehmen!"
 malaysia.13.a:0 "Gut, lassen Sie sie mit einer Invasion fertig werden."
 malaysia.13.b:0 "Sind sie verrückt? Schicken Sie die Marine!"
 malaysia.14.t:0 ""
 malaysia.14.desc:0 ""
 malaysia.14.a:0 ""
 malaysia.14.b:0 ""
 malaysia.15.t:0 "Malaysische nationalistische Forderungen"
 malaysia.15.desc:0 "Eine Koalition von Fürsten in Britisch-Malaya hat die Rückgabe der Straits Settlements unter Fürstenherrschaft gefordert. Während ihre Forderungen nach einer Vertretung der Ureinwohner große Unterstützung in der Bevölkerung finden, würde dies faktisch jegliche Kontrolle, die wir über das malaysische Festland haben, aufheben, und die Unabhängigkeit würde bald folgen."
 malaysia.15.a:0 "Vielleicht können sie einen besseren Job machen als wir."
 malaysia.15.b:0 "Seit wann hören wir den Einheimischen zu?"
 malaysia.16.t:0 "Großbritannien weigert sich"
 malaysia.16.desc:0 "Das Auswärtige Amt hat keinerlei Zugeständnisse an die Autonomie der Einheimischen abgelehnt, während die Situation vor Ort angespannt ist, bleibt der Gouverneur vorerst."
 malaysia.16.a:0 "Wir müssen anderswo nach Freiheit suchen."
 malaysia.17.t:0 ""
 malaysia.17.desc:0 ""
 malaysia.17.a:0 ""
 malaysia.17.b:0 ""
 malaysia.18.t:0 "Malaysia fordert mehr Autonomie"
 malaysia.18.desc:0 "Da sie sich als loyale Untertanen erwiesen haben, hat unsere Regierung in Malaysia darum gebeten, ihnen als Belohnung für ihren anhaltenden Gehorsam mehr Autonomie in der Region zu gewähren."
 malaysia.18.a:0 "Sehr gut."
 malaysia.18.b:0 "Sie haben sich noch nicht bewährt."
 malaysia.19.t:0 "Malaysia fordert Entkolonialisierung!"
 malaysia.19.desc:0 "Nachdem Malaysia seine hart erkämpfte Freiheit von den Briten erkämpft hat, hat es sich nun an uns gewandt und verlangt, dass wir die souveränen Rechte des indonesischen Volkes respektieren und uns auf die Dekolonisierung vorbereiten. Obwohl sie militärisch keine große Bedrohung darstellen, sind die Chancen, dass es uns gelingt, mit malaysischer Unterstützung einen einheimischen Aufstand niederzuschlagen, weniger sicher. Wie sollen wir reagieren?"
 malaysia.19.a:0 "Vielleicht haben sie recht."
 malaysia.19.b:0 "Seit wann nehmen wir Bestellungen aus Malaysia entgegen?"
 malaysia.20.t:0 "Malaysia fordert Entkolonialisierung!"
 malaysia.20.desc:0 "Nachdem Malaysia seine hart erkämpfte Freiheit von den Briten erkämpft hat, hat es sich nun an uns gewandt und verlangt, dass wir die souveränen Rechte des philippinischen Volkes respektieren und uns auf die Dekolonisierung vorbereiten. Obwohl sie militärisch keine große Bedrohung darstellen, sind die Chancen, dass es uns gelingt, mit malaysischer Unterstützung einen einheimischen Aufstand niederzuschlagen, weniger sicher. Wie sollen wir reagieren?"
 malaysia.20.a:0 "Vielleicht haben sie recht."
 malaysia.20.b:0 "Seit wann nehmen wir Bestellungen aus Malaysia entgegen?"
 malaysia.21.t:0 "Malaysia bittet um Unterstützung!"
 malaysia.21.desc:0 "Eine einheimische nationalistische Bewegung hat die Kolonie Britisch-Malaya erobert. Während ihre bisherigen Bemühungen vereitelt wurden, hat eine Delegation lokaler Herrscher einen geheimen Gesandten geschickt, der ihnen im Austausch für die Unterstützung ihrer Freiheit Unterwürfigkeit versprach."
 malaysia.21.a:0 "Sie werden es haben."
 malaysia.21.b:0 "Es ist zu riskant."
 malaysia.22.t:0 "Japan drängt auf die Unabhängigkeit Malaysias"
 malaysia.22.desc:0 "Es scheint, dass unsere Versuche, die Unabhängigkeit Malaysias zu unterdrücken, nach hinten losgegangen sind. Der japanische Kaiser hat persönlich verlangt, dass Großbritannien die Unabhängigkeit Malaysias anerkennt, und hat gedroht, Maßnahmen zu ergreifen, wenn wir die Kolonie nicht aufgeben. Wenn wir das täten, würde Malaysia mit ziemlicher Sicherheit in die Hände der Japaner fallen, aber eine Weigerung könnte uns in einen ungünstigen Krieg hineinziehen. Was sollen wir tun?"
 malaysia.22.a:0 "Wir haben keine andere Wahl, als sie zu besänftigen."
 malaysia.23.b:0 "Vielleicht haben wir uns nicht klar ausgedrückt: NEIN."
 malaysia.23.t:0 "Japan weigert sich."
 malaysia.23.desc:0 "Ob aus Gleichgültigkeit oder Unfähigkeit, Japan hat sich geweigert, unser Anliegen der Freiheit zu unterstützen, wir sind wieder einmal auf uns allein gestellt."
 malaysia.23.a:0 "Unsere Zeit wird kommen."
 malaysia.24.t:0 "England weigert sich, nachzugeben!"
 malaysia.24.desc:0 "Trotz der Spannungen in der Region und des Chaos vor ihrer Haustür hat sich das Britische Empire geweigert, Malaysia im Stich zu lassen. Wenn wir unsere Unterstützung wahr machen wollen, müssen wir offenbar Gewalt anwenden."
 malaysia.24.a:0 "Endlich ein würdiger Gegner."
 malaysia.24.b:0 "Warten wir auf eine günstigere Gelegenheit."
 malaysia.25.t:0 "Aufstände in Malaysia!"
 malaysia.25.desc:0 "Als wir endlich unsere Küste erreichten, ist die Lage in unseren malaysischen Kolonien, die einst relativ stabil war, völlig zusammengebrochen. Erschwert durch unser bisheriges Versäumnis, ihnen die Unabhängigkeit zu gewähren, haben nationalistische Kräfte rücksichtslos alle Kolonialbeamten aus dem Land vertrieben und sich selbst zu einem völlig unabhängigen Staat erklärt."
 malaysia.25.a:0 "OK"
 malaysia.25.b:0 "OK"
 malaysia.26.t:0 "Die Wolframgewinnung verlangsamt sich"
 malaysia.26.desc:0 "Nach der Vorhersage der Geologen beginnt sich der Wolframstrom zu verlangsamen. Ein Eingreifen kann notwendig sein, aber in jedem Fall wird es das Unvermeidliche nur hinauszögern. Irgendwann wird es kein Erz mehr geben, das gefördert werden kann."
 malaysia.26.a:0 "OK"
