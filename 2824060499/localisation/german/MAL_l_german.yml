l_german:
 malaysia_focus:0 "Malaysischer nationaler Fokus"
 MAL_the_empire:0 "Das Reich"
 MAL_the_empire_desc:0 "Autonomie? Nationalismus? Selbstbestimmung? Was diese Kolonie WIRKLICH braucht, ist eine feste Hand, einen festen Griff und eine steife Oberlippe, bei Jove!"
 MAL_the_empire_1:0 "Residente Generäle"
 MAL_the_empire_1_desc:0 "Die Resident Generals sind der Schlüssel zur Kontrolle Malaysias. Wenn wir ihre ohnehin schon beträchtlichen Machtbefugnisse stärken und die lokalen Herrscher aus dem Weg räumen können, können wir unseren Einfluss auf die Kolonie für die kommenden Jahre festigen."
 MAL_the_empire_2:0 "Öffnen Sie den öffentlichen Dienst"
 MAL_the_empire_2_desc:0 "Bisher hat es gut funktioniert, die Einheimischen gegeneinander auszuspielen, aber auf lange Sicht wird ein so eindeutig undemokratisches System mehr Probleme verursachen als es wert ist. Die Öffnung der Regierungsfunktionen für alle malaysischen Bürger ist daher richtig."
 MAL_the_empire_3:0 "Verstärke Ketuan Melayu"
 MAL_the_empire_3_desc:0 "Jeder Versuch, den Status quo zu ändern, wird uns nur mehr Ärger bereiten, als er wert ist. Bekräftigen wir stattdessen unser Engagement für Ketuan Melayu und stärken wir die Unterstützung der malaysischen Ureinwohner."
 MAL_the_empire_4:0 "Entthronen Sie die Prinzen"
 MAL_the_empire_4_desc:0 "Der Rat der Fürsten, der letzte Zufluchtsort der einheimischen Kontrolle, war in unserer Kolonie ein nützliches Instrument, um aus der Ferne zu regieren, aber nicht mehr. Jetzt werden wir regieren, wie wir es für richtig halten, ohne kleinliche, streitsüchtige Fürsten, die uns in die Quere kommen."
 MAL_the_empire_5:0 "Die Perle des Ostens"
 MAL_the_empire_5_desc:0 "Singapur bleibt das Herzstück der britisch-asiatischen Kontrolle und verbindet die britischen Zugeständnisse in China mit unseren weit entfernten pazifischen Herrschaftsgebieten. Wir sollten diese Tatsache feiern und Singapur zur größten Stadt Südostasiens machen!"
 MAL_the_empire_6:0 "Vorteile der Commonwealth-Forschung"
 MAL_the_empire_6_desc:0 "Wenn wir unser Engagement für das Imperium bekräftigen, können wir beginnen, die Vorteile dieser Loyalität durch die Weitergabe wissenschaftlicher Durchbrüche und deren Umsetzung in unserer eigenen Kolonie zu genießen."
 MAL_the_empire_7:0 "Für das Imperium kämpfen"
 MAL_the_empire_7_desc:0 "England ruft um Hilfe! Und jeder treue Bürger des Reiches in Malaya wird für Gott und sein Land einstehen!"
 MAL_the_workers:0 "Die Arbeiter"
 MAL_the_workers_desc:0 "Zu lange haben Fürsten und Gouverneure das malaysische Volk ausgebeutet, aber nicht länger, wir werden die Herrschaft des Volkes mit Gewalt auf die malaiische Halbinsel bringen!"
 MAL_the_workers_1:0 "Antijapanische Rekrutierung"
 MAL_the_workers_1_desc:0 "Es ist kein Geheimnis, dass Japan einen Kolonialherrn gegen einen anderen austauschen will, und angesichts der Vernachlässigung, die die derzeitige Militärpolitik beim Schutz unseres Landes an den Tag legt, könnte dies tatsächlich geschehen. Wenn wir unsere Freiheit schützen wollen, muss die Verteidigung Malaysias in Angriff genommen werden vom einfachen Volk gegründet."
 MAL_the_workers_2:0 "Chinesischer Support"
 MAL_the_workers_2_desc:0 "Die chinesischen Kommunisten stellen den engsten Freund dar, den wir in der Arbeiterrevolution haben, und wir haben einen gemeinsamen Feind. Wenn ihre Revolution erfolgreich ist, werden wir einen mächtigen Verbündeten bei der Sicherung unserer Freiheit haben."
 MAL_the_workers_3:0 "Unterstützung der Komintern"
 MAL_the_workers_3_desc:0 "Die Sowjets sind eine mächtige Kraft für die kommunistische Revolution, sind jedoch an Angelegenheiten außerhalb ihres eigenen Wirkungsbereichs größtenteils desinteressiert. Allerdings wird schon eine kleine Unterstützung unser Regime in den Augen des Volkes legitimieren."
 MAL_the_workers_4:0 "Der Notfall"
 MAL_the_workers_4_desc:0 "Die Japaner sind da! Dies ist unser Moment, Brüder und Schwestern, lasst die malaysische Revolution beginnen!"
 MAL_the_workers_5:0 "Die Revolution triumphiert!"
 MAL_the_workers_5_desc:0 "Allen Widrigkeiten zum Trotz und allen Feinden zum Trotz haben wir uns den Giganten des Imperialismus gestellt und überlebt. Möge unser Sieg ein Funke sein, der die Revolution in ganz Asien entfacht!"
 MAL_the_workers_6:0 "Kaum Buruh, Bersatu!"
 MAL_the_workers_6_desc:0 "Wir sind es der Welt schuldig, gegen den Imperialismus zu kämpfen, wo immer er bekämpft werden kann. Auf diese Weise werden wir diesen Funken weiter verbreiten, bis alle Arbeiter der Welt frei sind!"
 MAL_the_workers_7:0 "Sozialismus in einem Malaysia"
 MAL_the_workers_7_desc:0 "Eigentlich kann dieser Funke vielleicht hier bleiben."
 MAL_status_quo:0 "Status Quo"
 MAL_status_quo_desc:0 "Ändern? Wer braucht Veränderung?"
 MAL_state_of_malaya:0 "Der Staat Malaya"
 MAL_state_of_malaya_desc:0 "Der Staat Malaya"
 MAL_centralisation:0 "Zentralisierung"
 MAL_centralisation_desc:0 "Unter dem gegenwärtigen politischen System ist die Macht des Gouverneurs, irgendeine Art von Kontrolle über die Kolonien auszuüben, nicht vorhanden. Wenn wir die Kolonie reformieren wollen, müssen wir unsere Macht unter einer starken staatlichen Autorität zentralisieren."
 MAL_centralisation_1:0 "Wirtschaftliche Umstrukturierung"
 MAL_centralisation_1_desc:0 "Zu viel von der derzeitigen Wirtschaftskraft in der Region wird durch konkurrierende Produzenten und Marktmanipulation durch private Interessen vergeudet. Um dem entgegenzuwirken, müssen wir zunächst Malayas Wirtschaft umstrukturieren, um eine staatliche Regulierung und den Schutz der Märkte zu ermöglichen."
 MAL_centralisation_2:0 "Verstaatlichen Sie die Plantagen"
 MAL_centralisation_2_desc:0 "Kautschukplantagen machen den größten Teil unserer nationalen Exporte aus, aber nur ein kleiner Teil dieser Gewinne geht an den Staat zurück. Wenn wir einige der leistungsschwachen und kleineren Plantagen verstaatlichen können, können wir den Weg für eine weitere Kontrolle unseres ausländischen Marktes ebnen Exporte."
 MAL_centralisation_3:0 "Ausländische Investitionen neu verhandeln"
 MAL_centralisation_3_desc:0 "Unser Status als Kolonie bedeutet, dass wir immer einen großen Teil unserer Ressourcen in ausländischen Interessen binden werden, aber wenn wir langfristigen finanziellen Erfolg erzielen wollen, müssen die Kontrolle und der Einfluss dieser ausländischen Vermögenswerte neu ausgehandelt werden unsere Gunst."
 MAL_decentralisation:0 "Dezentralisierung"
 MAL_decentralisation_desc:0 "Die wahre Ursache unseres politischen Konflikts liegt in der kolonialen Bürokratie und den Privilegien der Eliten, die unseren Fortschritt behindern. Durch die Straffung und Dezentralisierung der Autorität zurück in die einzelnen Regionen haben wir eine bessere Chance, die Nation zu vereinen."
 MAL_decentralisation_1:0 "Wirtschaftliche Reinvestition"
 MAL_decentralisation_1_desc:0 "Ein zu großer Teil unserer derzeitigen Wirtschaft ist unterentwickelt, da der überwiegende Teil unseres Einkommens von einigen wenigen Unternehmen stammt. Die Reinvestition der Gewinne dieser Unternehmen in neue Wachstumsbereiche wird es uns ermöglichen, eine viel ausgewogenere Volkswirtschaft zu haben und uns davor zu schützen zukünftige Marktveränderungen."
 MAL_decentralisation_2:0 "Brechen Sie die Monopole"
 MAL_decentralisation_2_desc:0 "Die Natur der Plantagenökonomie bedeutet, dass große Mengen an Reichtum und Produktion nur in die Hände einiger weniger Individuen fließen. Durch die Aufteilung dieser Plantagen in individuelle, genossenschaftliche Parzellen werden diese Monopole gebrochen, allerdings auf Kosten eines verringerten Nettowachstums."
 MAL_decentralisation_3:0 "Selbstversorgung"
 MAL_decentralisation_3_desc:0 "Da wir unsere Wirtschaft weiterhin dezentralisieren, besteht einer der dadurch entstandenen Vorteile in der Stärkung des lokalen Handels und des Ressourcenmanagements. Anstatt uns bei wichtigen Materialien auf ausländische Importe zu verlassen, können wir unseren Bürgern nun unabhängig von der internationalen Lage verlässlich die Grundversorgung mit Grundgütern garantieren Markt."
 MAL_deslashcentralisation:0 "Die Unföderierten Staaten"
 MAL_deslashcentralisation_desc:0 "Die Unföderierten Staaten Malaysias schützen ihre Freiheiten streng vor der britischen Kontrolle. Jeder Versuch, unsere Nation zu vereinen, muss zunächst entscheiden, wie diese widerspenstigen Fürsten regiert werden sollen."
 MAL_deslashcentralisation_1:0 "Der Rat"
 MAL_deslashcentralisation_1_desc:0 "Der Rat der Fürsten kommt einem einheimischen Regierungsorgan Malaysias am nächsten. Wenn wir Freunde oder Feinde der Fürsten gewinnen, wird dies entscheidend für unseren Erfolg bei der Vereinigung der Halbinsel sein."
 MAL_deslashcentralisation_2:0 "Die neue malaysische Wirtschaft"
 MAL_deslashcentralisation_2_desc:0 "Da unsere wirtschaftliche Zukunft gesichert ist, beginnen unsere Bürger, wirklich an das Konzept eines nationalen Malaysia zu glauben, das geeint ist und zum Wohle aller zusammenarbeitet."
 MAL_deslashcentralisation_3:0 "Die Singapur-Frage"
 MAL_deslashcentralisation_3_desc:0 "Verzeihung! Das bringt noch nichts."
 MAL_the_princes:0 "Die Prinzessin"
 MAL_the_princes_desc:0 "Die Rajs und Sultane von Malaysia genießen immer noch große Unterstützung in der Bevölkerung. Wenn wir sie mobilisieren und vereinen können, haben wir möglicherweise eine Chance, uns von der britischen Tyrannei zu befreien."
 MAL_the_princes_1:0 "Stapeln Sie den Rat"
 MAL_the_princes_1_desc:0 "Der Rat vertritt trotz all seiner Fehler den Willen der malaysischen Fürsten. Unser Schritt besteht daher darin, die Ratsmitglieder im Einklang mit unseren nationalistischen Zielen zu vereinen, wenn nötig auch durch Zwang."
 MAL_the_princes_2:0 "Religion, Sprache, Königshaus"
 MAL_the_princes_2_desc:0 "Malaysia war schon immer ein geteiltes Land, aber jetzt sind wir dank der Arbeit der imperialistischen Briten unter und gegen einen gemeinsamen Feind vereint. Feiern wir unsere kulturelle Einheit, während wir danach streben, unsere Unterdrücker zu stürzen."
 MAL_the_princes_3:0 "Setzen Sie die Siedlungen unter Druck"
 MAL_the_princes_3_desc:0 "Die Straits Settlements bleiben der einzige Teil von Britisch-Malaya außerhalb der königlichen Reichweite. Unter dem Vorwand nationaler Rechte werden wir den Gouverneur auffordern, zurückzutreten und stattdessen einen lokalen Herrscher zu ernennen, der dem Rat beitritt, wodurch die britische Aufsicht über Malaysia praktisch abgetrennt wird."
 MAL_the_princes_4:0 "Göttliche Regel"
 MAL_the_princes_4_desc:0 "Nachdem die Position des Rates gesichert ist, sollte ein gewählter Monarch aus dem Rat zum Staatsoberhaupt ernannt werden, um als erster unter Gleichen bei der Regierung unserer neuen Nation zu fungieren."
 MAL_the_princes_4_a:0 "Volksherrschaft"
 MAL_the_princes_4_a_desc:0 "Der Rat hat seinen Zweck erfüllt, ist aber lediglich ein weiteres Instrument zur Unterdrückung des malaiischen Volkes. Wir werden es beseitigen und einen wahren Volksführer einsetzen, der unsere Nation führt."
 MAL_the_princes_5:0 "Göttliche Intervention"
 MAL_the_princes_5_desc:0 "Wenn wir in unserem Streben nach Freiheit eine zweite Chance erhalten wollen, brauchen wir Unterstützung von außen. Das Japanische Reich hat sich für die Idee eines vom Westen freien Ostasiens eingesetzt, vielleicht können sie unsere Freiheit sichern."
 MAL_the_princes_6:0 "Bangsa Melayu"
 MAL_the_princes_6_desc:0 "Unsere Nation ist frei und gleich geworden, mit einem Volk, das bereit ist, für seine Souveränität zu kämpfen und zu sterben. Möge die malaiische Rasse nie wieder einer anderen unterworfen sein!"
 MAL_the_nation:0 "Die Nation"
 MAL_the_nation_desc:0 "Wenn wir unsere Freiheit erlangen wollen, wird es die Freiheit von allen Tyrannen sein, sowohl innerhalb als auch außerhalb. Nur der demokratische Wille des Volkes kann die Zukunft eines unabhängigen Malaysia sichern."
 MAL_the_nation_1:0 "Malaya für Malaien"
 MAL_the_nation_1_desc:0 "Das malaiische Volk ist der rechtmäßige Bürger Malaysias. Nur durch die Berufung auf unsere ethnische Einheit haben wir eine Chance, das Volk in die Freiheit zu führen."
 MAL_the_nation_2:0 "Malaya für Malaysier"
 MAL_the_nation_2_desc:0 "Freiheit ist Freiheit für alle, ob Malaysier, Chinesen oder Inder. Jeder Mann und jede Frau, die unser Land ihr Zuhause nennt, sollte das Recht haben, Malaysier genannt zu werden."
 MAL_the_nation_3:0 "Studentenbewegungen"
 MAL_the_nation_3_desc:0 "Die Jugend Malaysias, die im Wissen um Unabhängigkeit und Freiheit aufgewachsen ist, ist die Zukunft Malaysias. Wir müssen sicherstellen, dass sie bereit ist, die Fackel in die Hand zu nehmen und unser Land in die Freiheit zu führen."
 MAL_the_nation_4:0 "Unterstützen Sie die Fürstenherrschaft"
 MAL_the_nation_4_desc:0 "Obwohl wir an unseren Werten der Demokratie festhalten, können wir die Popularität, die die malaysischen Fürsten immer noch genießen, nicht ignorieren. Wenn wir irgendeine Form von Garantie für ihre Positionen anbieten, erhalten wir möglicherweise die Unterstützung, die wir brauchen, um unsere Unabhängigkeit zu erklären."
 MAL_the_nation_5:0 "Koalitionsgespräche"
 MAL_the_nation_5_desc:0 "Die Zahl der Kommunisten und ihre Beliebtheit sind gering, aber sie sind durchaus engagiert. Vielleicht könnte der Vorschlag einer politischen Koalition künftige politische Unruhen verhindern."
 MAL_the_nation_6:0 "Entlassung der Resident Generals"
 MAL_the_nation_6_desc:0 "Die ansässigen Generäle befallen jeden Teil unserer Nation, kontrollieren und manipulieren unser Volk aus der Ferne. Indem wir die Rolle anprangern und uns weigern, auf ihre giftigen „Ratschläge“ zu hören, können wir zeigen, dass die britische Kontrolle eine fadenscheinige Täuschung ist, die sie in Wirklichkeit ist."
 MAL_the_nation_7:0 "Die Föderation Malaya"
 MAL_the_nation_7_desc:0 "Wir sind ein leuchtendes Leuchtfeuer der Freiheit in Ostasien. Allein unter unserem Volk haben wir einen Zufluchtsort der Einheit, Demokratie und Freiheit für alle geschaffen: Bersekutu Bertambah Mutu!"
 MAL_the_air:0 "Die Luft"
 MAL_the_air_desc:0 "Unsere Luftwaffe ist derzeit absolut nicht in der Lage, unsere Hauptstreitkräfte zu unterstützen. Indem wir uns auf unsere Luftkapazitäten konzentrieren, können wir versuchen, Abhilfe zu schaffen und sowohl unseren Land- als auch unseren Seeoperationen angemessene Deckung zu bieten."
 MAL_the_air_1:0 "R.A.F. Anforderungen"
 MAL_the_air_1_desc:0 "R.A.F. Überschüssige Vorräte sind vielleicht nicht die besten, aber sie sind verfügbar und billig. Diese Anforderungen werden den Grundstein für unsere neue Luftwaffe bilden."
 MAL_the_air_2:0 "Luftabwehrbemühungen"
 MAL_the_air_2_desc:0 "Trotz unserer größten Bemühungen, unsere Luftwaffe zu modernisieren, ist es wahrscheinlich, dass wir jeden Kampf um unseren Luftraum verlieren werden. Es sind Luftabwehrbefestigungen erforderlich, um sicherzustellen, dass wir, wenn wir den Kampf in der Luft verlieren, immer noch vom Boden aus zurückschlagen können."
 MAL_the_air_3:0 "Training zum Abfangen von Kämpfern"
 MAL_the_air_3_desc:0 "Es wird nicht einfach sein, sich darauf zu konzentrieren, die Luftüberlegenheit des Feindes zu leugnen, aber mit einer speziellen Ausbildung zur Kampfflugzeugabwehr können wir unsere Flugbesatzungen auf Luftkämpfe konzentrieren, um die Kontrolle über unseren Himmel zu behalten."
 MAL_the_island:0 "Die Insel"
 MAL_the_island_desc:0 "Wenn Singapur fällt, fällt auch die Kolonie. Die proaktive Befestigung der gesamten Halbinsel ist für die Aufrechterhaltung eines angemessenen Verteidigungsgrades von entscheidender Bedeutung."
 MAL_the_island_1:0 "Militärische Umstrukturierung"
 MAL_the_island_1_desc:0 "Unsere Bodentruppen bestehen derzeit aus einer Mischung aus Kolonialrekruten, britischen Rekruten und lokalen Milizen. Um irgendeine Form der Verteidigung gegen Einfälle zu gewährleisten, müssen wir diese unterschiedlichen Gruppen zu einer einzigen zusammenhängenden Streitmacht neu organisieren."
 MAL_the_island_2:0 "Sichern Sie den Norden"
 MAL_the_island_2_desc:0 "Siam ist schwach und wird höchstwahrscheinlich jedem Druck von außen nachgeben. Grenzbefestigungen und verstärkte Patrouillen sind der erste Schritt zur Sicherung unserer Verteidigung."
 MAL_the_island_3:0 "Stärken Sie die Städte"
 MAL_the_island_3_desc:0 "Auch wenn es vielleicht unmöglich ist, dem Vordringen aus dem Ausland standzuhalten, können wir einen möglichen Zusammenbruch der Kolonie verhindern, wenn wir zumindest unsere großen Bevölkerungszentren sichern können."
 MAL_the_island_air_straits:0 "Präventive Maßnahmen"
 MAL_the_island_air_straits_desc:0 "Krieg ist unvermeidlich, und wir müssen uns eher früher als später darauf vorbereiten. Die Gesetzgebung zu Kriegsverfahren mag unpopulär sein, wird aber notwendig sein, um die Kolonie zu schützen."
 MAL_the_island_air_straits_1:0 "Kriegshandlungen"
 MAL_the_island_air_straits_1_desc:0 "Das Schlimmste ist vorbei, es gibt keine Zeit mehr für Planung, Beschwichtigung oder Vorbereitung, jetzt ist die Zeit zum Warten, Hoffen und Kämpfen."
 MAL_the_island_air_straits_2:0 "Sprengen Sie die Causeways"
 MAL_the_island_air_straits_2_desc:0 "Als letzten verzweifelten Versuch, den Vormarsch des Feindes zu verlangsamen, müssen die Dammwege, die die Insel Singapur mit dem Festland verbinden, durchtrennt werden. Kein Schritt zurück."
 MAL_the_straits:0 "Die Meerenge"
 MAL_the_straits_desc:0 "Der einzige Zweck von Britisch-Malaya als Kolonie besteht darin, die Seemacht in den Meerengen Südostasiens zu sichern. Wenn uns das nicht gelingt, sind wir auf der Weltbühne weniger wert als nichts."
 MAL_the_straits_1:0 "Singapur-Werften"
 MAL_the_straits_1_desc:0 "Unsere Schiffbaukapazitäten sind gering, aber es gibt reichlich Raum für Verbesserungen. Indem wir uns die zivile Schifffahrtsindustrie in Singapur aneignen, können wir mit der Produktion unserer eigenen Seestreitkräfte beginnen."
 MAL_the_straits_2:0 "Fordern Sie die Z-Abteilung an"
 MAL_the_straits_2_desc:0 "Während wir in Südostasien einen wichtigen Engpass haben, hat sich das britische Kommando geweigert, die Kontrolle über die malaysische Flotte auf unsere Gerichtsbarkeit zu übertragen. Wenn wir sie vom Gegenteil überzeugen können, würde dies einen großen Beitrag zur Ausweitung unserer Seemacht in der Region leisten."
 MAL_the_straits_3:0 "Antiamphibische Verteidigungsstrategien"
 MAL_the_straits_3_desc:0 "Es ist sehr wahrscheinlich, dass wir in Kürze mit einer umfassenden Marineinvasion konfrontiert werden. Daher müssen wir alle Häfen vor dem Einmarsch des Feindes sichern, um jede Chance auf Nachschub auszuschließen."
 MAL_RND:0 "R.N.D."
 MAL_RND_desc:0 "Mit den jüngsten Fortschritten in unserer Autonomie können wir damit beginnen, eine eigene vollwertige Forschungsabteilung einzurichten, um Technologien zum Schutz und zur Anpassung an unsere Umwelt hier in den Kolonien zu entwickeln."
 MAL_RND_1:0 "Modernisierung der Ausrüstung"
 MAL_RND_1_desc:0 "Obwohl neue Ausrüstung und Technologie willkommene Ergänzungen sind, bedeuten sie nichts, wenn wir sie nicht vollständig in unsere Streitkräfte integrieren können."
 MAL_RND_2:0 "Marinebemühungen"
 MAL_RND_2_desc:0 "Obwohl wir bereits über eine beträchtliche Marinepräsenz in der Region verfügen, müssen wir, um diese aufrechtzuerhalten, lokale Marineindustrien entwickeln, um unsere derzeitige Flotte zu reparieren und zu verbessern."
 MAL_RND_3:0 "Dschungellehre"
 MAL_RND_3_desc:0 "Ein großer Teil der malaiischen Halbinsel besteht aus dichtem Dschungel. Indem wir unsere Truppen in diesen Umgebungen ausbilden, werden wir uns einen Vorteil gegenüber ausländischen Eindringlingen verschaffen."
 MAL_RND_4:0 "Infanteriemobilisierung"
 MAL_RND_4_desc:0 "Das Gelände Malayas kann für herkömmliche Fahrzeuge ein Höllenloch sein. Durch die Einführung eines leichten, auf Infanterie basierenden Modells können wir unsere Truppen besser mobilisieren, um sie dort zu verstärken, wo es nötig ist."
 MAL_RND_5:0 "Flottenschutz"
 MAL_RND_5_desc:0 "Die Realität unserer Seesituation ist, dass wir niemals in der Lage sein werden, einen unserer Nachbarn in einem offenen Gefecht zu besiegen. Daher sollte unser Hauptziel darin bestehen, die Stärke unserer Flotte so weit wie möglich zu schonen und nur dort einzugreifen, wo es nötig ist."
 MAL_RND_6:0 "Verteidigung in der Tiefe"
 MAL_RND_6_desc:0 "Es ist einfacher, sich zu behaupten, als es zu erobern. Indem wir unsere Truppen in schnellen Verteidigungs- und Verschanzungstaktiken trainieren, können wir unsere Hauptgebiete selbst gegen die schärfsten Feinde im Griff behalten."
 MAL_RND_7:0 "Mechanisierung"
 MAL_RND_7_desc:0 "Infanterie kann eine gewisse Distanz nur zu Fuß zurücklegen. Durch die Integration motorisierter Fahrzeuge in unsere Streitkräfte können wir vermeiden, im Dschungel von den Linien unserer Verbündeten abgeschnitten zu werden."
 MAL_RND_8:0 "Meerengen-Marine"
 MAL_RND_8_desc:0 "Der wichtigste Schwerpunkt unserer Marine liegt auf der Aufrechterhaltung der Kontrolle über die Straße von Malakka. Die Vergrößerung unserer Flotte, um diese Meerenge besser überwachen zu können, ist für unsere anhaltende Seesouveränität unerlässlich."
 MAL_RND_9:0 "Marine-Training"
 MAL_RND_9_desc:0 "Britisch-Malaya ist insofern einzigartig, als seine beiden Hauptregionen durch eine relativ kurze Wasserlücke getrennt sind. Sollte jemals eine unserer Kolonien fallen, müssen unsere Truppen in der Lage sein, eine erfolgreiche Seeinvasion zu starten, um sie zurückzuerobern."
 MAL_RND_10:0 "Theoretische Bemühungen"
 MAL_RND_10_desc:0 "Der ausgetretene Weg kann uns nur so weit bringen. Lassen Sie uns stattdessen auf die Entwicklung neuer Technologien und Designs für den Kriegsfall hinarbeiten."
 MAL_worldstage:0 "Die Weltbühne"
 MAL_worldstage_desc:0 "Da wir eine unabhängige Nation sind, können wir nun beginnen, nach außen auf unsere Nachbarn und unsere neuen Beziehungen zu ihnen zu blicken."
 MAL_worldstage_1:0 "Unterstützen Sie die indonesischen Kommunisten"
 MAL_worldstage_1_desc:0 "Indonesien ist reif für eine Revolution. Mit unserer gemeinsamen Kultur und Geschichte sind wir in der einzigartigen Position, ihnen bei der Verwirklichung dieses Ziels zu helfen."
 MAL_worldstage_2:0 "Befreien Sie die Philippinen"
 MAL_worldstage_2_desc:0 "Das amerikanische Empire ist lediglich eine andere Form des Imperialismus. Wir müssen unseren Nachbarn auf den Philippinen helfen und sie vor sich selbst retten."
 MAL_worldstage_3:0 "Das malakkanische Reich"
 MAL_worldstage_3_desc:0 "Die siamesische Nation ist schwach und korrupt und besitzt Ländereien, die rechtmäßig unserem Volk gehören. Wir werden dies korrigieren und die Größe unserer Vorfahren wiederherstellen."
 MAL_worldstage_4:0 "Vereint unser Volk"
 MAL_worldstage_4_desc:0 "Worte und Reden werden unser Volk nicht vereinen, es ist Krieg, und nur der Krieg, der unserem Land Einheit und endgültigen Frieden bringen wird."
 MAL_worldstage_5:0 "Nusantara"
 MAL_worldstage_5_desc:0 "Nusantara ist eine Idee, die alle Menschen des indonesischen Archipels als ein Volk vereint, und eine Idee, die wir mit unseren südlichen Brüdern teilen müssen."
 MAL_worldstage_6:0 "Unterstützen Sie Unabhängigkeitsbewegungen"
 MAL_worldstage_6_desc:0 "Demokratie ist ansteckend. Indem wir die Herzen und Gedanken unserer Kolonialbrüder bewegen, können wir einen Samen säen, den nicht einmal der härteste Imperialismus ausrotten könnte."
 MAL_worldstage_7:0 "MalPhiIndo"
 MAL_worldstage_7_desc:0 "Wir haben bewiesen, dass wir eine fähige und stabile Demokratie in Südostasien sind. Es ist nur richtig, dass wir fordern, dass alle Menschen in der Region die Chance haben, dasselbe zu beweisen."
 MAL_japanese_puppet:0 "Ein treuer Diener"
 MAL_japanese_puppet_desc:0 "Der Kampf gegen die neue Ordnung ist sinnlos. Es ist besser, eine Position der Knechtschaft einzunehmen, als Widerstand zu leisten und zerschlagen zu werden."
 MAL_japanese_puppet_1:0 "Ein kaiserlicher Bruder?"
 MAL_japanese_puppet_1_desc:0 "Wir haben uns als loyal erwiesen und die Segnungen, die diese Loyalität mit sich bringt, wurden uns gewährt. Lasst uns weiterhin freudig dem Chrysanthementhron dienen."
 MAL_seek_investors:0 "Suchen Sie nach Investoren"
 MAL_seek_investors_desc:0 "Als Kolonialnation haben wir die einmalige Gelegenheit, neue wirtschaftliche Unternehmungen westlicher Mächte in der Region zu fördern und so besser in unsere eigene Wirtschaft zu investieren."
 mal_mining_decisions:0 "Bergbau in Malaya"
 mal_mining_decisions_desc:0 "Malaya verfügt über einen riesigen Bergbausektor. Es ist die Heimat der drittgrößten Wolframmine der Welt ... aber wie lange noch? Geologen sind sich sicher: In einigen Jahren wird die Mine erschöpft sein und es könnten nur noch begrenzte Mengen aus dem Gebiet gefördert werden."
 mal_independence_decisions:0 "Auf unsere Zeit warten"
 mal_independence_decisions_desc:0 "Auch wenn unsere Freiheit verweigert wurde, ist nicht alle Hoffnung verloren. Jeden Moment wird das Imperium vom Krieg erfasst, und wenn dieser Moment kommt, werden wir zuschlagen."
 mal_declare_independence:0 "Unabhängigkeit erklären"
 mal_independence_tooltip:0 "Unser Oberherr ist mit einem großen Krieg beschäftigt."
