 AST_R56_australia_first_desc:0 "Die Australia First Movement entstand aus der Rationalist Association of New South Wales und der Victorian Socialist Party und wurde von Percy Stephensen als Antikriegs-, Antikolonialismus- und Isolationsbewegung gegründet."
