 AST_R56_young_australian_league:0 "Junge [AST.GetAdjective] Liga"
 AST_R56_young_australian_league_desc:0 "Die jungen Generationen sind unsere Zukunft und sie sollten gut erzogen werden. Wir sollten Beobachter zu [GER.GetNameDef] und [JAP.GetNameDef] schicken, um zu sehen, wie sie ihrer Jugend patriotische Werte vermitteln und die Lektionen zu Hause anwenden."
 AST_R56_control_the_abc:0 "Kontrollieren Sie das ABC"
 AST_R56_control_the_abc_desc:0 "Die Australian Broadcasting Company ist die staatliche Nachrichtenagentur von [AST.GetNameDef]. Wir sollten sicherstellen, dass nur aufschlussreiche und korrekte Geschichten verbreitet werden und keine Pro-[ENG.GetAdjective]-Lügen verbreitet werden."
 AST_R56_japanese_cooportation:0 "[JAP.GetAdjective] Zusammenarbeit"
 AST_R56_japanese_cooportation_desc:0 "[JAP.GetNameDef] ist eine mächtige Nation, die das beste Beispiel dafür ist, was die Menschen im Pazifik ohne korrupte europäische Intervention erreichen können. Wir werden sie in ihrem Wunsch nach einer Co-Prosperity Sphere unterstützen."
 AST_R56_southern_axis:0 "Die Südachse"
 AST_R56_southern_axis_desc:0 "Obwohl wir uns auf der anderen Seite der Welt befinden, ist [GER.GetNameDef] unser natürlicher Freund und Verbündeter. Wir werden ihre südliche Achse werden."
 AST_R56_south_pacific_independent_research_fund:0 "Südpazifik-Forschungsfonds"
 AST_R56_south_pacific_independent_research_fund_desc:0 "Wir müssen unseren Freunden in Asien helfen, den Südpazifik zu einem wahren Leuchtturm der Wissenschaft und Bildung zu machen."
 AST_R56_seize_the_seventh_state:0 "Erobere den siebten Staat"
 AST_R56_seize_the_seventh_state_desc:0 "Neuseeland hatte in der [AST.GetAdjective]-Verfassung immer einen Platz als unser siebter Staat, aber sie proklamieren weiterhin ihre Unabhängigkeit. Wenn sie keinen Grund sehen, müssen wir sie schaffen."
 AST_R56_war_beyond_the_seas:0 "Zu Kriegen jenseits der Meere"
 AST_R56_war_beyond_the_seas_desc:0 "Wir können Konflikte nicht für immer fernhalten. Um dauerhaften Frieden zu schaffen, müssen wir alle in den Krieg marschieren."
 AST_R56_work_fight_or_be_destroyed:0 "Kämpfen, arbeiten oder zerstört werden"
 AST_R56_work_fight_or_be_destroyed_desc:0 ""
 AST_R56_third_time_lucky:0 "Zum dritten mal Glücklich"
 AST_R56_third_time_lucky_desc:0 "Die Zentrumspartei brach 1935 aufgrund schwindender Unterstützung zusammen. Es scheint, dass die [AST.GetAdjective]-Leute mit Eric Campbell einfach nicht einer Meinung sind. Aber es ist Zeit für ihn, aus der Zurückgezogenheit herauszukommen, die Party neu zu gründen und es noch einmal zu versuchen. Immerhin hatte ich beim dritten Mal Glück."
 AST_R56_reestablish_the_new_guard:0 "Stellen Sie die neue Garde wieder her"
 AST_R56_reestablish_the_new_guard_desc:0 "Inspiriert durch europäische faschistische paramilitärische Organisationen zog die Neue Garde in den frühen 1930er Jahren viele Veteranen des Ersten Weltkriegs an. Doch wie bei der Zentrumspartei brach auch die Mitgliederzahl der Neuen Garde zusammen und wurde nach den Wahlen von 1935 aufgelöst. Aber jetzt, da die Australier Eric Campbells Ideen endlich angenommen haben, ist es an der Zeit, dass die New Guard die Organisation wird, die sie immer sein sollte."
