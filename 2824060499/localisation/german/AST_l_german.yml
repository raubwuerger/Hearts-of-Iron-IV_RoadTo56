 r56_australia.country_win:0 "Die Landespartei führt die Koalition an."
 r56_australia.communist_win:0 "Die Kommunistische Partei Australiens gewinnt."
 r56_australia.fascists_win:0 "Ein Sieg für die Rechte!"
 r56_australia.centre_win:0 "Die Zentrumspartei erringt einen Erdrutschsieg."
 r56_australia.australia_first_win:0 "Australia First gewinnt die Abstimmung."
 r56_australia.1.t:0 "Ernennung des neuen Generalgouverneurs"
 r56_australia.1.d:0 "Die Amtszeit von Isaac Isaacs als Generalgouverneur ist abgelaufen. Er wird als erster australischer Generalgouverneur und für seine herausragende Sparsamkeit in Erinnerung bleiben.\n\nVon den empfohlenen Kandidaten, um ihn zu ersetzen, hat der Premierminister beschlossen, zu einem britischen Generalgouverneur zurückzukehren und Alexander Hore-Ruthven anzubieten.\n \nZuvor war er Gouverneur von New South Wales und South Australia, wo er seinen Einfluss nutzte, um dem Staat zu Beginn der Weltwirtschaftskrise zu helfen."
 r56_australia.1.a:0 "Lord Gowrie wird ein guter Generalgouverneur sein."
 r56_australia.2.d:0 "Die Amtszeit von Alexander Hore-Ruthven als Generalgouverneur ist abgelaufen. Der König hat ihm in Anerkennung seiner Verdienste im neuen Amt des Deputy Constable und Vizegouverneurs von Windsor Castle den Titel eines Earl of Gowrie verliehen. Sein Einfluss in den letzten neun Jahren wird uns sicherlich in Erinnerung bleiben.\n\nPrinz Heinrich, Herzog von Gloucester, der dritte Sohn von König Georg V., wurde aus den Kandidaten für seinen Nachfolger ausgewählt."
 r56_australia.2.a:0 "Seine Königliche Hoheit, der Herzog von Gloucester, wird ein guter Generalgouverneur sein."
 r56_australia.4.t:0 "Der Tod von Joseph Lyons"
 r56_australia.4.uap:0 "Premierminister Joseph Lyons hat auf der Fahrt von Melbourne nach Sydney einen Herzinfarkt erlitten. Zu dieser Zeit holte er seinen Sohn vom College ab. Da er der erste Premierminister ist, der im Amt verstarb, gibt es keinen verfassungsrechtlichen Präzedenzfall dafür, wer zu seinem Nachfolger ernannt werden sollte. Das Fehlen eines stellvertretenden Vorsitzenden der UAP erschwert die Angelegenheit, und es wird einige Zeit dauern, bis ein neuer Vorsitzender der UAP gewählt werden kann. Earle Page, Vorsitzender der Country Party und stellvertretender Premierminister, wurde als Interims-Premierminister ausgewählt, bis die UAP über ihren neuen Vorsitzenden abstimmen kann.\n\nIm Alter von 59 Jahren dachte Lyons über seinen Ruhestand nach und wollte mehr ausgeben Zeit mit seinen kleinen Kindern. Das Fehlen eines Nachfolgers führte jedoch dazu, dass die Partei Druck auf ihn ausübte, zu bleiben. Man wird sich an Lyon erinnern, weil es das Land während der Weltwirtschaftskrise zusammengehalten hat."
 r56_australia.4.labor:0 "Der ehemalige Premierminister Joseph Lyons hat einen Herzinfarkt erlitten, als er seinen Sohn vom College abholte. Berichten zufolge genoss er seit seiner Niederlage bei den Wahlen 1937 seinen Ruhestand, verbrachte viel Zeit mit seinen kleinen Kindern und renovierte sein Haus in Devonport.\n\nLyons wird dafür in Erinnerung bleiben, dass es das Land zusammengehalten hat, als es gegen den Großen Krieg kämpfte Depression."
 r56_australia.4.a:0 "Er hat seinem Land gute Dienste geleistet."
 r56_australia.5.t:0 "Robert Menzies wird zum Premierminister gewählt"
 r56_australia.5.d:0 "Die UAP wählte den ehemaligen stellvertretenden Vorsitzenden Robert Menzies zu ihrem neuen Vorsitzenden und er wurde als neuer Premierminister Australiens vereidigt. In einer Tat, die das Parlament schockierte, weigerte sich Interims-Premierminister Earle Page, unter Menzies zu dienen, und griff Menzies im Repräsentantenhaus außerordentlich an, indem er ihm Inkompetenz und Feigheit vorwarf, weil er sich während des Ersten Weltkriegs nicht zum Militärdienst gemeldet hatte. Die Country Party reagierte schnell und verdrängte Page als ihren Vorsitzenden.\n\nWie man es auch betrachtet, es ist eine miese Art, sein Amt als Premierminister zu beginnen."
 r56_australia.5.a:0 "Hoffen wir, dass er das Land einen wird."
 r56_australia.7.t:0 "Der Tod von John Curtin"
 r56_australia.7.uap:0 "Der Vorsitzende der Labour-Partei, John Curtin, ist heute im Alter von 60 Jahren gestorben. Sein Gesundheitszustand hat sich in den letzten Monaten verschlechtert und er hatte im Jahr zuvor einen Herzinfarkt erlitten. Der langjährige Führer der Labour Party hatte jahrelang mit der UPA gekämpft, und seine sozialistische Politik war oft umstritten. Er wird als großartiger Anführer und Mann in Erinnerung bleiben, der sein Bestes tat, um Australien und seinen Menschen zu dienen."
 r56_australia.7.labor:0 "Premierminister John Curtin ist heute im Alter von 60 Jahren gestorben. Sein Gesundheitszustand hat sich in den letzten Monaten verschlechtert, im Jahr zuvor erlitt er einen Herzinfarkt. Der langjährige Vorsitzende der Labour Party hat sich als beliebt erwiesen und das Land geeint, um große Fortschritte beim Abbau der Arbeitslosigkeit und beim Herausführen Australiens aus der Weltwirtschaftskrise zu erzielen.\n\nEr wird zweifellos als großer Anführer in Erinnerung bleiben."
 r56_australia.7.a:0 "Er hat seinem Land gute Dienste geleistet."
 r56_australia.8.t:0 "Bundestagswahl 1937"
 r56_australia.8.d:0 "Es ist Wahlzeit. Die regierende UAP/Country-Koalition tritt erneut gegen die Labour-Partei um alle 74 Sitze im Repräsentantenhaus und 19 Sitze im Senat an. Bei den Wahlen 1931 verlor Labour erdrutschartig die Macht an die UAP. Die UAP und die Country Party reformierten ihre Koalition vor den Wahlen von 1934, während interne Probleme der Labour Party zu einer Spaltung führten. Doch nun versucht die Labour-Partei unter der Führung von John Curtin, ihren verlorenen Boden zurückzugewinnen. Aber kann es die Massen für sich gewinnen?"
 r56_australia.8.a:0 "Die Koalition UAP/Land gewinnt."
 r56_australia.8.b:0 "Die Arbeit gewinnt."
 r56_australia.9.t:0 "Bundestagswahl 1940"
 r56_australia.9.d:0 "Es ist Wahlzeit. Wieder einmal kämpft die UAP/Country-Koalition gegen Labour um alle 74 Sitze im Repräsentantenhaus und 19 Sitze im Senat. Der Tod von Joseph Lyons hat dazu geführt, dass die UAP unter der Kontrolle von Robert Menzies steht. Dem neuen Anführer ist es nicht gelungen, die Popularität seines Vorgängers zu erreichen. Unterdessen wächst die Zahl der Unterstützer von John Curtin. Wer wird dieses Mal die Mehrheit gewinnen?"
 r56_australia.9.a:0 "Die Koalition UAP/Land gewinnt."
 r56_australia.9.b:0 "Die Arbeit gewinnt."
 r56_australia.10.t:0 "Bundestagswahl 1943"
 r56_australia.10.d:0 "Australier wollen Veränderung. Bei den Wahlen 1943 sieht Labour stark aus. Die Spaltungen in der Koalition Country/UAP haben bei allen Australiern einen sauren Geschmack hinterlassen, und die Idee einer starken Labour-Regierung ist genau das, wonach die Menschen suchen. Aber wer wird nach Auszählung der Stimmen die Führung übernehmen?"
 r56_australia.10.a:0 "Die Koalition UAP/Land gewinnt."
 r56_australia.10.b:0 "Die Arbeit gewinnt."
 r56_australia.10.c:0 "Die Koalition Land/UAP gewinnt."
 r56_australia.11.t:0 "Bundestagswahl 1946"
 r56_australia.11.d:0 "Nach dem Tod von John Curtin liegt es an Ben Chifley, die Dynamik der Labour-Partei aufrechtzuerhalten. Mittlerweile leitet Robert Menzies die neu umbenannte UAP – jetzt bekannt als Liberale Partei. Kann die Koalition Liberale/Länder gewinnen? Oder wird die Popularität von Labour anhalten?"
 r56_australia.11.a:0 "Die Koalition Liberale/Länder gewinnt."
 r56_australia.11.b:0 "Die Arbeit gewinnt."
 r56_australia.12.t:0 "Bundestagswahl 1949"
 r56_australia.12.d:0 "In diesem Jahr sind 121 Sitze im Repräsentantenhaus und 42 von 60 Sitzen im Senat zu vergeben. Wird die Erhöhung der möglichen Sitze das Wahlergebnis beeinflussen?"
 r56_australia.12.a:0 "Die Koalition Liberale/Länder gewinnt."
 r56_australia.12.b:0 "Die Arbeit gewinnt."
 r56_australia.13.t:0 "Robert Menzies tritt zurück"
 r56_australia.13.d:0 "Angesichts der zunehmenden Opposition und der Pattsituation im Parlament hat Premierminister Menzies seine Absicht zum Rücktritt angekündigt. In einem letzten Versuch der UAP, ihn an der Macht zu halten, forderte das Kabinett die Bildung einer Regierung der nationalen Einheit mit Labour. Allerdings lehnte Labour eine solche Vereinbarung ab. Da er jegliche Unterstützung des Parlaments verloren hat, ist er zurückgetreten.\n\nObwohl Menzies dem Generalgouverneur geraten hatte, John Curtin zum Premierminister zu ernennen, wählte eine gemeinsame Konferenz der UAP und der Country Party den Country Party-Vorsitzenden Arthur Fadden zum neuen Koalitionsführer und Premierminister . Verbittert und niedergeschlagen hätte Robert Menzies beinahe die Politik aufgegeben, wurde aber überredet, Minister für Verteidigungskoordination im neuen Kabinett von Arthur Fadden zu werden."
 r56_australia.13.a:0 "Hoffen wir, dass Fadden [AST.GetNameDef] zusammenhalten kann."
 r56_australia.14.t:0 "Misstrauensvotum"
 r56_australia.14.d:0 "Nach nur 40 Tagen als Premierminister wurde Arthur Fadden in einem Misstrauensvotum der Labour-Opposition besiegt. Da es ihm nicht gelang, das Vertrauen des Parlaments zu gewinnen, kam ihm der Todesstoß, als das Repräsentantenhaus seinen Haushaltsvorschlag ablehnte. Da es ihm nicht gelang, die Pattsituation in Menzies Regierung zu überwinden, wird er als der bislang am kürzesten amtierende Premierminister in Erinnerung bleiben. John Curtin und die Labour Party werden nun versuchen, eine neue Regierung zu bilden."
 r56_australia.14.a:0 "Es ist Zeit für John Curtin, die Führung zu übernehmen."
 r56_australia.15.t:0 "[AST.GetNameDefCap] beantragt den Schutz Singapurs"
 r56_australia.15.d:0 "Singapur ist eine unserer strategisch wichtigsten Provinzen in Asien. Es ist jedoch weit von [ENG.GetNameDef] entfernt und von einer Invasion bedroht. [AST.GetNameDef] hat den Vorschlag unterbreitet, den Schutz Singapurs zu übernehmen und so [ENG.GetAdjective] Truppen für andere Teile der Welt freizugeben, in denen sie dringender benötigt werden."
 r56_australia.15.a:0 "In ihren Händen ist es sicherer."
 r56_australia.15.b:0 "Wir werden diesen Ex-Häftlingen nicht trauen."
 r56_australia.16.t:0 "[ENG.GetNameDefCap] Akzeptiert unseren Vorschlag"
 r56_australia.16.d:0 "[ENG.GetNameDefCap] hat unserem Vorschlag zugestimmt, den Schutz Singapurs zu übernehmen."
 r56_australia.16.a:0 "Exzellent."
 r56_australia.17.t:0 "[ENG.GetNameDefCap] lehnt unsere Anfrage ab"
 r56_australia.17.d:0 "[ENG.GetNameDefCap] hat unseren Vorschlag, den Schutz Singapurs zu übernehmen, abgelehnt."
 r56_australia.17.a:0 "Hoffen wir, dass das Imperium dadurch nicht geschwächt wird."
 r56_australia.18.t:0 "[ENG.GetNameDefCap] Überträgt Governance an [AST.GetNameDef]"
 r56_australia.18.d:0 "Gespräche zwischen [ENG.GetNameDef] und [AST.GetNameDef] haben dazu geführt, dass die [AST.GetAdjective]-Regierung die Verwaltung der Straits Settlements, Malaysien und Britisch-Borneo übernommen hat. Wir werden ihnen nun in allen Belangen Bericht erstatten."
 r56_australia.18.a:0 "Neue Meister, gleiche Probleme."
 r56_australia.19.t:0 "[AST.GetNameDefCap] fordert die Integration Neuseelands"
 r56_australia.19.d:0 "Die Idee, dass Neuseeland ein Staat Australiens sein sollte, existierte schon vor der Gründung unserer Nationen. Dies geschah jedoch aufgrund der Distanz zwischen uns, politischer und wirtschaftlicher Unterschiede und der Behandlung Australiens gegenüber seiner indigenen Bevölkerung nie. Allerdings haben jüngste Gespräche zwischen Diplomaten dazu geführt, dass Neuseeland über seinen Platz als [AST.GetAdjective]-Staat spricht. Auch wenn es vielleicht keine beliebte Wahl ist, könnten sich die Vorteile in dieser immer gefährlicheren Welt als fruchtbar erweisen."
 r56_australia.19.a:0 "Es ist an der Zeit, dass wir unsere Differenzen beiseite legen und uns vereinen."
 r56_australia.19.b:0 "Sie lachen!"
 r56_australia.20.t:0 "Die Integration Neuseelands"
 r56_australia.20.d:0 "Die Gespräche in Auckland waren fruchtbar, und in ihrem letzten Akt als unabhängiger Staat stimmte das neuseeländische Parlament für den Beitritt zu [AST.GetNameDef] als vollwertiger Staat."
 r56_australia.20.a:0 "Willkommen zu Hause, Neuseeland."
 r56_australia.21.t:0 "[NZL.GetNameDefCap] bleibt trotzig"
 r56_australia.21.d:0 "[NZL.GetNameDefCap] hat alle Gespräche über einen Beitritt zu [AST.GetNameDef] freiwillig zurückgewiesen und sich aus allen Diskussionen über den künftigen Status Neuseelands zurückgezogen. Da die Diplomatie scheitert, könnte es an der Zeit sein, gewalttätigere Mittel einzusetzen."
 r56_australia.21.a:0 "Die Kiwis werden den Tag bereuen, an dem sie unser Angebot abgelehnt haben."
 r56_australia.22.t:0 "Die [NZL.GetAdjective]-Krise"
 r56_australia.22.d:0 "In den letzten Monaten hat sich eine Krise zwischen [AST.GetNameDef] und [NZL.GetNameDef] zusammengebraut. [AST.GetNameDefCap] hat mehrmals gefordert, dass [NZL.GetNameDef] [AST.GetNameDef] als Staat beitritt. Eine solche Idee wurde jedoch in [NZL.GetNameDef] verworfen und die diplomatischen Beziehungen zwischen unseren beiden Dominions sind zusammengebrochen. Da ein Krieg zwischen den beiden wahrscheinlich ist, ist es an der Zeit, zu entscheiden, wo wir stehen."
 r56_australia.22.a:0 "Es ist besser, keinen Krieg mit [AST.GetNameDef] zu riskieren."
 r56_australia.22.b:0 "Wir stehen an der Seite von [NZL.GetNameDef]!"
 r56_australia.23.t:0 "[AST.GetNameDefCap] Fordert die Kontrolle über die Weihnachtsinsel an"
 r56_australia.23.d:0 "Botschafter von [AST.GetNameDef] haben darum gebeten, dass wir die abgelegene und strategische Weihnachtsinsel unter die Kontrolle von [AST.GetAdjective] übertragen. Die für ihren Phosphatabbau bekannte Insel wurde 1888 von den Briten annektiert und steht seitdem unter der Herrschaft der Straits Settlements. Es ist die Heimat vieler malaiischer Arbeiter und dient als sicherer Hafen für alle Schiffe, die im östlichen und südlichen Indischen Ozean Schutz suchen. Aufgrund der Abgelegenheit ist [AST.GetNameDef] in einer besseren Position, die Insel zu regieren, und sie bieten Zahlungen zur Deckung der Verluste aus dem Phosphatabbau an. Sollten wir akzeptieren?"
 r56_australia.23.a:0 "Unter ihrer Gouverneurschaft wird für die Inseln besser gesorgt."
 r56_australia.23.b:0 "Sie werden nie eine Weihnachtsinsel haben."
 r56_australia.24.t:0 "Die Verlegung der Weihnachtsinsel"
 r56_australia.24.d:0 "[From.GetNameDef] hat zugestimmt, dass wir die Kontrolle über die Weihnachtsinsel übernehmen. Das Christmas Island Act wurde bereits ausgearbeitet, um die Insel der direkten Autorität des Commonwealth zu unterstellen."
 r56_australia.24.a:0 "Was für eine wundervolle Insel!"
 r56_australia.25.t:0 "[From.GetNameDef] lehnt unsere Anfrage ab"
 r56_australia.25.d:0 "Trotz unserer Entschädigungsangebote hat sich [From.GetNameDef] geweigert, die Weihnachtsinsel an uns zu übertragen."
 r56_australia.25.a:0 "Weihnachten wird überbewertet."
 r56_australia.26.t:0 "[AST.GetNameDefCap] Fordert einen Nichtangriffsvertrag"
 r56_australia.26.d:0 "[AST.GetNameDefCap] hat einen Nichtangriffsvertrag zwischen unseren beiden Nationen vorgeschlagen, um Frieden und Wohlstand im Südpazifik zu wahren. Dem folgten monatelange pro-[JAP.GetAdjective]-Politik und Beschwichtigungsmaßnahmen seitens der [AST.GetAdjective]-Regierung, die eine Politik der „Beschwichtigung in Asien“ verfolgen wollte, ähnlich dem von der [ENG.GetAdjective] verfolgten Verfahren. Regierung gegenüber [GER.GetNameDef]."
 r56_australia.26.a:0 "Das könnte zu unserem Vorteil sein."
 r56_australia.26.b:0 "Wir können keine falschen Versprechungen machen."
 r56_australia.27.t:0 "[JAP.GetNameDefCap] Akzeptiert unseren Nichtangriffsvertrag"
 r56_australia.27.d:0 "Der formelle Nichtangriffsvertrag zwischen [AST.GetNameDef] und [JAP.GetNameDef] wurde heute Morgen in [JAP.Capital.GetName] von unseren Nationen unterzeichnet. Der [JAP.GetAdjective]-Botschafter überreichte dem [AST.GetAdjective]-Botschafter einen Bonsai-Baum als Zeichen des Friedens."
 r56_australia.27.a:0 "Frieden in unserer Zeit."
 r56_australia.28.t:0 "[JAP.GetNameDefCap] lehnt unseren Nichtangriffsvertrag ab"
 r56_australia.28.d:0 "Gespräche mit [JAP.GetNameDef] sind gescheitert. Unsere Diplomaten haben bei ihren Diskussionen über einen Nichtangriffspakt zwischen unseren beiden Nationen die kalte Schulter gezeigt und sind am Ende mit leeren Händen zurückgekehrt."
 r56_australia.28.a:0 "Das konnte nur eines bedeuten."
 r56_australia.29.t:0 "Ausländische Einmischung in [INS.GetNameDef]"
 r56_australia.29.desc:0 "In letzter Zeit nehmen die Aktivitäten der Rebellen für die Unabhängigkeit in [INS.GetNameDef] zu. Die örtlichen Behörden entdeckten ein großes Lager mit [AST.GetAdjective]-Waffen, und gefangene Rebellen haben enthüllt, dass sie mit [AST.GetAdjective]-Schiffen auf die Inseln geschmuggelt wurden. Ermutigt durch diese internationale Unterstützung haben die lokalen Rebellenführer viele unter ihrem Banner versammelt. Es sieht so aus, als ob wir bald einen Konflikt haben könnten."
 r56_australia.29.a:0 "Wir müssen diese Nationalisten im Auge behalten."
 r56_australia.30.t:0 "Rebellion in [INS.GetNameDef]"
 r56_australia.30.desc:0 "In ganz Ostindien erheben sich Unabhängigkeitsbefürworter, die von [AST.GetNameDef] unterstützt und finanziert werden. Sie haben mehrere Inseln erobert und sammeln derzeit ihre Kräfte, um die loyalistischen Kräfte von den übrigen Inseln zu vertreiben."
 r56_australia.30.a:0 "Vernichtet diese Rebellen!"
 r56_australia.31.t:0 "Ausländische Einmischung in [MAL.GetNameDef]"
 r56_australia.31.desc:0 "In letzter Zeit nehmen die Aktivitäten der Rebellen für die Unabhängigkeit in [MAL.GetNameDef] zu. Die örtlichen Behörden entdeckten ein großes Lager mit [AST.GetAdjective]-Waffen, und gefangene Rebellen haben enthüllt, dass sie über [AST.GetAdjective]-Schiffe nach [MAL.GetNameDef] geschmuggelt wurden. Ermutigt durch diese internationale Unterstützung haben die lokalen Rebellenführer viele unter ihrem Banner versammelt. Es sieht so aus, als ob wir bald einen Konflikt haben könnten."
 r56_australia.31.a:0 "Wir müssen diese Nationalisten im Auge behalten."
 r56_australia.32.t:0 "Der [MAL.GetAdjective]-Notfall"
 r56_australia.32.desc:0 "Unabhängigkeitsbefürworter, unterstützt und finanziert von [AST.GetNameDef], haben sich in ganz [MAL.GetNameDef] erhoben. Sie haben einen Großteil des [MAL.GetAdjective] Hochlands und Dschungels erobert und sammeln derzeit ihre Kräfte, um Singapur anzugreifen."
 r56_australia.32.a:0 "Auweh."
 AST_R56_dingo_scout_car:0 "Dingo-Scout-Auto"
 AST_R56_dingo_scout_car_desc:0 "In Zusammenarbeit mit der Ford Motor Company ist ein neues, von [AST.GetAdjective] gebautes Panzerfahrzeug entstanden. Das Auto wird auf einer verkürzten Version eines bestehenden Ford-Radstands basieren und mit einem Allradantrieb und einem leistungsstarken V8-Motor ausgestattet sein. Mit seiner kugelsicheren Panzerung von Victorian Railways, einem Funkgerät und ausreichend Platz für eine Bren-Kanone wird es für unsere Späher eine wertvolle Bereicherung sein."
 AST_R56_citizen_military_forces:0 "Bürgerliche Streitkräfte"
 AST_R56_citizen_military_forces_desc:0 "Die Citizen Military Force ist die primäre Reservetruppe von [AST.GetNameDef]. Tausende Männer stehen in dieser Miliz bereit, um [AST.GetNameDef] jederzeit zu verteidigen."
 AST_R56_royal_australian_artilery:0 "Königliche [AST.GetAdjective] Artillerie"
 AST_R56_royal_australian_artilery_desc:0 "Die Royal Australian Artillery hat sich im Ersten Weltkrieg bewährt. Aber seine Ausrüstung scheint vergessen zu haben, dass der Große Krieg vor über 18 Jahren endete. Wir sollten neue Ausrüstung für sie priorisieren."
 AST_R56_the_owen_gun:0 "Die Owen-Waffe"
 AST_R56_the_owen_gun_desc:0 "Evelyn Owen hat einen „Machine Carbine“ im Kaliber .22 entwickelt. Diese Waffe wurde zunächst vom Armeeeinsatz ausgeschlossen und landete in einer Tüte Zucker. Es wurde von einem gewissen Vincent Wardell, dem Leiter einer großen Fabrik in Port Kembla, wiederentdeckt. Durch eine Reihe von Verbindungen gelang es ihm, Owen dazu zu bringen, die Waffe dem Army Inventions Board vorzustellen. Vielleicht hat dieses billige Maschinengewehr ja einen Nutzen."
 AST_R56_department_of_defence_coordination:0 "Koordinierung des Verteidigungsministeriums"
 AST_R56_department_of_defence_coordination_desc:0 "Die Koordinierung des Verteidigungsministeriums ist für die Koordinierung der Aktionen zwischen den drei Teilstreitkräften und unseren Verbündeten verantwortlich. Wir können eine effektive Kampftruppe zu Lande, zu Wasser und in der Luft sicherstellen, indem wir alle zusammenbringen."
 AST_R56_australian_womans_army_service:0 "[AST.GetAdjective] Frauen-Armeedienst"
 AST_R56_australian_womans_army_service_desc:0 "Jeder Mann wird an der Front gebraucht, daher werden Tausende von [AST.GetAdjective]-Frauen die Fahr-, Signal- und Wartungsaufgaben übernehmen."
 AST_R56_australian_army_catering_corps:0 "[AST.GetAdjective] Army Catering Corps"
 AST_R56_australian_army_catering_corps_desc:0 "Der [AST.GetAdjective]-Armee wird durch die Qualität ihres Essens schlecht gedient, vor allem wegen der Qualität ihrer Köche. Indem wir diesen Prozess neu organisieren, können wir die Moral und Effektivität steigern."
 AST_R56_services_reconnaissance_department:0 "Dienste Aufklärungsabteilung"
 AST_R56_services_reconnaissance_department_desc:0 "Das Services Reconnaissance Department (SRD) ist die Spezialoperationsabteilung von [AST.GetNameDef] und wird für Spezialoperationen in der gesamten Südpazifikregion verantwortlich sein."
 AST_R56_z_special_unit:0 "Z-Spezialeinheit"
 AST_R56_z_special_unit_desc:0 "[AST.GetNameDefCap] benötigt eine Kommandoeinheit, die auf Überfälle auf Inseln im gesamten Südpazifik spezialisiert ist. Unter dem Kommando des Services Reconnaissance Department wird diese Elitegruppe jedem Feind, der den Küsten von [AST.GetNameDef] zu nahe kommt, ein ständiger Dorn im Auge sein."
 AST_R56_jungle_warfare_training:0 "Dschungelkriegstraining"
 AST_R56_jungle_warfare_training_desc:0 "Die Natur des Kampfes im Dschungel stellt für unsere Haupttruppen eine entmutigende Aussicht dar. Die Vorbereitung einer Reihe von Handbüchern zur Dschungelkriegsführung, erfolgreichen Taktiken und organisatorischen Schulungsprozessen zur Bildung spezialisierter Dschungelkampftruppen wird unsere Erfolgschancen erhöhen."
 AST_R56_m_special_unit:0 "M-Spezialeinheit"
 AST_R56_m_special_unit_desc:0 "Die Services Reconnaissance Department hat eine neue Tiefenaufklärungseinheit vorgeschlagen. Als Nachfolger der Coastwatchers werden sie Experten für die verdeckte Aufklärung von Inseln im gesamten Pazifik sein, indem sie einheimische Rekruten einsetzen und Informationen über feindliche Schiffe und Truppenbewegungen liefern."
 AST_R56_school_of_unconventional_warefare:0 "ANZAC-Erbe"
 AST_R56_school_of_unconventional_warefare_desc:0 "Das australische und neuseeländische Armeekorps wurde während des Ersten Weltkriegs gegründet und erlebte die schlimmsten Kämpfe auf den Klippen von Gallipoli. Die [AST.GetAdjective] Streitkräfte und Menschen sollten stolz auf den Mut, das Engagement und die Selbstlosigkeit der australischen Truppen sein, die im Korps kämpften und starben."
 AST_R56_sentinal_tank:0 "Sentinel-Panzer"
 AST_R56_sentinal_tank_desc:0 "[AST.GetNameDefCap] kann sich nicht ewig auf Panzer aus dem Ausland verlassen. Ingenieure sollten entsandt werden, um ausländische Panzerkonstruktionen zu studieren und ein neues, selbst entwickeltes Panzermodell zu planen. Dieser Sentinel-Panzer wird von entscheidender Bedeutung sein, wenn es darum geht, [AST.GetNameDef] die Panzerungskraft zu verleihen, die er benötigt, um sich vor großen Streitkräften zu schützen."
 AST_R56_hmas_assault:0 "HMAS-Angriff"
 AST_R56_hmas_assault_desc:0 "Nelson Bay in New South Wales wäre der perfekte Standort für eine RAN-Trainingsanlage für amphibische Landungen. Es wird HMAS Assault heißen."
 AST_R56_aussie_paras:0 "[AST.GetAdjective] Fallschirmjägerregiment"
 AST_R56_aussie_paras_desc:0 "Für Einsätze in unseren südpazifischen Territorien wäre eine Einheit mit Fähigkeiten zum Fallschirmspringen von entscheidender Bedeutung. Das Fallschirmregiment wird jeden Feind von [AST.GetNameDef] belästigen und überfallen."
 AST_R56_rebuild_cockatoo_island:0 "Kakadu-Insel wieder aufbauen"
 AST_R56_rebuild_cockatoo_island_desc:0 "Cockatoo Island liegt in der Sydney Bay und ist ein bedeutender Marinestützpunkt und Reparaturzentrum für die Royal [AST.GetAdjective] Navy. Allerdings ist es in letzter Zeit baufällig geworden und bedarf dringend einer Sanierung und Erweiterung."
 AST_R56_commerce_protection:0 "Handelsschutz"
 AST_R56_commerce_protection_desc:0 "[AST.GetNameDefCap] ist auf die Vorräte angewiesen, die es von anderen über die Meere bringen kann. Eine Aggressor-Nation, die diese Lebensader durchtrennt, kann uns langsam ersticken. Die Verteidigung der Konvoilinien und Handelsrouten ist nicht nur eine Strategie; es ist notwendig."
 AST_R56_raid_overseas_commerce:0 "Überfall auf den Überseehandel"
 AST_R56_raid_overseas_commerce_desc:0 "Das U-Boot kann die feindlichen Versorgungslinien über dem Meer durchtrennen. Zahlreiche dieser Schiffe können den Feind belästigen und jegliche Invasionsbemühungen zur Versorgung der südpazifischen Inseln zu Kopfschmerzen machen."
 AST_R56_scrap_iron_flotilla:0 "Die Schrottflottille"
 AST_R56_scrap_iron_flotilla_desc:0 "Unsere aktuelle Schiffsflotte hat schon bessere Tage gesehen; Unsere Feinde können spöttisch behaupten, dass es sich bei diesen Schiffen um schwimmende Abfälle für Schießübungen handelt. Mit etwas Mühe können wir ihnen schließlich das Gegenteil beweisen."
 AST_R56_royal_australian_submarine_service:0 "Royal [AST.GetAdjective] U-Boot-Dienst"
 AST_R56_royal_australian_submarine_service_desc:0 "U-Boote sind die Seewaffe der Zukunft und ein entscheidender Bestandteil der Streitkräfte unserer Verbündeten. Die Entwicklung neuerer und leistungsfähigerer U-Boot-Modelle wird sich in den kommenden Konflikten als entscheidend erweisen."
 AST_R56_merchant_navy:0 "Die Handelsmarine"
 AST_R56_merchant_navy_desc:0 "Die Handelsschifffahrt und die Besatzungen von [AST.GetNameDefCap] sind die Lebensadern des Inselstaates. Die Stärkung ihrer Reihen und die Einführung weiterer gemeinsamer Konvoifahrten werden entscheidend für die Versorgung unserer Truppen in Übersee sein."
 AST_R56_cruiser_modernisation:0 "Modernisierung der Kreuzer"
 AST_R56_cruiser_modernisation_desc:0 "Die Entwicklung von Schlachtschiffen und modernen Kreuzern wird unserer Marine viele flexible Schiffe zur Verfügung stellen, die alle unsere Bedürfnisse erfüllen."
 AST_R56_submarine_hunters:0 "U-Boot-Jäger"
 AST_R56_submarine_hunters_desc:0 "Eine entschlossene feindliche Seestreitmacht kann ihre Streitkräfte nicht durch massive Überwasser-Einsatzkräfte, sondern durch U-Boote einsetzen, die unsere Handelsmarine ins Visier nehmen. Vielleicht verhindert die Entwicklung von U-Boot-Abwehrschiffen weitere Angriffe auf unsere Konvois."
 AST_R56_project_cook:0 "Projektkoch"
 AST_R56_project_cook_desc:0 "Flugzeugträger sind die Zukunft der Seemacht. Wir sollten Pläne für einen unserer Entwürfe erstellen, um sicherzustellen, dass wir die Küste von [AST.GetNameDef] vor ausländischen Eindringlingen schützen."
 AST_R56_royal_australian_navy:0 "Königliche [AST.GetAdjective] Marine"
 AST_R56_royal_australian_navy_desc:0 "Unsere jüngsten Flottenerweiterungspläne haben unsere Flotte zu einer beeindruckenden Streitmacht im Südpazifik gemacht. Der Bau weiterer Werften und die Förderung unserer Ausbildungsprogramme werden unsere Marinefähigkeiten verbessern und [AST.GetNameDef] und ihre Interessen mit Stolz dienen."
 AST_R56_commonwealth_aricraft_corporation:0 "Commonwealth Aircraft Corporation"
 AST_R56_commonwealth_aricraft_corporation_desc:0 "Kürzlich ist der Chief General Manager von Broken Hill Proprietary aus Europa zurückgekehrt, mit der festen Überzeugung, dass bald ein weiterer Krieg auf dem Kontinent ausbrechen wird. Besorgt über den Mangel an [AST.GetAdjective]-Fertigungskapazitäten hat er begonnen, sich bei der Regierung für den Aufbau einer modernen Flugzeugindustrie einzusetzen. Es scheint keine schlechte Idee zu sein."
 AST_R56_cac_wirraway:0 "CAC Wirraway"
 AST_R56_cac_wirraway_desc:0 "Die Wirraway ist der erste Versuch von [AST.GetNameDef], eine Luftwaffe aufzubauen und den Regionalflugzeugbau auf Hochtouren zu bringen. Diese Flugzeugzellen eignen sich hervorragend für leichte Bomber und Bodenangriffe."
 AST_R56_cac_woomera:0 "CAC Woomera"
 AST_R56_cac_woomera_desc:0 "Die Woomera ist nur ein leichtes Flugzeug, aber sie ist eine Weiterentwicklung unseres vorherigen Flugzeugs und wird zum Schutz unseres Heimatlandes durch die Luftunterstützung unserer Truppen ausreichen."
 AST_R56_ran_torped_factory:0 "RAN-Torpedofabrik"
 AST_R56_ran_torped_factory_desc:0 "Die Royal [AST.GetAdjective] Navy Torpedo Factory in Neutral Bay, Sydney, wird die Hauptanlage sein, in der der Großteil unserer Torpedos und anderer Munitionssorten hergestellt, gewartet und gelagert wird. Das Business Board hat für dieses Vorhaben bereits eine bestehende Industrieanlage erworben. Wir müssen ihnen nur grünes Licht geben."
 AST_R56_cac_boomerang:0 "CAC Bumerang"
 AST_R56_cac_boomerang_desc:0 "Der Boomerang wird [AST.GetNameDef]s erste einheimische leichte Kampfflugzeugkonstruktion und eine Versicherungspolice gegen den Verlust importierter Flugzeuge sein. Wir sehen seine zukünftige Verwendung früh genug voraus."
 AST_R56_australian_beaufighter:0 "Der [AST.GetAdjective] Beaufighter"
 AST_R56_australian_beaufighter_desc:0 "Der Beaufighter ist ein schwerer Jäger mit hervorragenden Flugeigenschaften, stark bewaffnet, schnell im Tiefflug und sehr leise im Flug. Die lokale Produktion dieses Hochleistungs-Langstreckenflugzeugs wird sich für unsere Streitkräfte als hilfreich erweisen."
 AST_R56_womens_auxiliary_australian_air_force:0 "Frauenhilfskraft [AST.GetAdjective] Luftwaffe"
