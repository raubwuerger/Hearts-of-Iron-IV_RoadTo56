 AST_R56_strengthen_the_coalition:0 "Stärken Sie die Koalition"
 AST_R56_strengthen_the_coalition_desc:0 "[AST.GetNameDefCap] braucht eine nationale Regierung, die nicht von Gewerkschaftsbossen geführt wird. Die United Australia Party und die Country Party arbeiten seit Jahren mit dem Ziel zusammen, Labour von der Macht fernzuhalten. Doch das Verhältnis zwischen den beiden Parteien war oft instabil."
 AST_R56_statute_of_westminster:0 "Das Statut von Westminster"
 AST_R56_statute_of_westminster_desc:0 ""
 AST_R56_appeasment_in_asia:0 "Appeasement in Asien"
 AST_R56_appeasment_in_asia_desc:0 "Angesichts der zunehmend militaristischen Einstellung von [JAP.GetNameDef] gegenüber Asien sollten wir [ENG.GetNameDef] folgen und nach Beschwichtigung streben, damit wir uns nicht ihren Zorn zugezogen haben."
 AST_R56_enforce_japanese_exports:0 "[JAP.GetAdjective]-Exporte erzwingen"
 AST_R56_enforce_japanese_exports_desc:0 "Viele unserer Branchen weigern sich, nach [JAP.GetNameDef] zu exportieren, was unserem Ansehen bei unseren [JAP.GetAdjective]-Freunden schadet. Wir sollten alles tun, was wir können, um sicherzustellen, dass unsere Exporte nicht beeinträchtigt werden."
