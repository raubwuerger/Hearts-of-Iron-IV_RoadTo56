 AST_R56_memories_of_gallipoli_desc:0 "§RSie können die Wehrpflichtgesetze erst dann erhöhen, wenn entsprechende Schwerpunkte gesetzt wurden. Weitere Einzelheiten finden Sie im Wehrpflichtgesetz.§!\n\nDas Volk von [AST.GetAdjective] hat nicht vergessen, wie australisches Blut auf den Schlachtfeldern des Ersten Weltkriegs vergossen wurde. Daher gibt es erheblichen Widerstand gegen jede Idee, [AST.GetAdjective]s für den Kampf im Ausland einzuberufen, falls ein weiterer Krieg ausbricht."
