 AST_R56_australian_national_socalism:0 "[AST.GetAdjective] Nationalsozialismus"
 AST_R56_australian_national_socalism_desc:0 "Die nationalsozialistischen Ideale von [GER.GetNameDef] sind ein Paradebeispiel dafür, wie [AST.GetNameDef] zu einem Leuchtturm der Zivilisation im Südpazifik werden kann."
 AST_R56_a_corporate_state:0 "Der Unternehmensstaat"
 AST_R56_a_corporate_state_desc:0 "Wir werden von verschiedenen Industriellen und Geschäftsleuten unterstützt. Mit ihrer Hilfe werden wir [AST.GetNameDef] in einen nationalsozialistischen Ständestaat verwandeln."
 AST_R56_encourage_the_arms_industralists:0 "Ermutigen Sie die Rüstungsindustriellen"
 AST_R56_encourage_the_arms_industralists_desc:0 "Auf die junge Waffenindustrie von [AST.GetNameDefCap] sollten wir stolz sein. Lithgow wird neben Browning und Mauser ein weltbekannter Name werden."
