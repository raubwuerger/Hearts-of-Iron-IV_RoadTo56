 AST_R56_reaffirm_white_australia:0 "Bekräftigen Sie das weiße Australien"
 AST_R56_reaffirm_white_australia_desc:0 "„Dieses Land wird für immer die Heimat der Nachkommen jener Menschen bleiben, die in Frieden hierher kamen, um in der Südsee einen Außenposten der britischen Rasse zu errichten.“ - John Curtin"
