 AST_R56_airbase_expansion:0 "Erweiterung des Luftwaffenstützpunkts"
 AST_R56_airbase_expansion_desc:0 "Das Ministerium für Zivilluftfahrt hat uns geraten, Grundstücke zum Bau neuer Flugplätze zu erwerben. Diese neuen Flugplätze in Perth und im ganzen Land werden zum Ausbau unserer zivilen und militärischen Luftfahrt beitragen."
