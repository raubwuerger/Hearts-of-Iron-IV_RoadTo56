 AST_R56_nationalisation_of_the_banks_desc:0 ""
 AST_R56_nationalise_healthcare:0 "Verstaatlichen Sie das Gesundheitswesen"
 AST_R56_nationalise_healthcare_desc:0 "Eine gesunde Bevölkerung ist eine glückliche und produktive Bevölkerung. Durch die Schaffung eines nationalen Gesundheitsdienstes können wir sicherstellen, dass sich niemand erneut zwischen Essen und einem Arztbesuch entscheiden muss."
 AST_R56_society_reorganised:0 "Gesellschaft neu organisiert"
 AST_R56_society_reorganised_desc:0 "[AST.GetNameDefCap] ist jetzt das Leuchtfeuer kommunistischer Ideale, das es immer sein sollte. Trotz der Opfer, die gebracht werden mussten, ist die Gesellschaft nun vollständig zu den marxistischen Idealen konvertiert. Mögen unsere Kinder mit Stolz auf diesen Moment zurückblicken."
 AST_R56_appeal_to_the_labour_dissidents:0 "Appell an die Labour-Dissidenten"
 AST_R56_appeal_to_the_labour_dissidents_desc:0 "Viele in der Labour-Partei sind entschieden antikommunistisch und verdrängen alle, die mehr an die sozialistische Sache glauben als sie. Wir sollten uns an diejenigen wenden, die mit dem aktuellen Kurs der Labour-Regierung nicht einverstanden sind, und sie für unsere Sache gewinnen."
 AST_R56_militarise_the_workers_defence_corps:0 "Militarisieren Sie das Arbeiterverteidigungskorps"
 AST_R56_militarise_the_workers_defence_corps_desc:0 "Nach mehreren aufsehenerregenden Fällen von Waffen- und Sprengstoffdiebstahl wurde dem Workers' Defence Corps befohlen, seine Handlungen auf die gesetzlich zulässigen Grenzen zu beschränken. Das war falsch."
 AST_R56_the_workers_revolution:0 "Die Arbeiterrevolution"
 AST_R56_the_workers_revolution_desc:0 "Was nützt eine Revolution, wenn wir diejenigen nicht stärken, für die die Revolution gedacht ist?"
 AST_R56_end_to_colonialism:0 "Ende des Kolonialismus"
 AST_R56_end_to_colonialism_desc:0 "Nie wieder soll Australien ein Kolonialstaat einer ausländischen kapitalistischen Monarchie sein. [AST.GetNameDef] wird für immer ein Land der Freien sein."
 AST_R56_support_communist_china:0 "Unterstützen Sie die [PRC.GetAdjective] Kommunisten"
 AST_R56_support_communist_china_desc:0 "Die [PRC.GetAdjective] Kommunisten kämpfen seit langem gegen die Diktatur von Chiang Kai-shek. Da ein umfassender Krieg unmittelbar bevorsteht, sollten wir unsere [PRC.GetAdjective] Kameraden in Zeiten der Not unterstützen."
 AST_R56_support_vietnam:0 "Unterstützen Sie Vietnam"
 AST_R56_support_vietnam_desc:0 "In Vietnam gibt es eine wachsende Unabhängigkeitsbewegung. Ho Chi Minh und seine Viet Minh sammeln ihre Unterstützung, bereit für die Zeit, sich gegen ihre kolonialen Unterdrücker zu erheben. Wir sollten helfen, dies zu beschleunigen."
