 AST_R56_the_writers_revolution:0 "Die Revolution der Schriftsteller"
 AST_R56_the_writers_revolution_desc:0 "Verschiedene Schriftsteller wie Xavier Herbert, Miles Franklin und Eleanor Dark haben die Bewegung seit ihrer Gründung unterstützt. Diese Idee muss angenommen und der Intellektualismus unterstützt werden."
 AST_R56_rationalist_education:0 "Rationalistische Bildung"
 AST_R56_rationalist_education_desc:0 "Wir dürfen unsere rationalistischen Ursprünge nicht vergessen. Indem wir rationalistisches Denken und Bildung fördern, können wir dazu beitragen, die Zukunft von [AST.GetNameDef] zu sichern."
 AST_R56_inderpendant_asia_movement:0 "Unterstützen Sie die Unabhängige Asien-Bewegung"
