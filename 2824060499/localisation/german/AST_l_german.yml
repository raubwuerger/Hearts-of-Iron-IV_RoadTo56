 AST_R56_connect_south_australia:0 "Verbinden Sie Südaustralien"
 AST_R56_connect_south_australia_desc:0 "Die Eisenbahnlinie Adelaide-Port Augusta wird dazu beitragen, die Südküste Australiens zu verbinden."
 AST_R56_extend_the_northern_line:0 "Erweitern Sie die Nordlinie"
 AST_R56_extend_the_northern_line_desc:0 "Nordaustralien ist strategisch wichtig, es fehlt jedoch eine ausreichende Bahnabdeckung."
 AST_R56_australian_iron_and_steel:0 "Australisches Eisen und Stahl"
 AST_R56_australian_iron_and_steel_desc:0 "Das australische Eisen- und Stahlwerk von BHP in Port Kembla steht zum Verkauf, wobei Lysaght als Hauptkäufer gilt. Dies ist eine hervorragende Gelegenheit, das Stahlwerk und die Umgebung weiterzuentwickeln."
