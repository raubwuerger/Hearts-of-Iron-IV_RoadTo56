 ITA_royal_intervention_tt:0 "Monarchistische Loyalisten und Leute im Militär, die dem König treu ergeben sind, werden einen §YBürgerkrieg§ beginnen! gegen die Faschisten!"
 ITA_foreign_policy_fascism:0 "Faschistische Außenpolitik"
 ITA_foreign_policy_fascism_desc:0 "Mit einer aktiveren Außenpolitik können wir unsere Interessen besser verteidigen und unseren Einfluss erhalten und ausbauen."
 ITA_renew_the_italo_yemeni_treaty:0 "Erneuerung des italienisch-jemenitischen Vertrags"
 ITA_renew_the_italo_yemeni_treaty_desc:0 "Der italienisch-jemenitische Vertrag, auch als Vertrag von San'a bekannt, wurde 1926 geschlossen. Er erkannte Imam Yahya Muhammad Hamid ed-Din als König des Jemen an, besiegelte die Freundschaft zwischen unseren beiden Nationen und erkannte Jemens Ansprüche auf Aden an. Mit der Annexion Äthiopiens und der Ausweitung unseres Einflusses im Roten Meer sollten wir diesen Vertrag erneuern."
 ITA_renew_the_italo_yemeni_treaty_diplomacy:0 "Erneuerung des italienisch-jemenitischen Vertrags"
 ITA_renew_the_italo_yemeni_treaty_tt:0 "Schaltet §YEntscheidungen§ frei! um den Jemen in unsere §Ysphäre§ zu bringen!"
 ITA_seize_the_balearic_islands:0 "Erobere die Balearen"
 ITA_seize_the_balearic_islands_desc:0 "Der Bürgerkrieg in Spanien stellt eine einmalige Gelegenheit dar, die Balearen zu erobern und uns so eine größere Kontrolle über das westliche Mittelmeer zu ermöglichen. Eine solch brutale Eroberung des Territoriums wird jedoch nicht unbemerkt bleiben, und die siegreiche Regierung in Spanien wird es wahrscheinlich nicht zu schätzen wissen, dass wir ihre Schwäche ausgenutzt haben."
 ITA_seize_the_balearic_islands_tt:0 "§RSie können sich nicht länger mit Spanien verbünden§!\n"
 seized_the_baleares_flag:0 "Eroberte die Balearen"
 ITA_temporarly_occupy_the_baleares:0 "Die Balearen vorübergehend besetzen"
 ITA_temporarly_occupy_the_baleares_desc:0 "Die Balearen sind von strategischer Bedeutung viel zu wichtig, als dass wir sie einem potenziell kommunistischen Regime überlassen könnten. Wir werden Truppen schicken, um die Inseln zu besetzen, und gleichzeitig den Nationalisten versprechen, dass wir sie ihnen zurückgeben, sobald der Bürgerkrieg vorbei ist. Wenn sie nicht mehr da sind, hätten wir natürlich keinen Grund, sie zurückzugeben."
 ITA_temporarly_occupy_the_baleares_tt:0 "Sie versprechen, die Inseln den §GNationalisten§ zurückzugeben! §Sobald der Bürgerkrieg vorbei ist§!. Wenn die §YRepublikaner§! Wenn du gewonnen hast, kannst du die Inseln behalten, aber wenn du dich weigerst, sie den §GNationalisten§ zurückzugeben!, drohen dir §Hohe Strafen§!"
 ITA_cede_884_to_HUN:0 "Geben Sie Prekmurje an [HUN.GetNameDef] ab"
 r56_italy.1.t:0 "Der König entfernt Mussolini von der Macht"
 r56_italy.1.d:0 "Im Anschluss an eine von König Viktor Emanuel III. beantragte Dringlichkeitssitzung traf sich der König mit Mussolini und forderte seinen Rücktritt. Dabei verwies er insbesondere auf die enormen Schulden, in denen sich [ITA.GetNameDef] befindet und die dieser nicht lösen konnte In fast fünfzehn Jahren an der Macht erlitt er den wirtschaftlichen Abgrund des Äthiopienfeldzugs sowie die durch die Embargos verursachten Probleme nach der Invasion.\n\nUnter dem Druck des Großen Rates des Faschismus, der sich insbesondere gegen ihn zu wenden begann Unter dem Einfluss der Royalisten, die versuchten, sich eine größere Stellung zu verschaffen, blieb Mussolini keine andere Wahl, als den Befehl anzunehmen, da er nicht mit dem Gefängnis rechnen wollte. Anschließend wurde Pietro Badoglio zum Premierminister ernannt. Badoglio gilt trotz seiner vielen Verbindungen zur faschistischen Regierung als eine viel gemäßigtere Figur.\n\nDer König versucht, das Gesicht von [ITA.GetNameDef] zu wahren, dessen Situation ständig auseinanderbricht."
 r56_italy.1.a:0 "Hoffen wir, dass die Situation behoben werden kann."
 r56_italy.2.t:0 "Der äthiopische Waffenstillstand"
 r56_italy.2.d:0 "Eines der ersten Ziele Badoglios war die Beendigung der kostspieligen Konflikte in Äthiopien. Der neue Außenminister, Alfredo Covelli, wurde entsandt, um über ein Ende der Feindseligkeiten zwischen unseren beiden Nationen zu verhandeln, und es gelang ihm, Frieden auszuhandeln, er zwang uns jedoch zur Zahlung einiger Kriegsentschädigungen für die vielen zivilen Zerstörungen, die während des Konflikts stattfanden."
 r56_italy.2.a:0 "Lieber ein paar Reparaturen vorerst als ein dauerhafter wirtschaftlicher Abgrund."
 r56_italy.3.t:0 "Das neue Kabinett"
 r56_italy.3.d:0 "Wenige Tage nach seiner Ernennung zum Premierminister bildete Pietro Badoglio seine neue Regierung. Auch wenn Badoglio immer noch behauptet, im Namen der Partito Nazionale Fascista zu handeln, wurde der faschistische Einfluss innerhalb der Ministerien durch die Beteiligung vieler Monarchisten am neuen Kabinett verringert, wahrscheinlich auf Anregung des Königs, der über die neuen Probleme besorgt war könnte sich aus der Aufrechterhaltung der Wirtschafts- und Sozialpolitik der Faschisten ergeben."
 r56_italy.3.a:0 "Raus mit dem Alten und rein mit dem Neuen!"
 r56_italy.4.t:0 "Der Vorschlag von Giovanni Messe"
 r56_italy.4.d:0 "Giovanni Messe, Generalmajor, ehemaliger Kommandeur der Dritten Kavalleriedivision und Innenminister in der Regierung von Pietro Badoglio, wandte sich heute mit einem recht konkreten Vorschlag an Letzteren. Messe war in der Tat klar, dass Badoglios ultimatives Ziel die Entfernung der Faschisten von der Macht war.\n\nMesse schlug vor, potenzielle Monarchisten in Schwarzhemden und anderen Organisationen einzusetzen, die den Führern der Partito Nazionale Fascista sehr nahe stehen, um die führenden Persönlichkeiten der Partei von innen heraus zu eliminieren . Sobald es also seiner Anführer beraubt wäre, wäre es möglich, seine letzten Elemente zu eliminieren, ohne zu viel Blut vergießen zu müssen."
 r56_italy.4.a:0 "Durch die Zerstörung der lebenswichtigen Punkte wird die Bewegung von selbst zusammenbrechen."
 r56_italy.4.b:0 "Was ist, wenn es nach hinten losgeht? Wir müssen nicht auf solch gefährliche Methoden zurückgreifen!"
 r56_italy.5.t:0 "Tod von Arturo Bocchini"
 r56_italy.5.d:0 "Arturo Bocchini, Chef sowohl der Polizei, aber insbesondere der Organizzazione per la Vigilanza e la Repressione dell' Antifascismo, der Geheimpolizei des Partito Nazional Fascista, wurde tot in seinem Haus aufgefunden, mit zwei Kugeln im Kopf.\n\nBocchini war als erstes Ziel ausgewählt, da befürchtet wurde, dass die OVRA die Verschwörung der Regierung entdecken würde. Die Stelle ist jetzt vakant, wodurch sich das Risiko, von der OVRA aufgedeckt zu werden, erheblich verringert."
 r56_italy.5.a:0 "Exzellent."
 r56_italy.6.t:0 "Faschisten geben den Kommunisten die Schuld für das Attentat"
 r56_italy.6.d:0 "Der Mord an Arturo Bocchini schockierte viele Führungskräfte der Partito Nazional Fascista. In „Il Popolo d’Italia“, der offiziellen Zeitung der Partei, konnte man in großen Buchstaben „Die wiederauflebende kommunistische Bedrohung“ lesen, in der potenzielle Mitglieder des Partito Comunista Italiano für das Attentat verantwortlich gemacht wurden.\n\nLuigi Russo, Vorsitzender von Die Schwarzhemden forderten von diesen eine erhöhte Wachsamkeit gegenüber allen Elementen, die als „antifaschistisch“ galten."
 r56_italy.6.a:0 "Zumindest verdächtigen sie uns nicht."
 r56_italy.7.t:0 "Mord an den Rosselli-Brüdern"
 r56_italy.7.d:0 "Carlo Rosselli und Sabatino Rosselli, zwei im Exil lebende antifaschistische Aktivisten, die sich vor allem an der Seite der Republikaner am Spanischen Krieg beteiligten, wurden während ihres Aufenthalts in Bagnoles-de-l'Orne in der Normandie von der französischen Organisation „La Cagoule“ ermordet Sie wurden wegen einer Venenentzündung behandelt, die sie sich während ihres Kampfes in Spanien zugezogen hatten.\n\nSie hatten insbesondere zusammen mit anderen Anti-Mussolini-Exilanten, insbesondere Republikanern, die Bewegung „Giustizia e Libertà“ gegründet, deren Ideen vom Liberalismus bis zum Sozialismus reichten."
 r56_italy.7.a:0 "Zwei Probleme weniger."
 r56_italy.8.t:0 "Diplomatischer Zwischenfall beim Völkerbund"
 r56_italy.8.d:0 "In einer Rede vor dem Völkerbund, in der Haile Selassie I., Kaiser von Äthiopien, sich über die italienische Invasion ärgerte und um diplomatische Hilfe zur Beendigung des Konflikts bat, begannen die anwesenden italienischen Journalisten, sich über den Kaiser lustig zu machen.\n\nAls Reaktion darauf Auf das, was er für „Dummheit“ hielt, antwortete Nicolae Titulescu, ein damals anwesender rumänischer Diplomat, indem er die Abreise dieser Journalisten forderte und sogar erklärte: „An die Tür, die Wilden!“"
 r56_italy.8.a:0 "Was denkt er wer er ist?"
 ITA_diplomatic_incident_at_the_league_of_nations:0 "Diplomatischer Zwischenfall beim Völkerbund"
 r56_italy.9.t:0 "Militarisierung der Rom-Protokolle"
 r56_italy.9.d:0 "Die Rom-Protokolle wurden erstmals 1934 zwischen den Regierungen Österreichs, Ungarns und Italiens unterzeichnet und waren Abkommen, die sich hauptsächlich der wirtschaftlichen Zusammenarbeit zwischen den drei Nationen und dem Widerstand gegen die territoriale Integrität Jugoslawiens widmeten. Unter der Führung von [ITA.GetNameDef] wurde die zweite Version dieser Protokolle unterzeichnet, einschließlich eines Militärbündnisses zwischen den drei Nationen.\n\nViele sehen darin den Versuch von [ITA.GetNameDef], danach einen Platz in Europa zu finden Austritt aus dem Völkerbund und um zu verhindern, dass [GER.GetNameDef] [AUS.GetNameDef] integriert."
 r56_italy.9.a:0 "Vielleicht wird dadurch die Stabilität Mitteleuropas gewährleistet."
 r56_italy.10.t:0 "Die zweite Stresa-Front"
 r56_italy.10.d:0 "Angesichts der ihrer Meinung nach „zunehmenden [GER.GetAdjective]-Bedrohung“ trafen sich die Regierungen von [ITA.GetAdjective], [FRA.GetAdjective] und [ENG.GetAdjective] erneut in der Stadt Stresa, um die erneute Bedrohung anzukündigen. Gründung der gleichnamigen Front, die nach der italienischen Invasion in Abessinien zerschlagen worden war. Die Regierungen von [FRA.GetAdjective] und [ENG.GetAdjective] einigten sich im Gegenzug darauf, die Embargos gegen [ITA.GetNameDef] aufzuheben.\n\nSie wollen die territoriale Integrität von [AUS.GetNameDef] gegenüber [GER.GetNameDef] wahren und sicherzustellen, dass Letzterer den Vertrag von Versailles respektiert."
 r56_italy.10.a:0 "Radikal unterschiedliche Regierungen schlossen sich zusammen, um ihren früheren Sieg aufrechtzuerhalten."
 r56_italy.11.t:0 "Der Pakt aus Stahl"
 r56_italy.11.d:0 "Die verschiedenen Embargos, denen [ITA.GetNameDef] nach seiner Invasion in Abessinien ausgesetzt war, führten zu einer Annäherung an andere Nationen als seine traditionellen Verbündeten, insbesondere an [GER.GetNameDef], zu dem sich die Beziehungen erwärmten, nachdem Italien zugestimmt hatte, seine Garantie für Österreich einzustellen. das Deutschland schließlich trotz der Verletzung des Versailler Vertrags annektieren wollte.\n\nNach der Unterzeichnung des Freundschafts- und Bündnispakts zwischen [GER.GetNameDef] und [ITA.GetnameDef] haben sie sich verpflichtet, sich gegenseitig militärisch zu unterstützen in den kommenden Jahren."
 r56_italy.11.a:0 "Was bedeutet das für Europa?"
 r56_italy.12.t:0 "[ITA.GetNameDefCap] Will die Stresa-Front reformieren"
 r56_italy.12.d:0 "Aus Angst, dass [GER.GetNameDef] versuchen würde, den Vertrag von Versailles zu verletzen, vor allem durch seine Rache-Rhetorik, forderte [ITA.GetNameDef] uns auf, die Stresa-Front zu reformieren und sicherzustellen, dass keine unprovozierten Aggressionen wie in Abessinien stattfinden würde wiederholt werden.\n\nWir würden uns verpflichten, die territoriale Integrität von [AUS.GetNameDef] und die Bedingungen des Versailler Vertrags zu garantieren, was bei Bedarf zu einer militärischen Reaktion führen könnte."
 r56_italy.12.a:0 "Der Versailler Vertrag muss um jeden Preis verteidigt werden!"
 r56_italy.12.b:0 "Wir können [ITA.GetNameDef] nicht mehr vertrauen."
 r56_italy.13.t:0 "[ITA.GetNameDefCap] Will die Stresa-Front reformieren"
 r56_italy.13.d:0 "Aus Angst, dass [GER.GetNameDef] versuchen würde, den Vertrag von Versailles zu verletzen, vor allem durch seine Rache-Rhetorik, forderte [ITA.GetNameDef] uns auf, die Stresa-Front zu reformieren und sicherzustellen, dass keine unprovozierten Aggressionen wie in Abessinien stattfinden würde wiederholt werden.\n\nWir würden uns verpflichten, die territoriale Integrität von [AUS.GetNameDef] und die Bedingungen des Versailler Vertrags zu garantieren, was bei Bedarf zu einer militärischen Reaktion führen könnte."
 r56_italy.13.a:0 "Es wäre klug, das anzunehmen."
 r56_italy.13.b:0 "[ITA.GetNameDefCap] hat die Grenze bereits einmal überschritten; Was garantiert uns, dass es nicht noch einmal passiert?"
 r56_italy.14.t:0 "Reformation der Stresa-Front"
 r56_italy.14.d:0 "[FRA.GetNameDefCap] und [ENG.GetNameDef] haben vereinbart, unsere gemeinsame Front gegen [GER.GetNameDef] zu reformieren.\n\nHoffen wir, dass es dadurch möglich wird, das zu schützen, wofür wir während des Ersten Weltkriegs gekämpft haben, und den Frieden zu garantieren Europa."
 r56_italy.14.a:0 "Die Entente wird wiedergeboren!"
 r56_italy.15.t:0 "[ITA.GetNameDefCap] Will die Rom-Protokolle militarisieren"
 r56_italy.15.d:0 "Unter Berufung insbesondere auf den wachsenden Revanchismus in [GER.GetNameDef], der die Interessen von [AUS.GetNameDef], [HUN.GetNameDef] und [ITA.GetNameDef] gefährden könnte, schlug letzterer vor, die Rom-Protokolle um a zu erweitern defensives und offensives Militärbündnis.\n\nIhrer Meinung nach würde die Schaffung eines neuen Blocks in Mittel- und Südeuropa es ermöglichen, jegliche Unterdrückung der kriegführenden Mächte zu vermeiden."
 r56_italy.15.a:0 "Es wäre klug, das anzunehmen."
 r56_italy.15.b:0 "Dies könnte am Ende einen noch größeren Krieg auslösen; wir werden ablehnen!"
 r56_italy.16.t:0 "[ITA.GetAdjective] Ultimatum"
 r56_italy.16.d:0 "Der [ITA.GetAdjective]-Botschafter erklärte Rumänien zu einer strategischen Region für den Rom-Pakt, insbesondere für [ITA.GetNameDef] und [HUN.GetNameDef], und stellte der [ROM.GetAdjective]-Regierung ein Ultimatum.\n\Das fordern sie dass ganz Siebenbürgen an [HUN.GetNameDef] zurückgegeben wird, dass die Interessen von [ITA.GetAdjective] an den Ölfeldern garantiert werden und dass die Regierung von [ITA.GetAdjective] das Recht hat, Regierungsentscheidungen zu kontrollieren, unter anderem indem sie dem Botschafter Auskunft gibt ein Veto.\n\n[ITA.GetNameDefCap] machte deutlich, dass jede Weigerung zu militärischem Fehlverhalten führen könnte."
 r56_italy.16.a:0 "Wir haben keine andere Wahl, als zu akzeptieren."
 r56_italy.16.b:0 "Wir werden unsere Unabhängigkeit nicht so einfach aufgeben!"
 r56_italy.17.t:0 "[ROM.GetNameDefCap] Das Ultimatum abgelehnt!"
 r56_italy.17.d:0 "Die [ROM.GetAdjective]-Regierung bezeichnete die [ITA.GetAdjective]-Forderungen als „absurd“, lehnte das vor einigen Tagen gestellte Ultimatum ab und lehnte jede Neuverhandlung ab. Wir drohten mit militärischen Vergeltungsmaßnahmen, falls sie sich weigerten.\n\nDie Frage ist, ob wir diese Drohungen wahr machen oder aufschieben sollten."
 r56_italy.17.a:0 "Sie wählten ihr Schicksal."
 r56_italy.17.b:0 "Einen Krieg können wir uns im Moment nicht leisten."
 r56_italy.18.t:0 "[ITA.GetNameDefCap] schlägt eine engere militärische Zusammenarbeit vor"
 r56_italy.18.d:0 "In den letzten Monaten haben sich unsere Beziehungen zu [ITA.GetNameDef] verbessert, da es von seinen ehemaligen Verbündeten, nominell den ehemaligen Mächten der Entente, diplomatisch und wirtschaftlich im Stich gelassen wurde.\nDer [ITA.GetAdjective]-Botschafter kam mit einem Vorschlag auf uns zu ein Militärbündnis zwischen unseren beiden Nationen zu unterzeichnen, insbesondere zur Unterstützung in einem hypothetischen Krieg mit [ENG.GetNameDef], [FRA.GetNameDef] oder [SOV.GetNameDef].\n\nEine Annäherung an [ITA.GetNameDef] würde es uns zweifellos ermöglichen, die Südalpen zu sichern. Es würde uns auch eine gewisse Kontrolle im Mittelmeerraum und in Afrika sichern, zwei Gebiete, die wir nicht mehr kontrollieren könnten.\n\nWir sollten jedoch den ersten Verrat, den wir zu Beginn des Ersten Weltkriegs erlitten haben, und unsere verschiedenen Konflikte mit unseren Zonen nicht vergessen Einflussmöglichkeiten, die sich in vielen Bereichen überschneiden."
 r56_italy.18.a:0 "Die Achse Rom-Berlin wird niemals besiegt werden!"
 r56_italy.18.b:0 "Wohin würde das führen, wenn nicht zu einem weiteren Angriff in den Rücken?"
 r56_italy.19.t:0 "[GER.GetNameDefCap] Akzeptiert den Pakt"
 r56_italy.19.d:0 "Die [GER.GetAdjective]-Regierung hat positiv auf unseren Vorschlag für ein Militärbündnis reagiert und damit offiziell die Freundschaft und Zusammenarbeit zwischen unseren beiden Nationen besiegelt und damit bewiesen, dass wir den Forderungen der Entente-Demokratien nicht nachkommen müssen."
 r56_italy.19.a:0 "Eine neue Achse ist geboren!"
 r56_italy.20.t:0 "[GER.GetNameDefCap] Lehnt den Pakt ab!"
 r56_italy.20.d:0 "Mit der Erklärung, dass eine Zusammenarbeit zwischen unseren beiden Nationen [GER.GetNameDef] nicht nützen würde, lehnte es unseren Vorschlag für ein Militärbündnis zwischen unseren beiden Ländern ab."
 r56_italy.20.a:0 "Wieder einmal wurden wir im Stich gelassen!"
 r56_italy.21.t:0 "[FROM.GetNameDefCap] Fordert Kontrolle über die interne Politik"
 r56_italy.21.d:0 "Der [FROM.GetAdjective]-Botschafter hat uns eine Anfrage direkt von [FROM.GetCapitalVictoryPointName] übermittelt. Die [FROM.GetAdjective]-Regierung fordert ein Kontroll- und Vetorecht über unsere Innen- und Außenpolitik und erklärt, dass sie „die Interessen der [FROM.GetAdjective]-Nation innerhalb von [ROOT.GetName]“ verteidigen will.\n\nDiplomat gaben an, dass eine Ablehnung des Antrags mit schweren Wirtschaftssanktionen oder sogar militärischen Maßnahmen einhergehen könnte, falls es sich ihrer Meinung nach um einen „schwerwiegenden Angriff auf die vielen [FROM.GetAdjective]-Bemühungen handelt, die in [ROOT.GetName] unternommen wurden. ".\n\nDas Annehmen dieser Anfragen würde einen erheblichen Verlust der Unabhängigkeit von [ROOT.GetAdjective] bedeuten."
 r56_italy.21.a:0 "Wir fürchten keine Armee; Lass sie kommen!"
 r56_italy.21.b:0 "Wir haben keine andere Wahl, als zu akzeptieren."
 r56_italy.22.t:0 "[FROM.GetNameDefCap] Lehnt das Ultimatum ab"
 r56_italy.22.d:0 "Die [FROM.GetAdjective]-Regierung bezeichnete unsere Forderungen als „echte Beleidigung der [FROM.GetAdjective]-Nation und ihres Volkes“ und lehnte unsere Forderungen nach einer strengeren Kontrolle ihrer Politik ab. Was sollten wir als Vergeltung tun?"
 r56_italy.22.a:0 "Sie kannten die Konsequenzen; dringt in sie ein!"
 r56_italy.22.b:0 "Wir haben keine Zeit für einen Krieg mit [FROM.GetNameDef]."
 r56_italy.23.t:0 "[ITA.GetNameDefCap] Fordert Dalmatien"
 r56_italy.23.d:0 "Unter Berufung auf die historische [ITA.GetAdjective]-Bevölkerung in der Region Dalmatien sandte uns die [ITA.GetAdjective]-Regierung eine Anfrage, die gesamte Provinz Dalmatien an [ITA.GetNameDef] zurückzugeben, mit der Evakuierung der dortigen [Root.GetAdjective]-Truppen 72 Stunden der Gebietsübertragung. Für den Fall einer Weigerung hat sie mit militärischen Vergeltungsmaßnahmen gedroht."
 r56_italy.23.a:0 "Wenn dies einen Krieg verhindert, dann soll es so sein."
 r56_italy.23.b:0 "Dalmatien gehört zu Recht uns!"
 r56_italy.24.t:0 "[103.Owner.GetNameDefCap] Weigert sich, Dalmatien aufzugeben!"
 r56_italy.24.d:0 "Die [103.Owner.GetAdjective]-Regierung hat uns mitgeteilt, dass sie sich nicht „vor einer Regierung beugen wird, die die in Dalmatien lebenden Menschen nicht respektieren will“, und es gibt offensichtlich eine Zunahme der Militärpräsenz in Dalmatien Region und entlang ihrer Grenze zu uns. Was sollen wir machen?"
 r56_italy.24.a:0 "Sie hätten es friedlich geben sollen. Wir werden mit Gewalt wieder vereint sein!"
 r56_italy.24.b:0 "Wir kommen später wieder!"
 r56_italy.25.t:0 "Die Garantie der Stresa-Front für [AUS.GetNameDef]"
 r56_italy.25.d:0 "Die [ITA.GetAdjective]-Regierung erklärte dies zur „Priorität der Stresa-Front“ und schlug vor, eine offizielle Schutzerklärung gegenüber [AUS.GetNameDef] zu unterzeichnen, damit sie in einem Konflikt, insbesondere mit [GER.GetNameDef], auf uns zählen kann ]."
 r56_italy.25.a:0 "[AUS.GetNameDefCap] hat unseren Schutz."
 r56_italy.25.b:0 "Wir haben kein Interesse daran, [AUS.GetNameDef] zu verteidigen."
 r56_italy.26.t:0 "[ITA.GetNameDefCap] Erobert die Balearen"
 r56_italy.26.d:0 "Die [ITA.GetAdjective]-Regierung erklärte, sie wolle „[ITA.GetAdjective] Interessen im Mittelmeerraum wahren und vor allem diese Inseln schützen“, und beschloss, die Balearen zu erobern und mehrere Truppengarnisonen zu entsenden, um dort ihre Präsenz zu etablieren."
 r56_italy.26.a:0 "Das haben wir nie zugelassen!"
 r56_italy.27.t:0 "[ITA.GetNameDefCap] Besetzt für uns die Balearen"
 r56_italy.27.d:0 "Die [ITA.GetAdjective]-Regierung hat beschlossen, eine Garnison auf die Balearen zu schicken, um zu verhindern, dass die republikanische Regierung Zugang zu ihnen erhält. Es sagte uns, dass es unsere Interessen nur schützt, indem es die Vormachtstellung der Republikaner im Mittelmeerraum verhindert."
 r56_italy.27.a:0 "Hoffen wir, dass sie sie zurückgeben."
 r56_italy.28.t:0 "Die Stresa-Front lehnte ab"
 r56_italy.28.d:0 "Die Regierung von [From.GetNameDefCap] hat beschlossen, unseren Vorschlag zur Reform der Stresa-Front abzulehnen. Daher müssen wir ohne ihre Hilfe weitermachen."
 r56_italy.28.a:0 "Unser Weg wird ohne sie sein."
 r56_italy.29.t:0 "Die Budgetfrage der Regia Marina"
 r56_italy.29.d:0 "Seit dem Ende des Ersten Weltkriegs hat sich die italienische Regierung die Vorherrschaft im Mittelmeerraum zum Ziel gesetzt und zu diesem Zweck große Projekte zur Modernisierung der Marine auf den Weg gebracht. Allerdings sind diese Projekte mit Kosten verbunden. Daher wurde ein Teil des Budgets, das im Allgemeinen der Armee zugewiesen wurde, an die Regia Marina umgeleitet, was zu einem Ungleichgewicht in der Ausrüstungsproduktion führte.\n\nWir könnten versuchen, das Budget so anzupassen, dass es für alle drei Zweige wieder auf etwas Gleiches zurückgeht, aber vielleicht der Schlüssel dazu Liegt der Sieg in der Beherrschung der Meere?"
 r56_italy.29.a:0 "Wir müssen zu einem ausgeglichenen Haushalt zurückkehren!"
 r56_italy.29.b:0 "Das Budget ist so wie es ist in Ordnung."
 r56_italy.29.c:0 "Mehr Mittel für die Regia Marina!"
 r56_italy.30.t:0 "Ereignis zur Entscheidung, ob Italo Balbo stirbt"
 r56_italy.30.d:0 "Es ist nicht für Sie bestimmt, es zu sehen. Wenn ja, melden Sie sich bitte!"
 r56_italy.30.a:0 "Okay. Wird tun!"
 r56_italy.31.t:0 "Italo Balbo kam bei einem Unfall ums Leben"
 r56_italy.31.d:0 "Als er Passagier einer Savoia-Marchetti SM.79 war, die in Tobruk, Libyen, landen sollte, wurde Italo Balbos Flugzeug fälschlicherweise für ein feindliches Jagdflugzeug gehalten und von Flugabwehrbatterien abgeschossen, die die Landebahn verteidigen sollten.\n\nEin Held Er war einer der führenden Köpfe der italienischen Luftfahrt und einer der Hauptorganisatoren der Partito Nazionale Fascista und des Marsches auf Rom. Er war einer der bedeutendsten Befürworter der Luftfahrt in Italien."
 r56_italy.31.a:0 "Heute haben wir mehr als einen Flieger verloren; Wir haben eine Legende verloren."
 r56_italy.32.t:0 "[GRE.GetNameDefCap] Schützt Albanien"
 r56_italy.32.d:0 "[GRE.GetNameDefCap] hat Albanien, unseren zukünftigen Landepunkt auf dem Balkan, besetzt; Wie sollen wir reagieren?"
 r56_italy.32.a:0 "Früher Krieg!"
 r56_italy.32.b:0 "Schlagen Sie noch nicht zu."
 r56_italy.100.t:0 "Die Formalisierung der Stresa-Front"
 r56_italy.100.d:0 "Diplomaten von [ITA.GetNameDef], [FRA.GetNameDef] und [ENG.GetNameDef] haben sich erneut in Stresa, [SWI.GetNameDef], zur letzten Gesprächsrunde über die Stresa-Front gegen [GER.GetNameDef] getroffen. Der Vorschlag, der auf dem Tisch liegt, besteht darin, die Front als Militärbündnis gegen deutsche Aggression und Einfluss in Europa zu formalisieren. Während die Beziehungen zwischen den demokratischen Mächten und der faschistischen Regierung Italiens in den letzten Jahren schwierig waren, verliefen die jüngsten Gespräche positiv. Während [FRA.GetNameDef] voraussichtlich beitreten wird, bestehen Bedenken, dass dieser Machtblock die diplomatische Unabhängigkeit von [ENG.GetNameDef] schwächen wird."
 r56_italy.100.a:0 "Gemeinsam werden wir uns gegen [GER.GetNameDef] stellen."
 r56_italy.100.b:0 "Wir sind mit der aktuellen Vereinbarung einverstanden."
 r56_italy.101.t:0 "Die Alliierten schließen sich der Stresa-Front an"
 r56_italy.101.d:0 "[ENG.GetNameDefCap] und das [ENG.GetAdjective] Commonwealth haben vereinbart, die Stresa-Front zu formalisieren."
 r56_italy.101.a:0 "Exzellent."
 r56_italy.102.t:0 "Die Alliierten weigern sich, sich der Stresa-Front anzuschließen"
 r56_italy.102.d:0 "[ENG.GetNameDefCap] und das [ENG.GetAdjective] Commonwealth haben unser Angebot zur Formalisierung der Stresa-Front abgelehnt."
 r56_italy.102.a:0 "Unglücklich."
 r56_italy.103.t:0 "Die Formalisierung der Stresa-Front"
 r56_italy.103.d:0 "Diplomaten von [ITA.GetNameDef], [FRA.GetNameDef] und [ENG.GetNameDef] haben sich erneut in Stresa, [SWI.GetNameDef], zur letzten Gesprächsrunde über die Stresa-Front getroffen, um der wachsenden [GER.GetAdjective]-Aggression entgegenzuwirken und Einfluss in Europa. Während die Beziehungen zwischen den demokratischen Mächten und der faschistischen Regierung Italiens in den letzten Jahren schwierig waren, erwiesen sie sich kürzlich mit einer gemeinsamen Erklärung, in der ein Militärbündnis zwischen allen Unterzeichnern der Stresa-Front formalisiert wurde, als positiv."
 r56_italy.103.a:0 "Gemeinsam zum Sieg!"
 r56_italy.103.b:0 "Sie binden sich zusammen wie Schafe, die Angst vor einem Wolf haben."
 r56_italy.103.c:0 "Hoffen wir, dass sie für immer zusammenarbeiten können."
 r56_italy.107.t:0 "Viktor Emanuel III. übernimmt die Macht"
 r56_italy.107.d:0 "Nach der vollständigen Wiederherstellung Italiens hat König Viktor Emanuel vorerst die Macht übernommen. Der König hat versprochen, dass die Regierung in einem Jahr ein Referendum über die Monarchie abhalten wird."
 r56_italy.107.a:0 "Eine interessante Entwicklung."
 ITA_referendum_year_tt:0 "Ein §YReferendum über die Monarchie§! findet in einem Jahr statt; Stimmt eine Mehrheit gegen die Monarchie, kommt es zu Neuwahlen."
 r56_italy.107.b:0 "Es lebe Viktor Emanuel III.!"
 r56_italy.108.t:0 "Referendum über die Monarchie"
 r56_italy.108.desc:0 "Die jüngsten Zeiten für [ITA.GetNameDef] waren nicht weniger unruhig, aber jetzt, da die Macht wieder gefestigt und die Stabilität wiederhergestellt ist, können wir uns endlich dem Hauptaugenmerk zuwenden, der Monarchie Italiens.\n\nDie Monarchie Italiens hat die Nation angeführt und als vereinende Kraft für die Halbinsel gewirkt, doch in den letzten Jahren hat sie heftige Gegenreaktionen für die offenkundige Nationalfaschistische Partei Mussolinis erhalten. Einige fordern, dass die Monarchie zugunsten einer völlig unabhängigen neuen italienischen Republik gestürzt wird, andere fordern, dass Viktor Emanuel seine Position fortsetzt und weiterhin als vereinende Kraft im neuen Italien fungiert. Einige haben sogar vorgeschlagen, dass Emanuel den Thron an ihn abdankt Sohn Umberto II. soll als Kompromiss fungieren.\n\nDas Endergebnis liegt in einem freien Referendum des Volkes, um über das Schicksal der Monarchie zu entscheiden, während das gesamte Schicksal der jahrzehntelangen italienischen Monarchie auf dem Spiel steht."
 r56_italy.108.d2:0 "Heute ist ein historischer Tag in der italienischen Geschichte, da die Abschaffung der Monarchie beschlossen wurde und das Schicksal von König Umberto und seiner Familie weiterhin unbekannt ist."
 r56_italy.108.a:0 "Obwohl er beunruhigt ist, ist Viktor Emanuel III. der einzige König für Italien."
 r56_italy.108.b:0 "Erzwingen Sie Viktor Emanuels Abdankung zugunsten seines Sohnes Umberto II."
 r56_italy.108.c:0 "Die Monarchie hat Italien in die Knie gezwungen, es muss gehen."
 r56_italy.108.d:0 "Umberto II. wird als treuerer König auftreten."
 r56_italy.109.t:0 "Victor Emmanuel dankt ab"
 r56_italy.109.d:0 "Da seine Macht unter dem Druck der Alliierten eingeschränkt wurde und seine Zusammenarbeit mit Mussolini umstritten war, beschloss König Emanuel abzudanken. Die Monarchie, die nun durch Emanuels populäreren Sohn Umberto II. repräsentiert wird, hat bessere Chancen, sich im bevorstehenden Referendum durchzusetzen."
 r56_italy.109.a:0 "Gut."
 ITA_lack_of_powered_planes:0 "Mangel an leistungsstarken Motoren"
 ITA_lack_of_powered_planes_desc:0 "Eine der Hauptschwächen der [ITA.GetAdjective] Air Force ist der Mangel an Pferdestärken in den produzierten Flugzeugen, was sich negativ auf die übrige Flugzeugausrüstung auswirkt.\nUm dieses Problem zu lösen, ist eine erhebliche Modernisierung unserer Triebwerksproduktionskapazitäten erforderlich . Die mangelnde Geschwindigkeit unserer Flugzeuge kann in einer Zeit, in der Flugzeuge jedes Jahr schneller fliegen, großen Schaden anrichten."
 ITA_bloated_military_bureaucracy:0 "Aufgeblähte Militärbürokratie"
 ITA_bloated_military_bureaucracy_desc:0 "Die allzu starke Tendenz der Armee, Stil über Leistung zu stellen, hat die Modernisierung komplexer gemacht.\nJede technische oder organisatorische Neuerung, die das Ansehen des Oberkommandos gefährden würde, wird abgelehnt, was es dazu zwingt, Taktiken anzuwenden, die bis in den Ersten Weltkrieg zurückreichen."
