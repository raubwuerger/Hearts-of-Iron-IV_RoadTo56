 ITA_approach_hungary:0 "Ansatz [HUN.GetNameDef]"
 ITA_approach_hungary_desc:0 "[HUN.GetNameDefCap] hat ein gemeinsames Interesse mit uns; die Aufteilung von [YUG.GetNameDef]. Wenn wir sie in unsere Allianz aufnehmen, können wir auch [ROM.GetNameDef] in unseren Einflussbereich einbinden."
 ITA_our_latin_brothers:0 "Unsere lateinamerikanischen Brüder"
 ITA_our_latin_brothers_desc:0 "Wir teilen viele kulturelle Wurzeln mit [ROM.GetNameDef] und können aufgrund seiner vielen Ölreserven sein starkes Potenzial als Verbündeter nicht außer Acht lassen. Ein Bündnis mit ihnen zu suchen, könnte für uns nur von Vorteil sein."
