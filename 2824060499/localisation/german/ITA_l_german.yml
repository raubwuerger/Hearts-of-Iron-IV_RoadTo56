 ITA_excessive_regia_marina_budget:0 "Überhöhtes Budget der Regia Marina"
 ITA_excessive_regia_marina_budget_desc:0 "Von den drei Streitkräften erhält die Regia Marina den größten Anteil des Budgets, was eine einfachere Modernisierung auf Kosten der anderen Teilstreitkräfte ermöglicht."
