 ITA_claims_on_france2:0 "Ansprüche an Frankreich"
 ITA_claims_on_france2_desc:0 "Da unsere Vorherrschaft im Osten gesichert ist, ist es für uns an der Zeit, alle rechtmäßig italienischen Gebiete zurückzuerobern, die uns die Franzosen immer verweigert haben; Korsika, Savoyen und Tunesien."
 ITA_expand_aviation_research_facilities:0 "Erweitern Sie die Luftfahrtforschungseinrichtungen"
 ITA_expand_aviation_research_facilities_desc:0 ""
