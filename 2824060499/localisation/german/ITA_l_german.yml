 ITA_ally_spain:0 "Verbündeter Spanien"
 ITA_ally_spain_desc:0 ""
 ITA_intervene_in_spain:0 "In Spanien eingreifen"
 ITA_intervene_in_spain_desc:0 "Das Scheitern der Nationalisten in Spanien und der Aufstieg eines kommunistisch orientierten Regimes stellen eine Gefahr für die Sicherheit ganz Europas dar. Wenn es nicht von innen zusammenbricht, lassen wir es von außen einstürzen."
 ITA_approach_portugal:0 "Annäherung an Portugal"
 ITA_approach_portugal_desc:0 ""
 ITA_victory_in_ethiopia:0 "Sieg in Äthiopien"
 ITA_victory_in_ethiopia_desc:0 "Nach Jahrzehnten der Demütigung ist es uns endlich gelungen, unsere Niederlage gegen Äthiopien zu überwinden. Ein solcher Sieg kann das Vertrauen des Volkes in Mussolinis Regierung nur stärken."
 ITA_the_desillusion_of_fascism:0 "Die Auflösung des Faschismus"
 ITA_the_desillusion_of_fascism_desc:0 ""
 ITA_ratify_the_stresa_front:0 "Beleben Sie die Stresa-Front wieder"
 ITA_ratify_the_stresa_front_desc:0 "Die Stresa-Front war ein Abkommen zwischen Italien, Frankreich und dem Vereinigten Königreich zur Wahrung der Unabhängigkeit Österreichs und eine Bestätigung des Vertrags von Versailles. Die Ambitionen von [GER.GetNameDefCap] werden irgendwann mit unseren kollidieren, also sollten wir uns gegen sie vereinen."
 ITA_ratify_the_stresa_front_tt:0 "Wir werden §Y[ENG.GetNameDef]§ fragen! und §Y[FRA.GetNameDef]§! die §YStresa-Front§ zu reformieren! gegen §Y[GER.GetNameDef]§!. Beide müssen das Angebot annehmen, andernfalls wird dieser Fokus §aufgegeben§!.\n"
 ITA_stresa_front_refused_flag:0 "Die Reformation der Stresa-Front wurde abgelehnt."
 ITA_leave_the_league_of_nations:0 "Verlassen Sie den Völkerbund"
 ITA_leave_the_league_of_nations_desc:0 "Der Völkerbund, dessen Unfähigkeit erwiesen ist, hielt es dennoch für angebracht, unsere Invasion in Äthiopien zu verurteilen. Wir brauchen ihre Unterstützung oder Bestätigung nicht, um zu wissen, was für [ITA.GetnameDef] gut ist, und wir sollten es dabei belassen."
 ITA_move_toward_autarky:0 "Gehen Sie in Richtung Autarkie"
 ITA_move_toward_autarky_desc:0 "Die verschiedenen Embargos, denen wir ausgesetzt sind, zwingen uns zu einer autarken Haltung gegenüber unseren Ressourcen."
 ITA_the_stab_in_the_back:0 "Triumph in Afrika"
 ITA_the_stab_in_the_back_desc:0 "Trotz all des Blutes, das unsere tapferen Soldaten während des Ersten Weltkriegs vergossen hatten, entschädigten uns die siegreichen Nationen kaum und entzogen uns das von Italienern besiedelte Land. Wir werden diese Ungerechtigkeit korrigieren und endlich die völlige Vereinigung Italiens erreichen!"
 ITA_the_lega_latina:0 "Die Lega Latina"
 ITA_the_lega_latina_desc:0 "Wir werden ein Militärbündnis bilden, um sicherzustellen, dass uns niemand noch einmal verrät. Wir werden der Welt zeigen, dass [ITA.GetNameDef] eine Macht ist, die es zu respektieren gilt und die in der Lage ist, jedem, der sie herausfordern möchte, ihren Willen aufzuzwingen."
 ITA_cooperation_with_germany:0 "Zusammenarbeit mit [GER.GetNameDef]"
 ITA_cooperation_with_germany_desc:0 "Wie wir streben die [GER.GetAdjective]s nach Rache an den Mächten der Entente. Es würde uns nützen, uns ihnen anzuschließen und eine gemeinsame Front zu bilden."
 ITA_joint_austrian_gaurantee:0 "Gemeinsame [AUS.GetNameDef]-Garantie"
 ITA_joint_austrian_gaurantee_desc:0 "Seit Jahren hat Deutschland im Rahmen seines „Anschluss“-Projekts Ansichten zu Österreich vertreten, trotz der offensichtlichen Verletzung des Vertrags von Versailles und des Vertrags von Saint-Germain-en-Laye. Eine gemeinsame Garantie von uns und unseren Verbündeten wird es abschrecken."
 protected_by_the_stresa_front_flag:0 "Geschützt durch die Stresa-Front"
 ITA_joint_austrian_gaurantee_tt:0 "[AUS.GetNameDef] wird jetzt §Galways§! den §YAnschluss§ verweigern!\n"
 ITA_scientific_cooperation_r56:0 "Wissenschaftliche Zusammenarbeit"
 ITA_scientific_cooperation_r56_desc:0 "[GER.GetAdjective] Wissenschaftler haben viele Fortschritte gemacht, darunter gepanzerte Fahrzeuge oder Raketen. Die wissenschaftliche Zusammenarbeit zwischen unseren beiden Nationen könnte für uns nur von Vorteil sein."
 ITA_the_italian_tiger:0 "Der italienische Tiger"
 ITA_the_italian_tiger_desc:0 "[GER.GetAdjective] schwere Panzer haben sich auf dem Schlachtfeld als tödlich effektiv erwiesen. Wenn wir ähnliche Siege erringen wollen, müssen wir unseren eigenen Panzer konstruieren, der den [GER.GetAdjective]s ebenbürtig ist."
 ITA_ultimatum_to_albania:0 "Ultimatum an [ALB.GetNameDef]"
 ITA_ultimatum_to_albania_desc:0 "Wir haben Albanien schon seit vielen Jahren im Blick und haben es bereits de facto in ein Protektorat verwandelt. Jetzt ist es an der Zeit, es vollständig in unser Reich zu integrieren, indem wir die Absetzung der derzeitigen Regierung beantragen."
 ITA_alliance_with_austria:0 "Allianz mit [AUS.GetNameDef]"
 ITA_alliance_with_austria_desc:0 "Der beste Weg, [GER.GetNameDef] von einer Invasion in [AUS.GetNameDef] abzuhalten, wäre die Unterzeichnung eines Bündnisvertrags mit [AUS.GetNameDef], um so seine Grenzen vor jeglicher Aggression zu schützen."
 ITA_claims_on_yugoslavia:0 "Ansprüche an Jugoslawien"
 ITA_claims_on_yugoslavia_desc:0 "Es ist an der Zeit, dass wir eine der größten Ungerechtigkeiten, die Italien zugefügt wurde, wiedergutmachen: unsere Trennung von Dalmatien, da die italienische Bevölkerung dieser Region mehrere Jahrhunderte alt ist."
 ITA_the_new_spain:0 "Das neue Spanien"
 ITA_the_new_spain_desc:0 "Der Sieg der nationalistischen Kräfte im Spanischen Bürgerkrieg hat unsere beiden Länder einander näher gebracht, die nun kulturell und politisch vereint sind. Zweifellos wäre es in unserem Interesse, sie in unser Militärbündnis zu integrieren."
 ITA_expanding_our_influence:0 "Wir erweitern unseren Einfluss"
 ITA_invade_greece:0 "In Griechenland einmarschieren"
 ITA_invade_greece_desc:0 "Die Übernahme der Kontrolle über Griechenland würde unsere Vorherrschaft auf dem Balkan vervollständigen und eine bessere Grundlage für die Kontrolle im östlichen Mittelmeerraum schaffen."
 ITA_the_spanish_question:0 "Die spanische Frage"
 ITA_the_spanish_question_desc:0 "Der Bürgerkrieg hat Spanien tiefgreifend verändert. Die Halbinsel soll unter unsere direkte Kontrolle gestellt werden, um den Zugang zum Atlantik zu sichern, bevor die Lage wirklich schlimm wird."
 ITA_claims_in_africa:0 "Ansprüche in Afrika"
 ITA_claims_in_africa_desc:0 ""
 ITA_influence_iberia:0 "Einfluss Iberia"
 ITA_influence_iberia_desc:0 ""
 ITA_officialize_the_albanian_protectorate:0 "Legitimieren Sie das albanische Protektorat"
 ITA_formalize_the_albanian_protectorate:0 "Formalisierung des albanischen Protektorats"
 ITA_formalize_the_albanian_protectorate_desc:0 "Ohne eine direkte Annexion würde die Einführung einer stärkeren italienischen Aufsicht über die politische Entscheidungsfindung in Albanien ausreichen, um Albanien zu einem offiziellen Protektorat zu machen, ohne den Zorn der Alliierten auf sich zu ziehen."
 ITA_demand_dalmatia:0 "Verlangen Sie Dalmatien"
 ITA_demand_dalmatia_desc:0 "Eine Frage ist noch immer nicht gelöst, nämlich die Frage Dalmatiens, das Italien am Ende des Ersten Weltkriegs versprochen wurde. Mit der Unterstützung unserer Verbündeten sollten wir [YUG.GetNameDef] leicht davon überzeugen, diese Provinz an uns zu übergeben."
 ITA_preventive_intervention:0 "Präventive Intervention"
 ITA_preventive_intervention_desc:0 "Kein Vertrag, keine Sanktionen und keine Warnungen werden [GER.GetNameDef] zurückweisen. Für die Gesamtsicherheit Europas ist ein Eingreifen gegen sie notwendig."
 ITA_prevent_the_spread_of_communism:0 "Verhindern Sie die Ausbreitung des Kommunismus"
 ITA_prevent_the_spread_of_communism_desc:0 "Die Risiken der Ausbreitung des Kommunismus sind real, wie der Spanische Bürgerkrieg zeigt. Wir müssen eingreifen, bevor alles außer Kontrolle gerät."
 ITA_expand_ond_membership:0 "Erweitern Sie die OND-Mitgliedschaft"
 ITA_expand_ond_membership_desc:0 "Der Opera Nazionale Dopolavoro, oder Nationale Freizeitclub, ist ein 1925 gegründeter Verein, der sich mit der Freizeitgestaltung der Arbeitnehmer befasst. Auf unpolitischer Ebene entwickelte sie sich zunehmend zu einem Hilfsorgan der Partei und steigerte so die Loyalität der Arbeiter gegenüber dem Faschismus."
 ITA_revive_the_opera_nazionale_balilla:0 "Wiederbelebung der Opera Nazionale Balilla"
 ITA_revive_the_opera_nazionale_balilla_desc:0 "Die Opera Nazionale Balilla ist eine Jugendbildungsorganisation, die 1926 unter direkter Kontrolle der Nationalen Faschistischen Partei gegründet wurde, gleichzeitig aber als paramilitärische Truppe agiert, die darauf abzielt, eine neue Generation zum Militärdienst auszubilden und dem faschistischen Regime treu zu bleiben."
 ITA_opera_nazionale_balilla:0 "Oper Nazionale Balilla"
 ITA_opera_nazionale_balilla_desc:0 "Die Opera Nazionale Balilla ist eine Jugendbildungsorganisation, die 1926 unter direkter Kontrolle der Nationalen Faschistischen Partei gegründet wurde, gleichzeitig aber als paramilitärische Truppe agiert, die darauf abzielt, eine neue Generation zum Militärdienst auszubilden und dem faschistischen Regime treu zu bleiben."
 ITA_mobilize_womens:0 "Nuova Italiana"
 ITA_mobilize_womens_desc:0 "Unsere Eroberung Äthiopiens stellt für Frauen die perfekte Gelegenheit dar, sich für den Aufbau des italienischen Reiches zu mobilisieren. Die faschistischen Frauengruppen werden ihre Aufgaben auf neue Aufgaben wie die Durchführung von Schulungen zur Bekämpfung von Verschwendung in der Hausarbeit ausweiten."
 ITA_expand_the_OVRA:0 "Erweitern Sie die OVRA"
 ITA_expand_the_OVRA_desc:0 "Die Organizzazione per la Vigilanza e la Repressione dell'Antifascismo ist ein Geheimpolizeinetzwerk, dessen Aufgabe es ist, Antifaschisten auszurotten, Partisanen zu vernichten und Mussolinis Regime zu schützen. Angesichts der möglicherweise düsteren Zeiten, die vor uns liegen, ist es wichtig, dass wir ihre Operationen ausweiten und das Regime weiter stärken ."
 ITA_reorganize_the_unpa:0 "Reorganisieren Sie die UNPA"
 ITA_reorganize_the_unpa_desc:0 "Die National Union for Air Defense wurde 1934 für den Zivilschutz gegründet, muss nun aber neu organisiert werden, um ihre Rolle in Friedenszeiten festzulegen."
 ITA_resume_food_importation:0 "Wiederaufnahme der Lebensmitteleinfuhr"
 ITA_resume_food_importation_desc:0 "Nach der Weltwirtschaftskrise bemühten wir uns, unsere Importe, insbesondere Weizen, zu reduzieren und zogen es vor, diesen selbst zu produzieren. Dies ging zu Lasten des Gemüse- und Obstanbaus und verbesserte die Situation der Bauern nicht. Nachdem unsere Embargos nun aufgehoben wurden, sollten wir versuchen, zu unserer vorherigen Produktionssituation zurückzukehren, indem wir unsere Importe von [CAN.GetAdjective]- und [USA.GetAdjective]-Weizen wieder aufnehmen."
 ITA_decrease_tariffs:0 "Tarife senken"
 ITA_decrease_tariffs_desc:0 "Wir könnten versuchen, die Zölle zu senken, die wir nach der Weltwirtschaftskrise eingeführt hatten, um die Wirtschaft anzukurbeln und uns wirtschaftlich attraktiver zu machen. Schließlich war Italien schon immer für seinen Handel bekannt."
 ITA_joint_naval_exercises:0 "Gemeinsame Marineübungen"
 ITA_joint_naval_exercises_desc:0 "Die Schiffsausbildung bei der Royal Navy würde es uns ermöglichen, die Regia Marina auf den neuesten Stand zu bringen, die auf dem technologischen Niveau immer hinterherhinkt."
 ITA_militarize_the_rome_protocols:0 "Militarisieren Sie die Rom-Protokolle"
 ITA_militarize_the_rome_protocols_desc:0 "Die Rom-Protokolle waren Vereinbarungen, die wir mit Österreich und Ungarn über die wirtschaftliche Zusammenarbeit zwischen unseren drei Nationen und eine Position gegen die territoriale Integrität Jugoslawiens unterzeichneten. Die Umwandlung dieser Vereinbarungen in einen Bündnisvertrag würde es ermöglichen, [AUS.GetNameDef] zu verteidigen, das der Begierde von [GER.GetNameDef] unterliegt, sowie den Einfluss von [ITA.GetAdjective] in Europa auszuweiten."
 ITA_invite_bulgaria:0 "Einladen [BUL.GetNameDef]"
 ITA_invite_bulgaria_desc:0 "Die Aufnahme von [BUL.GetNameDef] in unser Bündnis würde zur Sicherung der südlichen Balkanhalbinsel und des Schwarzen Meeres beitragen."
 ITA_operazione_dacia:0 "Operation Dacia"
 ITA_operazione_dacia_desc:0 "Aufgrund der strategischen Lage und der Ölvorkommen Rumäniens können wir es uns nicht leisten, dass es in die Sphäre eines unserer Feinde gerät. Wir werden der [ROM.GetAdjective]-Regierung ein Ultimatum stellen und sie um eine [ITA.GetAdjective]-Überwachung ihrer diplomatischen und internen Maßnahmen, eine Garantie eines [ITA.GetAdjective]-Privilegs für den Zugang zu ihrem Öl und schließlich um die Rückgabe von bitten Siebenbürgen an [HUN.GetNameDef]."
 ITA_end_yugoslavia:0 "Jugoslawien beenden"
 ITA_partition_yugoslavia:0 "Teilung Jugoslawiens"
 ITA_partition_yugoslavia_desc:0 "Jugoslawien ist ein Schrecken, der aus dem Willen der Entente-Mächte resultiert. Jetzt ist es an der Zeit, dem ein Ende zu setzen."
 ITA_end_yugoslavia_desc:0 "Jugoslawien ist ein Schrecken, der aus dem Willen der Entente-Mächte resultiert. Jetzt ist es an der Zeit, dem ein Ende zu setzen."
 ITA_fight_the_reich:0 "Kampf [GER.GetNameDef]"
 ITA_fight_the_reich_desc:0 "Es ist klar, dass [GER.GetAdjective] Ambitionen mit unseren kollidieren und uns bald zum Verhängnis werden könnten. Das Beste, was Sie tun können, ist, zuerst zuzuschlagen und die Bedrohung zu neutralisieren."
 ITA_complete_the_latin_alliance:0 "Vervollständigen Sie die Lateinische Allianz"
 ITA_complete_the_latin_alliance_desc:0 "Mit der Aufnahme von [ROM.GetNameDef] und Spanien in unser Bündnis ist es nun an der Zeit, die Partnerschaft lateinamerikanischer Nationen zu erweitern, indem wir Portugal einladen, sich uns anzuschließen und uns so eine optimale Position zur Beherrschung des Atlantiks und Afrikas zu bieten."
 ITA_expand_the_oil_fields:0 "Erweitern Sie die Ölfelder"
 ITA_expand_the_romanian_oil_fields:0 "Erweitern Sie die rumänischen Ölfelder"
 ITA_expand_the_romanian_oil_fields_desc:0 "Dank des rumänischen Öls konnten wir einen großen Teil unserer Armee versorgen, aber es mangelt uns immer noch an Treibstoff. Es wird erwartet, dass Pläne zur Erweiterung der Erdölanlagen dieses Problem lösen."
 italy_flag_romania_accepted_ultimatum:0 "Rumänien hat unser Ultimatum angenommen"
 ITA_operazione_achaicus:0 "Operation Achaicus"
 ITA_operazione_achaicus_desc:0 "Wenn wir das Römische Reich reformieren wollen, ist es offensichtlich, dass wir Griechenland zu unserem Reich hinzufügen müssen."
 ITA_operazione_trajan:0 "Oper Trajan"
 ITA_operazione_trajan_desc:0 "Aufgrund der strategischen Lage und der Ölvorkommen Rumäniens können wir es uns nicht leisten, dass es in die Sphäre eines unserer Feinde gerät. Wir werden der rumänischen Regierung ein Ultimatum stellen und die italienische Überwachung ihrer diplomatischen und internen Maßnahmen, die Garantie eines italienischen Privilegs für den Zugang zu ihrem Öl und schließlich die Rückgabe Siebenbürgens an Ungarn fordern."
 ITA_italianize_dalmatia:0 "Dalmatien italienisieren"
 ITA_italianize_dalmatia_desc:0 "Programme zur Italianisierung der lokalen Bevölkerung und zur Ermutigung italienischer Familien, nach Dalmatien zu ziehen, werden es innerhalb weniger Jahre zu einer vollständig italienischen Provinz machen."
 ITA_operazione_cesare:0 "Operation Cesare"
 ITA_operazione_cesare_desc:0 "Seit Frankreich unser geliebtes Korsika eingenommen hat, haben die Italiener in Frankreich ständig gelitten, vor allem durch Programme, die darauf abzielten, die Bevölkerung französischsprachiger zu machen. Es ist Zeit für uns, uns wieder mit unseren Brüdern zu vereinen."
 ITA_operazione_vulso:0 "Operation Vulso"
 ITA_operazione_vulso_desc:0 "Der Vertrag von Sèvres hatte uns viel Land in Anatolien versprochen, aber nach unserer Niederlage gegen Atatürks Truppen mussten sie darauf verzichten. Es ist an der Zeit, diesen letzten Fehler in unserer Militärgeschichte zu korrigieren."
 ITA_operazione_tiberio:0 "Operation Tiberio"
 ITA_operazione_tiberio_desc:0 "Jugoslawien ist ein Schrecken, der aus dem Willen der Entente-Mächte resultiert. Jetzt ist es an der Zeit, dem ein Ende zu setzen."
 ITA_operazione_druso:0 "Operation Druso"
 ITA_operazione_druso_desc:0 "Es ist klar, dass die deutschen Ambitionen mit unseren kollidieren und für uns bald tödlich sein könnten. Das Beste, was Sie tun können, ist, zuerst zuzuschlagen und die Bedrohung zu neutralisieren."
 ITA_operazione_costantino:0 "Operation Costantino"
 ITA_operazione_costantino_desc:0 "Niemand hat die Welt so sehr erschreckt wie der bolschewistische Terror, der in seinem kalten Hochhaus in Russland lauert. Es ist an der Zeit, die kommunistische Bedrohung zu beenden und so die italienische Hegemonie in ganz Europa sicherzustellen."
 ITA_increase_wheat_production:0 "Steigern Sie die Weizenproduktion"
 ITA_increase_wheat_production_desc:0 "Die verschiedenen Embargos machen unsere Abhängigkeit von importierten Lebensmitteln noch komplizierter. Wir werden ein wirksames Programm umsetzen, um die Landwirte auf die Weizenproduktion umzustellen."
 ITA_expand_the_comando_supremo:0 "Erweitern Sie die Rolle des Comando Supremo"
 ITA_expand_the_comando_supremo_desc:0 "Das Oberkommando spielt bei Entscheidungen der Armee eine untergeordnete Rolle, insbesondere bei der Information einzelner Kommandeure über die Erwartungen der Regierung. Wir sollten versuchen, sowohl seine Bedeutung als auch seine Mitgliederzahl auszubauen."
 ITA_maintain_the_three_branches_independence:0 "Behalten Sie die Unabhängigkeit der drei Zweige bei"
 ITA_maintain_the_three_branches_independence_desc:0 "Die derzeitige Arbeitsweise der Armee ermöglicht es, Interferenzen zwischen den drei Hauptwaffengattungen zu vermeiden und so die Entscheidungsfindung zu beschleunigen."
 ITA_war_of_rapid_decision:0 "Krieg der schnellen Entscheidung"
 ITA_war_of_rapid_decision_desc:0 "Ideal wäre in Osteuropa und Nordafrika eine motorisierte und schnelle Armee."
 ITA_focus_on_firepower:0 "Konzentrieren Sie sich auf Feuerkraft"
 ITA_focus_on_firepower_desc:0 "Eine stärkere Rolle der Artillerie in der Armee würde es uns ermöglichen, unnötige Verluste zu vermeiden und gleichzeitig unsere Feuerkraftkapazität zu erhöhen."
 ITA_war_of_positions:0 "Stellungskrieg"
 ITA_war_of_positions_desc:0 "Die Verbesserung der Effektivität der Bodeninfanterie wäre ein hervorragender Kompromiss zwischen der Verbesserung unserer Offensiv- und Verteidigungsfähigkeiten."
 ITA_resolve_the_automobile_gap:0 "Schließen Sie die Lücke im Automobilbereich"
 ITA_resolve_the_automobile_gap_desc:0 "Die Automobilproduktion bleibt relativ gering und nur wenige Einheiten sind vollständig damit ausgestattet. Wir müssen Anstrengungen unternehmen, um unsere Produktion von Automobilausrüstung zu steigern und sie gleichzeitig zu modernisieren."
 ITA_increase_the_number_of_ncos:0 "ITA_increase_the_number_of_ncos"
 ITA_increase_the_number_of_nco:0 "Beheben Sie den Mangel an Unteroffizieren"
 ITA_increase_the_number_of_nco_desc:0 "Unteroffiziere sind das Rückgrat jeder Armee, und in unseren Divisionen mangelt es ihnen gravierend. Wir werden uns bemühen, sie für eine Qualitätsführung zu gewinnen."
 ITA_modern_era_artillery:0 "Moderne Artillerie"
 ITA_modern_era_artillery_desc:0 "Ein Großteil der von uns eingesetzten Artillerie stammt noch aus dem Ersten Weltkrieg. Wir müssen ein allgemeines Modernisierungsprogramm für die von uns hergestellte Artillerie starten, um unseren Soldaten die Verwendung modernster Ausrüstung zu ermöglichen."
 ITA_review_the_military_budget:0 "Überprüfen Sie den Militärhaushalt"
 ITA_review_the_military_budget_desc:0 "Um die Armee zu unterstützen, müssen wir das ihr zugewiesene Budget erhöhen."
 ITA_the_new_arditi:0 "Der neue Arditi"
 ITA_the_new_arditi_desc:0 "Die „Reparti d’Assalto“, auch „Arditi“ genannt, war ein Spezialkorps der italienischen Armee im Ersten Weltkrieg. Sie waren die ersten modernen Stoßtruppen und wurden von allen Mittelmächten gefürchtet. Da viele seiner Mitglieder zu wichtigen Persönlichkeiten der italienischen Armee wurden, wäre es interessant, ein modernes Äquivalent zu reformieren."
 ITA_carro_armato:0 "Carro Armato P 40"
 ITA_carro_armato_desc:0 "Wir müssen die Motorisierung der Armee mit einem verstärkten Einsatz von Panzern begleiten. Die meisten von uns verwendeten stammen aus dem Ersten Weltkrieg, daher sollten wir versuchen, sie auf dem neuesten Stand zu halten."
 ITA_modello_1938:0 "Modell 1938"
 ITA_modello_1938_desc:0 "Nach Berichten über unzureichende Leistung sowohl auf kurze als auch auf lange Distanzen, insbesondere während des Krieges gegen Äthiopien, wird ein neues, noch von Carcano entwickeltes Gewehrmodell in die Armee eingeführt, um die Probleme des Vorgängermodells zu beheben."
 ITA_alpini:0 "Alpini"
 ITA_cannone_da_75_32:0 "Kanone Da 75/32"
 ITA_cannone_da_47_32:0 "Kanone Da 47/32"
 ITA_cannone_da_47_32_desc:0 "Die von der österreichischen Firma Böhler entworfene Cannone da 47/32 wird zur Unterstützung der Infanterie und als Panzerabwehrkanone eingesetzt. Wir sollten eine Lizenz aushandeln, um unsere Armee damit auszurüsten."
 ITA_alpini_desc:0 "Die Alpinis sind auf Gebirgskämpfe spezialisierte Truppen, die sich in den Kämpfen gegen Österreich-Ungarn bewährt haben. Es ist Zeit, sie zu modernisieren."
 ITA_modernise_the_fanti_dell_aria:0 "Modernisieren"
 ITA_modernize_the_fanti_dell_aria:0 "Modernisieren Sie die Fanti Dell'Aria"
 ITA_fanti_dell_aria:0 "Fanti Dell'Aria"
 ITA_fanti_dell_aria_desc:0 "Die Fanti Dell'Aria wurden insbesondere auf Vorschlag des Gouverneurs von Libyen, Italo Balbo, geboren und werden Fallschirmtruppen sein, insbesondere zur Verteidigung der Kolonien."
 ITA_nationalize_the_banking_sector:0 "Verstaatlichen Sie den Bankensektor"
 ITA_nationalize_the_banking_sector_desc:0 "Die finanziellen Schwierigkeiten der Weltwirtschaftskrise, die brutale Deflation und die Kosten des Krieges in Äthiopien zeigen, dass der Finanzsektor nur unter strenger staatlicher Aufsicht ordnungsgemäß funktionieren kann. Wir werden ein Dekret unterzeichnen, um den Bankensektor unter staatliche Kontrolle zu bringen."
 ITA_expand_the_iri_role:0 "Erweitern Sie die Rolle des IRI"
 ITA_end_the_army_corruption:0 "Beenden Sie die Korruption der Armee"
 ITA_end_the_army_corruption_desc:0 "Unsere Politik der Bevorzugung von Parteimitgliedern hat uns eine loyale Armee beschert. Allerdings wurde es gleichzeitig korrumpiert und von Leuten geführt, die lieber ihren Einfluss im Militär ausbauen als dessen Modernisierung. Es ist an der Zeit, damit aufzuhören und zu einem System zurückzukehren, das auf Leistung basiert."
 ITA_end_the_army_corruption_tt:0 "Einige Generäle werden §Yentlassen§!"
 ITA_the_backbone_of_the_party:0 "Das Rückgrat der Partei"
 ITA_the_backbone_of_the_party_desc:0 "Die Armee und ihre Verherrlichung machten den Partito Nazionale Fascista mächtig. Wir sollten unsere Politik der Verherrlichung des Militärs und seiner Offiziere fortsetzen und so für eine stärkere politische Kontrolle sorgen."
 ITA_adapt_great_war_tactics_to_our_era:0 "Passen Sie Great W an"
 ITA_adapt_great_war_tactics:0 "Passen Sie die Taktiken des Ersten Weltkriegs an"
 ITA_adapt_great_war_tactics_desc:0 "Das Oberkommando ist weiterhin davon überzeugt, dass wir die gleichen Taktiken anwenden können, die uns im Ersten Weltkrieg zum Sieg geführt haben. Wir können ihre Meinung nicht völlig ändern, aber wir können versuchen, sie ausreichend anzupassen."
 ITA_reshuffle_the_officer_corps:0 "Mischen Sie das Offizierskorps neu"
 ITA_reshuffle_the_officer_corps_desc:0 "Die verschiedenen Rivalitäten innerhalb des Oberkommandos haben dazu geführt, dass Offiziere allein aufgrund ihrer Zugehörigkeit und Loyalität zu einem der Armeeführer befördert wurden. Es müssen Kontrollen und gegebenenfalls Änderungen dieser Beamten durchgeführt werden."
 ITA_extend_officers_autonomy:0 "Erweitern Sie die Autonomie der Beamten"
 ITA_extend_officers_autonomy_desc:0 "Wir müssen die Autonomie der Offiziere im Kampf erhöhen, um angemessenere Taktiken zu ermöglichen."
 ITA_pride_of_the_nation:0 "Stolz der Nation"
 ITA_pride_of_the_nation_desc:0 "Die militärische Propaganda muss noch umfassender sein. Das italienische Volk muss stolz auf seine Armee sein, und wir müssen es davon überzeugen, dass der Beitritt zu ihr mehr als eine Pflicht ist; es ist eine Frage des persönlichen Stolzes."
 ITA_follow_pariani_plan:0 "Folgen Sie Parianis Plan"
 ITA_follow_pariani_plan_desc:0 "Alberto Pariani, Chef des Generalstabs, vertrat die Doktrin eines schnellen mobilen Vormarsches, unterstützt durch schwere Artillerie."
 ITA_appoint_graziani_desc:0 "Rodolfo Graziani, der vor allem für seine intensive Unterdrückung in den Kolonien, insbesondere in Libyen, bekannt ist, plädiert für eine schnellere Kriegsführung und eine stärkere Rolle von Panzern in der Armee. Seine Ernennung zum Leiter würde es uns ermöglichen, die Mechanisierung unseres Militärs zu modernisieren."
 ITA_appoint_graziani:0 "Ernennen Sie Graziani"
 ITA_study_the_spanish_civil_war:0 "Studieren Sie den spanischen Bürgerkrieg"
 ITA_study_the_spanish_civil_war_desc:0 "Der Spanische Bürgerkrieg bietet uns eine einmalige Gelegenheit, den modernen Kampf zu studieren."
 ITA_question_the_high_command:0 "Befragen Sie das Oberkommando"
 ITA_question_the_high_command_desc:0 "Das Oberkommando besteht aus alten Veteranen des Ersten Weltkriegs, die für andere Konflikte nur koloniale Zusammenstöße kannten. Ohne sie unbedingt zu entlassen, sollten wir jüngeren Beamten mehr Gewicht beimessen."
 ITA_focus_on_mobilisation:0 "ITA_focus_on_mobilisation"
 ITA_focus_on_mobilization:0 "Fokus auf Mobilisierung"
 ITA_focus_on_mobilization_desc:0 "Wir sollten unsere Bemühungen darauf konzentrieren, unsere Fähigkeit zur Mobilisierung von Soldaten zu verbessern, damit wir auf den Konflikt bestens vorbereitet sind."
 ITA_further_doctrinal_innovation:0 "Weitere Lehrinnovationen"
 ITA_further_doctrinal_innovation_desc:0 "Da der Modernisierungsplan bereits vorliegt, ist es an der Zeit, die Modernisierung unserer Kampfdoktrinen zu beschleunigen."
 ITA_high_command_loyalty:0 "Loyalität des Oberkommandos"
 ITA_high_command_loyalty_desc:0 "Unsere Bemühungen, die Ideen des Oberkommandos zu stärken, ermöglichen es uns, dessen uneingeschränkte Loyalität sicherzustellen."
 ITA_war_without_bloodshed:0 "Krieg ohne Blutvergießen"
 ITA_war_without_bloodshed_desc:0 "Der Einsatz von Gewalt würde das Problem schneller lösen, aber er könnte sehr schwerwiegend nach hinten losgehen, und das können wir uns in einer so entscheidenden Zeit nicht leisten. Eine politische Strategie zur schrittweisen Reduzierung des Einflusses der Faschisten würde einen reibungslosen Übergang ermöglichen."
 ITA_war_without_bloodshed_tt:0 "Die §GFaschisten§! Es wird viel länger dauern, bis es geschwächt ist, aber es wird die §gMonarchisten§ zementieren!"
 ITA_meet_with_messe:0 "Treffen Sie sich mit der Messe"
 ITA_meet_with_messe_desc:0 "Aufgrund des Ruhms, den Giovanni Messe, unser Innenminister und glühender Royalist, genießt, genießt er großes Ansehen, verfügt aber vor allem über Einfluss. Wir könnten potenzielle Royalisten, die in faschistische Institutionen eingedrungen sind, nutzen, um sie von innen heraus zu zerstören."
 ITA_meet_with_messe_tt:0 "Die §Gfaschisten§! wird viel schwächer sein, aber das wird nicht unbedingt den §gmonarchisten§! nützen und könnte nach hinten losgehen."
 ITA_victory_in_the_civil_war:0 "Sieg im Bürgerkrieg"
 ITA_victory_in_the_civil_war_desc:0 "Wir haben endlich die faschistischen Verräter unserer schönen italienischen Nation beseitigt. Der Wiederaufbau wird Zeit brauchen, aber wir gehen voran in dem Wissen, dass wir das Schlimmste, das uns hätte passieren können, vermieden haben."
 ITA_restore_elections:0 "Wahlen wiederherstellen"
 ITA_restore_elections_desc:0 ""
 ITA_a_guiding_hand:0 "Eine führende Hand"
 ITA_a_guiding_hand_desc:0 ""
 ITA_expand_the_iri_role_desc:0 "Das IRI wurde gegründet, um die während der Weltwirtschaftskrise bankrotten Banken und Unternehmen zu retten, umzustrukturieren und zu finanzieren, und befand sich im Besitz zahlreicher italienischer Banken. Die Ausweitung der Kontrolle über das IRI auf einen größeren Teil der Wirtschaft würde es zu einem zentralen Element unserer wirtschaftlichen Umstrukturierung nach der Krise machen."
 ITA_po_valley_mettalurgy:0 "Metallurgie der Po-Ebene"
 ITA_po_valley_mettalurgy_desc:0 "Die Poebene ist die Heimat eines großen Teils der italienischen Industrie, insbesondere der Metallverarbeitung in Turin und Genua. Diese Branche ist lebenswichtig und wir sollten sie vorrangig unterstützen."
 ITA_expand_hydroelectricity_production:0 "Erweitern Sie die Wasserkraftproduktion"
 ITA_expand_hydroelectricity_production_desc:0 "Um unsere Stromprobleme zu lösen, die vor allem auf unseren Mangel an Kohle zurückzuführen sind, haben wir seit mehreren Jahren Staudammbauprogramme gestartet, um Staudämme für die Stromerzeugung aus Wasserkraft zu bauen."
 ITA_increase_marble_exportations:0 "Steigerung der Marmorexporte"
 ITA_increase_marble_exportations_desc:0 "Zwischen La Spezzia und Livorno liegen die Apuanischen Alpen, die enorme Mengen an Marmor enthalten. Ob Carrara- oder Serravezza-Marmor, blau oder schwarz geädert, Marmor bleibt einer unserer Hauptexportgüter."
 ITA_prepare_the_economy_for_war:0 "Bereiten Sie die Wirtschaft auf den Krieg vor"
 ITA_prepare_the_economy_for_war_desc:0 "Aufgrund unserer bereits relativ schwachen Industrialisierung, die wir nur im Norden konzentriert haben, liegen wir hinsichtlich der Rüstungsproduktion weit hinter den anderen Nationen Europas zurück. Wir werden erhebliche wirtschaftliche Anstrengungen unternehmen müssen, um ein ausreichendes Produktionsniveau für die Versorgung der Armee zu erreichen."
 ITA_colonial_investments:0 "Koloniale Investitionen"
 ITA_colonial_investments_desc:0 "Unsere Kolonien stellen eine enorme wirtschaftliche Chance dar, von den ölgefüllten Böden in Libyen bis zu den Eisen- und Goldreserven in Eritrea – wir sollten versuchen, unsere kolonialen Investitionen zu erhöhen."
 ITA_bring_industry_to_the_mezzogiorno:0 "Bringen Sie Industrie ins Mezzogiorno"
 ITA_bring_industry_to_the_mezzogiorno_desc:0 "Das Mezzogiorno, die südliche Region Italiens, war in Bezug auf die Industrialisierung schon immer ein Rückstand, da die meisten Einwohner Landwirte sind. Es ist an der Zeit, den Süden in der Industrie auf das gleiche Niveau wie den Norden zu bringen."
 ITA_expand_libyan_oil_production:0 "Petrolibya-Gesellschaft"
 ITA_expand_libyan_oil_production_desc:0 "Unter seiner großen Wüste birgt Libyen große, noch unberührte Ölreserven. Aufgrund der intensiven Kolonisierung, die zu einer beträchtlichen italienischen Präsenz führte, wäre es keine Herausforderung, unsere Erdölförderungskapazitäten zu erweitern."
 ITA_increase_settlements_in_eritrea:0 "Erhöhung der Siedlungen in Eritrea"
 ITA_increase_settlements_in_eritrea_desc:0 "Eritrea bietet aufgrund seines für die Viehhaltung günstigen Klimas und seiner Keller voller Mineralienmühlen von Eisen bis Gold viele Möglichkeiten. Die Zahl der derzeit anwesenden Italiener beträgt kaum ein paar Tausend, was eindeutig nicht ausreicht, um die Wirtschaft der Kolonie profitabel zu betreiben. Bemühungen, Familien zu ermutigen, sich dort niederzulassen, wie wir es in Libyen getan haben, sollten den Bevölkerungsmangel beheben."
 ITA_establish_the_sme_desc:0 "Die Società Mineraria dell'Eritrea wird ein staatliches Unternehmen sein, das für die Ausbeutung der Bergbauvorkommen in Eritrea zuständig ist, sodass wir davon profitieren können."
 ITA_establish_the_sme:0 "Gründen Sie das KMU"
 ITA_profits_from_eritrea:0 "Gewinne aus Eritrea"
 ITA_eritrean_coast_oil_extraction:0 "Ölförderung an der eritreischen Küste"
 ITA_eritrean_coast_oil_extraction_desc:0 "Forschungen haben Ölvorkommen in der Küstenregion Eritreas entdeckt. Es wäre sinnvoll, dort Ölanlagen zu installieren."
 ITA_increase_north_south_links:0 "Nord-Süd-Verbindungen stärken"
 ITA_increase_north_south_links_desc:0 "Bemühungen zur Verbesserung der Straßen, die den Norden und Süden verbinden, würden beiden zugutekommen."
 ITA_incease_fiat_presence_in_the_south:0 "Stärken Sie die Präsenz von Fiat im Süden"
 ITA_incease_fiat_presence_in_the_south_desc:0 "Einer unserer größten Auto- und Panzerhersteller, Fiat, ist im Norden bereits gut etabliert. Wir könnten die Gründung von Werken im Süden fördern und so unser Industriepotenzial steigern."
 ITA_finish_the_litoranea_libica:0 "Beenden Sie die Litoranea Libica"
 ITA_finish_the_litoranea_libica_desc:0 "Während der Weltwirtschaftskrise baute die Regierung die Infrastruktur umfassend aus und führte in ganz Libyen öffentliche Arbeiten durch, um die Bedingungen der seit mehreren Jahrzehnten dort lebenden Siedler zu verbessern. In den 1930er Jahren starteten wir das Projekt „Litoranea Libica“, eine Straße, die die gesamte Mittelmeerküste verbindet. Es steht kurz vor der Fertigstellung und wird somit in der Lage sein, die meisten großen libyschen Städte zu verbinden."
 ITA_tripoli_explosives_factory:0 "Sprengstofffabrik in Tripolis"
 ITA_tripoli_explosives_factory_desc:0 "Italienische Siedler eröffneten viele Geschäfte in Tripolitanien und der Kyrenaika. Darunter ist eine Produktion von Tripoli-Sprengstoff, der sich für die italienische Armee als sehr nützlich erweisen könnte."
 ITA_expand_libyan_manufactures:0 "Erweitern Sie libysche Hersteller"
 ITA_expand_libyan_manufactures_desc:0 "Nachdem sich die Siedler nun angemessen in Libyen niedergelassen haben, ist es an der Zeit, die zivile Industrie der Kolonie durch den Bau von Fabriken, insbesondere Brennereien, Fiat-Fabriken und Zementfabriken, auszubauen."
 ITA_modernize_ethiopian_roads:0 "Modernisierung der äthiopischen Straßen"
 ITA_modernize_ethiopian_roads_desc:0 "Unsere neue Kolonie Äthiopien verfügt über ein altes Eisenbahnsystem. Das beste Beispiel ist die französisch-äthiopische Eisenbahnlinie, deren Fahrt von Addis Abeba nach Dschibuti mehr als 36 Stunden dauert. Wir werden diese Straßen mit Hilfe neuer von Fiat entwickelter Triebwagen ausbauen."
 ITA_imperial_line:0 "Linea dell'Impero"
 ITA_imperial_line_desc:0 "Die Imperial Line wird eine angebliche Flugroute sein, die Addis Abeba, Mogadischu, Asmara, Bengasi und Rom verbindet. Es wird somit das gesamte italienische Kolonialreich verbinden und eine bessere wirtschaftliche Verbindung seiner verschiedenen Teile ermöglichen."
 ITA_compagnia_etiopica_degli_esplosivi:0 "Compagnia Etiopica Degli Esplosivi"
 ITA_compagnia_etiopica_degli_esplosivi_desc:0 "Zur Unterstützung der Ostafrika verteidigenden Truppen und unserer gesamten Armee ist der Ausbau unserer Sprengstoffproduktionskapazitäten notwendig. Äthiopien, dessen Straßenmodernisierung seine wirtschaftliche Entwicklung vorangetrieben hat, wäre dafür ideal."
 ITA_cementerie_d_etiopia:0 "Cementerie d'Etiopia"
 ITA_cementerie_d_etiopia_desc:0 "Die Entwicklung der Zementindustrie würde unsere Baukapazität in Äthiopien erhöhen."
 ITA_colonial_rifles_production:0 "Produktion von Kolonialgewehren"
 ITA_colonial_rifles_production_desc:0 "Die Entwicklung der Sprengstoffindustrie in unserem Kolonialreich zeigt, dass wir versuchen sollten, unsere Waffenproduktionskapazität in den Kolonien zu erhöhen, um die für die Bewachung dieser Gebiete verantwortlichen Kolonialtruppen auszurüsten."
 ITA_expand_addis_ababa:0 "Erweitern Sie Addis Abeba"
 ITA_expand_addis_ababa_desc:0 "Wir haben viele Architekten zusammengebracht, um unser Projekt vorzubereiten, die Stadt Addis Abeba zu erweitern und sie zur Hauptstadt für Italienisch-Ostafrika zu machen. Es ist Zeit, diese Projekte umzusetzen."
 ITA_expand_taranto_steelwork:0 "Erweitern Sie das Stahlwerk von Taranto"
 ITA_expand_taranto_steelwork_desc:0 "Taranto ist eine der größten Städte im Süden und eine der wirtschaftlich bedeutendsten Städte, vor allem aufgrund der zahlreichen Eisen- und Stahlgießereien. Es wäre interessant, die Entwicklung dieses Sektors anzustreben, den wir nicht nur für unsere Armee, sondern für die Gesamtentwicklung des Mezzogiorno benötigen."
 ITA_operazione_plautius:0 "Operation Plautius"
 ITA_operazione_plautius_desc:0 "Jahrelang hatten wir es mit der Royal Navy zu tun, was uns zu einer Hintergrundrolle im Mittelmeer verdammte. Unser Sieg in der „Mittelmeerkrise“ reicht nicht aus, um Respekt zu erlangen; Durch den Krieg wird Italien das Mittelmeer beherrschen!"
 ITA_regia_aeronautica_focus:0 "Regia Aeronautica"
 ITA_regia_aeronautica_focus_desc:0 "Der Krieg in Abessinien ermöglichte uns erstmals den Einsatz unserer 1923 gegründeten Luftwaffe in Kriegszeiten. Allerdings sind viele unserer Flugzeuge noch recht alt, darunter auch Doppeldecker, die wir modernisieren müssen."
 newfocus_99_desc:0 "Der von Savoia-Marchetti entwickelte und hergestellte SM.79 Sparviero verfügt über drei Motoren. Ursprünglich als Transportflugzeug gedacht, erregte dieses Projekt die Aufmerksamkeit der italienischen Regierung, weil es ein viel schnellerer Bomber als alle anderen sein konnte."
 ITA_sm_79:0 "Savoia-Marchetti SM.79"
 ITA_sm_79_desc:0 "Der von Savoia-Marchetti entwickelte und hergestellte SM.79 Sparviero verfügt über drei Motoren. Ursprünglich als Transportflugzeug gedacht, erregte dieses Projekt die Aufmerksamkeit der italienischen Regierung, weil es ein viel schnellerer Bomber als alle anderen sein konnte."
 ITA_ba_65:0 "Breda Ba.65"
 ITA_ba_65_desc:0 "Eine Weiterentwicklung des Ba.64, der Ba.65, wurde von Antonio Parano und Giuseppe Panzeri entworfen. Wie seine Vorgänger soll es mehrere Aufgaben erfüllen, insbesondere als Jagd- und Aufklärungsflugzeug sowie als Bodenangriffsflugzeug."
 ITA_g_50_desc:0 "Der Fiat G.50 mit dem Spitznamen „Arrow“ stellt einen Wendepunkt für Fiat dar, da er von Giuseppe Gabrielli entworfen wurde, während sich das Unternehmen in der Vergangenheit auf den Chefingenieur Celestino Rosatelli verließ."
 ITA_g_50:0 "Fiat G.50"
 ITA_increase_aircraft_production:0 "Steigern Sie die Flugzeugproduktion"
 ITA_increase_aircraft_production_desc:0 "Trotz unserer technologischen Fortschritte bleibt unsere Flugzeugproduktion relativ gering, da die darauf spezialisierte Industrie begrenzt ist. Wenn wir eine voll ausgerüstete Luftwaffe haben wollen, müssen wir unsere Anstrengungen im Flugzeugbau verdoppeln!"
 ITA_cant_z_1011:0 "CANT Z.1011"
 ITA_cant_z_1011_desc:0 "Der von Filippo Zappata entworfene CANT Z.1011 ist ein kleines Wunder. Es handelt sich um einen zweimotorigen Tiefdeckerbomber. Die ersten Tests zeigten eine beeindruckende Wirksamkeit bei der Zerstörung der Infrastruktur und erwiesen sich als sehr nützlich, um diese Aufgabe in Kriegszeiten zu erfüllen."
 ITA_further_pilots_training:0 "Weitere Pilotenausbildung"
 ITA_further_pilots_training_desc:0 "Der letzte Punkt, an dem wir unsere Luftwaffe modernisieren sollten, betrifft die Ebene der Piloten. Die Entwicklung der Luftkampfausbildung wird es uns ermöglichen, eine neue Generation von Piloten auszubilden, die viel talentierter sind als die vorherige."
 ITA_crocco_mission:0 "Croccos Mission"
 ITA_crocco_mission_desc:0 "Gaetano Crocco, ein Pionier der italienischen Raketentechnik und Gründer der Italian Rocket Society, hat die schwere Aufgabe übernommen, ein Raketensystem zur Ausrüstung der italienischen Armee zu entwickeln."
 ITA_satisfy_the_branches_needs:0 "Befriedigen Sie die Bedürfnisse der Branchen"
 ITA_satisfy_the_branches_needs_desc:0 "Sowohl die Marine als auch die Luftwaffe hungerten nach Ressourcen und blickten neidisch auf die Privilegien, die der Armee gewährt wurden. Es ist Zeit, ihnen Zufriedenheit zu verschaffen."
 ITA_appoint_messe_2:0 "Messe ernennen"
 ITA_appoint_messe_2_desc:0 "Giovanni Messe war während des Krieges in Abessinien Kommandeur einer motorisierten Division, was ihm den Rang eines Brigadegenerals einbrachte. Letzterer ist sehr an schnelle Divisionen gewöhnt, egal ob es sich um Fahrer oder um Fahrzeuge handelt. Seine Beförderung zum Oberbefehlshaber der Armee wird es ihm ermöglichen, diese mit geschwindigkeitsbasierten Doktrinen zu reformieren."
 ITA_restructure_the_divisions:0 "Restrukturieren Sie die Divisionen"
 ITA_restructure_the_divisions_desc:0 "Infanteriedivisionen müssen von einer dreigliedrigen Verfassung in eine zweigliedrige Zusammensetzung umgewandelt werden, um sie handlicher, mobiler und an Bewegungskriege angepasst zu machen."
 ITA_general_equipment_modernization:0 "Allgemeine Modernisierung der Ausrüstung"
 ITA_general_equipment_modernization_desc:0 "Unsere Armee ist immer noch überwiegend mit Ausrüstung aus dem Ersten Weltkrieg ausgerüstet und musste nur in Kolonialkonflikten kämpfen. Wir müssen Forschungsprojekte durchführen, um vorrangig unsere Artillerie und in geringerem Maße unsere Gewehre zu verbessern."
 ITA_winter_training_in_finland:0 "Wintertraining in Finnland"
 ITA_winter_training_in_finland_desc:0 "Aufgrund unserer guten Beziehungen zu Finnland schickten wir eine unserer Alpendivisionen dorthin, um die Kriegsführung im Winter zu studieren. Mit dieser Mission haben wir viel Erfahrung gesammelt, die wir nutzen können, wenn wir in gefrorenen Ländern kämpfen würden."
 ITA_expand_the_elite_forces:0 "Erweitern Sie die Elitetruppen"
 ITA_expand_the_elite_forces_desc:0 "Unsere Elitetruppen erzielten während des Ersten Weltkriegs beeindruckende Ergebnisse, und alle Mächte der Achsenmächte hatten Angst vor ihnen. Seitdem sind viele Mitglieder in der militärischen Hierarchie aufgestiegen, sodass wir eine neue Generation dieser Formationen ausbilden können."
 ITA_spa_as_37:0 "SPA AS.37"
 ITA_spa_as_37_desc:0 "Der von Fiat hergestellte SPA AS.37 basiert auf dem Artillerieschlepper TL.37 und wurde insbesondere auf Initiative des libyschen Gouverneurs Italo Balbo speziell für den Kampf in Nordafrika entwickelt."
 ITA_german_military_assistance:0 "Deutsche Militärhilfe"
 ITA_german_military_assistance_desc:0 "Wir können viel von der Wehrmacht lernen. Indem wir deutsche Offiziere zur Inspektion unserer eigenen Truppen einladen, erreichen diese den gleichen Vorbereitungsstand wie die deutschen."
 ITA_giannini_sarnow_protocols:0 "Giannini-Sarnow-Protokolle"
 ITA_giannini_sarnow_protocols_desc:0 "Um der Arbeitslosigkeit entgegenzuwirken, haben wir mit Deutschland eine Vereinbarung unterzeichnet, die es Tausenden italienischen Arbeitnehmern ermöglicht, in Deutschland zu arbeiten, insbesondere in Volkswagen-Fabriken."
 ITA_redirect_military_fundings:0 "Militärfinanzierung umleiten"
 ITA_redirect_military_fundings_desc:0 "Trotz des hohen Militärbudgets konzentriert sich die Armee mehr auf den Unterhalt ihrer selbst und ihrer Truppen als auf die militärische Produktion. Wir sollten einen größeren Teil dieser bereits sehr hohen Mittel für den Ausbau unserer Waffenproduktionskapazitäten verwenden."
 ITA_war_with_britain:0 "Krieg mit Großbritannien"
 ITA_war_with_britain_desc:0 "Jetzt ist es an der Zeit, Großbritannien zu besiegen und so die Vorherrschaft im Mittelmeer zu erlangen und es zu einem See für Italien zu machen!"
 ITA_regia_marina_2:0 "Regia Marina"
 ITA_regia_marina_2_desc:0 "Lange Zeit legte die italienische Regierung viel mehr Wert auf die Modernisierung der Regia Marina als auf die Armee oder die Luftwaffe, mit dem Ziel der vollständigen Kontrolle des Mittelmeers."
 ITA_cavagnari_plan:0 "Cavagnaris Plan"
 ITA_cavagnari_plan_desc:0 "Wir beförderten Domenico Cavagnari 1933 zum Stabschef der Marine und später zum Marineminister, basierend auf einem konservativen Ansatz im Seekampf, der aus der Produktion von Kreuzern, Zerstörern und U-Booten bestand."
 ITA_new_navy_leadership:0 "Neue Marineführung"
 ITA_submarines_suppremacy:0 "U-Boot-Überlegenheit"
 ITA_appoint_campioni:0 "Campioni ernennen"
 ITA_appoint_campioni_desc:0 "Inigo Campioni wäre ein viel besserer Marineführer. Anstatt die Zahl kleinerer Schiffe und U-Boote zu vervielfachen, sollte die Entwicklung von Schlachtschiffen unsere Priorität sein."
 ITA_develop_naval_aviation:0 "Entwickeln Sie die Marinefliegerei"
 ITA_develop_aircraft_carriers:0 "Entwickeln Sie Flugzeugträger"
 ITA_develop_aircraft_carriers_desc:0 "Wenn wir genug Macht ins Mittelmeer bringen wollen, um auf Augenhöhe mit Großbritannien oder Frankreich zu sein, müssen wir die Luftstreitkräfte der Marine ausbauen."
 ITA_naval_war_of_attrition:0 "Zermürbungskrieg der See"
 ITA_naval_war_of_attrition_desc:0 "Die Entwicklung von U-Booten wird es ermöglichen, die feindliche Marine zu belästigen."
 ITA_improve_the_fleet_projection:0 "Verbessern Sie die Projektion der Flotte"
 ITA_improve_the_fleet_projection_desc:0 "Wir können nicht einfach darauf hoffen, dass unsere U-Boote ausreichen, um das Mittelmeer zu beherrschen. Wenn wir es zu unserem Einflussbereich machen wollen, müssen wir mit größeren Schiffen so viel Macht wie möglich hineinprojizieren."
 ITA_auxiliary_cruisers:0 "Hilfskreuzer"
 ITA_auxiliary_cruisers_desc:0 "Die Leichtigkeit der Hilfskreuzer wird es ihnen ermöglichen, unsere U-Boote bei ihren Schikanierungskampagnen zu begleiten."
 ITA_la_decima:0 "Prima Flottiglia MAS"
 ITA_la_decima_desc:0 "Die „Prima Flottiglia MAS“ wird unsere spezielle Kampfschwimmereinheit sein, die sich auf das Überfallen feindlicher Schiffe spezialisiert hat."
 ITA_mare_nostrum_2:0 "Mare Nostrum"
 ITA_develop_southern_ports:0 "Entwickeln Sie südliche Häfen"
 ITA_develop_southern_shipyards:0 "Entwickeln Sie südliche Werften"
 ITA_develop_southern_shipyards_desc:0 "Um unseren neuen Anforderungen an die Marineproduktion gerecht zu werden, müssen wir unsere Marineproduktionskapazitäten erweitern. Wir können die südlichen Werften erweitern, um unseren Bedürfnissen gerecht zu werden."
 ITA_naval_guerilla:0 "Marineguerilla"
 ITA_naval_guerilla_desc:0 "Angesichts von Flotten, die viel größer sind als unsere, müssen wir auf brutalere Taktiken zurückgreifen und kleinere Seeformationen einsetzen, um feindliche Schiffe mit leichten und schnellen Angriffen zu bedrohen."
 ITA_shift_toward_an_offensive_force:0 "Wechseln Sie zu einer Offensivkraft"
 ITA_shift_toward_an_offensive_force_desc:0 "Wir müssen in der Lage sein, zuerst zuzuschlagen, um unsere zahlenmäßige Unterlegenheit auszugleichen."
 ITA_royal_intervention:0 "Königliche Intervention"
 ITA_royal_intervention_desc:0 "Wir können nicht darauf vertrauen, dass das faschistische Regime Italien zum Ruhm führt. Die Rückschläge, die wir in der Anfangsphase unseres Krieges in Äthiopien erlebten, waren ein klares Zeichen dafür, dass die Nationale Faschistische Partei nicht in der Lage war, eine Führung zu übernehmen. Wir müssen die Faschisten vertreiben und das Land unter die Kontrolle unseres großen Königs stellen!"
 ITA_empower_the_monarchists:0 "Stärken Sie die Monarchisten"
 ITA_empower_the_monarchists_desc:0 "Nach Jahren politischer Unruhen ist klar, dass unser König Viktor Emanuel III. der Einzige ist, dem man vertrauen kann, dass er unserer Nation eine starke Hand geben und das Land zu einer stabilen und mächtigen Nation vereinen wird!"
 ITA_secure_control_over_parliament:0 "Sichere Kontrolle über das Parlament"
 ITA_secure_control_over_parliament_desc:0 "Das Parlament war die Ursache vieler innenpolitischer Krisen im Land und zwang unser Land oft in die Knie. Um das Fortschreiten künftiger Vorfälle zu stoppen, werden wir das Parlament nicht einfach auflösen, aber wir werden sicherstellen, dass jeder weiß, wem er treu ist."
 ITA_restore_the_statuto_albertino:0 "Stellen Sie das Statuto Albertino wieder her"
 ITA_restore_the_statuto_albertino_desc:0 "Das Statuto Albertino ist seit 1848 die Verfassung unserer Nation, aber unter dem faschistischen Regime wurde es so stark verändert und abgeschlachtet, dass seine Gründungsprinzipien kaum noch zu erkennen sind. Wir müssen es wieder in seinen ursprünglichen Zustand versetzen und das Parlament einmal befreien wieder."
 ITA_royal_militarism:0 "Königlicher Militarismus"
 ITA_royal_militarism_desc:0 "Die königliche Armee wird sich an die Siege des Ersten Weltkriegs erinnern und der Inspiration unseres glorreichen Soldatenkönigs folgen."
 ITA_control_the_industrial_elites:0 "Kontrollieren Sie die industriellen Eliten"
 ITA_control_the_industrial_elites_desc:0 "Korruption in der Industrie hat in der Vergangenheit enormen wirtschaftlichen Schaden angerichtet. Wir müssen die Industrieeliten in unserem Land daran erinnern, wem sie treu sind."
 ITA_rebuild_the_north:0 "Den Norden wieder aufbauen"
 ITA_rebuild_the_north_desc:0 "Der brutale Bürgerkrieg hat dem industriellen Norden unseres Landes gewaltige Schäden zugefügt. Sollten keine Anstrengungen unternommen werden, um diese Probleme zu lösen, könnte das Gebiet zu einem Nährboden für kommunistischen Widerstand werden. Daher ist es wichtig, dass wir diesem Gebiet seinen früheren Glanz zurückgeben."
 ITA_reopen_the_markets:0 "Öffnen Sie die Märkte wieder"
 ITA_reopen_the_markets_desc:0 "Mussolinis Eigenständigkeitspolitik schränkte uns stark vom Handel mit vielen Ländern ein. Solch dumme Ideen werden bald den Untergang unserer Wirtschaft bedeuten. Wir müssen die Geschäfte wieder öffnen."
 ITA_strengthen_the_coalition:0 "Stärken Sie die Koalition"
 ITA_strengthen_the_coalition_desc:0 "Nachdem die Faschisten nun aus Italien vertrieben wurden, können wir endlich die Stärken der italienischen Mitte-Links-Parteien in einer starken Koalition von Parteien bündeln, die die italienische Demokratie wiederherstellen und die Gründung einer neuen italienischen Republik anstreben!"
 ITA_referendum_on_the_monarchy:0 "Referendum über die Monarchie"
 ITA_referendum_on_the_monarchy_desc:0 "Nachdem unser Bürgerkrieg nun vorbei ist, können wir uns nun endlich der zweiten Frage zuwenden, nämlich der Frage der Monarchie, die das faschistische Regime über ein Jahrzehnt lang unterstützt hat – es ist an der Zeit, über das Schicksal der Monarchie unserer Nation zu entscheiden."
 ITA_christian_democracy_r56:0 "Christdemokratie"
 ITA_christian_democracy_r56_desc:0 "Unsere neue Republik wird sehr christlichen Werten folgen, um die Lebensweise unseres Volkes zu verbessern und unsere freie Demokratie zu schützen."
 ITA_disband_the_partisans:0 "Auflösung der Partisanen"
 ITA_disband_the_partisans_desc:0 "Die kommunistischen Partisanen haben uns gute Dienste geleistet, aber jetzt, da der Bürgerkrieg vorbei ist, sind sie zu einer viel zu großen Bedrohung geworden. Wir müssen sie auflösen, solange wir können, bevor sie anfangen, Ideen zu entwickeln."
 ITA_liberalize_our_industries:0 "Liberalisieren Sie unsere Branchen"
 ITA_liberalize_our_industries_desc:0 "Die zunächst erfolgreiche Verstaatlichung und strenge Kontrolle der Industrie hat sich auf lange Sicht als wirkungslos erwiesen. Um unsere wirtschaftliche Stabilität zu gewährleisten, werden wir den Industrien wieder erlauben, frei zu agieren."
 ITA_defenders_of_southern_europe:0 "Verteidiger Südeuropas"
 ITA_defenders_of_southern_europe_desc:0 ""
 ITA_formalise_the_front:0 "Formalisieren Sie die Front"
 ITA_formalise_the_front_desc:0 "Es ist an der Zeit, der Stresa-Front mehr als nur ein Versprechen zu machen; Wir werden unsere Nationen zu einem gemeinsamen Militärbündnis vereinen, um die deutsche Bestie in Schach zu halten."
 ITA_formalise_the_front_tt:0 "§YJedes Land§! das ist in einer Fraktion mit §Y[ENG.GetNameDef]§! tritt der §YStresa-Front§ bei! angeführt von §Y[ITA.GetNameDef]§!."
 ITA_invite_croatia:0 "Laden Sie Kroatien ein"
 ITA_invite_croatia_desc:0 "Trotz einiger Spannungen aufgrund unserer Ansprüche auf Dalmatien könnte ein Bündnis mit Kroatien unsere Flanke sichern und gleichzeitig unseren Einflussbereich auf den Balkan ausdehnen."
 ITA_finance_anic:0 "Finanzen Anic"
 ITA_finance_anic_desc:0 "Anic ist dazu bestimmt, das größte petrochemische Unternehmen Italiens zu werden und mit mehr Ressourcen in der Lage zu sein, Kraftstoffe zu produzieren, die den importierten Ölen weit überlegen sind."
 ITA_a_way_out:0 "Ein Ausweg"
 ITA_second_risorgimento:0 "Zweites Risorgimento"
 ITA_second_risorgimento_desc:0 "Der Traum eines geeinten Italiens rückt bald in greifbare Nähe. Fratelli d'Italia, l'Italia ist desta!"
 POLITICS_ITALO_BALBO:0 "Italo Balbo"
 POLITICS_ITALO_BALBO_DESC:0 "Italo Balbo"
 vittoria_mutilata:0 "Vittoria Mutilata"
 vittoria_mutilata_desc:0 "§LUnsere Verbündeten haben Italien verraten und sind uns in den Rücken gefallen, als sie den Pakt von London gebrochen haben. Wir haben am Isonzo so viel Blut für ihren Sieg geopfert, und sie wiederum haben uns das verweigert, was uns rechtmäßig zusteht. Jetzt wird Italien sein Schicksal selbst in die Hand nehmen, um diese Ungerechtigkeit zu korrigieren.§!"
