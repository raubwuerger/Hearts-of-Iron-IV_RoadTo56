 RUT_ROM_diplomacy_focus:0 "Ruthenisch-rumänische Beziehungen"
 RUT_POL_diplomacy_focus:0 "Ruthenisch-polnische Beziehungen"
 RUT_carpathian_sich:0 "Bilden Sie das Karpaten-Sich"
 RUT_carpathian_sich_desc:0 "Es ist Zeit für uns, eine nationale Kampftruppe zu organisieren. Dieser Embryo einer Armee wird „Sich“ genannt, wie die Freiwilligen der Westukrainischen Republik."
 RUT_equipment_effort:0 "Verbessern Sie die Infanterieausrüstung"
 RUT_equipment_effort_desc:0 "Ein wesentlicher Teil der Professionalisierung des Karpaten-Sich wird darin bestehen, die Ausrüstung und Ausbildung der Infanterie zu standardisieren, um die Effizienz und Zuverlässigkeit unseres Militärpersonals zu verbessern."
 RUT_offensive_weapons_focus:0 "Offensive Infanteriebewaffnung"
 RUT_offensive_weapons_focus_desc:0 "Das Ende des Ersten Weltkriegs hat gezeigt, dass automatische Waffen der Weg in die Zukunft sind, und wir müssen zumindest einen Teil unserer Truppen mit solchen Waffen ausrüsten."
 RUT_mountain_brigades:0 "Gebirgsbrigaden"
 RUT_mountain_brigades_desc:0 "Wir befinden uns am Anfang der Karpaten. Diese Berge sind unsere Zuflucht, aber auch der Ort, an dem wir lernen müssen, zu kämpfen."
 RUT_recon_companies:0 "Aufklärungstrupps"
 RUT_recon_companies_desc:0 "Erfolgreiche Militäreinsätze können nur dann durchgeführt werden, wenn verlässliche Erkenntnisse über die aktuelle Lage vorliegen. Aufklärungsunternehmen sind ein entscheidender Bestandteil der modernen Kriegsführung."
 RUT_engineer_effort:0 "Militäringenieure"
 RUT_engineer_effort_desc:0 "Ein Soldat im freien Gelände wird entlarvt. Um ihn richtig zu schützen, benötigen Sie Kampfingenieure, die seine Verteidigung aufbauen. Eine verschanzte feindliche Stellung ist schwer zu überwinden. Um es loszuwerden, benötigen Sie wahrscheinlich auch einen Ingenieur. Fazit: Vergessen Sie in keiner Situation, ausgebildete Kampfingenieure zu haben."
 RUT_support_bonus:0 "Unterstützungswaffen"
 RUT_support_bonus_desc:0 "Um den Vormarsch des Feindes aufzuhalten und zu kontrollieren, muss unsere Infanterie über genügend Bremskraft verfügen, um ihre Bewegung zu behindern und Gegenangriffe vorzubereiten. Schwere Waffen wie Maschinengewehre und mobile Mörser sind ein unverzichtbares Werkzeug sowohl für den Angriff als auch für die Verteidigung."
 RUT_motorization_effort:0 "Motorisierungsexperimente"
 RUT_motorization_effort_desc:0 "Geschwindigkeit wird im kommenden Krieg ein entscheidendes Element sein, und wir müssen sicherstellen, dass wir über ein motorisiertes Korps verfügen, das diese Rolle übernimmt."
 RUT_doctrine_effort:0 "Taktiken überarbeiten"
 RUT_doctrine_effort_desc:0 "Die Militärtheorie hat sich in den letzten Jahren ständig weiterentwickelt und wir müssen alle möglichen Anstrengungen unternehmen, um mit den jüngsten Innovationen Schritt zu halten."
 RUT_conscript_management_focus:0 "Verwaltung der Wehrpflichtigen"
 RUT_conscript_management_focus_desc:0 "Die Hauptaufgabe beim Aufbau einer effektiven Armee besteht darin, eingezogene Zivilisten in effiziente Kampfmaschinen umzuwandeln. Es muss strenge Disziplin eingeführt werden, während Ideale wie Selbstaufopferung und die Verteidigung unseres Heimatlandes und unserer Kultur in den Köpfen unserer Soldaten verankert werden müssen."
 RUT_modern_tactics_effort:0 "Moderne Taktiken"
 RUT_modern_tactics_effort_desc:0 "Nachdem wir nun eine Militärdoktrin übernommen haben, müssen wir versuchen, sie an die Realität des Geländes anzupassen und von den Offizieren, die die Männer anführen, genaue Berichte einzuholen, um uns besser an die sich täglich ändernden Situationen anpassen zu können."
 RUT_armor_effort:0 "Panzerdesigns"
 RUT_armor_effort_desc:0 "Es ist an der Zeit, dass unser Ingenieurskorps die Möglichkeit prüft, eigene moderne Panzer zu bauen. Die Nachrüstung feindlicher Fahrzeuge ist eine Sache, aber Innovation ist der einzige Weg, einen wirklich entscheidenden Vorteil zu erlangen."
 RUT_mechanization_effort:0 "Mechanisierung der Armee"
 RUT_mechanization_effort_desc:0 "Während wir erfolgreich mit der Motorisierung experimentierten, scheint es klar zu sein, dass den Fronttruppen zusätzlicher Schutz vor feindlichem Feuer gewährt werden muss. Aus diesem Grund müssen wir eine Art „gepanzerten Lastwagen“ entwerfen, der die Frontinfanterie schützt und unterstützt."
 RUT_modern_artillery:0 "Moderne Artillerie"
 RUT_modern_artillery_desc:0 "Muscheln, Muscheln, mehr Muscheln, größere Muscheln. Granaten, um die feindlichen Unterstande zu durchbrechen, Granaten, um feindliche gepanzerte Fahrzeuge zu durchbrechen ... Ein Motto: Produziere mehr Granaten, um den Krieg zu gewinnen!"
 RUT_anti_tank_defenses:0 "Panzerabwehr"
 RUT_anti_tank_defenses_desc:0 "Gepanzerte Fahrzeuge stellen für unvorbereitete Infanteristen eine ständige Bedrohung dar. Aus diesem Grund müssen sie von der kosteneffizientesten verfügbaren Waffe zur Beseitigung dieser Bedrohung unterstützt werden: der Panzerabwehrkanone."
 RUT_special_forces:0 "Spezialeinheiten"
 RUT_special_forces_desc:0 "Manchmal wird die Situation für den normalen Infanteristen zu spezifisch. In solchen Situationen müssen speziell ausgebildete Männer zur Arbeit herangezogen werden. In den Bergen, im Wasser oder in der Luft können diese Spezialtruppen einen Unterschied machen und Heldentaten vollbringen, die weit über die des regulären Soldaten hinausgehen."
 RUT_military_modernization:0 "Militärische Modernisierung"
 RUT_military_modernization_desc:0 "Da wir nun alle Techniken der modernen Kriegsführung beherrschen, dürfen wir damit nicht aufhören, sondern müssen unsere Anstrengungen fortsetzen. Nur wenn wir ständig die Gültigkeit und Wirksamkeit unserer Praktiken und Geräte in Frage stellen, können wir sie langfristig verbessern."
 RUT_short_range_fighter_focus:0 "Kurzstreckenjäger"
 RUT_short_range_fighter_focus_desc:0 "Da unser Territorium klein ist, müssen wir nicht weit fliegen, um für die Sicherheit unseres Himmels zu kämpfen. Deshalb können wir uns auf kleine und agile Kämpfer konzentrieren."
 RUT_long_range_fighter_focus:0 "Langstreckenjäger"
 RUT_long_range_fighter_focus_desc:0 "Wir müssen vorausdenken. Wenn wir die gesamte Ukraine abdecken wollen, brauchen wir Flugzeuge, die weiter fliegen können und gleichzeitig Waffen tragen, die den Ausschlag zu unseren Gunsten geben können."
 RUT_low_altitude_flights:0 "Flüge in geringer Höhe"
 RUT_low_altitude_flights_desc:0 "Ein Flugzeug in Bodennähe ist in der Lage, Ziele genauer zu treffen. Darüber hinaus wird es unseren Soldaten zeigen, dass der Himmel uns gehört und dass er für sie da ist."
 RUT_offensive_bombing_strategy:0 "Offensive Bombenangriffsstrategie"
 RUT_offensive_bombing_strategy_desc:0 "Der Schwachpunkt des Feindes ist nicht die Armee selbst, sondern die Fabriken, die die Kriegsmittel herstellen. Wenn wir sie eliminieren können, werden die gegnerischen Kräfte den Kampf nicht fortsetzen können."
 RUT_compromised_approach:0 "Ein kompromittierter Ansatz"
 RUT_compromised_approach_desc:0 "Wenn wir genügend Bomben auf feindliche Divisionen werfen können, werden wir sie in Stücke sprengen. Wenn wir in der Zwischenzeit dieselben Bomben auf die feindlichen Fabriken werfen, können wir ihre Kampffähigkeit beeinträchtigen."
 RUT_form_mechanics:0 "Formmechanik"
 RUT_form_mechanics_desc:0 "Was ist am Ende des Tages der Unterschied zwischen einem Flugzeug, das durch feindliche Kugeln oder einen plötzlichen Triebwerksbrand abgeschossen wird, oder einem Flugzeug, das aufgrund mechanischer Defekte nicht mehr fliegen kann, wenn wir sie nicht reparieren können? Um das Risiko mechanischer Ausfälle zu verringern, besteht die einzige Lösung darin, engagierte und gut ausgebildete Mechaniker zu haben, die das Innere dieser Flugzeuge besser kennen als ein Chirurg die Anatomie."
 RUT_aviation_effort:0 "Habe die Flugschule gefunden"
 RUT_aviation_effort_tt:0 "Nicht genügend Gebäudeplätze für §YAir Base§!"
 RUT_aviation_effort_desc:0 "Nirgendwo vollzieht sich der technische Fortschritt schneller als in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 RUT_fighter_focus:0 "Kämpferfokus"
 RUT_fighter_focus_desc:0 "Wir haben nicht die letzten Luftkämpfe im Ersten Weltkrieg gesehen. Wenn wir bei der Entwicklung von Kampfflugzeugen vorne bleiben, werden wir in Zukunft einen Vorsprung haben."
 RUT_bomber_focus:0 "Bomberfokus"
 RUT_bomber_focus_desc:0 "In Zukunft werden die Menschen über den Schrecken der heutigen Kriege sprechen und Geschichten über Feuer erzählen, das vom Himmel regnet. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 RUT_aviation_effort_2:0 "Studieren Sie ausländische Taktiken"
 RUT_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Militärzweigen zu integrieren."
 RUT_CAS_effort:0 "Sturzkampfbomber"
 RUT_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge am Boden und in der Luft."
 RUT_rocket_effort:0 "Raketentriebwerke"
 RUT_rocket_effort_desc:0 "Raketen- und Strahltriebwerke ermöglichen beispiellose Geschwindigkeiten für Schiffe ohne und mit Besatzung. Die Pionierarbeit bei diesen Technologien ermöglicht es uns, den Feind zu überraschen."
 RUT_NAV_effort:0 "Marinebomber"
 RUT_NAV_effort_desc:0 "So wie der neue Seekrieg unter der Wasseroberfläche stattfindet, findet ein Teil davon in der Luft über dem Wasser statt."
 RUT_foreign_port:0 "Beginnen Sie mit dem Schiffbau in den besetzten Gebieten"
 RUT_naval_effort_tt:0 "Nicht genügend Gebäudeplätze für §YNaval Dockyards§!"
 RUT_foreign_port_desc:0 "Der Ausbau unserer Marine sollte unsere Priorität sein. Weisen Sie alle verfügbaren Ressourcen neuen Werften zu und erforschen Sie leichte Überwasserschiffe."
 RUT_ukrainian_shipbuilding:0 "Bauen Sie Schiffe in der Ukraine"
 RUT_flexible_navy:0 "Flexible Marine"
 RUT_flexible_navy_desc:0 "Die Neuerfindung der Seekriegsführung unter Berücksichtigung der Fortschritte in der U-Boot-Technologie wird es uns ermöglichen, feindliche Konvois effizient anzugreifen."
 RUT_large_navy:0 "Große Marine"
 RUT_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois werden uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 RUT_submarine_effort:0 "U-Boot-Krieg"
 RUT_submarine_effort_desc:0 "Der U-Boot-Krieg ist die aufregendste Marineentwicklung seit der Erfindung des Torpedoboots. Wir täten gut daran, uns gegen U-Boote zu schützen und sie gegen feindliche Schiffe einzusetzen."
 RUT_cruiser_effort:0 "Konzipieren Sie Kreuzer"
 RUT_cruiser_effort_desc:0 "Bevor man in die fortgeschrittene Schlachtschiffforschung vordringt, müssen die kleineren Kreuzer ersetzt werden."
 RUT_destroyer_effort:0 "Design-Zerstörer"
 RUT_destroyer_effort_desc:0 "Durch die Untersuchung des Designs und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie wir diesen Strategien entgegenwirken können. Dabei werden Zerstörer von entscheidender Bedeutung sein."
 RUT_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 RUT_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Ozeane beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Marineüberlegenheit."
 RUT_food_processing_plant:0 "Lebensmittelverarbeitungsanlage"
 RUT_food_processing_plant_desc:0 "Da die Landwirtschaft derzeit die Grundlage unserer Wirtschaft ist, wäre der beste Weg, mit der Industrialisierung zu beginnen, sicherzustellen, dass die Produkte unseres Landes bereit sind, auf lokalen und ausländischen Märkten gelagert und verkauft zu werden."
 RUT_construction_focus:0 "Gebäudetechnologien"
 RUT_construction_focus_desc:0 "Rom wurde vielleicht nicht an einem Tag erbaut, aber wir müssen moderne Technologie nutzen, um dieses Sprichwort der Realität immer näher zu bringen. Hoffentlich könnten die tschechoslowakischen Architekturprogramme der letzten Jahre als Modell für zivile Architektur dienen."
 RUT_extraction_focus:0 "Kleinere Bergbauproduktion"
 RUT_extraction_focus_desc:0 "Unser Boden ist vielleicht nicht besonders reichhaltig, aber wir müssen alle uns zur Verfügung stehenden Ressourcen nutzen, um der Abhängigkeit von ausländischen Industrien widerstehen zu können."
 RUT_industrial_technology:0 "Innovationen in der Fertigung"
 RUT_industrial_technology_desc:0 "Der Weg von einer Agrargesellschaft zu einer industrialisierten Gesellschaft mag schwierig sein, aber es ist sicher, dass eine der Grundlagen dieses Übergangs die Herstellung immer effizienterer Maschinen ist."
 RUT_transcarpathian_infrastructure:0 "Lokale Infrastrukturen"
 RUT_transcarpathian_infrastructure_desc:0 "Durch die Berge, durch die Hügel, durch die Wälder und durch Bäche ist es erforderlich, alle Mittel einzusetzen. Damit ein Zug unversehrt vorbeifährt oder ein Kurier seine Alarmanlagen mitbringt. Auch wenn manche dieses Projekt als dumm bezeichnen, muss unsere Infrastruktur florieren."
 RUT_build_industrial_area:0 "Bauen Sie ein Industriegebiet in Uschhorod"
 RUT_regional_industrialization:0 "Regionale Industrialisierung"
 RUT_regional_industrialization_desc:0 "Uschhorod ist sicherlich unsere am stärksten industrialisierte Stadt und wir müssen sie in ein regionales Industriezentrum umwandeln."
 RUT_small_arms_manufacturing:0 "Herstellung von Kleinwaffen"
 RUT_small_arms_manufacturing_desc:0 "Während wir nach einem friedlichen Schicksal suchen, scheinen Waffen in unserer Zeit eine Notwendigkeit zu sein. Deshalb müssen wir kleine Werkstätten organisieren, um für den Bau von Schusswaffen und Munition bereit zu sein und die Freiheit unseres kleinen Landes zu schützen."
 RUT_military_production:0 "Militärische Produktion"
 RUT_military_production_desc:0 "Um den Gefahren des Krieges zu begegnen, reichen Gewehre nicht aus und wir müssen ehrgeizigere Pläne zur Ausrüstung unserer Streitkräfte in Betracht ziehen."
 RUT_research_grants:0 "Forschungsstipendien"
 RUT_research_grants_desc:0 "Wir sind vielleicht auf ein paar Spezialisten angewiesen, aber zumindest können wir sie gut genug finanzieren, um eine moderne Arbeitsbewaffnung für unsere Soldaten zu konzipieren"
 RUT_a_free_rusyn_state:0 "Ein freier russischer Staat"
 RUT_a_free_rusyn_state_desc:0 "Manche nannten uns Tschechoslowaken, andere nannten uns Ukrainer. Es stimmt zwar, dass wir Brüder der Ukrainer sind, aber wir sind nicht ganz wie sie. Wir sind Rusyns, die letzten Ruthenen. Der letzte, der vorerst frei steht."
 RUT_claim_no_territories:0 "Beanspruchen Sie keine fremden Gebiete"
 RUT_claim_no_territories_desc:0 "Wir sind ein kleines Land in einer abgelegenen Region, während wir von Armeen umgeben sind, die uns innerhalb weniger Tage vernichten könnten. Es wäre ein Akt höchster Dummheit, irgendein fremdes Territorium zu beanspruchen. Wir sind Karpaten-Rusyns und wollen in der Karpaten-Ukraine frei leben."
 RUT_unification_with_russian_federation:0 "Vereinigung mit der Russischen Föderation"
 RUT_unification_with_russian_federation_desc:0 "Aufgrund der aktuellen politischen Situation scheint die Unabhängigkeit keine praktikable Option zu sein. Nachdem in Russland nun demokratische Institutionen etabliert sind, könnte es klug sein, innerhalb der Grenzen der Russischen Föderation als autonome Region nach Sicherheit zu suchen."
 RUT_return_under_czech_protection:0 "Rückkehr unter tschechischem Schutz"
 RUT_return_under_czech_protection_desc:0 "Ein Teil unserer Bevölkerung ist nostalgisch gegenüber dem tschechoslowakischen Regime. Auch wenn einige der 1919 versprochenen Rechte sehr lange verweigert wurden, ermöglichte die Stabilität der Institutionen unserem Volk ein ruhiges und sicheres Leben. Dennoch fordern selbst diejenigen, die eine solche Wiedervereinigung befürworten, hartnäckig, dass die geplante Region Autonomie mit spezifischen Gesetzen und Institutionen haben muss."
 RUT_defensive_preparation:0 "Defensive Vorbereitung"
 RUT_defensive_preparation_desc:0 "Wir verfügen vielleicht nicht über die gleichen Ressourcen wie unsere Nachbarn, aber wir können mit einer einfachen Sache Abhilfe schaffen: Planung. Wenn wir im Voraus eine Verteidigungsstrategie und Verteidigungsanlagen vorbereiten, erhöhen wir unsere Überlebenschancen erheblich."
 RUT_ukraine_has_not_yet_perished:0 "„Die Ukraine ist noch nicht untergegangen“"
 RUT_ukraine_has_not_yet_perished_desc:0 "Dieses beliebte Motto des Nationalismus muss sowohl als Warnung vor der Möglichkeit der Zerstörung unseres Staates als auch als Licht der Hoffnung in diesen dunklen Zeiten dienen, um zu signalisieren, dass wir noch am Leben, stolz und frei sind."
 RUT_agrarian_reforms:0 "Agrarreformen"
 RUT_agrarian_reforms_desc:0 "Land ist ein Zankapfel Osteuropas. Während einige Länder versuchen werden, Teile anderer Länder an sich zu reißen, befürworten Bauernbewegungen gegen mächtige Großgrundbesitzer oder die mangelnde Vertretung des Agrarsystems in den Institutionen intern Landreformen und eine Modernisierung der Landwirtschaft."
 RUT_submit_to_hungary:0 "Nach Ungarn einreichen"
 RUT_submit_to_hungary_desc:0 "Mit dem Zusammenbruch der Tschechoslowakei müssen wir einen neuen Beschützer suchen, wenn wir überleben wollen. Kontakte innerhalb der Budapester Regierung durch Angehörige unserer eigenen ungarischen Minderheit haben berichtet, dass sie bereit seien, unser Territorium als autonome Region zu integrieren. Schlüsselpositionen werden von Politikern besetzt, die diesem Einigungsprojekt positiv gegenüberstehen (sogenannte „Magyaronen“)."
 RUT_hungarian_officers:0 "Ungarische Offiziere"
 RUT_hungarian_officers_desc:0 "Da wir nun ein autonomer Teil Ungarns sind, werden unsere Söhne in bestimmten ukrainischsprachigen Einheiten der ungarischen Streitkräfte dienen. Diese Rekruten müssen jedoch ausgebildet und mit Waffen ausgestattet sein, die den ungarischen Standards entsprechen. Aus all diesen Gründen haben wir die Budapester Regierung gebeten, uns ein engagiertes Team vorzugsweise zweisprachiger Beamter zu schicken."
 RUT_economic_ties:0 "Wirtschaftsbeziehungen"
 RUT_economic_ties_desc:0 "Früher waren wir Teil der Tschechoslowakei mit einer beträchtlichen ungarischen Minderheit. Da wir nun in die ungarische Struktur integriert sind, kann diese Minderheit ihre Beziehungen zum Rest des Landes voll ausbauen."
 RUT_technology_sharing_hungary:0 "Ungarische Wissenschaftler"
 RUT_technology_sharing_hungary_desc:0 "Lassen Sie uns unser Gesicht nicht verbergen: Im Vergleich zu anderen stärker industrialisierten Regionen sind die Karpaten eine relativ abgelegene und rückständige Region. Wenn wir also die Ausbildung unserer Wehrpflichtigen und unserer jungen Industrie auf dem Niveau ausländischer Standards halten wollen, brauchen wir die Hilfe ungarischer technischer Spezialisten."
 RUT_economic_developments:0 "Wirtschaftliche Entwicklungen"
 RUT_economic_developments_desc:0 "Die Tschechen haben uns vielleicht für rückständig gehalten, aber das liegt daran, dass wir unser wahres Potenzial noch nicht offenbart haben. Durch sorgfältige Unterstützung wachsender Industrien könnten wir die Nettoleistung unserer Wirtschaft verbessern."
 RUT_claim_new_farmlands:0 "Beanspruchen Sie neues Ackerland"
 RUT_claim_new_farmlands_desc:0 "Ruthenien ist alles andere als eine dicht besiedelte Region. Folglich gibt es zahlreiche ungenutzte Flächen, die bei entsprechenden Investitionen industriell genutzt werden könnten."
 RUT_anti_air_defenses:0 "Luftabwehr"
 RUT_anti_air_defenses_desc:0 "Die Gefahr eines Angriffs aus der Luft ist real und kann nicht ignoriert werden. Daher müssen vorbeugende Maßnahmen zur Verstärkung einiger Anlagen ergriffen werden. Eine nicht erschöpfende Liste umfasst das Ausheben von Luftschutzbunkern, die Schaffung einer ausgebildeten Luftschutzwache und schließlich die Einrichtung einer territorialen Luftabwehrgruppe, die Artilleriegeschütze bemannen wird, die in der Lage sind, alle ankommenden Bomber abzuschießen."
 RUT_mountain_fortress:0 "Bergfestung"
 RUT_mountain_fortress_desc:0 "Da unsere Bevölkerung viel kleiner ist als die unserer Nachbarn, müssen wir sicherstellen, dass jeder unserer Soldaten buchstäblich hundert Soldaten entspricht. Deshalb werden im bergigen Gelände Bunker gebaut, um unseren Truppen die beste Verteidigung zu bieten und es uns zu ermöglichen, lange genug Widerstand zu leisten, damit potenzielle Verbündete eingreifen können."
 RUT_coup_against_voloshyn:0 "Putsch gegen Woloschin"
 RUT_coup_against_voloshyn_desc:0 "In den Reihen unseres Militärs verbreitet sich ein Gerücht. Woloshyn ist schwach, Woloshyn wird uns vernichten. Wir müssen reagieren, bevor es zu spät ist! Diese Beamten sind bereit, die Stabilität der neu gegründeten Institution zu gefährden, um die Kontrolle über das Land zu übernehmen und seine Autonomie zu retten."
 RUT_contact_galician_ukrainians:0 "Kontaktieren Sie galizische Ukrainer"
 RUT_contact_galician_ukrainians_desc:0 "Während die Gebiete rund um Lemberg 1919 unter polnische Kontrolle fielen, hatten die Bewohner zu Beginn des russischen Bürgerkriegs die Westukrainische Republik gegründet. Auch wenn sie innerhalb Polens eine gewisse Autonomie genossen, wünschen sich viele von ihnen immer noch die Gründung einer neuen ukrainischen Republik. Durch informelle Kontakte wurde bereits festgestellt, dass wir bei unserem Einmarsch in Lemberg die Unterstützung der lokalen ukrainischen Bevölkerung gewinnen würden."
 RUT_unification_with_ukraine:0 "Vereinigung mit der Ukraine"
 RUT_unification_with_ukraine_desc:0 "Während einige es vorziehen, rusynische Partikularismen hervorzuheben, können sie nicht leugnen, dass wir eine Untergruppe der Ukrainer sind. Jetzt, da die Ukraine frei und stabil ist, müssen wir uns der Familie anschließen und gemeinsam eine neue Zukunft aufbauen."
 RUT_unification_with_ukraine2:0 "Vereinigung mit der Ukraine"
 RUT_unification_with_ukraine2_desc:0 "Während einige es vorziehen, rusynische Partikularismen hervorzuheben, können sie nicht leugnen, dass wir eine Untergruppe der Ukrainer sind. Jetzt, da die Ukraine frei und stabil ist, müssen wir uns der Familie anschließen und gemeinsam eine neue Zukunft aufbauen."
 RUT_west_ukrainian_veterans:0 "Westukrainische Veteranen"
 RUT_west_ukrainian_veterans_desc:0 "Da wir nun die Hauptstadt Galiziens kontrollieren, müssen wir die Nationalisten der Region zusammenbringen, um neue Einheiten als neue westukrainische Republik zu organisieren. Darüber hinaus müssen wir einige seiner alten Kommandeure kontaktieren, da einige von ihnen möglicherweise bereit sind, die neu aufgestellten Truppen zu befehligen und für unsere gemeinsame Sache zu kämpfen."
 RUT_claim_ukraine:0 "Beanspruchen Sie die Ukraine"
 RUT_claim_ukraine_desc:0 "Unser Wille, alle Ukrainer zu befreien, hatte die logische Konsequenz, dass wir die russischen Besonderheiten der Karpaten-Ukraine vernachlässigten; Als ob wir die gesamte Ukraine beanspruchen wollten, müssen wir einen nationalen Diskurs aufbauen, der sich auf die Idee konzentriert, dass die Karpaten-Ukraine nur ein Rumpfstaat war, während die Ukraine unter dem Joch ausländischer Besatzer stand."
 RUT_industry_in_kiev:0 "Branchen in Kiew"
 RUT_industry_in_kiev_desc:0 "Jetzt, da Kiew unter unserer Kontrolle ist, haben wir die Möglichkeit, die städtische Infrastruktur zu nutzen und sogar ihre Produktivität zu steigern, mit der Unterstützung ukrainischer Nationalisten, die nicht in der Lage sind, an der Front zu dienen."
 RUT_railways_around_kiev:0 "Infrastrukturen rund um Kiew"
 RUT_railways_around_kiev_desc:0 "Um die wichtigste Stadt der Ukraine zu sichern, müssen die Kommunikationsinfrastrukturen erneuert werden."
 RUT_industry_in_odessa:0 "Branchen in Odessa"
 RUT_industry_in_odessa_desc:0 "Odessa ist wahrscheinlich der wichtigste ukrainische Hafen und jetzt, da er unter unserer Kontrolle ist, müssen wir alles tun, um die Aktivitäten dort so schnell wie möglich wieder aufzunehmen und sogar zu steigern."
 RUT_a_train_to_odessa:0 "Ein Zug nach Odessa"
 RUT_a_train_to_odessa_desc:0 "Um eine sichere Verbindung mit unserem Hafen Odessa herzustellen, müssen wir das Kommunikationssystem zwischen Galizien und dem Schwarzen Meer erneuern."
 RUT_donbas_heavy_industries:0 "Donbass Schwerindustrie"
 RUT_donbas_heavy_industries_desc:0 "Die Kohlebergwerke im Donbass sind eine äußerst wertvolle Möglichkeit, riesige Mengen Stahl zu produzieren, die es uns ermöglichen, unsere Militärproduktion erheblich zu steigern."
 RUT_a_train_to_the_donbass:0 "Ein Zug nach Osten"
 RUT_a_train_to_the_donbass_desc:0 "Um eine sichere Versorgung mit Kohle und Stahl aus der Industrieregion Donbass und unseren Fabriken zu gewährleisten, müssen wir eine Eisenbahn nach Osten sichern."
 RUT_industry_in_lviv:0 "Branchen in Lemberg"
 RUT_industry_in_lviv_desc:0 "Mit der Unterstützung der ruthenischen Ukrainer werden wir in der Lage sein, unsere Produktivität zu steigern und mehr Ressourcen für die Kriegsanstrengungen zu mobilisieren."
 RUT_khust_lviv_railways:0 "Chust-Lwiw-Eisenbahn"
 RUT_khust_lviv_railways_desc:0 "Um unsere befreiten Gebiete zu sichern, müssen wir eine gesicherte Eisenbahn durch die Berge zwischen Karpaten und Galizien errichten."
 RUT_oun_moderates:0 "Auf der Seite der gemäßigten OUN"
 RUT_oun_moderates_desc:0 "Die Unterstützung der Organisation Ukrainischer Nationalisten ist für die Verwirklichung unseres Ziels zwingend erforderlich. Indem wir uns auf die Seite der OUN-M stellen, werden wir Kräfte bevorzugen, die offener für eine gemäßigte Form der Herrschaft über eine unabhängige Ukraine sind."
 RUT_oun_radicals:0 "Auf der Seite der OUN-Radikalen"
 RUT_oun_radicals_desc:0 "Die Unterstützung der Organisation Ukrainischer Nationalisten ist für die Verwirklichung unseres Ziels zwingend erforderlich. Indem wir uns auf die Seite der OUN-B stellen, werden wir uns die Unterstützung der fanatischsten Nationalisten sichern. Sie werden bis zum letzten Mann für die Freiheit der Ukraine kämpfen, aber vielleicht möchten sie auch die absolute Kontrolle über die Institutionen übernehmen."
 RUT_ussr_war_goal:0 "Trotzen Sie dem Roten Tyrannen"
 RUT_ussr_war_goal_desc:0 "Russland war jahrhundertelang davon ausgegangen, dass die Ukraine Teil seines Territoriums sei. Die Sowjetunion vertritt die gleiche Idee, verachtet uns aber auch und war bereit, Millionen unserer Brüder zu töten, als sie die große Hungersnot organisierte, die wir „Holodomor“ nennen."
 RUT_our_patriotic_war:0 "Unser Vaterländischer Krieg"
 RUT_our_patriotic_war_desc:0 "Die Deutschen sind in Osteuropa einmarschiert, haben es verwüstet und stellen eine ernsthafte Bedrohung für unsere Existenz dar. Wenn wir eines Tages in Frieden leben wollen, müssen wir die faschistische Bedrohung ein für alle Mal zerstören."
 RUT_one_ukraine:0 "Eine Ukraine"
 RUT_one_ukraine_desc:0 "Nach fast unmenschlichen Anstrengungen stehen wir endlich am Rande des Sieges. Der weltfremde Traum einer Generation von einer geeinten Ukraine wird Wirklichkeit. Ein neuer Freistaat wird entstehen und die Tyrannei der ausländischen Unterdrückung ersetzen."
 RUT_force_russia_abandon_claims:0 "Russland dazu zwingen, seine Ansprüche aufzugeben"
 RUT_force_russia_abandon_claims_desc:0 "Um sicherzustellen, dass die Opfer unseres Volkes nicht umsonst waren, müssen wir in einem Vertrag festschreiben, dass der russische Staat nie wieder Ansprüche auf ukrainisches Territorium erheben wird."
 RUT_move_to_kiev:0 "Umzug nach Kiew"
 RUT_move_to_kiev_desc:0 "Nachdem die Ukraine nun endgültig geeint ist, wird der zur Erfüllung dieser Aufgabe erforderliche offizielle Akt darin bestehen, die Verwaltung aus dem jetzt abgelegenen Karpatenruthenien in das historische Zentrum des Landes zu verlegen: Kiew"
 RUT_reinforce_military_government:0 "Stärken Sie die Militärregierung"
 RUT_reinforce_military_government_desc:0 "Der Entscheidungsprozess der Armee darf in keiner Weise durch die Verbindlichkeiten der Zivilpolitik gebremst werden, wenn die endgültige nationale Befreiung endlich in greifbare Nähe rückt."
 RUT_restore_civilian_government:0 "Stellen Sie eine Zivilregierung wieder her"
 RUT_restore_civilian_government_desc:0 "Nachdem nun die wichtigsten Ziele erreicht sind, müssen wir ein demokratisches Gremium wiederherstellen, um sicherzustellen, dass die Institutionen am Ende des Krieges nicht missbraucht werden."
 RUT_ukraine_has_not_yet_perished2:0 "„Die Ukraine ist noch nicht untergegangen“"
 RUT_ukraine_has_not_yet_perished2_desc:0 "Dieses beliebte Motto des Nationalismus muss sowohl als Warnung vor der Möglichkeit der Zerstörung unseres Staates als auch als Licht der Hoffnung in diesen dunklen Zeiten dienen, um zu signalisieren, dass wir noch am Leben, stolz und frei sind."
 RUT_approach_poland:0 "Nähern Sie sich Polen"
 RUT_approach_poland_desc:0 "Wir haben enge Beziehungen zur ukrainischen Minderheit im Süden Polens und müssen alle verfügbaren Kräfte nutzen, um die polnische Regierung davon zu überzeugen, dass es in ihrem besten Interesse ist, sich mit uns zu verbünden."
 RUT_approach_romania:0 "Nähern Sie sich Rumänien"
 RUT_approach_romania_desc:0 "Wir haben keine andere Wahl, als in dieser zunehmend verrückten Welt Verbündete zu finden. Rumänien hat eine Grenze zu uns und Zugang zum Meer sowie die Unterstützung Polens und des Balkanpakts; Es sollte ein wertvoller Partner sein."
 RUT_join_intermarium:0 "Treten Sie dem Intermarium bei"
 RUT_join_intermarium_desc:0 "Um in dieser zunehmend gefährlichen Welt Sicherheit zu finden, müssen wir nach Norden schauen und als Mitglied des sogenannten polnischen „Intermariums“ Schutz suchen."
 RUT_join_cordon_sanitaire:0 "Treten Sie dem Cordon Sanitaire bei"
 RUT_join_cordon_sanitaire_desc:0 "Um in dieser zunehmend gefährlichen Welt Sicherheit zu finden, müssen wir auf der anderen Seite der Berge Hilfe suchen und dem rumänischen Bündnis beitreten."
 RUT_join_little_entente:0 "Treten Sie der Kleinen Entente bei"
 RUT_join_little_entente_desc:0 "Mit dem Versprechen Frankreichs, der Tschechoslowakei zu helfen, wäre es eine gute Möglichkeit, alte Bindungen wiederherzustellen, um sie im Kampf gegen ausländische Aggression zu unterstützen."
 RUT_communist_influence:0 "Kommunistischer Einfluss"
 RUT_communist_influence_desc:0 "Es begann mit Flugblättern, die auf der Straße verteilt wurden. Dann kamen die Straßenlautsprecher und Propagandaplakate, die die Stärkung des Proletariats gegen die korrupten Kapitalisten forderten. Die Verbreitung kommunistischer Ideen ist in allen Bereichen der Gesellschaft spürbar und wird kolossale Veränderungen mit sich bringen."
 RUT_request_to_join_big_brother:0 "Treten Sie dem sowjetischen Big Brother bei"
 RUT_request_to_join_big_brother_desc:0 "Wir müssen der Ukrainischen SSR beitreten, die Teil der glorreichen Union der Sozialistischen Sowjetrepublik ist. Eine glänzende Zukunft ist nur unter der weisen Führung des Vorsitzenden des Präsidiums des Obersten Sowjets der Sozialistischen Sowjetrepubliken der Union möglich"
 RUT_purge_the_army:0 "Säubere die Armee"
 RUT_purge_the_army_desc:0 "Die Armee ist ein Sektor, der traditionell bürgerliche und karriereorientierte reaktionäre Offiziere anzog. Sie sind jetzt ein potenzielles Hindernis, da sie die glorreiche proletarische Revolution bedrohen könnten. Deshalb müssen sie behoben werden, bevor sie Probleme verursachen."
 RUT_new_army:0 "Eine neue Armee"
 RUT_new_army_desc:0 "Mit der Neuorganisation unserer Armee verfügen wir endlich über eine ideologisch kohärente Kraft, die das Proletariat vor den faschistischen Plutokraten schützen wird."
 RUT_request_to_join_ukrainian_brother:0 "Antrag auf Beitritt zur Ukrainischen SSR"
 RUT_request_to_join_ukrainian_brother_desc:0 "Die offizielle politische Linie der Kommunistischen Partei Transkarpatiens Ruthenien besagt, dass es keine Rusyns gibt. Im Gegenteil, wir sind alle Ukrainer und müssen logischerweise der Sozialistischen Sowjetrepublik Ukraine beitreten."
 RUT_economic_reorganization:0 "Wirtschaftliche Neuordnung"
 RUT_economic_reorganization_desc:0 "Wir müssen den Prozess der wirtschaftlichen Neuordnung einleiten, der die Handwerker vom tyrannischen Kapitalisten und den Bauern von grausamen und ausbeuterischen Grundbesitzern befreit. Die Kollektivierung wird von den Feinden der Revolution nicht aufgehalten!"
 RUT_central_planning:0 "Zentrale Planung"
 RUT_central_planning_desc:0 "Mit unserem starken Verständnis für die Wirtschaft können wir nun damit beginnen, die zyklopische Aufgabe der Industrialisierung des Landes umzusetzen, indem wir Ressourcen in die Schwerindustrie umverteilen, um den Erfolg der ersten „Fünfjahrespläne“ sicherzustellen. Rusyn-Arbeiter: Vorwärts!"
 RUT_technology_sharing_communism:0 "Sozialistische gemeinsame Entdeckungen"
 RUT_technology_sharing_communism_desc:0 "Für den Erfolg der Weltrevolution ist es von entscheidender Bedeutung, dass sich die arbeitenden Wissenschaftler für die gemeinsame Sache des Fortschritts der Menschheit vereinen."
 RUT_technology_sharing_oun:0 "Ukrainische Wissenschaftsvereinigungen"
 RUT_technology_sharing_oun_desc:0 "Um die Bemühungen mehrerer Werkstätten, die mit verschiedenen Prototypen experimentieren, zu koordinieren, müssen wir ihre Zusammenarbeit in einem umfassenderen Schema organisieren, das es den klügsten Köpfen der Nation ermöglicht, Ideen zum Wohle aller Ukrainer effizienter auszutauschen."
 RUT_technology_sharing_no_claims:0 "Technologieaustausch"
 RUT_technology_sharing_no_claims_desc:0 "Um in einer sich schnell verändernden Welt nicht ins Hintertreffen zu geraten, müssen wir unsere Zusammenarbeit mit unseren Verbündeten verstärken und den Zugang zu wertvollen technischen Dokumenten von ihnen sicherstellen."
