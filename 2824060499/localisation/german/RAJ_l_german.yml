 RAJ_provincial_election_countdown:0 "Ende der Provinzwahlen"
 RAJ_provincial_election_countdown_desc:0 "Bald sind die Provinzwahlen zu Ende und den Indern wird es nicht besser gehen. Die Wahlen geben den einheimischen Parteien keine wirkliche Macht, sich gegen den Vizekönig zu stellen. Diese entmutigende Tatsache könnte den militanten Teil unserer Bevölkerung zu einem Aufstand treiben. Wir müssen diese Gewässer vorsichtig beschreiten."
 english_departure:0 "Die §YIndische Flagge§! wird über das Rote Fort gehievt und §YIndien ist frei§!."
 india.intro.t:0 "Die indischen Provinzwahlen beginnen"
 india.intro.desc:0 "Vor einem dürftigen Jahr unternahm der Imperial Legislative Council einen entscheidenden Schritt zur Umstrukturierung der Verwaltung des britischen Raj. Darin wurden unter anderem die ersten Parlamentswahlen in Indien dargelegt. Während das Stimmrecht immer noch eingeschränkt ist und Landbesitzer außerordentliche Macht behalten, sind dies der erste Schritt in Richtung Demokratie. Das politische Spektrum, das an dieser ersten Demonstration demokratischer Rechte in Indien teilnehmen möchte, ist so vielfältig wie es nur geht, sodass der indische Bürger nicht nach Optionen hungert. Doch was wird das Ergebnis dieses politischen Spektakels seines Lebens sein? Werden die Briten ihre Herrschaftsposition festigen? Werden Radikale Indien in die Unabhängigkeit führen? Nur die Zeit kann es zeigen."
 india.intro.a:0 "Die britische Herrschaft ist nicht verhandelbar."
 india.intro.b:0 "Diese Unterwerfung hat zu lange gedauert!"
 india.intro.c:0 "Der Wahlkampf ist angesichts des Imperialismus zwecklos."
 india.1.t:0 "Großbritannien übernimmt die Kontrolle über Aden"
 india.1.desc:0 "Der Hafen von Aden ist einer der wichtigsten im Handel zwischen Indien, Europa und dem Fernen Osten. Der Government of India Act von 1935 sah die Übertragung der Kontrolle über diesen Hafen direkt an die Regierung von London vor, während er zuvor als Provinz des Chief Commissioner verwaltet wurde. Die britische Regierung hat nun offiziell die Kontrolle über den Hafen übernommen und ihn als separate Kolonie gegründet."
 india.1.a:0 "Wie geplant"
 india.4.t:0 "Abschluss der indischen Provinzwahlen 1937"
 india.4.desc:0 "Nach einem Jahr Wahlkampf entstanden drei große Parteien, die tapfer darum kämpften, ihren Einfluss auf die Zukunft Indiens zu sichern, aber nur eine konnte in genügend Provinzen breite Unterstützung gewinnen, um eine Mehrheit zu erreichen. Es wird ihre Pflicht sein, sich um die Zukunft Indiens zu kümmern und seine Bürger vor allem zu schützen, was auch kommen mag."
 india.4.a:0 "Der Indische Nationalkongress hat die Wahl gewonnen!"
 india.4.b:0 "Die Unionist Party hat die Wahl gewonnen!"
 india.4.c:0 "Die Independent Labour Party hat die Wahl gewonnen!"
 r56_raj.5.t:0 "Das freie Indien wurde erklärt"
 r56_raj.5.d:0 "Subhas Chandra Bose hat vor allem in der Region Bengalen seit langem Unterstützung für eine militante Abspaltung vom britischen Empire aufgebaut, und nun erreichten diese Spannungen ihren Höhepunkt und Azad Hind befindet sich nun im Kriegszustand mit dem britischen Raj. Die indische Bevölkerung scheint eine gemischte Reaktion auf den Aufstand zu haben. Einige kritisieren ihn wegen des autoritären Charakters seiner Regierung, während andere ihn dafür loben, dass er das Ziel der Unabhängigkeit Indiens vorantreibt.\n\nDer britische Raj bemüht sich nun darum, eine angemessene Verteidigung aufzubauen gegen den Aufstand, obwohl bereits damit gerechnet wird, dass Sabotageakte die Regierung heimsuchen werden. [ENG.GetLeader] hat bereits seine einseitige Unterstützung für das britische Raj bei der Niederschlagung dieses Aufstands erklärt."
 r56_raj.5.a:0 "Endlich ein freies Indien."
 r56_raj.5.b:0 "Ein kleiner Traum."
 r56_raj.5.c:0 "Eine Delle im britischen Empire."
 r56_raj.6.t:0 "Große Proteste gegen die INA-Prozesse"
 r56_raj.6.d:0 "Nach der faktischen Niederlage der indischen Nationalarmee, die für das illegitime „Freie Indien“ kämpft, werden ihre Täter wegen Volksverhetzung und Kriegsverbrechen angeklagt. Dies ist natürlich die natürliche Konsequenz einer solch infantilen Rebellion, die an kleinlichen Vorstellungen von Selbstherrschaft oder „Swaraj“ festhält. Die Reaktion der indischen Bevölkerung war jedoch nicht zu unseren Gunsten. In allen größeren Städten kam es zu Protesten, die vor allem vom Indischen Nationalkongress organisiert wurden, dessen Mitglieder auch die Kriegsverbrecher verteidigt haben. Sie eskalierten im ganzen Land und führten zu einer erheblichen Destabilisierung des britischen Raj."
 r56_raj.6.a:0 "Unterdrücken Sie diese Unruhen."
 r56_raj.7.t:0 "Ruft nach burmesischer Selbstbestimmung"
 r56_raj.7.d:0 "Die Kämpfe im glühend heißen Dschungel Burmas waren hart und viele in der Region heimische Soldaten haben mutig ihr Leben gegeben. Ihre überlebenden Landsleute fordern lauter, dass Burma einen von Indien getrennten, aber dennoch mit dem Freien Indien verbündeten Staat bilden solle. Werden ihre Anrufe beantwortet?"
 r56_raj.7.a:0 "Die aktuelle Situation kommt uns entgegen."
 r56_raj.7.b:0 "Eine Marionettenregierung wird angebracht sein."
 r56_raj.7.c:0 "Wir werden ein wirklich freies Burma aufbauen."
 india.2.t:0 "1937 indische Provinzwahlen"
 india.2.desc:0 "Die politischen Parteien, die an den Parlamentswahlen teilnehmen, sind über das gesamte politische Spektrum verstreut und die Zukunft Indiens steht auf dem Spiel.\n\n Wer auch immer die Chance hat, zu regieren, hat die schwierige Pflicht, die schwierige Zukunft der Gespaltenen zu meistern Subkontinent."
 india.2.a:0 "Der Indische Nationalkongress wird unsere Nation voranbringen."
 india.2.b:0 "Die Unionist Party wird uns zur Herrschaft erheben."
 india.2.c:0 "Wir brauchen die Independent Labour Party, um uns von der Ausbeutung zu befreien."
 raj_election_start:0 "Schaltet §YErhöhung des lokalen Einflusses§ frei! Entscheidungen mit welchen Mehrheiten in §YProvinzen§! muss verdient werden.\n\nDie §Ypolitische Partei§! mit den meisten Provinzen unter §YKontrolle§! wird dazu kommen, eine Regierung zu bilden§!."
 india.5.t:0 "Die indischen Provinzwahlen sind abgeschlossen"
 india.5.d:0 "Diese Woche wurden die Ergebnisse der lang erwarteten ersten indischen Parlamentswahlen von [RAJ.GetLeader] bekannt gegeben. Sehr viele Parteien und Bewegungen haben sich am politischen Kampf beteiligt, aber nur eine hat die Nase vorn.\n[RAJ.GetElectionNews]"
 india.5.a:0 "Eine wichtige Entwicklung in Richtung Unabhängigkeit."
 india.5.b:0 "Vergebliche Bemühungen."
 india.5.c:0 "Viel Glück, Kameraden."
 india.5.e:0 "Demokratie am Werk."
 india.5.f:0 "Interessant."
 india.6.t:0 "Indien erlangt die Unabhängigkeit"
 india.6.d:0 "Als der letzte britische Konvoi in den Hafen einläuft und alle verbleibenden Vorräte auf das auslaufende Schiff der Royal Navy „Georgic“ verlädt, atmet Indien erleichtert auf. Seine Zeiten als Juwel in der Krone des Königs sind vorbei, da die einheimischen Indianer nun beginnen, auf den zerstörten Trümmern des britischen Raj zu bauen.\n\nUnd wie viel Bau sie leisten müssen, scheint offensichtlich, wenn man die zahlreichen religiösen, sprachlichen und religiösen Aspekte berücksichtigt kulturelle Minderheiten des Subkontinents. Dennoch wird Indien diese Wunden zweifellos heilen und zuversichtlich in die Zukunft marschieren."
 india.6.d.alt:0 "Als der letzte britische Konvoi in den Hafen einläuft und alle verbleibenden Vorräte auf ein auslaufendes Schiff der Royal Navy verlädt, hinterlässt er den indischen Subkontinent instabil, gespalten und manche würden sagen, er liegt in Trümmern.\n\nMuslimische Separatisten haben ihren Staat gesichert, da Bevölkerungstransfers zu Gewalt führen , was die vielleicht größte Flüchtlingskrise verursachte, die die Welt je gesehen hat. Was auch immer die Zukunft bringen mag, der Subkontinent wird es separat angehen."
 india.6.a:0 "Drei lange Jahrhunderte..."
 india.6.b:0 "Vielleicht sind die Tage des Imperiums gezählt."
 india.6.c:0 "Was für eine Tragödie."
 india.6.e:0 "Interessant."
 india.290.t:0 "Die Bombay-Konferenz"
 india.290.desc:0 "Aufgrund der jüngsten Erfolge in der Wahlpolitik scheint die Independent Labour Party in einer günstigen Position zu sein, um den Sozialismus nach Indien zu bringen. Die Unterstützung der vielen anderen kommunistischen Organisationen in Indien ist für die Aufrechterhaltung eines stabilen und funktionierenden Indiens nach der Errichtung einer sozialistischen Wirtschaft von entscheidender Bedeutung. Um einige der Hardliner zur Zusammenarbeit zu bewegen, müssen wir möglicherweise Zugeständnisse machen. \n\nDie Internationalisten der CPI fordern unseren Beitritt zur Komintern nach der Unabhängigkeit, während ihre Opposition, die Nationalkommunisten, einen Bruch mit Moskau fordern. Der All India Trade Union Congress fordert eine Gewerkschaftsvertretung in künftigen Regierungsangelegenheiten. Die Women's Liberation Association fordert die vollständige Gleichstellung der Geschlechter."
 india.290.a:0 "Wir müssen sorgfältig durch dieses Web navigieren"
 india.300.t:0 "Der INC erfreute sich bei ländlichen Hindus großer Beliebtheit"
 india.300.desc:0 "Unsere Kampagne hat Nehrus jüngste Erfolge bei der Gewinnung der entscheidenden Wählergruppe der ländlichen Hindus im Norden beobachtet. Es mag schwierig sein, aber der Start einer Gegenkampagne könnte uns helfen, ihren Einfluss einzudämmen."
 india.300.a:0 "Unsere Kampagne ist angespannt genug."
 india.300.b:0 "Eine wichtige Chance."
 india.301.t:0 "Die Unionist Party sichert sich die Unterstützung der Industrie."
 india.301.desc:0 "Die kleine, aber einflussreiche Gruppe der indischen Bourgeoisie unterstützt größtenteils die Unionist Party und nennt als Hauptgrund Stabilitätsversprechen. Mit ein wenig Überzeugungsarbeit können wir sicher sein, dass sie sich woanders umsehen."
 india.301.a:0 "Wir können indische Arbeiter nicht verkaufen."
 india.301.b:0 "Eine Gelegenheit, die wir uns nicht entgehen lassen dürfen."
 india.301.c:0 "Eine pragmatische Lösung, mehr nicht."
 india.302.t:0 "Internationale Unterstützung für die Independent Labour Party."
 india.302.desc:0 "Was von den autoritären Regimen, die ihre Unterstützung unterstützen, als die einzige Partei beschrieben wurde, die sich für die Freiheit aller Inder einsetzt, gewinnt externe Gelder und Redner, was ihren Wahlkampf auf unfaire Weise vorantreibt. Wie sollen wir das angehen?"
 india.302.a:0 "Ihre Heuchelei wird ihr Untergang sein."
 india.302.b:0 "Behindern Sie sie so weit wie möglich."
 inc_victory_news:0 "Es ist der Indische Nationalkongress unter der Führung von Jawaharlal Nehru, der mit äußerst harter Wahlkampfarbeit auf dem gesamten geteilten Subkontinent die Unterstützung der Bevölkerung gewann und sie irgendwie zusammenführte. Ihre größte politische Hürde auf dem Weg Indien in die Zukunft wird der Wunsch der All-India Muslim League sein, ein eigenes muslimisches Land zu gründen."
 up_victory_news:0 "Es ist die Unionist Party, die sich mit ihrer breiten Unterstützung in religiös unterschiedlichen Provinzen durchsetzt, indem sie die Bedeutung von Einheit und Brüderlichkeit auf diesem sehr vielfältigen Subkontinent betont. Eine weitere große Gruppe an Unterstützung kam von den Industriellen, die im Allgemeinen die reaktionärere Sozialpolitik bevorzugten. [RAJ.GetAIMLUP]"
 ilp_victory_news:0 "Es ist die Unabhängige Arbeiterpartei, der die Regierungsverantwortung übertragen wurde. Ihre radikale Zukunftsvision hat die industrielle und koloniale Basis der Nation verunsichert. Es bleibt abzuwarten, ob sie ihre Politik umsetzen können, aber wenn sie es schaffen, könnte dies das Ende der britischen Herrschaft in Indien früher bedeuten, als irgendjemand gedacht hätte. Ungewiss ist auch die Zukunft des Kastensystems, das von den ärmeren Schichten der Gesellschaft weitgehend abgelehnt wird."
