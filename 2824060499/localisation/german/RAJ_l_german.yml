 india.279.t:0 "Der Frauenstatus"
 india.279.desc:0 "Wir haben uns bereits mit vielen politischen Maßnahmen und Ungerechtigkeiten befasst, die wir von der vorherigen Regierung übernommen haben, aber eine, die wir gänzlich vermieden haben, ist die Gleichstellung der Geschlechter. Es gibt viele unterschiedliche Meinungen zu diesem Thema, die besänftigt werden müssen, und es liegt in unserem Interesse, diese Frage schnell zu klären."
 india.279.a:0 "Lasst uns unsere Rückständigkeit nicht fortsetzen."
 india.279.b:0 "Lassen Sie uns hier nicht voreilig vorgehen."
 india.279.c:0 "Ein paar Traditionen sollten besser beibehalten werden."
 india.280.t:0 "Der Vizekönig macht sich zunehmend Sorgen"
 india.280.desc:0 "Obwohl das Amt des Vizekönigs angeblich von den Provinzwahlen ferngehalten wird, gibt es Gerüchte über Versuche, unseren Wahlkampf zu sabotieren. Natürlich hätten sie nicht allzu erfolgreich sein können, sonst wären wir nicht hier. Dennoch scheint der Vizekönig darüber nachzudenken, ob er seine Position nutzen soll, um die Politik, die er für unangemessen hält, umzustoßen und unsere Bewegung zu sabotieren. Wir sollten vorsichtig vorgehen, wenn wir dem Zorn des Generalgouverneurs entgehen wollen."
 india.280.a:0 "Zum Teufel mit ihm."
 india.281.t:0 "Eingriff in unsere Richtlinien"
 india.281.desc:0 "Die machthungrigen, kolonialistischen Finger des Vizekönigs haben die Gelegenheit genutzt, nachdem wir die privaten Eisenbahnen und die allgemeine Infrastruktur beschlagnahmt hatten, die Veränderung rückgängig gemacht und Indiens Vertriebsnetz auf der Strecke gelassen, wie er es immer getan hatte, und das alles aus welchem ​​Grund? Ein kleiner, unbedeutender politischer Gewinn. Während dieser Schritt selbst von der indischen Bevölkerung weithin kritisiert wurde, schlug die Entscheidung des Vizekönigs spektakulär fehl, und die wenigen Eingeborenen, die an den guten Willen Großbritanniens glaubten, sahen sie schließlich als das, was sie sind: ausbeuterische, prätentiöse Imperialisten."
 india.282.desc:0 "Die machtgierigen, kolonialistischen Finger des Vizekönigs haben die Gelegenheit genutzt, nachdem wir die privaten Fabriken und allgemeinen Betriebe durch und für die Angestellten beschlagnahmt hatten, indem sie den Wandel rückgängig machten und Indiens Wirtschaft auf der Strecke ließen, wie er es immer tat, und zwar aus gutem Grund Was? Ein kleiner, unbedeutender politischer Gewinn. Während dieser Schritt selbst von der indischen Bevölkerung vielfach kritisiert wurde, schlug die Entscheidung des Vizekönigs spektakulär fehl, und die wenigen Einheimischen, die an den guten Willen Großbritanniens glaubten, sahen sie schließlich als das, was sie sind: ausbeuterische, prätentiöse Imperialisten."
 india.283.desc:0 "Die machtgierigen, kolonialistischen Finger des Vizekönigs haben nach unserer Übernahme der Bankenkooperationen die Gelegenheit genutzt, die Änderung rückgängig gemacht und Indiens Vertriebsnetz auf der Strecke gelassen, wie er es immer getan hat, und das alles aus welchem ​​Grund? Ein kleiner, unbedeutender politischer Gewinn. Während dieser Schritt selbst von der indischen Bevölkerung vielfach kritisiert wurde, schlug die Entscheidung des Vizekönigs spektakulär fehl, und die wenigen Einheimischen, die an den guten Willen Großbritanniens glaubten, sahen sie schließlich als das, was sie sind: ausbeuterische, prätentiöse Imperialisten."
 india.291.t:0 "Die Sri Lanker bieten Weißen Frieden an"
 india.291.d:0 "Sri Lankas Delegationen trafen sich mit unseren in Madurai, um einen wichtigen Schritt in Richtung Frieden und Wohlstand für unsere beiden Nationen zu machen."
 india.292.t:0 "Die Nepalesen bieten White Peace an"
 india.292.d:0 "Sri Lankas Delegationen trafen sich mit unseren Delegationen in Delhi, um einen wichtigen Schritt in Richtung Frieden und Wohlstand für unsere beiden Nationen zu machen."
 india.293.t:0 "Die Bhutaner bieten White Peace an"
 india.293.d:0 "Bhutanische Delegationen trafen sich mit unseren Delegationen in Kalkutta, um einen wichtigen Schritt in Richtung Frieden und Wohlstand für unsere beiden Nationen zu machen."
 india.294.t:0 "Frauenrechtsgruppen setzen ihre Forderungen durch."
 india.294.d:0 "Während der Wahl haben wir mehreren Frauenrechtsgruppen völlige Gleichberechtigung versprochen. Wir haben dadurch viele Stimmen erhalten und möglicherweise sogar die Wahl gewonnen. Da wir nun gegen dieses Versprechen verstoßen haben, haben sie uns erneut zum Handeln gezwungen."
 india.294.a:0 "Das war keine besonders gute Idee."
 india.2940.t:0 "Frauenrechtsgruppen suchen Antworten."
 india.2940.d:0 "Während der Wahl suchten wir Hilfe bei den verschiedenen Frauenorganisationen im ganzen Land und versprachen ihnen, dass wir die einzigen waren, die bereit waren, weit genug für die Rechte der Frauen zu gehen. Allerdings bleibt unser Versprechen unerfüllt, was in unseren Reihen einige Fragen aufwirft."
 india.2940.a:0 "Eines Tages werden wir es schaffen."
 women_rights_demands_tt:0 "Es wäre klug, die völlige Gleichheit durchzusetzen, bevor wir dazu gezwungen werden."
 india.291.a:0 "Endlich Frieden"
 india.291.b:0 "Keine Kapitulation, zum Wohle des Imperiums"
 RAJ_Immediate_Famine_Response:0 "Sofortige Reaktion auf eine Hungersnot"
 RAJ_Further_Recovery_Efforts:0 "Weitere Bemühungen zur Bewältigung der Hungersnot"
 grant_concessions_to_the_british:0 "Gewähren Sie den Briten Zugeständnisse"
 grant_concessions_to_the_british_desc:0 "Indem sie den Briten einige kleine Ressourcenkonzessionen gewähren, werden sie uns eher bereitwillig gehen lassen."
 grant_concessions_to_the_british_2:0 "Gewähren Sie den Briten weitere Zugeständnisse"
 grant_concessions_to_the_british_2_desc:0 "Indem sie den Briten einige größere Ressourcenkonzessionen gewähren, werden sie uns eher bereitwillig gehen lassen."
 organize_large_scale_strikes:0 "Organisieren Sie groß angelegte Streiks"
 organize_large_scale_strikes_desc:0 "Die Ausbeutung von Arbeitern wird nicht nur von den Briten betrieben, sondern uns von ihnen zu befreien wäre der erste Schritt zur Befreiung. Wir werden uns auf weitreichende Angriffe einlassen und die Briten zum Handeln zwingen."
 instigate_communal_violence:0 "Anzetteln von gemeinschaftlicher Gewalt"
 instigate_communal_violence_desc:0 "Die anderen Methoden, unsere Kolonialherren unter Druck zu setzen, sind gescheitert. Unsere einzige verbleibende Option scheint darin zu bestehen, das Feuer in den angespannten, ethnisch vielfältigen Städten anzufachen, in der Hoffnung, dass die Briten entsprechend reagieren."
 promote_ethnic_harmony:0 "Fördern Sie die ethnische Harmonie"
 promote_ethnic_harmony_desc:0 "Während Jinnah und seine Muslimliga die Trennung von Minderheitengruppen predigen, müssen wir die entgegengesetzte Position vertreten. Die Position, für kontinuierliche ethnische, kulturelle und religiöse Harmonie zu stehen."
 utilize_more_extrem_factions:0 "Nutzen Sie extreme Fraktionen"
 utilize_more_extrem_factions_desc:0 "Auch wenn unsere Hauptkampagne gut zu laufen scheint, könnten wir durch die heimliche Unterstützung von Extremisten in den Verhandlungen die Oberhand gewinnen."
 concede_to_capitalists:0 "Geben Sie den Kapitalisten nach"
 concede_to_capitalists_desc:0 "Indem wir den wohlhabenden Industriellen unseres Landes unsere Unterstützung gewähren, werden wir ihre Unterstützung gegenüber den britischen Delegationen sichern."
 hinder_pak_influence:0 "AIML-Einfluss behindern"
 hinder_pak_influence_desc:0 "Wir müssen die Bemühungen der pakistanischen Delegationen zur Sicherung unseres Subkontinents sabotieren."
 appeal_for_international_support:0 "Aufruf zur internationalen Unterstützung"
 appeal_for_international_support_desc:0 "Während unsere Diplomaten hart versuchen, Druck auf die Briten auszuüben, könnte es effektiver sein, wenn wir eine ausländische Regierung hätten, die uns unterstützt."
 india.10.t:0 "[?RAJBACKER.GetName] fordert ein freies Indien."
 india.10.e:0 "Die [?RAJBACKER.GetAdjective]-Regierung gab ihre formelle diplomatische Unterstützung für die §YIndian§! Delegationen kämpfen derzeit um ihre Unabhängigkeit. Wenn man ihnen das Privileg gibt, zu sprechen, fällt es ihnen möglicherweise leichter, sich unserer Kolonialherrschaft zu widersetzen."
 india.10.a:0 "Geben Sie ihnen zumindest die Möglichkeit, zu Wort zu kommen."
 india.10.b:0 "Wir lassen nicht zu, dass [?RAJBACKER.GetNameDef] unsere Richtlinien diktiert."
 indinfluence15:0 "Die §YIndischen Delegationen§! wird es leichter haben, Druck für §YIndische Unabhängigkeit§ auszuüben!"
 increase_both_influence:0 "Zusammenarbeit mit der AIML"
 increase_both_influence_desc:0 "Indem wir unsere Anstrengungen bündeln, können wir den Druck auf die Briten effizienter ausüben, damit sie den Subkontinent früher vom Kolonialismus befreien, auf Kosten der Gefahr, dass unsere große Nation in zwei Teile zerrissen wird."
