 RAJ_british_departure:0 "Britische Abreise"
 RAJ_british_departure_desc:0 "Da die britische Autorität schnell zusammenbricht, ist es an der Zeit, den Tag zu nutzen und unser politisches System zu organisieren."
 RAJ_assemble_the_congress:0 "Stellen Sie den Kongress zusammen"
 RAJ_assemble_the_congress_desc:0 "Da unsere Freiheit von Großbritannien gewährleistet ist, muss der indische Kongress zusammenkommen und über Reformen diskutieren."
 RAJ_concessions_to_the_untouchables:0 "Zugeständnisse an die Unberührbaren"
 RAJ_concessions_to_the_untouchables_desc:0 "Als unterste Kaste werden die Unberührbaren von der gesamten Gesellschaft verachtet, stellen aber eine populäre Kraft dar, die anerkannt werden sollte. Die von Bhimrao Ramji Ambedkar ins Leben gerufene Bewegung könnte das Gefüge der Gesellschaft zerstören, wenn sie nicht anerkannt wird. Es ist jetzt klar, dass einige praktische Zugeständnisse viel einfacher umzusetzen sind, als sie zum Islam oder zum Christentum konvertieren zu sehen oder sogar den atheistischen Kommunismus anzunehmen."
 RAJ_modernization_program:0 "Modernisierungsprogramm"
 RAJ_modernization_program_desc:0 "Mit der Aufhebung der Kolonialmonopole kann eine neue Wirtschaft aufgebaut werden. Bis zum Jahr 2020 werden wir eine Supermacht sein!"
 RAJ_a_new_indian_elite_focus:0 "Eine neue indische Elite"
 RAJ_a_new_indian_elite_focus_desc:0 "Indische Industrielle waren bereits unter Kolonialherrschaft aktiv, mussten jedoch unter kolonialen Beschränkungen agieren. Nachdem die britischen Herrscher verschwunden sind, ist es an der Zeit, den Aufstieg einer indischen Elite zu erleben."
 RAJ_towards_a_post_colonial_economy:0 "Auf dem Weg zu einer postkolonialen Ökonomie"
 RAJ_towards_a_post_colonial_economy_desc:0 "Wirtschaftsreformen und die Freisetzung des indischen Potenzials werden zum Aufstieg indischer Unternehmen führen."
 RAJ_influence_of_the_radicals:0 "Einfluss der Radikalen"
 RAJ_influence_of_the_radicals_desc:0 "Die Radikalen des All India Forward Bloc werden immer aktiver und stellen die gewaltfreie Doktrin des Kongresses in Frage."
 RAJ_indian_socialism:0 "Indischer Sozialismus"
 RAJ_indian_socialism_desc:0 "Das Ziel des Aufbaus einer gemeinsamen indischen Gesellschaft, in der Religion und Kasten uns nicht spalten, wird uns in eine glänzende Zukunft führen."
 RAJ_religious_equality:0 "Religiöse Gleichheit"
 RAJ_religious_equality_desc:0 "Während der Marxismus für die Abschaffung der Religion plädiert, wissen wir, dass wir dies im Moment nicht umsetzen können, aber wir können sie zumindest als Faktor der Spaltung der Gesellschaft beseitigen."
 RAJ_popular_mobilization:0 "Volksmobilisierung"
 RAJ_popular_mobilization_desc:0 "Mit ihren entrechteten Massen von Dalits sind sich die armen Bauern und ausgebeuteten Kulis nun politisch ihrer Befreiung bewusst, indem sie sich für das Wohl der Revolution einsetzen. Es ist Zeit, eine Armee aufzubauen, die bereit ist, das neue Indien zu verteidigen."
 RAJ_collectivism:0 "Kollektivismus"
 RAJ_land_reform:0 "Bodenreform"
 RAJ_land_reform_desc:0 "Verteilen Sie das Land neu!"
 RAJ_modernized_agriculture:0 "Modernisierte Landwirtschaft"
 RAJ_modernized_agriculture_desc:0 "Mit Traktoren auf dem Feld würden wir weniger Bauern brauchen, um unsere landwirtschaftliche Produktivität aufrechtzuerhalten"
 RAJ_collectivism_desc:0 "Wir leiden immer noch unter den Folgen des jahrelangen Kolonialismus, aber jetzt, da die Zukunft in unseren Händen liegt, können wir mit dem, was wir haben, die Gesellschaft schneller modernisieren."
 RAJ_support_anti_imperialism_in_china:0 "Unterstützen Sie China"
 RAJ_support_anti_imperialism_in_china_desc:0 "China muss verteidigt werden! Wir sind nun berechtigt, einen Teil der Verbindung mit China aufrechtzuerhalten, der ihre Zukunft sichern würde."
 RAJ_increased_chinese_cooperation:0 "Verstärkte chinesische Zusammenarbeit"
 RAJ_increased_chinese_cooperation_desc:0 "Um Asien zu schützen, lasst uns China beschützen und uns ihnen bei ihren Kriegsanstrengungen anschließen!"
 RAJ_join_the_comintern:0 "Treten Sie der Komintern bei"
 RAJ_join_the_comintern_desc:0 "Als kommunistische Nation ist es ein logischer Schritt, Kontakt zu Moskau aufzunehmen und mit ihnen eine untrennbare Bindung aufzubauen."
 RAJ_hindu_nationalism:0 "Hinduistischer Nationalismus"
 RAJ_hindu_nationalism_desc:0 "Wir alle müssen Mutter Indien lieben und den Hinduismus als das anerkennen, was uns alle verbindet."
 RAJ_substitution_technologies:0 "Substitutionstechnologien"
 RAJ_substitution_technologies_desc:0 "Ohne Zugang zu einigen Ressourcen des Britischen Empire ist es zwingend erforderlich, dass wir Ersatzprogramme umsetzen und unsere autarke Unabhängigkeit sicherstellen."
 RAJ_redistribute_properties:0 "Eigenschaften neu verteilen"
 RAJ_redistribute_properties_desc:0 "Durch die Umverteilung des britischen Eigentums und die Aufteilung des Landes können wir vielen Entrechteten eine Zukunft sichern."
 RAJ_militarized_hindutva:0 "Militarisiertes Hindutva"
 RAJ_militarized_hindutva_desc:0 "Bei Shiva! Alle Hindus müssen Mutter Indien dienen und seine Götter gegen seine Feinde verteidigen."
 RAJ_weapons_for_the_new_india:0 "Waffen für das neue Indien"
 RAJ_weapons_for_the_new_india_desc:0 "Die Revolution muss verteidigt werden!"
 RAJ_dream_of_akhand_hindustan:0 "Traum von Ahand Hindustan"
 RAJ_dream_of_akhand_hindustan_desc:0 "Ausländer haben Großindien im Laufe der Jahrhunderte geteilt, aber jetzt werden die vereinten Inder ihre Pläne zunichte machen und die Einheit Indiens vollenden."
 RAJ_invade_afghanistan:0 "In Afghanistan einmarschieren"
 RAJ_invade_afghanistan_desc:0 "Afghanistan stand einst unter indischem Einfluss ... und wird es wieder sein."
 RAJ_the_mountain_frontier:0 "Die Berggrenze"
 RAJ_the_mountain_frontier_desc:0 "Nepal und Bhutan sind Teil der Halbinsel und müssen in unsere perfekte Union integriert werden."
 RAJ_reclaim_treaty_ports:0 "Erobern Sie die Vertragshäfen zurück"
 RAJ_reclaim_treaty_ports_desc:0 "Pondicherry und Goa müssen zurückerobert werden und sich Mutter Indien anschließen"
 RAJ_bring_back_burma:0 "Bringen Sie Burma zurück"
 RAJ_bring_back_burma_desc:0 "Als buddhistisches Territorium, das Teil des Raj war, ist Burma auch ein legitimer Teil von Großindien."
 RAJ_unify_dravidian_lands:0 "Vereinige die dravidischen Länder"
 RAJ_unify_dravidian_lands_desc:0 "Im Süden liegen Gebiete, die von Dravidiern bewohnt werden, die sich Mutter Indien noch nicht angeschlossen haben. Zeit, das zu ändern."
 RAJ_operation_polo:0 "Operation Polo"
 RAJ_operation_polo_desc:0 "Bestrafen wir Hyderabad für seine Unabhängigkeitserklärung und vereinen wir Indien!"
 RAJ_tfv_land_reform:0 "Bodenreform"
 RAJ_crush_hyderabad:0 "Zerstöre Hyderabad"
 RAJ_crush_hyderabad_desc:0 "Die muslimische Elite von [HYD.GetNameDef] unterdrückt die frommen Hindus. Sie sind ein Hindernis auf dem Weg zur völligen Freiheit der Hindus und zur Vereinigung ganz Indiens."
 RAJ_join_the_axis:0 "Treten Sie der Achse bei"
 RAJ_join_the_axis_desc:0 "Der gemeinsame Feind des englisch-französischen Imperialismus vereint sowohl Indien als auch das neue Deutschland. Wir müssen dieses Bündnis formalisieren."
 RAJ_reactivate_our_japanese_contacts:0 "Reaktivieren Sie unsere japanischen Kontakte"
 RAJ_reactivate_our_japanese_contacts_desc:0 "Das japanische Imperium und seine Co-Prosperity Sphere sind die einzigen verfügbaren Mächte, die die Macht haben, die europäischen Imperien und alles, was mit ihnen einhergeht, zu stürzen. Wir müssen auf unsere alten Kontakte mit ihnen zurückgreifen, um die Bedingungen unseres neuen Bündnisses auszuhandeln."
 RAJ_new_scientific_order:0 "Neue wissenschaftliche Ordnung"
 RAJ_new_scientific_order_desc:0 "Die akademischen Gemeinschaften Indiens und unserer Verbündeten müssen in ständigem Kontakt stehen, um kontinuierliche Innovation zu gewährleisten."
 RAJ_ideological_air_force:0 "Ideologische Luftwaffe"
 RAJ_ideological_air_force_desc:0 "Wir müssen sicherstellen, dass unsere Werte tief in der Luftwaffe verankert sind, um die Zusammenarbeit mit unseren Verbündeten und unseren anderen militärischen Zweigen zu fördern."
