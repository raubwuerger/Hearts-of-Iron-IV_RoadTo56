 r56_RAJ_ideological_air_force_desc:0 "Wir müssen sicherstellen, dass unsere Werte tief in der Luftwaffe verankert sind, um die Zusammenarbeit mit unseren Verbündeten und unseren anderen militärischen Zweigen zu fördern."
 r56_RAJ_towards_a_post_colonial_economy:0 "Auf dem Weg zu einer postkolonialen Ökonomie"
 r56_RAJ_towards_a_post_colonial_economy_desc:0 "Wirtschaftsreformen und die Freisetzung des indischen Potenzials werden zum Aufstieg indischer Unternehmen führen."
 r56_RAJ_modernization_program:0 "Modernisierungsprogramm"
 r56_RAJ_modernization_program_desc:0 "Mit der Aufhebung der Kolonialmonopole kann eine neue Wirtschaft aufgebaut werden. Bis zum Jahr 2020 werden wir eine Supermacht sein!"
 r56_RAJ_indian_education:0 "Indische Bildung"
 r56_RAJ_indian_education_desc:0 "Die Kolonisatoren haben uns gelehrt, gehorsam und unterwürfig zu sein ... Wir müssen diese Instrumente der Herrschaft ablegen und Wissen nutzen, um Indien zu befreien!"
 r56_RAJ_establish_a_general_staff:0 "Der [ROOT.GetAdjective] Generalstab"
 r56_RAJ_establish_a_general_staff_desc:0 "Unserer Armee mangelt es an der richtigen Taktik und Organisation. Die Schaffung eines echten Generalstabs wird das geschwächte militärische Establishment konsolidieren."
 r56_RAJ_army_reform:0 "Armeereform"
 r56_RAJ_army_reform_desc:0 "Die Reorganisation der Armee ist ein langer Prozess. Unser neues Generalmaterial weist auf die Notwendigkeit hin, bei militärischen Manövern Soldaten auszubilden und Offiziere auszubilden."
 r56_RAJ_doctrine_effort:0 "Lehrbemühungen"
 r56_RAJ_equipment_effort:0 "Geräteaufwand"
 r56_RAJ_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die Infanterie tragen kann, werden ständig erweitert. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zur Verfügung zu stellen."
 r56_RAJ_equipment_effort_2:0 "Modernisieren Sie unsere Kleinwaffen"
 r56_RAJ_equipment_effort_2_desc:0 "Wir werden uns weiterhin dafür einsetzen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 r56_RAJ_mechanization_effort:0 "Mechanisierungsbemühungen"
 r56_RAJ_mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was wir heute an Fahrzeugen bauen können, erweitern."
 r56_RAJ_doctrine_effort_2:0 "Kriegs Spiele"
 r56_RAJ_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich in den Jahren zwischen den Weltkriegen und in den jüngsten Konflikten verändert. Wir müssen unsere Lehren ständig neu bewerten, um dies widerzuspiegeln."
 r56_RAJ_establish_a_military_academy:0 "Errichten Sie eine Militärakademie"
 r56_RAJ_establish_a_military_academy_desc:0 "Doktrinstudien und militärischer Wissensaustausch können innerhalb der Mauern der neu gegründeten Militärakademie erleichtert werden."
 r56_RAJ_equipment_effort_3:0 "Feldstückforschung"
 r56_RAJ_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir weltweit führend bei Infanteriewaffen werden."
 r56_RAJ_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg prägten, sind veraltet. Wir müssen unsere klügsten Köpfe einsetzen, um den militärischen Gedanken von morgen zu gestalten."
 r56_RAJ_army_modernization:0 "Modernisierung der Armee"
 r56_RAJ_army_modernization_desc:0 "Um den härtesten militärischen Manövern und Trainingsübungen standzuhalten, benötigen unsere Soldaten angemessene Kleidung, Instrumente und Ausrüstung."
 r56_RAJ_motorization_effort:0 "Motorisierungsaufwand"
 r56_RAJ_motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um Infanterie sicher ins Feld und wieder herauszubringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir schnell handeln."
 r56_RAJ_establish_a_armor_corp:0 "Gründen Sie eine Armor Corp"
 r56_RAJ_establish_a_armor_corp_desc:0 "Kürzlich gekaufte ausländische Militärausrüstung hat lokale Ingenieure zur Entwicklung eines neuen gepanzerten Fahrzeugtyps inspiriert, der schneller, langlebiger und leistungsstärker zu sein scheint, als wir es uns überhaupt vorstellen können."
 r56_RAJ_field_hospitals:0 "Verbessern Sie unsere Feldlazarette"
 r56_RAJ_field_hospitals_desc:0 "Der Verlust talentierter und erfahrener Soldaten in der Schlacht ist unter den gegenwärtigen Umständen ein inakzeptabler Luxus."
 r56_RAJ_special_forces:0 "Spezialeinheiten"
 r56_RAJ_special_forces_desc:0 "Wir brauchen Elitekräfte; Gebirgstruppen und Fallschirmjäger sollten unsere Priorität sein."
 r56_RAJ_signal_companies:0 "Signalunternehmen"
 r56_RAJ_signal_companies_desc:0 "Die Koordinierung von Angriffen und Militäreinsätzen wird erheblich effektiver sein, wenn wir zusätzliches, mit Kommunikationsgeräten ausgestattetes Personal einsetzen."
 r56_RAJ_modern_logistics:0 "Moderne Logistik"
 r56_RAJ_modern_logistics_desc:0 "Militärische Loyalität basiert auf der Fähigkeit, für unsere Sache zu kämpfen. Wenn wir die Armee nicht mit der benötigten Ausrüstung versorgen können, kann es zu Meutereien und ausgedehnten Desertionen kommen."
 r56_RAJ_expand_mazagon_dock:0 "Erweitern Sie das Mazagon Dock"
 r56_RAJ_expand_mazagon_dock_desc:0 "Das Mazagon Dock in Mumbai ist unser wichtigster Schiffbauer an der Westküste. In dieser Weltkrise braucht es größere Kapazitäten."
 r56_RAJ_found_scindia_shipyard:0 "Scindia-Werft gefunden"
 r56_RAJ_found_scindia_shipyard_desc:0 "Wir brauchen eine Werft an der Ostküste des Landes, daher ist die Gründung der Scindia-Werft in Visakhapatnam für die Zukunft unserer Marine sinnvoll."
 r56_RAJ_royal_indian_navy:0 "Königliche Indische Marine"
 r56_RAJ_royal_indian_navy_desc:0 "Die Royal Indian Navy muss rasch erweitert werden. Neue Taktiken und neue Schiffe sollten Priorität haben."
 r56_RAJ_screening_effort:0 "Screening-Aufwand"
 r56_RAJ_screening_effort_desc:0 "Indien spielt eine entscheidende Rolle bei der Verteidigung der Südroute zum Suezkanal. Kontroll- und Begleitmissionen werden dazu beitragen, dass lebenswichtige Vorräte und Soldaten zu den europäischen und afrikanischen Kriegsschauplätzen gelangen."
 r56_RAJ_cruiser_effort:0 "Cruiser-Anstrengung"
 r56_RAJ_cruiser_effort_desc:0 "Für den Auf- und Ausbau der indischen Seemacht werden vorerst Kreuzer ausreichen."
 r56_RAJ_submarine_effort:0 "U-Boot-Anstrengung"
 r56_RAJ_submarine_effort_desc:0 "Mit dem Aufstieg der japanischen Überwassermacht in Asien könnte es sinnvoll sein, unsere Energien unter das Meer zu lenken und von U-Booten aus zuzuschlagen."
 r56_RAJ_capital_ship_effort:0 "Großkampfschiffeinsatz"
 r56_RAJ_capital_ship_effort_desc:0 "Als britischer Außenposten hat Indien die Macht der Großkampfschiffe bei der Beherrschung des Meeres erlebt. Wir sollten unsere eigenen schweren Kreuzer und Schlachtschiffe bauen."
 r56_RAJ_modernizing_navy:0 "Modernisierung der Marine"
 r56_RAJ_modernizing_navy_desc:0 "Bessere Motoren, mehr Platz für die Besatzung, höhere Geschwindigkeit und größere Geschütze. Indiens Marine wird bald mit den Besten des Kontinents mithalten."
 r56_RAJ_naval_equipment:0 "Überarbeiten Sie die Marineausrüstung"
 r56_RAJ_naval_equipment_desc:0 "Verschiedene Elemente an Bord unserer Schiffe könnten und sollten modernisiert werden."
 r56_RAJ_military_technologies:0 "Militärische Technologien"
 r56_RAJ_military_technologies_desc:0 "Wir müssen von unseren Modernisierungsbemühungen profitieren und in neue Technologien investieren."
 r56_RAJ_aviation_effort:0 "Freie indische Luftwaffe"
 r56_RAJ_aviation_effort_desc:0 "Wir müssen nicht nur unser Land befreien, sondern auch unseren Himmel!"
 r56_RAJ_fighter_focus:0 "Entwickle Kämpfer"
 r56_RAJ_fighter_focus_desc:0 "Agilität und Geschwindigkeit sind entscheidend für die Luftüberlegenheit."
 r56_RAJ_bomber_focus:0 "Bomber entwickeln"
 r56_RAJ_bomber_focus_desc:0 "Offensivfähigkeiten und Reichweite sind der beste Weg, unsere Feinde auszuschalten."
 r56_RAJ_torpedo_bombers:0 "Marineangriffsflugzeuge"
 r56_RAJ_torpedo_bombers_desc:0 "Die Fähigkeit von Flugzeugen, eine Marine mit Torpedos anzugreifen, wäre für die Neutralisierung der britischen Marine von entscheidender Bedeutung."
 r56_RAJ_aviation_effort_2:0 "Fortgeschrittene Lufttaktiken"
 r56_RAJ_aviation_effort_2_desc:0 "Es müssen neue Luftkampftaktiken entwickelt werden, um die Effizienz jedes Flugzeugs zu maximieren und den Verlust unserer Piloten zu begrenzen."
 r56_RAJ_rocket_effort:0 "Strahltriebwerke"
 r56_RAJ_rocket_effort_desc:0 "Raketentriebwerke sind die Zukunft der Luftfahrt!"
 r56_RAJ_revolt_against_the_oppressors_showcase:0 "Aufstand gegen die Unterdrücker"
 r56_RAJ_revolt_against_the_oppressors_showcase_desc:0 "Viel zu lange wurde uns unser rechtmäßiges Erbe und unser Platz unter der brennenden Sonne verweigert. Die Zeit ist gekommen. Zu den Waffen, Brüder und Schwestern! An die Waffen, Arbeiter und Bauern! Jeder Mann in jedem Dorf, jeder Stadt oder jeder Stadt muss gegen die Kolonisatoren kämpfen!"
 RAJ_ignore_and_then_support_hazad_hind_to_trigger_the_civil_war:0 "Um diesen Weg freizuschalten, ignorieren Sie die Bedrohung durch die Azad Hind und nutzen Sie die Entscheidungen, um ihre Präsenz zu verstärken."
 r56_indian_revolt_focus:0 "Azad Hind Revolt Focus Tree"
 r56_india_generic:0 "Allgemeiner indischer Fokusbaum"
 india.500.t:0 "Die Integration Indiens"
 india.500.desc:0 "Die Briten regierten den indischen Subkontinent nicht allein, ganz im Gegenteil. Ein großer Teil des Landes befindet sich noch immer im Besitz der alten Dynastien. Ihr persönlicher Reichtum ist ihnen wichtiger als das Wohl ihres Volkes, weshalb es schwierig sein wird, sie ohne Kompromisse und Blutvergießen zu integrieren. Wir müssen die vollständige Integration dieser Ländereien zum Wohle unseres Volkes sicherstellen."
 india.500.a:0 "Weiter."
 india.501.t:0 "Die schwächsten Fürsten stimmen zu."
 india.501.desc:0 "Viele der Fürsten, die nur über ein kleines Herrschaftsgebiet herrschten, stimmten sofort zu, ihr gesamtes Land an Indien abzutreten. Den meisten Beratern war klar, dass Monarchen, die nur über wenige Quadratmeilen herrschten, nicht gegen die indischen Streitkräfte antreten wollten, aber man kann nie sicher sein."
 india.501.a:0 "Natürlich tun sie das."
 india.4270.t:0 "Asaf Jah lehnt die Integration in Indien ab"
 india.4270.desc:0 "Asaf Jah VII. hat sich entschieden geweigert, sich in die neue indische Regierung zu integrieren. Da die Nizam-Dynastie zu den Muslimen gehörte, die Bevölkerungsmehrheit jedoch von Hindus bewohnt wurde, nutzten sie ihre Religion als treibendes Argument gegen die Integration."
 india.4270.a:0 "Ein Überbleibsel einer verblassenden Welt."
 india.4271.t:0 "Hyderabad integriert sich in Indien"
 india.4271.desc:0 "Asaf Jah VII. hat heute Morgen zugestimmt, die Beitrittsurkunde zu unterzeichnen und sich damit Indien anzuschließen."
 india.4271.a:0 "Ein Sieg für Indien."
 india.4410.t:0 "Jammu und Kaschmir weigern sich, sich in Indien zu integrieren"
 india.4410.desc:0 "Es wurde berichtet, dass Hari Singh öffentlich verkündete, dass er der Integration in Indien unter den gegenwärtigen Umständen nicht zustimmen würde."
 india.4410.a:0 "Er wird es rechtzeitig bezahlen."
 india.4411.t:0 "Jammu und Kaschmir integrieren sich bereitwillig in Indien"
 india.4411.desc:0 "Gestern Abend hat Hari Singh in seinem Palast endlich eine Beitrittsurkunde unterzeichnet und zugestimmt, Jammu und Kaschmir an die neue indische Regierung abzutreten."
 india.4411.a:0 "Unsere Nordgrenze gesichert."
 india.4250.t:0 "Mysore weigert sich, der Indischen Union beizutreten"
 india.4250.desc:0 "Der 25. Maharaja von Mysore brauchte länger als viele andere, um das Schicksal seines Königreichs herauszufinden, aber schließlich traf er die dumme Entscheidung, die Integration in Indien zu verweigern."
 india.4250.a:0 "Es ist zu wichtig, um loszulassen."
 india.4251.t:0 "Das Königreich Mysore schließt sich Indien an"
 india.4251.desc:0 "Der 25. Maharadscha von Mysore brauchte länger als viele andere, um das Schicksal seines Königreichs herauszufinden, aber schließlich ist er klug genug zu erkennen, dass seine Zukunft in Indien liegt."
 india.4251.a:0 "Ein wichtiger Teil Indiens!"
 india.4440.t:0 "Belutschistan zeigt sich widerstandsfähig"
 india.4440.desc:0 "Der amtierende Khan von Kalat traf heute die voreilige und fehlgeleitete Entscheidung, seine Randgebiete sich selbst zu überlassen und sie vom indischen Volk fernzuhalten."
 india.4440.a:0 "Wir müssen unseren Westen sichern."
 india.4441.t:0 "Belutschistan schließt sich Indien an"
 india.4441.desc:0 "Der derzeitige Khan von Kalat hat heute die informierte und rationale Entscheidung getroffen, sich und sein Land der Indischen Union anzuschließen."
 india.4441.a:0 "Die Westgrenze wurde gesichert."
 india.4370.t:0 "Der Staat Gwalior lehnt die Vereinigung ab"
 india.4370.desc:0 "Jivajirao Sindhia aus dem Bundesstaat Gwalior hat jede Idee einer Integration in Indien blockiert. Dies hat sein Reich stark destabilisiert, da die meisten seiner Bürger eine Vereinigung mit Indien anstreben."
 india.4370.a:0 "Wir werden sie eines Tages befreien."
 india.4371.t:0 "Der Staat Gwalior begrüßt die Vereinigung"
 india.4371.desc:0 "Jivajirao Sindhia aus dem Bundesstaat Gwalior hat lange und gründlich über die Zukunft seines Reiches und seiner selbst nachgedacht und dank unserer großzügigen Zugeständnisse beschlossen, sich in Indien zu integrieren."
 india.4371.a:0 "Ein herrlicher Tag."
 india.4330.t:0 "Der Staat Jaipur verwirft die Integration"
 india.4330.desc:0 "Der 17. Maharadscha von Jaipur, Man Singh II., hat sich bedauerlicherweise entschieden, seine vollständige Kontrolle über den Staat Jaipur zu behalten, da die Menschen auf der Straße gegen diese egoistische Entscheidung protestieren."
 india.4330.a:0 "Schade."
 india.4331.t:0 "Der Staat Jaipur begrüßt die Integration"
 india.4331.desc:0 "Der 17. Maharadscha von Jaipur, im Herzen ein Intellektueller, hat die nationalistischen Forderungen nach einem vereinten Indien zur Kenntnis genommen und erkannt, dass es seine moralische Verpflichtung ist, einem vereinten Indien nachzugeben."
 india.4331.a:0 "Ein wirklich kluger Schachzug."
 india.4280.t:0 "Der Limbdi-Staat lehnt eine Eingliederung ab"
 india.4280.desc:0 "Daulatsinhji Jashwantsinhji aus dem Limbdi-Staat ist ein traditionelles Mitglied der Jhala-Dynastie, er ist ein strenger Konservativer und sein Reich besteht hauptsächlich aus ländlichen Gemeinden. Es ist in der Tat keine Überraschung, dass er an seinen altmodischen Ansichten festhielt und sich gegen die Vereinigung entschied."
 india.4280.a:0 "Eine traurige Realität."
 india.4281.t:0 "Der Limbdi-Staat akzeptiert die Annexion"
 india.4281.desc:0 "Auch wenn der Prinz des Limbdi-Staates ein hartnäckiger Traditionalist sein mag, hat er die geopolitischen Konsequenzen einer Fehlentscheidung erkannt und die Beitrittsurkunde unterzeichnet und damit sein Volk gerettet."
 india.4281.a:0 "Eine weise Entscheidung."
