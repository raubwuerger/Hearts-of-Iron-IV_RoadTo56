 raj_investor_relations:0 "Anlegerbeziehungen"
 raj_investor_relations_desc:0 "Die in die neu etablierte indische Marktwirtschaft eingeladenen ausländischen Investoren haben sofort die gewünschten Gewinne erzielt. Allerdings wachsen unweigerlich Ambitionen und damit auch Erwartungen, und wenn wir sie nicht erfüllen, kann der Investitionsfluss versiegen.\n\n Ihre aktuelle Einstellung ist [RAJ.GetInvestorRelations].\n Aus diesem Grund ist das aktuelle Investitionsintervall: \n [?RAJ.investors_timeout|Y0] Tage (+[?RAJ.num_of_investments_days] aufgrund der Anzahl der Investitionen)\n und der gebäudespezifische Baugeschwindigkeitsbonus beträgt [?RAJ.investor_bonus|G%2].\n"
