 RAJ_Joint_Indo_Soviet_Railways:0 "Gemeinsame indo-sowjetische Eisenbahnen"
 RAJ_Joint_Indo_Soviet_Railways_desc:0 "Im Geiste der internationalen Zusammenarbeit und Zusammenarbeit werden [RAJ.GetNameDef] und [SOV.GetNameDef] ihre Kräfte bündeln, um ein gemeinsames Eisenbahnprojekt zu starten. Dieses Projekt wird ein umfangreiches und langfristiges Unterfangen sein und ein Netzwerk von Eisenbahnsystemen schaffen, das beide Nationen verbindet und Wirtschaftswachstum und Entwicklung fördert. Diese gemeinsame Anstrengung wird die langjährige und für beide Seiten vorteilhafte Beziehung zwischen unseren beiden Ländern weiter stärken und uns unserem gemeinsamen Ziel einer besseren Zukunft für alle näher bringen. Das einzige Hindernis, das dem gegenseitigen Wohlstand derzeit im Weg steht, ist die politische Situation in [AFG.GetNameDef], aber diplomatischer Druck wird dieses Problem sicherlich ausräumen."
