 r56_raj.1.t:0 "Die Ernennung von Lord Linlithgow"
 r56_raj.1.d:0 "Der 22. Vizekönig und Generalgouverneur von Indien, Freeman Freeman-Thomas Willingdon, wurde durch den neu ernannten Victor Hope Linlithgow ersetzt, der in Kürze seine Position als 23. Vizekönig von Indien übernehmen wird. Seine Zeitgenossen beschrieben ihn als aufstrebenden und ehrgeizigen Politiker, der sein politisches Fieber von seinem Vater, dem ersten Generalgouverneur Australiens, geerbt hatte. Die Welt blickt auf Indien und fragt sich, welche Auswirkungen sein Amt als Generalgouverneur auf den Subkontinent haben wird."
 r56_raj.1.a:0 "Verstanden."
 r56_raj.2.t:0 "Die letzten Stunden des Vizekönigs"
 r56_raj.2.desc:0 "Die vergangenen fünf Jahre waren für den Generalgouverneur anstrengend. Es war eine Zeit bürgerlicher Unruhen, an die Lord Willingdon gewöhnt war und der aus seiner Zeit als Gouverneur von Bombay umfangreiche Erfahrungen im Umgang mit solchen Bewegungen gesammelt hatte. Die Befehle von oben gaben als Ziel die Zusammenarbeit an, allerdings nur mit denjenigen, die innerhalb des rechtlichen Rahmens des Raj agieren. Im Anschluss an diesen Auftrag begab er sich auf eine Inhaftierungstour, die bis heute seiner Popularität schadet. Dennoch blickte er positiv auf seine Zeit in Indien zurück, unabhängig davon, was die indische Bevölkerung davon hielt. Aber genau wie die Herrschaft jedes früheren Vizekönigs muss auch seine enden."
 r56_raj.2.a:0 "Viel Glück für den Nachfolger, er wird es brauchen."
 r56_raj.3.t:0 "Die Ernennung von Archibald Wavell"
 r56_raj.3.d:0 "Lord Linlithgow hatte es mit seiner Ernennung zum Vizekönig und Generalgouverneur nicht leicht, da die Unruhen in der Bevölkerung stetig zunahmen und nur durch ein paar politische Zugeständnisse vorübergehend gestoppt werden konnten, was in den Provinzwahlen von 1937 gipfelte. Aufgrund der hohen Beteiligung Indiens wurden viele seiner erfolgreichsten Politiker in das Kabinett eingeladen, die zum ersten Mal in der Geschichte die britischen Beamten übertrafen. Doch ebenso wie die Herrschaft von Lord Willingdon enden musste, endet auch die von Linlithgow."
 r56_raj.3.a:0 "Lernen Sie den neuen Chef kennen..."
 r56_raj.4.t:0 "Die Ernennung von Louis Mountbatten"
 r56_raj.4.d:0 "Die Bemühungen von Wavell wurden von den meisten indischen Politikern als edel angesehen, aber von London eingeschränkt. Kurz nach seiner Ankunft im Vizekönigshaus in Delhi arbeitete er daran, die Nahrungsmittelversorgung Bengalens etwas zu erleichtern. Er war auch der erste Vizekönig und Generalgouverneur, der mit prominenten politischen Führern Indiens über Selbstverwaltung sprach, doch zum Entsetzen vieler wurden diese Bemühungen von London untergraben, das Indien um jeden Preis festhalten wollte."
 r56_raj.4.i:0 "Die Bemühungen von Wavell wurden von den meisten indischen Politikern als edel angesehen, aber von London eingeschränkt. Kurz nach seiner Ankunft im ehemaligen Herrenhaus des Vizekönigs in Delhi arbeitete er daran, die Nahrungsmittelversorgung Bengalens etwas zu erleichtern. Er war sowohl äußerst kooperativ mit der indischen Regierung als auch ein treuer Vertreter des Monarchen in London. Obwohl es sich natürlich um eine Geschichte handelt, die so alt ist wie das Imperium, wird er durch Louis Mountbatten ersetzt."
 r56_raj.4.a:0 "...dasselbe wie der alte Chef"
 r56_raj.101.t:0 "Die Provinzwahlen sind zu Ende"
 r56_raj.101.desc:0 "Es war ein Tag, vor dem sich der Vizekönig eine ganze Weile fürchtete, da der kaiserliche Legislativrat neu zusammengestellt wird und neu gewählte, repräsentative und oppositionelle Mitglieder nun unsere Legislative dominieren, was es für uns schwieriger macht, unseren Willen durch diese Kammern durchzusetzen."
 r56_raj.101.a:0 "Ein neuer Morgen für Indien."
 r56_raj.102.t:0 "Das Eisenbahnausbaugesetz wird verabschiedet"
 r56_raj.102.d:0 "Nach Monaten ermüdender Debatten in den Regierungssälen von Delhi verkündet der Vizekönig stolz, dass große Mittel für den Bau prächtiger, moderner und effizienter Eisenbahnen auf dem gesamten Subkontinent bereitgestellt werden."
 r56_raj.102.a:0 "Ich werde sofort einen Zug buchen!"
 r56_raj.103.t:0 "Das Eisenbahnausbaugesetz scheitert"
 r56_raj.103.d:0 "Der Vizekönig kämpfte lange und hart für die Verabschiedung dieses verdammten Gesetzes, konnte sich aber leider keine Unterstützung im kaiserlichen Legislativrat sichern. Von ihm wird erwartet, dass er eine Rede hält, in der er widerwillig das Scheitern des Gesetzesentwurfs zugibt."
 r56_raj.103.a:0 "Ich schätze, ich muss warten, bevor ich mein Ticket kaufe."
 r56_raj.104.t:0 "Das Agrarstabilisierungsgesetz wird verabschiedet"
 r56_raj.104.d:0 "Das Gesetz wurde als Sargnagel für die häufigen Hungersnöte in Indien gepriesen, und der Vizekönig war sich sicher, seine Vorteile hervorzuheben. Aus diesem Grund war die Unterstützung unter hinduistischen und muslimischen Gesetzgebern überwältigend und das Gesetz wurde relativ problemlos verabschiedet."
 r56_raj.104.a:0 "Indien atmet auf."
 r56_raj.105.t:0 "Das Agrarstabilisierungsgesetz scheitert"
 r56_raj.105.d:0 "Obwohl dieses Gesetz zum Entsetzen der meisten Inder als revolutionäre Maßnahme zur Verhinderung von Hungersnöten angesehen wurde, fand es in den Kammern der kaiserlichen Legislative nicht genügend Unterstützung, um in Kraft treten zu können.\nEs wurden bereits Pläne zur Verbesserung der Dürreprävention ausgearbeitet verschrottet."
 r56_raj.105.a:0 "Ein trauriger Zustand."
 r56_raj.106.t:0 "Das Bildungsreformgesetz wird verabschiedet"
 r56_raj.106.d:0 "Die klügsten und talentiertesten Menschen Indiens wandern seit langem auf die Britischen Inseln, um die höchste Ausbildung zu erhalten, während sie ihre Heimat hinter sich lassen. Der Vizekönig betont seit langem, wie wichtig es ist, eine Gesellschaft zu schaffen, in der sich Intellektuelle wirklich entfalten können, und die Reformierung unseres Schul- und Universitätssystems ist der logische erste Schritt in Richtung dieses Ziels."
 r56_raj.106.a:0 "Eine strahlende Zukunft liegt vor uns."
 r56_raj.107.t:0 "Das Bildungsreformgesetz scheitert"
 r56_raj.107.d:0 "Es ist nicht klar, was zu der herzzerreißenden Niederlage des Bildungsreformgesetzes führte, obwohl es so viel versprach. Aber eines ist klar: Dem Vizekönig werden beim Thema Bildung die Hände gebunden sein. Indien fragt sich, was hätte sein können."
 r56_raj.107.a:0 "Dann gehe ich wohl nach London."
 r56_raj.108.t:0 "Das Versicherungsgesetz wird verabschiedet"
 r56_raj.108.d:0 "Indien wird oft als Vergleich mit vielen anderen agrarischen, unterentwickelten Volkswirtschaften herangezogen. Dies hängt vor allem von der mittelmäßigen Unterstützung für Stadt- und Industrialisierung ab. Allerdings können ausländische Investitionen in unsere Märkte dazu beitragen, das Wachstum unserer Wirtschaft zu beschleunigen. Aus diesem Grund strömten viele Oppositionsmitglieder herbei, um diesen bahnbrechenden Gesetzentwurf zu unterstützen."
 r56_raj.108.a:0 "Wir sind für Geschäfte geöffnet."
 r56_raj.109.t:0 "Das Versicherungsgesetz scheitert"
 r56_raj.109.d:0 "Was als bahnbrechender Gesetzentwurf gedacht war, der weitere weltweite Investitionen in den Agrarsubkontinent ermöglichen würde, scheiterte auf spektakuläre Weise an der Verabschiedung unseres Parlaments. Der Vizekönig hat viel Zeit und Mühe in das Gesetz investiert, es ist ihm jedoch nicht gelungen, viele Oppositionsmitglieder von seinen Vorteilen zu überzeugen. Investitionswillige ausländische Beobachter sind mittlerweile einen Schritt zurückgetreten und versuchen ihr Kapital lieber in stabileren Märkten zu investieren."
 r56_raj.109.a:0 "Ich schätze, mein Unternehmen muss warten."
 r56_raj.110.t:0 "Das War Powers Act wird verabschiedet"
 r56_raj.110.d:0 "Als die deutschen Bf 110 auf dem britischen Land Chaos anrichteten, war klar, dass die Heimatinseln ihr Imperium brauchten. Und es scheint, als hätte das Imperium aufgrund des jüngsten Erfolgs des War Powers Act in unserem ehrenwertesten Legislativrat geantwortet. Der indischen Regierung ist es nun gestattet, weitaus größere Mittel für den Zweiten Weltkrieg bereitzustellen."
 r56_raj.110.a:0 "Auf in den Krieg, wir ziehen!"
 r56_raj.111.t:0 "Das War Powers Act scheitert"
 r56_raj.111.d:0 "Das Gesetz war für viele Inder, Hindus und Muslime gleichermaßen, schwer zu verkaufen. Sie wurden in diesen Krieg hineingezogen, ohne dass sie dazu konsultiert oder auch nur im Geringsten bedacht worden wären, und es war für viele vorhersehbar, dass die kaiserliche Legislative, die jetzt größtenteils neu gewählt wurde, während des Krieges gegen die Ausweitung der Macht der Exekutive stimmte."
 r56_raj.111.a:0 "Was wird London denken?"
 r56_raj.112.t:0 "Treffen mit der Legislative"
 r56_raj.112.d:0 "Obwohl die meisten Mitglieder des kaiserlichen Legislativrates ernannt sind, gilt ihre Loyalität nicht nur dem Vizekönig, sondern auch ihren persönlichen Interessen und denen derjenigen, die ihre Wahlkampfgelder bereitstellen. Dennoch war das Treffen mit dem Rat alles andere als unproduktiv, da wir viele Zukunftspläne der Regierung besprochen und bereits einige Unterstützung dafür gesichert haben. Obwohl dies natürlich alles andere als ein Versprechen ist, werden wir diese Stimmen brauchen, wenn die Linlithgow-Regierung produktiv sein will."
 r56_raj.112.a:0 "Wir werden diesen Ort eines Tages streiten."
 r56_raj.113.t:0 "Begegnung mit dem Richter"
 r56_raj.113.d:0 "Das Rechtssystem in Indien war für Außenstehende schon immer schwer zu verstehen, da es viele lokale Nebengerichte gibt. Eine einfache erste Anlaufstelle muss jedoch der Privy Council in London sein. Es hat in allen Angelegenheiten das letzte Wort, mischt sich aber selten in indische Angelegenheiten ein. Unser sekundäres Ziel wird es sein, mit den einheimischen Obersten Gerichten zusammenzutreffen, die in den Provinzen über große Macht verfügen. Was auch immer wir tun können, um ihre Loyalität zu sichern, wird höchste Priorität haben."
 r56_raj.113.a:0 "Ein verworrenes Netz."
 r56_raj.114.t:0 "Unsere erste Aufgabe"
 r56_raj.114.d:0 "Nachdem wir unsere Kontakte in der Legislative und Judikative gesichert haben, liegt es nun an uns, zu entscheiden, wo wir mit unseren Bemühungen beginnen wollen. Unser Kabinett hat die Möglichkeiten des Ausbaus unseres Eisenbahnsystems oder der Stabilisierung unserer Nahrungsmittelversorgung dargelegt. Was auch immer wir zuerst tun, wird für Indien wichtig sein."
 r56_raj.114.a:0 "Der Transportsektor muss dringend reformiert werden."
 r56_raj.114.b:0 "Unsere landwirtschaftliche Situation ist schlimm."
 r56_raj.114.c:0 "Wir müssen uns stattdessen auf diesen Krieg konzentrieren!"
 r56_raj.115.t:0 "Das Ministerium für Industrie und Arbeit"
 r56_raj.115.d:0 "Manche mögen sagen, der Industrieminister sei eines der mächtigsten Kabinettsmitglieder in jeder Regierung, daher müssen wir sorgfältig überlegen, wer für den Posten geeignet ist."
 r56_raj.115.a:0 "Gehen wir auf Nummer sicher."
 r56_raj.115.b:0 "Finden Sie die besten Wirtschaftswissenschaftler des Landes."
 r56_raj.116.t:0 "Das Ministerium für Verteidigung und Kriegsversorgung"
 r56_raj.116.d:0 "Angesichts der hohen Spannungen in der Welt kann jederzeit ein Krieg ausbrechen, und wir brauchen einen Verteidigungsminister, der dieser Aufgabe gewachsen ist."
 r56_raj.116.a:0 "Mit einem Grundbesitzer werden wir die Mobilisierung stärken."
 r56_raj.116.b:0 "Wir brauchen einen Industriellen, der eine Kriegsmaschine baut."
 r56_raj.117.t:0 "Das Ministerium für Gesundheit, Bildung und Land"
 r56_raj.117.d:0 "Während es den anderen Ministerien darum geht, die Zahl der industriellen Entwicklungen und der Rekrutierungszahlen voranzutreiben, sind es die Sozialministerien, die das Herz Indiens ausfüllen und als solche behandelt werden sollen."
 r56_raj.117.a:0 "Die konservative Wahl."
 r56_raj.117.b:0 "Die progressive Wahl."
 RAJ_agricultural_shipments:0 "Landwirtschaftliche Lieferungen"
 RAJ_agricultural_shipments_desc:0 "Wir haben unsere Pflicht erfüllt, Indien in diesen für das Land sehr schwierigen Zeiten mit Nahrungsmitteln zu versorgen. Die geretteten Seelen gehen wahrscheinlich in die Millionen und verschaffen uns nicht zuletzt großes Ansehen unter unseren Mitnationen."
