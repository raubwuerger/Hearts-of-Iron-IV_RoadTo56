 RAJ_Caste_Debuff_3:0 "Kastensystem"
 RAJ_Caste_Debuff_3_desc:0 "Einige Versionen des Kastensystems gibt es schon seit dem alten Indien, aber es wurde im Laufe der Zeit verändert, um dem derzeitigen Kaiser von Indien besser gerecht zu werden, und der britische Raj bildet da keine Ausnahme. Ganz im Gegenteil: Das Kastensystem wurde von der britischen Regierung klar definiert und weit verbreitet. Es durchdringt alle Aspekte der indischen Gesellschaft, von der Beschränkung der Zulassung zu Universitäten bis hin zum hochplanierten und restriktiven Militär. Manche betrachten es als ein unmoralisches Übel, während andere es als die logische Organisation der Gesellschaft betrachten."
 RAJ_Caste_Debuff_3_mit:0 "Abgemildertes Kastensystem"
 RAJ_Caste_Debuff_3_mit_desc:0 "Die schlimmsten Auswüchse des Kastensystems wurden eingedämmt, obwohl die Ungleichheiten zwischen Gemeinschaften und sozialen Klassen immer noch weit verbreitet sind."
 RAJ_Caste_Debuff_2:0 "Reformiertes Kastensystem"
 RAJ_Caste_Debuff_2_desc:0 "Der Abbau des Kastensystems in einer solch traditionellistischen Gesellschaft ist eine schwere Aufgabe, aber ständige Fortschritte auf dem Weg zur Angleichung werden unweigerlich zu einem besseren Ende führen."
 RAJ_Caste_Debuff_1:0 "Rechtlich abgebautes Kastensystem"
 RAJ_Caste_Debuff_1_desc:0 "Trotz aller Widerstände, aller Proteste haben wir endlich die volle rechtliche Gleichheit erreicht und werden sie mit aller nötigen Willenskraft durchsetzen."
 RAJ_Caste_Buff:0 "Völlig demontiertes Kastensystem"
 RAJ_Caste_Buff_desc:0 "Rechtliche Gleichstellung ist schön und gut, aber aufgrund der jahrhundertelangen Diskriminierung sind viele Stadtteile immer noch verarmt und werden es immer noch schwer haben, sich daraus zu befreien. Deshalb ist Affirmative Action gegenüber diesen Gemeinschaften die einzige moralische Option."
 RAJ_Establishing_National_Government:0 "Aufbau einer nationalen Regierung"
 RAJ_Establishing_National_Government:0 "Wir erarbeiten derzeit eine Verfassung und bauen damit zum ersten Mal in der Geschichte eine einheimische, demokratische Regierung auf, die sich über den gesamten Subkontinent erstreckt und bereit ist, sich allen Widrigkeiten zu stellen, denen sie begegnen könnte."
