 post_election_struggle_desc:0 "Wenn wir jemals §YUnabhängigkeit§ erreichen wollen! Ohne Blutvergießen müssen wir Druck auf die §YBriten§ ausüben. Wir müssen auch mehr Einfluss ausüben als unsere konkurrierende §YAll-India Muslim League§! Ich möchte Pakistan aus unseren Grenzen herausschneiden.\n\n\t[RAJ.GetFlag]Current §Y[Root.GetReigningGovernmentColor]§! Einfluss ist [?Root.ind_influence]\n\t[PAK.GetFlag]Aktuelle §YAll-India Muslim League§! Der Einfluss beträgt [?Root.pak_influence]\n\nWir gewinnen derzeit täglich §Y[?Root.ind_influence_daily] Einfluss§! während die AIML §Y[?Root.pak_influence_daily] Einfluss§! erhält.\n\nUm §YUnabhängigkeit§ zu erreichen! wir müssen 100 Einfluss ausüben, aber wenn die §YAIML§! hat mehr als 50 % unseres §YEinfluss§! Die Briten werden Pakistan als eigenständigen Staat freigeben. Wenn die §YAIML§! Hat mehr als 66 % unseres Einflusses, werden sie auch Kaschmir erhalten."
