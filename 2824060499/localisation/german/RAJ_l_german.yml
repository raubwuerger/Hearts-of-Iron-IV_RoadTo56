 indian_provincial_election:0 "Indische Provinzwahlen"
 indian_provincial_election_desc:0 "Die indischen Provinzwahlen stehen kurz bevor und die großen politischen Bewegungen wetteifern um Einfluss in den Provinzen. Die Ergebnisse dieser Wahl, die im Government of India Act festgelegt sind, werden der entscheidende Faktor für die Zukunft des Subkontinents sein.\n\nDer §YIndian National Congress§! beherrscht derzeit §Y[?inc_control]§!% der Provinzen.\nDie §YUnionistische Partei§! beherrscht derzeit §Y[?upa_control]§!% der Provinzen.\nDie §YIndependent Labour Party§! beherrscht derzeit §Y[?ifb_control]§!% der Provinzen.\n§Y[?neutral_control]§!% der Provinzen werden von §gMinderheitsparteien§ kontrolliert! oder in einer Pattsituation.\n\nJe mehr Provinzen die siegreiche Partei kontrolliert, desto einfacher wird es sein, die Unabhängigkeit friedlich zu erlangen."
 indian_provincial_election_map:0 "Wir können den Einfluss unserer Parteien in diesen Staaten erhöhen"
 indian_provincial_enemy_election:0 "Wahlkampf der Oppositionspartei"
 indian_provincial_enemy_election_desc:0 "Der Atem reicht nicht aus, um zu beschreiben, wie viele verschiedene politische Parteien und Organisationen an den Provinzwahlen teilnehmen, und obwohl die Erfolge unserer Kampagnen beeindruckend waren, hat die Opposition nicht geschlafen. Ganz im Gegenteil, denn in ganz Indien gibt es ständig Kundgebungen und Diskussionen."
 indian_provincial_election_enemy_map:0 "Eine Oppositionspartei baut in diesem Bundesstaat ihren Einfluss aus"
 congress_majority:0 "Mehrheit im Indischen Nationalkongress"
 congress_majority_desc:0 "§O[From.GetName]§! §Wir stehen derzeit unter dem Einfluss des §CIndian National Congress§!\nDer §CIndian National Congress§! hat Einfluss von §G[?From.inc]§!\nDie §CUnionist Party§! hat Einfluss von §G[?From.upa]§!\nDie §CIndependent Labour Party§! hat Einfluss von §G[?From.ifb]§!\n§gKleinere Parteien§! haben Einfluss von §G[?From.neutral]§!\n"
 united_party_majority:0 "Mehrheit der Unionistischen Partei"
 united_party_majority_desc:0 "§O[From.GetName]§! §Wir stehen derzeit unter dem Einfluss der §CUnionistischen Partei§!\nDer §CIndian National Congress§! hat Einfluss von §G[?From.inc]§!\nDie §CUnionist Party§! hat Einfluss von §G[?From.upa]§!\nDie §CIndependent Labour Party§! hat Einfluss von §G[?From.ifb]§!\n§gKleinere Parteien§! haben Einfluss von §G[?From.neutral]§!\n"
 all_india_forward_bloc_majority:0 "Mehrheit der unabhängigen Labour-Partei"
 all_india_forward_bloc_majority_desc:0 "§O[From.GetName]§! §Wir stehen derzeit unter dem Einfluss der §CIndependent Labour Party§!\nDer §CIndian National Congress§! hat Einfluss von §G[?From.inc]§!\nDie §CUnionist Party§! hat Einfluss von §G[?From.upa]§!\nDie §CIndependent Labour Party§! hat Einfluss von §G[?From.ifb]§!\n§gKleinere Parteien§! haben Einfluss von §G[?From.neutral]§!\n"
 neutral_stalemate:0 "Von Minderheiten kontrolliert/Patt"
 neutral_stalemate_desc:0 "§O[From.GetName]§! §Wir befinden uns derzeit in einer Pattsituation oder werden von §gMinderheitsparteien§ kontrolliert!\nDer §CIndian National Congress§! hat Einfluss von §G[?From.inc]§!\nDie §CUnionist Party§! hat Einfluss von §G[?From.upa]§!\nDie §CIndependent Labour Party§! hat Einfluss von §G[?From.ifb]§!\n§gKleinere Parteien§! haben Einfluss von §G[?From.neutral]§!\n"
 invite_george_orwell_to_speak:0 "Laden Sie George Orwell zum Reden ein"
 invite_george_orwell_to_speak_desc:0 "George Orwell, der bekannte Romanautor, der für Bücher wie „Burmese Days“ bekannt ist, ist seit langem ein lautstarker Teil der britischen Independent Labour Party und die Tatsache, dass ein so versierter Mann das Podium übernimmt, kann unseren Ideen nur helfen."
 princely_state_mod:0 "Fürstenstaat"
 princely_state_mod_desc:0 "Ein Fürstenstaat ist ein feudaler Vasall des britischen Raj, der mit einem gewissen Maß an Autonomie und einer monarchischen Ordnung operiert. Es ist immer noch ein Teil des britischen Raj und sie werden an keinen Wahlen teilnehmen und könnten sich einer möglichen Vereinigung Indiens widersetzen."
 princely_state_independence_mod:0 "Unabhängiger Fürstenstaat"
 princely_state_independence_mod_desc:0 "Die Fürstenstaaten waren Vasallen des britischen Raj. Doch nun, da die britische Regierung und die indische Regierung unangemessene Forderungen an die Fürsten stellten, widersetzen sie sich nun der Zentralregierung und haben ihre unabhängigen Reiche errichtet."
 marginalized_muslims:0 "Marginalisierte Muslime"
 marginalized_muslims_0:0 "Unterdrückte Muslime"
 marginalized_muslims_1:0 "Marginalisierte Muslime"
 marginalized_muslims_2:0 "Vernachlässigte Muslime"
 marginalized_muslims_3:0 "Geschützte Muslime"
 marginalized_muslims_4:0 "Mächtige Muslime"
 marginalized_muslims_desc:0 "Die Beziehung zwischen südasiatischen Hindus und Muslimen, die in derselben Staatsstruktur leben, war schon immer angespannt. Angesichts der überwältigenden Hindu-Bevölkerung in Indien müssen die Interessen der Mehrheit und der Minderheiten sorgfältig abgewogen werden."
 slight_religious_minority:0 "Religiöse Minderheiten"
 placated_muslims:0 "Besänftigte Muslime"
 placated_muslims_desc:0 "Wir haben unsere Beziehungen zu den Muslimen der Regionen Sindh, Punjab und Bengalen erfolgreich verbessert, und die Wahrscheinlichkeit einer Zusammenarbeit ist jetzt viel größer."
 enraged_muslims:0 "Wütende Muslime"
 enraged_muslims_desc:0 "Die jüngsten Gesetze unserer Regierung haben die muslimische Bevölkerung verärgert und unsere Beziehung zu ihnen dauerhaft beeinträchtigt."
 princely_state_policing_action:0 "[From.GetOperationName]"
 princely_state_policing_action_default:0 "Überwachungsaktion in [From.GetName]"
 princely_state_policing_action_desc:0 "Die Spielereien von [From.GetPrinceName] können nicht länger ertragen! Wir müssen seinem mittelalterlichen Reich ein jähes Ende bereiten."
 operation_or_cooldown:0 "Hat kürzlich eine polizeiliche Maßnahme durchgeführt oder nicht durchgeführt."
 integrated_princely_states:0 "Integrierte Fürstenstaaten"
 prince_state_force:0 "Schaltet §YEntscheidungen§ frei! um die restlichen §YFürstenstaaten§ einzunehmen! mit militärischer Gewalt."
 raj_lin_investment_running:0 "Derzeit auf der Suche nach Investitionen"
 RAJ_Jinnahs_Kingdom_compliance:0 "Integration unserer muslimischen Kameraden"
 india.411.t:0 "Eine äußerst erfolgreiche Operation"
 india.411.desc:0 "Das neu gegründete indische Militär hatte keine Probleme, die dürftige Verteidigungsanlage von [?current_prince_state.GetPrinceName] von [?current_prince_state.GetName] zu durchbrechen und dabei nur minimale Verluste zu erleiden. Seine miserable Ausrede eines Landes ist nun wieder einmal indisch."
 india.411.a:0 "Was kann unser Militär nicht?"
 india.412.t:0 "Eine erfolgreiche Operation"
 india.412.desc:0 "Das neu gegründete indische Militär hat eine professionelle, taktische Invasion in den Gebieten von [?current_prince_state.GetName] durchgeführt. Die Streitkräfte von [?current_prince_state.GetPrinceName] wurden überrannt und die Verluste gingen zur Neige."
 india.412.a:0 "Gute Arbeit, Jungs."
 india.413.t:0 "Eine schreckliche Operation"
 india.413.desc:0 "Das neu gegründete, unorganisierte indische Militär hatte erhebliche Schwierigkeiten, die beeindruckenden Verteidigungsanlagen von [?current_prince_state.GetPrinceName] von [?current_prince_state.GetName] zu durchbrechen. Nachdem so viele Indianer ihr Leben verloren haben, ist es an der Zeit, sich zu versöhnen und die lokale Verwaltung wieder aufzubauen."
 india.413.a:0 "Wir müssen die Ausbildung ausbauen."
 india.414.t:0 "Eine katastrophale Operation"
 india.414.desc:0 "Die indische Öffentlichkeit ist über die jüngste Unfallmeldung empört. Was als kleine Polizeiaktion gedacht war, entwickelte sich zu einem kostspieligen Kampf, bei dem sich indische Leichen am Rande der Grenzen von [?current_prince_state.GetName] stapelten. Internationale Beobachter sind verblüfft über die militärische Stärke, die [?current_prince_state.GetPrinceName] aufgebaut hat. Obwohl [?current_prince_state.GetName] unweigerlich fiel, aber zu welchem ​​Preis?"
 india.414.a:0 "Bring mir den General."
 india.415.t:0 "Britische Abreise"
 india.415.desc:0 "Nach der britischen Befreiung vom Kontinent und stolz nach drei Jahrhunderten der Unterwerfung wurde die indische Trikolore über dem Parlamentsgebäude in Neu-Delhi gehisst. Die Briten sind verschwunden und Indien erwacht, nun entschlossen, in die Zukunft zu gehen und sein Schicksal zu gestalten."
 india.415.a:0 "Ein heller Tag."
 india.416.t:0 "Britische Abreise"
 india.416.desc:0 "Nach der britischen Befreiung vom Kontinent und stolz nach drei Jahrhunderten der Unterwerfung wurde die indische Trikolore über dem Parlamentsgebäude in Neu-Delhi gehisst. Aber im Nordwesten Indiens war das eine ganz andere Geschichte. Über dem Sindh-Versammlungsgebäude wehte ein islamischer Halbmond auf dunkelgrünem Hintergrund, erkennbar nicht die indische Flagge. Obwohl unsere Bemühungen um Unabhängigkeit als monumental gelten, hat die All-India Muslim League zu viel Einfluss erlangt, als dass wir unsere westlichen und bengalischen Provinzen behalten könnten. Während der Traum von einem geeinten Indien in Trümmern liegt, blicken wir in die Zukunft."
 india.416.a:0 "Indien, nicht mehr vereint."
 india.416.b:0 "Eine edle Art, Minderheiten zu schützen."
 india.417.t:0 "Die zweiundfünfzigste Sitzungsperiode des Kongresses begann"
 india.417.desc:0 "Es waren konstruktive fünf Jahre für den Indischen Nationalkongress unter der Führung von Jawaharlal Nehru, aber viele im Kongress sehnen sich nach der politischen Vorherrschaft von Nehru nach einer neuen Führung. Die endgültigen Stimmen kommen herein und..."
 india.417.a:0 "...Nehru sichert sich fünf weitere Jahre!"
 india.417.b:0 "...Prasad schießt ins Büro!"
 india.418.t:0 "Die Frage der Führung"
 india.418.desc:0 "Da Sikander Hayat Khan leider verstorben ist und die Last der Führung Indiens nicht mehr tragen kann, ist die Unionist Party in Unordnung, da die Partei sich um den Staatsmann konzentrierte. Dennoch müssen wir in die Zukunft blicken und für die nächsten Jahre eine wirksame Führung sicherstellen."
 india.418.a:0 "Präsident Khizar Tiwana!"
 india.419.t:0 "Bhopal-Kongress"
 india.419.desc:0 "Als Ambedkar Gerüchte über eine weit verbreitete Wahlunterstützung für die Kommunistische Partei Indiens hörte, fragte er sich, ob sein Ziel, nachdem sein vorrangiges Ziel, die Abschaffung des Kastensystems, weitgehend erreicht worden war, bereits erreicht war und ob eine neue Führung seine möglicherweise bestehenden Probleme angehen könnte nicht gesehen. Er war sich sicher, dass er seine Entscheidung auf dem Bhopal-Kongress öffentlich bekannt geben musste."
 india.419.a:0 "Noch fünf Jahre!"
 india.419.b:0 "Vielleicht würde eine neue Führung Indien am besten dienen."
 india.420.t:0 "CBI-Bericht – Hyderabad"
 india.420.desc:0 "Das Central Bureau of Investigation hat gerade bestätigt, dass eine Vielzahl von Großmächten die Unabhängigkeit Hyderabads unterstützen und damit ihre erbärmliche Entschuldigung für ein Land legitimieren werden. Wir müssen schnell handeln, bevor sie dauerhafte diplomatische Vertretungen einrichten!"
 india.420.a:0 "Was für Idioten sie sind."
 india.421.t:0 "Indisches Engagement"
 india.421.desc:0 "Während sich unsere Regierung, unsere Schiffe und Truppen vom indischen Subkontinent zurückgezogen haben, haben wir beschlossen, zumindest für eine Übergangszeit die Souveränität Indiens und Pakistans zu schützen. Die meisten Berater tendieren zu einer völligen politischen Entflechtung, aber auch die Gewährleistung, dass Indien nicht in ausländische Hände gerät, kann von Vorteil sein"
 india.421.a:0 "Informieren Sie den Botschafter."
 india.421.b:0 "Die Situation läuft perfekt."
 india.422.t:0 "Die Weltbühne"
 india.422.desc:0 "Nachdem wir unsere interne Position gesichert haben, ist es jetzt möglicherweise an der Zeit, unsere internationale Position zu sichern. Unsere Partei und unser Land waren uneinig, ob wir uns an internationalen Bündnissen beteiligen sollten, aber mit einer engagierten Führung konnte eine Entscheidung durchgesetzt werden. Jetzt warten viele unserer Spitzendiplomaten darauf, dass wir ihnen sagen, wo sie ihren Kurs planen sollen."
 india.422.descalt:0 "Was oft als die logischste oder praktischste Lösung für ein Problem erscheint, kann sich als Falle erweisen. Die Verhandlungen sind nicht so gut gelaufen und es ist vielleicht klüger, sich woanders umzusehen."
 india.422.c:0 "Nach Nanjing gehen wir."
 india.422.j:0 "Nach Tokio gehen wir."
 india.422.s:0 "Nach Bangkok gehen wir."
 india.422.i:0 "Nach Teheran gehen wir."
 india.422.e:0 "Nach Addis Abeba fahren wir."
 india.422.p:0 "Nach Karatschi fahren wir."
 india.422.r:0 "Nach Moskau gehen wir."
 india.422.it:0 "Nach Rom gehen wir."
 india.422.tu:0 "Nach Ankara fahren wir."
 india.422.f:0 "Nach Paris gehen wir."
 india.422.sp:0 "Nach Madrid gehen wir."
 india.423.t:0 "Indien möchte der [Root.GetFactionName] beitreten"
 india.423.desc:0 "Nach drei Jahrhunderten britischer Herrschaft hat sich Indien von den Fesseln des Kolonialismus befreit und beschreitet nun einen neuen Weg. Sie haben eine demokratische Regierung gebildet und ihre Innenpolitik gesichert, woraufhin sie sich fragten, welchen Platz sie auf der internationalen Bühne einnehmen würde. Sie scheinen zu dem Schluss gekommen zu sein, dass ihre Nation am meisten von einem Bündnis mit uns profitieren würde. Können wir dasselbe sagen?"
 india.423.a:0 "Natürlich können wir!"
 india.423.b:0 "Ein opportunistischer Griff nach Einfluss."
 india.424.t:0 "Übernahme der [RAJ.GetReigningGovernment]"
 india.424.d:0 "Mit der überwältigenden Unterstützung des Volkes war es für die [RAJ.GetReigningGovernment] unvermeidlich, sich als rechtmäßige Regierungspartei Indiens zu etablieren"
 india.424.a:0 "Präsident Nehru"
 india.424.b:0 "Präsident Hayat Khan"
 india.424.c:0 "Präsident Ambedkar"
 india.425.t:0 "Verlust des Dominion-Status"
 india.425.d:0 "Aufgrund der jüngsten politischen Ereignisse ist unser Status als [Root.GetName] nicht mehr gültig und die Unabhängigkeit wird ohne weitere Ankündigung erreicht."
 india.425.a:0 "Weiter."
 RAJ_AFG_Railway_Alignment:0 "Die Punjab-Taschkent-Eisenbahn"
 RAJ_AFG_Railway_Alignment_desc:0 "Unser neues Bündnis mit Moskau erfordert den Transport von Gütern, Soldaten und Informationen zwischen unseren beiden Heimatländern. Als Ergebnis des Great Game steht Afghanistan diesem Ziel im Weg. Wenn wir sie an unseren Interessen ausrichten, wird dies unsere Bindung zu den Sowjets erheblich stärken."
 raj_first_five_year_plan:0 "Erste Phase des Fünfjahresplans"
 RAJ_full_speed_ahead:0 "Fünfjahresplan"
 RAJ_failed_five_year_plan:0 "Scheitern des Fünfjahresplans"
 RAJ_reformed_airforce_command:0 "Zentralisiertes Luftkommando"
 RAJ_deterrence:0 "Abschreckung"
 india.426.t:0 "Ein Angebot der [RAJ.GetFaction]"
 india.426.d:0 "Angesichts des Bündnisses zwischen Indien und der Sowjetunion hatten wir natürlich Angst vor einer gemeinsamen Intervention zur Verbindung ihrer beiden Volkswirtschaften und Militärs. Mit dem aktuellen indischen Vorschlag auf dem Schreibtisch von [ROOT.GetLeader] haben diese Ängste auch Afghanistan eingeholt. Der Bau einer Eisenbahn, die den Punjab mit den zentralasiatischen Republiken der Sowjetunion verbindet, würde vollständig von den beiden Mächten finanziert und würde unserer Wirtschaft zusätzliche wirtschaftliche Anreize bieten. Die Kehrseite wäre natürlich die verstärkte Kontrolle, die Delhi und Moskau auf uns ausüben.\n\nDie ständig wachsende [AFG.GetCommunistParty] hat ihre Position klar zum Ausdruck gebracht, indem sie die Regierung der [AFG.GetRulingParty] aufforderte, den Vorschlag anzunehmen."
 india.426.a:0 "Gib dem Druck nach."
 india.426.b:0 "Die Sowjets sollen keinen Korridor haben."
 india.427.t:0 "Ziele für den Fünfjahresplan"
 india.427.d:0 "Auf dem Schreibtisch von [RAJ_Leader_Description] [RAJ.GetLeader] lagen zwei Vorschläge für die Umsetzung unseres ersten Fünfjahresplans. Der erste Plan ist zwar weniger ehrgeizig, sieht aber mehr Baukapazitäten für Infrastrukturprojekte und Waffenproduktion vor. Viele in unserer Regierung haben dem zweiten Plan den Vorzug gegeben, in dem das Wirtschaftswachstum unserer Schwerindustriesektoren höchste Priorität hat. Es wird argumentiert, dass wir derzeit nicht über die industrielle Kraft verfügen, um die im ersten Vorschlag priorisierten Teile unserer Wirtschaft zu unterstützen."
 india.427.a:0 "Diversifizieren Sie unsere Ziele."
 india.427.b:0 "Die industrielle Produktion vorantreiben."
 india.428.t:0 "Verwaltung von Geldern"
 india.428.d:0 "Die ehemaligen Fürstenstaaten müssen in Indien einen gleichberechtigten Platz neben den ehemaligen Provinzen als Unionsstaaten finden. Während unsere Initiative sicherlich ihr Bestes gibt, um dieses Ziel zu erreichen, haben Wirtschaftsberater größere Investitionen in einen von zwei bestimmten Staaten vorgeschlagen. Es scheint jedoch, dass es von der Religion des Beraters abhängt, welche der beiden empfohlen wird."
 india.428.a:0 "Investieren Sie in den westlichen Staat."
 india.428.b:0 "Investieren Sie in den Zentralstaat."
 raj_five_year_goal_tt:0 "Es wird erwartet, dass wir innerhalb des nächsten Jahres unsere Branche auf über §G[?projected_factories_calc]§ hinaus erweitern! §YZivilfabriken§!.\n\nBei erfolgreicher Gewährung von Zuschüssen für §Y1460§! Tage:\n"
 RAJ_industrial_mismanagement:0 "Industrielles Missmanagement"
 RAJ_industrial_mismanagement_desc:0 "Nach der völligen Underperformance im Fünfjahresplan wurden große Teile der Bürokraten entlassen und es könnte eine Weile dauern, bis sich die Wirtschaftsplanungskommission erholt."
 india.440.t:0 "Flüstern der Hungersnot"
 india.440.desc:0 "Die landwirtschaftliche Produktion in Bengalen stagnierte in jüngster Zeit, obwohl die Bevölkerung stetig wächst und Arbeit sehr gefragt ist. Diese Stagnation wird oft auf die Entfremdung zwischen den Landwirten und dem Land, das sie bewirtschaften, sowie auf die unverhohlene Machtübernahme der Grundbesitzer zurückgeführt. Die Situation ist schon seit einiger Zeit angespannt, aber wenn der Monsunregen ausbleibt, könnte das Schicksal noch viel schlimmer sein: eine Hungersnot. Es ist klar, dass Indien nicht die Ernte liefern kann, die für die Ernährung der bengalischen Bevölkerung benötigt wird. Daher ist unsere einzige Hoffnung, einer Hungersnot zu entgehen, der Import ausländischer Güter. Wir müssen der Welt die Ernsthaftigkeit unserer Situation so deutlich wie möglich machen, sonst könnten wir Millionen unschuldiger Seelen verlieren."
 india.440.a:0 "Der Bär hat viel zu teilen."
 india.440.b:0 "Die Amis werden uns abdecken."
 india.440.c:0 "Den Briten liegt sicherlich unser Wohl am Herzen."
 india.440.d:0 "Unbegründete Gerüchte."
 india.441.t:0 "Hungersnot in Indien"
 india.441.desc:0 "Aufgrund des ausbleibenden Monsuns steht Indien, insbesondere Bengalen, vor einer Hungersnot und die Regierung hat um unsere Hilfe und Vorräte geschrien. Wenn wir diesem Aufruf zum Handeln folgen, werden die indische Regierung und die Bevölkerung unserer Nation mit Sicherheit wohlwollend gegenüberstehen. Abgesehen davon ist die Lieferung von Nahrungsmitteln natürlich eine moralische Entscheidung und manche würden sagen, unsere moralische Verpflichtung. Aber ob die Ressourcen vorhanden sind, kann nicht die Moral entscheiden."
 india.441.sov.desc:0 "Aufgrund der rücksichtslosen britischen Kolonialverwaltung steuert Indien auf eine Hungersnot zu und viele seiner einheimischen Politiker haben unsere wohlhabende Union um Hilfe gebeten. Einige Experten sind sich einig, dass Millionen von Menschenleben auf dem Spiel stehen könnten, wenn Indien keine externen Hilfsgüter erhält, um seine von Armut geplagte Bevölkerung zu ernähren. Abgesehen davon, dass die Ablehnung dieser Bitte die Moral in Frage stellt, kann dies auch dazu beitragen, dem indischen Volk die Vernachlässigung und Unterdrückung bewusst zu machen, der es seit drei Jahrhunderten ausgesetzt ist. Generalsekretär, Sie haben die Wahl."
 india.441.a:0 "Wir versorgen unsere Kameraden in Indien!"
 india.441.b:0 "Schicken Sie die Ware, schicken Sie ein wenig Demokratie mit."
 india.441.c:0 "Alles für das Juwel."
 india.441.d:0 "Uns fehlen die Ressourcen."
 india.442.t:0 "Die [From.GetAdjective]-Antwort"
 india.442.desc:0 "Es scheint, dass [From.GetLeader] sorgfältig über seine Reaktion nachgedacht hat, und zum Glück für die Millionen von Leben, die auf dem Spiel stehen, hat er sich für Lebensmittellieferungen auf Kosten seiner eigenen Wirtschaft ausgesprochen."
 india.442.a:0 "Bengal atmet erleichtert auf"
 india.443.t:0 "Die [From.GetAdjective]-Antwort"
 india.443.desc:0 "Wir haben eine feige Antwort von [From.GetLeader] erhalten, in der ein vermeintlicher Mangel an Ressourcen als Rechtfertigung dafür genannt wird, warum sie Millionen vergeblich sterben lassen. Indien wird das nicht vergessen."
 india.443.a:0 "Die Hölle steht uns bevor."
 colony_of_burma:0 "Kolonie Burma"
 colony_of_burma_desc:0 "Im Jahr 1937 wurde die Kolonie Burma vom britischen Raj getrennt und steht nicht mehr unter seiner Verwaltung."
 india.444.t:0 "Beginn der Kaiserlichen Konferenz"
 india.444.desc:0 "Nach ihrer Krönung haben König Georg VI. und seine Gemahlin Königin Elisabeth eine weitere kaiserliche Konferenz einberufen, um Angelegenheiten des Reiches in solch schwierigen Zeiten zu besprechen. Es wird erwartet, dass Gespräche über eine einheitlichere Wirtschafts- und Militärpolitik geführt werden."
 india.444.a:0 "Ein verlockendes Angebot."
 india.445.t:0 "Einladung zum SAARC"
 india.445.d:0 "Die neu gegründete [RAJ.GetNameDef] hat mit der Arbeit an einer Wirtschaftsallianz mit dem Titel „South Asian Association for Regional Cooperation“, kurz SAARC, begonnen, um den grassierenden Imperialismus und die Unterentwicklung in der Region zu bekämpfen. Wir wurden eingeladen, an diesem neuen Wirtschaftsblock teilzunehmen."
 india.445.a:0 "Ein verlockendes Angebot."
 india.445.b:0 "Wir werden keinen Ausbeuter durch einen anderen ersetzen."
 india.446.t:0 "Ein Besuch bei [PRC.GetNameDef]"
 india.446.desc:0 "Bei unseren jüngsten Bemühungen, den asiatischen Kolonialismus zu vereiteln, haben wir uns auf unsere unterdrückten Brüder konzentriert, die direkt von europäischen Mächten besetzt sind. Aber es ist eine entscheidende Schwäche, die man ignorieren sollte, zum Beispiel der Menschen in China, die unter westlichem Einfluss, schwacher Regierungsführung und schlechten Lebensbedingungen litten. Bis sie in Maos kommunistischer Bewegung eine Alternative bekamen. Im chinesischen Heimatland müssen wir entscheiden, was das chinesische Volk als Hilfe gebrauchen kann."
 india.446.a:0 "Kleinwaffen zum Schutz und zur Befreiung Chinas!"
 india.446.b:0 "Politische Unterstützung zur Konsolidierung der VR China."
 india.446.c:0 "Industrielle Unterstützung zur Förderung ihrer Arbeitnehmer."
 india.447.t:0 "[RAJ.GetAdjective] Unterstützung kommt!"
 india.447.desc:0 "Das neue demokratische, unabhängige und sozialistische Indien hat uns mit unschätzbarer Unterstützung beschenkt, die das chinesische Volk nie vergessen wird."
 india.447.a:0 "Diese indischen Waffen werden die Unterdrücker vereiteln."
 india.447.b:0 "Diese politische Unterstützung hilft der KPCh sehr"
 india.447.c:0 "Diese neuen Industrien werden chinesische Arbeitnehmer unterstützen."
