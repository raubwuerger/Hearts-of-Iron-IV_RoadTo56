 india.295.t:0 "Indien lädt uns in die Komintern ein"
 india.295.desc:0 "Da Indien kürzlich der Komintern beigetreten ist, nachdem es die imperialistischen Kolonisatoren Europas vertrieben hat, hat es seitdem seinen Einfluss in Südasien ausgeweitet und fragt sich nun, ob wir den Beitritt zum globalen proletarischen Bündnis akzeptieren würden."
