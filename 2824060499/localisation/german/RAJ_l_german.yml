 army_research_navy:0 "Schwerpunkt Marineforschung"
 army_research_navy_desc:0 "Indien war noch nie als die Nation mit den meisten Seefahrern bekannt, aber es ist durchaus an der Zeit, dies zu revidieren."
 army_research_airplane:0 "Schwerpunkt Luftforschung"
