 india.295.b:0 "Wir weichen lieber vom Kurs Moskaus ab."
 india.296.t:0 "Indien lädt uns in die [RAJ.GetFactionName] ein"
 india.296.desc:0 "Nachdem Indien kürzlich die [RAJ.GetFactionName] gegründet hat, nachdem es die imperialistischen Kolonisatoren Europas vertrieben hatte, hat es seitdem seinen Einfluss in Südasien ausgeweitet und fragt nun, ob wir den Beitritt zum südasiatischen proletarischen Bündnis akzeptieren würden."
 india.296.a:0 "Arbeiter aller Länder: Vereinigt euch!"
 india.296.b:0 "Wir weichen lieber vom Kurs Delhis ab."
 india.400.t:0 "Flüstern in Goa"
 india.400.desc:0 "In der Kolonialstadt Goa gab es Gerüchte über eine bevorstehende Invasion. Während sich jeder Mann ein solches Szenario ausdenken kann, hat unser Oberkommando eine subtile Verschiebung der militärischen Divisionen bemerkt. Eine Invasion könnte katastrophale Folgen für die lokale Bevölkerung haben, die Portugal seit 450 Jahren treu ergeben ist. Die internationale Gemeinschaft wird uns wahrscheinlich den Rücken stärken und uns behaupten. Aber kann die internationale Unterstützung die indischen Truppen ernsthaft aufhalten? Sind unsere Streitkräfte dieser Aufgabe gewachsen? Nun, es ist leicht, Fragen zu stellen, aber schwer, sie zu beantworten."
 india.400.a:0 "Não passarão!"
 india.400.b:0 "Wir möchten lieber kein Blut vergießen."
 india.401.t:0 "Indien hat Goa erfolgreich erobert"
 india.401.desc:0 "Einer der wenigen verbliebenen Überreste des europäischen Kolonialismus in Südasien ist der neu gegründeten [RAJ.GetNameDef] zum Opfer gefallen. Das portugiesische Reich scheint zu zerfallen."
 india.401.a:0 "Raus mit den Kolonialisten!"
 india.401.b:0 "Ein trauriger Tag für Portugal."
 india.402.t:0 "Indien ist es nicht gelungen, Goa zu erobern"
 india.402.desc:0 "Die Portugiesen haben die angreifende indische Armee furchtlos abgewehrt und einen kleinen Teil des portugiesischen Reiches bewahrt."
 india.402.a:0 "Verdammt, diese Kolonialisten."
 india.402.b:0 "Unser Imperium lebt einen weiteren Tag."
 india.403.t:0 "Indien drängt auf ein Referendum in [320.GetName]"
 india.403.desc:0 "In unserer Kolonie Französisch-Indien hat sich eine Massenprotestbewegung gebildet. Es scheint, dass die neu gegründete indische Regierung hinter dieser Welle der Unruhen steckt. Die meisten Kolonialberater schlagen vor, die wenigen Häfen und Städte aufzugeben, da sie keinen wirklichen wirtschaftlichen Nutzen bringen. Wir könnten auch versuchen, die Bewegung zu unterdrücken. Wenn wir das tun, ist es ratsam, sich auf unvorhergesehene Folgen vorzubereiten."
 india.403.a:0 "Bring mir den Gouverneur."
 india.403.b:0 "Lassen Sie die Demokratie spielen."
 india.404.t:0 "Das Französisch-Indien-Problem."
 india.404.descre:0 "Die Proteste weiten sich weiter aus, da unsere örtliche Polizei der Unterdrückung müde wird. Von Anfang an hatte es den Anschein gehabt, dass es nicht in Frage käme, sie zu unterdrücken. Doch ohne einen einzigen Herzschlag beschlossen wir, unsere imperiale Herrschaft zu verstärken. Diese Entscheidung fand jedoch bei den Inselverwaltern nicht allzu großen Anklang, die den örtlichen Forderungen nachgaben und die Provinz an Indien übergaben."
 india.404.desc:0 "Es überrascht nicht, dass das Referendum zugunsten der Vereinigung mit Indien ausfiel und wir nicht in der Lage sind, den Transfer zu stoppen. Die örtlichen [Root.GetAdjective]-Truppen werden abgezogen, die Administratoren umgesiedelt, die [Root.GetAdjective]-Flagge gesenkt und schließlich die indische Flagge gehisst."
 india.404.a:0 "Das werden wir sehen."
 india.404.b:0 "Eher ein Tiefpunkt nach dem, was wir überlebt haben."
 india.405.t:0 "Die Burma-Frage"
 india.405.desc:0 "Wir haben schon lange darüber nachgedacht, Burma von Indien zu trennen, und einige Diplomaten entwerfen bereits Pläne für die Verwaltung. Die Regierung von [Raj.GetNameDef] flehte uns an, den Subkontinent sowohl aus wirtschaftlichen als auch aus administrativen Gründen geteilt zu halten. Wenn wir diese Pläne aufgeben, können unsere Diplomaten in anderen Bereichen arbeiten."
 india.405.a:0 "Wir haben Wichtigeres zu tun."
 india.405.b:0 "Unsere Diplomaten werden ihre Arbeit fortsetzen."
 india.406.t:0 "Die Briten akzeptierten unsere Bitte."
 india.406.desc:0 "Die britischen Diplomaten, die an der Ausarbeitung von Plänen für eine eigene burmesische Verwaltung arbeiten, wurden anderen Aufgaben zugewiesen, und unsere Verwaltung bleibt unversehrt."
 india.406.a:0 "Eine weise Entscheidung."
 india.407.t:0 "Die Briten lehnten unsere Anfrage ab."
 india.407.desc:0 "Die britische Regierung lehnte unsere Petition, Indien geeint zu halten, rundweg ab und ihre Diplomaten setzen ihre Pläne für die Kolonie Burma fort."
 india.407.a:0 "Verfluche die Anglos."
 india.408.t:0 "Die Frage von Ceylon"
 india.408.desc:0 "Unser neuer gleichberechtigter Verbündeter Indien übt immer mehr Druck auf seine vermeintlichen Verbündeten in Sri Lanka aus. Während ihre Rufe nach Unabhängigkeit in den letzten Monaten immer lauter wurden, stellt sich die Frage, ob wir diesen lebenswichtigen Teil des Imperiums wirklich aufgeben sollten?"
 india.408.a:0 "Wir werden ihnen den Dominion-Status verleihen."
 india.408.b:0 "Sie werden unsere Innenpolitik nicht diktieren."
 india.409.t:0 "Die Briten akzeptierten unsere Bitte."
 india.409.desc:0 "Die britische Regierung hat der ehemaligen Kronkolonie Ceylon den Dominion-Status unter dem neuen Namen [SRL.GetNameDef] verliehen. Dies ist ein großer Sieg für die Ureinwohner Asiens."
 india.409.a:0 "Wir werden sofort die Einrichtung einer Botschaft in Angriff nehmen."
 india.410.t:0 "Die Briten lehnten unsere Anfrage ab."
 india.410.desc:0 "Die Briten haben geantwortet, dass sie nicht die Absicht haben, die Kolonie Ceylon loszulassen. Das ist ein schwerer Schlag für die Ureinwohner Asiens."
 india.410.a:0 "Verfluche die Anglos."
