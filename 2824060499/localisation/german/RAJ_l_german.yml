 India_Political:0 "Indischer Fokusbaum"
 RAJ_Reinforce_the_Government_of_India_Act:0 "Setzen Sie das Government of India Act durch"
 RAJ_Reinforce_the_Government_of_India_Act_desc:0 "Der Government of India Act von 1935 war ein Meilenstein bei der strukturellen Wiederherstellung des Raj und wir werden ihn als solchen durchsetzen."
 RAJ_Linlithgows_Reign:0 "Linlithgows Herrschaft"
 RAJ_Linlithgows_Reign_desc:0 "Das Amt des indischen Generalgouverneurs wird seit fünf Jahren von Lord Willingdon bekleidet, und die britische Regierung beschloss, Lord Linlithgow zu ernennen und Willingdon in den Ruhestand zu schicken. Die Oppositionsparteien des Raj sehen darin eine Stagnation und lehnen eine Zusammenarbeit zunehmend ab. Wenn wir diesen Kurs noch viel länger fortsetzen, könnte das indische Volk zu Gewalt greifen. Wenn wir jedoch die Oppositionsparteien gegeneinander ausspielen, könnten wir vielleicht die Oberhand gewinnen."
 RAJ_Provincial_Elections:0 "Provinzwahlen"
 RAJ_Provincial_Elections_desc:0 "Mit dem Beginn der ersten Parlamentswahlen in Indien stehen viele Monate harter Wahlkämpfe vor allen teilnehmenden Parteien."
 RAJ_Independent_Labour_Party:0 "Unabhängige Arbeiterpartei"
 RAJ_Independent_Labour_Party_desc:0 "Unsere oberste Priorität muss es sein, Gerechtigkeit nach Indien zu bringen und das Kastensystem zu zerstören."
 RAJ_Indian_National_Congress:0 "Indischer Nationalkongress"
 RAJ_Indian_National_Congress_desc:0 "Wir müssen uns alle zusammenschließen, um uns von der britischen Herrschaft zu befreien."
 RAJ_Unionist_Party:0 "Unionistische Partei"
 RAJ_Unionist_Party_desc:0 "Nur mit sorgfältigen und kalkulierten politischen Maßnahmen können wir Indien stabil halten."
 RAJ_Prepare_the_Lucknow_Session:0 "Bereiten Sie die Lucknow-Sitzung vor"
 RAJ_Prepare_the_Lucknow_Session_desc:0 "Wir müssen alle Kongressmitglieder zusammenbringen, um die vor uns liegenden Herausforderungen zu besprechen."
 RAJ_Secure_Rural_Hindus:0 "Sichere ländliche Hindus"
 RAJ_Secure_Rural_Hindus_desc:0 "Hindus aus dem ländlichen Raum waren seit seiner Gründung wichtige Unterstützer des Kongresses."
 RAJ_Broaden_our_Coalition:0 "Erweitern Sie unsere Koalition"
 RAJ_Broaden_our_Coalition_desc:0 "Nur wenn wir neue Gesichter in den Kongress bringen, können wir den Sieg erringen."
 RAJ_Nehrus_Campaign:0 "Nehrus Kampagne"
 RAJ_Nehrus_Campaign_desc:0 "Wir müssen Geld sammeln, um Nehrus Operation zu unterstützen."
 RAJ_An_Offer_for_Rajagopalachari:0 "Ein Angebot für Manohar"
 RAJ_An_Offer_for_Rajagopalachari_desc:0 "Wir können sicherlich Unterstützung gewinnen, wenn wir ihm nach Abschluss der Wahl einen Kabinettsposten anbieten."
 RAJ_Azads_Support:0 "Raismans Unterstützung"
 RAJ_Azads_Support_desc:0 "Während Raisman ein Loyalist des Raj ist und ihm treu gedient hat, hätte er sicherlich kein Problem damit, für ein unabhängiges Indien zu dienen und seine Fähigkeiten auf einem neuen Subkontinent unter Beweis zu stellen."
 RAJ_Nehrus_Candidacy:0 "Nehrus Kandidatur"
 RAJ_Nehrus_Candidacy_desc:0 "Der allseits beliebte Jawaharlal Nehru muss den Indischen Nationalkongress anführen, wenn wir das Gesicht des Sieges sehen wollen"
 RAJ_New_Leadership:0 "Siphon vom CSP"
 RAJ_New_Leadership_desc:0 "Die Congress Socialist Party gilt als der „radikale“ Flügel des Indischen Nationalkongresses, dem viele Sozialisten angehören, die offenbar auf der Seite des Opportunismus Stellung bezogen und sich einer Partei angeschlossen haben, die aus dem Kleinbürgertum unserer Länder besteht. Indem wir unsere Rhetorik ihnen gegenüber verschärfen, werden wir mit Sicherheit viele ihrer Mitglieder davon überzeugen, auf der Seite der Gerechtigkeit zu stehen."
 RAJ_Appeal_to_the_Lower_Castes:0 "Appell an die unteren Kasten"
 RAJ_Appeal_to_the_Lower_Castes_desc:0 "Obwohl das Stimmrecht für Angehörige niedriger Kasten begrenzt ist, ist es für uns dennoch wichtig, eine Mehrheit ihrer Wählerstimmen zu erhalten."
 RAJ_Subvert_Stalinist_Influence:0 "Appell an die Arbeitnehmer"
 RAJ_Subvert_Stalinist_Influence_desc:0 "Unser Hauptwahlziel ist der Abbau des Kastensystems, aber es ist natürlich nicht das einzige unterdrückerische System in der hinduistischen Gesellschaft. Das Verhältnis von Proletariat und Bourgeoisie, von Arbeitgeber und Arbeitnehmer ist zutiefst ausbeuterisch und muss ebenfalls abgeschafft werden."
 RAJ_Pillais_Influence:0 "Pillais Einfluss"
 RAJ_Pillais_Influence_desc:0 "P. Krishna Pillai ist ein wertvolles Mitglied der Kommunistischen Partei Indiens und mit seinen Erkenntnissen werden wir in Zukunft eine bessere Strategie verfolgen."
 RAJ_Danges_Influence:0 "Danges Einfluss"
 RAJ_Danges_Influence_desc:0 "Shripad Amrit Dange, ein Mitbegründer der Kommunistischen Partei Indiens, verfügt über die Erfahrung, die nur wenige haben, und könnte für unser Endziel von entscheidender Bedeutung sein."
 RAJ_Local_Organization:0 "Zusammenarbeit mit dem IIM"
 RAJ_Local_Organization_desc:0 "Alle indischen Parteien mit Selbstachtung arbeiten auf das unvermeidliche Ziel der Unabhängigkeit Indiens hin, und es wäre töricht, die Ausbeutung der Briten gegenüber den Indern zu vergessen. Als geeinter Machtblock kann Indien viel schneller auf Selbstverwaltung hinarbeiten."
 RAJ_Centralize_the_Party:0 "Der revolutionäre Geist"
 RAJ_Centralize_the_Party_desc:0 "Wenn wir den kleinbürgerlichen Parteien des indischen Subkontinents die Legitimität als Gleichberechtigte im Kampf gegen Ungerechtigkeit verleihen und nicht unseren revolutionären marxistischen Geist weitertragen wollen, verletzen wir unser Endziel, eine sozialistische Gesellschaft, die von Ausbeutung befreit ist."
 RAJ_Organize_a_Conference:0 "Die Bombay-Konferenz"
 RAJ_Organize_a_Conference_desc:0 "Es gibt viele indische linke Organisationen, aber sie hatten nie wirklich die Chance, an einem Thema zusammenzuarbeiten, aber unser Erfolg kanalisiert die Ziele aller in Indien, die sich Gleichberechtigung wünschen."
 RAJ_A_Society_of_All_Classes:0 "Indien unteilbar"
 RAJ_A_Society_of_All_Classes_desc:0 "Indien kann als vielfältiger Kontinent nicht von Leuten regiert werden, die nur die Hindus, die Muslime oder auch nur die Oberschicht repräsentieren. Es muss kollektiv von einer Koalition aller Kulturen, Sprachen, Ethnien und Kasten regiert werden."
 RAJ_Democracy_and_Socialism:0 "Demokratie siegreich"
 RAJ_Democracy_and_Socialism_desc:0 "Die Grundvision, die für ein geeintes Indien dargelegt wurde, kann nur durch ein föderales Mehrparteiensystem erfüllt werden, dessen Schwerpunkt auf der Freiheit liegt."
 RAJ_Assemble_the_Constitutional_Assembly:0 "Die Verfassungsgebende Versammlung"
 RAJ_Assemble_the_Constitutional_Assembly_desc:0 "Da der britische Raj endlich ein Konstrukt der Vergangenheit ist, haben wir nun die Gelegenheit und die Pflicht, an seiner Stelle einen neuen indischen Staat aufzubauen."
 RAJ_Strengthen_Liberal_Elements:0 "Liberale Elemente stärken"
 RAJ_Strengthen_Liberal_Elements_desc:0 "Während der Indische Nationalkongress und seine sozialistischen Tendenzen Indien einen langen Weg in die Unabhängigkeit gebracht haben, ist ihre Wirtschaftspolitik für eine Nation, die sich von hundert Jahren Kolonialismus erholt, unhaltbar."
 RAJ_Nehrus_Vision_for_India:0 "Nehrus Vision für Indien"
 RAJ_Nehrus_Vision_for_India_desc:0 "Jawaharlal Nehru und seine Anhänger im Indischen Nationalkongress haben lange gegen die britische Herrschaft gekämpft und sind als Sieger hervorgegangen. Nun liegt es ganz natürlich an ihm, Indien durch eine postkoloniale Welt zu führen."
 RAJ_Cut_down_on_Tariffs:0 "Reduzieren Sie die Zölle"
 RAJ_Cut_down_on_Tariffs_desc:0 "Indiens Wirtschaft wurde von unserem britischen Oberherrn lange Zeit auf der Agrarwirtschaft gehalten, weshalb wir, abgesehen von den Jute- und Teeexporten, größtenteils vom Weltmarkt ausgeschlossen waren. Wir werden uns nun wieder in die Weltwirtschaft integrieren, indem wir den Handel mit Indien erleichtern."
 RAJ_Relieve_the_Administrative_Burden:0 "Entlasten Sie den Verwaltungsaufwand"
 RAJ_Relieve_the_Administrative_Burden_desc:0 "Durch den Umgang der Briten mit den örtlichen Fürsten und deren allgemeine „Teile-und-Herrsche“-Strategie explodierte die Struktur des britischen Rajs an Komplexität. Mit einer umstrukturierten Verwaltung werden wir für die Zukunft viel besser gerüstet sein."
 RAJ_Thorough_Corruption_Audits:0 "Gründliche Korruptionsprüfungen"
 RAJ_Thorough_Corruption_Audits_desc:0 "Ein ebenfalls sehr hervorstechendes Merkmal unter britischer Herrschaft in Indien war die Korruption. Viele bürokratische Staatsangestellte errichten häufig künstliche Handelshemmnisse, um sich zu bereichern. Wir werden die Aufzeichnungen umfassend durchforsten und die schlimmsten Schuldigen finden."
 RAJ_Reconect_broken_up_Industries:0 "Vernetzen Sie zerbrochene Branchen wieder"
 RAJ_Reconect_broken_up_Industries_desc:0 "Die Trennung Indiens war wirklich keine erfreuliche Angelegenheit und es gibt immer noch Unmut zwischen der pakistanischen und der indischen Bevölkerung. Aber das sollte uns nicht davon abhalten, nach der Verbesserung unserer beiden Nationen zu streben. Viele Lieferketten wurden durch die nachlässige Grenzziehung halbiert. Die Erleichterung des Geschäftsverkehrs über unsere Grenze hinweg könnte einige der durch die Teilung zerstörten Branchen entlasten."
 RAJ_Loosen_Rupee_Exchange:0 "Lockern Sie den Rupien-Umtausch"
 RAJ_Loosen_Rupee_Exchange_desc:0 "Die indische Rupie ist derzeit direkt an das Pfund Sterling gebunden, was ein wichtiger Faktor für die Finanzstabilität ist, allerdings die Fähigkeit der indischen Regierung, ausländisches Geld zu leihen, das dringend benötigt wird, erheblich einschränkt, da wir derzeit ein beträchtliches Handelsdefizit aufweisen. Indem wir die Kontrolle über die Rupie dem Markt übergeben, werden wir den Wind der Liberalisierung zu neuen Höhen des Wohlstands segeln."
 RAJ_Reproachment_with_the_West:0 "Vorwurf mit dem Westen"
 RAJ_Reproachment_with_the_West_desc:0 "Unser bisheriger Umgang mit Europa war offensichtlich nicht besonders angenehm, aber Tatsache bleibt, dass die wirtschaftlichen Vorteile der Zusammenarbeit alle verbleibenden Ressentiments in unserer aktuellen Regierung in den Schatten stellen."
 RAJ_Extensive_Agricultural_Subsidies:0 "Umfangreiche Agrarsubventionen"
 RAJ_Extensive_Agricultural_Subsidies_desc:0 "Der einfache Bauer ist das Rückgrat Indiens und obwohl es unser Ziel ist, in Richtung einer industriellen Wirtschaft voranzukommen, sollen die Landarbeiter weiterhin bei ihren wirtschaftlichen Aktivitäten unterstützt werden."
 RAJ_Ties_Across_Asia:0 "Verbindungen in ganz Asien"
 RAJ_Ties_Across_Asia_desc:0 "Die meisten Nationen Asiens haben eine gemeinsame Erfahrung mit der europäischen Kolonialisierung. Wir werden diese Gemeinsamkeiten nutzen, um unsere militärische, wirtschaftliche und politische Zusammenarbeit voranzutreiben."
 RAJ_Indo_Soviet_Friendship_Treaty:0 "Indo-[SOV.GetAdjective] Freundschaftsvertrag"
 RAJ_Indo_Soviet_Friendship_Treaty_desc:0 "[RAJ_Indo_Soviet_Treaty_Pakistan]Freundliche Beziehungen mit [SOV.GetNameDef] werden nicht nur für die internationale Position von großem Nutzen sein, sondern auch für engere wirtschaftliche Beziehungen mit einer der größten Volkswirtschaften der Welt."
 RAJ_Want_Peace_Prepare_for_War:0 "Wenn du Frieden willst, bereite dich auf den Krieg vor"
 RAJ_Want_Peace_Prepare_for_War_desc:0 "Die Welt wird immer gewalttätiger, und wenn wir den Frieden und den Wohlstand unseres Landes sichern wollen, müssen wir bereit sein, ihn zu verteidigen. Das bedeutet, unser Militär zu stärken, Allianzen mit anderen Nationen aufzubauen und wachsam gegenüber Bedrohungen unserer Sicherheit zu sein. Nur wenn wir auf den Krieg vorbereitet sind, können wir wirklich auf Frieden hoffen."
 RAJ_war_preparation:0 "Vorbereitung auf den Krieg"
 RAJ_Foster_Mining_Jobs:0 "Förderung von Bergbaujobs"
 RAJ_Foster_Mining_Jobs_desc:0 "Um den ländlichen Gemeinden Indiens Entwicklung zu bringen, werden wir mehrere Bergbauindustrien auf dem Land fördern, um dort Wohlstand zu schaffen, wo er lange vermisst wurde."
 RAJ_Indo_Soviet_Friendship_Treaty_pakistan:0 "Da die Ausrichtung Pakistans immer unsicherer wird, müssen wir auf internationale Unterstützung zur Stärkung unserer Position auf dem Subkontinent vorbereitet sein."
 RAJ_Federalize_Education:0 "Bildung föderalisieren"
 RAJ_Federalize_Education_desc:0 "Wir werden gemeinsame Lehrpläne für alle indischen Schulen erlassen, damit jeder Inder, unabhängig von ethnischer Zugehörigkeit, Religion oder Sprache, ein gemeinsames Verständnis der Welt teilen kann."
 RAJ_Reform_the_Rupee:0 "Reformieren Sie die Rupie"
 RAJ_Reform_the_Rupee_desc:0 "Wir kämpfen seit einem Jahrhundert für die Unabhängigkeit von Großbritannien, obwohl die indische Rupie immer noch direkt an das Pfund Sterling gebunden ist. Stattdessen werden wir den Wechselkurs an die aufstrebenden globalen Währungen Yen, Dollar und Rubel koppeln."
 RAJ_Constitutional_Minority_Protections:0 "Verfassungsrechtlicher Minderheitenschutz"
 RAJ_Constitutional_Minority_Protections_desc:0 "Indien, der wahrscheinlich vielfältigste und lebendigste Subkontinent, ist ein Land, in dem es in jeder Region bedeutende sprachliche, religiöse und ethnische Minderheiten gibt. Die Gewährleistung ihrer Sicherheit und ihres Wohlstands sichert nur ganz Indien."
 RAJ_Crackdown_on_Radicalism:0 "Vorgehen gegen Radikalismus"
 RAJ_Crackdown_on_Radicalism_desc:0 "Der Kampf ist vorbei, Indien ist unabhängig. Manche Menschen haben diese Tatsache vielleicht nicht erkannt, da es immer noch Dutzende revolutionärer Organisationen mit Millionen von Anhängern gibt. Wir werden diese Menschen zurück in unser gemeinsames Forum der Demokratie bringen und gemeinsam unsere Zukunft gestalten."
 RAJ_India_United_under_Britain:0 "Indien vereint unter Großbritannien"
 RAJ_India_United_under_Britain_desc:0 "Wir bleiben im Gegensatz zu den anderen politischen Parteien, die um die radikalsten und utopischsten Gesellschaften wetteifern, und verfolgen eine ausgewogene und ruhige Strategie, um Indien voranzubringen."
 RAJ_Ally_with_the_Muslim_League:0 "Verbündeter der Muslimliga"
 RAJ_Ally_with_the_Muslim_League_desc:0 "Indem wir ein getrenntes Pakistan versprechen, können wir die Unterstützung der AIML gewinnen und gemeinsam gegen die Sozialisten kämpfen."
 RAJ_Fight_the_Muslim_League:0 "Kämpfe gegen die Muslimliga"
 RAJ_Fight_the_Muslim_League_desc:0 "Die Idee der Muslimliga eines separaten muslimischen Staates muss aus den Köpfen der Menschen verbannt werden."
 RAJ_Siphon_Congress_Ministers:0 "Unterstützung des Siphon-Kongresses"
 RAJ_Siphon_Congress_Ministers_desc:0 "Es gibt viele im Kongress, die das Gefühl haben, dass die sozialistische Politik etwas zu weit geht, und vielleicht können wir ihre Loyalität mit ein wenig Wahlkampf ändern."
 RAJ_Appeal_to_Anglo_Indians:0 "Appell an die Anglo-Indianer"
 RAJ_Appeal_to_Anglo_Indians_desc:0 "Die Anglo-Indianer des Subkontinents waren sowohl von indischen als auch von britischen Politikern lange Zeit eine vernachlässigte Minderheit, die wir ausnutzen können, um ihre Stimmen zu gewinnen."
 RAJ_Content_for_British_Rule:0 "Inhalt für britische Herrschaft"
 RAJ_Content_for_British_Rule_desc:0 "Wir können kein stabiles Indien mit einer radikalen Führung aufbauen, deren künftiges Vorgehen möglicherweise unvorhersehbar ist und nur den Kern Indiens zerstören wird."
 RAJ_Establish_a_Precense_in_Sindh:0 "Richten Sie eine Präsenz in Sindh ein"
 RAJ_Establish_a_Precense_in_Sindh_desc:0 "Etwas südlich der Gründungsprovinz unserer großen Partei liegt eine vernachlässigte, ethnisch vielfältige Provinz, der wir mehr Aufmerksamkeit schenken sollten."
 RAJ_National_Unity:0 "Nationale Einheit"
 RAJ_National_Unity_desc:0 "Wir müssen alle in unserer Nation zusammenbringen, von den Hindus über die Sikhs und die Buddhisten bis zu den Muslimen. Nur dann können wir Frieden haben."
 RAJ_Appeal_to_the_Peasentry:0 "Appell an die Bauernschaft"
 RAJ_Appeal_to_the_Peasentry_desc:0 "Die Bauernschaft ist der wichtigste Teil Indiens und jeder, der sie ignoriert, wird bei den Wahlen leiden."
 RAJ_Implement_Equal_Education:0 "Gleiche Bildung umsetzen"
 RAJ_Implement_Equal_Education_desc:0 "In allen klassengespaltenen Gesellschaften ist hochwertige Bildung meist den Oberschichten vorbehalten, doch Indien hat ein besonders schlechtes Bildungssystem, wenn man die unteren Schichten der Gesellschaft fragt. Unsere Pflicht ist es, die Bildung endlich anzugleichen, damit kluge Köpfe aus der ganzen Gesellschaft erfolgreich sein können."
 RAJ_Dismantle_the_Judicial_System:0 "Abbau des Justizsystems"
 RAJ_Dismantle_the_Judicial_System_desc:0 "Das hinduistische Justizsystem ist ein kompliziertes, verworrenes Durcheinander, das die Oberschicht begünstigt und die Mehrheit vernachlässigt. Gerechtigkeit für Indien kann nur erreicht werden, wenn unsere Gerichte die gleiche Vision haben wie unsere revolutionierte Gesellschaft."
 RAJ_Abolish_the_Reservation_System:0 "Abschaffung des Reservierungssystems"
 RAJ_Abolish_the_Reservation_System_desc:0 "Die oberen Kasten der Gesellschaft werden bei Anstellungen im öffentlichen Sektor häufig bevorzugt behandelt. Manchmal sind Stellen sogar nur für diese offen. Dies hatte zu einem Rückgang der bürokratischen Effizienz geführt."
 RAJ_Seize_Influence_from_Upper_Castes:0 "Ergreifen Sie den Einfluss der oberen Kasten"
 RAJ_Seize_Influence_from_Upper_Castes_desc:0 "Selbst während der britischen Herrschaft hielt die Oberschicht der Gesellschaft die Macht mit eiserner Faust inne. Dieser Umstand kann in einer sozialistischen Gesellschaft, die von der Ausbeutung befreit ist, nicht herrschen. Wir werden ihren Einfluss als breite Mehrheit gewaltsam an uns reißen."
 RAJ_Expand_Healthcare_Facilities:0 "Universitätserweiterung"
 RAJ_Expand_Healthcare_Facilities_desc:0 "Nachdem das Primar- und Sekundarschulsystem reformiert und gleichgestellt ist, werden wir uns nun mit dem Tertiärsystem befassen."
 RAJ_Establish_The_Revolutionary_Guard:0 "Errichten Sie die Revolutionsgarde"
 RAJ_Establish_The_Revolutionary_Guard_desc:0 "Die Revolution muss um jeden Preis vor konterrevolutionären Bewegungen geschützt werden! Wir werden uns darauf konzentrieren, eine Armee aufzubauen, die der Roten Armee ähnelt."
 RAJ_Invite_Soviet_Planners:0 "Laden Sie sowjetische Planer ein"
 RAJ_Invite_Soviet_Planners_desc:0 "„Der Staat ist ein Organ der Klassenherrschaft, ein Organ zur Unterdrückung einer Klasse durch eine andere; er schafft Ordnung, die diese Unterdrückung legalisiert und aufrechterhält, indem er den Zusammenstoß zwischen den Klassen mildert.“\n – Wladimir Lenin"
 RAJ_Invite_International_Theorists:0 "Laden Sie internationale Theoretiker ein"
 RAJ_Invite_International_Theorists_desc:0 "„Freiheit nur für die Mitglieder der Regierung, nur für die Mitglieder der Partei – obwohl sie ziemlich zahlreich sind – ist überhaupt keine Freiheit. Freiheit ist immer die Freiheit der Andersdenkenden.“\n – Rosa Luxemburg"
 RAJ_Agricultural_Collectivisation:0 "Landwirtschaftliche Kollektivierung"
 RAJ_Agricultural_Collectivisation_desc:0 "Unser Hauptziel ist natürlich die Expansion des indischen Proletariats, aber wer soll es ernähren? Unser derzeitiges System der privaten Landwirtschaft ist veraltet und ineffizient. Wir müssen danach streben, die kleinen Bauernhöfe in größeren „Kollektivbetrieben“ zu vereinen."
 RAJ_Expand_Soviet_Aid:0 "Erweitern Sie die sowjetische Hilfe"
 RAJ_Expand_Soviet_Aid_desc:0 "Die Sowjets sind ein großzügiges Volk, das der Agrarwirtschaft dabei hilft, starke Industrien aufzubauen, so wie sie es getan haben. Wir müssen um mehr Hilfe bitten, um das Tempo unserer Industrialisierung deutlich zu steigern."
 RAJ_Rethink_Resource_Policy:0 "Ressourcenpolitik überdenken"
 RAJ_Rethink_Resource_Policy_desc:0 "Das alte Kolonialregime hat seine Bemühungen zur Ressourcengewinnung größtenteils auf profitable Exportprodukte konzentriert und das Thema Industrialisierung und damit Ressourcen wie Stahl und Kohle fast völlig ignoriert. Wir müssen diese Tatsache radikal ändern, um unser wachsendes Proletariat zu unterstützen."
 RAJ_Combat_Institutional_Corruption:0 "Bekämpfung institutioneller Korruption"
 RAJ_Combat_Institutional_Corruption_desc:0 "Die Korruption ist in allen indischen Institutionen tief verwurzelt. Es schwelte während des Britischen Raj und wird auch weiterhin so bleiben, wenn es uns nicht gelingt, ihm ein Ende zu setzen."
 RAJ_Establish_a_Central_Committee:0 "Richten Sie ein Zentralkomitee ein"
 RAJ_Establish_a_Central_Committee_desc:0 "Indem wir unseren Fabriken zentral geplante Industrieziele aufzwingen, profitieren wir von der fruchtbaren Effizienz der Mathematik, schränken aber die Freiheit unserer Arbeiter ein."
 RAJ_Incentivize_Workplace_Democracy:0 "Durchsetzung der Demokratie am Arbeitsplatz"
 RAJ_Incentivize_Workplace_Democracy_desc:0 "Indem wir uns auf einen lokal verankerten Sozialismus konzentrieren, werden wir den Arbeitern mehr Freiheit gewähren und gleichzeitig unsere umfassenderen industriellen Ziele opfern."
 RAJ_The_Liberation_of_South_Asia:0 "Die Befreiung Südasiens"
 RAJ_The_Liberation_of_South_Asia_desc:0 "Während das indische Proletariat möglicherweise das Zugeständnis von Wahlen und einer gewählten Regierung erhalten hat, haben Teile Südasiens nicht so viel Glück. Wir werden ihre Arbeiterbewegungen auf subtile Weise mit verschiedenen Mitteln unterstützen, einschließlich Waffenlieferungen, militärischer Intervention und politischer Subversion.\nVishv ke karmachaaree ekajut ho gae!"
 RAJ_Seize_the_Means:0 "Ergreifen Sie die Mittel..."
 RAJ_Seize_the_Means_desc:0 "Unser erster Schritt zur Errichtung des Sozialismus muss die Beschlagnahmung der Produktions-, Vertriebs- und Austauschmittel sein. Allerdings könnte dies Teile unseres Landes verärgern, wenn wir nicht aufpassen."
 RAJ_of_Production:0 "...Produktions"
 RAJ_of_Production_desc:0 "Die Bourgeoisie hatte viel zu lange den Löwenanteil. Es ist Zeit für die Arbeiter, die Früchte ihrer eigenen Arbeit zu kosten."
 RAJ_of_Distribution:0 "...des Vertriebs"
 RAJ_of_Distribution_desc:0 "Eine Fabrik ist nichts ohne die Möglichkeit, ihre Produkte zu vertreiben. Wir müssen die privaten Eisenbahnen zum Wohle des indischen Volkes beschlagnahmen."
 RAJ_of_Exchange:0 "...des Austausches"
 RAJ_of_Exchange_desc:0 "Um den Staatshaushalt zu koordinieren, brauchen wir eine öffentliche Bank, die unsere Währung, unsere Schecks und Guthaben regulieren soll."
 RAJ_Connect_the_Rural_Areas:0 "Verbinden Sie die ländlichen Gebiete"
 RAJ_Connect_the_Rural_Areas_desc:0 "Die Briten machten sich nur die Mühe, Eisenbahnen von unseren Häfen zu unseren natürlichen Ressourcen zu bauen und ließen den größten Teil des Landes unberührt. Es ist nun unsere Pflicht, die britischen Fehler rückwirkend zu korrigieren."
 RAJ_The_Ceylon_Emergency:0 "Der Ceylon-Notfall"
 RAJ_The_Ceylon_Emergency_desc:0 "Mit all den Waffen und der politischen Unterstützung, die die Singhalesen erhalten haben, sind sie nun bereit, ihren Aufstand gegen die Briten zu beginnen und warten nur auf unser Wort."
 RAJ_Overthrow_the_Rana_dynasty:0 "Der nepalesische Aufstand"
 RAJ_Overthrow_the_Rana_dynasty_desc:0 "Das nepalesische Volk hat sich schon lange organisiert und es ist an der Zeit, gegen das unterdrückerische Rana-Regime zu streiken."
 RAJ_The_Bhutanese_Revolt:0 "Der bhutanische Aufstand"
 RAJ_The_Bhutanese_Revolt_desc:0 "Die Wangchuk-Dynastie, so beliebt sie auch sein mag, hat es versäumt, den ärmsten Teilen des Landes zu helfen, und die Menschen sind bereit, sich ihr zu widersetzen."
 RAJ_The_Remaining_Ports:0 "Die verbleibenden Häfen"
 RAJ_The_Remaining_Ports_desc:0 "Auf dem Subkontinent gibt es immer noch unappetitliche Ausläufer des Kolonialismus, die friedlich oder sogar gewaltsam beseitigt werden müssen."
 RAJ_Jinnahs_Kingdom:0 "Unsere muslimischen Kameraden"
 RAJ_Jinnahs_Kingdom_desc:0 "Alle religiösen, sprachlichen und kulturellen Gruppen des Subkontinents sind miteinander verflochten und voneinander abhängig. Das Herausreißen eines solchen würde die Nation Indien erheblich schwächen. Ein lange vernachlässigter, aber äußerst wichtiger Teil dieser Nation sind die Muslime, die in den Ländern Sindh, Punjab und Bengalen leben."
 RAJ_A_New_Movement:0 "Eine neue Bewegung"
 RAJ_A_New_Movement_desc:0 "Stalins Russland hat es nicht geschafft, eine gerechte sozialistische Gesellschaft aufzubauen, und wir müssen uns distanzieren und eine neue Bewegung nach vorne entfachen."
 RAJ_The_Third_International:0 "Die Dritte Internationale"
 RAJ_The_Third_International_desc:0 "Stalins Russland hat einen langen Weg zurückgelegt und viele Jahre überlebt; wir müssen uns ihnen anschließen, wenn wir einen anderen Tag erleben wollen."
 RAJ_Asian_Anti_Colonialism:0 "Asiatischer Antikolonialismus"
 RAJ_Asian_Anti_Colonialism_desc:0 "Um unsere Zukunft zu sichern, müssen wir nach so vielen Jahren endlich die Europäer vom asiatischen Kontinent vertreiben."
 RAJ_Bind_South_Asia_Closer:0 "Binden Sie Südasien näher"
 RAJ_Bind_South_Asia_Closer_desc:0 "Wir haben den Sozialismus in Südasien etabliert und müssen ihn endlich militärisch vereinen."
 RAJ_Socialist_Science:0 "Sozialistische Wissenschaft"
 RAJ_Socialist_Science_desc:0 "Das sowjetische Volk ist in seinen wissenschaftlichen Unternehmungen weit gekommen und verfügt über zahlreiche Technologien, die für den neuen indischen Arbeiterstaat wünschenswert sind. Wenn wir wissenschaftliche Austauschprogramme starten würden, könnten beide Gesellschaften davon profitieren."
 RAJ_Military_Cooperation:0 "Militärische Zusammenarbeit"
 RAJ_Military_Cooperation_desc:0 "Mit unseren neu gewonnenen Verbündeten werden wir unsere Verteidigungsstrategie koordinieren und unsere militärischen Geheimnisse teilen."
 RAJ_Technological_Cooperation:0 "Technologische Zusammenarbeit"
 RAJ_Technological_Cooperation_desc:0 "Wir müssen nicht nur unsere Wissenschaft stärken, sondern auch die unserer Verbündeten."
 RAJ_Establish_a_National_Government:0 "Bilden Sie eine nationale Regierung"
 RAJ_Establish_a_National_Government_desc:0 "Nach dem Wahlsieg werden wir nun eine Zentralregierung bilden und ein Kabinett bilden."
 RAJ_Battle_the_Untouchables:0 "Kampf gegen Unberührbarkeit"
 RAJ_Battle_the_Untouchables_desc:0 "Die schwächsten Kasten brauchen dringend Hilfe und ein demokratisches Indien muss dazu beitragen, ihren Status zu verbessern."
 RAJ_Encourage_Rural_Education:0 "Fördern Sie die ländliche Bildung"
 RAJ_Encourage_Rural_Education_desc:0 "Wenn wir eine Industriemacht werden wollen, müssen wir Bildung in allen Lebensbereichen fördern."
 RAJ_Expand_Delhi_University:0 "Erweitern Sie die Universität Delhi"
 RAJ_Expand_Delhi_University_desc:0 "Angesichts der steigenden Nachfrage nach Hochschulbildung sollten wir unsere größte Universität, die Delhi University, erweitern"
 RAJ_Economic_Restructuring:0 "Wirtschaftliche Umstrukturierung"
 RAJ_Economic_Restructuring_desc:0 "In ihrem gegenwärtigen Zustand ist unsere Wirtschaft nicht zukunftsfähig und wir müssen schnell handeln, um sie zu reformieren oder eine Agrargesellschaft zu bleiben."
 RAJ_Expand_the_Public_Sector:0 "Erweitern Sie den öffentlichen Sektor"
 RAJ_Expand_the_Public_Sector_desc:0 "Der beste Weg, unsere industriellen Fähigkeiten zu erweitern, ist ein direktes Eingreifen der Regierung, was einige unserer konservativeren Mitglieder verärgern könnte."
 RAJ_Soviet_Assistance:0 "Sowjetische Hilfe"
 RAJ_Soviet_Assistance_desc:0 "Im gegenwärtigen geopolitischen Klima hat die Sowjetunion ein begründetes Interesse daran, Indien als Gegengewicht zu den Westmächten aufzubauen."
 RAJ_Establish_the_Planning_Commission:0 "Richten Sie die Planungskommission ein"
 RAJ_Establish_the_Planning_Commission_desc:0 "Wir werden unsere industriellen Bemühungen unter einer einzigen Institution konzentrieren, die für alle Arten der staatlich finanzierten Wirtschaftsplanung verantwortlich sein wird."
 RAJ_Agricultural_Investments:0 "Agrarinvestitionen"
 RAJ_Agricultural_Investments_desc:0 "Durch die Verbesserung unserer landwirtschaftlichen Produktion ermutigen wir nicht nur ländliche Gemeinden, in andere Sektoren zu wechseln, sondern wir verbessern auch den Lebensstandard des durchschnittlichen Inders."
 RAJ_Expell_the_Socialists:0 "Vertreibt die Sozialisten"
 RAJ_Expell_the_Socialists_desc:0 "Unsere Partei war lange Zeit eine Dachbewegung, aber jetzt, wo unser gemeinsames Ziel erreicht ist, werden wir die extremen Elemente unserer Organisation ausschließen."
 RAJ_Unify_the_Courts:0 "Vereinheitlichen Sie die Gerichte"
 RAJ_Unify_the_Courts_desc:0 "Unser Gerichtssystem ist unnötig kompliziert und Jahrhunderte alt. Wir werden es vereinheitlichen, um seine Effizienz zu steigern."
 RAJ_Concessions_to_Princes:0 "Zugeständnisse an Fürsten"
 RAJ_Concessions_to_Princes_desc:0 "Auch wenn die Fürsten unserer neuen Regierung mit Sicherheit nicht zustimmen, sollten wir uns nicht von unseren ideologischen Differenzen vom Pragmatismus abhalten lassen."
 RAJ_No_Compromises:0 "Keine Kompromisse"
 RAJ_No_Compromises_desc:0 "Den jahrhundertealten Unterdrückungsinstitutionen der Fürstenstaaten ist in unserer neuen, modernen Nation nichts anzuvertrauen. Ein Kompromiss mit diesen Überresten des Feudalismus ist für jeden modernen Staat inakzeptabel."
 RAJ_Integrate_the_Princely_States:0 "Integrieren Sie die Fürstenstaaten"
 RAJ_Integrate_the_Princely_States_desc:0 "Mit unserem Fortschritt in Richtung Unabhängigkeit werden die Fürstenstaaten integriert, ob freiwillig oder nicht."
 RAJ_Democratize_our_Institutions:0 "Demokratisieren Sie unsere Institutionen"
 RAJ_Democratize_our_Institutions_desc:0 "Unsere Institutionen sind von Korruption geplagt, die auf vor Jahrhunderten eingeführte Systeme zurückzuführen ist. Wir müssen sie umstrukturieren und reformieren, um Stabilität zu gewährleisten."
 RAJ_Central_Bureau_of_Investigation:0 "Zentrales Ermittlungsbüro"
 RAJ_Central_Bureau_of_Investigation_desc:0 "Unsere neu errichteten Institutionen müssen vor allen Bedrohungen geschützt werden, denen sie ausgesetzt sein könnten. Es ist Zeit für unsere Antwort an die Abwehr, den MI6 und die CIA."
 RAJ_Reform_our_Police_Force:0 "Reformieren Sie unsere Polizei"
 RAJ_Reform_our_Police_Force_desc:0 "Die indische kaiserliche Polizei ist in unserem Land zutiefst unbeliebt, und das wird auch unser Regime sein, wenn wir ihr Polizeisystem fortführen wollen. Es ist an der Zeit, das britische Polizeisystem abzuschaffen und ein eindeutig indisches zu etablieren."
 RAJ_Revise_Taxation_Policies:0 "Überarbeiten Sie die Steuerpolitik"
 RAJ_Revise_Taxation_Policies_desc:0 "Der britische Raj hat unsere indische Bevölkerung stark besteuert, oft mit unfairen Methoden. Um eine gesunde Wirtschaft und Gesellschaft aufrechtzuerhalten, müssen wir danach streben, das britische Steuersystem durch ein eindeutig indisches zu ersetzen."
 RAJ_Reestablish_our_Armed_Forces:0 "Stellen Sie unsere Streitkräfte wieder her"
 RAJ_Reestablish_our_Armed_Forces_desc:0 "Die Britisch-Indische Armee war eine große Institution, deren primärer Gründungszweck die Sicherheit der britischen Herrschaft in Indien war. Wir müssen Platz machen für eine neue Armee, die der Nation Indien dient."
 RAJ_No_Resentments:0 "Keine Ressentiments"
 RAJ_No_Resentments_desc:0 "Unsere Geschichte mit den Briten kann nicht als ruhig beschrieben werden, aber die aktuellen geopolitischen Umstände erfordern unsere Verbindung mit den Westmächten. Auch wenn die Wunden des britischen Kolonialismus natürlich immer noch schmerzen, müssen wir als gleichberechtigte Partner zusammenstehen."
 RAJ_Protect_the_Arabian_Sea:0 "Schützen Sie das Arabische Meer"
 RAJ_Protect_the_Arabian_Sea_desc:0 "Zwischen uns und der britischen Achse der globalen Verteidigung, dem Suez, liegt das weite und exponierte Arabische Meer. Piraten und feindliche U-Boote haben darin reichlich Gelegenheit gefunden, unsere Lieferungen in den Nahen Osten und darüber hinaus zu stören. Die Einrichtung koordinierter Radarstationen und Luftwaffenstützpunkte wird uns sehr dabei helfen, die Kontrolle über den Indischen Ozean zurückzugewinnen."
 RAJ_Equal_Partners:0 "Gleichberechtigte Partner"
 RAJ_Equal_Partners_desc:0 "Nachdem sich die Beziehung zwischen Kolonie und Oberherr nun zu einer Beziehung gleichberechtigter Partner gewandelt hat, werden wir eine größere Rolle in der internationalen Politik einnehmen, um die Freiheit zu schützen, wohin die Hände Großbritanniens möglicherweise nicht reichen."
 RAJ_A_New_Way_Forward:0 "Ein neuer Weg nach vorne"
 RAJ_A_New_Way_Forward_desc:0 "Indien hat nichts zu gewinnen, wenn es sich auf einen Krieg einlässt, und selbst wenn wir mit unseren Bemühungen einen Krieg stoppen würden, hätten wir Tausende von Leben gerettet."
 RAJ_Mutual_Investments:0 "Gegenseitige Investitionen"
 RAJ_Mutual_Investments_desc:0 "Obwohl die Europäer weitaus stärker industrialisiert sind als wir, werden diese Investitionen dennoch für beide Seiten von Vorteil sein."
 RAJ_The_Non_Aligned_Movement:0 "Die Bewegung der Blockfreien Staaten"
 RAJ_The_Non_Aligned_Movement_desc:0 "Wir werden eine globale Gemeinschaft unabhängig von den Supermächten unserer Zeit fördern und gemeinsam für den Frieden in der Welt kämpfen."
 RAJ_Bring_Democracy_to_South_Asia:0 "Bringen Sie Demokratie nach Südasien"
 RAJ_Bring_Democracy_to_South_Asia_desc:0 "Während Indien zu einer leuchtenden Bastion der Demokratie geworden ist, behindern wir immer noch einen Kontinent ohne Demokratie und voller Tyrannei."
 RAJ_South_Asian_Economic_Integration:0 "Südasiatische Wirtschaftsintegration"
 RAJ_South_Asian_Economic_Integration_desc:0 "Der indische Subkontinent hat unter anderem ein gemeinsames Ziel auf dem Weltmarkt. Wenn wir unsere Volkswirtschaften konsolidieren und integrieren wollen, wird der Wohlstand alle erreichen. Darüber hinaus werden Verhandlungen mit internationalen Handelspartnern wesentlich effektiver sein."
 RAJ_Pressure_the_British_about_Ceylon:0 "Setzen Sie die Briten wegen Ceylon unter Druck"
 RAJ_Pressure_the_British_about_Ceylon_desc:0 "Das ceylonesische Volk hat sich seit langem für die Unabhängigkeit organisiert, in der Hoffnung, dass die Unabhängigkeit Indiens auch ihre Freiheit von der britischen Ausbeutung bedeuten würde. Auch wenn das vielleicht nicht der Fall war, können wir der Bewegung jetzt helfen, eine Stimme zu bekommen."
 RAJ_Armed_Neutrality:0 "Bewaffnete Neutralität"
 RAJ_Armed_Neutrality_desc:0 "Niemand will Krieg, die Führer wollen nur die Kriegsbeute und es muss das Ziel jeder neutralen, aber souveränen Nation sein, diese Beute so schwer wie möglich zu bekommen. Wir werden die Moral unserer Armee verbessern und unsere Rüstungsindustrie stärken."
 RAJ_Expand_its_Competences:0 "Erweitern Sie seine Kompetenzen"
 RAJ_Expand_its_Competences_desc:0 "Wenn wir diese Organisation erweitern und vereinen, werden unsere Worte möglicherweise mehr Rückhalt finden und wir können die Rechte kleinerer Länder wirksamer schützen."
 RAJ_Emphasise_Anti_Colonialist_Sentiment:0 "Betonen Sie die antikolonialistische Stimmung"
 RAJ_Emphasise_Anti_Colonialist_Sentiment_desc:0 "Der Kolonialismus ist eine hässliche, veraltete und unpopuläre Institution und seine Zeit ist längst überfällig. Diese Botschaft muss auf der ganzen Welt verbreitet werden, sonst müssen die kolonisierten Menschen dieses Planeten Jahrzehnte unnötigen Leids ertragen."
 RAJ_Take_back_the_Ports:0 "Nimm die Häfen zurück"
 RAJ_Take_back_the_Ports_desc:0 "Die europäischen Häfen, eine hässliche Erinnerung an unsere koloniale Vergangenheit. Obwohl wir natürlich hoffen, dieses Problem friedlich lösen zu können, können wir uns nicht nur auf Worte verlassen."
 RAJ_Launch_The_Quit_India_Movement:0 "Starten Sie die Quit India-Bewegung"
 RAJ_Launch_The_Quit_India_Movement_desc:0 "Wir nutzen derzeit alle uns zur Verfügung stehenden Mittel, um die Briten zu vertreiben, aber vielleicht wird die Versöhnung mit unseren politischen Feinden und der Beginn eines landesweiten Streiks den Druck erhöhen."
 RAJ_Intervention_in_Pakistan:0 "Intervention in Pakistan"
 RAJ_Intervention_in_Pakistan_desc:0 "Der fadenscheinige Vorwand der Jinnah-Demokratie ist gefallen und den Muslimen, Sikhs und Hindus, die im Punjab, Sindh und Bengalen leben, wurde eine diktatorische Herrschaft aufgezwungen. Die Existenz eines derart extremen Regimes ist eine Einladung an ausländische Mächte, die Kontrolle über den indischen Subkontinent erlangen wollen. Die indischen Streitkräfte müssen eingreifen, bevor es zu spät ist."
 RAJ_Offer_the_British_Concessions:0 "Britische Zugeständnisse"
 RAJ_Offer_the_British_Concessions_desc:0 "Die britischen Inseln halten aus vielen Gründen an Indien fest, der wichtigste Grund dafür ist der enorme natürliche Reichtum des indischen Subkontinents. Die Verhandlungen werden viel reibungsloser verlaufen, wenn wir versprechen, einen Teil unserer Ressourcen zu teilen."
 RAJ_Mutual_Security:0 "Gegenseitige Sicherheit"
 RAJ_Mutual_Security_desc:0 "In unserem neuen Bündnis werden wir unsere Militärstrategie koordinieren, um unsere gesamte Sicherheit zu fördern."
 RAJ_The_Remains_of_South_Asia:0 "Die Überreste Südasiens"
 RAJ_The_Remains_of_South_Asia_desc:0 "Südasien ist immer noch voller despotischer Regime, die ihr Volk unterdrücken. Wir werden mit britischer Hilfe die Demokratie in diesen autoritären Regimen einführen."
 RAJ_Outwards_to_the_World:0 "Nach außen in die Welt"
 RAJ_Outwards_to_the_World_desc:0 "Wir müssen nach externen Allianzen suchen, um Indiens Position zu sichern."
 RAJ_The_Womens_Status:0 "Der Frauenstatus"
 RAJ_The_Womens_Status_desc:0 "Frauen werden in unserer Gesellschaft seit langem unterdrückt. Frauen werden immer noch alle möglichen barbarischen, veralteten Praktiken aufgezwungen. Und obwohl es viel mehr als nur Gesetze braucht, um das zu beheben, ist es der erste Schritt auf dem Weg zu einem fairen Indien."
 RAJ_Caste_Reform:0 "Kastenreform"
 RAJ_Caste_Reform_desc:0 "Das diskriminierende Kastensystem existiert seit langem in Indien und dominiert immer noch viele Teile des Landes. In der hinduistischen Gesellschaft werden Menschen in starre soziale Gruppen eingeteilt. Dabei werden die niederen Kasten regelmäßig ausgebeutet."
 RAJ_Develop_the_Defense_Industry:0 "Entwickeln Sie die Verteidigungsindustrie"
 RAJ_Develop_the_Defense_Industry_desc:0 "Nach unseren jüngsten Wirtschaftsreformen im Hinblick auf die Verstaatlichung ist es nun auch an der Zeit, unsere nationale Verteidigungsindustrie zu stärken, um sowohl unserer Wirtschaft als auch unseren Streitkräften zu helfen."
 RAJ_Establishing_A_Indian_Navy:0 "Gründung einer indischen Marine"
 RAJ_Establishing_A_Indian_Navy_desc:0 "Der Indische Ozean ist groß und gefährlich, und um ihn zu überwachen, bedarf es einer großen Überwasserflotte, über die wir derzeit nicht verfügen. Es ist von entscheidender Bedeutung, dass wir die Marineproduktion steigern."
 RAJ_Unity_in_India:0 "Indische Einheit"
 RAJ_Unity_in_India_desc:0 "Die Muslime Indiens wurden schon lange an den Rand gedrängt, aber keine freie, demokratische und gerechte Gesellschaft kann solch ein Übel tolerieren. Wir müssen ihren Forderungen nachgeben und die Nation vereinen."
 RAJ_The_Ones_Who_Got_Away:0 "Die, die entkommen sind"
 RAJ_The_Ones_Who_Got_Away_desc:0 "Während wir in unserer Forderung nach Integration in Indien recht streng waren, sind uns einige Prinzen entgangen. Jetzt ist es an der Zeit, den Subkontinent zu sichern."
 RAJ_Industrial_Expertise:0 "Industriekompetenz"
 RAJ_Industrial_Expertise_desc:0 "Mit dem vereinten intellektuellen Talent der sowjetischen Berater und der frisch graduierten Studenten der Universität Delhi werden wir unsere industriellen Prozesse durch verbesserte Technologie verbessern."
 RAJ_Mechanized_Agriculture:0 "Mechanisierte Landwirtschaft"
 RAJ_Mechanized_Agriculture_desc:0 "Unsere Bevölkerung ist heute gebildet wie nie zuvor. Mit all diesem neuen Fachwissen können wir ein landesweites System der mechanisierten Landwirtschaft einführen, um unsere Produktion deutlich zu steigern."
 RAJ_Minimum_Wage_Legislation:0 "Mindestlohngesetzgebung"
 RAJ_Minimum_Wage_Legislation_desc:0 "Die Arbeiter Indiens werden seit Generationen ausgebeutet. Wenn wir Mindestlohngesetze einführen würden, würden wir den Lebensstandard der Ärmsten der Armen deutlich verbessern."
 RAJ_Relieve_Indias_Struggling_Food_Supply:0 "Entlasten Sie Indiens Nahrungsmittelversorgung"
 RAJ_Relieve_Indias_Struggling_Food_Supply_desc:0 "Die Nahrungsmittelversorgung Indiens ist stark vom Klima abhängig. Wenn die Monsunzeit die Quote nicht erreicht, muss Getreide importiert werden, um die Nachfrage zu decken. Wenn wir unsere Bewässerungs- und Landwirtschaftsmethoden verbessern, könnten wir zukünftige Hungersnöte verhindern."
 RAJ_Placate_the_Nobles:0 "Besänftige die Adligen"
 RAJ_Placate_the_Nobles_desc:0 "Der Adel florierte unter britischer Herrschaft und ist nicht allzu glücklich über unsere Unabhängigkeit. Wir könnten diese Tatsache jedoch ändern, wenn wir ihnen einige Zugeständnisse machen würden."
 RAJ_Military_Research_Department:0 "Abteilung für Militärforschung"
 RAJ_Military_Research_Department_desc:0 "Wir müssen unsere militärischen Fähigkeiten erweitern, und zwar nicht durch bloße Quantität, wie viele unserer Generäle vorschlagen, sondern durch echte technologische Überlegenheit."
 RAJ_Sit_Down_with_the_Farmers:0 "Dialog mit den Bauern"
 RAJ_Sit_Down_with_the_Farmers_desc:0 "Der eigenverantwortliche Bauer, der sein eigenes Land bewirtschaftet, ist das Lebenselixier unseres Landes, unserer Nation, und seine Bedürfnisse verdienen mehr Aufmerksamkeit, als die Kolonialregierung ihm geboten hat."
 RAJ_Token_Social_Reform:0 "Token-Kastenreform"
 RAJ_Token_Social_Reform_desc:0 "Das Kastensystem hat Indien immer gute Dienste bei der Wahrung von Ordnung und Stabilität geleistet, obwohl durch den Abzug Großbritanniens viele Positionen, die hohe Kompetenzen erforderten, unbesetzt blieben und niemand aus der oberen Kaste sie besetzen konnte. Durch die Lockerung einiger Vorschriften können wir hoffentlich mit der Effizienz in der Kolonialzeit mithalten."
 RAJ_Expand_our_Ordance_Industry:0 "Erweitern Sie die Ordonnanzindustrie"
 RAJ_Expand_our_Ordance_Industry_desc:0 "In den sich zusammenbrauenden Konflikten der Welt muss [RAJ.GetNameDef] bereit sein, seine Bürger und fast ebenso wichtig die Freiheit aller zu verteidigen."
 RAJ_Answer_The_Call:0 "Beantworten Sie den Anruf"
 RAJ_Answer_The_Call_desc:0 "Die britischen Inseln befinden sich derzeit in einem Krieg, dessen Verlust sie sich nicht leisten können. Jede Form der Kapitulation könnte Millionen Menschen in Tyrannei und Dunkelheit stürzen. Es ist unsere moralische Pflicht, für die Freiheit zu kämpfen, wo auch immer sie gefährdet ist, und es ist unsere Zeit, dem Ruf zu folgen."
 RAJ_Institute_The_Draft:0 "Leiten Sie den Entwurf ein"
 RAJ_Institute_The_Draft_desc:0 "Obwohl unsere Teilnahme an diesem Krieg eine moralische Verpflichtung darstellt, ist sich nicht jeder unserer Bürger des Ernstes unserer Lage bewusst. Leider müssen wir Männer, die sich nicht freiwillig melden wollen, einziehen, um Menschen auf der ganzen Welt zu befreien."
 RAJ_Cross_Country_Railways:0 "Überlandbahnen"
 RAJ_Cross_Country_Railways_desc:0 "Die Briten haben viel in das Eisenbahnsystem investiert, aber die Strecken sind begrenzt und gewinnorientiert. Wir müssen dieses Netzwerk zum Wohle Indiens erweitern."
 RAJ_Industrial_Investments:0 "Industrielle Investitionen"
 RAJ_Industrial_Investments_desc:0 "Wir müssen im ganzen Land massiv in Fabriken investieren, damit unsere Wirtschaft wächst und gedeiht."
 RAJ_Aquire_War_Material:0 "Erwerben Sie Kriegsmaterial"
 RAJ_Aquire_War_Material_desc:0 "Wenn wir möglichen zukünftigen Feinden standhalten wollen, müssen wir mit neu erforschten und gut produzierten Waffen ausgestattet sein, um unsere tapferen Soldaten zu begleiten."
 RAJ_Internal_Security_Act:0 "Gesetz zur inneren Sicherheit"
 RAJ_Internal_Security_Act_desc:0 "Wir können nicht zulassen, dass extremistische Fraktionen in diesem Land alles zerstören. Wir werden die britische Politik der Verhaftung derjenigen fortsetzen, die diese große Nation Indien zerstören wollen."
 RAJ_Placate_the_British:0 "Besänftigen Sie die Briten"
 RAJ_Placate_the_British_desc:0 "Obwohl unsere Unabhängigkeit gesichert ist, sind wir immer noch stark auf britische Investitionen angewiesen, um unsere Wirtschaft am Leben zu halten. Wir könnten mehr Investitionen nach Indien treiben, wenn wir nur die Engländer besänftigen würden."
 RAJ_Federalisation:0 "Öffentliche Alphabetisierung"
 RAJ_Federalisation_desc:0 "Wir müssen die Alphabetisierungsrate durch den Ausbau des Bildungssektors drastisch steigern. Indien ist darauf angewiesen!"
 RAJ_A_Truly_Indian_Navy:0 "Eine wahrhaft indische Marine"
 RAJ_A_Truly_Indian_Navy_desc:0 "Der Indische Ozean ist groß und gefährlich, und um ihn zu überwachen, bedarf es einer großen Überwasserflotte, über die wir derzeit nicht verfügen. Es ist von entscheidender Bedeutung, dass wir die Marineproduktion steigern."
 RAJ_Fighting_Tyranny_whereever_it_may_be:0 "Kampf gegen die Tyrannei, wo auch immer sie sein mag"
 RAJ_Fighting_Tyranny_whereever_it_may_be_desc:0 "Unsere Streitkräfte wurden in erster Linie zum Schutz der indischen Interessen in Südasien eingesetzt, aber wir haben das große Ganze nicht im Blick. Wir müssen der Freiheit auf der ganzen Welt helfen und den Kampf zu denen tragen, die sie in Schutt und Asche legen wollen."
 RAJ_Assemble_our_Cabinet:0 "Bauen Sie unser Kabinett zusammen"
 RAJ_Assemble_our_Cabinet_desc:0 "Mit jedem neuen Vizekönig kommt ein neues Kabinett, das seine Bemühungen in Indien unterstützt. Obwohl der Exekutivrat des Vizekönigs einst nur ein beratender Rat war, erlangte er im Laufe der Zeit immer mehr Einfluss und so müssen wir kompetente Minister finden."
 RAJ_Meet_with_the_Legislative:0 "Treffen Sie sich mit der Legislative"
 RAJ_Meet_with_the_Legislative_desc:0 "Obwohl der Repräsentant der Krone im Gegensatz zu zu Hause große Macht über die Legislative hat, müssen wir dennoch sicherstellen, dass er für uns abstimmt."
 RAJ_Meet_with_the_Judiciary:0 "Treffen Sie sich mit der Justiz"
 RAJ_Meet_with_the_Judiciary_desc:0 "Obwohl das englische Gewohnheitsrecht in Indien weitgehend angewendet wurde, ist das Gerichtssystem nach einheimischen Vorbildern aufgebaut. Wenn wir dafür sorgen, dass sie sich uns nicht widersetzen, ersparen wir uns künftige Probleme."
 RAJ_Attend_the_Imperial_Conference:0 "Nehmen Sie an der Kaiserlichen Konferenz teil"
 RAJ_Attend_the_Imperial_Conference_desc:0 "Kaiserliche Konferenzen finden regelmäßig statt, nur diese hat eine gewisse Bedeutung. Nach der königlichen, sagen wir mal sagen, Kontroverse waren viele Herrschaftsgebiete in Unordnung und es ist das Ziel Londons, seine Verbindungen zum Empire wieder zu stärken."
 RAJ_Common_Economic_Policy:0 "Gemeinsame Wirtschaftspolitik"
 RAJ_Common_Economic_Policy_desc:0 "Als ersten Schritt zur Annäherung an sein Imperium erwägt [ENG.GetLeader] die Überarbeitung der gemeinsamen Wirtschaftspolitik des Imperiums."
 RAJ_Reinvigorate_Imperial_Shipping:0 "Erneuern Sie die imperiale Schifffahrt"
 RAJ_Reinvigorate_Imperial_Shipping_desc:0 "Die Schifffahrtswege durch die Indischen Ozeane sind auf Kosten der Staatskassen des britischen Raj leicht ausgetrocknet. Wir müssen auf weitere Investitionen in die imperiale Schifffahrt drängen."
 RAJ_Common_Defence_Policy:0 "Gemeinsame Verteidigungspolitik"
 RAJ_Common_Defence_Policy_desc:0 "Die steigenden Spannungen rund um den Globus sind der britischen Regierung nicht entgangen. Sie schlugen vor, dass die Dominions, die Inseln und Indien ihre Streitkräfte möglicherweise besser koordinieren müssten, um das Imperium zu sichern."
 RAJ_The_Indian_Merchant_Navy:0 "Die indische Handelsmarine"
 RAJ_The_Indian_Merchant_Navy_desc:0 "Obwohl Indien in der Vergangenheit nicht die Nation mit der höchsten Seefahrt war, sind wir stark vom Handel abhängig, den uns das Imperium bietet. Um unsere Ressourcen besser nutzen zu können, müssen wir beginnen, die Kompetenzen unserer Marine zur Überwachung des Indischen Ozeans zu erweitern."
 RAJ_An_Army_serving_the_Empire:0 "Eine Armee, die dem Imperium dient"
 RAJ_An_Army_serving_the_Empire_desc:0 "Obwohl unsere Armee hauptsächlich in Südasien und nur in zweiter Linie in Afrika eingesetzt wurde, empfehlen die Heimatinseln den indischen Soldaten mehr internationale Einsätze."
 RAJ_Assist_in_the_Singapore_Strategy:0 "Unterstützen Sie die Singapur-Strategie"
 RAJ_Assist_in_the_Singapore_Strategy_desc:0 "Das japanische Imperium hat seit langem ein Auge auf europäische Beteiligungen in Asien geworfen, und Großbritannien hat darauf bereits Pläne ausgearbeitet, die asiatische Verteidigung um Singapur herum zu zentrieren."
 RAJ_Indianise_the_Royal_Indian_Navy:0 "Indianisieren Sie die Royal Indian Navy"
 RAJ_Indianise_the_Royal_Indian_Navy_desc:0 "Die Royal Indian Navy wird heimlich als Hilfstruppe der eigentlichen Royal Navy bezeichnet, da sie größtenteils aus Briten besteht. Indem man mehr Indern höhere Positionen anvertraut, könnte dies einen individuellen Zweck für die RIN schaffen."
 RAJ_Expand_the_Indian_Air_Force:0 "Erweitern Sie die indische Luftwaffe"
 RAJ_Study_British_Armour:0 "Studieren Sie britische Rüstungen"
 RAJ_Study_British_Armour_desc:0 "In unserer auf Infanterie basierenden Armee mangelt es stark an gepanzerten Fahrzeugen. Es ist wichtig, dass wir ausländische Designs studieren, um unsere Armee zu modernisieren und uns vor ausländischen Bedrohungen zu schützen."
 RAJ_Expand_the_Indian_Air_Force_desc:0 "Krieg, Krieg hat sich verändert. Viele unserer Generäle leben noch immer vom Sieg des Ersten Weltkriegs. Aber ein moderner Krieg wird nicht nur am Boden, sondern auch in der Luft geführt. Das oben erwähnte Schlachtfeld wurde von uns lange vernachlässigt. Jetzt ist es an der Zeit, diesen traurigen Zustand zu ändern."
 RAJ_British_Arms_Shipments:0 "Britische Waffenlieferungen"
 RAJ_British_Arms_Shipments_desc:0 "Obwohl wir viele engagierte Männer haben, die bereit sind, für das Imperium zu sterben, können wir nicht alle von ihnen bewaffnen, und Verstärkung von den Inseln wird unsere Effektivität erheblich verbessern."
 RAJ_British_Investments:0 "Britische Investitionen"
 RAJ_British_Investments_desc:0 "Indien ist nicht gerade dafür bekannt, ein industrielles Kraftwerk zu sein, und daran werden wir sicherlich auch so schnell nichts ändern, aber Investitionen britischer Unternehmen könnten uns auf diesem Weg genauso gut helfen."
 RAJ_Our_First_Order_of_Business:0 "Unsere erste Aufgabe"
 RAJ_Our_First_Order_of_Business_desc:0 "Nach einem Treffen mit allen anderen Regierungszweigen haben wir nun die Gelegenheit, den ersten Gesetzentwurf unter Linlithgow dem kaiserlichen Legislativrat zur Abstimmung vorzulegen."
 RAJ_New_Excavation_Companies:0 "Neue Ausgrabungsunternehmen"
 RAJ_New_Excavation_Companies_desc:0 "Mit unserer neu erweiterten Infrastruktur können neue Unternehmen nun auf indisches Territorium vordringen, um die Früchte der reichen indischen Länder zu ernten."
 RAJ_New_Industrial_Centers:0 "Neue Industriezentren"
 RAJ_New_Industrial_Centers_desc:0 "Unsere erweiterten Eisenbahnen haben uns auch die Möglichkeit geboten, im ganzen Land Fabriken zu bauen und eine neue indische Arbeiterklasse zu schaffen."
 RAJ_Expand_Urban_Centers:0 "Erweitern Sie urbane Zentren"
 RAJ_Expand_Urban_Centers_desc:0 "Da die Ernährungssicherheit Indiens nun mehr oder weniger gewährleistet ist, können wir nun unsere städtischen Zentren erweitern und neue Möglichkeiten für die einst armen ländlichen Massen schaffen."
 Railway_Expansion_Act_init:0 "Beginn der Arbeiten am Eisenbahnausbaugesetz"
 Railway_Expansion_Act_passed:0 "Verabschiedung des Eisenbahnausbaugesetzes"
 Railway_Expansion_Act_failed:0 "Das Eisenbahnausbaugesetz konnte nicht verabschiedet werden"
 RAJ_Railway_Expansion_Act:0 "Eisenbahnausbaugesetz"
 RAJ_Railway_Expansion_Act_desc:0 "In den meisten Teilen des Landes mangelt es an Infrastruktur unseres Landes. Bisher haben wir uns nur darum gekümmert, Eisenbahnen auf profitablen Strecken zu bauen, aber das muss sich ändern, wenn wir jemals in der Weltwirtschaft wettbewerbsfähig sein wollen."
 Agricultural_Stabilisation_Act_init:0 "Beginn der Arbeit am Agrarstabilisierungsgesetz"
 Agricultural_Stabilisation_Act_passed:0 "Verabschiedung des Agrarstabilisierungsgesetzes"
 Agricultural_Stabilisation_Act_failed:0 "Verstoß gegen das Agrarstabilisierungsgesetz"
 RAJ_Agricultural_Stabilisation_Act:0 "Agrarstabilisierungsgesetz"
 RAJ_Agricultural_Stabilisation_Act_desc:0 "Indien war schon immer eine Agrargesellschaft, doch häufige Dürren haben die indische Nahrungsmittelversorgung zerstört. Da die Hilfe von außen oft zurückgehalten wird, liegt es nur in unserem Interesse, unsere Getreideproduktion selbst zu sichern."
 Educational_Reform_Act_init:0 "Beginn der Arbeit am Bildungsreformgesetz"
 Educational_Reform_Act_passed:0 "Verabschiedung des Bildungsreformgesetzes"
 Educational_Reform_Act_failed:0 "Das Bildungsreformgesetz konnte nicht verabschiedet werden"
 RAJ_Educational_Reform_Act:0 "Bildungsreformgesetz"
 RAJ_Educational_Reform_Act_desc:0 "Unsere talentiertesten Intellektuellen sind seit jeher auf die Heimatinseln ausgewandert, um unter der Krone des Königs die beste Ausbildung zu erhalten. Aber wenn wir unsere lokalen Universitäten ausbauen, können wir möglicherweise mehr kluge Köpfe Indiens halten."
 Insurance_Act_init:0 "Beginn der Arbeit am Versicherungsgesetz"
 Insurance_Act_passed:0 "Verabschiedung des Versicherungsgesetzes"
 Insurance_Act_failed:0 "Das Versicherungsgesetz konnte nicht verabschiedet werden"
 RAJ_Insurance_Act:0 "Versicherungsgesetz"
 RAJ_Insurance_Act_desc:0 "Das Versicherungsgeschäft wurde in Indien lange Zeit vernachlässigt, da es kaum rechtliche Rahmenbedingungen oder Anreize gibt. Die einzige Branche, in der es Fuß fassen konnte, ist die Schifffahrtsindustrie. Das können wir hoffentlich mit diesem Gesetzentwurf ändern."
 War_Powers_Act_init:0 "Beginn der Arbeit am War Powers Act"
 War_Powers_Act_passed:0 "Verabschiedung des War Powers Act"
 War_Powers_Act_failed:0 "Das War Powers Act konnte nicht verabschiedet werden"
 RAJ_War_Powers_Act:0 "Gesetz über Kriegsbefugnisse"
 RAJ_War_Powers_Act_desc:0 "Auch wenn die Indianer keinen Einfluss auf die Entscheidung hatten, in den Krieg einzutreten, werden sie sicherlich unsere edelsten Ziele unterstützen, nämlich die niederträchtigen Fänge des überall auf der Welt wachsenden Faschismus zu besiegen."
 RAJ_His_Majesties_University:0 "Universität Seiner Majestäten"
 RAJ_His_Majesties_University_desc:0 "Die Universität Delhi ist schon lange etabliert, kann aber den Bedürfnissen der indischen Intellektuellen, die immer noch in London studieren, nicht gerecht werden. Indem wir dazu beitragen, talentierte Lehrkräfte zu fördern, können wir unsere Ausbildung durchaus verbessern."
 RAJ_Department_of_War_Studies:0 "Abteilung für Kriegsstudien"
 RAJ_Department_of_War_Studies_desc:0 "Natürlich gibt es viele Studienrichtungen, aber keines ist so wichtig wie die militärischen, die unserer Nation bei der Verteidigung ihrer Grenzen helfen."
 RAJ_Open_for_Business:0 "Offen für Geschäfte"
 RAJ_Open_for_Business_desc:0 "Angesichts neuer rechtlicher Rahmenbedingungen und internationaler Versicherungsunternehmen könnte Indien für Geschäftsleute ein lukrativer Markt sein, den es zu erkunden gilt. Dies kann der angeschlagenen indischen Wirtschaft nur helfen."
 RAJ_Healthcare_Investments:0 "Investitionen im Gesundheitswesen"
 RAJ_Healthcare_Investments_desc:0 "Es lässt sich nicht leugnen, dass unser Gesundheitssystem in einem schlechten Zustand ist. Die meisten einheimischen Inder können es sich nicht leisten, einen Arzt aufzusuchen, was der Gesellschaft und der Wirtschaft insgesamt schadet. Eine Regierung des Volkes kann diesen traurigen Zustand nicht zulassen. Wir müssen handeln!"
 RAJ_Civil_Aviation_Expansion:0 "Vereinheitlichen Sie die Eisenbahnen"
 RAJ_Civil_Aviation_Expansion_desc:0 "Unsere Eisenbahnen sind zeitweise kaputt und ineffizient gebaut. Es ist an der Zeit, dass wir die Lücken im Netz schließen und unsere Fracht- und Versorgungssysteme verbessern."
 RAJ_Wheat_Exports:0 "Weizenexporte"
 RAJ_Wheat_Exports_desc:0 "Nachdem sich die Nahrungsmittelversorgung Indiens inzwischen einigermaßen stabilisiert hat, könnte es sicherlich nicht schaden, etwas Getreide zu exportieren.\nRichtig?"
 RAJ_Primary_Education:0 "Grundschulbildung"
 RAJ_Primary_Education_desc:0 "Die Mehrheit der ländlichen Inder ist ungebildet, und zwar aus keinem anderen Grund als der Unterentwicklung des Grund- und Sekundarschulsystems. Wenn wir die neu gewährten Mittel sinnvoll investieren, können wir sicher sein, dass wir die Kompetenz unserer gesamten Belegschaft verbessern."
 RAJ_Drought_Prevention_Measures:0 "Maßnahmen zur Dürreprävention"
 RAJ_Drought_Prevention_Measures_desc:0 "Indien ist während der Monsunzeit eines der fruchtbarsten Gebiete der Welt. Das einzige Problem ist die Inkonsistenz des saisonalen Musters, das den Subkontinent mit Ernährungsunsicherheit plagt. Wenn wir die Bewässerungsmaßnahmen ausweiten, können wir möglicherweise unsere Abhängigkeit von den jährlichen Regenfällen verringern."
 RAJ_Bolster_our_Security_Forces:0 "Stärken Sie unsere Sicherheitskräfte"
 RAJ_Bolster_our_Security_Forces_desc:0 "Damit das Geschäft ordnungsgemäß funktioniert, müssen wir neue Unternehmer vor betrügerischen Betrügern und Dieben schützen. Die Unfähigkeit, mögliche Schutzmaßnahmen zu ergreifen, dürfte das größte Hindernis für ausländische Investitionen gewesen sein. Zumindest bis jetzt."
 RAJ_Gather_Industrial_Funds:0 "Sammeln Sie Industriefonds"
 RAJ_Gather_Industrial_Funds_desc:0 "Der Indische Nationalkongress, unser Hauptrivale bei dieser Wahl, genießt die breite Unterstützung des einfachen Volkes. Möglicherweise können wir dies durch umfangreiche Versprechen an die Grundbesitzer und Kapitalisten Indiens ausgleichen. Ihre Kassen sind grenzenlos und die politische Zukunft Indiens ist eine lohnende Investition."
 RAJ_Arms_Industry_Expansion:0 "Expansion der Rüstungsindustrie"
 RAJ_Arms_Industry_Expansion_desc:0 "Die indische Armee ist zur größten Freiwilligenarmee der Geschichte geworden, aber was vielen dieser neu eingestellten Männer fehlt, ist die richtige Ausrüstung, um ihren Kampf zu unterstützen. Während wir in der Vergangenheit auf britische Waffenlieferungen angewiesen waren, ist es jetzt an der Zeit, eine Verteidigungsindustrie im südasiatischen Kernland zu fördern."
 RAJ_Implement_Conscription:0 "Wehrpflicht umsetzen"
 RAJ_Implement_Conscription_desc:0 "Unsere Freiwilligenarmee ist groß, manche mögen sagen, sie sei außergewöhnlich groß, insbesondere unter den Umständen der Kolonialregierung. Dennoch braucht London mehr Männer, um diesen Krieg zu gewinnen, und wenn wir überhaupt etwas haben, dann seine Männer. Das kommt bei unserer Bevölkerung vielleicht nicht gut an, aber es ist den Preis wert."
 RAJ_The_August_Offer:0 "Das August-Angebot"
 RAJ_The_August_Offer_desc:0 "Obwohl unser Verhältnis zu den Ureinwohnern des Subkontinents bestenfalls schwierig war, können wir sie nicht für immer aus der Regierung ausschließen. Besonders in dieser Zeit des Krieges, in der Millionen von Indern leiden, müssen wir sicherstellen, dass der Raj nicht in einem gewaltsamen Aufstand untergeht. Mit ein paar Zugeständnissen dürfte ihr Reformhunger gestillt werden."
 RAJ_Expand_Tata_Steel:0 "Erweitern Sie Tata Steel"
 RAJ_Expand_Tata_Steel_desc:0 "Das weithin renommierte Stahlwerksunternehmen TISCO ist auf dem Weg, einer der größten Stahlproduzenten im britischen Empire zu werden. Es betreibt bereits das größte Stahlwerk und versorgt ganz Indien mit Grundmaterialien für die Schmelze."
 RAJ_Expand_the_Burma_Road:0 "Erweitern Sie die Burma Road"
 RAJ_Expand_the_Burma_Road_desc:0 "China ist ein natürlicher Verbündeter im Kampf gegen das japanische Reich und wir müssen unsere Hilfe für China auf der Burma-Straße verstärken, um Asien von der tyrannischen Idee des Jingoismus zu befreien."
 RAJ_Border_Fortifications:0 "Grenzbefestigung"
 RAJ_Border_Fortifications_desc:0 "In Asien gibt es viele erweiterungsfreudige Reiche und die Sicherung unserer Ostfront muss für uns oberste Priorität haben. Wir können entlang der östlichen burmesischen Berge und Flüsse Befestigungen errichten."
 raj_diverse_investments_tt:0 "Aktiviert §YMilitärfabrik§! und §YAluminium Mill§! Investitionen privater Unternehmen."
 raj_invest_relations_10_tt:0 "Steigert §YInvestor Relations§! nach §G10§!."
 raj_invest_relations_15_tt:0 "Steigert §YInvestor Relations§! nach §G15§!."
 RAJ_Establish_the_Planning_Commission:0 "Richten Sie die Planungskommission ein"
 RAJ_Establish_the_Planning_Commission_desc:0 "Die Kolonialwirtschaft wurde so aufgebaut, dass sie die Bevölkerung zu ihrem eigenen Vorteil ausbeutet. Es ist an der Zeit, Reformen umzusetzen, die die Bedürfnisse und das Wohlergehen aller indischen Menschen in den Vordergrund stellen und eine nachhaltige und gerechte Wirtschaft wieder aufbauen. Unser erster Schritt in diesem Bestreben wird die Einrichtung einer nationalen Planungskommission sein, um unsere Wirtschaft richtig zu entwickeln und gleichzeitig faire Löhne und Arbeitsbedingungen sicherzustellen."
 RAJ_Common_Economic_Policy:0 "Gemeinsame Wirtschaftspolitik"
 RAJ_Common_Economic_Policy_desc:0 "Wie in der Reichskonferenz dargelegt, soll die Wirtschaftspolitik der Teile des Reiches darauf ausgerichtet sein, das Wirtschaftswachstum zwischen den Reichen zu fördern."
 RAJ_Foster_Private_Investment:0 "Fördern Sie private Investitionen"
 RAJ_Foster_Private_Investment_desc:0 "Um das Wirtschaftswachstum und die Entwicklung in Indien zu fördern, ist es wichtig, private Investitionen aus inländischen und ausländischen Quellen zu fördern. Dies kann durch verschiedene Maßnahmen wie steuerliche Anreize, Erleichterung der Geschäftsregulierung und die Schaffung eines günstigen Investitionsklimas erreicht werden. Durch die Förderung privater Investitionen können wir die Wirtschaft ankurbeln und Innovationen in verschiedenen Sektoren vorantreiben."
 RAJ_Reform_the_Colonial_Economy:0 "Reformieren Sie die Kolonialwirtschaft"
 RAJ_Reform_the_Colonial_Economy_desc:0 "In der Vergangenheit hat die Wirtschaftsplanung in [RAJ.GetNameDef] die Bedürfnisse der indischen Bevölkerung zugunsten der Maximierung der Ressourcengewinnung und der Gewinne vernachlässigt. Wenn wir in solch schwierigen Zeiten die Herrschaft über Indien behalten wollen, muss sich das ändern."
 RAJ_Initiate_Land_Reform:0 "Landreform einleiten"
 RAJ_Initiate_Land_Reform_desc:0 "Der derzeitige Landbesitz und die Landverteilung in Indien sind zutiefst fehlerhaft und begünstigen unverhältnismäßig die Reichen und Einflussreichen. Durch die Einleitung von Landreformmaßnahmen können wir auf eine gerechtere Landverteilung hinwirken und sicherstellen, dass die Rechte von Kleinbauern und marginalisierten Gemeinschaften geschützt werden. Dies wird nicht nur diesen Gruppen zugute kommen, sondern auch dazu beitragen, das Wirtschaftswachstum und die Entwicklung im gesamten Land anzukurbeln."
 RAJ_Centralise_the_Courts:0 "Zentralisieren Sie die Gerichte"
 RAJ_Centralise_the_Courts_desc:0 "Das Gerichtssystem Indiens ist vor allem aufgrund der vorkolonialen Königreiche, aber auch aufgrund der britischen Einmischung, ein unnötig kompliziertes Netz von Gerichtsbarkeiten. Das macht das Geschäft viel schwieriger, als es sein müsste."
 RAJ_Open_our_Markets:0 "Öffnen Sie unsere Märkte"
 RAJ_Open_our_Markets_desc:0 "Ausländische Investitionen in Indien aus anderen Quellen als Großbritannien waren aufgrund der Abgeschlossenheit des Subkontinents selten. Diese neue Regierung muss daher der Welt verkünden, dass Indien Handel und Investitionen mit offenen Armen empfängt."
 RAJ_Rural_Education:0 "Ländliche Bildung"
 RAJ_Rural_Education_desc:0 "Der Ausbau der Dorfschulen würde der Landbevölkerung wesentlich dabei helfen, bessere Beschäftigungsmöglichkeiten zu finden und zur Entwicklung ihrer Gemeinden beitragen. Darüber hinaus wird eine besser gebildete Bevölkerung zu einem stärkeren Wirtschaftswachstum und einer verbesserten Bürokratie in ländlichen Gebieten führen. Schließlich könnte ein verbesserter Zugang zu Bildung auch dazu beitragen, Armut und Ungleichheit zu verringern und ein besseres Indien aufzubauen."
 RAJ_Cross_Country_Railways:0 "Überlandbahnen"
 RAJ_Cross_Country_Railways_desc:0 "Die Verbindung der riesigen und vielfältigen Regionen Indiens durch ein länderübergreifendes Eisenbahnnetz wird den Transport und die Kommunikation zwischen unseren Städten und Gemeinden erheblich verbessern. Dies wird einen effizienteren Waren- und Personenfluss ermöglichen und zu Wirtschaftswachstum und Entwicklung führen. Darüber hinaus werden der Bau und die Instandhaltung dieser Eisenbahnen Arbeitsplätze schaffen und die Wirtschaft ankurbeln. Investitionen in grenzüberschreitende Eisenbahnen sind ein entscheidender Schritt zur Modernisierung und Vereinigung unseres Landes."
 RAJ_Electrify_the_Network:0 "Elektrisieren Sie das Netzwerk"
 RAJ_Electrify_the_Network_desc:0 "Als Rückgrat unseres Transportsystems ist das Eisenbahnsystem von entscheidender Bedeutung für die wirtschaftliche Entwicklung unseres Landes. Durch die Elektrifizierung des Schienennetzes können wir die Effizienz und Geschwindigkeit unserer Züge steigern, unsere Abhängigkeit von ausländischen fossilen Brennstoffen verringern und so unsere heimische Wirtschaft deutlich stärken."
 RAJ_Cooperation_with_the_Princes:0 "Zusammenarbeit mit den Fürsten"
 RAJ_Cooperation_with_the_Princes_desc:0 "Um Indien effektiv regieren zu können, ist es notwendig, starke Beziehungen zu den örtlichen Fürsten und ihren Territorien aufzubauen. Durch die Zusammenarbeit können wir Stabilität und Wohlstand für alle Regionen des Landes gewährleisten. Dies kann die gemeinsame Nutzung von Ressourcen, die Koordinierung von Richtlinien und die Zusammenarbeit bei Projekten zum Nutzen der Menschen in Indien umfassen."
 RAJ_Expand_Tata_Steel:0 "Erweitern Sie Tata Steel"
 RAJ_Expand_Tata_Steel_desc:0 "Tata Steel war in den letzten dreißig Jahren ein Eckpfeiler der Industrialisierung Indiens. Um mit den rasanten Veränderungen der Weltwirtschaft Schritt zu halten, ist es wichtig, dass wir weiterhin in den Ausbau und die Modernisierung von Tata Steel investieren. Dies wird nicht nur unsere Position als führender Stahlproduzent sichern, sondern auch neue Arbeitsplätze schaffen und das Wirtschaftswachstum im ganzen Land vorantreiben."
 RAJ_Rewrite_Business_Law:0 "Diversifizieren Sie private Investitionen"
 RAJ_Rewrite_Business_Law_desc:0 "Beim Übergang in eine neue Ära der Unabhängigkeit ist es unerlässlich, dass wir unsere privaten Investitionen diversifizieren, um Stabilität und Wachstum für unser Land zu gewährleisten. Indem wir unsere Investitionen auf verschiedene Sektoren und Branchen verteilen, können wir uns vor potenziellen Risiken und Rückschlägen schützen, die in einem bestimmten Bereich auftreten können. Diese Strategie wird es uns ermöglichen, zuversichtlich voranzuschreiten und eine starke und erfolgreiche Zukunft für Indien aufzubauen."
 RAJ_Sideline_the_Unions:0 "Den Gewerkschaften den Garaus machen"
 RAJ_Sideline_the_Unions_desc:0 "Die Gewerkschaften in Indien waren oft eine Quelle von Störungen und Hindernissen für den Fortschritt. Indem wir ihren Einfluss außer Acht lassen und alternative Wege finden, um auf die Anliegen der Arbeitnehmer einzugehen, können wir uns auf die wichtigen Aufgaben der Modernisierung und Stärkung unserer Nation konzentrieren. Dies wird auch dazu beitragen, die Beziehungen zwischen Management und Arbeitnehmern zu verbessern, was zu einer effizienteren und produktiveren Belegschaft führt."
 RAJ_Commercial_Port_Expansion:0 "Erweiterung des Handelshafens"
 RAJ_Commercial_Port_Expansion_desc:0 "Da die Wirtschaft von [RAJ.GetNameDef] weiterhin wächst und sich industrialisiert, ist es wichtig, dass wir auch unsere Handelshäfen erweitern und verbessern. Durch die Steigerung der Kapazität und Effizienz dieser Häfen können wir den Handel mit anderen Ländern besser erleichtern und den wachsenden Bedarf unserer eigenen Industrien decken. Diese Expansion wird nicht nur unserer Wirtschaft zugute kommen, sondern auch neue Beschäftigungsmöglichkeiten für die Menschen in Indien schaffen."
 RAJ_Irrigation_Infrastructure:0 "Bewässerungsinfrastruktur"
 RAJ_Irrigation_Infrastructure_desc:0 "Da Indien weiter wächst und sich entwickelt, ist es wichtig, dass wir in eine moderne Bewässerungsinfrastruktur investieren. Durch den Bau von Kanälen und Stauseen können wir sicherstellen, dass unsere Pflanzen auch in Dürrezeiten eine zuverlässige Wasserquelle haben. Dies kommt nicht nur den Landwirten und ihrer Lebensgrundlage zugute, sondern wird sich auch positiv auf die Gesamtwirtschaft unseres Landes auswirken."
 RAJ_Foundations_for_the_First_Five_Year_Plan:0 "Grundlagen für den ersten Fünfjahresplan"
 RAJ_Foundations_for_the_First_Five_Year_Plan_desc:0 "Die neu eingerichtete Planungskommission hat Pläne für ein Wirtschaftswachstum ausgearbeitet, die der indischen Wirtschaft langfristig einen deutlichen Aufschwung verleihen werden. Werden sie nicht umgesetzt, kann dies zu einem wirtschaftlichen Abschwung führen."
 RAJ_Seek_Trading_Partners:0 "Vergeben Sie Landzuschüsse"
 RAJ_Seek_Trading_Partners_desc:0 "Wir werden Entwicklungsgenehmigungen, Landerwerbe und Landzuschüsse in einem Ausmaß vergeben, das es auf diesem Subkontinent noch nie gegeben hat. Dies wird die Entwicklung der indischen Wirtschaft erheblich vorantreiben."
 RAJ_Invite_Mining_Companies:0 "Laden Sie Bergbauunternehmen ein"
 RAJ_Invite_Mining_Companies_desc:0 "Die natürlichen Ressourcen Indiens sind riesig und unerschlossen. Indem wir Bergbauunternehmen einladen, unser Land abzustecken, können wir nicht nur Arbeitsplätze für unsere Bevölkerung schaffen, sondern auch dringend benötigtes Kapital für die Entwicklung unseres Landes einbringen. Diese Unternehmen werden Technologien und Fachwissen mitbringen und uns helfen, unsere Ressourcen optimal zu nutzen und zu nutzen."
 RAJ_Development_funds_for_the_States:0 "Entwicklungsfonds für die Staaten"
 RAJ_Development_funds_for_the_States_desc:0 "Die Unterstützung der meist kleinen und unterentwickelten Fürstenstaaten beim Aufbau von Infrastruktur und Industrie wird die industrielle Basis Indiens erheblich stärken."
 RAJ_Bastions_of_Stablity:0 "Bastionen der Stabilität"
 RAJ_Bastions_of_Stablity_desc:0 "In einer Zeit des politischen Umbruchs und der Unsicherheit ist es von entscheidender Bedeutung, dass wir uns auf die Stabilität und Ordnung verlassen, die die Fürstenstaaten bieten. Diese Staaten verfügen über eine lange Herrschaftsgeschichte und haben sich als verlässliche Partner bei der Wahrung von Frieden und Wohlstand innerhalb und außerhalb ihrer Grenzen erwiesen."
 RAJ_Industrial_Expertise:0 "Industriekompetenz"
 RAJ_Industrial_Expertise_desc:0 "Durch eine Kombination aus Bildung, ausländischer Hilfe und inländischer Entwicklung verfügen Indiens Industriearbeiter über ein in diesem Teil der Welt beispielloses Fachwissen."
 RAJ_Mechanized_Agriculture:0 "Mechanisierte Landwirtschaft"
 RAJ_Mechanized_Agriculture_desc:0 "Wir werden mechanische Pflüge und andere landwirtschaftliche Geräte auf den größten Farmen einführen, um unsere landwirtschaftliche Produktion erheblich zu steigern."
 RAJ_Minimum_Wage_Legislation:0 "Mindestlohngesetzgebung"
 RAJ_Minimum_Wage_Legislation_desc:0 "Während wir in ein neues Zeitalter für Indien eintreten und der industrielle Fortschritt unser ganzes Land erfasst, ist es von entscheidender Bedeutung, dass wir die Rechte und Löhne unserer Arbeiterklasse schützen. Die Einführung eines Mindestlohngesetzes wird sicherstellen, dass alle Arbeitnehmer eine angemessene Vergütung für ihre Arbeit erhalten, und dazu beitragen, Armut und Ungleichheit in unserer Gesellschaft zu lindern."
 RAJ_Protectionist_Tariffs:0 "Protektionistische Zölle"
 RAJ_Protectionist_Tariffs_desc:0 "Die Einführung höherer Zölle würde sich für indische Unternehmen eindeutig positiv auswirken, da sie dadurch gleichberechtigter mit internationalen Unternehmen konkurrieren und besser vor externen wirtschaftlichen Zwängen geschützt wären. Es könnte auch dringend benötigte Unterstützung für indische Unternehmen bereitstellen und dazu beitragen, Arbeitsplätze zu schaffen und das Wirtschaftswachstum anzukurbeln."
 RAJ_Integrate_Princely_Economies:0 "Fürstliche Volkswirtschaften integrieren"
 RAJ_Integrate_Princely_Economies_desc:0 "In der Vergangenheit erlaubte der britische Raj den verschiedenen Fürstenstaaten, ihre eigene Wirtschaft aufrechtzuerhalten, was zu einem Flickenteppich unterschiedlicher Systeme und Praktiken führte. Es ist an der Zeit, diese Volkswirtschaften zusammenzuführen und in ein zusammenhängendes Ganzes zu integrieren. Dies wird einen effizienteren Handel und ein effizienteres Wirtschaftswachstum sowie ein größeres Zusammengehörigkeitsgefühl innerhalb der Nation ermöglichen."
 RAJ_Solidify_Control_over_the_Banks:0 "Festigen Sie die Kontrolle über die Banken"
 RAJ_Solidify_Control_over_the_Banks_desc:0 "Indische Banken wurden lange Zeit von ausländischen Interessen kontrolliert, die sich der Probleme der Bevölkerung nicht bewusst waren, aber jetzt ist es an der Zeit, dass wir die Kontrolle übernehmen und sie nutzen, um die Entwicklung und das Wachstum unserer Nation zu unterstützen. Wir müssen sicherstellen, dass die Banken im besten Interesse der Menschen handeln und nicht nur den Interessen einiger weniger Auserwählter dienen."
 RAJ_Broad_Union_Support:0 "Verstaatlichungen im großen Stil"
 RAJ_Broad_Union_Support_desc:0 "Als neue unabhängige Nation ist es wichtig, dass wir die Kontrolle über unsere eigenen Ressourcen und Industrien übernehmen. Die groß angelegte Verstaatlichung von Schlüsselsektoren wie Energie, Transport und Fertigung wird es uns ermöglichen, unsere eigene Zukunft besser zu gestalten und sicherzustellen, dass die von diesen Industrien erwirtschafteten Gewinne wieder in unser eigenes Land investiert werden."
 RAJ_Ease_Agricultural_Regulations:0 "Erleichterung der Agrarvorschriften"
 RAJ_Ease_Agricultural_Regulations_desc:0 "Agrarvorschriften stellen seit langem eine Belastung für Landwirte dar und behindern ihre Fähigkeit, ihre Produkte zu produzieren und zu verkaufen. Durch die Lockerung dieser Vorschriften können wir den Landwirten mehr Freiheit in ihren Betrieben geben und ihnen ermöglichen, zu gedeihen, was zu einer stärkeren Agrarindustrie in Indien führt."
 RAJ_Rural_Development:0 "Ländliche Entwicklung"
 RAJ_Rural_Development_desc:0 "Um den dringend benötigten Wandel im ländlichen Indien herbeizuführen, müssen wir uns auf die Verbesserung der Infrastruktur, den Zugang zu Bildung und Gesundheitsversorgung sowie die Förderung der wirtschaftlichen Entwicklung konzentrieren. Durch Investitionen in diesen Bereichen können wir Gemeinden aus der Armut befreien und unsere Wirtschaft erheblich stärken."
 RAJ_Excavation_Investments:0 "Ausgrabungsinvestitionen"
 RAJ_Excavation_Investments_desc:0 "Durch Investitionen in Ausgrabungsprojekte in ganz Indien können wir dem Land neue Möglichkeiten für Wirtschaftswachstum und Entwicklung eröffnen. Diese Investitionen können dazu beitragen, wertvolle Ressourcen freizulegen und neue Arbeitsplätze im Bergbau- und Aushubsektor zu schaffen."
 RAJ_Large_Scale_Privitizations:0 "Groß angelegte Privatisierungen"
 RAJ_Large_Scale_Privitizations_desc:0 "Um das Wirtschaftswachstum anzukurbeln und die Effizienz zu steigern, planen wir eine groß angelegte Privatisierung staatseigener Industrien. Dies wird Investitionen und Management des privaten Sektors ermöglichen und neue Ideen und Innovationen in diese Branchen bringen. Der Erfolg dieser Politik wird den Menschen in Indien von großem Nutzen sein, da sie zur Schaffung von Arbeitsplätzen und einer erhöhten Wettbewerbsfähigkeit auf dem Weltmarkt führen wird."
 RAJ_Electrification_of_India:0 "Elektrifizierung Indiens"
 RAJ_Electrification_of_India_desc:0 "Um die Lebensqualität der Bürger im ganzen Land zu modernisieren und zu verbessern, setzen wir einen Plan um, um unsere Industriezentren mit Strom in großen Mengen zu versorgen. Dazu gehören der Bau neuer Kraftwerke, der Ausbau von Übertragungsleitungen und die Gewährleistung eines stabilen Zugangs zu unserem Industriesektor."
 RAJ_Manufacturing_Plants:0 "Fertigungsanlagen"
 RAJ_Manufacturing_Plants_desc:0 "Um das Wirtschaftswachstum voranzutreiben und Arbeitsplätze zu schaffen, müssen wir uns auf den Auf- und Ausbau von Produktionsstätten in ganz Indien konzentrieren. Diese Anlagen werden eine Reihe von Produkten herstellen, von Konsumgütern bis hin zu Industrieanlagen, und so zur Diversifizierung unserer Wirtschaft beitragen und den Menschen im ganzen Land Chancen bieten."
 RAJ_Arms_Foundries:0 "Waffengießereien"
 RAJ_Arms_Foundries_desc:0 "Um den steigenden Bedarf an Waffen und Waffen für unser wachsendes Militär zu decken, müssen wir im ganzen Land Waffenschmieden errichten. Diese Gießereien werden nicht nur dringend benötigte Ausrüstung für unsere Soldaten liefern, sondern auch die Nachfrage für unsere Stahl-, Kohle- und Schwefelindustrie steigern."
 RAJ_Import_Industrial_Machinery:0 "Industriemaschinen importieren"
 RAJ_Import_Industrial_Machinery_desc:0 "Um mit unseren radikalen wirtschaftlichen Zielen Schritt zu halten, ist es für Indien notwendig, die neuesten und effizientesten Industriemaschinen von den Industriekraftwerken der Welt zu importieren. Durch den Einsatz ausländischer Ausrüstung können wir die Produktivität und Wettbewerbsfähigkeit in verschiedenen Branchen steigern, was letztlich zu Wirtschaftswachstum und Wohlstand für das Land führt."
 RAJ_Solidify_Business_Ties:0 "Geschäftsbeziehungen festigen"
 RAJ_Solidify_Business_Ties_desc:0 "Der Optimismus der Anleger beginnt zu schwinden, da die Realität der Investitionen in eine unterentwickelte Wirtschaft sie einholt. Aber eine Reihe von Treffen, bei denen man sich ihre Bedenken anhört, sollte sie zum Schweigen bringen."
 RAJ_International_Division_of_Labour:0 "Internationale Arbeitsteilung"
 RAJ_International_Division_of_Labour_desc:0 "Unter internationaler Arbeitsteilung versteht man die Art und Weise, wie sich verschiedene Länder auf der Grundlage ihrer einzigartigen Vorteile und Ressourcen auf die Produktion bestimmter Güter oder Dienstleistungen spezialisieren. Dies ermöglicht eine effizientere und kostengünstigere Produktion, da sich die Länder auf ihre Fachgebiete konzentrieren und mit anderen Ländern über die von ihnen benötigten Waren und Dienstleistungen handeln können. Durch die Übernahme der internationalen Arbeitsteilung kann Indien seine Stärken und Ressourcen nutzen, um sein Wirtschaftswachstum und seinen Wohlstand anzukurbeln."
 RAJ_Soviet_Economic_Assistance:0 "Sowjetische Wirtschaftshilfe"
 RAJ_Soviet_Economic_Assistance_desc:0 "Um die Wirtschaft anzukurbeln und Indien Wohlstand zu bringen, werden wir die Sowjetunion um Unterstützung in Form von Wirtschaftshilfe und Entwicklungsprojekten bitten. Dadurch werden nicht nur dringend benötigte Ressourcen und Unterstützung bereitgestellt, sondern auch unsere politischen und wirtschaftlichen Beziehungen zur Sowjetunion gestärkt."
 RAJ_Further_British_Investments:0 "Weitere britische Investitionen"
 RAJ_Further_British_Investments_desc:0 "Da sich [RAJ.GetNameDef] weiter weiterentwickelt und modernisiert, ist es wichtig, enge Beziehungen zu unserem Kolonialherrn Großbritannien aufrechtzuerhalten. Investitionen von den Heimatinseln werden nicht nur unsere Wirtschaftsbeziehungen stärken, sondern auch neue Technologien und Fachwissen in unsere Industrien bringen. Dies wird sowohl dem indischen Subkontinent als auch den britischen Inseln zugute kommen, da wir gemeinsam daran arbeiten, eine bessere Zukunft für das Imperium zu schaffen."
 RAJ_Machinery_for_Textiles:0 "Maschinen für Textilien"
 RAJ_Machinery_for_Textiles_desc:0 "Indiens Textilindustrie war schon immer riesig, aber mit der Einführung von Webstühlen und ähnlichen Maschinen explodierte ihre Produktivität und es werden Märkte benötigt, um das Angebot zu decken. Wir werden diese Märkte in den sozialistischen Volkswirtschaften der Welt finden, von denen viele Industriezentren entwickelt haben, aus denen wir Maschinen importieren werden, die wir für unsere industrielle Entwicklung benötigen."
 RAJ_Raw_Material_Imports:0 "Rohstoffimporte"
 RAJ_Raw_Material_Imports_desc:0 "Indien ist ein riesiger Subkontinent, der reich an Ressourcen ist, aber ein Großteil davon ist schwer zu fördern und es mangelt auch an Vielfalt. Für den Import dieser Rohstoffe, die in unserer Produktionskette fehlen, sind wir auf unsere Brüder angewiesen."
 RAJ_Exchange_of_Luxury_Goods:0 "Austausch von Luxusgütern"
 RAJ_Exchange_of_Luxury_Goods_desc:0 "Während Indien über überfüllte Vorräte an Zucker und Kaffee verfügt, sind die osteuropäischen Volkswirtschaften mit Vieh und Wäsche überversorgt. Die Erleichterung des Handels mit nicht lebensnotwendigen Gütern wird den Lebensstandard beider Nationen erheblich verbessern."
 RAJ_Resources_for_the_Home_Isles:0 "Ressourcen für die Heimatinseln"
 RAJ_Resources_for_the_Home_Isles_desc:0 "Die Bedrohungen für die Sicherheit Großbritanniens nehmen zu und es ist die Aufgabe des Imperiums, die für die britische Produktion benötigten Ressourcen bereitzustellen."
 RAJ_Agricultural_Subsidies:0 "Agrarsubventionen"
 RAJ_Agricultural_Subsidies_desc:0 "Indiens Agrarsektor ist das Rückgrat unserer Wirtschaft und bietet Arbeitsplätze und Lebensunterhalt für Millionen unserer Bürger. Allerdings ist es auch eine Branche, die stark von Wetter- und Marktschwankungen beeinflusst wird. Durch die Einführung von Agrarsubventionen können wir unseren Landwirten die dringend benötigte Unterstützung bieten und das weitere Wachstum und den Erfolg dieses wichtigen Sektors sicherstellen."
 RAJ_Continued_Expansion_of_the_Ordnance_Foundries:0 "Kontinuierlicher Ausbau der Ordnance Foundries"
 RAJ_Continued_Expansion_of_the_Ordnance_Foundries_desc:0 "Die Waffengießereien in Indien sind für die Produktion von Waffen und Munition für unser Militär von entscheidender Bedeutung. Durch den weiteren Ausbau und die Modernisierung dieser Gießereien können wir sicherstellen, dass unsere Soldaten über die bestmögliche Ausrüstung zur Verteidigung unseres Landes verfügen."
 RAJ_Contributions_to_the_War_Effort:0 "Beiträge zur Kriegsanstrengung"
 RAJ_Contributions_to_the_War_Effort_desc:0 "Im Ersten Weltkrieg trug die Unterstützung des Fürsten enorm dazu bei, das Deutsche Reich zu besiegen, und angesichts eines weiteren großen Krieges am Horizont können wir sicher wieder auf ihre Unterstützung zählen."
 RAJ_Connect_the_Remote_Provinces:0 "Entwickeln Sie die abgelegenen Provinzen"
 RAJ_Connect_the_Remote_Provinces_desc:0 "Die ländliche und isolierte Bevölkerung Indiens wurde oft zugunsten der Bevölkerungszentren des Subkontinents vernachlässigt. Die Entwicklung dieser vernachlässigten Teile des Raj, wo die Landwirtschaft nur einen geringen Überschuss erwirtschaftet, soll zur nationalen Nahrungsmittelversorgung beitragen."
 RAJ_Expand_the_Diplomatic_Corps:0 "Erweitern Sie das Diplomatische Korps"
 RAJ_Expand_the_Diplomatic_Corps_desc:0 "Indien hat eine ehrgeizige außenpolitische Agenda und die Ausweitung seines diplomatischen Korps soll ihm bei der Verwirklichung seiner Ziele helfen. Die neue diplomatische Präsenz wird Indien in die Lage versetzen, besser mit wichtigen Partnern zusammenzuarbeiten und in globalen Angelegenheiten mehr Initiative zu ergreifen und uns bei der Suche nach einem Sicherheitspakt, der die Sicherheit Indiens garantiert, erheblich helfen."
