 RAJ_agrarian_economy_desc:0 "Indien, einst das Produktionszentrum der Welt, hat unter der britischen Politik gelitten. Dazu gehörten eine rasche Deindustrialisierung, eine erweiterte Ressourcengewinnung und eine ausbeuterische Besteuerung. Die Lösung dieser wirtschaftlichen Probleme wird eine Aufgabe sein, deren Ausmaß weit über unsere nahe Zukunft hinausgeht. Schrittweise Schritte zur Ernährungssicherheit müssen für jede Regierung, die versucht, Indien zu regieren, Priorität haben."
