 raj_legislative_situation_desc:0 "Wenn unsere Regierung jemals etwas in ein Gesetz umsetzen will, müssen wir uns mit dem Imperial Legislative Council auseinandersetzen, der aus einer Mischung aus gewählten und ernannten Mitgliedern und verschiedenen Interessengruppen besteht. Wir müssen ihre Bedürfnisse sorgfältig abwägen, wenn wir am Ende eine stabile Nation haben wollen, nachdem die ganze Politik erledigt ist.\n\n[RAJ.Current_Act][RAJ.Legislative_Status]"
 finalize_the_vote:0 "Schließen Sie die Abstimmung ab"
 legislative_status:0 "\n\tDerzeit lautet die hinduistische Meinung zu dem Gesetz: [RAJ.ind_support_loc]\n\tDerzeit lautet die muslimische Meinung zu dem Gesetz: [RAJ.pak_support_loc]\n"
 FOCUS_FILTER_RAJ_PROVINCIAL_ELECTIONS:0 "Provinzwahlen"
 legislative_railway:0 "In den höchsten Regierungskammern wird heftig über das Eisenbahnausbaugesetz debattiert. Zu seinen Zielen gehört der Bau verstaatlichter, gemeinnütziger Bahnverbindungen zur Förderung unserer industriellen Ziele."
 legislative_agriculture:0 "In den höchsten Regierungskammern wird heftig über das Agrarstabilisierungsgesetz debattiert. Unsere wichtigsten Ziele sind die Verbesserung der lokalen Bewässerung und eine gesteuerte Getreide- und Importproduktion."
 legislative_education:0 "In den höchsten Regierungskammern wird heftig über das Bildungsreformgesetz debattiert. Als wichtigste Ziele haben wir Folgendes dargestellt: Verhinderung der Flucht indischer Intellektueller an englische Universitäten und Verbesserung der ländlichen Bildung für mehr industrielles und landwirtschaftliches Fachwissen."
 legislative_insurance:0 "In den höchsten Regierungskammern wird heftig über das Versicherungsgesetz debattiert. Seine engagiertesten Befürworter nennen den schlechten Zustand der indischen Investitionen als das Hauptproblem, das sie zu lösen versuchen. Sie wollen dem entgegenwirken, indem sie das Versicherungsgeschäft endlich regulieren."
 legislative_war:0 "In den höchsten Regierungskammern wird heftig über den War Powers Act debattiert. Der Vizekönig betonte, dass dies keine Zeit für eine Debatte sei, da sich Indien im Krieg befinde und die Exekutive die Befugnis haben müsse, diesen Krieg zu führen. Jede Verzögerung dieses Gesetzentwurfs wird die Kriegsanstrengungen des Feindes unterstützen!"
 legislative_idle:0 "Die Säle des Imperial Legislative Council bleiben leer, da derzeit kein Gesetzentwurf diskutiert wird."
