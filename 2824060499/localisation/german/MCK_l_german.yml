l_german:
 nippon_events.3.t:0 "Chinesische Marionette in Peking aufstellen?"
 nippon_events.3.d:0 "Unsere nordchinesische Gebietsarmee hat Peking erfolgreich erobert. Vielleicht senkt die Einsetzung einer Marionettenregierung dort unsere Kosten für die Besetzung des Gebiets."
 nippon_events.3.a:0 "Bekämpfe Chinesen mit Chinesen."
 nippon_events.3.b:0 "Zu riskant."
 nippon_events.4.t:0 "Gründung von [PGR.GetName]"
 nippon_events.4.d:0 "Nach der Gründung von [PGR.GetName] hat [Root.GetLeader] ein Dokument erhalten, dass wir Eha auflösen und unter die Verwaltung von [PGR.GetNameDEF] stellen sollen."
 nippon_events.4.a:0 "Wir haben unseren Wert verloren..."
 nippon_events.4.b:0 "Tod den Imperialisten!"
 nippon_events.5.t:0 "Eha Rebellen!"
 nippon_events.5.d:0 "Eha hat sich geweigert, in [PGR.GetNameDEF] aufgenommen zu werden, und hat gegen uns rebelliert!"
 jap.5.a:0 "Lächerlich!"
 nippon_events.6.t:0 "Tungchow-Meuterei"
 nippon_events.6.d:0 "Einige [CHI.GetRulingParty]-Loyalisten unserer Polizei haben auf die Propaganda von [CHI.GetRulingParty] gehört, dass sie im aktuellen Konflikt gewinnen würden, und haben sich in Tungchow gegen uns erhoben. Diese Meuterer haben zahlreiche ethnische Japaner und Koreaner angegriffen und getötet. Obwohl sie schließlich geklärt wurden, musste Yin Rugeng zurücktreten und [Root.GetLeader] übernimmt nun seine Position. Auch unser Verhältnis zu Tokio hat sich verschlechtert."
 nippon_events.6.a:0 "Verdammt!"
 nippon_events.7.d:0 "Einige Meuterer im Tungchow haben sich erhoben und töten einige ethnische Japaner und Koreaner! Glücklicherweise wurden sie später von der örtlichen Polizei bearbeitet."
 nippon_events.7.a:0 "Wie kann das passieren!!"
 nippon_events.8.t:0 "Chinesische Marionette in Nanking aufstellen?"
 nippon_events.8.d:0 "Unsere zentralchinesische Gebietsarmee hat Nanking erfolgreich erobert. Vielleicht wird die Errichtung einer Marionettenregierung dort unsere Kosten für die Besetzung des Gebiets senken."
 nippon_events.9.t:0 "Wang Jingwei in Nanking installieren?"
 nippon_events.9.d:0 "Eine ehemalige chinesische Galionsfigur namens Wang Jingwei gilt als japanischer Sympathisant. Vielleicht können wir ihn in Nanking einsetzen und seine Regierung nutzen, um unsere Kosten für die Besetzung Chinas zu senken?"
 nippon_events.11.t:0 "Mandschukuo erklärte seine Unabhängigkeit!"
 nippon_events.11.d:0 "[MAN.GetLeader] hat die ganze Zeit über seinen erbärmlichen Restaurierungsplan ausgeheckt. Heute haben er und seine kleine Clique ihre Unabhängigkeit von uns erklärt!"
 nippon_events.11.a:0 "Bakayarou!"
 nippon_events.11.b:0 "Was auch immer"
 nippon_events.12.t:0 "Attentate in der Mandschurei"
 nippon_events.12.d:0 "In der Mandschurei kam es zu einer Reihe von Attentaten. Die Ziele waren örtliche japanische Beamte, insbesondere solche der Kwantung-Armee. Einige unserer Generäle wurden getötet, Ermittlungen haben ergeben, dass es sich um einige örtliche chinesische Guerillakämpfer handelt, aber wir sind nicht in der Lage, die Täter zu fassen."
 mck_puppet_wjw_tt:0 "Diese neue Marionette wird die beiden zuvor etablierten chinesischen Marionetten annektieren."
 nippon_events.13.t:0 "[From.GetName] sucht unsere Unterstützung für die Unabhängigkeit"
 nippon_events.13.d:0 "[From.GetName] hat seinen Wunsch geäußert, sich von Japan zu befreien, und bittet nun um unsere Unterstützung."
 nippon_events.13.a:0 "Das ist das Richtige."
 nippon_events.13.b:0 "Nicht interessiert."
 nippon_events.14.t:0 "[From.GetName] Erklären Sie sich bereit, unsere Unabhängigkeit zu unterstützen"
 nippon_events.14.d:0 "[From.GetName] hat zugestimmt, unsere Unabhängigkeit zu unterstützen. Weitere Begriffe werden später besprochen."
 nippon_events.14.a:0 "Fantastisch!"
 nippon_events.15.t:0 "[From.GetName] weigerte sich, unsere Unabhängigkeit zu unterstützen"
 nippon_events.15.d:0 "[From.GetName] hat sich geweigert, unsere Unabhängigkeit zu unterstützen. Sie erklären, dass sie kein Interesse an der Vereinbarung haben."
 nippon_events.15.a:0 "Wir müssen einen anderen Weg suchen."
 nippon_events.16.t:0 "[From.GetLeader] Aufrufe zum Handeln"
 nippon_events.16.d:0 "Nach der erfolgreichen Etablierung der Demokratie in [From.GetName] ruft [From.GetLeader] uns nun dazu auf, gegen die Japaner vorzugehen, um sie in die Freiheit zu führen."
 nippon_events.16.a:0 "Wenn nur die Diplomatie nicht funktioniert, werden wir zum Krieg greifen."
 nippon_events.16.b:0 "Wir haben bereits einen Plan im Kopf, sagen Sie ihnen, sie sollen geduldig sein."
 nippon_events.16.c:0 "Bring die Sonne runter!"
 nippon_events.17.t:0 "Ultimatum von [From.GetName]"
 nippon_events.17.d:0 "[From.GetLeader] hat uns ein Ultimatum geschickt, in dem es uns auffordert, [MAN.GetName] die Unabhängigkeit zu gewähren. Wenn wir uns nicht daran halten, müssen wir möglicherweise mit ihnen in den Krieg ziehen."
 nippon_events.17.a:0 "Wir können es uns nicht leisten, mit ihnen in den Krieg zu ziehen."
 nippon_events.17.b:0 "Wenn sie Krieg wollen, werden wir ihn ihnen geben!"
 nippon_events.19.t:0 "[JAP.GetName] gewährt [MAN.GetName] Unabhängigkeit"
 nippon_events.19.d:0 "[JAP.GetName] hat [MAN.GetName] Unabhängigkeit gewährt."
 nippon_events.19.a:0 "Eine rationale Entscheidung."
 nippon_events.20.t:0 "[JAP.GetName] gewährt uns Unabhängigkeit"
 nippon_events.20.d:0 "[JAP.GetName] hat uns Unabhängigkeit gewährt!"
 nippon_events.20.a:0 "Ein herrlicher Tag!"
 nippon_events.21.t:0 "[JAP.GetName] weigert sich, [MAN.GetName] die Unabhängigkeit zu gewähren"
 nippon_events.21.d:0 "Trotz unserer Macht weigert sich [JAP.GetName], dem Ultimatum nachzukommen."
 nippon_events.21.a:0 "Möge Gott ihnen gnädig sein."
 nippon_events.22.t:0 "Beigetreten [USA.GetName]!"
 nippon_events.22.d:0 "Die Zeit ist gekommen, wir kämpfen jetzt an der Seite des Leuchtturms der Demokratie gegen die tyrannischen Japaner!"
 nippon_events.22.a:0 "Freiheit oder Tod!"
 nippon_events.23.t:0 "[MAN.GetName] schließt sich [USA.GetName] an!"
 nippon_events.23.d:0 "Das rebellische Volk von [MAN.GetName] hat sich von uns befreit und sich [USA.GetNameDEF] im Krieg angeschlossen."
 nippon_events.23.a:0 "Bakayarou!"
 nippon_events.28.t:0 "[From.GetNameDEF] Bietet Vasallisierung"
 nippon_events.28.d:0 "Durch das Mandat des Himmels und des Kaisers Erlasse hiermit\n\nDein Königreich ist nun eingeladen, ein Vasall unter dem glorreichen Großen Qing-Reich zu werden. Gehorchen. Andernfalls sterben Sie unter der Macht des Himmlischen Imperiums.\n\nRespektieren Sie dies."
 nippon_events.28.a:0 "Das Edikt ist eingegangen."
 nippon_events.28.b:0 "Blödsinn!"
 nippon_events.29.t:0 "[From.GetName] wird unser Vasall"
 nippon_events.29.d:0 "Durch den Erlass des Kaisers ist [From.GetName] ein ehrenhafter Vasall unter [MAN.GetNameDEF] geworden."
 nippon_events.29.a:0 "Die Welt wird sich erneut vor dem mächtigen Qing-Reich beugen!"
 nippon_events.29.b:0 "Sie wären besser dran, wenn sie Teil des Imperiums wären."
 nippon_events.30.t:0 "[From.GetName] lehnt Vasallisierung ab"
 nippon_events.30.d:0 "Der arrogante [From.GetLeader] hat unser freundliches Angebot der Vasallisierung abgelehnt!"
 nippon_events.30.a:0 "Sie werden ihren Fehler bald erkennen."
 nippon_events.31.t:0 "[MAN.GetName] möchte Kanto-Shu übernehmen"
 nippon_events.31.d:0 "[MAN.GetName] hat einen Vertreter geschickt, um die Angelegenheit der Versetzung von Kanto-Shu zu besprechen."
 nippon_events.31.a:0 "Zustimmen."
 nippon_events.31.b:0 "Auf keinen Fall."
 nippon_events.32.t:0 "Kanto-Shu erworben"
 nippon_events.32.d:0 "Wir haben das Eigentum an Kanto-Shu erlangt!"
 nippon_events.32.a:0 "Das beste Ergebnis."
 nippon_events.33.t:0 "Kanto-Shu blieb in japanischer Hand"
 nippon_events.33.d:0 "Unser Vorschlag konnte die japanischen Beamten nicht überzeugen, Kanto-Shu blieb in japanischer Hand."
 nippon_events.33.a:0 "Wir können nichts tun."
 nippon_events.34.t:0 "[MAN.GetName] bittet um Erlaubnis zur Erweiterung der Marine"
 nippon_events.34.d:0 "Beamte von [MAN.GetName] sind gekommen, um über die Erlaubnis zur Erweiterung ihrer Marine zu diskutieren."
 nippon_events.35.t:0 "Erlaubnis erteilt"
 nippon_events.35.d:0 "Wir haben die Erlaubnis erhalten, unsere Marine zu erweitern."
 nippon_events.35.a:0 "Vielen Dank, endlich!"
 nippon_events.36.t:0 "Zugriff verweigert"
 nippon_events.36.d:0 "Uns wurde die Erlaubnis verweigert, unsere Marine zu erweitern."
 nippon_events.36.a:0 "Warum? Fürchten sie unsere potenzielle Macht?"
 nippon_events.37.t:0 "Industrielle Expansion"
 nippon_events.37.d:0 "Unsere Branche hat schon lange gefehlt. Dank der Bemühungen unseres geliebten und glorreichen Kaisers hat sich unsere Branche nun erheblich verbessert."
 nippon_events.37.a:0 "Lang lebe der Kaiser!"
 nippon_events.38.d:0 "Mit dem zunehmenden Aufwand für die Industrie haben sich auch unsere Techniken in diesem Fachgebiet erheblich verbessert."
 nippon_events.39.d:0 "Obwohl die zivile Wirtschaft wichtig ist, darf der militärische Sektor nicht außer Acht gelassen werden. Wir sollten anfangen, uns mit dem militärischen Aspekt unserer Industrie zu befassen."
 nippon_events.40.t:0 "Rüstungsfortschritt"
 nippon_events.40.d:0 "Die Anstrengungen für das Militär waren fruchtbar. Unsere Produktionskapazität hat sich verbessert und das Verständnis von Kleinwaffen hat einen großen Fortschritt gemacht."
 nippon_events.41.d:0 "Unsere Spezialisten sind zu einem besseren Verständnis der Armeetechnologie gelangt. Angesichts der Lage unseres Imperiums hat unser geliebter und ruhmreicher Kaiser einen kleinen Zuschuss für die Marineindustrie genehmigt."
 nippon_events.42.t:0 "Blue Water Ambition"
 nippon_events.42.d:0 "Die demütigende Niederlage der japanischen Marine vor langer Zeit ist nicht vergessen. Alle unsere Bürger sind sich der Bedeutung einer starken Marine bewusst."
 nippon_events.43.t:0 "Unseren Horizont schützen"
 nippon_events.43.d:0 "Unsere Marinetechnologie macht große Fortschritte. Allerdings ist unsere Luftwaffe immer noch in einem schlechten Zustand. Wenn wir das Eigentum der Menschen schützen wollen, müssen wir sie auch von der Angst vor feindlichen Bombardierungen befreien."
 nippon_events.44.d:0 "Die in der Luft- und Marineforschung unternommenen Anstrengungen führen zu unschätzbaren Ergebnissen. Wir können jetzt Flugzeuge in das ganze Imperium liefern und unsere Marineproduktion ist in die Höhe geschossen."
 nippon_events.45.t:0 "Aussicht auf Öl"
 nippon_events.45.d:0 "Angesichts der reichen Ressourcenvorkommen unter dem riesigen Territorium unseres Imperiums haben die Arbeiten begonnen, diese zu nutzen, um zur Zukunft des Imperiums beizutragen."
 nippon_events.46.t:0 "Mineralvorkommen"
 nippon_events.47.t:0 "RFP Fordern Sie unsere Unterstützung an"
 nippon_events.47.d:0 "Nachdem wir erfolgreich unsere Unabhängigkeit von den Japanern erklärt haben, hat die RFP ihr Versprechen erfüllt und es ist an der Zeit, dass wir unser Versprechen erfüllen, oder nicht?"
 nippon_events.47.a:0 "Die Zerstörung der Bolschewiki ist die Pflicht eines jeden Menschen!"
 nippon_events.47.b:0 "Wir brauchen 10 Monate, um uns vorzubereiten."
 nippon_events.47.c:0 "Es gibt keine Vögel mehr zum Jagen, der beste Bogen ist für uns jetzt nutzlos."
 nippon_events.49.t:0 "RFP erhebt sich gegen uns"
 nippon_events.49.d:0 "Unser Verrat hat die RFP wütend gemacht und sie hat sich gegen uns erhoben!"
 nippon_events.49.a:0 "Der Hund hat seinen Zweck erfüllt, wir können ihn jetzt nicht mehr gebrauchen."
 MAN_longer_partisan_effect:0 "\n§YMultiplizieren Sie außerdem die durchschnittliche Zeit bis zum Eintreten der Auswirkungen von Dongbei-Partisanen mit x2,0§!"
 nippon_events.52.t:0 "Frieden mit [JAP.GetName]?"
 nippon_events.52.d:0 "Wir haben die abscheulichen Japaner aus unserem Heimatland erfolgreich abgewehrt. Sollen wir dieses Blutvergießen jetzt stoppen?"
 nippon_events.52.a:0 "Lasst uns ein Friedensgespräch vereinbaren."
 nippon_events.52.b:0 "Wir werden die Heimatinseln erobern!"
 nippon_events.53.t:0 "[MAN.GetName] will Frieden"
 nippon_events.53.d:0 "Da unsere Truppen nicht in der Lage sind, ihre Verteidigung zu durchdringen, haben die [MAN.GetNameADJ]-Beamten einen Vorschlag für ein Friedensgespräch geschickt."
 nippon_events.53.a:0 "Das nächste Mal werden sie nicht so viel Glück haben."
 nippon_events.53.b:0 "Sie haben unsere Gnade mit Schwäche verwechselt!"
 nippon_events.54.t:0 "Frieden!"
 nippon_events.54.d:0 "Die japanische Regierung hat sich auf die Friedensbedingung geeinigt!"
 nippon_events.54.b:0 "Ein herrlicher Tag!"
 nippon_events.55.t:0 "Der Krieg geht weiter"
 nippon_events.55.d:0 "Unser Vertreter wurde von der japanischen Militärpolizei festgenommen."
 nippon_events.55.b:0 "Empörend!"
 MAN_independence_yes_tt:0 "Übernehmen Sie Staaten, die Japan und seinen Marionetten gehören."
 MAN_10_t_prepare_tt:0 "Dieses Ereignis wird nach zehn Monaten erneut ausgelöst, jedoch ohne diese Option."
 MAN_rfp_rise_tt:0 "Die RFP wird in Zukunft einen Bürgerkrieg beginnen."
 nippon_events.64.t:0 "Japanischer Support"
 nippon_events.64.d:0 "Die Japaner haben unsere Unzufriedenheit gegenüber [CHI.GetRulingParty] bemerkt, nachdem das Mongolische Politische Komitee gespalten war. Sie haben uns mitgeteilt, dass sie uns helfen könnten, in der Cahar-Region eine eigene Regierung aufzubauen und die ECR zu integrieren, die unter der Kontrolle des Führers steht."
 nippon_events.64.a:0 "Das japanische Showversprechen."
 nippon_events.64.b:0 "Das muss ihr bösartiger Plan sein."
 nippon_events.65.t:0 "Die Zweite Mongolische Generalversammlung"
 nippon_events.65.d:0 "Nachdem Suiyuan in unsere Hand gefallen war, wurde die Zweite Mogal-Generalversammlung einberufen. Die Versammlung diskutierte über die Gründung von [Root.GetName] und hat [Root.GetLeader] zum Vorsitzenden ernannt."
 nippon_events.65.a:0 "Der Ruhm des Mongolenreiches wird bald wiederhergestellt!"
 nippon_events.66.t:0 "Einrichtung von [Root.GetName]"
 nippon_events.66.d:0 "In Zhangjiangkou wurde ein Protokoll unterzeichnet, nachdem Suiyuan und Taiyuan unter die Kontrolle unseres Verbündeten fielen. Das Protokoll fordert die Einrichtung von [Root.GetName]."
 nippon_events.67.t:0 "Aufteilen von [MEN.GetName]"
 nippon_events.67.d:0 "Die pro-japanische Haltung von [MEN.GetLeader] ist besorgniserregend, sein Überlaufen zu den Japanern ist nur eine Frage der Zeit. Wenn er mit seiner derzeitigen Macht zu den Japanern übertritt, wird unsere Region Innere Mongolei vollständig unter japanischer Kontrolle stehen und ihnen einen Vorteil verschaffen, wenn wir uns im Krieg befinden.\n\nEinige der Beamten von [Root.GetRulingParty] haben zu einer Aktion aufgerufen die Macht von [MEN.GetLeader] zu schwächen, indem [MEN.GetNameDEF] gesplittert wird und seine Macht nur auf die Cahar-Region beschränkt wird. Dies könnte einen größeren Gebietsverlust verhindern, aber der Kriegsherr Yan Xishan könnte daraus einen gewissen Nutzen ziehen."
 nippon_events.67.a:0 "Teilen Sie den Ausschuss."
 nippon_events.67.b:0 "Nichts, über das man sich sorgen sollte."
 nippon_events.68.t:0 "Politisches Komitee von Suiyuan"
 nippon_events.68.d:0 "[From.GetRulingParty] hat beschlossen, die Macht von [MEN.GetLeader] einzuschränken, indem es das mongolische Politische Komitee in zwei Teile teilt. Das politische Komitee von Suiyuan wird gegründet und Fu Zuoyi, ein loyaler General von [Root.GetName], wurde zum Vorsitzenden ernannt."
 nippon_events.68.a:0 "Ein Schub für unsere Stärke."
 nippon_events.69.t:0 "[Root.GetName]"
 nippon_events.69.d:0 "[From.GetRulingParty] hat aus irgendeinem Grund beschlossen, unser mongolisches politisches Komitee zu spalten. Die Macht von [Root.GetLeader] wurde ausschließlich auf die Cahar-Region beschränkt."
 nippon_events.69.a:0 "Teufel noch mal!"
 nippon_events.70.t:0 "[MEN.GetName] Gegründet"
 nippon_events.70.d:0 "Der [MEN.GetName] wurde von Demchugdongrub mit Hilfe der Japaner gegründet. Sie haben sich auch unserer Kontrolle entzogen."
 nippon_events.70.a:0 "Wir wussten es!"
 nippon_events.71.t:0 "[MEN.GetName] kontaktieren?"
 nippon_events.71.d:0 "Die jüngste Aktion der [CHI.GetRulingParty] hat bei [MEN.GetName] für einige Unzufriedenheit gesorgt. Unsere Beziehung zu [MEN.GetLeader] ist eng. Vielleicht können wir diese Gelegenheit nutzen, um die Chinesen weiter zu schwächen?"
 nippon_events.71.a:0 "Alles, was uns im bevorstehenden Krieg einen Vorteil verschaffen kann."
 nippon_events.71.b:0 "Verschwenden Sie keine Ressourcen für solch unbedeutende Themen."
 nippon_events.72.t:0 "[From.GetName] Einverstanden"
 nippon_events.72.d:0 "Demchugdongrub hat der Gründung von [MEN.GetName] zugestimmt und [MEN.GetLeader] wurde zum Vorsitzenden ernannt. Sie sind uns nun treu und haben sich von der [CHI.GetRulingParty] losgesagt."
 nippon_events.72.a:0 "Dies wird die [CHI.GetRulingParty] schwächen"
 nippon_events.73.t:0 "[From.GetLeader] Abgelehnt"
 nippon_events.73.d:0 "Trotz unserer Großzügigkeit hat [From.GetLeader] beschlossen, sich uns nicht anzuschließen und seine eigene Regierung in der Cahar-Region zu gründen. Darin heißt es, dass unsere Absicht weitaus schlimmer war als das, was die [CHI.GetRulingParty] zu bieten hat."
 nippon_events.73.a:0 "Schade."
 increase_jap_awareness_tt:0 "§RSDas Bewusstsein der japanischen Regierung leicht steigern\n§!"
 nippon_events.78.t:0 "Radikale Ausbreitung"
 nippon_events.78.d:0 "Kürzlich hat eine Gruppe von Restaurationisten eine radikalere Methode zur Verbreitung ihrer Propaganda übernommen. Sie zwingen andere, ihre Bewegungen zu unterstützen, und diejenigen, die dies nicht tun, werden verprügelt. Einige berichteten sogar, dass sie in das Haus pro-japanischer Bürger eingebrochen seien und ihnen einige „Lektionen“ erteilt hätten. Ihre Taten haben zu Unruhen in unserem Volk geführt. Wenn sie bei der Verbreitung ihrer Propaganda nicht eine gemäßigtere Methode anwenden, werden wir bald die Aufmerksamkeit der Japaner auf sich ziehen und der gesamte Plan wird gefährdet sein."
 nippon_events.78.a:0 "Lassen Sie sie ihre Praxis fortsetzen."
 nippon_events.78.b:0 "Sag ihnen, sie sollen sich beruhigen."
 nippon_events.79.t:0 "[MAN.GetLeader]s kleiner Plan"
 nippon_events.79.d:0 "Unsere Ermittler haben solide Beweise für den kleinlichen Plan von [MAN.GetLeader] gefunden, sich unserer Kontrolle zu entziehen. Wir haben ihm ein Ultimatum gestellt und ihn um seine sofortige Vorlage gebeten. Wenn er es wagt, nicht nachzukommen, werden sie der Macht der mächtigen Armee von [Root.GetNameDEF] gegenüberstehen!"
 nippon_events.79.a:0 "Verräter des Imperiums müssen sterben!"
 nippon_events.80.t:0 "Versammlung der Restauratoren"
 nippon_events.80.d:0 "Eine Gruppe von Unterstützern der Restaurationisten hat eine Versammlung in der Nähe des Komplexes von [Root.GetLeader] in [Root.Capital.GetName] organisiert. Sie wollen die Vertreibung der Japaner und die Wiederherstellung des alten Reiches fordern. Es wurde um die Übergabe eines Petitionsschreibens an [Root.GetLeader] gebeten. Wenn wir den Brief annehmen, könnten die Japaner vermuten, dass wir tatsächlich die Restaurationsbewegung unterstützen. Wenn wir den Brief jedoch nicht annehmen, könnte unsere öffentliche Unterstützung sinken."
 nippon_events.80.a:0 "Akzeptiere den Brief."
 nippon_events.80.b:0 "Lehnen Sie den Brief ab."
 nippon_events.81.t:0 "In Schulen gelehrte monarchistische Ideen"
 nippon_events.81.d:0 "Einige Schulen in unserem Reich haben heimlich damit begonnen, ihren Schülern monarchistische Ideen beizubringen. Es wurde bestätigt, dass dies das Werk einiger Restauratoren ist, die im Bildungssystem Macht haben. Obwohl diese Lehren für unseren Restaurierungsplan von Vorteil wären, könnten sie bei den Japanern Misstrauen erregen, wenn sie es herausfinden."
 nippon_events.81.a:0 "Erlaube es."
 nippon_events.81.b:0 "Fordern Sie ein Ende solcher Praktiken."
 nippon_events.82.t:0 "Antijapanische Versammlungen"
 nippon_events.82.d:0 "In einigen Gebieten unseres Landes haben Versammlungen zur Vertreibung der Japaner begonnen. Einige führten sogar zu Konflikten zwischen projapanischen und antijapanischen Bürgern. Auch wenn diese Baugruppen einige Sachschäden verursachen könnten, könnten sie für unseren Plan nützlich sein. Doch überhaupt nicht zu reagieren, würde Illoyalität gegenüber den Japanern bedeuten."
 nippon_events.82.a:0 "Setzen Sie unsere Teeparty fort."
 nippon_events.82.b:0 "Gehen Sie hart gegen diese Hetzer vor!"
 nippon_events.83.t:0 "Politiker mögen Japaner nicht"
 nippon_events.83.d:0 "Einige Politiker zeigten Abscheu gegenüber Japanern. Diese japanischen Beamten innerhalb unserer Regierung waren Ziel von Angriffen und Erpressungen. Der Charakter unserer Regierung wandelt sich nun in besorgniserregendem Tempo in eine antijapanische Richtung. Einige Politiker haben sogar vorgeschlagen, allen Japanern den Beitritt zur Regierung zu verbieten. Obwohl es sich um einen mutigen Vorschlag handelt, kann er dennoch mehr Nutzen als Schaden anrichten ..."
 nippon_events.83.a:0 "Dies wird einen großen Beitrag zur Restaurierung leisten!"
 nippon_events.83.b:0 "Sind sie verrückt!?"
 nippon_events.84.t:0 "Militärische Abneigung gegen Japaner"
 nippon_events.84.d:0 "Angesichts der antijapanischen Begeisterung in unserem Land haben viele Menschen, insbesondere die Machthaber, ihren Abscheu gegenüber den Japanern in unserem Land zum Ausdruck gebracht. Und das ist für unser Militär keine Ausnahme. Kürzlich missachteten einige unserer Soldaten offen Befehle japanischer Generäle und schlugen japanische Soldaten. Diese Aktionen haben zu Unruhen und Chaos in unserer Armee und sogar zu bewaffneten Konflikten zwischen unseren Männern und der Kwantung-Armee geführt. Wenn wir verhindern wollen, dass sich diese Konflikte wiederholen, besteht der wirksamste Weg darin, jeglichen japanischen Einfluss auf unser Militär zu beseitigen. Allerdings würde eine solche Praxis die Japaner definitiv provozieren."
 nippon_events.84.a:0 "Verbieten Sie Japanern die Teilnahme an militärischen Angelegenheiten unserer Nation!"
 nippon_events.84.b:0 "Diejenigen, die hinter diesen rebellischen Aktionen stecken, werden vor ein Kriegsgericht gestellt."
 nippon_events.85.t:0 "Japaner getötet"
 nippon_events.85.d:0 "Kürzlich sind einige antijapanische Fanatiker in einige japanische Haushalte eingebrochen und haben die Bewohner brutal ermordet. Diese Vorfälle lösten bei den japanischen Gemeinschaften in unserem Land einige Empörung aus, da sie sich über den Mangel an Sicherheit beklagten, den sie hier empfanden. Wir können bei diesen Maßnahmen die Augen verschließen, aber es kann schwerwiegende Folgen haben, wenn wir sie unkontrolliert lassen."
 nippon_events.85.a:0 "Hinwegsehen über."
 nippon_events.85.b:0 "Stellen Sie Ressourcen bereit, um die Täter zu verhaften."
 nippon_events.87.t:0 "Antijapanische Guerillakämpfer"
 nippon_events.87.d:0 "Einige Restaurationisten haben einige Milizen finanziert, um Guerillagruppen zu bilden, die japanische Militärziele angreifen. Bisher haben sie der Kwantung-Armee einigen Schaden zugefügt, und die Kwantung-Armee hat auch Männer zu Befriedungsoperationen geschickt. Die Zahl der Guerillagruppen nimmt immer noch zu und könnte einen Punkt erreichen, an dem die Japaner eine groß angelegte Militäroperation durchführen müssen, um sie vollständig auszurotten. Wenn diese Guerillakämpfer gefangen genommen werden, besteht die Gefahr, dass unsere Verbindungen zu ihnen aufgedeckt werden."
 nippon_events.87.a:0 "Erlauben Sie der Guerilla, sich auszudehnen."
 nippon_events.87.b:0 "Stoppen Sie sicherheitshalber ihre Expansion."
 nippon_events.88.t:0 "Vandalismus gegen Japaner"
 nippon_events.88.d:0 "Antijapanische Fanatiker haben in letzter Zeit japanisches Eigentum zerstört, darunter Geschäfte, Häuser und Maschinen für Veranstaltungsfabriken. Die geschätzten Kosten sind hoch und steigen weiter. Auch wenn diese Praktiken hilfreich sind, um die antijapanische Stimmung zu verbreiten, könnten sie am Ende unserer Nation mehr Schaden zufügen als den Japanern."
 nippon_events.88.b:0 "Senden Sie die Polizei, um potenzielle Opfer von Vandalismus zu schützen."
 nippon_events.89.t:0 "Mutiger Vorschlag"
 nippon_events.89.d:0 "Bei einem kürzlichen Treffen der Restaurationisten hat einer von ihnen einen mutigen Plan vorgeschlagen, um die Idee der Restaurationisten noch weiter und schneller zu verbreiten. Einige andere haben jedoch Einwände gegen seinen Plan erhoben und erklärt, dass er das Risiko erhöht, dass unser geheimer Plan nach außen preisgegeben wird. Die Entscheidung ist nach langer Debatte auf [Root.GetLeader] gefallen. Sollte die vorgeschlagene Methode übernommen werden?"
 nippon_events.89.a:0 "Wer nicht wagt der nicht gewinnt."
 nippon_events.89.b:0 "Vertraulichkeit steht an erster Stelle."
 MAN_nothing_tt:0 "Es wird nichts passieren\n"
 MAN_jap_will_demand_submission_tt:0 "§R[JAP.GetName] wird Ihre sofortige Vorlage verlangen. Wenn Sie dem nicht nachkommen, wird es Krieg geben§!\n\n"
 nippon_events.90.t:0 "Flugblatt-Typ verhaftet"
 nippon_events.90.d:0 "Eine Person, die die Restauratoren angeheuert hatten, um Flugblätter zu verteilen, wurde kürzlich von der japanischen Polizei in einer kleinen Vorstadt festgenommen. Die festgenommene Person scheint einige Informationen über die lokalen Restaurationsaktivitäten durchsickern zu lassen und unser regionales Hauptquartier dort ist nun in Gefahr."
 nippon_events.90.a:0 "Sie werden uns nicht finden können, das Hauptgebäude fügt sich sehr gut ein."
 nippon_events.90.b:0 "Sie werden uns nicht finden können, wir werden alle Beweise dort vernichten und umziehen."
 nippon_events.91.t:0 "Potenzieller Whistleblower"
 nippon_events.91.d:0 "Ein Mitglied der restaurativen Untergrundbewegung hat uns in letzter Zeit bei Treffen zum Lachen gebracht. Er weist immer wieder darauf hin, dass die Japaner jetzt vielleicht von unserem Plan wissen und dass wir dem ein für alle Mal ein Ende bereiten sollten. Abgesehen von seinem mangelnden Vertrauen in die Bewegung beginnen andere Mitglieder sich jetzt Sorgen zu machen, dass er unseren Plan der japanischen Behörde preisgibt, um sein eigenes Leben zu retten, und erwägen, ihn zu vernichten."
 nippon_events.91.a:0 "Versuchen wir zunächst, ihn zu überzeugen."
 nippon_events.91.b:0 "Werde ihn lautlos los."
 nippon_events.92.t:0 "Geheimes Treffen geplatzt"
 nippon_events.92.d:0 "Ein geheimes Treffen wurde geplatzt, als ein japanischer Polizist den Raum betrat, in dem die Restauratoren ihre Zukunftspläne besprachen. Der Beamte wurde bald von den Restauratoren in Sichtweite geschickt und floh vom Tatort, bevor weitere Polizisten eintrafen. Die Leiche des Beamten wurde jedoch gefunden und einige Dokumente über die Bewegung wurden am Tatort zurückgelassen. Dies führte dazu, dass die Japaner die Existenz einer unterirdischen Restaurationsgruppe vermuteten. Wenn wir einige Mitglieder der Bewegung anweisen, sich für das Wohl der Allgemeinheit zu stellen, könnte ihr Misstrauen mit der Zeit verschwinden."
 nippon_events.92.a:0 "Wir werden unsere Kameraden niemals aufgeben!"
 nippon_events.92.b:0 "Erfolg erfordert Opfer."
 nippon_events.93.t:0 "Japanischer Inspektor getötet"
 nippon_events.93.d:0 "Gestern inspizierte ein japanischer Inspektor ein kleines Dorf auf der Suche nach verdächtigen Aktivitäten. Unglücklicherweise sind die Dorfbewohner den Japanern gegenüber nicht sehr freundlich eingestellt. Bald entbrannte ein kleiner Konflikt, bei dem Blut vergossen wurde. Während des Konflikts wurde der Inspektor getötet und die überlebenden Assistenten des Inspektors forderten, dass das ganze Dorf niedergebrannt und alle Dorfbewohner hingerichtet würden. Wie sollen wir reagieren?"
 nippon_events.93.b:0 "Gesetz ist Gesetz..."
 nippon_events.94.t:0 "Ein Besuch eines japanischen Ermittlers"
 nippon_events.94.d:0 "Ein Ermittler aus Japan hat [Root.GetLeader] besucht. Der Ermittler bittet [Root.GetLeader], ihr alles zu erzählen, was er über die aktuelle Restaurationsbewegung weiß. Der Ermittler scheint sehr zuversichtlich zu sein, dass [Root.GetLeader] irgendwie mit der Bewegung verbunden ist. Lügen ist hier vielleicht nicht die beste Option, aber andere Restauratoren auszuliefern ist es auch nicht."
 nippon_events.94.a:0 "„Ich habe keine Ahnung, wovon du redest…“"
 nippon_events.94.b:0 "„Diese Verschwörer haben mich schon einmal kontaktiert, aber ich habe ihre Angebote abgelehnt …“"
 nippon_events.95.t:0 "Stalker?"
 nippon_events.95.d:0 "[Root.GetLeader] beginnt jetzt zu vermuten, dass Stalker aus Tokio sein tägliches Leben noch strenger überwachen. Sogar einige Mitglieder der Bewegung berichten, dass sie verfolgt werden und zahlreiche Treffen abgesagt werden müssen, weil Schlüsselfiguren nicht am Treffpunkt eintreffen können. Die Stalker stellen sicher eine Bedrohung für unseren Plan dar, wir können jedoch Lockvögel einsetzen, um die Stalker abzulenken und das Risiko, entdeckt zu werden, zu verringern."
 nippon_events.95.a:0 "Wir müssen nur vorsichtiger sein, denn Lockvögel sind unnötig und kostspielig."
 nippon_events.95.b:0 "Ein guter Plan."
 nippon_events.96.t:0 "Abgehörte Telefone"
 nippon_events.96.d:0 "Einige Schlüsselfiguren haben berichtet, dass ihre Telefone abgehört werden. Die meisten glauben, dass es sich um die Arbeit japanischer Agenten handelt. Viele von ihnen sind dazu übergegangen, Briefe zu schreiben, anstatt am Telefon zu kommunizieren. Dies hat den Fortschritt der Bewegung drastisch verlangsamt."
 nippon_events.96.a:0 "Sagen Sie ihnen, sie sollen weiterhin telefonieren."
 nippon_events.96.b:0 "Wir sollten vorsichtiger sein."
 increase_jap_awareness2_tt:0 "§RDas Bewusstsein der japanischen Regierung moderat steigern\n§!"
 increase_jap_awareness3_tt:0 "§RDas Bewusstsein der japanischen Regierung deutlich steigern\n§!"
 increase_jap_awareness4_tt:0 "§Das Bewusstsein der japanischen Regierung drastisch steigern\n§!"
 nippon_events.97.t:0 "Japanische Geheimpolizei"
 nippon_events.97.d:0 "Die Japaner haben eine Geheimpolizei gegründet, nachdem sie von unseren Restaurationsbewegungen erfahren hatten. Wir sind in der Lage, für einige Monate unter dem Radar zu bleiben. Wir haben jedoch die Nachricht erhalten, dass sie nun eine landesweite Razzia planen, um die Restauratoren auszurotten. Hochrangige Mitglieder der Bewegung haben eine Periode der Inaktivität gefordert, um zu verhindern, dass sie entdeckt werden. Dies wird unseren Fortschritt sicherlich enorm verlangsamen, aber auf lange Sicht wird es von Vorteil sein."
 nippon_events.97.a:0 "Wir dürfen nicht langsamer werden!"
 nippon_events.97.b:0 "WIR dürfen nicht riskieren, erwischt zu werden!"
 nippon_events.98.t:0 "[MAN.GetName]s Verbot von Japanisch"
 nippon_events.98.d:0 "[MAN.GetName] hat Japanern seit einiger Zeit den Eintritt in die Regierung untersagt. Eine solche Politik schadet unserem Interesse an der Region erheblich. Wir müssen die Aufhebung des Verbots beantragen und unsere Interessen schützen. Wenn sie sich nicht daran halten, könnten wir sie genauso gut in unser Imperium „eingliedern“ und das Gebiet unter unsere direkte Kontrolle stellen ..."
 nippon_events.98.a:0 "Senden Sie das Ultimatum"
 nippon_events.98.b:0 "Dies kann später erfolgen, wir müssen uns auf unser aktuelles Problem konzentrieren."
 nippon_events.99.t:0 "Ultimatum von [From.GetName]"
 nippon_events.99.d:0 "Ein Ultimatum von [From.GetName] hat den Schreibtisch von [Root.GetLeader] erreicht. Darin heißt es, dass wir das Verbot der japanischen Sprache in unserer Regierung aufheben müssen. Sie könnten ihre Truppen für eine Offensive mobilisieren, wenn wir dem nicht nachkommen."
 nippon_events.99.a:0 "Wir können uns einfach nicht gegen sie wehren ..."
 nippon_events.99.b:0 "Abscheuliche Kreaturen! Wir werden unsere Macht nie wieder an fremde Mächte abgeben!"
 nippon_events.100.t:0 "Verbot zurückgezogen"
 nippon_events.100.d:0 "[From.GetLeader] hat beschlossen, das Verbot aufzuheben. Wir können jetzt mit Leichtigkeit unsere Kontrolle über das Gebiet festigen."
 nippon_events.100.a:0 "Nihon Banzai!"
 nippon_events.101.t:0 "Verbot immer noch aktiv"
 nippon_events.101.d:0 "Der Dummkopf [From.GetLeader] hat beschlossen, gegen unser Interesse zu verstoßen und sich zu weigern, das Verbot aufzuheben."
 nippon_events.101.a:0 "Sie treten nur gegen die Stacheln."
 nippon_events.101.b:0 "Wir werden uns später mit ihnen befassen..."
 nippon_events.102.t:0 "Hausarrest [MAN.GetLeader]?"
 nippon_events.102.d:0 "Die Beziehung von [MAN.GetLeader] zu den Restaurationisten ist sehr offensichtlich. Obwohl die Beamten ihn wirklich loswerden wollen, könnte es die Einheimischen provozieren und den Chinesen mehr Kraft geben. In der gegenwärtigen Situation wäre es besser, ihn unter Hausarrest zu stellen, als ihn zu liquidieren."
 nippon_events.102.a:0 "Schicken Sie einige Männer, um ihn zu „bewachen“."
 nippon_events.102.b:0 "Kein Bedarf."
 nippon_events.103.t:0 "[Root.GetLeader] Unter Hausarrest"
 nippon_events.103.d:0 "Einige japanische Soldaten sind zum Komplex von [Root.GetLeader] gekommen und sagten, ihre Pflicht sei es, ihn zu „beschützen“ und zu „bewachen“. Die Wahrheit ist jedoch, dass [Root.GetLeader] auf Anordnung von Tokio unter Hausarrest steht. Die Restauratoren sind über die Aktion empört und planen nun, ihren Plan früher durchzusetzen, um die Autorität von [Root.GetLeader] zu sichern."
 nippon_events.103.a:0 "Wir wehren uns, hart!"
 nippon_events.103.b:0 "Es ist noch nicht Zeit!"
 nippon_events.104.t:0 "[From.GetName] wehrt sich"
 nippon_events.104.d:0 "[From.GetLeader] hat beschlossen, sich zu wehren und ihre Unabhängigkeit erklärt! Ihre Truppen haben die Offensive gestartet!"
 nippon_events.104.a:0 "Mudamudamudamudamudamuda!"
 nippon_events.105.a:0 "Lass sie kommen!"
 nippon_events.106.t:0 "Unsere alte Hauptstadt"
 nippon_events.106.d:0 "Peking, wo einst der Kaiser residierte, steht nun wieder unter unserer Kontrolle. Wir sollten das Kaiserviertel zurück in die Verbotene Stadt verlegen und den Rebellen, die wir haben, zeigen, dass sie die Kontrolle über die Zentralebene zurückgewinnen!"
 nippon_events.106.a:0 "Es lebe [Root.GetLeader]!"
 nippon_events.107.t:0 "Tod von [Root.GetLeader]"
 nippon_events.107.d:0 "[Root.GetLeader] war schon sehr lange krank, er ist schließlich an den Folgen einer Krankheit gestorben. Jetzt wird ein neuer Anführer ernannt, der [Root.GetNameDEF] beaufsichtigt."
 nippon_events.107.a:0 "Was auch immer."
 nippon_events.74.t:0 "[JAP.GetName] beitreten?"
 nippon_events.74.d:0 "In der aktuellen Situation haben wir eine wertvolle Gelegenheit, uns vom [CHI.GetAdjective] zu befreien und uns dem [JAP.GetAdjective] anzuschließen. Sollen wir jetzt handeln?"
 nippon_events.74.a:0 "Eine solche Chance wird es nicht noch einmal geben."
 nippon_events.74.b:0 "Wir sollten beim [CHI.GetAdjective] bleiben."
 nippon_events.74.c:0 "Die [JAP.GetAdjective] sind schlechter als die [CHI.GetAdjective]."
 nippon_events.75.t:0 "[From.GetName] möchte sich uns anschließen"
 nippon_events.75.d:0 "Angesichts ihrer aktuellen Situation hat [From.GetLeader] beschlossen, Kontakt mit uns aufzunehmen und unsere Hilfe zu suchen, damit sie sich aus dem [CHI.GetAdjective] befreien können. Im Gegenzug werden sie uns Treue schwören."
 nippon_events.75.a:0 "Interessant"
 nippon_events.75.b:0 "Das scheint zu verdächtig"
 nippon_events.76.t:0 "[From.GetName] Akzeptiert"
 nippon_events.76.d:0 "[From.GetName] hat unsere Anfrage angenommen!"
 nippon_events.76.a:0 "Bravo!"
 nippon_events.77.t:0 "[From.GetName] Abgelehnt"
 nippon_events.77.d:0 "[From.GetName] hat unsere Anfrage aus nicht genannten Gründen abgelehnt."
 nippon_events.77.a:0 "Teufel noch mal."
 MAN_more_opium_tt:0 "Die Ausgabe von Opium in besetzten Gebieten verringert leicht den Kampfwillen der Einheimischen.\n§YMändere die durchschnittliche Zeit bis zum Eintreten der Auswirkungen von Dongbei-Partisanen um x1,25§!\n\n"
 MAN_some_keibigun_tt:0 "5 Kenpeitai wird sich in Hsinking versammeln.\n"
 MAN_contact_white_tt:0 "§RDie RFP könnte unsere Unterstützung bei der Vernichtung der Bolschewiki anfordern, wenn wir erfolgreich unsere Unabhängigkeit erklärt haben.§!"
 MAN_river_force_tt:0 "2 Marines werden sich in Hsinking versammeln."
 MAN_royal_guards_tt:0 "5 Royal Guards werden sich in Hsinking versammeln."
 MAN_militias_tt:0 "An verschiedenen Orten erheben sich Milizen."
 MAN_assassination_tt:0 "Einige japanische Beamte werden eliminiert."
 MAN_rfr_arm_forces:0 "Einige RFP-Streitkräfte werden unter unsere direkte Kontrolle geraten.\n"
 MAN_will_join_usa_in_war_against_japan_tt:0 "§YWird den USA beitreten, wenn sie oder Japan sich gegenseitig den Krieg erklären.§!"
 MAN_vassal_tt:0 "Besitzt alle Staaten in der folgenden Region:\n §YMandschurei (außer Chosen Peninsula)§!\n §YNordchina§!\n §YOstchina§!\n §YWestchina§!\n §YSüdchina (außer Guangzhouwan, Macao). und Hongkong)§!"
 MAN_restoration_tt:0 "§YBonuseffekte erscheinen in Abständen von 10 %.§!\n\n"
 MAN_reclaim_central_plain_tt:0 "§YErreichen Sie ein Kriegsziel gegen Nationen, die unsere Kernstaaten in China halten.§!"
 MAN_restore_frontier_tt:0 "§YErreichen Sie ein Kriegsziel gegen Nationen, die unsere Kernstaaten außerhalb Chinas halten.§!"
 MAN_acquire_the_north_manchu_railway:0 "Erwerben Sie die North Manchu Railway"
 MAN_acquire_the_north_manchu_railway_desc:0 "Obwohl die Nordmandschu-Eisenbahn innerhalb unserer Grenzen liegt, wird sie tatsächlich von den Russen kontrolliert. Glücklicherweise kann etwas Geld dieses Problem lösen."
 MAN_five_race_under_one_union:0 "Fünf Rennen unter einer Union"
 MAN_five_race_under_one_union_desc:0 "Angesichts der vielfältigen ethnischen Zugehörigkeit in unserem Reich können wir sagen, dass unser Prinzip „Fünf Rassen unter einer Union“ angemessen repräsentiert wird."
 MAN_showa_steel_mill:0 "Showa Steel Work"
 MAN_showa_steel_mill_desc:0 "Showa Steel Work ist ein wichtiger Teil unserer Branche. Durch die weitere Verbesserung können wir mehr Gewinne aus der örtlichen Eisenlagerstätte erzielen."
 MAN_support_aikawa_yoshisuke:0 "Unterstützen Sie Aikawa Yoshisuke"
 MAN_support_aikawa_yoshisuke_desc:0 "Der japanische Industrielle Aikawa Yoshisuke schlägt einen Plan vor, der die Schaffung einer staatlich kontrollierten Industrieeinheit zur Verbesserung der Mandschukuo-Industrie vorsieht, im Gegensatz zu Hoshino Naokis syndikalistischer Vision, bei der das Militär Monopole eines Unternehmens pro Branche zuweist."
 MAN_support_naoki_hoshino:0 "Unterstützen Sie Hoshino Naoki"
 MAN_support_naoki_hoshino_desc:0 "Hoshino Naoki hat sich eine syndikalistische Zukunft für unsere Branche vorgestellt, in der das Militär einem Unternehmen pro Branche Monopole zuteilen wird. Ein solcher Plan würde dem Militär großen Nutzen bringen, aber der zivile Sektor wird ignoriert."
 MAN_manchurian_industrial_development_company:0 "Mangyo"
 MAN_manchurian_industrial_development_company_desc:0 "Manshu Jukogyo Kaihatsu Kabushiki Kaisha ( Manchurian Industrial Development Company ), oder kurz Mangyo, ist ein Zaibatsu, das auf Betreiben der kaiserlichen japanischen Armee gegründet wurde, um die Industrialisierung von Mandschukuo voranzutreiben und es insbesondere in der strategischen Schwerindustrie autark zu machen ."
 MAN_finish_the_five_year_plan:0 "Beenden Sie den Fünfjahresplan"
 MAN_finish_the_five_year_plan_desc:0 "Unser zweiter Fünfjahresplan war erfolgreich, wir müssen uns nur noch ein wenig mehr anstrengen und unsere Branche wird in kürzester Zeit boomen."
 MAN_increase_opium_production:0 "Steigern Sie die Opiumproduktion"
 MAN_increase_opium_production_desc:0 "Opium ist für die Menschen ein Schwert mit zweischneidiger Schneide. Wir können jedoch die Schneide, die auf den Feind zeigt, schärfen, um den Profit zu steigern, den wir aus den Plantagen ziehen."
 MAN_request_zaibatsu_investment_on_military_industry:0 "Zaibatsu-Investition in die Militärindustrie"
 MAN_request_zaibatsu_investment_on_military_industry_desc:0 "Mit der Finanzierung durch Zaibatsu können wir unsere Branche auf dem von uns gewünschten Weg weiter ausbauen."
 MAN_request_zaibatsu_investment_on_industry:0 "Zaibatsu-Investitionen in die Industrie"
 MAN_request_zaibatsu_investment_on_industry_desc:0 "Mit der Finanzierung durch Zaibatsu hat sich unsere Branche nun in jeder Hinsicht verbessert."
 MAN_aluminium_deposit_in_liaoning:0 "Aluminiumlagerstätte in Liaoning"
 MAN_aluminium_deposit_in_liaoning_desc:0 "Bei einer kürzlich durchgeführten Prospektion wurde in Liaoning ein großes Vorkommen an Aluminiummineralien entdeckt. Solche Nachrichten werden sicherlich mehr Investoren aus Japan anziehen und unsere Branche weiter verbessern."
 MAN_manchu_society_for_light_metal:0 "Mandschu-Gesellschaft für Leichtmetall"
 MAN_manchu_society_for_light_metal_desc:0 "Um das Aluminiumvorkommen in Liaoning bestmöglich auszubeuten, soll eine eigene Gruppe zur Gewinnmaximierung gegründet werden."
 MAN_prepare_for_war:0 "Auf den Krieg vorbereiten"
 MAN_prepare_for_war_desc:0 "Mit der zunehmenden Spannung in unserer Umgebung sind Kriege vorprogrammiert. Unsere Nation muss auf das vorbereitet sein, was danach kommt, entweder um zu überleben oder unseren Anteil an der Beute zu sichern."
 MAN_for_the_emperor:0 "Für den Kaiser"
 MAN_for_the_emperor_desc:0 "Unsere Soldaten kämpfen im Namen unseres glorreichen und geliebten Kaisers, unser Sieg ist gesichert!"
 MAN_expand_military_district:0 "Erweitern Sie den Militärbezirk"
 MAN_expand_military_district_desc:0 "Durch die Vergrößerung des Militärbezirks können wir die lokale Sicherheit mit unserem Militär weiter erhöhen."
 MAN_kantogun_advisor:0 "Berater der Kwantung-Armee"
 MAN_kantogun_advisor_desc:0 "Die in Mandschukuo stationierten Offiziere der Kwantung-Armee verfügen über viel Erfahrung, die unser Militär verbessern könnte. Die Einstellung eines solchen als Militärberater würde unserem Militär großen Nutzen bringen und unsere Beziehungen zu Japan verbessern."
 MAN_enhance_local_policing:0 "Konfrontieren Sie die Guerillas"
 MAN_enhance_local_policing_desc:0 "Da der Großteil der Kwantung-Armee nach Süden mobilisiert wurde, um den Krieg gegen die Chinesen zu unterstützen, ist die Effizienz bei der Vernichtung der Guerillas gesunken. Wir müssen beenden, was die Kwantung-Armee hinterlassen hat."
 MAN_an_alternative:0 "Eine Alternative"
 MAN_an_alternative_desc:0 "Da der Großteil der Kwantung-Armee nach Süden mobilisiert wurde, um den Krieg gegen die Chinesen zu unterstützen, ermöglicht uns diese Gelegenheit, die Sache selbst in die Hand zu nehmen."
 MAN_contact_qing_restorationists:0 "Kontaktieren Sie Qing-Restauratoren"
 MAN_contact_qing_restorationists_desc:0 "Einige der Überreste der ehemaligen Qing-Dynastie träumen noch immer von dem Tag, an dem das Reich zurückschlagen würde. Vielleicht wird der Tag, von dem sie träumen, nicht mehr so ​​fern erscheinen."
 MAN_contact_russian_fascists:0 "Kontaktieren Sie das RFP"
 MAN_contact_russian_fascists_desc:0 "Nachdem es der Weißen Bewegung nicht gelang, den bolschewistischen Schädlingsaufstand der Oktoberrevolution loszuwerden, flohen viele der ehemaligen Mitglieder in unser Land. Diese weißen Emigranten gründeten bald ihre Parteien, wobei die Russische Faschistische Partei die mächtigste von allen war. Ihre Stärke könnte für unseren Plan, aus Japan auszubrechen, von großem Nutzen sein."
 MAN_national_conscription:0 "Nationale Wehrpflicht"
 MAN_national_conscription_desc:0 "Mit der geringen Anzahl an Offizieren in unserem Militär können wir uns nicht gegen Bedrohungen anderer Nationen, insbesondere der Bolschewiki aus dem Norden, verteidigen. Um unsere Nation und unser Volk zu schützen, soll zum Wohle der Allgemeinheit ein strengeres Wehrpflichtgesetz durchgesetzt werden."
 MAN_labour_service_corps:0 "Arbeitsdienstkorps"
 MAN_labour_service_corps_desc:0 "Nicht alle Erwachsenen können die Wehrpflicht erfüllen, aber sie würden nicht untätig bleiben."
 MAN_manchukuo_imperial_air_force:0 "Kaiserliche Luftwaffe"
 MAN_manchukuo_imperial_air_force_desc:0 "Angesichts der zunehmenden Bedeutung der Luftkriegsführung muss unsere Nation die Kunst des Luftkriegs beherrschen."
 MAN_river_force:0 "Flusskraft"
 MAN_river_force_desc:0 "Da sich die japanische Marine anderswo umsieht, ist unsere River Patrol Force überflüssig geworden. Die japanische Armee kam und übernahm die Kontrolle über die Streitkräfte und benannte sie in River Force um, die nun Teil der Armee geworden ist."
 MAN_a_self_sufficient_army:0 "Ein autarkes Militär"
 MAN_a_self_sufficient_army_desc:0 "Da unser Militär in jeder Hinsicht verbessert wurde, kann es nun die schwere Aufgabe übernehmen, die Einheimischen zu verteidigen. Verlassen Sie sich nicht länger auf die Kwantung-Armee."
 MAN_establish_hoankyoku:0 "Hoankyoku gründen"
 MAN_establish_hoankyoku_desc:0 "Um die Sicherheit vor Ort weiter zu gewährleisten, muss ein Geheimdienst jede Übertragung überwachen, die möglicherweise subversive Informationen enthält."
 MAN_fotify_heilungkiang_border:0 "Zerstöre die Guerillas"
 MAN_fotify_heilungkiang_border_desc:0 "Es ist an der Zeit, dass wir die Guerilla ein für alle Mal ausrotten."
 MAN_spread_restoration_propaganda:0 "Verbreiten Sie restauratorische Propaganda"
 MAN_spread_restoration_propaganda_desc:0 "Unter der Aufsicht des japanischen Militärs wissen nicht viele unserer Bürger von der Existenz restaurationistischer Gruppen. Mit der jetzt gegebenen Gelegenheit kann diese Propaganda mehr Menschen erreichen, bevor die japanische Behörde dagegen vorgeht."
 MAN_sow_anti_japanese_sentiment:0 "Säen Sie eine antijapanische Stimmung"
 MAN_sow_anti_japanese_sentiment_desc:0 "Wenn unser Volk die Japaner immer noch als Retter betrachtet, wird der Plan zur Wiederherstellung unseres einst glorreichen Reiches zweifellos auf einige Hindernisse stoßen. Die Verbreitung von Informationen, die dem Image der Japaner schaden, soll Abhilfe schaffen."
 MAN_strengthen_the_royal_guard:0 "Stärken Sie die königliche Garde"
 MAN_strengthen_the_royal_guard_desc:0 "Die königlichen Wachen sind die strenge Wache des Kaisers und seiner Verwandten. Wenn man sie mit fortschrittlicheren Geräten ausstattet, wird man der Öffentlichkeit mit Sicherheit die Autorität des Kaisers zeigen."
 MAN_coronation:0 "Das Imperium kehrt zurück"
 MAN_coronation_desc:0 "Die Zeit ist gekommen, das glorreiche Imperium soll nicht länger die Marionette der abscheulichen Japaner sein!"
 MAN_destroy_opium_plantations:0 "Zerstöre Opiumplantagen"
 MAN_destroy_opium_plantations_desc:0 "Opium hat den Menschen mehr Schaden als Nutzen zugefügt, dieses Ungeziefer muss ein für alle Mal ausgerottet werden!"
 MAN_assassination_of_japanese_officials:0 "Ermorden Sie japanische Beamte"
 MAN_assassination_of_japanese_officials_desc:0 "Lokale japanische Beamte stellen eine Bedrohung für den Restaurierungsplan dar. Um das Risiko einer Gefährdung des Plans zu minimieren, müssen sie beseitigt werden."
 MAN_arm_the_rfr:0 "Bewaffnen Sie das RFP"
 MAN_arm_the_rfr_desc:0 "Das RFP hat zugestimmt, bei der Restaurierung zu helfen. Im Gegenzug stellen wir ihnen die erforderliche Ausrüstung zur Verfügung."
 MAN_independence_war:0 "Krieg um die Unabhängigkeit"
 MAN_independence_war_desc:0 "Es ist an der Zeit, dass unsere Armee jede japanische Präsenz in unserem geliebten Land vernichtet!"
 MAN_turn_to_the_bolshelviks:0 "Wenden Sie sich an die Bolschewiki"
 MAN_turn_to_the_bolshelviks_desc:0 "Obwohl dies unerwünscht ist, bleibt uns nur die Wahl, die Bolschewiki um Hilfe zu bitten, um unsere Unabhängigkeit zu fördern."
 MAN_head_towards_democracy:0 "Auf dem Weg zur Demokratie"
 MAN_head_towards_democracy_desc:0 "Aus der Erfahrung der späten Qing-Zeit geht hervor, dass der Mangel an Demokratie letztendlich zum Untergang der Nation führen wird. Dieser Fehler darf sich nicht wiederholen."
 MAN_turn_over_the_rfr:0 "Übergeben Sie die Ausschreibung"
 MAN_turn_over_the_rfr_desc:0 "Die Sowjets fordern, dass die weißen Emigranten in unserem Land ihnen zur „Rehabilitierung“ übergeben werden. Wenn wir nicht kooperieren, werden wir möglicherweise nie unsere Unabhängigkeit erlangen."
 MAN_manzhouli_secret_meeting:0 "Geheimtreffen in Manzhouli"
 MAN_manzhouli_secret_meeting_desc:0 "In Manzhouli wird ein geheimes Treffen mit sowjetischen Vertretern stattfinden. Wir können diese Gelegenheit nutzen, um die kommunistischen Guerillas zum Rücktritt aufzufordern."
 MAN_soviet_intervention:0 "Sowjetische Intervention"
 MAN_soviet_intervention_desc:0 "Nach Ablauf der vereinbarten Frist können wir nun den Sowjet zum Handeln aufrufen und uns aus der Fessel der Japaner befreien."
 MAN_secret_aid_from_usa:0 "Geheimhilfe aus den USA"
 MAN_secret_aid_from_usa_desc:0 "Um unsere Bemühungen zu unterstützen, haben die USA Geheimgesandte von Wissenschaftlern entsandt, um unseren wissenschaftlichen Fortschritt zu unterstützen."
 MAN_call_usa_to_act:0 "Rufen Sie die USA zum Handeln auf"
 MAN_call_usa_to_act_desc:0 "Wir können nicht länger warten, wir müssen die USA aufrufen, Maßnahmen zu ergreifen, um uns von den bösartigen Japanern zu befreien!"
 MAN_secret_protocol:0 "Geheimes Protokoll"
 MAN_secret_protocol_desc:0 "Der Krieg zwischen den Japanern und den USA wird für uns eine unschätzbare Gelegenheit sein, die Unabhängigkeit zu erlangen, wir müssen darauf vorbereitet sein."
 MAN_fighter_focus:0 "Kämpferfokus"
 MAN_fighter_focus_desc:0 "Diesen letzten Luftkampf im Ersten Weltkrieg haben wir nicht gesehen. Wenn wir bei der Entwicklung von Kampfflugzeugen vorne bleiben, werden wir in Zukunft einen Vorsprung haben."
 MAN_bomber_focus:0 "Bomberfokus"
 MAN_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über den Schrecken der heutigen Kriege sprechen, wird Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass unsere Feinde diese Geschichten erzählen."
 MAN_aviation_effort_2:0 "Luftfahrtaufwand II"
 MAN_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Militärzweigen zu integrieren."
 MAN_CAS_effort:0 "CAS-Aufwand"
 MAN_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge am Boden und in der Luft."
 MAN_NAV_effort:0 "NAV-Aufwand"
 MAN_NAV_effort_desc:0 "So wie der neue Seekrieg unter der Wasseroberfläche stattfindet, findet ein Teil davon in der Luft über dem Wasser statt."
 MAN_naval_effort:0 "Kaiserliche Marine"
 MAN_naval_effort_tt:0 "Nicht genügend Gebäudeplätze für §YNaval Dockyards§!"
 MAN_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere Priorität sein. Weisen Sie alle verfügbaren Ressourcen neuen Werften zu und erforschen Sie leichte Überwasserschiffe."
 MAN_flexible_navy:0 "Flexible Marine"
 MAN_flexible_navy_desc:0 "Die Neuerfindung der Seekriegsführung unter Berücksichtigung der Fortschritte in der U-Boot-Technologie wird es uns ermöglichen, feindliche Konvois effizient anzugreifen."
 MAN_large_navy:0 "Große Marine"
 MAN_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois werden uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 MAN_submarine_effort:0 "U-Boot-Anstrengung"
 MAN_submarine_effort_desc:0 "Der U-Boot-Krieg ist die aufregendste Marineentwicklung seit der Erfindung des Torpedoboots. Wir täten gut daran, uns gegen U-Boote zu schützen und sie gegen feindliche Schiffe einzusetzen."
 MAN_cruiser_effort:0 "Cruiser-Anstrengung"
 MAN_cruiser_effort_desc:0 "Bevor man in die fortgeschrittene Schlachtschiffforschung vordringt, müssen die kleineren Kreuzer ersetzt werden."
 MAN_destroyer_effort:0 "Zerstörereinsatz"
 MAN_destroyer_effort_desc:0 "Durch die Untersuchung des Designs und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie wir diesen Strategien entgegenwirken können. Dabei werden Zerstörer von entscheidender Bedeutung sein."
 MAN_capital_ships_effort:0 "Großkampfschiffeinsatz"
 MAN_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Ozeane beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Marineüberlegenheit."
 MAN_restore_the_empire:0 "Stellen Sie das Imperium wieder her"
 MAN_restore_the_empire_desc:0 "Der verräterische Yuan Shi-kai brachte den Kaiser während der Xinhai-Revolution dazu, abzudanken und die Gebiete an die abscheuliche Republik China zu verlieren. Nachdem das Imperium nun zurückgekehrt ist, sollen diese Gebiete an ihren rechtmäßigen Besitzer zurückgegeben werden!"
 MAN_peking_agreement:0 "Inhalt mit Status Quo"
 MAN_peking_agreement_desc:0 "Es wäre eine unkluge Entscheidung, die während der Xinhai-Revolution verlorenen Gebiete zurückzugewinnen. Eine solche Entscheidung würde den Menschen einfach mehr schaden als nützen."
 MAN_reclaim_the_central_plain:0 "Erobere die Zentralebene zurück"
 MAN_reclaim_the_central_plain_desc:0 "Der erste Schritt zur Wiederherstellung des Reiches besteht darin, die Kontrolle über die Zentralebene zurückzugewinnen. Darauf aufbauend sollen künftige Pläne skizziert werden."
 MAN_restore_the_old_frontier:0 "Stellen Sie die alte Grenze wieder her"
 MAN_restore_the_old_frontier_desc:0 "Nachdem die zentrale Ebene nun unter Kontrolle ist, besteht der nächste Schritt im Plan darin, die verlorenen Außengebiete zurückzugewinnen."
 MAN_offer_vassalisation:0 "Vasallisierung anbieten"
 MAN_offer_vassalisation_desc:0 "Mit der enormen Macht des Imperiums sollen die umliegenden kleineren Nationen die Chance haben, vom Großen Qing beschützt zu werden. Es wäre ihnen eine Ehre, Teil des Imperiums zu sein."
 MAN_revive_zongli_yamen:0 "Belebe Zongli Yamen wieder"
 MAN_revive_zongli_yamen_desc:0 "Die Zongli Yamen waren eine Organisation, die hauptsächlich für die Außenpolitik und den technologischen Fortschritt des Qing-Reiches zuständig war. Wenn das Imperium mit den Westmächten konkurrieren soll, wird der Zongli Yamen ein unverzichtbarer Teil davon sein."
 MAN_revive_the_grand_council:0 "Beleben Sie den Großen Rat wieder"
 MAN_revive_the_grand_council_desc:0 "Der Große Rat wurde aufgegeben, als das erfolglose „Königliche Kabinett“ geschaffen wurde. Dieser wichtige Teil des Reiches soll wiederbelebt werden und wieder zum Ruhm des Großen Qing-Reiches beitragen."
 MAN_xuantong_restoration:0 "Xuantong-Restaurierung"
 MAN_xuantong_restoration_desc:0 "Die Stärke des Imperiums ist nicht mehr so ​​stark wie früher. Es braucht eine Restaurationsbewegung, um der Welt zu zeigen, dass das Imperium eine Macht ist, mit der man rechnen muss."
 MAN_subjugate_japan:0 "Unterwerfe Japan"
 MAN_subjugate_japan_desc:0 "Die Japaner werden für die uns zugefügte Demütigung büßen. Wir werden sie in die Knie zwingen!"
 MAN_industrial_effort:0 "Bauaufwand"
 MAN_industrial_effort_desc:0 "Konzentrieren Sie alle unsere politischen Anstrengungen darauf, die zivile Industrie mit einem großen Sprung nach vorne aufzubauen."
 MAN_industrial_effort_2:0 "Bauaufwand II"
 MAN_industrial_effort_2_desc:0 "Der weitere Ausbau unserer Fabriken wird es uns ermöglichen, die Produktion von Waren für den Handel und weitere Baumaßnahmen zu beschleunigen."
 MAN_infrastructure_effort:0 "Infrastrukturaufwand"
 MAN_infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortgeschrittenen Projekte oder Bauarbeiten durchführen."
 MAN_armament_effort:0 "Rüstungsaufwand"
 MAN_armament_effort_desc:0 "Wenn Sie Traktoren bauen können, können Sie Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität zurückbleibt."
 MAN_armament_effort_2:0 "Rüstungsanstrengung II"
 MAN_armament_effort_2_desc:0 "Der Versuch, zivile Fabriken auf die Produktion militärischer Ausrüstung umzustellen, ist ineffizient. Wir sollten uns jetzt auf die Vorbereitung der Militärproduktion konzentrieren."
 MAN_prospect_for_resources:0 "Aussicht auf Ressourcen"
 MAN_prospect_for_resources_desc:0 "Wenn wir autark sein wollen, müssen wir die Ressourcen unter unseren Füßen nutzen, um eine starke Wirtschaft aufrechtzuerhalten."
 MAN_national_defence_forces:0 "Nationale Verteidigungsstreitkräfte"
 MAN_national_defence_forces_desc:0 "Obwohl wir in der gegenwärtigen Welt eine neutrale Haltung einnehmen, ist dies für andere möglicherweise nicht der Fall. Um unsere wertvolle Nation und das Volk zu schützen, ist ein starkes Militär erforderlich."
 MAN_extra_research_slot:0 "Zusätzlicher Forschungsslot"
 MAN_extra_research_slot_desc:0 "Unsere industrielle Expansion und andere jüngste Fortschritte könnten es uns ermöglichen, parallel mehr Forschung und Entwicklung durchzuführen."
 MAN_expand_university:0 "Erweitern Sie die Universität"
 MAN_expand_university_desc:0 "Der Ausbau unserer Universität wird sicherlich zu besser ausgebildeten Bürgern führen und den wissenschaftlichen Fortschritt unseres Landes fördern."
 MAN_extra_research_slot_2:0 "Zusätzlicher Forschungsslot II"
 MAN_extra_research_slot_2_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten in der Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 MAN_acquire_kanto_shu:0 "Erwerben Sie Kanto-Shu"
 MAN_acquire_kanto_shu_desc:0 "Die japanischen Behörden konzentrieren sich zu sehr auf den Krieg mit den Chinesen und versuchen, Kanto-shu auf uns zu übertragen, um ihren gesetzgeberischen Druck etwas zu verringern. Wir könnten dabei auch einen wichtigen Hafen gewinnen."
 MAN_send_cadets_to_japan:0 "Schicken Sie Kadetten nach Japan"
 MAN_send_cadets_to_japan_desc:0 "Das Fehlen einer Militärakademie in unserem Land hat dazu geführt, dass es unseren Militäroffizieren an Erfahrung mangelt. Wir können sie an japanische Akademien auf den Heimatinseln schicken, um diese Situation zu verbessern."
 MAN_reform_command_structure:0 "Reformkommandostruktur"
 MAN_reform_command_structure_desc:0 "Unsere derzeitige Kommandostruktur ist nicht sehr effizient, sie könnte einige Reformen gebrauchen."
 MAN_naval_expansion_permission:0 "Erlaubnis zur Erweiterung der Marine"
 MAN_naval_expansion_permission_desc:0 "Da wir Kanto-shu nun unter unserer Kontrolle haben, könnten wir eine starke Marine zu seinem Schutz einsetzen."
 MAN_soviet_advisor:0 "Sowjetischer Militärberater"
 MAN_soviet_advisor_desc:0 "Von der Sowjetunion können wir viel lernen, zum Beispiel vom Militär."
 MAN_resist:0 "Widerstehen Sie dem Kommunismus"
 MAN_resist_desc:0 "Wenn wir zulassen, dass der Kommunismus in unserer Gesellschaft Einzug hält, wird die Demokratie ruiniert sein. Wir dürfen nicht zulassen, dass die Pest auf uns übergreift!"
