 MAN_if_naoki_random_af_in_state:0 "Baue §Y1 Militärfabrik§! in einem zufällig kontrollierten Zustand.\n"
 MAN_industrial_effort_3:0 "Bauaufwand III"
 MAN_industrial_effort_3_desc:0 "Der Ausbau unseres Infrastrukturnetzes hat unsere Baukapazität deutlich verbessert."
 MAN_if_aikawa_random_ic_infra_in_state:0 "Baue §Y1 Zivilfabrik§! und §Ymaximale Infrastruktur§! in einem zufällig kontrollierten Zustand.\n"
 MAN_industrial_developement:0 "Industrieller Aufwand"
 MAN_industrial_developement_desc:0 "Wenn auf der Welt ein Krieg droht, darf die industrielle Leistungsfähigkeit nicht unterschätzt werden."
 MAN_if_aikawa_add_level_to_resources_tt:0 "Menge der durch diesen Fokus gewonnenen Ressourcen §Yx1,5§!.\n"
 MAN_if_naoki_s:0 "\nWenn §YHoshino Naoki§! in der Regierung ist, gewähren Sie außerdem die folgenden Effekte:\n"
 MAN_confront_guerrillas_tt:0 "§YA Die Konfrontation mit den Guerillas wird bald beginnen.§!\n\n"
 MAN_has_partisan_tt:0 "Hat Nationalgeist §YDongbei Partisanen§!"
 MAN_no_partisan_tt:0 "Hat keinen Nationalgeist §YDongbei-Partisanen§！"
 MAN_secret_recuitment:0 "Geheime Rekrutierung"
 MAN_secret_recuitment_desc:0 "Wenn wir offen zusätzliche Leute für das Militär rekrutieren, könnte das Misstrauen der Japaner erregen. Daher muss es geheim gehalten werden."
 MAN_xie_jieshi:0 "Xie Jieshi"
 MAN_yukio_kasahara:0 "Kasahara Yukio"
 MAN_heitaro_kimura:0 "Kimura Heitaro"
 MAN_mangyo_idea:0 "Mangyo"
 MAN_mangyo_idea_desc:0 "Manshu Jukogyo Kaihatsu Kabushiki Kaisha ( Manchurian Industrial Development Company ), oder kurz Mangyo, ist ein Zaibatsu, das auf Betreiben der kaiserlichen japanischen Armee gegründet wurde, um die Industrialisierung von Mandschukuo voranzutreiben und es insbesondere in der strategischen Schwerindustrie autark zu machen ."
 MAN_opium_plantation:0 "Opiumplantage"
 MAN_opium_plantation_desc:0 "Die Wirtschaft unseres Landes ist in hohem Maße von Opium abhängig."
 MAN_opium_plantation2:0 "Opiumplantage"
 MAN_opium_plantation2_desc:0 "Die Wirtschaft unseres Landes ist in hohem Maße von Opium abhängig. Wir können das Opium an die Einheimischen in unserem besetzten Gebiet verteilen, um ihren Widerstandswillen zu schwächen.\n\n§YMändere die mittlere Zeit bis zum Eintreten der Auswirkungen der Dongbei-Partisanen um x1,25§!"
 MAN_msflm_idea:0 "Mandschu-Gesellschaft für Leichtmetall"
 MAN_msflm_idea_desc:0 "Die Manchu Society For Light Metal wird gegründet, um die Ausbeutung der Aluminiumlagerstätte in Liaoning zu steigern."
 MAN_increased_factory_output:0 "Rüsten!"
 MAN_reliant_idea:0 "Vertrauen auf die Kwantung-Armee"
 MAN_reliant_idea_desc:0 "Wie das 1932 unterzeichnete Japan-Mandschukuo-Protokoll vorsah, wird die Verteidigung von Mandschukuo größtenteils der Kwantung-Armee obliegen. Dadurch entsteht eine Abhängigkeit von ihnen und unsere Männer sind nicht gut auf den Kampf vorbereitet."
 MAN_labour_service_corps_idea:0 "Arbeitsdienstkorps"
 MAN_labour_service_corps_idea_desc:0 "Diejenigen, die die Anforderungen der Wehrpflicht nicht erfüllen, werden als Arbeitsdienstkorps eingesetzt, die für die Bauarbeiten verantwortlich sind."
