 MAN_dongbei_partisan_desc:0 "Seit der japanischen Besetzung haben kommunistische Partisanen im nördlichen Teil unseres Territoriums Stützpunkte errichtet.\n\n§RPeriodische Schäden an Gebäuden und Infrastrukturen in den Kernstaaten Chinas.§!"
