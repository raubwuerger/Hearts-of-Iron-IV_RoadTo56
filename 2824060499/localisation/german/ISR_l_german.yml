 ISR_raid_lehi_convoys:0 "Überfallen Sie Lehi-Konvois"
 ISR_lehi_uprising_category:0 "Der Lehi-Aufstand"
 ISR_lehi_uprising_category_desc:0 "Nach dem Tod von Jabotinsky hat Menachem Begin gezeigt, dass man ihm nicht zutrauen kann, die Nation zu führen, und wir haben eine Revolte gegen ihn begonnen. Unser Lehi ist viel kleiner als die Irgun, und daher müssen wir unsere Taktiken sorgfältig planen und die wenigen Ressourcen, die wir haben, effektiv nutzen.\n\nUnsere aktuelle Bereitschaft für einen Putsch ist §Y[?ISR_preparedness]%§!."
 ISR_window_of_oppertunity:0 "Fenster der Gelegenheit"
 ISR_window_of_oppertunity_desc:0 "Unser Zeitfenster ist jetzt! Wir müssen zuschlagen, bevor es zu spät ist."
