 ISR_jabotinsky_category:0 "Jabotinskys schwindende Gesundheit"
 ISR_jabotinsky_category_desc:0 "Der Vater des revisionistischen Zionismus verblasst. Nach zahlreichen medizinischen Zwischenfällen scheint Jabotinskys Zeit zu Ende zu gehen. Wenn er weiterhin selbst arbeiten muss, wird das seinen Zustand nur verschlechtern. Wir müssen sicherstellen, dass dies nicht außer Kontrolle gerät."
 ISR_jabotinsky_dying_mission:0 "Jabotinskys Gesundheitszustand verschlechtert sich"
 ISR_crush_lehi_category:0 "Niederschlagung des Lehi-Aufstands"
 ISR_crush_lehi_category_desc:0 "Es ist ein Kampf um das Schicksal unserer Nation im Gange. Im ganzen Land haben sich faschistische Verräter unter der Führung von [ISR.GetFascismLeader] gegen unsere Regierung erhoben und die Existenz unserer Nation bedroht. Dieser Aufstand muss niedergeschlagen werden.\n\nDie aktuelle Lehi-Stärke beträgt §Y[?ISR_lehi_strength]%§!.\n"
