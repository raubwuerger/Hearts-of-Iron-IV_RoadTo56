 ISR_david_ben_gurion:0 "David Ben-Gurion"
 ISR_DBG_DESCRIPTION:0 "David Josef Gruen glaubte immer, dass er derjenige sein würde, der Herzls Nachfolger als Anführer der zionistischen Sache werden würde. Viele nannten ihn Wahnvorstellungen oder einen Wahnsinnigen, doch er würde sich Herzls Ausspruch zu eigen machen: „Wenn man so will, ist es kein Traum.“ Interesse am Zionismus in jungen Jahren. Nach dem Pogrom in Kischinew schloss er sich Poali Zion an und wurde später ein hochrangiges Mitglied der Partei, wobei er sich mehrmals mit jüdischen Führern wie Ber Borochov traf.\n\nNach Borochovs Abreise nach Amerika zog Gruen weiter nach Amerika Palästina, wo er von Yisrael Shochats palästinensischem Zweig von Poali Zion rekrutiert werden sollte. Shochat glaubte, dass Gruen ein nützliches Werkzeug für ihn sein würde, während Gruen in Wirklichkeit jede Gelegenheit nutzen würde, um in der Partei an die Macht zu gelangen. Um dies auszugleichen, rekrutierte Shochat den neu angekommenen Yitshak Ben-Zvi in ​​die Partei, um ein Gegengewicht zu Gruen zu bilden. Gruen und Ben-Zvi würden am Ende gute Freunde werden, allerdings würde er langsam die Macht in der Partei an Ben-Zvi und Shochat verlieren. Da er genug davon hatte, trat er aus der Partei aus und zog nach Sejera, wo er schließlich einen hebräischen Namen annahm: Ben-Gurion.\n\nBei Ausbruch des Ersten Weltkriegs schloss sich Ben-Gurion wieder Ben-Zvi in ​​Poali Zion an, um sich zu versammeln Unterstützung für das Osmanische Reich, in der Hoffnung, die Zustimmung der kaiserlichen Regierung zu erhalten. Er stieß jedoch auf Ablehnung, als die Regierung Poali Zion zu einer antitürkischen Organisation erklärte und alle ihre Mitglieder nach Ägypten deportierte, wo sie den Rest des Krieges verbrachten und sich teilweise mit den Briten zusammenschlossen, um gegen die Osmanen zu kämpfen.\ n\nDa das neu gebildete Mandat unter britischer Kontrolle stand, gründete Ben Gurion eine neue Partei: Mapai und ihre paramilitärische Kraft, die Haganah. Diese Partei dominierte später die Führung des Jischuw, und als es an der Zeit war, einen Aufstand gegen die Briten zu starten, war es die Hagana, die zuerst zuschlug.\n\nJetzt, da die Hoffnung auf 2000 Jahre endlich in greifbarer Nähe ist, ist sie es Es war kein Geringerer als Ben-Gurion, die Ziellinie zu überqueren."
