 ISR_land_reclamation_category:0 "Landgewinnungsprojekte"
 ISR_land_reclamation_category_desc:0 "Unser Land ist klein, und wir müssen jeden Dunam Land nutzen, um sicherzustellen, dass unser Staat erfolgreich ist. Es gibt viele Gebiete in unserem Land, die entweder zu karg oder zu nass sind, um Bevölkerungszentren und Industriezentren zu beherbergen. Wir müssen unsere Bemühungen darauf konzentrieren, diese Orte für unsere Bevölkerung gastfreundlich zu machen."
