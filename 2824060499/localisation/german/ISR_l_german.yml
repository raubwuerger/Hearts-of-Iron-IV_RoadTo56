 ISR_sneak_foreign_support:0 "Support anfordern von [FROM.GetNameDef]"
 ISR_request_herzl_body:0 "Fordern Sie die Rückgabe des Leichnams von Theodore Herzl an"
 JOR_core_west_bank:0 "Annexion des Westjordanlandes"
 JOR_core_west_bank_desc:0 "Nachdem wir das Westjordanland während des Krieges erobert haben, sollten wir es offiziell unserem Land angliedern."
 israel.1.t:0 "Irgun-Putsch!"
 israel.1.d:0 "Während des jüngsten Krieges zur Zusammenarbeit gezwungen, kämpften die Haganah und Irgun widerwillig Seite an Seite, um die Unabhängigkeit des Landes zu sichern. Jetzt jedoch, da unsere Unabhängigkeit vorerst gesichert ist, ist die desorganisierte Armee erneut zersplittert. Da die Spannungen so hoch wie nie zuvor waren, eskalierte ein Konflikt zwischen Haganah- und Irgun-Soldaten in Tel Aviv zu einem landesweiten Putsch, bei dem die Irgun erfolgreich die Kontrolle übernahm."
 israel.1.a:0 "[ISR.GetNeutralLeader] wird uns zum Ruhm führen!"
 israel.2.t:0 "Ze'ev Jabotinsky ist gestorben"
 israel.2.d:0 "Heute früh erlitt Ze'ev Jabotinsky einen tödlichen Herzinfarkt. Trauernde aus dem ganzen Land versammelten sich zu seiner Beerdigung auf dem Herzl Mountain Cemetary, auch einige Mapai-Mitglieder waren anwesend. Sein Nachfolger, Menachem Begin, verspricht, sein Erbe als Anführer von Hatzohar fortzusetzen."
 israel.2.a:0 "Ende einer Ära."
 israel.3.t:0 "Die Kapitalfrage"
 israel.3.d:0 "Nach der Verlegung der Hauptstadt während des Unabhängigkeitskrieges ist es an der Zeit, ein für alle Mal festzulegen, wie die Hauptstadt des neuen jüdischen Staates aussehen soll. Viele säkulare Gruppen glauben, dass es das säkulare Zentrum von Tel Aviv bleiben sollte, während mehr Religionsgemeinschaften glauben, dass es zur Heiligen Stadt Jerusalem zurückkehren sollte. Was sollen wir wählen?"
 israel.3.a:0 "Die Hauptstadt bleibt in Tel Aviv."
 israel.3.b:0 "Die Hauptstadt wird zurück nach Jerusalem verlegt."
 israel.4.t:0 "Die sechste Aliyah"
 israel.4.d:0 "Mit der Unabhängigkeit des neuen Staates strömen jüdische Flüchtlinge aus der ganzen Welt in das neue Land, um Zuflucht zu suchen, auf der Flucht vor den wachsenden Schrecken des Faschismus und Antisemitismus in Europa und der Welt. Dies hat zu einer Einwanderungskrise gewaltigen Ausmaßes geführt. Wir können es uns jedoch nicht leisten, jemanden abzulehnen, da unser Land von einem Bevölkerungszustrom enorm profitieren würde."
 israel.4.a:0 "Wie zwischen einstürzenden Mauern sangen die Menschen."
 israel.5.t:0 "Die vorläufigen Wahlen"
 israel.5.d:0 "Mit dem Ende des Krieges ist die Zeit für unsere ersten Wahlen gekommen. Nach einer Volkszählung, für die das ganze Land fünf Stunden lang eine Ausgangssperre verhängen musste, sind wir endlich bereit.\n\nBürger im ganzen Land strömen zu den Wahlurnen, um für ihre Parteien zu stimmen, und das Rennen ist knapp. Die Zeit wird zeigen, wer der Sieger sein wird."
 israel.5.a:0 "Die Menschen in Israel leben wirklich wieder."
 israel.6.t:0 "Hardliner gewinnen an Einfluss"
 israel.6.d:0 "Zuletzt gab es Berichte darüber, dass die Hardliner-Fraktion versucht, mehr politischen Einfluss zu gewinnen. Einige sagen, sie versuchen, uns zu stürzen, andere behaupten, sie seien unsere Verbündeten und vertrauenswürdig. Was sollen wir tun?"
 israel.6.a:0 "Unsinn. Sie sind unsere Verbündeten."
 israel.6.b:0 "Reinigen Sie sie sofort. Dies wird nicht toleriert."
 israel.7.t:0 "Hardliner-Übernahme"
 israel.7.d:0 "Heute haben Hardliner das Knesset-Gebäude gestürmt und die Regierung übernommen. [ISR.GetNeutralLeader] wurde während der Aufregung erschossen, ebenso wie andere Mitglieder von Hatzohar. [ISR.GetFascistLeader] gab heute den Beginn eines neuen israelischen Staates bekannt, der unseren verlorenen Ruhm zurückgewinnen wird."
 israel.7.a:0 "Sie waren dumm, weil sie uns vertrauten."
 israel.8.t:0 "[ISR.GetNameDefCap] Fordert Jordan"
 israel.8.d:0 "Heute hat [ISR.GetLeader] eine formelle Forderung gestellt, dass wir die Gebiete Jordaniens an ihr Großisrael übergeben. Sie behaupten, dass die angestammte Heimat des jüdischen Volkes an beiden Ufern des Jordan liegt und dass das Territorium rechtmäßig dort liegt."
 israel.8.a:0 "Sie mögen verrückt sein, aber wir können uns im Moment keinen Krieg leisten."
 israel.8.b:0 "Absurd. Haben sie den Verstand verloren?"
 israel.9.t:0 "Jordan abgetreten"
 israel.9.d:0 "[455.controller.GetNameDefCap] hat gemäß unseren Forderungen die Kontrolle über Jordanien an uns abgetreten. Unser Groß-Israel ist endlich vereint."
 israel.9.a:0 "Nur so."
 israel.10.t:0 "[455.controller.GetNameDefCap] lehnt unsere Forderungen ab"
 israel.10.d:0 "Heute hat [455.controller.GetLeader] eine Nachricht an uns gesendet, in der er uns lächerlich macht, weil wir Jordan von ihnen verlangt haben. Sie behaupten, wir seien wegen solcher Forderungen verrückt geworden."
 israel.10.a:0 "Vielleicht eines Tages."
 israel.10.b:0 "Wir haben keine Wahl."
 israel.11.t:0 "Verlust im Sinai-Krieg"
 israel.11.d:0 "Leider werden wir nun aufgrund unserer Inkompetenz und unseres Versäumnisses, den Sinai von Israel zurückzuerobern, aufgefordert, nachzugeben und einen Friedensvertrag zu unterzeichnen. Eine Fortsetzung des Krieges könnte sich für die Stabilität unseres Landes als katastrophal erweisen."
 israel.11.a:0 "Wir müssen akzeptieren, dass es das Beste für das ägyptische Volk ist."
 israel.11.b:0 "NEIN! Wir dürfen keine Demütigung ertragen!"
 israel.12.t:0 "Sieg gegen Israel"
 israel.12.d:0 "Nach der waghalsigen Invasion des Sinai durch die israelischen Streitkräfte haben sie ein Friedensangebot gemacht, da ihre Operation weder den Zugang zu ihrem Land noch die gescheiterte Eroberung des Sinai verkraften kann. Wahrlich, Gott ist auf unserer Seite."
 israel.12.a:0 "Wir sind siegreich!"
 israel.12.b:0 "NEIN! Wir müssen weiter voranschreiten!"
 israel.15.t:0 "Yom Ha'Atsmaut"
 israel.15.d:0 "Yom Ha'Atsmaut – Unabhängigkeitstag. Der 2000-jährige Traum unseres Volkes, endlich ein freies Volk in unserem eigenen Land zu sein, wurde endlich verwirklicht. Im ganzen Land brachen Jubelschreie aus, als der Waffenstillstand unterzeichnet wurde, und die Menschen glaubten endlich, dass sich all ihre harte Arbeit gelohnt hat.\n\nAber das ist noch nicht das Ende. Jetzt ist es an der Zeit, zusammenzukommen und wieder aufzubauen, Juden und Araber gleichermaßen. Wir haben uns vielleicht einen Platz auf der Weltbühne erkämpft, aber wir müssen sicherstellen, dass wir ihn behalten."
 israel.15.a:0 "Bin Yisrael Hai!"
 israel.16.t:0 "Aliyah kämpft mit Leichtigkeit"
 israel.16.d:0 "In den letzten Jahren seit unserer Unabhängigkeit wurde die Infrastruktur unseres Landes durch die Aliyah-Einwanderungswelle, die uns traf, belastet. Doch mit der Expansion unserer Industrie und der wachsenden politischen Legitimität unserer Nation bessern sich die lähmenden Auswirkungen der Aliyah langsam."
 israel.16.a:0 "Wie zwischen einstürzenden Mauern sangen die Menschen."
 israel.20.t:0 "Wahl des Präsidenten Israels"
 israel.20.d:0 "Nach der Einberufung der Knesset müssen wir uns für eine Galionsfigur entscheiden, die unsere Nation als Präsident führen soll. Es gibt viele Vorschläge, aber meistens läuft es auf drei hinaus. Chaim Weizmann, der Vertreter des Jischuw beim Vertrag von Sevres, Yitshak Ben-Zvi, ein langjähriger Labour-Zionist und Freund von David Ben-Gurion, und Albert Einstein, eine führende jüdische Persönlichkeit, die auf der ganzen Welt bekannt ist.\n\nDie Knesset ist gespalten , sagen viele, Einstein sei die richtige Wahl, während andere sagen, dass die Chance, dass er annimmt, gering sei und er möglicherweise zu unerfahren in der Politik sei, weshalb Weizmann oder Ben-Zvi die bessere Wahl seien."
 israel.20.a:0 "Chaim Weizmann ist seit den Anfängen des Zionismus ein Aushängeschild. Er ist die offensichtliche Wahl."
 israel.20.b:0 "Yitshak Ben-Zvi hat sein Engagement unter Beweis gestellt. Wir müssen ihn wählen."
 israel.20.c:0 "Wir brauchen wissenschaftliches Denken, um unsere Nation voranzutreiben. Einstein ist die richtige Entscheidung."
 israel.21.t:0 "Einstein tritt zurück"
 israel.21.d.a:0 "Präsident Einstein hielt heute eine Rede, in der er behauptete, dass er aufgrund der Abhängigkeit der aktuellen Regierung von religiösen Parteien aufgrund widersprüchlicher Interessen nicht länger als Präsident der Nation fungieren könne. Für sein Amt wurde der ehemalige Präsidentschaftskandidat Chaim Weizmann ausgewählt."
 israel.21.d.b:0 "Präsident Einstein hielt heute eine Rede, in der er behauptete, dass er aufgrund der autoritären Politik der aktuellen Regierung aufgrund widersprüchlicher Interessen nicht länger als Präsident der Nation fungieren könne. Für sein Amt wurde der ehemalige Präsidentschaftskandidat Chaim Weizmann ausgewählt."
 israel.21.a:0 "Für das Amt sei er ohnehin nicht geeignet."
 israel.22.t:0 "Waffenstillstandsgespräche in Jerusalem"
 israel.22.d.a:0 "Nach der jordanischen Invasion im Westjordanland sind wir in der Lage, mit [JOR.GetNameDef] eine offizielle Waffenstillstandslinie für Jerusalem auszuhandeln. Die Stadt wird zwischen unseren Nationen aufgeteilt, um hoffentlich die Spannungen zu verringern."
 israel.22.d.b:0 "Nach unserer Invasion im Westjordanland sind wir in der Lage, mit [ISR.GetNameDef] eine offizielle Waffenstillstandslinie für Jerusalem auszuhandeln. Die Stadt wird zwischen unseren Nationen aufgeteilt, um hoffentlich die Spannungen zu verringern."
 israel.22.a:0 "Wir werden widerwillig zu einem Kompromiss kommen."
 israel.23.t:0 "Rückkehr von Herzls Körper"
 israel.23.d:0 "Der große zionistische Visionär Theodor Herzl, der die Idee eines modernen jüdischen Staates begründete, ruht derzeit in seiner Heimat Wien. In seinem Testament erklärte der große Vater des Zionismus jedoch, dass seine sterblichen Überreste und die seiner Familie in das Land Israel überführt werden sollten, wenn das jüdische Volk seine Freiheit erlangte. Diese Zeit ist jetzt gekommen.\n\nWir müssen jedoch [4.controller.GetNameDef] dazu bringen, dem zuzustimmen, da sie derzeit seine Ruhestätte kontrollieren. Sollten wir versuchen, mit ihnen zu verhandeln?"
 israel.23.a:0 "Der Vater des Zionismus muss zur Ruhe gebracht werden."
 israel.23.b:0 "Er soll bleiben, wo er ist."
 israel.24.t:0 "[ISR.GetNameDefCap] fordert Rückgabe von Herzls Leiche"
 israel.24.d:0 "[ISR.GetNameDefCap] hat sich kürzlich an unsere Regierung gewandt, um zu versuchen, die sterblichen Überreste des zionistischen Führers und Visionärs Theodore Herzl von Wien nach Israel zu überführen. Wir müssen entscheiden, ob wir dieser Bitte stattgeben wollen."
 israel.24.a:0 "Sie könnten seinen Körper haben."
 israel.24.b:0 "Er wird hier bleiben."
 israel.25.t:0 "Herzls Körper zurückgekehrt"
 israel.25.d.a:0 "[4.controller.GetNameDefCap] hat zugestimmt, Herzls Körper an uns zurückzugeben. In Jerusalem wird ein Friedhof für alle großen zionistischen Führer errichtet, auf dem er seine letzte Ruhe finden wird."
 israel.25.d.b:0 "[4.controller.GetNameDefCap] hat zugestimmt, Herzls Körper an uns zurückzugeben. In Tel Aviv wird ein Friedhof für alle großen zionistischen Führer errichtet, auf dem er seine letzte Ruhe finden wird."
 israel.25.a:0 "Wenn Sie es wollen, ist es kein Traum."
 israel.26.t:0 "[4.controller.GetNameDefCap] weigert sich, Herzls Körper zurückzugeben"
 israel.26.d:0 "Unser Antrag auf Rückgabe von Herzls Leiche wurde von [4.controller.GetNameDef] abgelehnt. Er wird vorerst dort bleiben."
 israel.26.a:0 "Das wird man nicht vergessen."
 israel.27.t:0 "Arabische Zivilisten fliehen"
 israel.27.d:0 "Nachdem die Realität unseres Sieges immer offensichtlicher wurde, sind viele arabische Zivilisten aus unseren Gebieten in die Nachbarländer geflohen. Wir müssen entscheiden, wie wir mit dieser Situation umgehen."
 israel.27.a:0 "Erwartet."
 israel.30.t:0 "Wahlen im Westjordanland"
 israel.30.d:0 "Während wir uns auf die Abhaltung unserer ersten Wahlen vorbereiten, müssen wir die Frage beantworten: Werden im Westjordanland Wahlen abgehalten? Wenn sie stattfinden, wird die große arabische Mehrheit in der Region das Wahlergebnis definitiv zugunsten der linken Parteien beeinflussen. Wir müssen eine Wahl treffen."
 israel.30.a:0 "Sie sind genauso Bürger wie alle anderen. Es wird gemacht."
 israel.30.b:0 "Wir können ihnen noch nicht vertrauen, dass sie wählen."
 israel.31.t:0 "Der alternde Vater"
 israel.31.d:0 "Premierminister Ben-Gurion hat mehrfach seinen Willen zum Ausdruck gebracht, sich aus der Politik zurückzuziehen und im Negev einen Kibbuz zu gründen. Viele glauben, dass er eine wohlverdiente Ruhe verdient, andere glauben, dass wir in diesen Zeiten seine Führung brauchen. Sollte er zurücktreten, wird Außenminister Moshe Sharett seinen Platz einnehmen.\n\nWas ist zu tun?"
 israel.31.a:0 "Kein Mann hat mehr geopfert als er. Lass ihn ruhen."
 israel.31.b:0 "Wir brauchen seine Führung."
 israel.32.t:0 "Ausarbeitung einer Verfassung"
 israel.32.d:0 "Der Traum einer unabhängigen jüdischen Nation ist erfüllt und die Zweifler schweigen. Unsere Probleme sind jedoch noch nicht vorbei. Unserer Nation fehlt eine Verfassung, die die Funktionen der Regierung in der Gesellschaft festlegt, und dies kann zu großen Problemen führen, wenn es nicht angegangen wird. Es gibt jedoch viele kontroverse Fragen, die angegangen werden müssen, und es könnte schwierig sein, eine prägnante Einigung zu erzielen.\n\n§RIUm die Verfassung zu verabschieden, müssen wir sicherstellen, dass sie eine Mehrheit der Stimmen hat, aber auch ist nicht zu vage und muss bestimmte Themen ansprechen, auch wenn einige Parteien möglicherweise gegen das Urteil sind.§!"
 israel.32.a:0 "Lassen Sie die Verhandlungen beginnen."
 israel.33.t:0 "Die Frage der Wehrpflicht"
 israel.33.d:0 "Das erste Dilemma der Verfassungsverhandlungen betrifft die Wehrpflicht. Derzeit erhalten viele Religionsgemeinschaften in Israel aufgrund religiöser Überzeugungen besondere Ausnahmen vom Militärdienst, worüber die säkulare Mehrheit verärgert ist.\n\nSollten sie zum Wehrdienst gezwungen werden?"
 israel.33.a:0 "Sie müssen wie alle anderen dienen."
 israel.33.b:0 "Sie haben einen Grund, es nicht zu tun."
 israel.34.t:0 "Die Frage des Schabbats"
 israel.34.d:0 "Das zweite Dilemma der Verfassungsverhandlungen dreht sich um die Rolle des Schabbats in unserem Land. Einige fordern, dass alle Dienste und Geschäfte am Schabbat geschlossen werden müssen, während andere sagen, dass dies ungeheuerlich sei und dass der Bevölkerung keine Religion aufgezwungen werden dürfe.\n\nWas soll entschieden werden?"
 israel.34.a:0 "Religion kann einer Bevölkerung nicht aufgezwungen werden."
 israel.34.b:0 "Wenn wir unsere Traditionen verlieren, sind wir dann wirklich noch Juden?"
 israel.35.t:0 "Frage des Obersten Gerichtshofs"
 israel.35.d:0 "Das dritte Dilemma der Verfassungsverhandlungen betrifft den Obersten Gerichtshof. Einige glauben, dass wir eine von der Knesset unabhängige Justiz haben müssen, um als Gegengewicht zur Knesset zu fungieren, während andere glauben, dass dies undemokratisch ist und dass der Oberste Gerichtshof kein externer Faktor sein darf."
 israel.35.a:0 "Es wäre undemokratisch, einem nicht gewählten Institut zu gestatten, Einfluss auf die Politik zu nehmen."
 israel.35.b:0 "Einer Mehrheitsregierung zu erlauben, jedes Gesetz zu verabschieden, das sie will, wäre Tyrannei."
 israel.36.t:0 "Frage des Nationalstaates"
 israel.36.d:0 "Das vierte Dilemma der Verfassungsverhandlungen betrifft die Identität der Nation als Ganzes. Einige befürworten die offizielle Erklärung Israels als eine Nation des jüdischen Volkes für das jüdische Volk, während andere glauben, dass wir diesen Teil vage halten sollten, um keinen Ärger zu verursachen."
 israel.36.a:0 "Wir müssen offiziell sagen, was offensichtlich ist."
 israel.36.b:0 "Halten Sie es vage."
 israel.37.t:0 "Frage der Beschäftigung"
 israel.37.d:0 "Das fünfte und letzte Dilemma der Verfassungsverhandlungen betrifft die Beschäftigung und den Staat. Viele glauben, dass die Gewerkschaften für die Beschäftigung verantwortlich sein sollten, da sie die Arbeitnehmerrechte schützen würden. Andere glauben, dass dies übertrieben und bürokratisch wäre und die individuelle Beschäftigungsfreiheit einschränken würde."
 israel.37.a:0 "Wir müssen die Rechte der Arbeitnehmer schützen."
 israel.37.b:0 "Wir dürfen die Freiheiten des Einzelnen nicht beeinträchtigen."
 israel.38.t:0 "Die israelische Verfassung"
 israel.38.d:0 "Heute wurde die israelische Verfassung in der Knesset mit einer Mehrheit von [?ISR_constitution_votes] von 120 Stimmen verabschiedet. Die unterstützenden Parteien nannten dies einen Triumph der israelischen Demokratie, während die gegnerischen Parteien es als Tyrannei der Mehrheit bezeichneten. In jedem Fall ist dies ein großer Schritt zur Stabilität der Nation."
 israel.38.a:0 "Bin Yisrael Hai!"
 israel.39.t:0 "Verfassungsverhandlungen scheitern"
 israel.39.d.a:0 "Da es uns nicht gelungen ist, eine Mehrheit der Knesset für den Verfassungsentwurf zu gewinnen, sind die Verhandlungen gescheitert.\n\nUns bleibt eine kleine Menge mehrdeutig verbindlicher „Grundgesetze“, die wie eine Pseudoverfassung wirken, aber Diese sind allzu leicht zu ändern und diese Schwäche wird wahrscheinlich in Zukunft zu Problemen führen, wenn wir nicht in der Lage sind, dies zu beheben."
 israel.39.d.b:0 "Da wir es versäumt haben, viele wichtige Fragen im Verfassungsentwurf anzusprechen, sind die Verhandlungen gescheitert.\n\nUns bleibt eine kleine Anzahl mehrdeutig verbindlicher „Grundgesetze“, die als Pseudoverfassung fungieren, aber das sind sie auch alle Es ist leicht zu modifizieren und eine solche Schwäche wird wahrscheinlich in Zukunft zu Problemen führen, wenn wir nicht in der Lage sind, dieses Problem zu beheben."
 israel.39.a:0 "Wir können nur hoffen, dass keine größeren Probleme auftreten."
 israel.40.t:0 "Israelischer Zugang zum Suezkanal?"
 israel.40.d:0 "Angesichts unserer jüngsten Verstaatlichung des Suezkanals bleibt die Frage, ob wir israelischen Schiffen die Durchfahrt erlauben sollten. Es könnte ihren Zugang zur östlichen Welt leicht behindern, was ihnen großen Schaden zufügen würde.\n\nWir laufen jedoch Gefahr, überfallen zu werden, da dies als Kriegshandlung angesehen werden könnte."
 israel.40.a:0 "Blockieren Sie sie am Passieren."
 israel.40.b:0 "Es ist zu riskant."
 israel.41.t:0 "[EGY.GetNameDefCap] Blockiert unseren Zugang zum Suezkanal!"
 israel.41.d:0 "Mit der jüngsten Verstaatlichung des Suezkanals hat [EGY.GetNameDef] unseren Zugang zum Kanal blockiert. Dies ist eine Katastrophe für unsere Schifffahrt in die östliche Hemisphäre, da unser südlicher Hafen in Eilat äußerst unterentwickelt und nicht über die Schiene mit dem Rest des Landes verbunden ist. Die Angst vor einem wirtschaftlichen Zusammenbruch bleibt bestehen."
 israel.41.a:0 "Wir müssen über eine Vorgehensweise nachdenken."
 israel.42.t:0 "Der Sinai-Krieg"
 israel.42.d:0 "Kurz nach der Verstaatlichung des Suezkanals durch [EGY.GetNameDef] verbreiteten sich Berichte über [ISR.GetAdjective] Schiffe, die am Kanal umgedreht wurden, auf der ganzen Welt.\n\n[ISR.GetLeader] hat dies für feige erklärt Kriegshandlung von [EGY.GetLeader] und dass [ISR.GetNameDef] aufgrund der früheren Blockierung der Straße von Tiran durch [EGY.GetNameDef] keine andere Wahl hat, als einzumarschieren, um zu verhindern, dass es von der östlichen Welt abgeschnitten wird .\n\nEs liegen Berichte über Zusammenstöße an der Grenze vor, und es scheint, dass ein Krieg unvermeidlich ist."
 israel.42.a:0 "Schlagen Sie, wenn das Eisen heiß ist."
 israel.43.t:0 "Nubischer Steinbock gesichtet"
 israel.43.d:0 "Mit den zunehmenden Investitionen in den Negev strömen viele Menschen herbei, um die dortige Tierwelt zu beobachten, darunter auch diesen Nubischen Steinbock, dessen Foto überall verbreitet wurde."
 israel.43.a:0 "Wirklich die interessantesten Neuigkeiten."
 israel.45.t:0 "Ze'ev Jabotinskys Gesundheitsverschlechterung"
 israel.45.d.b:0 "Während eines Treffens mit Mitgliedern der Irgun gestern brach Jabotinsky plötzlich zu Boden und wurde von medizinischen Teams aus dem Raum gebracht. Diese jüngste Entwicklung stützt die Theorie, dass er an einer Form von Herzkrankheit leidet. Viele Menschen sorgen sich um seine Gesundheit und das Schicksal der Nation, falls er sterben sollte, und warnen ihn, sich nicht zu überanstrengen."
 israel.45.d.a:0 "Während eines Treffens mit Mitgliedern der IDF gestern brach Jabotinsky plötzlich zu Boden und wurde von medizinischen Teams aus dem Raum gebracht. Diese jüngste Entwicklung stützt die Theorie, dass er an einer Form von Herzkrankheit leidet. Viele Menschen sorgen sich um seine Gesundheit und das Schicksal der Nation, falls er sterben sollte, und warnen ihn, sich nicht zu überanstrengen."
 israel.45.a:0 "Besorgniserregend."
 israel.46.t:0 "Waffenlager verschwunden"
 israel.46.d:0 "Kurz nach Jabotinskys Tod erreichten das Oberkommando der Irgun Berichte über das Verschwinden von Waffenlagern. Da viele der Berichte offenbar aus Gebieten mit hoher Unterstützung für die Stern-Gang-Fraktion stammen, sind einige misstrauisch."
 israel.46.a:0 "Untersuchen Sie dies."
 israel.47.t:0 "Funkstörungen in wichtigen Stützpunkten"
 israel.47.d:0 "Heute hatten zahlreiche wichtige Stützpunkte im Land weit verbreitete Funkstörungen gemeldet, die die Kommunikation untereinander verhinderten. Die Probleme wurden gelöst, aber nach dem Verschwinden der Waffenlager sind viele in höchster Alarmbereitschaft."
 israel.47.a:0 "Etwas stimmt nicht."
 israel.48.t:0 "Die Garnison von Haifa verstummt"
 israel.48.d:0 "Nach den Berichten über das Verschwinden von Waffenlagern scheint es, dass die gesamte Haifa-Garnison verstummt ist. Versuche, über Funk Kontakt mit der Garnison aufzunehmen, scheiterten, und hohe Beamte befürchten einen groß angelegten Putsch."
 israel.48.a:0 "Nicht gut."
 israel.49.t:0 "Die revisionistische Spaltung"
 israel.49.d:0 "Heute um 10:00 Uhr kündigte Avraham Stern im Live-Radio an, dass er nach dem Tod des großen revisionistischen Gründers Ze'ev Jabotinsky gezwungen sein werde, in die neue Regierung einzugreifen und eine Machtübernahme einzuleiten, und bezeichnete Menachem Begin als Feigling und Verräter von Jabotinskys Erbe .\n\nAls Reaktion darauf hat Begin Stern denunziert und ihn einen faschistischen Stiefellecker genannt, und dass dieser Verrat niedergeschlagen werden wird.\n\nViele haben Angst vor der Möglichkeit eines ausgewachsenen Bürgerkriegs."
 israel.49.a:0 "Wir werden die Verräter vernichten!"
 israel.49.b:0 "Nur Stern kann uns führen!"
 israel.50.t:0 "Chaos in Israel"
 israel.50.d:0 "Nach dem Tod des israelischen Führers Ze'ev Jabotinsky ist im Land völliges Chaos ausgebrochen. Aufgrund der Unfähigkeit der Regierung, mit faschistischen Rebellen umzugehen, ist im Land ein Bürgerkrieg ausgebrochen. Das ist unsere Chance, zurückzuschlagen und sie endlich zu vernichten!"
 israel.50.a:0 "Sie sind schwach! Jetzt angreifen!"
 israel.50.b:0 "Lass sie gegeneinander kämpfen."
 israel.51.t:0 "Überfall erfolgreich"
 israel.51.d:0 "Heute früh haben unsere Soldaten erfolgreich ein Lehi-Versteck gestürmt. Wir erlitten während der Schlacht nur wenige Verluste und die Lehi-Soldaten ergaben sich schnell. Das Versteck verfügte über ein Kleinwaffenlager und weitere Informationen über Sterns Aufenthaltsort."
 israel.51.a:0 "Wir werden ihn finden!"
 israel.52.t:0 "Überfall aus dem Hinterhalt"
 israel.52.d:0 "Aufgrund falscher Informationen geriet unser Angriff auf das Lehi-Versteck leider in einen Hinterhalt und musste mit hohen Verlusten zum Rückzug gezwungen werden. Dies wird zweifellos die Moral unserer Truppe schwächen und Stern mehr Zeit für den Umzug verschaffen."
 israel.52.a:0 "Beim nächsten Mal sollten wir besser vorbereitet sein."
 israel.53.t:0 "Avraham Stern gefangen genommen"
 israel.53.d:0 "Als die letzten Zellen des Lehi-Widerstands zerstört wurden, wurde Avraham Stern von einem Irgun-Trupp gefangen genommen, der versuchte, vor der Schlacht zu fliehen. Er ist jetzt in unserer Obhut und wir müssen entscheiden, was mit ihm geschehen soll."
 israel.53.a:0 "Tod dem Verräter!"
 israel.54.t:0 "Verdoppeln Sie den Herbst"
 israel.54.d:0 "„Avraham Stern, Sie wurden des Hochverrats, des Einsatzes von Terrortaktiken und der Zusammenarbeit mit Feinden des Staates Israel für schuldig befunden. Die Strafe für diese Verbrechen ist der Tod. Haben Sie Worte zu Ihrer Verteidigung?“\n\nSchweigen füllte den Raum.\n\n„Leugnen Sie, dass Sie die NSDAP in Deutschland um Unterstützung gebeten haben?“\n\n„Ich habe getan, was getan werden musste.“\n\nAls die verbrauchte Patronenhülse auf den Boden fiel Begin fragte sich, ob ein Teil davon seine Schuld war."
 israel.54.a:0 "Damit das Böse gedeihen kann, müssen gute Männer nur nichts tun."
 israel.55.t:0 "Garnison von Irgun angegriffen!"
 israel.55.d:0 "Heute früh wurde eine unserer Garnisonen von der Irgun angegriffen. Es ist uns gelungen, sie abzuwehren und umzusiedeln, unsere Bemühungen haben jedoch leichten Schaden genommen."
 israel.55.a:0 "Ziehen Sie sich zurück und gruppieren Sie sich neu."
 israel.56.t:0 "Konvoi von Irgun angegriffen!"
 israel.56.d:0 "Heute früh wurde einer unserer Konvois von Irgun-Mitgliedern angegriffen, wodurch die Ausrüstung, die die Lastwagen transportierten, verloren ging. Dies wird unsere Bemühungen behindern."
 israel.56.a:0 "Beim nächsten Mal müssen wir vorsichtiger sein."
 israel.57.t:0 "Versteck von Irgun angegriffen!"
 israel.57.d:0 "Heute früh wurde eines unserer Verstecke von einer Irgun-Kompanie angegriffen. Sie stürmten das Versteck und nur wenigen gelang die Flucht. Dies wird unsere Bemühungen erheblich behindern."
 israel.57.a:0 "Finden Sie heraus, wie sie uns gefunden haben."
 israel.58.t:0 "Lehi bittet um unsere Unterstützung"
 israel.58.d:0 "Aufgrund des anhaltenden Aufstands der ultranationalistischen Lehi-Gruppe gegen die Irgun-Regierung in [ISR.GetNameDef] sind sie gekommen, um uns um Unterstützung beim Sturz der Regierung von Menachem Begin zu bitten. Ihre Unterstützung könnte zum Aufstieg einer ultranationalistischen Regierung in Israel führen, was für uns von Vorteil sein könnte."
 israel.58.a:0 "Schicken Sie ihnen Unterstützung."
 israel.58.b:0 "Sie haben wirklich den Verstand verloren."
 israel.59.t:0 "[FROM.GetNameDefCap] Schickt uns Hilfe!"
 israel.59.d:0 "Unsere jüngste Mission bei [FROM.GetNameDef] war ein Erfolg und [FROM.GetLeader] hat zugestimmt, uns bei unserem Kampf Hilfe zu schicken."
 israel.59.a:0 "Wir danken ihnen."
 israel.60.t:0 "[FROM.GetNameDefCap] Weigert sich, Hilfe zu senden!"
 israel.60.d:0 "Unsere jüngste Mission bei [FROM.GetNameDef] endete in einer Katastrophe, da unsere Leute rundweg davon abgewiesen wurden, [FROM.GetLeader] überhaupt zu treffen."
 israel.60.a:0 "Hunde!"
 israel.61.t:0 "[ISR.GetNameDefCap] Schritte zum Bau des dritten Tempels!"
 israel.61.d:0 "[ISR.GetLeader] verkündete heute in Jerusalem, dass [ISR.GetNameDef] mit der Kontrolle des jüdischen Volkes über den heiligen Tempelberg mit sofortiger Wirkung mit dem Bau des Dritten Tempels beginnen wird. Dies wird mit ziemlicher Sicherheit die Zerstörung der Al-Aqsa-Moschee nach sich ziehen, was wir nicht zulassen können. Wir müssen eingreifen."
 israel.61.a:0 "Sie haben offiziell den Verstand verloren!"
 israel.61.b:0 "Wen interessiert das?"
 israel.62.t:0 "Der Dritte Tempelkrieg"
 israel.62.d:0 "Vor ein paar Tagen verkündete [ISR.GetLeader] in Jerusalem, dass [ISR.GetNameDef] mit der Kontrolle des jüdischen Volkes über den heiligen Tempelberg mit sofortiger Wirkung mit dem Bau des Dritten Tempels beginnen werde. Dies löste sofort eine wahnsinnige Empörung in der gesamten muslimischen Welt aus, die damit endete, dass fast alle muslimischen Nationen Israel den Krieg erklärten, um die Zerstörung von Al Aqsa zu verhindern.\n\nExperten auf der ganzen Welt sind verblüfft, dass [ISR.GetNameDef] dies überhaupt versuchen würde ein Ding."
 israel.62.a:0 "Die Realität ist wirklich seltsamer als die Fiktion."
 israel.70.t:0 "Dov Hoz stirbt bei Autounfall"
 israel.70.d:0 "Dov Hoz, Pionier der jüdischen Luftfahrt und Berater der Regierung, ist heute bei einem tragischen Autounfall auf Straße 4 ums Leben gekommen, nachdem sein Auto von der Straße abkam und gegen eine Betonwand prallte. Im Auto saßen seine Frau und seine Tochter, die bei dem tödlichen Unfall ebenfalls ums Leben kamen."
 israel.70.a:0 "Ein echter Verlust für die Luftfahrt."
 israel.71.t:0 "Dov Hoz überlebt Autounfall"
 israel.71.d:0 "Dov Hoz, Pionier der jüdischen Luftfahrt und Berater der Regierung, überlebte heute einen Autounfall auf der Straße 4, nachdem sein Fahrzeug in den Seitengraben geriet. aber es gelang ihm, die Kontrolle wiederzugewinnen und eine Betonwand nur knapp zu verfehlen. Hoz und seine Frau und Tochter, die mit ihm im Auto saßen, wurden nur leicht verletzt."
 israel.71.a:0 "Eine Katastrophe abgewendet."
 israel.100.t:0 "Der Staat Israel erklärt seine Unabhängigkeit"
 israel.100.d:0 "Heute früh erhielten wir die Nachricht von der Unabhängigkeitserklärung von [ISR.GetLeader]. Obwohl sie sich immer noch im Krieg mit [PAL.GetNameDef] befinden, haben die arabischen Milizen in Palästina bewiesen, dass sie zu inkompetent sind, um mit den zionistischen Kräften umzugehen, was uns zum Eingreifen zwingt."
 israel.100.a:0 "Starten Sie die Invasion."
 israel.100.b:0 "Sie können für sich selbst kämpfen."
 israel.101.t:0 "Israelische Streitkräfte dringen in den Sinai ein"
 israel.101.d:0 "Aufgrund unserer jüngsten Misserfolge im Krieg gegen Israel haben uns ihre Truppen bis auf unser eigenes Territorium zurückgedrängt. Viele fordern ein Waffenstillstandsabkommen."
 israel.101.a:0 "Wir müssen einen Waffenstillstand aushandeln."
 israel.101.b:0 "Wir müssen weiter kämpfen!"
 israel.102.t:0 "[EGY.GetNameDefCap] bietet Waffenstillstand an"
 israel.102.d:0 "Nach dem Einmarsch unserer Truppen in den Sinai haben uns die ägyptischen Streitkräfte einen Waffenstillstand angeboten, um die Kämpfe zu beenden. Wir müssen es annehmen, denn dadurch werden unsere Kräfte frei, an anderen Fronten zu kämpfen."
 israel.102.a:0 "Bin Yisrael Hai!"
 israel.103.t:0 "Israelische Streitkräfte überqueren den Jordan"
 israel.103.d:0 "Aufgrund unserer jüngsten Misserfolge im Krieg gegen Israel haben uns ihre Truppen bis auf unser eigenes Territorium zurückgedrängt. Viele fordern ein Waffenstillstandsabkommen."
 israel.103.a:0 "Wir müssen einen Waffenstillstand aushandeln."
 israel.103.b:0 "Wir müssen weiter kämpfen!"
 israel.104.t:0 "[JOR.GetNameDefCap] bietet Waffenstillstand an"
 israel.104.d:0 "Nachdem unsere Truppen den Jordan überquert hatten, haben uns die jordanischen Streitkräfte einen Waffenstillstand angeboten, um die Kämpfe zu beenden. Wir müssen es annehmen, denn dadurch werden unsere Kräfte frei, an anderen Fronten zu kämpfen."
 israel.104.a:0 "Bin Yisrael Hai!"
 israel.105.t:0 "Israelische Streitkräfte überqueren den Jordan"
 israel.105.d:0 "Aufgrund unserer jüngsten Misserfolge im Krieg gegen Israel haben uns ihre Truppen bis auf unser eigenes Territorium zurückgedrängt. Viele fordern ein Waffenstillstandsabkommen."
 israel.105.a:0 "Wir müssen einen Waffenstillstand aushandeln."
 israel.105.b:0 "Wir müssen weiter kämpfen!"
 israel.106.t:0 "[SYR.GetNameDefCap] bietet Waffenstillstand an"
 israel.106.d:0 "Nachdem unsere Truppen den Jordan überquert hatten, haben uns die syrischen Streitkräfte einen Waffenstillstand angeboten, um die Kämpfe zu beenden. Wir müssen es annehmen, denn dadurch werden unsere Kräfte frei, an anderen Fronten zu kämpfen."
 israel.106.a:0 "Bin Yisrael Hai!"
 israel.107.t:0 "Israelische Streitkräfte überqueren die Grenze"
 israel.107.d:0 "Aufgrund unserer jüngsten Misserfolge im Krieg gegen Israel haben uns ihre Truppen bis auf unser eigenes Territorium zurückgedrängt. Viele fordern ein Waffenstillstandsabkommen."
 israel.107.a:0 "Wir müssen einen Waffenstillstand aushandeln."
 israel.107.b:0 "Wir müssen weiter kämpfen!"
 israel.108.t:0 "[LEB.GetNameDefCap] bietet Waffenstillstand an"
 israel.108.d:0 "Nachdem unsere Truppen die Grenze überschritten hatten, boten uns die libanesischen Streitkräfte einen Waffenstillstand an, um die Kämpfe zu beenden. Wir müssen es annehmen, denn dadurch werden unsere Kräfte frei, an anderen Fronten zu kämpfen."
 israel.108.a:0 "Bin Yisrael Hai!"
 israel.109.t:0 "Streitkräfte in Palästina abgeschnitten"
 israel.109.d:0 "Aufgrund unserer jüngsten Misserfolge im Krieg gegen Israel sind die jordanische und die syrische Regierung aus dem Krieg ausgestiegen und haben unsere Einheiten vom Kampf abgeschnitten."
 israel.109.a:0 "Wir müssen einen Waffenstillstand aushandeln."
 israel.110.t:0 "[IRQ.GetNameDefCap] Bietet Waffenstillstand an"
 israel.110.d:0 "Nach dem Rückzug Jordaniens und Syriens aus dem Krieg können die irakischen Streitkräfte unser Territorium nicht mehr erreichen und haben daher ein Waffenstillstandsabkommen angeboten."
 israel.110.a:0 "Bin Yisrael Hai!"
 israel.111.t:0 "Palästinensische Streitkräfte versagen"
 israel.111.d:0 "Der Bürgerkrieg in der Mandatsregion Palästina zieht sich schon seit einiger Zeit hin und die Palästinenser haben gezeigt, dass sie den israelischen Streitkräften nicht gewachsen sind. Wir müssen bald eingreifen."
 israel.111.a:0 "Bereite dich auf das Schlimmste vor."
 israel.112.t:0 "Arabische Armeen marschieren ein"
 israel.112.d:0 "Da es uns nicht gelungen ist, die israelischen Streitkräfte zu besiegen, haben die umliegenden arabischen Nationen eine Invasion in unser Territorium gestartet. Beim Überqueren der Grenze wurden sie mit Jubel begrüßt, aber zu unserer Überraschung begannen wir sofort mit der Entwaffnung unserer Truppen.\n\nDas ist keine Befreiung."
 israel.112.a:0 "Wir haben es versucht."
 israel.999.t:0 "Ad Halom"
 israel.999.d:0 "Nach unserer Unabhängigkeitserklärung sind die Armeen der benachbarten arabischen Staaten in unser Territorium eingedrungen. Dies war ein erwartetes Ergebnis, aber wir dürfen uns dadurch nicht entmutigen lassen.\n\n2000 Jahre lang haben wir uns versteckt und an der Hoffnung festgehalten, an der Hoffnung, dass wir eines Tages ein Land haben werden, das wir unser Zuhause nennen können.\n\nDas Tag ist dieser Tag. Heute kämpfen wir für unsere Vorfahren, die vor 2000 Jahren gekämpft haben.\n\nHeute können wir nirgendwo anders hinlaufen!\n\nEs gibt jetzt kein Zurück mehr!"
 israel.999.a:0 "Nicht weiter!"
 israel.1000.t:0 "Arabische Armeen marschieren in Palästina ein"
 israel.1000.d:0 "Nach der jüngsten israelischen Unabhängigkeitserklärung haben die umliegenden arabischen Staaten, die die arabischen Kämpfer in der Region unterstützt haben, offiziell beschlossen, in den Konflikt einzugreifen.\n\nDa es ihnen nicht gelungen ist, die jüdischen Streitkräfte und die arabischen Milizen in der Region zu besiegen wurden entweder entwaffnet oder in die Invasionsarmeen integriert. Die israelischen Streitkräfte hingegen sind unter einem einzigen Banner vereint, was ihre Kampffähigkeiten erheblich stärkt.\n\nDie Welt schaut neugierig zu."
 israel.1000.a:0 "Werbung Halom!"
 israel.1000.b:0 "Unser Sieg ist gesichert!"
 israel.1000.c:0 "David gegen Goliath."
 ISR_histadrut_start:0 "Die Histadruts"
 ISR_histadrut_start_desc:0 "Die Histadruts wurden vom Labour-Zionisten Yishuv in der Mandatszeit gegründet und sind die wichtigsten Gewerkschaften in Israel. Sie sind im Vergleich zu den meisten internationalen Gewerkschaften außergewöhnlich stark, was uns bestimmte Vor- und Nachteile verschafft."
 ISR_disorganized_militias:0 "Machtteilung"
 ISR_disorganized_militias_desc:0 "Unsere Kampftruppe besteht größtenteils aus der Haganah, der sozialistischen Miliz, die David Ben-Gurion und der Jischuw-Regierung unterstellt ist. An den Kämpfen beteiligt sich jedoch auch die revisionistische Irgun, angeführt von [ISR.GetNeutralLeader], einer rechten Miliz dieser Zeit zahlenmäßig viel kleiner ist, ist der Regierung Ben-Gurions nicht gewachsen, was unsere Kriegsanstrengungen behindert."
 ISR_alei_barikadot:0 "Alei Barikadot!"
 ISR_alei_barikadot_desc:0 "Es ist Zeit, unsere Nation zum Sieg zu führen! Auf den Barrikaden werden wir uns treffen!"
 ISR_always_first:0 "Ben Gurions Plan"
 ISR_always_first_desc:0 "Der Vormarsch des Feindes muss gestoppt werden! Nicht weiter!"
 ISR_ad_halom:0 "§OAnzeige Halom§!"
 ISR_ad_halom_desc:0 "2000 Jahre lang lebten wir im Exil, unter Fremdherrschaft, ohne Stimme.\n2000 Jahre lang lebten wir in der Hoffnung, der Hoffnung, dass wir eines Tages ein Land haben werden, das wir unser Zuhause nennen können.\nDieser Tag ist heute. Wenn wir heute verlieren, können wir nirgendwo hinlaufen!\n\nKein Weiter!"
 r56_ISR_negev_modifier:0 "Nicht kartierte Wüste"
 r56_ISR_negev_offensive:0 "Operation Yoav"
 r56_ISR_jerusalem_strategy:0 "Jerusalem-Strategie"
 r56_ISR_retake_jerusalem:0 "Jerusalem-Strategie"
 r56_ISR_attack_west_bank:0 "Nehmen Sie das Westjordanland"
 ISR_aliyah:0 "Die sechste Aliyah"
 ISR_aliyah_desc:0 "Nach unserer Unabhängigkeit strömen Hunderttausende jüdische Flüchtlinge aus der ganzen Welt nach Israel, um vor den Schrecken des Faschismus und Antisemitismus Asyl zu suchen."
 ISR_president_weizmann:0 "Chaim Weizmann (Präsident von Israel)"
 ISR_president_weizmann_desc:0 "Der Delegierte des Jischuw schon beim Vertrag von Sevres, Chaim Weizmann, war die offensichtliche Wahl für das Amt des israelischen Präsidenten. Er führte die zionistische Bewegung durch ihre turbulentesten Zeiten und erlangte den Titel eines Staatsoberhauptes."
 ISR_veteran_zionist:0 "Zionistischer Veteran"
 ISR_president_einstein:0 "Albert Einstein (Präsident Israels)"
 ISR_president_einstein_desc:0 "Albert Einstein widmete sein ganzes Leben der Weiterentwicklung der Wissenschaft und glaubte nie, dass er für die Politik bestimmt sei. Nachdem Einstein jedoch Deutschland verlassen hatte, um der antisemitischen Verfolgung und der Bildung eines neuen jüdischen Staates in Israel zu entgehen, wurde er eingeladen, Präsident der neuen Nation zu werden. Da er glaubte, dass dies ein guter Ort sei, um seine wissenschaftliche Plattform zu vertreten, nahm er das Angebot an und lehrt nun an der Hebräischen Universität von Jerusalem, an deren Gründung er mitgewirkt hat."
 ISR_scientific_genius:0 "Wissenschaftliches Genie"
 ISR_revisionist_author:0 "Revisionistischer Autor"
 ISR_president_ben_zvi:0 "Yitshak Ben-Zvi (Präsident von Israel)"
 ISR_president_ben_zvi_desc:0 "Isaac Shimshelevich, seit den Tagen der Zweiten Alija ein Freund von David Ben-Gurion, entkam 1907 den russischen Behörden und floh aus Verzweiflung nach Palästina, wo er den hebräischen Namen Yitshak Ben-Zvi annahm. Ben-Zvi half dabei, die zersplitterte Poali-Zion-Partei wieder in das gewaltige Kraftpaket zu verwandeln, das jetzt Hashomer Hatsair heißt, nachdem er von Yisrael Shochat rekrutiert wurde, um Ben-Gurions Einfluss im Jischuw auszugleichen. Trotzdem wurden Ben-Zvi und Ben-Gurion gute Freunde und nachdem sie während des Ersten Weltkriegs von den osmanischen Behörden nach Ägypten verbannt worden waren, kehrten sie nach Palästina zurück, um den Kampf für einen unabhängigen jüdischen Staat fortzusetzen – ein Traum, der nun wahr geworden ist."
 ISR_president_klausner_desc:0 "Joseph Gedaliah Klausner, ein angesehener Historiker und Professor für hebräische Literatur, wurde 1874 in Litauen geboren. Als engagierter Zionist mit persönlichen Verbindungen zu Herzl nahm er 1897 am ersten Zionistenkongress teil und ließ sich 1919 in Palästina nieder studierte hebräische Literatur und freundete sich mit vielen politischen Aktivisten wie Ze'ev Jabotinsky und Menachem Ussishkin an, was ihm schließlich Jabotinskys Nominierung zum Präsidenten bescherte."
 ISR_labour_zionist:0 "Labour-Zionist"
 ISR_inexperienced_politician:0 "Unerfahrener Politiker"
 ISR_the_great_father:0 "Der große Vater Israels"
 ISR_figure_of_the_jewish_people:0 "Wahrer Nachfolger von Herzl"
 ISR_nathan_yellin_mor_trait:0 "Nathan Yellin-Mor"
 ISR_yisrael_elidad_trait:0 "Israel Elidad"
 ISR_yitshak_shamir_trait:0 "Yitshak Shamir"
 ISR_special_night_squads_idea:0 "Spezielle Nachttrupps"
 ISR_special_forces_idea:0 "Investieren Sie in Spezialeinheiten"
 ISR_jewish_emigration:0 "Jüdische Auswanderung"
 ISR_zionist_consensus:0 "Es ist kein Traum"
 ISR_zionist_consensus_desc:0 "Nach 2000 Jahren hat das jüdische Volk endlich einen eigenen Staat. Aber das ist nicht ohne Preis. Wir haben viele Feinde um uns herum und müssen sicherstellen, dass wir unser Zion verteidigen können."
 ISR_defense_of_zion:0 "Bin Yisrael Hai!"
 ISR_defense_of_zion_desc:0 "Nach 2000 Jahren Exil, Unterdrückung, Pogromen und Völkermorden hat das jüdische Volk endlich einen Ort, den es sein Zuhause nennen kann. Die Reise war nicht einfach, und die Zukunft wird es auch nicht sein. Aber heute können wir beruhigt sein, denn wir wissen, dass die Menschen in Israel weiterleben."
 ISR_diaspora_volunteers:0 "Erklingen Sie den Schofar"
 ISR_diaspora_volunteers_desc:0 "Juden aus der ganzen Welt strömen herbei, um ihr Heimatland zu verteidigen."
 r56_ISR_minority_government:0 "Minderheitsregierung"
 r56_ISR_minority_government_desc:0 "Aufgrund der gespaltenen politischen Szene unseres Landes können wir die meisten Gesetzesentwürfe, die wir wollen, nicht alleine durchsetzen. Wir müssen uns entscheiden, mit welcher Partei wir Kompromisse eingehen, um unsere Ziele zu erreichen."
 ISR_no_constitution:0 "Fehlen einer Verfassung"
 ISR_no_constitution_desc:0 "Mit der Gründung unseres neuen Staates fehlt unserer Nation eine Verfassung. Dies kann später zu großen Problemen führen, wenn es uns nicht gelingt, einen Entwurf zu entwerfen."
 ISR_basic_laws:0 "Grundgesetze Israels"
 ISR_basic_laws_desc:0 "Unsere Mission, eine Verfassung zu schreiben, ist völlig gescheitert. Uns bleibt nur eine mehrdeutige Gruppe von „Grundgesetzen“, die die Institutionen unserer Staaten definieren, aber diese sind allzu leicht zu ändern. Dies wird wahrscheinlich in Zukunft für Probleme sorgen."
 ISR_austerity:0 "Strenge Sparmaßnahmen"
 ISR_austerity_desc:0 "Premierminister Ben-Gurion hat strenge Sparmaßnahmen in Kraft gesetzt, um sicherzustellen, dass unsere neue Nation nicht völlig zusammenbricht. Dazu gehören Lebensmittelrationierung, hohe Steuern und mehr. Diese Maßnahmen sind sehr unpopulär, aber einige sehen den Grund für ihre Umsetzung. Wie lange diese so weitergehen sollen, ist ein heiß diskutiertes Thema."
 r56_ISR_israeli_constitution:0 "Die israelische Verfassung"
 r56_ISR_israeli_constitution_desc:0 "Wir haben es geschafft, eine Verfassung für unseren neuen Staat zu schreiben. Allerdings gibt es viele Menschen, die mit dem Endergebnis nicht einverstanden sind. Wir müssen sicherstellen, dass dies in Zukunft keine Probleme verursacht."
 ISR_economic_plan:0 "Meir Ya'aris Industrieplan"
 ISR_economic_plan_desc:0 "Finanzminister Meir Ya'ari hat einen großartigen Wirtschaftsplan für ein größeres sozialistisches Israel vorgelegt. Wir müssen diesem Plan folgen, um unsere Wirtschaft wachsen zu lassen."
 ISR_kibbutzim:0 "Investieren Sie in Kibbuzim"
 ISR_kibbutzim_desc:0 "Agrarkibbuzim sind die Basis unseres Wirtschaftsplans. Wir müssen sie dabei unterstützen, unsere Abhängigkeit von ausländischen Lebensmittelimporten zu verringern."
 ISR_histadrut_strong:0 "Verstärkte Histadruts"
 ISR_histadrut_strong_desc:0 "Die Arbeitergewerkschaften des Landes, die Histadruts, müssen gestärkt werden, damit die Rechte der Arbeitnehmer geschützt werden."
 ISR_nationalized_institutions:0 "Verstaatlichte Institutionen"
 ISR_nationalized_institutions_desc:0 "Durch die Verstaatlichung von Institutionen wie Bildung und Gesundheitswesen können wir sicherstellen, dass keine Mittel missbraucht werden und jeder eine faire Behandlung erhält."
 ISR_bituah_leumi:0 "Bituah Leumi"
 ISR_bituah_leumi_desc:0 "Wir müssen sicherstellen, dass wir uns um diejenigen kümmern, die nicht für sich selbst sorgen können. Wir werden eine neue Agentur gründen, um behinderten oder älteren Menschen zu helfen."
 ISR_welfare:0 "Ausbau der Wohlfahrt für Einwanderer"
 ISR_welfare_desc:0 "Aufgrund der Aliyah-Krise in unserem Land kommen Einwanderer unter ärmlichen Bedingungen an. Das müssen wir schnell ändern, indem wir den Neuankömmlingen Sozialhilfe gewähren."
 ISR_white_collar_boom:0 "Wirtschaftsboom"
 ISR_white_collar_boom_desc:0 "Unsere Nation ist klein und ressourcenarm. Wir müssen in Angestellte investieren, um technologisch immer an der Spitze zu bleiben, wenn wir militärisch nicht dazu in der Lage sind."
 ISR_arab_voting:0 "Arabische Wahlrechte"
 ISR_arab_voting_desc:0 "Den Arabern das Wahlrecht bei unseren Wahlen zu gewähren, ist ein erster Schritt zum Zusammenleben."
 ISR_histadrut_weak:0 "Geschwächte Histadruts"
 ISR_histadrut_weak_desc:0 "Durch die Schwächung der Histadruts können wir die Löhne der Arbeiter senken, was bedeutet, dass wir mehr Kapital für andere Projekte ausgeben können."
 ISR_secularized_education:0 "Säkularisierte Bildung"
 ISR_secularized_education_desc:0 "Um unsere Nation zu schützen, müssen wir unsere neue Generation mit säkularen und wissenschaftlichen Werten erziehen."
 ISR_religious_parties_idea_1:0 "Zusammenarbeit zwischen religiösen Parteien"
 ISR_religious_parties_idea_1_desc:0 "Obwohl wir nicht die gleichen Werte teilen, müssen wir aufgrund ihrer großen Macht mit den religiösen Parteien zusammenarbeiten."
 r56_ISR_palestinian_resistance:0 "Hoher palästinensischer Widerstand"
 r56_ISR_palestinian_resistance_low:0 "Geringer palästinensischer Widerstand"
 r56_ISR_palestinian_resistance_lower:0 "Arabische Militärausnahmen"
 ISR_1936:0 "Haganah-Miliz"
 ISR_revolution:0 "Wenn du es willst..."
 ISR_revolution_desc:0 "Ein Kampf um unser Heimatland hat begonnen. Wir müssen diese Herausforderung zum Ruhm Zions meistern.\n\nWenn Sie es wollen, ist es kein Traum!"
 ISR_call_diaspora_volunteers:0 "Erklingen Sie den Schofar"
 ISR_call_diaspora_volunteers_desc:0 "Es gibt unzählige jüdische Menschen auf der ganzen Welt, die kommen, um ihrem Volk zu helfen. Wir müssen einen formellen Hilferuf verschicken."
 ISR_consolidate_haganah:0 "Konsolidieren Sie die Hagana"
 ISR_consolidate_haganah_desc:0 "David Ben-Gurion und die Hagana sind unsere beste Chance, die Nation zu verteidigen. Wir müssen sicherstellen, dass die Irgun unsere Bemühungen nicht untergraben kann."
 ISR_dealing_with_irgun:0 "Kümmere dich um die Irgun"
 ISR_dealing_with_irgun_desc:0 "Wenn wir sicherstellen wollen, dass sie während des Krieges nicht zu viel Macht erlangen, müssen wir damit beginnen, die Irgun einzudämmen."
 ISR_subvert_irgun_influence:0 "Untergraben Sie den Einfluss der Irgun"
 ISR_subvert_irgun_influence_desc:0 "Wir müssen den Einfluss der Irgun in unserem Land untergraben. Sie sind eine direkte Bedrohung für unser Volk."
 ISR_form_the_idf:0 "Bilden Sie die israelischen Streitkräfte"
 ISR_form_the_idf_desc:0 "Um den Einfluss der Irgun zu untergraben, müssen wir die vielen Flügel der Hagana zu den vereinten israelischen Verteidigungskräften zusammenführen."
 ISR_purge_irgun:0 "Säubere die Irgun"
 ISR_purge_irgun_desc:0 "Bei all unseren Vorbereitungen ist es an der Zeit, die Irgun ein für alle Mal zu säubern."
 ISR_ben_gurion_strategy:0 "Ben Gurions Strategie"
 ISR_ben_gurion_strategy_desc:0 "Premierminister Ben-Gurion hat eine Strategie für einen südlichen Vorstoß in den Negev vorgelegt, um die arabischen Streitkräfte in zwei Teile zu spalten. Wir müssen seinem Plan folgen."
 ISR_southern_plan:0 "Der Negev-Plan"
 ISR_southern_plan_desc:0 "Wir müssen zunächst die Fähigkeiten unserer Armee ausbauen, wenn wir unseren Plan zur Befreiung des Negev erfolgreich umsetzen wollen"
 ISR_operation_yoav:0 "Starten Sie die Operation Yoav"
 ISR_operation_yoav_desc:0 "Die Zeit ist gekommen. Wir werden mit aller Kraft nach Süden vorstoßen und die arabischen Streitkräfte in zwei Teile spalten!"
 ISR_czech_weaponry:0 "Tschechoslowakische Waffenkäufe"
 ISR_czech_weaponry_desc:0 "[CZE.GetNameDefCap] hat jede Menge Waffenvorräte, die wir für unseren Kampf erwerben könnten."
 ISR_gather_irgun:0 "Sammle die Irgun"
 ISR_gather_irgun_desc:0 "David Ben-Gurion und der Hagana kann die Zukunft unseres Landes nicht anvertraut werden. Nur Ze'ev Jabotinsky ist geeignet, uns zu führen, für ein größeres Israel!"
 ISR_subvert_haganah:0 "Untergraben Sie die Hagana"
 ISR_subvert_haganah_desc:0 "Die Hagana ist größer als wir, aber sie ist mit dem Krieg beschäftigt. Das können wir zu unserem Vorteil nutzen."
 ISR_steal_haganah_weapons:0 "Siphon Haganah-Waffen"
 ISR_steal_haganah_weapons_desc:0 "Wir sollten ihre Besorgnis ausnutzen und heimlich Haganah-Waffen abschöpfen, um unsere eigenen Soldaten zu bewaffnen."
 ISR_spread_revisionist_media:0 "Verbreiten Sie revisionistische Medien"
 ISR_spread_revisionist_media_desc:0 "Wir müssen unsere Sache im ganzen Land bekannt machen, damit sich die Menschen unserer gerechten Sache anschließen."
 ISR_prepare_coup:0 "Bereiten Sie den Coup vor"
 ISR_prepare_coup_desc:0 "Es ist an der Zeit, unseren Putsch vorzubereiten. Wir werden warten, bis der Krieg vorbei ist, und dann werden wir schnell und entschlossen zuschlagen."
 ISR_begin_approach:0 "Menachem Begins Ansatz"
 ISR_begin_approach_desc:0 "Irgun-Führer Menachem Begin hat einen neuen Plan vorgeschlagen, der sich auf die Kontrolle Jerusalems und die Konzentration unserer Bemühungen auf das Westjordanland konzentriert. Das ist der klare Weg zum Sieg."
 ISR_jerusalem_strategy:0 "Die Jerusalem-Strategie"
 ISR_jerusalem_strategy_desc:0 "Wenn wir Begins Plan folgen wollen, müssen wir sicherstellen, dass wir die Kontrolle über Jerusalem haben und es verteidigen können."
 ISR_the_west_bank:0 "Räumen Sie den Jerusalem-Korridor frei"
 ISR_the_west_bank_desc:0 "Unsere heilige Stadt Jerusalem wird belagert. Wir müssen durchbrechen und die Versorgungsstraße in die Stadt öffnen."
 ISR_legacy_of_the_conference:0 "Erbe der Jerusalemer Konferenz"
 ISR_legacy_of_the_conference_desc:0 "Mit dem friedlichen Ende des Mandats befinden wir uns in einer vorteilhaften Situation. Uns wurde nicht das gesamte Territorium gegeben, nach dem wir uns sehnen, aber wir werden damit auskommen. Es ist Zeit, voranzukommen."
 ISR_win:0 "...Es ist kein Traum"
 ISR_win_desc:0 "Sieg! Wir haben uns das heilige Land gesichert, das unseren Vorfahren vor so langer Zeit versprochen wurde. Es ist Zeit, unsere neue Nation aufzubauen."
 ISR_convene_knesset:0 "Einberufung der Knesset"
 ISR_convene_knesset_desc:0 "Nach der Unabhängigkeit unseres neuen Staates müssen wir die Knesset einberufen, um unsere ersten Wahlen abzuhalten."
 ISR_hashomer:0 "Verstärke die Junge Garde"
 ISR_hashomer_desc:0 "Ben-Gurion hat den richtigen Ansatz, aber er sieht nicht das große Ganze. Wir müssen auf eine bessere, sozialistische Zukunft drängen!"
 ISR_cooperate_maki:0 "Arbeiten Sie mit Maki zusammen"
 ISR_cooperate_maki_desc:0 "Wir können unsere prosowjetische Haltung nicht gefährden. Wir müssen mit Maki und der PCP zusammenarbeiten, um unseren sozialistischen Traum von Zion voranzutreiben."
 ISR_lessen_soviet_stance:0 "Reduzieren Sie unsere sowjetische Haltung"
 ISR_lessen_soviet_stance_desc:0 "Um eine größere Unterstützung zu erhalten, müssen wir unsere prosowjetische Haltung schwächen. Wir verlieren vielleicht die Unterstützung der Hardliner, aber wir werden die Unterstützung der anderen gewinnen."
 ISR_promise_arabs:0 "Versprechen Sie arabische Rechte"
 ISR_promise_arabs_desc:0 "Wir können die Bedürfnisse der arabischen Bevölkerung nicht ignorieren. Es ist unsere Pflicht, dafür zu sorgen, dass sie versorgt werden."
 ISR_expand_rural_influence:0 "Erweitern Sie den ländlichen Einfluss"
 ISR_expand_rural_influence_desc:0 "Wir müssen unsere größte Wählerbasis in den Kibbuz-Gemeinden unterstützen. Sie sind das Lebenselixier, das unser Land am Laufen hält."
 ISR_brighter_future:0 "Auf dem Weg zu einer besseren Zukunft"
 ISR_brighter_future_desc:0 "Die Zeit ist gekommen. Wir müssen auf unsere Junge Garde vertrauen, um unserem Volk eine bessere Zukunft zu sichern."
 ISR_mapai:0 "Kundgebung um Ben-Gurion"
 ISR_mapai_desc:0 "David Ben-Gurion ist der wahre Führer unserer neuen Nation. Kein Mann hat so viel geopfert wie er. Er wird uns zu einer stabilen Nation führen!"
 ISR_demand_secular_education:0 "Säkularisierung vorantreiben"
 ISR_demand_secular_education_desc:0 "Wir müssen sicherstellen, dass die nächste Generation unserer großen Nation eine säkulare und gut ausgebildete Generation ist. Wir dürfen nicht zulassen, dass sich der religiöse Einfluss zu weit ausbreitet."
 ISR_appease_religious:0 "Beschwichtigen Sie die religiösen Parteien"
 ISR_appease_religious_desc:0 "Die Linke in Hashomer ist zu radikal. Wenn wir eine funktionierende Koalition bilden wollen, müssen wir die religiösen Parteien besänftigen."
 ISR_promote_urban:0 "Fördern Sie die städtische Arbeiterklasse"
 ISR_promote_urban_desc:0 "Die städtischen Arbeiter sind das Lebenselixier der Nation. Wir müssen ihre Rechte schützen, um ihre Unterstützung zu sichern."
 ISR_form_DLN:0 "Bilden Sie die DLN"
 ISR_form_DLN_desc:0 "Wir sollten die Bildung einer unserer Regierung befreundeten arabischen Partei unterstützen, damit wir ihre Unterstützung gewinnen können."
 ISR_steady:0 "Stabil, während sie geht"
 ISR_steady_desc:0 "Mapai und Ben-Gurion haben uns bis hierher geführt. Sie werden uns zu einer stabilen Gesellschaft führen!"
 ISR_centre:0 "Vereint den Mittelblock"
 ISR_centre_desc:0 "Indem wir einer Koalition zwischen der Neuen Alija und der Allgemeinen Zionistischen Partei vorstehen, werden wir in der Lage sein, die liberalen Elemente unserer Gesellschaft zu stärken und ein modernes und technologisch fortschrittliches Israel zu schaffen, so wie Herzl es sich vorgestellt hat."
 ISR_campaign_women:0 "Frauenrechte vorantreiben"
 ISR_campaign_women_desc:0 "Frauenrechte sind ein ernstes Thema in unserer Gesellschaft und wir können nicht zulassen, dass sie hinter den Rest zurückfallen. Zusammen sind wir stärker."
 ISR_lean_mapai:0 "Neigen Sie zu Mapai"
 ISR_lean_mapai_desc:0 "Es ist kein Geheimnis, dass wir allein keine Regierung bilden können. Indem wir uns an Mapai orientieren, sorgen wir für eine freie und gerechte Gesellschaft, in der alle erfolgreich sein können"
 ISR_lean_hatzohar:0 "Neigen Sie sich zu Hatzohar"
 ISR_lean_hatzohar_desc:0 "Es ist kein Geheimnis, dass wir allein keine Regierung bilden können. Indem wir uns Hatzohar zuwenden, können wir die Bürokratie der Histadruts abschaffen."
 ISR_appeal_middle_class:0 "Appell an die Mittelschicht"
 ISR_appeal_middle_class_desc:0 "Unsere wichtigste Wählerbasis ist die städtische Mittelschicht. Wir müssen sie weiterhin unterstützen, wenn wir erfolgreich sein wollen."
 ISR_herzl_followers:0 "Auf Herzls Spuren"
 ISR_herzl_followers_desc:0 "Wir sind die Nachfolger von Herzls großem politischen Zionismus. Wir dürfen zum Wohle unserer Nation nicht von seinem Erbe abweichen."
 ISR_hatzohar:0 "Stärken Sie die Revisionisten"
 ISR_hatzohar_desc:0 "Ben-Gurion war gegenüber der britischen Besatzung zu sanft. Wer sagt, dass er uns nicht noch einmal verraten wird? Wir müssen uns um [ISR.GetNeutralLeader] scharen, wenn wir unseren Ruhm wiederherstellen wollen."
 ISR_affirm_territorial_claims:0 "Bekräftigen Sie territoriale Ansprüche"
 ISR_affirm_territorial_claims_desc:0 "Das wahre Land Zion liegt auf beiden Seiten des Jordan. Das dürfen wir nicht vergessen."
 ISR_abandon_jordan:0 "Gib das Transjordanien auf"
 ISR_abandon_jordan_desc:0 "Wenn wir gemäßigte Wähler ansprechen wollen, müssen wir die Idee eines Groß-Israel aufgeben. Vielleicht bekommen wir in Zukunft noch eine Chance."
 ISR_support_irgun_fighters:0 "Unterstützen Sie ehemalige Irgun-Kämpfer"
 ISR_support_irgun_fighters_desc:0 "Auch wenn es die Irgun nicht mehr gibt, müssen wir den ehemaligen Irgun-Kämpfern für ihre Treue unsere Unterstützung versprechen."
 ISR_cooperate_religious:0 "Arbeiten Sie mit den religiösen Parteien zusammen"
 ISR_cooperate_religious_desc:0 "Die religiösen Parteien sind unsere größten Verbündeten. Wir müssen ihnen Legitimität verleihen."
 ISR_betar_revived:0 "Der Geist von Betar"
 ISR_betar_revived_desc:0 "Wir müssen unser Erbe des Widerstands würdigen. Yodefet, Masada, Betar."
 ISR_the_elections:0 "Halten Sie die Wahlen ab"
 ISR_the_elections_desc:0 "Die Zeit ist gekommen."
 ISR_elect_president:0 "Wahl eines Präsidenten"
 ISR_elect_president_desc:0 "Unsere Nation muss eine führende Galionsfigur haben, die uns auf der internationalen Bühne vertritt. Wir sollten einen feierlichen Präsidenten wählen, der als Staatsoberhaupt fungiert."
 ISR_draft_constitution:0 "Ausarbeitung einer Verfassung"
 ISR_draft_constitution_desc:0 "Unsere junge Republik hat noch keine Verfassung, und das ist eine Gefahr für unsere Demokratie. Wir müssen weiter daran arbeiten, eines zu schreiben, auch wenn es eine Herausforderung sein wird."
 ISR_hashomer_leads:0 "Hashomer führt"
 ISR_hashomer_leads_desc:0 "Sieg! Unsere großen Ideale eines sozialistischen Gemeinwesens für das jüdische Volk sind in greifbarer Nähe. Aber wir müssen bedenken, dass wir hier nicht allein sind und dass wir uns auch um die Bedürfnisse aller anderen kümmern müssen."
 ISR_strengthen_union:0 "Stärken Sie die Histadruts"
 ISR_strengthen_union_desc:0 "Die Arbeitergewerkschaften des Landes, die Histadruts, müssen gestärkt werden, damit die Rechte der Arbeitnehmer geschützt werden."
 ISR_soviet_support:0 "Sichere sowjetische Unterstützung"
 ISR_soviet_support_desc:0 "[SOV.GetNameDefCap] ist der offensichtliche Verfechter des Zionismus weltweit. Wir müssen sie um Unterstützung bitten."
 ISR_limited_austerity:0 "Sparmaßnahmen begrenzen"
 ISR_limited_austerity_desc:0 "Wir können es uns nicht leisten, die derzeitigen Sparmaßnahmen vollständig zu verschärfen, aber wir müssen unsere Wirtschaft leicht öffnen, um das Wenige, das wir haben, zu exportieren."
 ISR_limited_return:0 "Begrenztes Rückkehrrecht für Araber"
 ISR_limited_return_desc:0 "Viele arabische Menschen des Landes wurden während des Krieges vertrieben. Wenn wir uns legitimieren wollen, müssen wir sie langsam wieder hereinlassen."
 ISR_strengthen_maki:0 "Stärke Maki"
 ISR_strengthen_maki_desc:0 "Makis Traum von einer binationalen Kommune ist die Zukunft dieser Nation. Wir müssen sie stärken und darauf hinarbeiten."
 ISR_expand_industrial_hubs:0 "Erweitern Sie städtische Industriezentren"
 ISR_expand_industrial_hubs_desc:0 "Durch den Ausbau von Industriezentren in städtischen Gebieten wie Haifa können wir die weitere Urbanisierung des Landes vorantreiben."
 ISR_soviet_cooperation:0 "Sowjetische Militärkooperation"
 ISR_soviet_cooperation_desc:0 "Es liegt im besten Interesse unserer beiden Nationen, militärisch miteinander zusammenzuarbeiten, da die Feinde der Revolution immer stärker werden."
 ISR_centralization:0 "Setzen Sie die politische Zentralisierung fort"
 ISR_centralization_desc:0 "Unser Land ist seit langem dezentralisiert. Wenn wir unseren Einfluss ausbauen wollen, müssen wir viele Institutionen zentralisieren."
 ISR_merge_unions:0 "Gewerkschaften fusionieren"
 ISR_merge_unions_desc:0 "Wir müssen daran arbeiten, arabische und jüdische Gewerkschaften zusammenzuführen, um die Zusammenarbeit in der Bevölkerung zu fördern."
 ISR_arab_recruitment:0 "Rekrutierung der arabischen Armee"
 ISR_arab_recruitment_desc:0 "Wenn wir eine einheitliche Gesellschaft erreichen wollen, müssen wir arabische Soldaten in unserem Militär zulassen."
 ISR_levantine_commune:0 "Eine levantinische Kommune"
 ISR_levantine_commune_desc:0 "Wir müssen die Grenzen ethnischer Konflikte überwinden und unsere Arbeiterklassen ein für alle Mal in einer neuen Union vereinen. So gewinnen wir Frieden."
 ISR_toe_line:0 "Spuren"
 ISR_toe_line_desc:0 "Die Maki-Extremisten sind zu radikal und werden die Nation nur destabilisieren. Wir müssen uns an der Mittellinie orientieren, um keinen Zusammenbruch herbeizuführen."
 ISR_fix_bureaucracy:0 "Adresse der Histardrut-Bürokratie"
 ISR_fix_bureaucracy_desc:0 "Die Histadruts sind derzeit sehr bürokratisch, was dazu führt, dass viele Menschen sie nicht mögen. Wir müssen uns damit befassen, wenn wir ihnen weiterhin die Führung der Wirtschaft überlassen wollen."
 ISR_galilee_development:0 "Entwickeln Sie Galiläa"
 ISR_galilee_development_desc:0 "Wir müssen die Region Galiläa unseres Landes weiterentwickeln, wenn wir die Unterstützung der Landbevölkerung dort behalten wollen."
 ISR_reconciliation:0 "Versöhnung mit den Arabern"
 ISR_reconciliation_desc:0 "Wir können nicht ewig Feinde sein. Es ist Zeit, sich zu versöhnen und eine Lösung für die Zukunft zu finden."
 ISR_work_with_arab:0 "Arbeiten Sie mit arabischen Führungskräften zusammen"
 ISR_work_with_arab_desc:0 "Wir müssen uns an gleichgesinnte arabische Führer wenden, um eine gegenseitige Einigung zu erzielen."
 ISR_recognize_beduin:0 "Erkennen Sie Beduinensiedlungen"
 ISR_recognize_beduin_desc:0 "Wenn wir die Unterstützung der Beduinen im Süden gewinnen wollen, müssen wir ihre Siedlungen anerkennen und ihnen helfen, sich niederzulassen."
 ISR_two_state_solution:0 "Zwei-Staaten-Lösung"
 ISR_two_state_solution_desc:0 "Jeder, der glaubt, dass wir die Kontrolle über die Gebiete mit arabischer Mehrheit behalten können, ist ein Narr. Wir müssen ihnen zum Wohle unserer beiden Völker Unabhängigkeit gewähren."
 ISR_shearim:0 "She'arim Po Niftach"
 ISR_shearim_desc:0 "Unser Traum von einem großen sozialistischen Gemeinwesen ist verwirklicht. Zum Wohl der Juden und Araber.\n\nDie Tore werden geöffnet."
 ISR_invest_in_kibbutzim:0 "Investieren Sie in Kibbuzim"
 ISR_invest_in_kibbutzim_desc:0 "Agrarkibbuzim sind die Basis unseres Wirtschaftsplans. Wir müssen sie dabei unterstützen, unsere Abhängigkeit von ausländischen Lebensmittelimporten zu verringern."
 ISR_mapai_hashomer:0 "Alte Risse reparieren"
 ISR_mapai_hashomer_desc:0 "Obwohl Mapai und Hashomer viele Meinungsverschiedenheiten hatten, müssen wir unsere Streitigkeiten beiseite legen und uns auf das Gesamtbild konzentrieren."
 ISR_setup_public_transit:0 "Erweitern Sie den öffentlichen Nahverkehr"
 ISR_setup_public_transit_desc:0 "Durch den Ausbau unseres öffentlichen Verkehrsnetzes können wir sicherstellen, dass alle unsere Bürger an die Orte gelangen, an die sie wollen, und so ihre Arbeit effizienter gestalten."
 ISR_mapai_cemented:0 "Mapai-Dominanz zementiert"
 ISR_mapai_cemented_desc:0 "Der offensichtliche Gewinner der Wahlen war Mapai. Sie haben uns 30 Jahre lang geführt, sie werden uns noch weitere 30 Jahre führen!"
 ISR_begin_nationalization:0 "Beginnen Sie mit der Verstaatlichung der Industrie"
 ISR_begin_nationalization_desc:0 "Wir müssen die Industrie unseres Landes verstaatlichen, um sicherzustellen, dass sie an die richtigen Stellen gelangt und nicht missbraucht wird."
 ISR_education_reforms:0 "Gesetz zur Schulpflicht"
 ISR_education_reforms_desc:0 "Wir müssen sicherstellen, dass jedes Kind im Land eine grundlegende Bildung erhält, um sicherzustellen, dass unsere nächste Generation intelligenter und besser ist als diese."
 ISR_cement_histadrut_powers:0 "Festigen Sie die Kräfte der Histadrut"
 ISR_cement_histadrut_powers_desc:0 "Es wäre katastrophal, den Histadruts zu viel Macht zu geben, aber wir dürfen ihre wichtige Rolle in der Gesellschaft nicht unterschätzen. Wir müssen ihnen mehr Unterstützung zukommen lassen."
 ISR_establish_bituah_leumi:0 "Gründung von Bituah Leumi"
 ISR_establish_bituah_leumi_desc:0 "Wir müssen sicherstellen, dass wir uns um diejenigen kümmern, die nicht für sich selbst sorgen können. Wir werden eine neue Agentur gründen, um behinderten oder älteren Menschen zu helfen."
 ISR_lessen_austerity:0 "Sparmaßnahmen abmildern"
 ISR_lessen_austerity_desc:0 "Die aktuellen Sparmaßnahmen dauern lange genug an. Es ist Zeit, unsere Wirtschaft wieder zu öffnen."
 ISR_palestinian_compromises:0 "Kompromiss mit den Palästinensern"
 ISR_palestinian_compromises_desc:0 "Wir dürfen die Bedürfnisse der Araber in unserer Bevölkerung nicht vergessen. Wir müssen eine Einigung mit ihnen erzielen."
 ISR_operation_magic_carpet:0 "Operation Zauberteppich"
 ISR_operation_magic_carpet_desc:0 "Unser Volk im Jemen wird strafrechtlich verfolgt. Wir müssen sie mit allen Mitteln nach Hause bringen."
 ISR_the_ageing_father:0 "Der alternde Vater"
 ISR_the_ageing_father_desc:0 "Premierminister Ben-Gurion hat mehrfach seinen Willen zum Ausdruck gebracht, sich aus der Politik zurückzuziehen und im Negev einen Kibbuz zu gründen. Viele glauben, dass er eine wohlverdiente Ruhe verdient, aber andere glauben, dass wir in diesen Zeiten seine Führung brauchen.\n\nWas sollte getan werden?"
 ISR_ben_gurion_stays:0 "Ben-Gurion bleibt"
 ISR_ben_gurion_stays_desc:0 "Wir brauchen in diesen Zeiten die Führung Ben-Gurions. Er muss bleiben."
 ISR_develop_negev:0 "Entwickeln Sie den Negev"
 ISR_develop_negev_desc:0 "Wir müssen die Negev-Wüste entwickeln, da sie dringend benötigten Raum für neue Einwanderer bietet."
 ISR_fund_urban_areas:0 "Finanzieren Sie Einwandererlager"
 ISR_fund_urban_areas_desc:0 "Wenn die städtischen Gebiete des Landes genügend Wohnraum für die Einwanderungswellen bauen sollen, müssen wir die Finanzierung dafür sicherstellen."
 ISR_herzl_successor:0 "Herzls großer Nachfolger"
 ISR_herzl_successor_desc:0 "Premierminister Ben-Gurion hat bewiesen, dass er Herzls großer Nachfolger ist. Das müssen wir erkennen."
 ISR_operation_ezra_nehamiah:0 "Operation Ezra & Nehamia"
 ISR_operation_ezra_nehamiah_desc:0 "Wieder einmal müssen wir aus Angst vor Unterdrückung unser Volk aus einem anderen Land per Flugzeug befördern. Diesmal ist es der Irak."
 ISR_sharett_takes_over:0 "Sharett übernimmt"
 ISR_sharett_takes_over_desc:0 "Ben-Gurion muss Ruhe gönnen. An seine Stelle wird Außenminister Moshe Sharett treten."
 ISR_sharett_reforms:0 "Sharetts Wirtschaftsreformen"
 ISR_sharett_reforms_desc:0 "Wir müssen unsere Wirtschaft leicht liberalisieren. Die Histadruts sind zu bürokratisch."
 ISR_further_palestinian_negotiations:0 "Weitere palästinensische Verhandlungen"
 ISR_further_palestinian_negotiations_desc:0 "Es ist für uns möglich, mit dem Kämpfen aufzuhören. Wir müssen unsere Verhandlungen mit den Palästinensern vorantreiben."
 ISR_sharett_diplomacy:0 "Ausländische Diplomatie"
 ISR_sharett_diplomacy_desc:0 "Wir müssen unsere Diplomatie auf den Rest der Welt ausdehnen, um wirtschaftliche Investitionen zu sichern."
 ISR_moses_hess_legacy:0 "Rom und Jerusalem"
 ISR_moses_hess_legacy_desc:0 "Moses Hess, der große Visionär des Arbeiterzionismus, ist schon lange tot. Aber seine Ideale bleiben lebendig und haben unsere glorreiche Nation geschaffen. Das dürfen wir nicht vergessen.\n\nSagen Sie nicht, dass der Tag kommen wird. Bringen Sie den Tag mit."
 ISR_appeal_west:0 "Appell an den Westen"
 ISR_appeal_west_desc:0 "Es liegt im besten Interesse des Westens, in unsere junge Nation zu investieren. Wir müssen um ihre industrielle Unterstützung bitten."
 ISR_progressives:0 "Die neue Aliyah"
 ISR_progressives_desc:0 "Als Teil unserer Koalition müssen wir mit der New Aliyah-Partei zusammenarbeiten und einige ihrer Richtlinien unterstützen."
 ISR_womens_rights:0 "Frauenrechte vorantreiben"
 ISR_womens_rights_desc:0 "Die Rechte der Frauen sind zweifellos wichtig für unser Land, wenn wir wollen, dass es wirklich frei ist."
 ISR_secularize_public_laws:0 "Öffentliche Gesetze säkularisieren"
 ISR_secularize_public_laws_desc:0 "Religiöse Gesetze verlangsamen lediglich unseren Fortschritt. Wir müssen diesen Rückschritt rückgängig machen."
 ISR_general_zionists:0 "Die Allgemeinen Zionisten"
 ISR_general_zionists_desc:0 "Als Teil unserer Koalition müssen wir mit der Partei der Allgemeinen Zionisten zusammenarbeiten und einige ihrer Richtlinien unterstützen."
 ISR_develop_road_infrastructure:0 "Straßeninfrastruktur entwickeln"
 ISR_develop_road_infrastructure_desc:0 "Wenn unsere Nation gedeihen soll, müssen wir unsere Infrastruktur ausbauen, damit unsere Bürger problemloser reisen können."
 ISR_develop_gush_dan:0 "Entwickeln Sie Gush Dan"
 ISR_develop_gush_dan_desc:0 "Gush Dan, das Herz unserer Nation, erfordert mehr Investitionen. Wir sollten dort mehr Fabriken bauen."
 ISR_centre_victorious:0 "Die alte Garde"
 ISR_centre_victorious_desc:0 "Herzls liberaler Zionismus war nicht tot, sondern nur im Schlaf. Wir werden sein Vermächtnis erfüllen."
 ISR_undo_austerity:0 "Sparmaßnahmen rückgängig machen"
 ISR_undo_austerity_desc:0 "Ben-Gurions katastrophale Sparmaßnahmen während des Krieges müssen rückgängig gemacht werden. Sie werden unserer Nation nur schaden."
 ISR_foreign_experts:0 "Laden Sie ausländische Experten ein"
 ISR_foreign_experts_desc:0 "Es gibt viele ausländische Experten, die mit unserer Sache einverstanden sind und uns helfen könnten, unsere Forschung voranzutreiben. Wir müssen sie einladen."
 ISR_promote_electronic_developments:0 "Elektronische Entwicklungen fördern"
 ISR_promote_electronic_developments_desc:0 "Es ist kein Geheimnis, dass wir von Feinden umgeben sind, und deshalb müssen wir sicherstellen, dass wir technologisch einen Vorsprung haben, um dies auszugleichen."
 ISR_economic_liberalisation:0 "Wirtschaftsliberalisierungen"
 ISR_economic_liberalisation_desc:0 "Die alte sozialistische Wirtschaft nützt einem jungen Staat wie unserem nichts. Wir müssen unsere Wirtschaft liberalisieren, um sie so weit wie möglich wachsen zu lassen."
 ISR_increase_urban_investments:0 "Städtische Investitionen steigern"
 ISR_increase_urban_investments_desc:0 "Wir müssen unsere städtischen Gebiete mit mehr Arbeitsmöglichkeiten ausbauen, da der Großteil unserer Nation in ihnen lebt."
 ISR_best_of_the_best:0 "Beste der Besten"
 ISR_best_of_the_best_desc:0 "Unsere von Feinden umgebene Nation muss über die bestmögliche Technologie verfügen, um unsere Gegner auszutricksen."
 ISR_strengthen_progressives:0 "Stärken Sie die Progressiven"
 ISR_strengthen_progressives_desc:0 "Pinchas Rosens New Aliyah-Partei bringt gute Argumente vor. Wir sollten ihnen zuhören und ihren Einfluss stärken."
 ISR_push_secular_education:0 "Säkulare Bildung vorantreiben"
 ISR_push_secular_education_desc:0 "Unsere Kinder müssen die bestmögliche Bildung erhalten. Wir müssen sicherstellen, dass keine Zeit mit unnötigen Themen verschwendet wird."
 ISR_invest_in_white_collar:0 "Investieren Sie in White-Collar-Unternehmen"
 ISR_invest_in_white_collar_desc:0 "Unsere Nation ist klein und ressourcenarm. Wir müssen in Angestellte investieren, um technologisch immer an der Spitze zu bleiben, wenn wir militärisch nicht dazu in der Lage sind."
 ISR_appeal_to_diaspora:0 "Appell an die Diaspora"
 ISR_appeal_to_diaspora_desc:0 "Es gibt viele Juden in der Diaspora, die uns unterstützen werden. Wir sollten ihre Mittel sammeln, um neue Industrien im Land zu eröffnen."
 ISR_expand_immigrant_infrastructure:0 "Erweitern Sie die Aliyah-Infrastruktur"
 ISR_expand_immigrant_infrastructure_desc:0 "Noch immer kommen jedes Jahr Hunderttausende Menschen an unsere Küsten. Wir müssen unsere Infrastruktur erweitern, um ihnen gerecht zu werden."
 ISR_status_quo_arabs:0 "Den Status Quo festigen"
 ISR_status_quo_arabs_desc:0 "Mit unserer Unabhängigkeit hatten wir eine große arabische Bevölkerung in unserem Land. Wir werden den Status quo aufrechterhalten, in dem sie von der Wehrpflicht befreit sind."
 ISR_shift_rightwards:0 "Nach rechts verschieben"
 ISR_shift_rightwards_desc:0 "Die Zionisten der Generäle haben die beste Vision für die Nation. Wir müssen ihrem Beispiel für einen kapitalistischen Staat folgen."
 ISR_tax_reforms:0 "Steuerreformen"
 ISR_tax_reforms_desc:0 "Die alte sozialistische Regierung hatte viele unnötige Steuern. Wir müssen sie loswerden."
 ISR_histardrut_deregulation:0 "Schwächt die Histadruts"
 ISR_histardrut_deregulation_desc:0 "Die Histadruts haben ihren Platz, aber sie sind derzeit viel zu mächtig. Wir müssen ihre Bürokratie abschaffen."
 ISR_further_industry_expansions:0 "Weitere industrielle Expansionen"
 ISR_further_industry_expansions_desc:0 "Unsere Branche lässt sich noch weiter ausbauen. Hier müssen wir investieren."
 ISR_middle_class_investments:0 "Den Mittelstand stärken"
 ISR_middle_class_investments_desc:0 "Der Kern unserer Unterstützerbasis liegt in der Mittelschicht. Wir müssen sie unterstützen und ihren Einfluss ausbauen."
 ISR_legacy_of_basel:0 "Altneuland"
 ISR_legacy_of_basel_desc:0 "Als Herzl sich das Alte Neue Land vorstellte, stellte er es sich als einen Schmelztiegel der Kulturen, eine freie Nation, einen toleranten Staat vor. Dafür müssen wir arbeiten, denn sein Vermächtnis darf nicht vergessen werden.\n\nWenn Sie es wollen, ist es kein Traum."
 ISR_the_religious_front:0 "Die religiöse Front"
 ISR_the_religious_front_desc:0 "Als Teil unserer Koalition müssen wir mit der Vereinigten Religionsfront zusammenarbeiten, um unsere Ziele voranzutreiben."
 ISR_fund_religious_education:0 "Fonds für Religionsunterricht"
 ISR_fund_religious_education_desc:0 "Um die Unterstützung der religiösen Parteien zu gewinnen, müssen wir den Religionsunterricht für ihre Gemeinden im ganzen Land finanzieren."
 ISR_exempt_yeshiva_students:0 "Befreiung von der Wehrpflicht für die Jeschiwa"
 ISR_exempt_yeshiva_students_desc:0 "Wir müssen Jeschiwa-Studenten von der Wehrpflicht befreien, um ihre Unterstützung zu gewinnen."
 ISR_status_quo_agreement:0 "Die Status-Quo-Vereinbarung"
 ISR_status_quo_agreement_desc:0 "Die Status-Quo-Vereinbarung wird die Änderung religiöser Gesetze erschweren, um sicherzustellen, dass diese in Zukunft nicht mit Füßen getreten werden."
 ISR_revisionist_revolution:0 "Die revisionistische Revolution"
 ISR_revisionist_revolution_desc:0 "Sieg! Unser großer Traum von einer revisionistischen Regierung, die die Fehler der Labour-Zionisten rückgängig machen wird, ist wahr."
 ISR_the_five_mems:0 "Hameshet HaMemim"
 ISR_the_five_mems_desc:0 "Die fünf Mems von Jabotinsky sind ein Überblick über die Bedürfnisse jedes Bürgers – Ernährung, Wohnen, Kleidung, Bildung, Gesundheit. Wir müssen sicherstellen, dass unsere Bevölkerung Zugang zu all dem hat."
 ISR_periphery_investments:0 "Peripherieinvestitionen"
 ISR_periphery_investments_desc:0 "Wir können es uns nicht leisten, dass Tel Aviv und Gush Dan den Rest der Nation im Staub liegen lassen. Wir müssen in die Randstädte investieren."
 ISR_open_economy:0 "Öffnen Sie die Wirtschaft"
 ISR_open_economy_desc:0 "Wir müssen die Sparmaßnahmen während des Krieges abschaffen und mit der Öffnung unseres Handels beginnen."
 ISR_cement_jewish_identity:0 "Jüdische Identität festigen"
 ISR_cement_jewish_identity_desc:0 "Israel ist in erster Linie ein Staat für das jüdische Volk. Das darf nicht in Frage gestellt werden."
 ISR_push_military_industries:0 "Industriefinanzierung umleiten"
 ISR_push_military_industries_desc:0 "Unserer Nation mangelt es an Militärindustrien. Wir müssen einen Teil der Mittel für sie umleiten."
 ISR_weaken_histadrut:0 "Schwächt die Histadrut"
 ISR_weaken_histadrut_desc:0 "Die Histadrut-Gewerkschaften sind zu mächtig geworden. Wir müssen ihre Macht umgehen und sie untergraben."
 ISR_cement_five_mems:0 "Ein Hebräer in Armut – immer noch edel"
 ISR_cement_five_mems_desc:0 "Das jüdische Volk hat von allen am meisten gelitten. Wir dürfen unser Erbe des Widerstands nicht vergessen."
 ISR_begin_takes_over:0 "Begin übernimmt"
 ISR_begin_takes_over_desc:0 "Jabotinsky ist verstorben. Der große Vater des revisionistischen Zionismus möchte, dass wir sein Erbe fortführen. Menachem Begin wird seinen Platz einnehmen."
 ISR_expand_settlement:0 "Erweitern Sie die jüdische Siedlung"
 ISR_expand_settlement_desc:0 "Wir müssen jüdische Siedlungen im ganzen Land ausbauen, wenn wir dem palästinensischen Widerstand entgegenwirken wollen."
 ISR_reject_lesser_israel:0 "Lehnen Sie Klein-Israel ab"
 ISR_reject_lesser_israel_desc:0 "Unter unserem Volk gibt es Verräter, die glauben, wir müssten Territorium aufgeben, um Frieden zu schließen. Das wird nie passieren."
 ISR_martial_law:0 "Palästinensisches Kriegsrecht"
 ISR_martial_law_desc:0 "Um dem Widerstand entgegenzuwirken, müssen wir in den palästinensischen Gebieten das Kriegsrecht verhängen, um jegliche Angriffe zu verhindern."
 ISR_abandon_eretz_yisrael:0 "Eretz Israel aufgeben"
 ISR_abandon_eretz_yisrael_desc:0 "Wir müssen erkennen, dass sich die Zeiten geändert haben und wir das Ostufer des Jordan nicht mehr für uns beanspruchen können, wenn wir eine Chance auf Frieden haben wollen."
 ISR_only_thus:0 "Nur so"
 ISR_only_thus_desc:0 "Die Zeit ist gekommen. Wir werden endlich beide Ufer des Jordan zu einem Großisrael vereinen."
 ISR_yodefet_masada_betar:0 "Yodefet, Masada, Betar."
 ISR_yodefet_masada_betar_desc:0 "Das Erbe des Widerstands des jüdischen Volkes ist geblieben. Zuerst bei Yodefet, dann Masada, dann jetzt.\n\nUm den Berg zu erobern oder zu sterben."
 ISR_join_SOV:0 "Treten Sie den Sowjets bei"
 ISR_join_SOV_desc:0 "[SOV.GetNameDefCap] hat sich als unser größter Verbündeter erwiesen. Wir müssen uns ihnen in ihrem Kampf anschließen."
 ISR_join_USA:0 "Treten Sie den Vereinigten Staaten bei"
 ISR_join_USA_desc:0 "[USA.GetNameDefCap] hat die höchste jüdische Bevölkerung außerhalb Israels. Wir müssen uns im Interesse unseres Volkes mit ihnen verbünden."
 ISR_alone:0 "Unser eigenes Schicksal"
 ISR_alone_desc:0 "Die Europäer haben uns zweitausend Jahre lang unterdrückt. Es ist an der Zeit, unser eigenes Schicksal frei von Einfluss in unserem eigenen Land zu gestalten."
 ISR_join_ENG:0 "Treten Sie dem Vereinigten Königreich bei"
 ISR_join_ENG_desc:0 "Auch nach der britischen Besetzung erweisen sie sich noch immer als unser nützlichster Verbündeter. Wir dürfen nicht zulassen, dass die Vergangenheit zwischen uns und einem sicheren Israel gerät."
 ISR_join_ITA:0 "Treten Sie [ITA.GetNameDef] bei"
 ISR_join_ITA_desc:0 "[ITA.GetNameDef] hat sich für uns als sehr guter Verbündeter erwiesen. Wir müssen uns ihnen anschließen."
 ISR_am_yisrael_hai:0 "Bin Yisrael Hai!"
 ISR_am_yisrael_hai_desc:0 "2000 Jahre lang haben wir auf der ganzen Welt ums Überleben gekämpft. Nun haben wir unter der Führung von [ISR.GetLeader] endlich unser eigenes Land gegründet, basierend auf unseren Prinzipien für unser Volk.\n\nSolange sich eine jüdische Seele noch danach sehnt, ist unsere Hoffnung nicht verloren gegangen."
 ISR_destroy_nazi:0 "Der letzte Kampf"
 ISR_destroy_nazi_desc:0 "Die Nazischweine in Deutschland zerstören unsere Kultur, unsere Familien, unser Volk. Wir müssen uns für eine letzte Schlacht zusammenschließen."
 ISR_irgun_in_power:0 "Setzen Sie die Irgun-Regel fort"
 ISR_irgun_in_power_desc:0 "Unsere Nation braucht die Führung der Irgun, um sie vor Bedrohungen von außen zu schützen. Wir können den Schutz der Demokratie nicht opfern."
 ISR_fight_resistance:0 "Widerstand begrenzen"
 ISR_fight_resistance_desc:0 "Bevor wir etwas unternehmen, müssen wir den Widerstand auf unseren Territorien drosseln, um Angriffe gegen unser Volk zu verhindern."
 ISR_consolidate_power:0 "Macht konsolidieren"
 ISR_consolidate_power_desc:0 "Nachdem wir den Widerstand auf unserem Land teilweise bekämpft haben, können wir endlich unsere Herrschaft festigen."
 ISR_end_austerity:0 "Sparmaßnahmen beenden"
 ISR_end_austerity_desc:0 "Wir müssen die Sparmaßnahmen beenden, die unserer Nation während des Unabhängigkeitskrieges auferlegt wurden, und unseren Handel für die Welt öffnen."
 ISR_histadrut_legislation:0 "Histadrut-Gesetzgebung"
 ISR_histadrut_legislation_desc:0 "Wir müssen die Macht der Histadrut untergraben, wenn wir die Kontrolle über das Land weiter festigen wollen."
 ISR_factory_investments:0 "Industrielle Investitionen"
 ISR_factory_investments_desc:0 "Wir sollten in die Industrie investieren, um die Verteidigungsfähigkeit unserer Nation zu stärken."
 ISR_push_jewish:0 "Ein Volk mit einem Land"
 ISR_push_jewish_desc:0 "Das jüdische Volk war zwei Jahrtausende lang staatenlos, aber jetzt haben wir endlich unser eigenes Land, das wir Heimat nennen können."
 ISR_watch_yishuv_leaders:0 "Sehen Sie sich „Yishuv Leaders“ an"
 ISR_watch_yishuv_leaders_desc:0 "Ehemaligen Jischuw-Führern muss erlaubt werden, ihre politischen Aktivitäten fortzusetzen, aber wir müssen sicherstellen, dass sie keinen Widerspruch in der Bevölkerung verbreiten."
 ISR_push_militarism:0 "Diplomatie der Eisernen Mauer"
 ISR_push_militarism_desc:0 "Ze'ev Jabotinsky legte dar, dass unser diplomatischer Plan ein starkes Militär sein würde, das für sich selbst einstehen könne, als Voraussetzung für erfolgreiche Verhandlungen mit der arabischen Bevölkerung und den Nachbarstaaten. Nur durch jüdische Militärstärke kann ein dauerhafter Frieden erreicht werden."
 ISR_third_temple:0 "Der Dritte Tempel"
 ISR_third_temple_desc:0 "Seitdem der zweite Tempel von den Römern zerstört wurde, hegen Juden auf der ganzen Welt den Wunsch, ihn wieder aufzubauen. Dies ist nun Realität und dient als Sammelruf für Juden auf der ganzen Welt."
 ISR_foreign_assets_seized:0 "Ausländische Vermögenswerte beschlagnahmt"
 ISR_jabotinsky_death:0 "Tod des Vaters"
 ISR_jabotinsky_death_desc:0 "Ze'ev Jabotinsky, Autor, Dichter, Soldat, Offizier und Vater des revisionistischen Zionismus, ist verstorben.\nEine neue Ära beginnt und es beginnen sich Risse zu zeigen. Menachem Begin wurde ausgewählt, um sein Erbe fortzuführen, aber viele befürchten, dass seine Herrschaft untergraben wird, bevor sie überhaupt begonnen hat."
 ISR_the_revisionist_split:0 "Die revisionistische Spaltung"
 ISR_the_revisionist_split_desc:0 "Avraham Stern bezeichnet Menachem Begin als Landesverräter und hat einen Aufstand gegen die neue Regierung gestartet."
 ISR_gather_the_loyalists:0 "Sammeln Sie die Loyalisten"
 ISR_gather_the_loyalists_desc:0 "Stern ist nichts als ein Verräter! Wir werden seinen Aufstand niederschlagen!"
 ISR_appeal_to_haganah:0 "Appell an ehemalige Haganah-Kämpfer"
 ISR_appeal_to_haganah_desc:0 "Auch wenn es zwischen uns Differenzen gibt, müssen wir den gemeinsamen Feind erkennen und mit ehemaligen Haganah-Soldaten zusammenarbeiten, die unsere Reihen stärken können."
 ISR_negotiate_lehi_defectors:0 "Verhandeln Sie mit Lehi-Überläufern"
 ISR_negotiate_lehi_defectors_desc:0 "Nicht alle Mitglieder von Sterns Fraktion unterstützen den Aufstand. Ihnen eine Amnestie zu gewähren, könnte uns helfen, Informationen über mögliche Standorte des Lehi-Hauptquartiers zu erhalten."
 ISR_crown_of_david:0 "Die Krone Davids tragen"
 ISR_crown_of_david_desc:0 "Sterns Aufstand wurde niedergeschlagen und er wurde wegen seines Verrats hingerichtet. Es ist Zeit, vorwärts zu gehen und unseren Ruhm zurückzugewinnen."
 ISR_strengthen_military_industrial:0 "Stärkung des militärisch-industriellen Komplexes"
 ISR_strengthen_military_industrial_desc:0 "Durch die Umleitung von Mitteln in den militärisch-industriellen Komplex können wir die Produktion neuer Waffen rationalisieren."
 ISR_seize_foreign_assets:0 "Ausländische Vermögenswerte beschlagnahmen"
 ISR_seize_foreign_assets_desc:0 "In unserem Land befinden sich immer noch viele ausländische Vermögenswerte. Indem wir sie für uns nutzen, können wir davon profitieren."
 ISR_arms_sourcing:0 "Waffenbeschaffung"
 ISR_arms_sourcing_desc:0 "Wir müssen Waffen von internationalen Märkten beziehen, um unsere militärischen Fähigkeiten zu erweitern."
 ISR_expand_support_uses:0 "Erweitern Sie den Einsatz von Unterstützungswaffen"
 ISR_expand_support_uses_desc:0 "Um asymmetrische Kriege besser bekämpfen zu können, müssen wir den Einsatz von Unterstützungswaffen gegen unseren Feind ausweiten."
 ISR_judea_fell:0 "Mit Feuer und Blut fiel Judäa"
 ISR_judea_fell_desc:0 "Vor fast zwei Jahrtausenden fiel der letzte jüdische Staat an die Römer. Allen Widrigkeiten zum Trotz haben wir uns der Geschichte widersetzt und erneut ein jüdisches Heimatland wiederhergestellt."
 ISR_settlement_projects:0 "Erweitern Sie Siedlungsprojekte"
 ISR_settlement_projects_desc:0 "Um unsere Kontrolle über die Region zu festigen, müssen wir die jüdische Siedlung im ganzen Land ausweiten."
 ISR_clean_resistance:0 "Widerstand austreiben"
 ISR_clean_resistance_desc:0 "Wir müssen den verbleibenden Widerstand eliminieren, um sicherzustellen, dass er unseren Staat nicht bedrohen kann."
 ISR_judea_rise:0 "Mit Feuer und Blut wird Judäa auferstehen!"
 ISR_judea_rise_desc:0 "Vor fast zwei Jahrtausenden fiel der letzte jüdische Staat an die Römer. Allen Widrigkeiten zum Trotz haben wir uns der Geschichte widersetzt und erneut ein jüdisches Heimatland wiederhergestellt. Viele stellen sich gegen uns, aber nur mit Feuer und Blut können wir unser Schicksal sichern!"
 ISR_empower_stern_gang:0 "Stärke die Stern-Gang"
 ISR_empower_stern_gang_desc:0 "Stern ist der einzige Mann, der uns zu Großem führen kann! Nieder mit der Irgun!"
 ISR_gather_outside_support:0 "Sammeln Sie ausländische Unterstützung"
 ISR_gather_outside_support_desc:0 "Wir müssen andere nationalistische Nationen auf der ganzen Welt um Unterstützung bitten, sie werden uns sicherlich unterstützen."
 ISR_strike_infrastructure:0 "Angriff auf die Irgun-Infrastruktur"
 ISR_strike_infrastructure_desc:0 "Ein Angriff auf die Infrastruktur wäre eine gute Möglichkeit, die Irgun zu schwächen und ihre Logistik zu belasten."
 ISR_avenge_tragedies:0 "Rache für die größten Tragödien"
 ISR_avenge_tragedies_desc:0 "Unserem Volk wurde unser rechtmäßiges Schicksal so lange verweigert. Es ist an der Zeit, dass wir die Sache selbst in die Hand nehmen."
 ISR_nile_to_euphrates:0 "Nil bis Euphrat"
 ISR_nile_to_euphrates_desc:0 "Vor langer Zeit wurden unserem Volk Länder vom Nil bis zum Euphrat versprochen. Das gilt auch heute noch."
 ISR_stern_cult:0 "Kult um Stern"
 ISR_stern_cult_desc:0 "Avraham Stern ist der Einzige, der es verdient, unser großes Heimatland zu regieren. Er hat uns zur Herrlichkeit geführt und wird uns zur Erlösung führen!"
 ISR_join_fascists:0 "Verbündete im Ausland"
 ISR_join_fascists_desc:0 "Um unsere Sache zu stärken, sollten wir uns mit anderen nationalistischen Nationen auf der ganzen Welt verbünden."
 ISR_kill_stern:0 "Werde Stern los"
 ISR_kill_stern_desc:0 "Stern war ein nützliches Werkzeug, aber wir müssen ihn loswerden, bevor er unsere Nation in die Zerstörung treibt. Das Triumvirat wird unsere wahren Anführer sein."
 ISR_schizo_nazbol:0 "Interne Richtlinie neu konfigurieren"
 ISR_schizo_nazbol_desc:0 "Sterns alte Gewohnheiten sind verschwunden und wir müssen uns anpassen, um zu überleben. Wir sollten eine Ideologie des Nationalbolschewismus übernehmen, um uns der Sowjetunion anzunähern."
 ISR_join_soviet:0 "Treten Sie [SOV.GetNameDef] bei"
 ISR_join_soviet_desc:0 "Wir müssen uns dem Kampf von [SOV.GetNameDef] anschließen, um unsere Sache voranzutreiben. Sie können uns beschützen."
 ISR_the_east_bank:0 "Das Ostufer"
 ISR_the_east_bank_desc:0 "Das Ostufer des Jordan ist nicht weniger israelisch als der Westen. Wir müssen so schnell wie möglich unsere Kontrolle darüber sichern."
 ISR_seize_lebanon:0 "Erobere den Libanon"
 ISR_seize_lebanon_desc:0 ""
 ISR_syria_war:0 "Krieg in Syrien"
 ISR_syria_war_desc:0 ""
 ISR_to_the_euphrates:0 "Zum Euphrat"
 ISR_to_the_euphrates_desc:0 ""
 ISR_into_the_desert:0 "In die Wüste"
 ISR_into_the_desert_desc:0 ""
 ISR_to_the_suez:0 "Zum Suez"
 ISR_to_the_suez_desc:0 ""
 ISR_build_third_temple:0 "Baue den dritten Tempel"
 ISR_build_third_temple_desc:0 "Vor 2000 Jahren wurde unser Zweiter Tempel zerstört. Der Tempelberg ist jedoch immer noch da, und wir müssen unsere vergangenen Tragödien rächen, indem wir ihn wieder aufbauen, was auch immer die Kosten sein mögen."
 ISR_suez_crisis:0 "Krise am Suez"
 ISR_suez_crisis_desc:0 "[EGY.GetNameDefCap] hat unseren Zugang zum Suezkanal blockiert! Das ist eine Kriegshandlung! Das dürfen wir nicht zulassen!"
 ISR_appeal_to_uk:0 "Einspruch an [ENG.GetNameDef]"
 ISR_appeal_to_uk_desc:0 "[ENG.GetNameDefCap] waren die ehemaligen Eigentümer des Kanals. Wir könnten mit ihnen zusammenarbeiten, um es wieder zu sichern."
 ISR_appeal_to_france:0 "Einspruch an [FRA.GetNameDef]"
 ISR_appeal_to_france_desc:0 "Auch [FRA.GetNameDefCap] ist an der Angelegenheit beteiligt. Wir müssen um ihre Unterstützung bitten."
 ISR_prepare_the_invasion:0 "Bereiten Sie die Invasion vor"
 ISR_prepare_the_invasion_desc:0 "Die Frage eines Krieges ist nicht ob, sondern wann. Wir müssen uns vorbereiten."
 ISR_operation_sinai:0 "Operation Kadesch"
 ISR_operation_sinai_desc:0 "Die Zeit ist gekommen. Wir müssen jetzt unsere Invasion starten."
 ISR_encourage_hebraic_settlement:0 "Fördern Sie die hebräische Ansiedlung"
 ISR_encourage_hebraic_settlement_desc:0 "Fördern Sie die hebräische Ansiedlung"
 ISR_raise_jewish_militias:0 "Stärken Sie die IDF"
 ISR_raise_jewish_militias_desc:0 "Noch immer streifen viele Milizen durch unser Land. Wir müssen die IDF als einzige legitime Armee in unserem Staat festigen."
 ISR_formalize_military:0 "Formalisierung der Militärstruktur"
 ISR_formalize_military_desc:0 "Wir müssen die Struktur der IDF formalisieren, um unser militärisches Kommando zu stärken."
 ISR_provisional_government:0 "Die Kapitalfrage"
 ISR_provisional_government_desc:0 "Da der Krieg vorbei ist, müssen wir die Kapitalfrage beantworten. Bleibt es in Tel Aviv oder sollen wir nach Jerusalem zurückkehren?"
 ISR_reading_power_station:0 "Öffnen Sie das Kraftwerk Reading"
 ISR_reading_power_station_desc:0 "Unser Land muss in der Lage sein, seinen eigenen Strom zu erzeugen. Die Eröffnung eines neuen Kraftwerks in Tel Aviv ist ein guter erster Schritt."
 ISR_link_communities:0 "Verknüpfen Sie die Communities"
 ISR_link_communities_desc:0 ""
 ISR_military_vehicles:0 "Entwickeln Sie Militärfahrzeuge"
 ISR_military_vehicles_desc:0 "Entwickeln Sie Militärfahrzeuge"
 ISR_armored_vehicles:0 "Gepanzerte Fahrzeuge"
 ISR_armored_vehicles_desc:0 "Gepanzerte Fahrzeuge"
 ISR_building_the_new_homeland:0 "Aufbau der neuen Heimat"
 ISR_building_the_new_homeland_desc:0 "Wir müssen mit dem Aufbau der neuen Heimat unseres Volkes beginnen."
 ISR_land_reclamation:0 "Landgewinnungsprojekte"
 ISR_land_reclamation_desc:0 "Unser Land ist klein und wir haben nicht viel Platz für die Bauindustrie. Wir müssen im ganzen Land Landgewinnungsprojekte starten, um das wenige Land, das wir haben, zu nutzen."
 ISR_kibbutz_production:0 "Lokale Kibbuzentwicklung"
 ISR_kibbutz_production_desc:0 "Lokale Kibbuzentwicklung"
 ISR_industrial_expansion_plan:0 "Industrieller Expansionsplan"
 ISR_industrial_expansion_plan_desc:0 "Industrieller Expansionsplan"
 ISR_firearms_production:0 "Herstellung von Schusswaffen"
 ISR_firearms_production_desc:0 "Herstellung von Schusswaffen"
 ISR_economic_reforms:0 "Geben Sie die israelische Lira aus"
 ISR_economic_reforms_desc:0 "Um uns vom britischen Einfluss zu befreien, müssen wir das alte palästinensische Pfund abschaffen und es durch eine neue Währung ersetzen, die israelische Lira."
 ISR_independent_steel_production:0 "Unabhängige Stahlproduktion"
 ISR_independent_steel_production_desc:0 "Unabhängige Stahlproduktion"
 ISR_israel_military_industries:0 "Israelische Militärindustrie"
 ISR_israel_military_industries_desc:0 "Israelische Militärindustrie"
 ISR_equipment_modernization:0 "Modernisierung der Ausrüstung"
 ISR_equipment_modernization_desc:0 "Modernisierung der Ausrüstung"
 ISR_reading_power_station_idea:0 "Kraftwerk lesen"
 ISR_special_night_squads:0 "Spezielle Nachttrupps"
 ISR_special_night_squads_desc:0 "Spezielle Nachttrupps"
 ISR_special_forces:0 "Investieren Sie in Spezialeinheiten"
 ISR_special_forces_desc:0 "Durch die Investition in Spezialeinheiten können wir unseren Mangel an Arbeitskräften umgehen, indem wir einen unserer Soldaten doppelt so hoch wie den des Feindes machen."
 ISR_plane_imports:0 "Bilden Sie den Sherut Avir"
 ISR_plane_imports_desc:0 "Nach der Unabhängigkeit müssen wir unsere eigene Luftwaffe aufbauen. Als Ausgangspunkt können wir die ehemals britischen Kampfflugzeuge nutzen, die am Flughafen Lod zurückgeblieben sind."
 ISR_volunteer_pilots:0 "Freiwillige Piloten"
 ISR_volunteer_pilots_desc:0 "Freiwillige Piloten"
 ISR_israeli_air_school:0 "Israelische Flugschule"
 ISR_israeli_air_school_desc:0 "Israelische Flugschule"
 ISR_build_trainer_aircrafts:0 "Bauen Sie „Schulflugzeuge“."
 ISR_build_trainer_aircrafts_desc:0 "Bauen Sie „Schulflugzeuge“."
 ISR_bimotor_aircrafts:0 "Bimotorische Flugzeuge"
 ISR_bimotor_aircrafts_desc:0 "Bimotorische Flugzeuge"
 ISR_naval_aviation:0 "Küstenluftverteidigung"
 ISR_naval_aviation_desc:0 "Küstenluftverteidigung"
 ISR_military_research:0 "Militärische Forschung"
 ISR_military_research_desc:0 "Militärische Forschung"
 ISR_form_the_mossad:0 "Bilden Sie den Mossad"
 ISR_form_the_mossad_desc:0 "Manche Schlachten können ohne Blutvergießen gewonnen werden. Unsere kleine Nation kann es sich nicht leisten, viele Kriege zu führen, und deshalb müssen wir in alternative Kampfmethoden investieren."
 ISR_world_wide_spy_web:0 "World Wide Spy Web"
 ISR_world_wide_spy_web_desc:0 "Wir müssen unsere Geheimdienstkapazitäten erweitern, um sicherzustellen, dass keine Bedrohungen gegen uns entstehen."
 ISR_israeli_military_industies:0 "Israelische Militärindustrie"
 ISR_Naval_Effort:0 "Bilden Sie die israelische Marine"
 ISR_Naval_Effort_desc:0 "Der Zugang zum Meer eröffnet neue Handelsmöglichkeiten und erhöht unsere Präsenz auf der ganzen Welt."
 ISR_Small_Navy:0 "Konzentrieren Sie sich auf die Überfallflotte"
 ISR_Small_Navy_desc:0 "Unruhe und Chaos beschreiben perfekt den offenen Ozean, auf dem unsere Marine auf einen ahnungslosen Konvoi wartet."
 ISR_Submarine:0 "Neue moderne U-Boote"
 ISR_Submarine_desc:0 "Der Konzentrationspunkt der Angriffsflotte ist ein modernes U-Boot."
 ISR_stealth_upgrades:0 "Stealth-Upgrades"
 ISR_stealth_upgrades_desc:0 "Angriffe und das Verschwinden im offenen Wasser sind effektiver, wenn der Feind die U-Boot-Motoren nicht orten und das Schiff nicht angreifen kann. Schnorcheln ist in diesem Fall eine richtige Investition."
 ISR_Sea_Dominance:0 "Konzentrieren Sie sich auf die Dominanz des Meeres"
 ISR_Sea_Dominance_desc:0 "Unsere Marine wird tapfer über dem Wasser stehen und jede feindliche Flotte vernichten, die am Horizont auftaucht. Schlachtschiffe sind die Zukunft der Kriegsführung und wir werden dies der Welt zeigen."
 ISR_Study_Ships:0 "Studieren Sie ausländisches Schiffsdesign"
 ISR_Study_Ships_desc:0 "Unsere Häfen werden ständig von ausländischen Schiffen angelaufen. Mehrere „Sicherheitsinspektionen“ würden sicherlich weitere Details zu den neuesten Schiffsvarianten liefern."
 ISR_Ships_American:0 "Mission zu den amerikanischen Marinewerften"
 ISR_Ships_American_desc:0 "Unsere guten Beziehungen zu den USA sind durch gemeinsame Besuche auf den Marinewerften noch enger geworden."
 ISR_Ships_England:0 "Mission zu den englischen Marinewerften"
 ISR_Ships_England_desc:0 "Britische Schiffsingenieure haben eine Reihe von Methoden aufgezeigt, um die Qualität unserer Leichtschiffe zu verbessern und die Bauzeit zu verkürzen."
 ISR_Purchase_Ships:0 "Bestellen Sie den Bau von Großkampfschiffen"
 ISR_Purchase_Ships_desc:0 ""
 ISR_Dockyards:0 "Erweitern Sie die Werftanlagen"
 ISR_Dockyards_desc:0 "Um eine richtige Marine aufzubauen, müssen wir unsere Werftanlagen an den neuen Küsten erweitern."
 ISR_Carrier:0 "Carrier-Fokus"
 ISR_Carrier_desc:0 "Der neue Trägerprototyp wird von unserem Marinebüro entwickelt."
 ISR_Navy_Aircrafts:0 "Trägerbasierte Flugzeugmodelle"
 ISR_Navy_Aircrafts_desc:0 "Ein Flugzeugträger ohne Flugzeuge ist eine bloße Metallkiste, die auf dem Ozean schwimmt. Es wird einige Zeit dauern, es mit neuen Marinebombern zu versorgen, aber es lohnt sich auf jeden Fall."
 ISR_Battleship:0 "Schlachtschiff-Fokus"
 ISR_Battleship_desc:0 "Mit den neu entwickelten Designs werden neue glänzende Schlachtkreuzer gebaut. Lasst unsere Feinde wissen, dass wir das Feuer und die Wut der Meere haben!"
 ISR_Destroyer:0 "Zerstörerfokus"
 ISR_Destroyer_desc:0 "Schwere Schiffe sind besonders anfällig für Torpedoangriffe. Die Verbesserung und der Bau von Zerstörern wird dieses Problem lösen."
 ISR_Cruisers:0 "Cruiser-Fokus"
 ISR_Cruisers_desc:0 "Der schwere Kreuzer ist zwar nicht so leistungsstark wie ein Schlachtschiff oder ein Flugzeugträger, stellt aber eine gute Ergänzung unserer Marinefeuerkraft dar, die zusätzliche Mittel erfordert."
 ISR_Naval_Doctrine:0 "Verbessern Sie die Marinedoktrin"
 ISR_Naval_Doctrine_desc:0 "Neue Schiffe werden ohne die richtige Taktik nutzlos sein, wir sollten unsere Doktrin sofort verbessern!"
 ISR_Generals:0 "Erweitern Sie den Generalstab"
 ISR_Generals_EXPL:0 "Wir werden den Generalstab §Herweitern§! und gewinnen Sie ausgebildete §HGeneräle§! und §HAdmiräle§!.\nAnzahl und Qualität der Generäle hängen von §Habgeschlossen§ ab! konzentriert sich."
 ISR_Generals_Other_tt:0 "\nWenn Sie diesen Fokus abschließen, erhalten Sie einen zusätzlichen Kommandanten, wenn Sie §HGeneralstab erweitern§ ausführen! Fokus."
 ISR_Generals_Other_nav_tt:0 "\nWenn Sie diesen Fokus abschließen, erhalten Sie einen zusätzlichen Admiral, wenn Sie §HGeneralstab erweitern§ ausführen! Fokus."
 ISR_Generals_desc:0 "Dem Militär unseres Landes mangelt es an einer angemessenen Organisation. Die Bildung eines nationalen Generalstabs wird die Leistungsfähigkeit der stehenden Armeen verbessern."
 ISR_State_Matter:0 "Konzentrieren Sie sich auf interne Angelegenheiten"
 ISR_State_Matter_desc:0 "Noch nie hat sich unser Land durch den internen Machtkampf so gespalten und zerrissen gefühlt. Die Bildung einer starken, konsolidierten Regierung sollte unsere erste Priorität sein."
 ISR_Collectivist_Ethos:0 "Kollektivistisches Ethos"
 ISR_Collectivist_Ethos_desc:0 "Ein mächtiger Staat ist ein Einparteienstaat. Das Schweigen jeglicher demokratischen Opposition wird das Regime der Behörden nur stärken."
 ISR_Organise_Youth:0 "Organisieren Sie die Jugend"
 ISR_Organise_Youth_desc:0 "Aus allen Teilen unseres Landes sind junge Stimmen zu hören, die das derzeitige Regime loben. Ihre gemeinsame Unterstützung kann dazu genutzt werden, den Glauben der Menschen an unsere Sache zu stärken."
 ISR_Com_Generals:0 "Erweitern Sie das kommunistische Militärkommando"
 ISR_Com_Generals_desc:0 "Viele gebildete Bauern und Arbeiter treten bereitwillig dem Militär bei, um die fehlenden Offiziersränge zu ersetzen."
 ISR_Collectivist_Propaganda:0 "Die Kultur des Arbeiters"
 ISR_Collectivist_Propaganda_desc:0 "Umverteilter Reichtum wird erfolgreich genutzt, um die laufenden Fabriken zu verbessern und die Produktionsleistung zu steigern."
 ISR_Conquer:0 "Expansive Politik"
 ISR_Conquer_desc:0 "Die militärische Stärke und Macht unseres Regimes sowie die Schwäche und Inkompetenz der Regierungen unserer Nachbarn haben uns keine andere Wahl gelassen, als ihnen die richtige Herrschaft zu verschaffen."
 ISR_Intervene:0 "Eingreifende Richtlinie"
 ISR_Intervene_desc:0 "Unsere Sache kann auf der ganzen Welt durch kleine Brigaden gefördert werden, die das ordnungsgemäße Regime der Behörden durch ideologische Bildung, Personalplanung und militärische Unterstützung unterstützen."
 ISR_Isolated:0 "Isolierter Staat"
 ISR_Isolated_desc:0 "Unsere Herrschaft soll mit politischer Stabilität und nationalem Wohlstand verbunden sein. Aber sollte jemand unsere Neutralität missachten, wird er dafür teuer bezahlen!"
 ISR_Forced_Conscription:0 "Wehrpflichtgesetz"
 ISR_Forced_Conscription_desc:0 "Wenn wir in dem Pulverfass, zu dem die Welt geworden ist, überleben wollen, bräuchten wir viel mehr Soldaten, die unsere Werte verteidigen."
 ISR_Fanaticism:0 "Ideologischer Fanatismus"
 ISR_Fanaticism_desc:0 "Es besteht kein Grund, unsere Propagandabemühungen einzuschränken. Wenn jemand bereit ist, für unsere Sache zu sterben, warum sollten wir ihn dann daran hindern?"
 ISR_Liberty_Ethos:0 "Freiheitsethos"
 ISR_Liberty_Ethos_desc:0 "Eine neue Regierung wird effektiver funktionieren, wenn sie auf den Willen aller Bevölkerungsgruppen hört und jegliche Spaltung nach Geschlecht, Rasse oder politischer Zugehörigkeit außer Acht lässt."
 ISR_Strenghten_Monarchy:0 "Autokratie"
 ISR_Strenghten_Monarchy_desc:0 "Eine starke Persönlichkeit hinter dem Staat, die die aktuellen Regierungsideen öffentlich zum Ausdruck bringt, ist schließlich keine schlechte Idee. Solange die Meinungs- und Versammlungsfreiheit gewahrt bleibt, kann nichts schiefgehen."
 ISR_Strenghten_Democracy:0 "Stärken Sie die Demokratie"
 ISR_Strenghten_Democracy_desc:0 "Das Vertrauen und die Hingabe der Menschen an unsere Sache sind unbestreitbar: Die neue Legislaturperiode wird den Massen noch mehr liberale Werte bringen!"
 ISR_Defence_Act:0 "Nationales Sicherheitsgesetz"
 ISR_Defence_Act_desc:0 "Die Förderung loyaler Polizei-, Militär- und Geheimdienstexperten wird die Position der Regierung verbessern und den Gesetzgebungsapparat vor ausländischem Einfluss schützen."
 ISR_Brigades:0 "Bilden Sie internationale Brigaden"
 ISR_Brigades_desc:0 "Wenn unsere militärischen Fähigkeiten auf globaler Ebene ernst genommen werden sollen, sollten wir die Präsenz unserer Freiwilligen rund um den Globus erhöhen."
 ISR_Military_Build:0 "Waffen schützen die Nation"
 ISR_Military_Build_desc:0 "Die äußere Sicherheit einer Nation hängt von der Größe ihrer Armee ab. Wenn wir den wachsenden Bedarf unserer Soldaten decken wollen, ist eine militärisch-industrielle Expansion ein Muss!"
 ISR_Anti_Invasion:0 "Festungen schützen die Nation"
 ISR_Anti_Invasion_desc:0 "Die Verteidigung wichtiger Industrie- und Forschungszentren wird effektiver sein, wenn die am stärksten gefährdeten Standorte befestigt und ihre Garnison erweitert werden können."
 ISR_Industrial_Boom:0 "Industrieller Boom"
 ISR_Industrial_Boom_desc:0 "Der weitere industrielle Ausbau des Staates ist die einzige Möglichkeit, das Wohlergehen unserer Bürger zu gewährleisten."
 ISR_Industrial_Expansion:0 "Landesweite industrielle Expansion"
 ISR_Industrial_Expansion_desc:0 "Das neue Regierungsprogramm zielt darauf ab, die Zahl der Produktionsstätten im ganzen Land zu erhöhen."
 ISR_Railway_System:0 "Modernisierung des Straßensystems"
 ISR_Railway_System_desc:0 "Wachsende industrielle Anforderungen erfordern eine geeignete Infrastruktur, um erfolgreich erfüllt zu werden."
 ISR_Communication:0 "Moderne elektronische Geräte"
 ISR_Communication_desc:0 "Umfangreiche Mengen neuer Informationen können von der neuesten Generation der Rechenmaschinen effektiv verarbeitet werden."
 ISR_University:0 "Neuer Forschungskomplex"
 ISR_University_desc:0 "Mutige und mutige Köpfe werden nachdrücklich ermutigt, sich den neuen Instituten, Universitäten und Forschungszentren anzuschließen."
 ISR_Shared_Research:0 "Gemeinsame Forschungskooperation"
 ISR_Shared_Research_desc:0 ""
 ISR_knesset_category:0 "Die israelische Knesset"
 open_parliament_gui:0 "Starten Sie die Knesset neu"
 ISR_seat_tt:0 "[ISR_seat_party]"
 ISR_party_1:0 "§RMaki§! – Eine kommunistische Partei, die sich während der Ära des britischen Mandats aus der Palästinensischen Kommunistischen Partei entwickelte und sich für eine leninistische Ein-Staaten-Union im Bündnis mit der UdSSR einsetzte."
 ISR_party_2:0 "§OHashomer Hatsair§! – Eine radikale sozialistische Partei, die sich von David Ben-Gurions Mapai unterscheidet, die sich mit der Sowjetunion verbünden will und große Unterstützung unter den ländlichen jüdischen Kibbutsim genießt. Sie plädiert für eine gemäßigtere Politik gegenüber der arabischen Welt und plädiert für ein Zusammenleben."
 ISR_party_3:0 "§tMapai§! – Eine demokratische sozialistische Partei, die sich von Hashomer Hatsair dadurch unterscheidet, dass sie sich dem Westen anschließt und eine größere Unterstützung im städtischen Proletariat genießt. Historisch gesehen legte Mapai Wert darauf, sehr pragmatisch zu sein und bereit zu sein, mit den britischen Behörden zusammenzuarbeiten. Mapai und seine Vorgänger dominierten die zionistische Bewegung seit der Zweiten Aliyah."
 ISR_party_4:0 "§8Neue Aliyah§! - Eine sozialliberale Partei, die von Flüchtlingen der Fünften Alija aus Deutschland und Österreich gegründet wurde. Seine Hauptziele sind die weitere Ausweitung der Aliyah und die technologische Entwicklung Israels bis in die Moderne."
 ISR_party_5:0 "§gAllgemeine Zionisten§! – Eine kapitalistische liberale Partei, die ursprünglich von Theodore Herzl selbst gegründet wurde. Es spricht vor allem Stadtbewohner der Mittelschicht an, die einen starken Fokus auf persönliche Freiheiten legen."
 ISR_party_6:0 "§3Hatzohar§! – Eine konservative Partei, die durch den Zustrom jüdischer Flüchtlinge aus der arabischen Welt große Unterstützung erhielt. Hatzohar unterscheidet sich von allen anderen Parteien dadurch, dass es vom Jischuw getrennt ist und während der Mandatszeit eine eigene Miliz, die Irgun, hatte. Als solche gilt sie als Paria-Partei und genießt keine große öffentliche Unterstützung."
 ISR_party_7:0 "§2Einheitliche Religionsfront§! - Ein Zweckbündnis zwischen vielen verschiedenen religiösen Parteien, die sich für die Wahrung religiöser Gesetze in Israel einsetzen."
 ISR_party_8:0 "Leer – wird nach den Wahlen gefüllt."
