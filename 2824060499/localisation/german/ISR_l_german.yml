 ISR_vote_president_category:0 "Wahl eines Präsidenten"
 ISR_vote_president_category_desc:0 "Mit der Gründung unserer neuen Nation und der Wahl der ersten Knesset müssen wir einen Präsidenten einberufen und wählen, der als Aushängeschild unserer Nation nach außen hin fungiert.\nEs gibt drei Hauptoptionen:\n§OYitshak Ben-Zvi§!, ein langjähriger Labour-Zionist und Freund von Ben-Gurion, unterstützt von der Linken;\n§gChaim Weizmann§!, der Vertreter des Jischuw für den Vertrag von Sevres und das Faisal-Weizmann-Abkommen, unterstützt von der Mitte;\n§3Joseph Klausner§!, revisionistischer Gelehrter und Schriftsteller, unterstützt von der Rechten.\n\nEinige haben die Idee, §RAlbert Einstein§ einzuladen! als unpolitische Persönlichkeit, die die Nation repräsentieren soll, auch wenn es Mühe kosten könnte, ihn zu überzeugen. Wie auch immer, wir müssen entscheiden, wen wir unterstützen wollen.\n\n§RAlbert Einstein§! ist derzeit [ISRGetEinstein] als Präsident nominiert.[ISRGetPresidentialSupport]"
