 engine_1_1x:0 "1x Motor I"
 engine_1_1x_desc:0 "Dieser Basismotor ist zuverlässig und günstig, aber nicht besonders leistungsstark."
 engine_1_2x:0 "2x Motor I"
 engine_1_2x_desc:0 "Doppelmotoren verleihen dem Flugzeug eine deutliche Steigerung des Schubs, allerdings mit Kosten."
 engine_1_3x:0 "3x Motor I"
 engine_1_3x_desc:0 "Drei Triebwerke sorgen für mehr Schub als zwei davon, ohne dass die zusätzlichen Kosten eines vierten Triebwerks anfallen."
 engine_1_4x:0 "4x Motor I"
 engine_1_4x_desc:0 "Ein Motorenquartett sorgt für genügend Schub, um ein schweres Flugzeug anzuheben und eine beträchtliche Nutzlast zu tragen."
 engine_1_6x:0 "6x Motor I"
 engine_1_6x_desc:0 "Mit sechs Triebwerken kann jedes Flugzeug in die Lage versetzt werden, eine beträchtliche Nutzlast über große Entfernungen bei angemessener Geschwindigkeit zu transportieren."
 engine_2_1x:0 "1x Motor II"
 engine_2_1x_desc:0 "Ein größerer und leistungsstärkerer Motor ermöglicht eine höhere Geschwindigkeit und eine größere Nutzlast."
 engine_2_2x:0 "2x Motor II"
 engine_2_2x_desc:0 "$engine_1_2x_desc$"
 engine_2_3x:0 "3x Motor II"
 engine_2_3x_desc:0 "$engine_1_3x_desc$"
 engine_2_4x:0 "4x Motor II"
 engine_2_4x_desc:0 "$engine_1_4x_desc$"
 engine_2_6x:0 "6x Motor II"
 engine_2_6x_desc:0 "$engine_1_6x_desc$"
 engine_3_1x:0 "1x Motor III"
 engine_3_1x_desc:0 "Durch die Integration fortschrittlicher Funktionen wie Methanoleinspritzung und automatischer Mischung ist dieser Motor in der Lage, deutlich mehr Leistung abzugeben."
 engine_3_2x:0 "2x Motor III"
 engine_3_2x_desc:0 "$engine_1_2x_desc$"
 engine_3_3x:0 "3x Motor III"
 engine_3_3x_desc:0 "$engine_1_3x_desc$"
