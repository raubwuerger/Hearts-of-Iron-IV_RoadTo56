 engine_3_6x:0 "6x Motor III"
 engine_3_6x_desc:0 "$engine_1_6x_desc$"
 engine_4_1x:0 "1x Motor IV"
 engine_4_1x_desc:0 "Mit umfangreicher Technik zur Nutzung aller möglichen Leistungssteigerungen stellt dieser Motor den absoluten Höhepunkt der Kolbenmotorentechnologie dar."
 engine_4_2x:0 "2x Motor IV"
