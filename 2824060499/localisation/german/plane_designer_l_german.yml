 jet_engine_1x:0 "1x Düsentriebwerk"
 jet_engine_1x_desc:0 "Mit einem völlig anderen Ansatz zum Antrieb eines Flugzeugs bietet dieser komplexe und temperamentvolle Motor dennoch eine große Steigerung von Schub und Geschwindigkeit."
 jet_engine_2x:0 "2x Strahltriebwerk"
 jet_engine_2x_desc:0 "$engine_1_2x_desc$"
 jet_engine_3x:0 "3x Strahltriebwerk"
 jet_engine_3x_desc:0 "$engine_1_3x_desc$"
 jet_engine_4x:0 "4x Strahltriebwerk"
 jet_engine_4x_desc:0 "$engine_1_4x_desc$"
 jet_engine_6x:0 "6x Strahltriebwerk"
 jet_engine_6x_desc:0 "$engine_1_6x_desc$"
 rocket_engine_1:0 "Raketentriebwerk I"
 rocket_engine_1_desc:0 "Dieser Motor nutzt eine Reihe sehr flüchtiger Treibstoffe und ein ähnlich instabiles Oxidationsmittel und ist in der Lage, eine sehr große Schubkraft abzugeben, um ein Flugzeug auf Kosten der Reichweite auf hohe Geschwindigkeiten zu bringen."
 rocket_engine_2:0 "Raketentriebwerk II"
 rocket_engine_2_desc:0 "Verbesserungen im Brennraum und leichte Änderungen im Kraftstoffgemisch ermöglichen eine noch höhere Leistung bei entsprechend geringerer Reichweite."
 rocket_engine_3:0 "Raketentriebwerk III"
 rocket_engine_3_desc:0 ""
 light_mg_2x:0 "2x leichtes Maschinengewehr"
 light_mg_2x_desc:0 "Ein Satz aus zwei Maschinengewehren im Gewehrkaliber bietet zu einem sehr moderaten Preis etwas mehr Feuerkraft gegen Luftziele."
 light_mg_4x:0 "4x leichtes Maschinengewehr"
 light_mg_4x_desc:0 "Was diesem Set aus vier Gewehrkalibern an Zerstörungskraft fehlt, macht es durch die schiere Lautstärke wett."
 aircraft_cannon_1_1x:0 "1x Kanone I"
 aircraft_cannon_1_1x_desc:0 "Eine automatische Kanone bietet eine beträchtliche Feuerkraft gegen Luftziele, aber das zusätzliche Gewicht macht das Flugzeug sowohl langsamer als auch weniger manövrierfähig."
 aircraft_cannon_1_2x:0 "2x Kanone I"
 aircraft_cannon_1_2x_desc:0 "Zwei automatische Kanonen verleihen einem Flugzeug eine furchterregende Vorwärtsfeuerbewaffnung gegen Luft- und weiche Bodenziele, allerdings mit erheblichen Einbußen bei Gewicht und Beweglichkeit."
 bomb_locks:0 "Bombenschlösser"
 bomb_locks_desc:0 "Halterungen für kleine Bomben unter den Flügeln oder am Rumpf ermöglichen es dem Flugzeug, Bodenziele mit einiger Aussicht auf Erfolg anzugreifen."
 torpedo_mounting:0 "Torpedobefestigungen"
 torpedo_mounting_desc:0 "Befestigungspunkte, um die Montage eines Torpedos unter dem Rumpf zu ermöglichen. Dies gibt dem Flugzeug eine starke Waffe, die es gegen feindliche Schiffe einsetzen kann."
 armor_plate_small:0 "Panzerplatten"
 armor_plate_small_desc:0 "Stahlpanzerungen hinter dem Pilotensitz und um den Motor herum erhöhen die Überlebensfähigkeit des Flugzeugs gegen Bodenfeuer und Angriffe von hinten."
 heavy_mg_2x:0 "2x schweres Maschinengewehr"
 heavy_mg_2x_desc:0 "Ein Paar schwerer Maschinengewehre ermöglicht das Durchdringen der gehärteten Außenhaut moderner Flugzeuge."
 heavy_mg_4x:0 "4x schweres Maschinengewehr"
 heavy_mg_4x_desc:0 "Ein Quartett schwerer Maschinengewehre bietet eine furchteinflößende Feuerkraft, sowohl in der Einzelleistung als auch in der schieren Feuermenge."
 aircraft_cannon_2_1x:0 "1x Kanone II"
 aircraft_cannon_2_1x_desc:0 "Diese Waffe feuert eine größere und stärkere Granate ab als frühere Versionen von Autokanonen und kann sogar eine große Flugzeugzelle mit einem einzigen Treffer zum Absturz bringen."
 aircraft_cannon_2_2x:0 "2x Kanone II"
 aircraft_cannon_2_2x_desc:0 "Doppelkanonen verleihen einem Flugzeug eine beträchtliche Durchschlagskraft, während das erhöhte Feuervolumen das Erzielen vernichtender Treffer noch einfacher macht."
 small_bomb_bay:0 "Kleine Bombenbucht"
 small_bomb_bay_desc:0 "Eine kleine Bucht zum Tragen von Bomben. Durch die Lage im Rumpf wird der Luftwiderstand verringert, aber die dafür notwendigen strukturellen Veränderungen führen dazu, dass das Flugzeug keine radikalen Manöver im Luftkampf durchführen kann."
 medium_bomb_bay:0 "Mittlerer Bombenschacht"
 medium_bomb_bay_desc:0 "Ein mittelgroßer Bombenschacht ermöglicht es, genügend Geschütze mitzuführen, um eine Vielzahl von Zielen anzugreifen."
 large_bomb_bay:0 "Großer Bombenschacht"
 large_bomb_bay_desc:0 "Eine große Bucht, die genügend Munition transportieren kann, um selbst ausgedehnte Fabriken und andere schwierige Ziele zu beschädigen oder zu zerstören."
 tank_buster_1:0 "Panzerabwehrkanone I"
 tank_buster_1_desc:0 "Diese Waffe ist einer Panzerabwehrkanone der Armee nachempfunden und kann mit gut platzierten Schüssen sogar moderne Panzer zerstören. Allerdings schränken das hohe Gewicht und die unhandliche Konstruktion die Leistung des Flugzeugs stark ein."
 tank_buster_2:0 "Panzerabwehrkanone II"
 tank_buster_2_desc:0 "Die schwereren Panzer, die jetzt im Einsatz sind, benötigen für den Kampf ein viel größeres Geschütz. Obwohl es extrem schwer und unhandlich ist, eignet es sich sehr gut als Waffe für Angriffe auf feindliche Stellungen."
 fuel_tanks_small:0 "Zusätzliche Kraftstofftanks"
 fuel_tanks_small_desc:0 "Wenn mehr Innenraum der Flugzeugzelle für den Treibstoff zur Verfügung steht, erhöht sich die Reichweite des Flugzeugs, aber es macht das Flugzeug dadurch auch viel leichter entflammbar."
 self_sealing_fuel_tanks_small:0 "Selbstdichtende Kraftstofftanks"
 self_sealing_fuel_tanks_small_desc:0 "Durch das Anbringen einer Schicht aus speziell behandeltem Gummi rund um die Treibstofftanks führt ein Schlag auf den Treibstofftank nicht zu einer Beschädigung des Flugzeugs, da sich der Tank mit der Zeit selbst abdichtet und so Treibstoffverlust verhindert wird."
 armor_plate_medium:0 "$armor_plate_small$"
 armor_plate_medium_desc:0 "Die Panzerung um die Triebwerke und die empfindlicheren Teile des Rumpfes verleiht dem Flugzeug eine deutlich bessere Überlebensfähigkeit, allerdings auf Kosten der Reichweite."
 fuel_tanks_medium:0 "$fuel_tanks_small$"
 fuel_tanks_medium_desc:0 "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_medium:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_medium_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 armor_plate_large:0 "$armor_plate_small$"
 armor_plate_large_desc:0 "Umfangreiche Stahlpanzerungen schützen die Motoren, Treibstofftanks und den Mannschaftsraum, damit das Flugzeug alles andere als einen direkten Treffer durch Flugabwehrfeuer übersteht und es für Jäger zu einem sehr schwierigen Ziel zum Abschießen macht."
 fuel_tanks_large:0 "$fuel_tanks_small$"
 fuel_tanks_large_desc:0 "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_large:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_large_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 lmg_defense_turret:0 "Leichter MG-Verteidigungsturm"
 lmg_defense_turret_desc:0 "Obwohl es für Luft-Luft-Kämpfe etwas zu schwach ist, macht ein leichtes Maschinengewehr in einem Turm jeden Angriff auf dieses Flugzeug zu einem gefährlicheren Unterfangen."
 lmg_defense_turret_2x:0 "Leichter MG-Verteidigungsturm 2x"
 lmg_defense_turret_2x_desc:0 "Ein Satz aus zwei leichten Maschinengewehren in elektrisch angetriebenen Geschütztürmen deckt mehr Winkel ab und macht das Flugzeug zu einem viel schwerer angreifbaren Ziel."
 hmg_defense_turret:0 "Schwerer MG-Verteidigungsturm"
 hmg_defense_turret_desc:0 "Ein schweres Maschinengewehr in einem rotierenden Turm ermöglicht es dem Verteidiger, sich mit einiger Hoffnung auf Erfolg gegen einen mit ähnlichen Waffen bewaffneten Kämpfer zu wehren."
 hmg_defense_turret_2x:0 "Schwerer MG-Verteidigungsturm 2x"
 hmg_defense_turret_2x_desc:0 "Ein Satz aus zwei angetriebenen Geschütztürmen mit schweren Maschinengewehren stellt für jeden angreifenden Kämpfer ein gefährliches Ziel dar."
 cannon_defense_turret:0 "Kanonenverteidigungsturm"
 cannon_defense_turret_desc:0 "Eine moderne Kanone in einem schwenkbaren Turm verändert das Kräfteverhältnis zwischen Verteidiger und Angreifer im Luftkampf erheblich. Nur wenige Kämpfer können einem direkten Treffer einer modernen Kanone standhalten und weiterkämpfen."
 cannon_defense_turret_2x:0 "Kanonenverteidigungsturm 2x"
 cannon_defense_turret_2x_desc:0 "Zwei mit automatischen Kanonen bewaffnete Türme verleihen dem Flugzeug einen furchterregenden Verteidigungsschlag, der jeden Angriff eines Jägers auf das Flugzeug zu einer sehr gefährlichen Angelegenheit machen würde."
 rocket_rails:0 "Raketenschienen"
 rocket_rails_desc:0 "Unter den Flügeln hingen ungelenkte Projektile. Da sie vor dem angreifenden Flugzeug abgefeuert werden, ist es für den Piloten im Vergleich zu Bomben viel einfacher, sie auf das Ziel zu richten."
 bomb_sights_1:0 "Bombenvisiere I"
 bomb_sights_1_desc:0 "Ein komplexer mechanischer Computer, der Winddrift, Endgeschwindigkeit und Höhe berücksichtigt, ermöglicht es dem Bombadier, Bomben mit einem hohen Maß an Genauigkeit abzuwerfen."
 bomb_sights_2:0 "Bombenvisiere II"
 bomb_sights_2_desc:0 "Wo frühere Generationen von Bombenzielgeräten oft einen langwierigen Einrichtungsprozess erforderten, bevor sie zu ihren Ziellösungen gelangten, dauert dieses vollständig stabilisierte Bombenzielgerät nur wenige Sekunden und kann sogar flache Tauchgänge ausgleichen."
 radio_navigation_1:0 "Radionavigation I"
 radio_navigation_1_desc:0 "Ein Funkempfänger, der auf die Kreuzung zweier relativ einfacher Funknavigationsstrahlen wartet und es so ermöglicht, ein Ziel auch bei völliger Dunkelheit zu finden."
 radio_navigation_2:0 "Funknavigation II"
 radio_navigation_2_desc:0 "Ein Funkempfänger, der auch über eine Reihe von Entfernungsmesshilfen verfügt und dem Bombenleger den genauen Zeitpunkt mitteilt, zu dem die Bomben abgefeuert werden sollen, auch wenn er das Ziel nicht sehen kann."
 air_ground_radar_1:0 "Luft-Boden-Radar I"
 air_ground_radar_1_desc:0 "Ein luftgestütztes Radargerät, das dem Navigator ein genaues Bild der Oberfläche unter dem Flugzeug liefert und so eine präzise Navigation auch bei Dunkelheit oder schlechtem Wetter ermöglicht."
 air_ground_radar_2:0 "Luft-Boden-Radar II"
 air_ground_radar_2_desc:0 "Mit einer höheren Auflösung als die Vorgängermodelle ermöglicht dieses Radarset ein präzises Bombardement selbst durch die Wolkendecke."
 air_air_radar_1:0 "Luft-Luft-Radar I"
 air_air_radar_1_desc:0 "Ein Satz Radarantennen im Flugzeug ermöglicht es einem geschulten Bediener, ein Flugziel auch bei Dunkelheit zu finden."
 air_air_radar_2:0 "Luft-Luft-Radar II"
 air_air_radar_2_desc:0 "Mit einem leistungsstärkeren Sender kann dieses Radargerät Ziele über eine größere Entfernung erkennen."
 non_strategic_materials_small:0 "Verwendung nicht strategischer Materialien"
 non_strategic_materials_small_desc:0 "Indem wir Aluminium, wo immer möglich, durch speziell behandeltes Holz oder Stoff ersetzen, können wir den Einsatz strategischer Materialien drastisch reduzieren. Allerdings halten Holz und Stoff modernen Waffen nicht besonders gut stand."
 drop_tanks:0 "Panzer abwerfen"
 drop_tanks_desc:0 "Kleine Einwegtanks, die zusätzlichen Treibstoff enthalten, geben unseren Jägern bei Angriffseinsätzen zusätzliche Reichweite. Da sie vor dem Kampf abgeworfen werden, beeinträchtigen sie die Kampfleistung nicht."
 dive_brakes_small:0 "Tauchbremsen"
 dive_brakes_small_desc:0 "Eine Reihe von Spoilern an der Hinterkante des Flügels werden ausgefahren, wenn das Flugzeug in einen Sturzflug gerät. Dadurch wird die Gesamtgeschwindigkeit verringert und das Flugzeug kann aus steilen Sturzflügen herauskommen, ohne dass ihm die Flügel abreißen. Dies wiederum ermöglicht es dem Flugzeug, aus einem nahezu vertikalen Sturzflug anzugreifen, was die Genauigkeit drastisch erhöht."
 non_strategic_materials_medium:0 "$non_strategic_materials_small$"
 non_strategic_materials_medium_desc:0 "$non_strategic_materials_small_desc$"
 non_strategic_materials_large:0 "$non_strategic_materials_small$"
 non_strategic_materials_large_desc:0 "$non_strategic_materials_small_desc$"
 floats:0 "Schwimmt"
 floats_desc:0 "Ein unter der Flugzeugzelle montierter Sitz mit Schwimmvorrichtungen ermöglicht die Landung des Flugzeugs auf dem Wasser. Dies erleichtert die Erkundung feindlicher Marineeinheiten, verringert aber auch drastisch die Beweglichkeit."
 flying_boat_medium:0 "Flugboot"
 flying_boat_medium_desc:0 "Anstatt ein Fahrwerk zu montieren, kann die Unterseite des Flugzeugs so geformt werden, dass eine Landung auf dem Wasser möglich ist. Dies erleichtert Erkundungsmissionen über Wasser erheblich."
 flying_boat_large:0 "$flying_boat_medium$"
 flying_boat_large_desc:0 "$flying_boat_medium_desc$"
 guided_anti_ship_missile:0 "Geführte Anti-Schiffs-Rakete"
 guided_anti_ship_missile_desc:0 "Diese neue Kriegswaffe ist praktisch eine Anti-Schiffsbombe mit Raketentriebwerk und Funksteuerung und stellt eine ernsthafte Bedrohung für alle derzeit schwimmenden Schiffe dar."
 fixed_explosive_charge:0 "Sprengladung behoben"
 fixed_explosive_charge_desc:0 "Eine feste Hohlladung verwandelt das Flugzeug in eine fliegende Bombe. Wenn das Flugzeug in ein feindliches Schiff gelenkt wird, würde dies zu dramatischen Zerstörungen führen, allerdings auf Kosten des Verlusts des Flugzeugs und der Besatzung."
 recon_camera:0 "Aufklärungskamera"
 recon_camera_desc:0 "Eine Reihe von Kameras mit Spezialobjektiven, die es dem Flugzeug ermöglichen, auch aus großer Höhe genaue Bilder von feindlichen Formationen und Anlagen zu machen."
 airdropped_mines:0 "Abgeworfene Minen"
 airdropped_mines_desc:0 "Eine Reihe von Marineminen, die mit einem Fallschirm ausgestattet sind, der es ermöglicht, sie aus einem Flugzeug abzuwerfen."
 demining_coil:0 "Minenräumspule"
 demining_coil_desc:0 "Eine große, an der Flugzeugzelle montierte Spule ermöglicht es dem Flugzeug, ein starkes Magnetfeld zu projizieren, das magnetische Minen in seiner Flugbahn zur Explosion bringt."
 small_plane_airframe_0:0 "Kleine Flugzeugzelle der Zwischenkriegszeit"
 small_plane_airframe_0_desc:0 "Seit den Anfängen des Ersten Weltkriegs hat die Luftfahrt rasante Fortschritte gemacht. Diese Flugzeugzelle stellt den Höhepunkt dieser Entwicklungen dar, es ist jedoch klar, dass ihr Wachstumspotenzial begrenzt ist."
 small_plane_airframe_1:0 "Einfache kleine Flugzeugzelle"
 small_plane_airframe_1_desc:0 "In den letzten Jahren ist eine Reihe neuer Technologien entstanden, die den Bau sehr leistungsfähiger und dennoch kleiner Flugzeuge ermöglichen. Diese Flugzeugzelle ist nur der erste Schritt auf diesem Weg."
 small_plane_airframe_2:0 "Verbesserte kleine Flugzeugzelle"
 small_plane_airframe_2_desc:0 "Mit verbesserter Aerodynamik und robusterer Bauweise stellt diese Flugzeugzelle einen deutlichen Fortschritt gegenüber dem Basismodell dar."
 small_plane_airframe_3:0 "Fortschrittliche kleine Flugzeugzelle"
 small_plane_airframe_3_desc:0 "Diese vollständig auf Leistung optimierte Flugzeugzelle stellt das absolute Maximum dessen dar, was mit einem Flugzeug mit Kolbenantrieb erreicht werden kann."
 small_plane_airframe_4:0 "Moderne kleine Flugzeugzelle"
 small_plane_airframe_4_desc:0 "Diese Flugzeugzelle soll die hohen Geschwindigkeiten moderner Triebwerke nutzen und einige der strukturellen Probleme lösen, die mit dem Fliegen bei hohen Unterschallgeschwindigkeiten einhergehen."
 small_plane_cas_airframe_0:0 "Luftunterstützungsflugzeug aus der Zwischenkriegszeit"
 small_plane_cas_airframe_0_desc:0 "$small_plane_airframe_0_desc$"
 small_plane_cas_airframe_1:0 "Einfache Luftunterstützungszelle"
 small_plane_cas_airframe_1_desc:0 "$small_plane_airframe_1_desc$"
 small_plane_cas_airframe_2:0 "Verbesserte Luftunterstützungszelle"
 small_plane_cas_airframe_2_desc:0 "$small_plane_airframe_2_desc$"
 small_plane_cas_airframe_3:0 "Erweiterte Luftunterstützungszelle"
