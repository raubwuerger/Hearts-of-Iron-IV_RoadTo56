 medium_plane_airframe_0:0 "Mittlere Flugzeugzelle der Zwischenkriegszeit"
 medium_plane_airframe_0_desc:0 "Obwohl es in der Lage ist, eine beträchtliche Nutzlast über große Entfernungen zu transportieren, ist das Wachstumspotenzial dieser Flugzeugzelle stark begrenzt."
 medium_plane_airframe_1:0 "Einfache mittlere Flugzeugzelle"
 medium_plane_airframe_1_desc:0 "Durch die Integration einer Reihe neuer Technologien, die kürzlich entwickelt wurden, ist diese Flugzeugzelle wesentlich leistungsfähiger als frühere Flugzeuge ähnlicher Größe."
 medium_plane_airframe_2:0 "Verbesserte mittlere Flugzeugzelle"
 medium_plane_airframe_2_desc:0 "Diese Flugzeugzelle nutzt moderne Produktionstechnologien und ermöglicht es dem Flugzeug, eine größere Nutzlast über eine längere Distanz zu transportieren."
 medium_plane_airframe_3:0 "Fortschrittliche mittlere Flugzeugzelle"
 medium_plane_airframe_3_desc:0 "Diese auf maximale Leistung und Nutzlast ausgelegte Flugzeugzelle stellt die Spitze konventionell angetriebener Flugzeuge dar."
 medium_plane_airframe_4:0 "Moderne mittlere Flugzeugzelle"
 medium_plane_airframe_4_desc:0 "Da strahlgetriebene Flugzeuge wahrscheinlich die Vorherrschaft übernehmen werden, beginnen Ingenieure herauszufinden, wie man Flugzeugzellen mit Blick auf den Strahlantrieb bauen kann."
