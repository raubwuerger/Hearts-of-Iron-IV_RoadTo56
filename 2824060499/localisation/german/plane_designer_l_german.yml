 large_plane_airframe_0:0 "Große Flugzeugzelle der Zwischenkriegszeit"
 large_plane_airframe_0_desc:0 "Diese sehr große Flugzeugzelle bietet viel Platz zum Transport von Bomben oder Treibstofftanks. Es ist jedoch klar, dass sein Entwicklungspotenzial stark begrenzt ist. Neue Generationen strategischer Bomber sind bereits in Sicht."
 large_plane_airframe_1:0 "Einfache große Flugzeugzelle"
 large_plane_airframe_1_desc:0 "Diese Flugzeugzelle wurde entwickelt, um das Potenzial eines echten strategischen Bombers zu testen, der in der Lage ist, Industrieziele tief im feindlichen Territorium anzugreifen und seine Besatzung lebendig zurückzuholen."
 large_plane_airframe_2:0 "Verbesserte große Flugzeugzelle"
 large_plane_airframe_2_desc:0 "Da sich das Konzept eines strategischen Bombers inzwischen bewährt hat, wurde diese Flugzeugzelle so konzipiert, dass sie Nutzlast und Reichweite verbessert und gleichzeitig über ausreichendes Potenzial für zukünftiges Wachstum verfügt."
 large_plane_airframe_3:0 "Fortschrittliche große Flugzeugzelle"
 large_plane_airframe_3_desc:0 "Diese Flugzeugzelle ist für den Flug über große Entfernungen in sehr großer Höhe optimiert und kann eine beträchtliche Nutzlast tief in das Herz des feindlichen Territoriums befördern."
 large_plane_airframe_4:0 "Moderne große Flugzeugzelle"
 large_plane_airframe_4_desc:0 "Der Jet-Antrieb bietet einen Quantensprung in der Leistung. Diese Flugzeugzelle wurde entwickelt, um dies auszunutzen."
 large_plane_maritime_patrol_plane_airframe_0:0 "Schiffspatrouillenflugzeug der Zwischenkriegszeit"
 large_plane_maritime_patrol_plane_airframe_0_desc:1 "Die Flotte benötigt weitreichende Flugzeuge, um ihre Feinde fernab der Küste zu finden. Diese Flugzeugzelle ist zwar etwas veraltet, bietet aber die nötige Reichweite, um große Meeresabschnitte abzudecken."
 large_plane_maritime_patrol_plane_airframe_1:0 "Grundlegendes Seepatrouillenflugzeug"
 large_plane_maritime_patrol_plane_airframe_1_desc:0 "Das Aufkommen leistungsfähigerer Trägerflugzeuge macht es erforderlich, feindliche Flotten weit entfernt von der Küste zu finden und zu zerstören. Der erste Schritt dazu besteht darin, sie weit draußen im Ozean zu finden, was einen neuen Flugzeugtyp erfordert."
 large_plane_maritime_patrol_plane_airframe_2:0 "Verbessertes Schiffspatrouillenflugzeug"
 large_plane_maritime_patrol_plane_airframe_2_desc:0 "Die doppelte Bedrohung durch U-Boote und Angriffskreuzer erfordert die Überwachung großer Meeresabschnitte. Diese Flugzeugzelle ist dafür optimiert."
 large_plane_maritime_patrol_plane_airframe_3:0 "Fortgeschrittene maritime Patrouillenflugzeugzelle"
 large_plane_maritime_patrol_plane_airframe_3_desc:0 "Radar- und andere Sensoren ermöglichen es, feindliche Flotten auch bei schlechtem Wetter oder dunklen Nächten zu finden, aber die neue Ausrüstung erfordert eine größere Flugzeugzelle, um sie zu transportieren."
 large_plane_maritime_patrol_plane_airframe_4:0 "Modernes Seepatrouillenflugzeug"
 large_plane_maritime_patrol_plane_airframe_4_desc:0 "Mit Beginn des Raketenzeitalters müssen Seepatrouillenflugzeuge in der Lage sein, noch weiter von der Küste entfernt und über längere Zeiträume hinweg zu operieren."
 cv_small_plane_airframe_0:0 "Trägerflugzeugzelle der Zwischenkriegszeit"
 cv_small_plane_airframe_0_desc:0 "Ausgestattet mit einem Fanghaken und einem verstärkten Fahrwerk kann diese Flugzeugzelle von einem Flugzeugträger aus betrieben werden."
 cv_small_plane_airframe_1:0 "Grundlegende Trägerflugzeugzelle"
 cv_small_plane_airframe_1_desc:0 "Durch die Integration neuer Technologien, die für landgestützte Flugzeuge entwickelt wurden, ist diese Flugzeugzelle ebenso leistungsfähig, kann jedoch vom Deck eines Flugzeugträgers aus gestartet werden."
 cv_small_plane_airframe_2:0 "Verbesserte Trägerflugzeugzelle"
 cv_small_plane_airframe_2_desc:0 "Um mit den Entwicklungen in der landgestützten Luftfahrt Schritt zu halten, wurde diese Flugzeugzelle mit neuen Technologien entwickelt, um Reichweite und Leistung zu erhöhen."
 cv_small_plane_airframe_3:0 "Fortschrittliche Trägerflugzeugzelle"
 cv_small_plane_airframe_3_desc:0 "Die strenge Natur der Trägerluftfahrt schränkt die Größe und Leistungsfähigkeit einer Flugzeugzelle ein. Diese Flugzeugzelle stellt das absolute Maximum dar, das mit einer konventionell angetriebenen Flugzeugzelle erreicht werden kann."
 cv_small_plane_airframe_4:0 "Moderne Trägerflugzeugzelle"
 cv_small_plane_airframe_4_desc:0 "Diese Flugzeugzelle wurde entwickelt, um den erhöhten Schub von Strahltriebwerken zu nutzen und ihn in die Marinefliegerei zu übertragen."
