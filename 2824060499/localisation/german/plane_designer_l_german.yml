 early_bombs:0 "Flugzeugbomben"
 early_bombs_desc:0 "Seit den Anfängen des Ersten Weltkriegs werden Flugzeuge zunehmend zum Abwurf von Sprengstoffen auf feindliche Ziele eingesetzt. Dies hat sich im Laufe der Zeit immer mehr zu einem grundlegenden Aspekt der Luftkriegsführung entwickelt."
 photo_reconnaisance:1 "Luftbildaufklärung"
 photo_reconnaisance_desc:0 "Der erste klare militärische Zweck des Flugzeugs bestand darin, den Feind zu finden und den Generälen am Boden seinen Standort zu melden. Dies ist nach wie vor eine der häufigsten Aufgaben der militärischen Luftfahrt."
 aa_lmg:0 "Flugzeug-Leicht-MG"
 aa_lmg_desc:0 "Maschinengewehre mit Gewehrkaliber bilden seit den Tagen des Ersten Weltkriegs die tragende Säule der Luft-Luft-Bewaffnung."
 survivability_studies:0 "Überlebensstudien"
 survivability_studies_desc:0 "Durch eine sorgfältige Analyse der Kampfschäden zurückkehrender Flugzeuge können wir genau bestimmen, welche Teile eines Flugzeugs wirklich wichtig sind."
 aircraft_construction:0 "Flugzeugbau"
 aircraft_construction_desc:0 "Seit den Tagen von Sperrholz und Stoff im Flugzeugbau haben wir einen langen Weg zurückgelegt. Neue Technologien ermöglichen Flugzeuge, die für bestimmte Rollen besser geeignet sind."
 aa_hmg:0 "Schweres Flugzeug-MG"
 aa_hmg_desc:0 "Moderne Flugzeuge sind deutlich widerstandsfähiger als ältere Modelle und bieten gleichzeitig weniger Treffermöglichkeiten. Jeder Treffer muss daher den größtmöglichen Schaden anrichten, was eine größere Patrone erfordert."
 aa_cannon_1:0 "Flugzeugkanonen I"
 aa_cannon_1_desc:0 "Eine Kanonengranate kann selbst das härteste Flugzeug durchschlagen und enthält möglicherweise genug Sprengstoff, um beim Auftreffen verheerenden Schaden anzurichten."
 aa_cannon_2:0 "Flugzeugkanonen II"
 aa_cannon_2_desc:0 "Mit einem höheren Kaliber und einer größeren Granate können diese Kanonen sogar große Flugzeuge mit einem einzigen Treffer abschießen."
 engines_1:0 "Flugmotoren I"
 engines_1_desc:0 "Flugzeugmotoren müssen leistungsstark, aber leicht und zuverlässig sein. Dieser Triebwerkstyp bietet ausreichend Leistung, um ein Flugzeug in die Luft zu bringen, schränkt jedoch die Entfaltung seines vollen Potenzials etwas ein."
 engines_2:0 "Flugmotoren II"
 engines_2_desc:0 "Das rasante Wachstum der Flugzeuge erfordert eine entsprechende Steigerung der Triebwerksleistung."
 engines_3:0 "Flugmotoren III"
 engines_3_desc:0 "$engine_3_1x_desc$"
 engines_4:0 "Flugmotoren IV"
 engines_4_desc:0 "$engine_4_1x_desc$"
 range_improvements:0 "Reichweitenverbesserungen"
 range_improvements_desc:0 "Während es offensichtlich erscheint, dass die Erhöhung der Treibstoffkapazität die Reichweite eines Flugzeugs erhöht, ist die tatsächliche Erweiterung eines Flugzeugs um diese Kapazität, ohne die Flugleistung zu sehr zu beeinträchtigen, alles andere als trivial."
