 SLO_rapid_deployment:0 "Schnelle Bereitstellung"
 SLO_integrated_overlord_army:0 "Integration in die Armee des Overlords"
 SLO_integrated_overlord_army_desc:0 "Um effizient kämpfen zu können, müssen wir ständigen Kontakt mit ihrer Kommandostruktur halten."
 apollo:0 "Apollo"
 zvolen_railway_factory:0 "Eisenbahnfabrik Zvolen"
 slovak_autonomy:0 "Intensivierte Zusammenarbeit mit Overlord."
 SLO_found_the_nation:0 "Habe die Nation gefunden"
 SLO_found_the_nation_desc:0 "Im Jahr 1919 verhandelten tschechische Nationalisten in unserem Namen und zwangen uns zu einer unglücklichen Hochzeit. Aber diese Union ist nun vorbei und es ist Zeit zu zeigen, dass wir ein stolzes, freies und unabhängiges Volk sind."
 SLO_assert_control_over_southern_slovakia:0 "Behaupten Sie die Kontrolle über die Südslowakei"
 SLO_assert_control_over_southern_slovakia_desc:0 "Unsere Kontrolle über die strategisch wichtige Industrieregion Südslowakei ist nun erfolgreich wiederhergestellt. Lasst uns unsere Brüder und Schwestern unter dem Banner des großen [SLO.getAdjective] Staates willkommen heißen."
 SLO_purge_fascists:0 "Säubert die Faschisten"
 SLO_purge_fascists_desc:0 "Die Zeiten der Unterdrückung sind endlich vorbei. Keine Hlinka-Milizen mehr, keine Schlepper mehr, die Unschuldige ohne Gerichtsverfahren töten, kein fanatischer Antisemitismus mehr. Hurra für die Zerstörung des Faschismus!"
 SLO_technology_sharing:0 "Technologieaustausch"
 SLO_technology_sharing_desc:0 "Unsere Verbündeten könnten und könnten wertvolle Aktivposten in unserem Prozess der Modernisierung der Industrie und der Streitkräfte sein."
 SLO_communist_influence:0 "Kommunistischer Einfluss"
 SLO_communist_influence_desc:0 "Freiheit, Gleichheit, Arbeit für alle, hinter einfachen Versprechen versammeln sich die Massen. Die Arbeiter müssen an der Macht bleiben, um die Ausrottung der Bourgeoisie und Aristokraten sicherzustellen, die die hilflosen Massen ausbeuten. Der Kommunismus ist die nächste Stufe der gesellschaftlichen Entwicklung, wehren Sie sich nicht gegen das Unvermeidliche!"
 SLO_state_security_ministry:0 "Ministerium für Staatssicherheit"
 SLO_state_security_ministry_desc:0 "Um die Revolution vor reaktionären bürgerlichen Verschwörungen zu schützen, müssen wir unsere Kontrolle über die Bevölkerung verstärken, um diese Konterrevolutionäre zu finden und mit ihnen fertig zu werden."
 SLO_purge_the_army:0 "Säubere die Armee"
 SLO_purge_the_army_desc:0 "Die Armee ist ein Sektor, der traditionell Aristokraten und reaktionäre Karriereoffiziere anzog. Sie sind jetzt ein potenzielles Hindernis, da sie die glorreiche proletarische Revolution bedrohen könnten. Deshalb müssen sie behoben werden, bevor sie Probleme verursachen."
 SLO_new_army:0 "Eine neue Armee"
 SLO_new_army_desc:0 "Mit der Neuorganisation unserer Armee verfügen wir endlich über eine ideologisch kohärente Kraft, die das Proletariat vor den faschistischen Plutokraten schützen wird."
 SLO_nationalize_factories:0 "Verstaatlichen Sie die Fabriken"
 SLO_nationalize_factories_desc:0 "Kapitalisten sind die Tyrannen des Proletariats. Um die Massen zu befreien, müssen wir die Fabriken verstaatlichen und die Kollektivierung einleiten. Dieser Prozess wird es ermöglichen, die Reproduktionsmittel der Eliten zu beschlagnahmen und die Bourgeoisie für immer abzuschaffen."
 SLO_indoctrinate_the_proletariat:0 "Indoktrinieren Sie das Proletariat"
 SLO_indoctrinate_the_proletariat_desc:0 "Wenn das Proletariat nicht vollständig davon überzeugt ist, dass wir zu seinem eigenen Wohl hier sind, könnte es unter den Einfluss „negativer ausländischer Kräfte“ geraten. Für den Erfolg der sozialistischen Revolution, Leute, arbeitet!"
 SLO_central_planning:0 "Zentrale Planung"
 SLO_central_planning_desc:0 "Mit unserem starken Verständnis für die Wirtschaft können wir nun damit beginnen, die zyklopische Aufgabe der Industrialisierung des Landes durch die Umverteilung von Ressourcen in die Schwerindustrie umzusetzen. Sichern auch Sie den Erfolg der ersten Fünf-Jahres-Pläne. Slowakische Arbeiter: Vorwärts!"
 SLO_establish_pluralism:0 "Pluralismus etablieren"
 SLO_establish_pluralism_desc:0 "Die Fähigkeit, Ideen auszutauschen und ihnen zu widersprechen, ist für den Aufbau demokratischer Institutionen von wesentlicher Bedeutung. Wenn Menschen wegen des Austauschs von Ideen stumm werden oder noch schlimmer werden, hören Debatten und Verbesserungen auf, weil Gedanken, die dem Willen der Zentralbehörde fremd sind, nicht ausgedrückt werden können."
 SLO_seek_trading_partners:0 "Suchen Sie nach Handelspartnern"
 SLO_seek_trading_partners_desc:0 "Nach der Schaffung eines gerechten institutionellen Systems müssen wir unsere wirtschaftliche Situation verbessern. Wir haben Ideen ausgetauscht, jetzt werden wir auch Waren austauschen und durch Wiederaufbau und Innovation schrittweise eine bessere Wirtschaft schaffen."
 SLO_attract_investors:0 "Investoren anziehen"
 SLO_attract_investors_desc:0 "Die Verbesserung der Wirtschaft bedeutet die Mobilisierung von Kapital. Während die Unterstützung in unserem Land recht begrenzt ist, sollten wir darauf zählen, dass Investoren in anderen Ländern in unser Wirtschaftssystem investieren, indem sie neue Unternehmen gründen."
 SLO_efficient_economy:0 "Wirtschaftsreformen"
 SLO_efficient_economy_desc:0 "Da einige Teile unserer Wirtschaft weiterhin institutionell ineffizient sind, müssen Reformen durchgeführt werden, um sicherzustellen, dass die verbleibenden Monopole gebrochen werden und sie folglich durch effizientere konkurrierende Unternehmen ersetzt werden."
 SLO_agrarian_reforms:0 "Agrarreformen"
 SLO_agrarian_reforms_desc:0 "Land ist ein Zankapfel Osteuropas. Während einige Länder versuchen werden, Teile anderer Länder an sich zu reißen, befürworteten interne Bauernbewegungen gegen mächtige Grundbesitzer oder die mangelnde Vertretung des Agrarsystems in den Institutionen Landreformen und eine Modernisierung der Landwirtschaft."
 SLO_defensive_preparation:0 "Verteidigungsvorbereitungen"
 SLO_defensive_preparation_desc:0 "Der Krieg mag sich ändern, aber wir sind bereit, ihm entgegenzutreten, wenn wir bereit sind, seinen Schock zu ertragen und mit Hilfe unserer Verbündeten zurückzuschlagen und einen entscheidenden Sieg für die Freiheit der Menschheit zu erringen."
 SLO_why_we_fight:0 "Freiheit ist einen Kampf wert!"
 SLO_why_we_fight_desc:0 "Mit gefestigten demokratischen Institutionen, die jetzt argumentieren würden, dass sie die Illusionen einer roten und schwarzen Tyrannei bevorzugen würden. Wenn wir unsere Freiheiten nicht nutzen, werden sie ausgehöhlt, und der beste Weg, sie heute zu schützen, besteht darin, schnell zum Einstellungsbüro zu gehen! Machen Sie noch heute mit, feiern Sie morgen den Sieg!"
 SLO_reinforce_hlinka_guard:0 "Verstärke die Hlinka-Wache"
 SLO_reinforce_hlinka_guard_desc:0 "Die Hlinka-Garde ist die wahre Verkörperung des slowakischen Nationalgeistes. Sie sind der Beschützer der Unabhängigkeit des Staates gegen ausländische Aggression. Daher ist es nicht verwunderlich, dass die Zahl ihrer Mitglieder erweitert werden muss, um den slowakischen Staat und das slowakische Volk zu schützen."
 SLO_catholic_dominance:0 "Katholische Dominanz"
 SLO_catholic_dominance_desc:0 "Wir sind fromm, unsere Führer sind Priester, sie zeigen uns den heiligen Weg, den Gott für unser Land vorgezeichnet hat."
 SLO_militarize_the_hlinka_guard:0 "Militarisieren Sie die Hlinka-Wache"
 SLO_militarize_the_hlinka_guard_desc:0 "Als wachsame Beschützer unserer Unabhängigkeit muss die Hlinka-Garde in diesem gigantischen Kampf für die Freiheit Europas voll mobilisiert werden."
 SLO_integrate_german_army_structure:0 "Integrieren Sie die Befehlsstruktur des Overlords"
 SLO_integrate_german_army_structure_desc:0 "Um effizient kämpfen zu können, müssen wir ständigen Kontakt mit ihrer Kommandostruktur halten."
 SLO_hlinka_youth:0 "Hlinka-Jugend"
 SLO_hlinka_youth_desc:0 "Sie sind die wahre Verkörperung des Willens von Andrej Hlinka, junge Männer, die für eine starke und fromme Slowakei kämpfen!"
 SLO_ideological_fanaticism:0 "Ideologischer Fanatismus"
 SLO_ideological_fanaticism_desc:0 "Wir sind erst seit ein paar Jahren frei, wir werden nicht noch einmal unter einem fremden Joch stehen! Wir wollen nur das, was uns rechtmäßig gehört, und wir werden alles opfern, um es zu bewahren. Slowaken, das Vaterland braucht euch! Treten Sie hinter die Kampfflagge und verteidigen Sie das Land!"
 SLO_faithful_ally:0 "Ein treuer Verbündeter"
 SLO_faithful_ally_desc:0 "Durch unser Engagement an der Seite unserer Verbündeten können wir nun zeigen, dass wir einen Platz als legitimer und unabhängiger Partner verdienen."
 SLO_army_effort:0 "Organisieren Sie die Nationalarmee"
 SLO_army_effort_desc:0 "Wir müssen aus den Überresten der tschechoslowakischen Streitkräfte eine echte Nationalarmee aufbauen. Der erste wichtige Schritt wird darin bestehen, die wenigen hochrangigen slowakischen Offiziere der aufgelösten tschechoslowakischen Armee davon zu überzeugen, sich unserem Rang anzuschließen. Zweitens müssen wir einige loyale Offiziere befördern, um die höchsten Positionen zu besetzen, und schließlich werden wir diesen neuen Offizieren ihre jeweiligen Einheiten zuteilen."
 SLO_equipment_effort:0 "Modernisierung der Infanterieausrüstung"
 SLO_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die Infanterie tragen kann, werden ständig erweitert. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zur Verfügung zu stellen."
 SLO_mountain_brigades:0 "Gebirgsbrigaden"
 SLO_mountain_brigades_desc:0 "Aufgrund des bergigen Geländes, das die Landschaft unseres Landes dominiert, muss jede slowakische Armee, die diesen Namen verdient, mindestens ein paar Bergsteiger umfassen."
 SLO_motorization_effort:0 "Experimentieren Sie mit Motorisierung"
 SLO_motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um Infanterie sicher ins Feld und wieder herauszubringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir schnell handeln."
 SLO_doctrine_effort:0 "Taktiken überdenken"
 SLO_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg prägten, sind veraltet. Wir müssen unsere klügsten Köpfe einsetzen, um den militärischen Gedanken von morgen zu gestalten."
 SLO_support_bonus:0 "Flexible Support-Teams"
 SLO_support_bonus_desc:0 "Wir könnten die Feuerkraft unserer Infanterie verbessern, wenn sie durch schwerere Infanterieausrüstung wie Mörser und Maschinengewehre unterstützt würde. Um sicherzustellen, dass diese Waffen effizient eingesetzt werden, müssen die Offiziere präzise Befehle erteilen und die Zusammenarbeit zwischen den Soldaten, die diese Ausrüstung bedienen, optimal sein."
 SLO_modern_artillery:0 "Moderne Artillerie"
 SLO_modern_artillery_desc:0 "Mit fortschreitender Technologie werden Geschosse mit geringem Kaliber im Vergleich zu Geschossen mit höherem Kaliber, die eine höhere Zerstörungskraft über eine größere Distanz entfalten können, zunehmend überflüssig. Wenn wir also wollen, dass unsere Artilleristen effizient sind, müssen wir so schnell wie möglich größere Geschütze entwickeln."
 SLO_recon_companies:0 "Aufklärungsunternehmen"
 SLO_recon_companies_desc:0 "Zu wissen, wo sich der Feind befindet, ist der erste Schritt, um auf ihn zu schießen. Aus diesem Grund ist eine ordnungsgemäße Aufklärungsarbeit von entscheidender Bedeutung, um Informationen über die Bewegungen und Pläne des Feindes zu sammeln."
 SLO_mechanization_effort:0 "Mechanisierungsbemühungen"
 SLO_mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was wir heute an Fahrzeugen bauen können, erweitern."
 SLO_invite_german_military_mission:0 "Laden Sie die deutsche Militärmission ein"
 SLO_invite_german_military_mission_desc:0 "Um mit der mobilen Kriegsführung erfolgreich zu sein, müssen wir unsere Taktiken rund um Lastwagen und Panzer überdenken. Eine wertvolle Zeit und Leben von Militärangehörigen würden verschont, wenn wir deutsche Experten einladen würden, um unsere Offiziere über den Blitzkrieg aufzuklären."
 SLO_mobile_warfare_focus:0 "Konzentrieren Sie sich auf mobile Kriegsführung"
 SLO_mobile_warfare_focus_desc:0 "Wenn Schützengräben das Wahrzeichen des Ersten Weltkriegs sind, dann sollten Motoren und Geschwindigkeit das Symbol dieses Krieges sein. Wenn es uns gelingt, den Feind einzukreisen, bevor er reagieren kann, könnten wir uns einen entscheidenden Vorteil verschaffen und gleichzeitig unsere Verluste minimieren."
 SLO_firepower_focus:0 "Fokus auf Feuerkraft"
 SLO_firepower_focus_desc:0 "Um den Feind zu besiegen, müssen wir ihn mit einem überwältigenden Artilleriefeuer vernichten, sodass er nicht in der Lage ist, auf einen verheerenden Granatenregen zu reagieren."
 SLO_planning_focus:0 "Detaillierte Planung"
 SLO_planning_focus_desc:0 "Wenn man sich aus dem Ersten Weltkrieg eine Lehre merken sollte, dann ist es, dass Operationen nicht unter schwierigen Bedingungen gestartet werden können. Viele erinnern sich daran, dass ihre Brüder und Söhne in den Karpaten erfroren oder bei Pzemsyl von ihrer eigenen Artillerie bombardiert wurden. Diese Fälle von Inkompetenz des österreichisch-ungarischen Oberkommandos müssen verstanden werden und dürfen sich nie wiederholen."
 SLO_planning_focus_2:0 "Vorbereitete Operationen"
 SLO_planning_focus_2_desc:0 "Ein Angriff bedeutet oft eine Konfrontation zwischen unseren Streitkräften und dem feindlichen Verteidigungssystem. Wenn wir die gegnerischen Verteidigungsanlagen auskundschaften und unsere verschiedenen Einheiten koordinieren, können wir effektiv Schwachstellen schaffen und ausnutzen und die feindlichen Linien Stück für Stück auflösen."
 SLO_mass_assault_focus:0 "Massive Operationen"
 SLO_mass_assault_focus_desc:0 "Um die gegnerischen Kräfte zu erschüttern, müssen alle unsere Streitkräfte wie ein Mann zuschlagen, um ihre Streitkräfte zu überwältigen."
 SLO_guerilla_tactics_focus:0 "Guerilla-Taktik"
 SLO_guerilla_tactics_focus_desc:0 "Nur begrenzte Aktionen und die Flucht vor dem Feind werden unsere beste Verteidigung sein."
 SLO_rapid_deployment_focus:0 "Schnelle Bereitstellung"
 SLO_rapid_deployment_focus_desc:0 "Um sicherzustellen, dass der Feind ständig überwältigt wird, müssen Verluste schnellstmöglich durch neue, einsatzbereite Einheiten ersetzt werden."
 SLO_artillery_regiments:0 "Artillerie-Regimenter"
 SLO_artillery_regiments_desc:0 "Um den feindlichen Truppen eine wirksame Menge Sprengstoff zuzuführen, sind gut ausgerüstete Artillerietruppen, die von kompetenten Aufklärern unterstützt werden, unerlässlich."
 SLO_armor_effort:0 "Skoda-Designs kopieren"
 SLO_armor_effort_desc:0 "Um unsere neuen Panzer herzustellen, benötigen wir zunächst funktionierende Designs. Der einfachste Weg, dies zu tun, wäre, sich Zugang zu den Skoda-Designs zu verschaffen und mit diesen als Ausgangsbasis zu beginnen."
 SLO_special_forces:0 "Spezialeinheiten"
 SLO_special_forces_desc:0 "Manchmal wird die Situation für den normalen Infanteristen zu spezifisch. In solchen Situationen müssen speziell ausgebildete Männer zur Arbeit herangezogen werden. In den Bergen, im Wasser oder in der Luft können bestimmte Truppen einen Unterschied machen und heldenhafte Aufgaben erfüllen, die außerhalb der Reichweite des einfachen Soldaten liegen."
 SLO_committee_for_military_innovations:0 "Ausschuss für militärische Innovationen"
 SLO_committee_for_military_innovations_desc:0 "Die Entwicklung und Herstellung moderner militärischer Ausrüstung ist eine schwierige Aufgabe, die in einer Institution zentralisiert werden muss. Diese Mitglieder könnten den gesamten Prozess überwachen und hätten die Aufgabe, alle Probleme zwischen der Konzeption und den Produktionsschritten zu beseitigen."
 SLO_aviation_effort:0 "Organisieren Sie die Luftwaffe"
 SLO_aviation_effort_tt:0 "Nicht genügend Gebäudeplätze für §YAir Base§!"
 SLO_aviation_effort_desc:0 "Nachdem wir nun unsere Unabhängigkeit erlangt und einige Avia-Doppeldecker erhalten haben, müssen wir eine kleine Luftwaffe organisieren und mit der Planung ihres zukünftigen Einsatzes und Modernisierungspotenzials beginnen."
 SLO_fighter_focus:0 "Kämpferfokus"
 SLO_fighter_focus_desc:0 "Diesen letzten Luftkampf im Ersten Weltkrieg haben wir nicht gesehen. Wenn wir bei der Entwicklung von Kampfflugzeugen vorne bleiben, werden wir in Zukunft einen Vorsprung haben."
 SLO_bomber_focus:0 "Bomberfokus"
 SLO_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über den Schrecken der heutigen Kriege sprechen, wird Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass unsere Feinde diese Geschichten erzählen."
 SLO_airplanes_licenses:0 "Flugzeuglizenzen"
 SLO_form_mechanics:0 "Formmechanik"
 SLO_form_mechanics_desc:0 "Formmechanik"
 SLO_aviation_effort_2:0 "Fortgeschrittene Pilotenformationen"
 SLO_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Militärzweigen zu integrieren."
 SLO_CAS_effort:0 "Einmotorige Bomber"
 SLO_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge am Boden und in der Luft."
 SLO_a_new_fighter_focus:0 "Ein neuer Kämpfer"
 SLO_a_new_fighter_focus_desc:0 "Die ständige Innovation der Flugzeugzellenkonstruktionen führt dazu, dass unsere Flugzeuge immer veralteter werden. Folglich müssen wir Ressourcen bereitstellen, um eine neue, moderne Flugzeugzelle zu entwickeln, die unseren zukünftigen Kampfflugzeugen mehr Agilität und Geschwindigkeit ermöglicht."
 SLO_a_new_bomber_focus:0 "Ein neuer Bomber"
 SLO_a_new_bomber_focus_desc:0 "Größere Bomber sind in der Lage, mehr Bomben zu tragen. Wenn wir Feuer tief in feindliches Gebiet bringen wollen, müssen wir einen neuen Bomber konstruieren, der sich gegen feindliche Abfangjäger verteidigen kann und gleichzeitig genug Sprengstoff mit sich führt, um ihn in die Knie zu zwingen."
 SLO_rocket_effort:0 "Raketenexperimente"
 SLO_rocket_effort_desc:0 "Raketen- und Strahltriebwerke ermöglichen beispiellose Geschwindigkeiten für Schiffe ohne und mit Besatzung. Die Pionierarbeit bei diesen Technologien ermöglicht es uns, den Feind zu überraschen."
 SLO_NAV_effort:0 "Torpedobomber"
 SLO_NAV_effort_desc:0 "So wie der neue Seekrieg unter der Wasseroberfläche stattfindet, findet ein Teil davon in der Luft über dem Wasser statt."
 SLO_naval_effort:0 "Bereiten Sie den Schiffsbau vor"
 SLO_naval_effort_tt:0 "Nicht genügend Gebäudeplätze für §YNaval Dockyards§!"
 SLO_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere Priorität sein. Weisen Sie alle verfügbaren Ressourcen neuen Werften zu und erforschen Sie leichte Überwasserschiffe."
 SLO_flexible_navy:0 "Flexible Marine"
 SLO_flexible_navy_desc:0 "Die Neuerfindung der Seekriegsführung unter Berücksichtigung der Fortschritte in der U-Boot-Technologie wird es uns ermöglichen, feindliche Konvois effizient anzugreifen."
 SLO_large_navy:0 "Oberflächenmarine"
 SLO_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois werden uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 SLO_submarine_effort:0 "U-Boot-Anstrengung"
 SLO_submarine_effort_desc:0 "Der U-Boot-Krieg ist die aufregendste Marineentwicklung seit der Erfindung des Torpedoboots. Wir täten gut daran, uns gegen U-Boote zu schützen und sie gegen feindliche Schiffe einzusetzen."
 SLO_cruiser_effort:0 "Cruiser-Anstrengung"
 SLO_cruiser_effort_desc:0 "Bevor man in die fortgeschrittene Schlachtschiffforschung vordringt, müssen die kleineren Kreuzer ersetzt werden."
 SLO_destroyer_effort:0 "Zerstörereinsatz"
 SLO_destroyer_effort_desc:0 "Durch die Untersuchung des Designs und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie wir diesen Strategien entgegenwirken können. Dabei werden Zerstörer von entscheidender Bedeutung sein."
 SLO_capital_ships_effort:0 "Großkampfschiffeinsatz"
 SLO_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Ozeane beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Marineüberlegenheit."
 SLO_industrial_effort:0 "Modernisierung der Fertigung"
 SLO_industrial_effort_desc:0 "Konzentrieren Sie alle unsere politischen Anstrengungen darauf, die zivile Industrie mit einem großen Sprung nach vorne aufzubauen."
 SLO_transslovak_railways:0 "Transslowakische Eisenbahnen"
 SLO_transslovak_railways_desc:0 "Die Geographie unseres Landes erfordert eine gute Infrastruktur, um eine schnelle Kommunikation und Bewegung von Bratislava im äußersten Westen bis zu den Ausläufern Rutheniens im Osten zu ermöglichen."
 SLO_construction_effort_tt:0 "Nicht genügend Bauplätze für §YZivilfabriken§!"
 SLO_bratislava_industrial_area:0 "Industriegebiet Bratislava"
 SLO_bratislava_industrial_area_desc:0 "Unsere Hauptstadt ist bereits unsere am stärksten industrialisierte Stadt, aber die Notwendigkeit erfordert, dass wir noch mehr produzieren. Deshalb muss schnell ein neues Industriegebiet entstehen, um den aktuellen Bedürfnissen gerecht zu werden."
 SLO_extraction_focus:0 "Erhöhen Sie die Ressourcenproduktion"
 SLO_extraction_focus_desc:0 "Unser kleines Land verfügt nur über wenige Ressourcen wie die Wolframminen in den Bergen. Diese müssen ausgebaut und voll ausgeschöpft werden, wenn wir den Bedarf decken wollen, um genügend Artilleriegeschütze herzustellen."
 SLO_apollo_oil_refinery:0 "Apollo-Ölraffinerie"
 SLO_apollo_oil_refinery_desc:0 "Die Apollo-Ölraffinerie ist die einzige Raffinerie in der gesamten Region, ein sehr strategischer Vorteil, um unsere Fahrzeuge mit Treibstoff zu versorgen."
 SLO_uranium_mining:0 "Uranabbau"
 SLO_uranium_mining_desc:0 "In unseren Bergen gibt es reichlich Uranerz, das genutzt werden könnte, um die Eigenschaften dieses seltsamen chemischen Elements zu erforschen. Einige Physiker sagen sogar, dass wir diese Eigenschaften möglicherweise nutzen könnten, um eine Kettenreaktion auszulösen, bei der eine fast unvorstellbare Menge an Energie freigesetzt wird."
 SLO_small_arms_manufacturing:0 "Herstellung von Kleinwaffen"
 SLO_small_arms_manufacturing_desc:0 "Der erste Schritt, um den Bedarf unserer nationalen Armee zu decken, sollte darin bestehen, genügend Schusswaffen für die Ausrüstung unserer Infanterie herzustellen."
 SLO_support_innovations:0 "Unterstützen Sie Innovationen"
 SLO_support_innovations_desc:0 "Wenn wir neue Technologien wollen, müssen wir auf Innovatoren hören, die interessante Rüstungstaktiken und Produktionslösungen vorschlagen könnten."
 SLO_develop_kosice:0 "Košice entwickeln"
 SLO_develop_kosice_desc:0 "Košice hat es genauso verdient, entwickelt zu werden wie der Rest unseres Landes."
 SLO_zvolen_railway_factory:0 "Eisenbahnfabrik Zvolen"
 SLO_zvolen_railway_factory_desc:0 "Es ist von entscheidender Bedeutung, das Eisenbahnwerk Zvolen zu entwickeln, da es einer der wenigen Orte im Land ist, der über die schweren Anlagen verfügt, die für die Produktion von schwerem Kriegsmaterial wie Panzern, gepanzerten Zügen und schweren Artilleriegeschützen erforderlich sind."
 SLO_synth_oil_effort_tt:0 "Nicht genügend Bauplätze für §YSynthetische Raffinerie§!"
 SLO_continue_industrialization:0 "Fahren Sie mit der Industrialisierung fort"
 SLO_continue_industrialization_desc:0 "Das erste Projekt war nur ein kleiner Schritt, um mit der Umsetzung eines größeren Netzwerks von Fabriken zu beginnen, das sicherstellen wird, dass wir in der Lage sein werden, genügend Waren zu produzieren, um den Bedarf unserer Nation zu decken."
 SLO_military_developments:0 "Militärische Entwicklungen"
 SLO_military_developments_desc:0 "Da der Krieg wirklich das ist, was unsere Zeit prägt, haben wir keine andere Wahl, als der Kriegsproduktion Vorrang vor allem anderen zu geben, um den endgültigen Sieg auf dem Schlachtfeld sicherzustellen."
 SLO_civilian_developments:0 "Zivile Entwicklungen"
 SLO_civilian_developments_desc:0 "Die Zerstörung durch den Krieg ist fast unvorstellbar und wir müssen zivile Organisationen organisieren, um sicherzustellen, dass der Wiederaufbau schnell erfolgt."
 SLO_victory_against_hungary:0 "Sieg im „Kleinen Krieg“"
 claim_eastern_slovak_border_tooltip:0 "§RWenn Sie mindestens eine Division an der Grenze zur Ostslowakei platzieren, lösen Sie einen kleinen Konflikt mit der Slowakei aus, um ganz Karpaten zurückzuerobern. Sie haben sehr hohe Gewinnchancen. Die Deutschen sind sehr unterstützend und werden nicht eingreifen, um die Slowaken zu schützen ... zumindest vorerst.§"
