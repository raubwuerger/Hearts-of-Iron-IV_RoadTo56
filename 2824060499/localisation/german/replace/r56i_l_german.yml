 r56i.event.01.title:0 "Unruhen auf den Straßen"
 r56i.event.01.description:0 "Es scheint, dass die Öffentlichkeit etwas zu lange ignoriert wurde. Verärgert über die aktuelle Situation und unfähig, mehr zu ertragen, ist Gewalt ausgebrochen. Obwohl ihre Ansprüche einigermaßen moderat sind, sind sie zweifellos kostspielig."
 r56i.event.01.default:0 "Am beunruhigendsten."
 r56i.event.01.democratic:0 "Unsere Bürger leiden."
 r56i.event.01.communism:0 "Unsere Brüder werden manipuliert."
 r56i.event.01.fascism:0 "Den Menschen muss eine feste Hand gegeben werden."
 r56i.event.02.title:0 "Die Unruhen kehren zurück"
 r56i.event.02.description:0 "Die Unruhen dauern immer noch an und haben eine schlimmere Wendung genommen. Sie werden von immer mehr Intellektuellen unserer Gesellschaft unterstützt, und zunächst als extrem empfundene Forderungen werden deutlich häufiger gefordert."
 r56i.event.02.default:0 "Was können wir tun?"
 r56i.event.02.democratic:0 "Sicherlich muss es eine Lösung geben?"
 r56i.event.02.communism:0 "Das sind keine wahren Kommunisten!"
 r56i.event.02.fascism:0 "Möglicherweise sind extreme Maßnahmen erforderlich."
 r56i.event.04.title:0 "Durchgreifen ist ein Erfolg"
 r56i.event.04.description:0 "Auch wenn die Unzufriedenheit immer noch an ihren Überzeugungen festhält, haben sie auf die harte Tour gelernt, ihre Ideen geheim zu halten. Auch wenn weiterhin Unruhe in der Luft liegt, haben die Bereitschafts- und Militärpolizei die Proteste aufgelöst und die Menschen sind in ihren Alltag zurückgekehrt."
 r56i.event.04.default:0 "Ein paar zerbrochene Eier."
 r56i.event.04.democratic:0 "Und denken Sie daran – stimmen Sie für uns!"
 r56i.event.04.communism:0 "Die Kosten der Revolution sind hoch."
 r56i.event.04.fascism:0 "Lass die Schwächlinge zittern."
 r56i.event.05.title:0 "Durchgreifen ist ein Misserfolg"
 r56i.event.05.description:0 "Obwohl die Militärpolizei, die wir zu den Unruhen schickten, theoretisch die Ordnung wiederherstellen konnte, begannen mehrere unserer Männer, die zur Bewältigung der Situation entsandt wurden, sich den Unruhen anzuschließen. Die wenigen, die loyal blieben, scheinen den Rest der Öffentlichkeit nur verärgert zu haben. Es scheint, als hätten wir nur noch mehr Öl ins Feuer gegossen."
 r56i.event.05.default:0 "Wofür bezahlen wir sie?"
 r56i.event.05.democratic:0 "Wir haben unsere Werte umsonst verraten."
 r56i.event.05.communism:0 "Sie müssen Hilfe von außen bekommen."
 r56i.event.05.fascism:0 "Wir sollten das ECHTE Militär das nächste Mal schicken."
 r56i.event.06.title:0 "Gespräche haben Erfolg"
 r56i.event.06.description:0 "Wie jeder andere Mensch ist auch ein Protestorganisator fehlbar. Vage, leere Versprechungen reichten aus, um einige Anführer zu besänftigen, während andere mit Spenden für Friedensbemühungen aus der Staatskasse zurückgezahlt werden mussten. Unabhängig davon scheinen die Proteste ohne weitere Organisation ausgebrannt zu sein."
 r56i.event.06.default:0 "Der Stift ist mächtig."
 r56i.event.06.democratic:0 "Die Demokratie siegt wieder."
 r56i.event.06.communism:0 "Die Dialektik leistet uns gute Dienste."
 r56i.event.06.fascism:0 "Die Massen lassen sich leicht besänftigen."
 r56i.event.07.title:0 "Gespräche scheitern"
 r56i.event.07.description:0 "Es stellt sich heraus, dass es viel einfacher ist, eine Person herunterzureden als eine Gruppe – eine Lektion, die unser Innenminister gelernt hat, nachdem er versucht hat, alle wichtigen Protestführer davon zu überzeugen, sich aufzulösen. Da einige unseren Versprechen nicht glauben und andere von unseren Bestechungsversuchen angewidert sind, scheinen wir nur Einheit und Zusammenhalt zwischen den Aufstandsführern gesät zu haben."
 r56i.event.07.default:0 "Warum können sie nicht wie wir blockfrei sein?"
 r56i.event.07.democratic:0 "Das ist eine Beleidigung unserer Demokratie."
 r56i.event.07.communism:0 "Aber unser Staat kann alles bieten!"
 r56i.event.07.fascism:0 "Nun, wir haben versucht, nett zu sein."
 r56i.event.08.title:0 "Randalierer beschwichtigt"
 r56i.event.08.description:0 "Obwohl die Kosten hoch waren, sind die Menschen jetzt, da die Schlaglöcher in unseren Stadtstraßen gefüllt sind und die Sozialprogramme verbessert wurden, glücklich genug, den organisierten Unruhen ein Ende zu setzen. Einige beschweren sich immer noch, aber die meisten sind zufrieden."
 r56i.event.08.default:0 "Na ja, wenn sie glücklich sind..."
 r56i.event.08.democratic:0 "Geld regiert die Welt."
 r56i.event.08.communism:0 "Kapital hat immer noch einige Verwendungszwecke."
 r56i.event.08.fascism:0 "Die Schafe stellten nie eine Bedrohung dar."
 r56i.event.09.title:0 "Randalierer fordern mehr"
 r56i.event.09.description:0 "Obwohl sie den ursprünglichen Forderungen der Protestführer nachgekommen sind, haben extremistische Figuren die Macht übernommen. Sie haben begonnen, noch mehr von unserem Staat zu fordern – und die Menschen, die jetzt durch den vermeintlichen Sieg ermutigt werden, sind eher bereit, jedem ihrer Worte zu folgen."
 r56i.event.09.default:0 "Eine Verschwendung wertvoller Gelder."
 r56i.event.09.democratic:0 "Verwöhnte, verrottete Sozialisten."
 r56i.event.09.communism:0 "Diese Zwangsarbeit war eine Verschwendung!"
 r56i.event.09.fascism:0 "Wie KÖNNEN sie es wagen, unsere große Nation so zu beleidigen?"
 strikes_rt56.t:0 "Arbeiter, die Streiks planen, verhaftet"
 strikes_rt56.desc:0 "Die staatlichen Strafverfolgungsbehörden haben kürzlich einen Streikplan von Arbeitern in vielen Fabriken im ganzen Land aufgedeckt. Glücklicherweise erfuhren wir den Plan und die Anführer der Gruppe wurden verhaftet. Dadurch können hoffentlich Produktionsunterbrechungen vermieden werden."
 strikes_rt56.a:0 "Wir sind gegen die Ursache dieses Ungehorsams vorgegangen."
 r56i.event.10.title:0 "Eine neue diplomatische Ausrichtung?"
 r56i.event.10.description:0 "Die Bildung einer neuen Regierung wirft einige Fragen hinsichtlich der Zukunft von [ROOT.getnameDef] auf. [ROOT.GetLeader] ist besorgt über die ideologische Ausrichtung der [ROOT.GetFactionName] und befürchtet, dass eine solche Zusammenarbeit zu einem Krieg gegen Länder führen könnte, die mit der Sache von [ROOT.GetRulingIdeology] und der politischen Richtung der [ROOT.GetRulingParty] sympathisieren. ."
 r56i.event.10.a:0 "Das waren die Verbündeten der Vorgängerregierung."
 r56i.event.10.b:0 "Respektieren Sie unsere diplomatischen Verpflichtungen."
 r56i.event.11.title:0 "[From.GetNameDefCap] Verlässt den [From.GetFactionName]"
 r56i.event.11.description:0 "\nDie neue [FROM.GetAdjective] [FROM.GetRulingIdeology]-Regierung beschloss, ihre diplomatische Position radikal zu ändern und zog sich aus der [FROM.GetFactionName] zurück. Die Nachricht hat bei den Mitgliedern von [FROM.GetFactionName] Aufruhr ausgelöst, da sie sich fragen, ob andere Abgänge zum Zusammenbruch ihres Bündnisses führen könnten.\n\n[FROM.GetLeader] erklärte die Notwendigkeit, die Politik des Landes entsprechend neu auszurichten Das Programm der [ROOT.GetRulingParty] begründete seine Entscheidung mit der Aussage, dass seine Regierung alles tun würde, um die Unabhängigkeit von [From.GetAdjective] zu bewahren."
 r56i.event.11.a:0 "Die Welt ändert sich."
 r56i.event.12.title:0 "Eine historische Chance"
 r56i.event.12.description:0 "Die Bildung unserer Regierung wirft Fragen hinsichtlich der Zukunft von [ROOT.GetNameDef] auf. Für die meisten von uns ist die Antwort klar: Es ist Zeit, unsere Unabhängigkeit zu ergreifen. Unser Aufstieg ist ein klares Zeichen für die Rechtmäßigkeit der Sache der [ROOT.GetRulingIdeology], und wir müssen unsere diplomatische Situation mit dem politischen Manifest der [ROOT.GetRulingParty] in Einklang bringen."
 r56i.event.12.a:0 "Wir sind endlich frei!"
 r56i.event.12.b:0 "Das ist zu riskant."
 r56i.event.13.title:0 "[From.GetLeader] erklärt [From.GetAdjective] Unabhängigkeit"
 r56i.event.13.description:0 "\nDie neue [FROM.GetAdjective] [FROM.GetRulingIdeology] Regierung hat beschlossen, einseitig ihre Unabhängigkeit zu erklären. [FROM.GetLeader] gab bekannt, dass diese Entscheidung vollständig und kompromisslos sei. Daher wird [FROM.GetNameDef] sich von seinen militärischen Verpflichtungen zurückziehen und seine Außenpolitik neu bewerten. Dies wird ihren ehemaligen Oberherrn zweifellos verärgern, da [FROM.GetLeader] klar zum Ausdruck brachte, dass frühere Verträge ihn nicht bindeten und dass dieser Tag den Beginn einer neuen Ära in der Geschichte von [FROM.GetAdjective] markieren würde."
 r56i.event.13.a:0 "Eine weitere Revolution."
 r56i.event.14.title:0 "[From.GetNameDefCap] Rebellen!"
 r56i.event.14.description:0 "\nDie Übernahme von [FROM.GetRulingIdeology] hat zu einer Unabhängigkeitserklärung von [FROM.GetAdjective] durch [FROM.GetLeader] geführt. Da sie nicht bereit sind, die bestehende Ordnung zu respektieren, könnte ihr trotziges Verhalten einen gefährlichen Präzedenzfall schaffen."
 r56i.event.14.a:0 "Wir müssen zurückschlagen!"
 r56i.event.15.title:0 "[From.GetNameDefCap] Löst seine Fraktion auf!"
 r56i.event.15.description:0 "\nDie [FROM.GetAdjective]-Regierung konnte keine diplomatischen Partner finden und hat angekündigt, dass sie nicht mehr danach streben wird, eine internationale Koalition zu leiten. Sie sind daher offen für diplomatische Möglichkeiten, sich einer stärkeren Allianz anzuschließen.\n\nDiese Entwicklung wird zweifellos die Aufmerksamkeit verschiedener Kanzleien auf sich ziehen. Ausländische Diplomaten sind wahrscheinlich bereits dabei, [FROM.GetLeader] und seine Regierung zu beeinflussen."
 r56i.event.15.a:0 "Interessant."
 r56i.event.16.t:0 "Die Fraktionen [alliance_inviter.GetFactionName] und [alliance_applicant.GetAdjective] schließen sich zu einer einzigen Allianz zusammen!"
 r56i.event.16.d:0 "\n\nDie Weltpolitik verändert sich in rasantem Tempo und daher erkannten die Führer von [alliance_inviter.GetFactionName] und [alliance_applicant.GetLeader], dass es sinnlos war, als getrennte Koalitionen zusammenzuarbeiten. Stattdessen beschlossen sie, Seite an Seite zu kämpfen.\n\nDies wird ausländische Kanzleien wahrscheinlich beunruhigen, da ihre vereinte Stärke viel bedrohlicher werden könnte."
 r56i.event.16.a:0 "Gemeinsam sind wir stärker."
 r56i.event.16.b:0 "Sie suchen Stärke in der Zahl."
 r56i.event.16.c:0 "Es wird ihnen nichts nützen!"
 r56i.event.16.e:0 "Der Krieg eskaliert..."
 r56i.event.16.f:0 "Unsere Allianz wird stärker."
 r56i.event.17.t:0 "Feindliche Truppen sind gelandet!"
 r56i.event.17.desc:0 "\nHeute Morgen sind Berichte von Portalbooten der Küstenwache und vielen Seebeobachtungsposten eingegangen, dass sich eine Flotte feindlicher Schiffe vor der Küste von [ROOT.getnameDef] versammelt hat. Viele maßgeschneiderte Schiffe haben die feindliche Flotte abgewehrt und näherten sich unserer Küste mit dem Ziel einer Landung.\n\nAus den Geheimdienstberichten, die jetzt schnell eingehen, geht hervor, dass die Größe der Landung zu groß für einen Überfall ist, da die Die feindlichen Streitkräfte haben die kleine Garnison, auf die sie trafen, schnell überwältigt. Die feindlichen Streitkräfte errichten schnell einen kleinen Brückenkopf und bringen viel Ausrüstung an Land."
 r56i.event.17.a:0 "Wir müssen schnell reagieren!"
 r56i.event.18.t:0 "Feindliche Fallschirmjäger sind gelandet!"
 r56i.event.18.desc:0 "\nEs wurden Flugzeuge gesehen, die über unserem Territorium flogen, und es wurde ein massiver Truppenaufmarsch per Fallschirm abgeworfen. Der früheste Bericht lässt das volle Ausmaß der feindlichen Streitkräfte unklar. Darüber hinaus ist diese Operation wahrscheinlich Teil einer größeren Operation."
 r56i.event.18.a:0 "Wir müssen schnell reagieren!"
 r56i.event.19.t:0 "Bericht des Forschungslabors der Armee"
 r56i.event.19.desc:0 "Der aktuelle Bericht unseres Heeresforschungslabors ist heute Morgen im Regierungsbüro eingetroffen. In dem Bericht heißt es, dass der derzeitige bürokratische Apparat jede potenzielle Modernisierung alter Waffensysteme und den Einsatz neuer Gefechtsfeldtechnologien stark einschränkt.\n\nDie F&E-Abteilung von [ROOT.GetAdjective] kann die aktuelle Menge an Berichten unseres Militärpersonals nicht verarbeiten. Auch eine Erhöhung dieser Berichte wäre nutzlos, da sie einander zu ähnlich sind. Sie schlagen vor, ein Budget für die Verbesserung der militärischen Ausrüstung bereitzustellen, angesichts der enormen Menge an Daten, die durch Kampferfahrungen entstehen.\n\n Unser Generalstab befürwortet ebenfalls eine solche Entwicklung und erkennt an, dass dies die Kampffähigkeiten der [Root .GetAdjective] Armee."
 r56i.event.19.a:0 "Lasst uns etwas daraus machen!"
 r56i.event.20.t:0 "Bericht des Marineforschungslabors"
 r56i.event.20.desc:0 "Der aktuelle Bericht unseres Marineforschungslabors ist heute Morgen im Regierungsbüro eingetroffen. In dem Bericht heißt es, dass der derzeitige bürokratische Apparat jede potenzielle Modernisierung alter Waffensysteme und den Einsatz neuer Marinetechnologien stark einschränkt.\n\nDie Forschungs- und Entwicklungsabteilung von [ROOT.GetAdjective] kann die aktuelle Menge an Berichten unserer Flottenkommandanten nicht verarbeiten. Auch eine Erhöhung dieser Berichte wäre nutzlos, da sie einander zu ähnlich sind. Sie schlagen vor, angesichts der enormen Menge an Daten, die durch Kampferfahrungen generiert werden, ein Budget für die Verbesserung der Marineausrüstung bereitzustellen.\n\nDie Admiralität befürwortet ebenfalls eine solche Entwicklung und erkennt an, dass dies die Kampffähigkeiten des [Root.GetAdjective] sicherlich erhöhen wird. Marine."
 r56i.event.20.a:0 "Lasst uns etwas daraus machen!"
 r56i.event.21.t:0 "Hohe Luftfahrterfahrung"
 r56i.event.21.desc:0 "Der aktuelle Bericht unseres Luftfahrtforschungslabors ist heute Morgen im Regierungsbüro eingetroffen. In dem Bericht heißt es, dass der derzeitige bürokratische Apparat jede mögliche Modernisierung stark einschränkt, indem er uns zwingt, Kampfberichte zu analysieren, anstatt ordnungsgemäße Tests durchzuführen. Der Direktor besteht darauf, dass die Technologien zur Verbesserung unserer Flugzeuge vorhanden sind und so schnell wie möglich in Betracht gezogen werden sollten."
 r56i.event.21.a:0 "Lasst uns etwas daraus machen!"
