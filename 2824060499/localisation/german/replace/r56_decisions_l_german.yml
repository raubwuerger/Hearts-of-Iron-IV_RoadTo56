 reunite_germany:0 "Deutschland wieder vereinen"
 reintegrate_lands_beyond_the_oder_neisse_line:0 "Wiedereingliederung der Länder jenseits der Oder-Neiße-Linie"
 reunite_italy:0 "Italien wieder vereinen"
 unite_the_cossack_hosts:0 "Vereint die Kosakenheere"
 recruit_women_pilots:0 "Rekrutieren Sie weibliche Piloten"
 recruit_women_pilots_desc:0 "In dieser für unsere Nation verhängnisvollen Stunde können wir es uns nicht leisten, das Talent eines Einzelnen zu missbrauchen. Fliegerinnen sorgten in den 1930er-Jahren mit ihren Heldentaten für öffentliches Erstaunen. Sie müssen für die nationale Sache mobilisiert werden und ihre Pflicht an der Seite der Menschen erfüllen."
 r56_collect_civilian_aluminium_utensils:0 "Sammle zivile Aluminiumutensilien"
 r56_collect_civilian_aluminium_utensils_desc:0 "Aluminium ist ein lebenswichtiges Material für die Kriegsanstrengungen. In dieser Zeit der Not ist es notwendig, Sammelpunkte zu organisieren, um Fahrräder, Töpfe und andere Gegenstände für die Kriegsanstrengungen wiederzuverwenden."
