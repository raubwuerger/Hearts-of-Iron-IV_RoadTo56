 GER_reichskommissariats:0 "Errichtung von Reichskommissariaten"
 GER_reichskommissariats_desc:0 "Da das Land, das wir kontrollieren, immer größer wird, wird die Verwaltung von Berlin aus zu einer kostspieligen Angelegenheit, sowohl in materieller Hinsicht als auch für die Strafverfolgungsbehörden vor Ort, die versuchen, die Ordnung aufrechtzuerhalten. Die Schaffung kleinerer Verwaltungseinheiten zur Verwaltung einiger unserer neu erworbenen Ländereien und die Überzeugung von Mitarbeitern, in ihrem neuen „Staat“ für Ordnung zu sorgen, könnte der einzig nachhaltige Weg nach vorn sein.\n\nJedes [ROOT.GetFlag]§YReichskommissariats§! oder [D10.GetFlag]§YReichsprotektorat§! Wir gründen uns §G3§! Off-Map §Militärfabrik.§! Das [ROOT.GetFlag]§YReichskimmissariats§! werden auch versuchen, den Widerstand in den Staaten zu bekämpfen, die sie für uns beaufsichtigen. Allerdings sollte festgestellt werden, dass die Auslagerung des Kampfes gegen den Widerstand an [ROOT.GetFlag]§YReichskommissariats§! könnte zu mehr §RUprisings§ führen! und §RWiderstandswachstum§! im Laufe der Zeit in den Staaten, die sie kontrollieren."
