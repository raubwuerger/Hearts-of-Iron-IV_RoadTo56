 r56_alone_faction_leader:0 "Finden Sie Verbündete"
 r56_alone_faction_leader_desc:0 "Gelingt es nicht, Verbündete zu finden, würde dies unsere diplomatische Position absurd machen und uns dazu zwingen, neue diplomatische Möglichkeiten zu eröffnen."
 ENG_restore_the_UK:0 "Stellen Sie das Vereinigte Königreich wieder her"
 ENG_restore_the_UK_desc:0 "Wir müssen die Teilung Großbritanniens beenden, unsere jahrhundertealte Union des Vereinigten Königreichs England, Schottland, Wales und Nordirland wiederherstellen und sie neu festigen, um die Kraft zu sammeln und unseren Platz auf der Weltbühne neu zu bewerten."
