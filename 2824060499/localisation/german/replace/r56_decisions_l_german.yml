 r56_GER_decision_support_eugen_meindl_desc:0 "Kurt Student ist vielleicht der prominenteste Fallschirmjäger-Kommandeur in der Armee, aber die Luftwaffe verfügt über viele andere talentierte Anführer."
 r56_GER_decision_support_richard_heidrich:0 "Unterstützen Sie Richard Heidrich"
