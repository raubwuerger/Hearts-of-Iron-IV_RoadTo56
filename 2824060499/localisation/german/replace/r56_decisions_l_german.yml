 r56_HUN_decision_support_bertalan_arpad:0 "Unterstützen Sie Árpád Bertalan"
 r56_HUN_decision_support_bertalan_arpad_desc:0 "Árpád Bertalan, der Kriegsheld des Ersten Weltkriegs, arbeitet hart daran, aus den besten Soldaten Ungarns eine Eliteeinheit aufzubauen. Wir sollten seine Talente nutzen."
 NOR_nortraship_category:0 "Nordschiff"
 NOR_nortraship_category_desc:0 "Nortraship ist das Unternehmen, dessen Aufgabe es ist, alle norwegischen Handelsschiffe zu verwalten, die nicht unter feindlicher Kontrolle stehen. Obwohl sie von Zivilisten gesteuert werden, werden diese Schiffe unseren Verbündeten erheblich dabei helfen, unsere Freiheit wiederzugewinnen."
