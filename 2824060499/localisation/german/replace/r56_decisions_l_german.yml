l_german:
 industrial_requisition_category:0 "Industrielle Anforderung"
 industrial_requisition_category_desc:0 "Die Gefahr, Fabriken in besetzten Gebieten zu betreiben, könnte durch die Verlagerung der Werkzeugmaschinen in unser Land gemindert werden. Das würde zwar das Sabotagerisiko verringern, aber wahrscheinlich einen Teil der Bevölkerung davon überzeugen, sich uns zu widersetzen."
