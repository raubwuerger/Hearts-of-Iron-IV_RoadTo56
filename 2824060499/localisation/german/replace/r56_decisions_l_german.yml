 game_rules_reminder_category_desc:0 "Vergessen Sie nicht, einen Blick auf die §YBenutzerdefinierten Spielregeln§ zu werfen! Schaltfläche auf dem Startbildschirm der Karte! Es enthält viele Optionen wie §YFocus Tree Selection§!, mit dem Sie zwischen dem Basisspiel und Road to 56 Focus Trees für mehrere Länder wechseln können. Es gibt auch §YSpielerfriedenskontrolle§!, §YFarbkontrolle§! und eine große Auswahl an Gameplay-Änderungen, wie das Umschalten von §YNationalen Charakteren§! verfügbar!"
