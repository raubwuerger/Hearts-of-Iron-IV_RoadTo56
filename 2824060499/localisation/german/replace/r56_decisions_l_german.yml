 r56_ENG_decision_support_percy_hobart:0 "Unterstützen Sie Percy Hobart"
 r56_ENG_decision_support_percy_hobart_desc:0 "Percy Hobart hat möglicherweise eine seltsame Einstellung zum Einsatz von Panzern und ist aufgrund dieser Meinung möglicherweise auch bei anderen Generälen ziemlich unbeliebt. Sein revolutionärer Ansatz zur Panzerkonstruktion und -nutzung könnte sich jedoch als äußerst nützlich erweisen."
