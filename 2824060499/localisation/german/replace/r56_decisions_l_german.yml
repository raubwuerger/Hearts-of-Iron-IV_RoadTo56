 r56_ENG_decision_send_wavell_to_india:0 "Schicken Sie Archibald Wavell nach Indien"
 r56_ENG_decision_send_wavell_to_india_desc:0 "Archibald Wavell ist hier nicht seine besten Fähigkeiten gewohnt und könnte viel hilfreicher sein, wenn er die Britisch-Indische Armee verstärken würde."
 r56_ENG_decision_recall_gilbert_stephenson:0 "Erinnern Sie sich an Gilbert Stephenson"
 r56_ENG_decision_recall_gilbert_stephenson_desc:0 "Um der erneuten Bedrohung durch U-Boote zu begegnen, ist es wichtig, sich auf die Erfahrung älterer Kommandeure zu verlassen, die im Ersten Weltkrieg gegen deutsche U-Boote gekämpft haben. Als Veteran der U-Boot-Abwehr ist Gilbert Stephenson der ideale Mann, um eine neue Generation von Seeleuten zu führen."
