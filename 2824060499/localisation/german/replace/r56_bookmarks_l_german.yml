l_german:
 GRE_GATHERING_STORM_DESC:0 "Für Griechenland endete der Große Krieg 1918 nicht. Der verheerende Krieg mit der Türkei und die schrecklichen Auswirkungen des Nationalen Schismas haben bei der griechischen Nation viele offene Wunden hinterlassen. Die Weltwirtschaftskrise, Arbeitslosigkeit, soziale und politische Instabilität und der Aufstieg des Radikalismus haben das kleine Land Griechenland an einen Scheideweg gebracht, an dem es über seine Zukunft entscheiden, die vielen Probleme überwinden und nach vorne blicken muss, wie es sein Erbe erfordert."
 HOL_GATHERING_STORM_DESC:0 "Die Niederlande stecken derzeit mitten in einer tiefen Krise. Das Land wurde etwas später als andere von der Weltwirtschaftskrise heimgesucht und leidet derzeit unter ihren schlimmsten Folgen. Die Arbeitslosigkeit ist auf einem Allzeithoch, und die Regierung hat bisher nicht reagiert und lieber an einer Politik des ausgeglichenen Haushalts und des Vertrauens in den Goldstandard festgehalten. Hoffentlich ändert sich die Wirtschaftsdoktrin der Regierung derzeit aufgrund des Drucks der Straße. Erschwerend kommt hinzu, dass Deutschland aufrüstet und die Regierung weiß, dass es dieses Mal äußerst schwierig sein wird, neutral zu bleiben, wenn Europa erneut brennt."
 PER_GATHERING_STORM_DESC:0 "Aus dem Chaos der Ereignisse von 1921, das durch den sozialistischen Aufstand im Norden und den von Oberst Mohammad Taqi Pessian gekennzeichnet war, entstand ein neuer Iran unter der Führung von Reza Schah, der im selben Jahr nach seinem Staatsstreich zum Schah gekrönt worden war. état. Trotz einer Verfassung zeichnet sich die Regierung durch eine starke königliche und militärische Macht aus, die stets die Loyalität der letzteren gewährleistet, und durch eine Perspektive der forcierten Modernisierung, säkularer Reformen und der Umsetzung der industriellen Entwicklung."
 SIA_GATHERING_STORM_DESC:0 "Im Jahr 1932 setzte ein Staatsstreich der absoluten Monarchie ein Ende, die erste Verfassung wurde in Kraft gesetzt und Khana Ratsadon (Volkspartei) übernahm die Macht. Dennoch übernahm die Armee eine immer wichtigere Rolle auf der politischen Bühne: Sie verdrängte den Premierminister und ersetzte ihn durch Phraya Phahonphonphonphayuhasena. Während das von Plaek Phibunsongkhram verkörperte Gespenst des Faschismus innerhalb des Militärs an Unterstützung zu gewinnen scheint, vertieft sich die Kluft zwischen den Flügeln der Partei. Einst Brüder, sind die Strömungen zu Rivalen geworden, und nur einer darf über die Geschicke des Landes entscheiden."
 TUR_GATHERING_STORM_DESC:0 "Nach dem Untergang des Osmanischen Reiches im Ersten Weltkrieg sah die Zukunft der Türkei düster aus. Aber die Türkei ist wie ein Phönix aus den Feuern des türkischen Unabhängigkeitskrieges auferstanden. Unter der Führung von Mustafa Kemal Atatürk und seiner kemalistischen Ideologie wirkt die Türkei stark und sicher. Aber die Menschen sind müde und brauchen Frieden. Es bedarf einer weiteren bedeutenden Veränderung, um diesen schlafenden Löwen zu erwecken."
 LUX_GATHERING_STORM_DESC:0 "Das Großherzogtum Luxemburg ist ein Binnenstaat, der in letzter Zeit viel durchgemacht hat. Trotz wiederholter Invasionen aus dem Ausland steht das kleine Land immer noch zwischen Riesen. Da sich derzeit ein Sturm zusammenbraut, ist es für Luxemburg an der Zeit, sich vorzubereiten und eine klare Haltung einzunehmen."
 RAJ_GATHERING_STORM_DESC:0 "Britisch-Indien ist ein Konstrukt, das unter der Bevölkerung des indischen Subkontinents oft diskutiert wird. Viele Inder aus dem sogenannten „Juwel des Britischen Empire“ nahmen am Ersten Weltkrieg teil und fühlten sich durch die offensichtliche Missachtung ihrer Stimmen nach der Opferung Zehntausender Leben betrogen. Allerdings stehen uns wohl die turbulentesten Zeiten in der Geschichte Indiens bevor. Wird sich der demokratische Wille der einheimischen Bevölkerung durchsetzen oder wird Indien unter britischer Herrschaft unerschütterlich bleiben?"
 BEL_GATHERING_STORM_DESC:0 "Belgien mag wie ein unbedeutendes Gebiet zwischen Frankreich und Deutschland erscheinen, aber es ist ein dicht industrialisiertes Land, das wertvolle Ressourcen aus seiner Kolonie Kongo abschöpft. Die Regierung erholt sich von der Weltwirtschaftskrise, Infrastrukturprojekte sind in vollem Gange und die Industrieaktivität erholt sich langsam. Auf der politischen Bühne suchen viele Wähler Lösungen in extremistischen Diskursen. Léon Degrelle gewinnt von Tag zu Tag an Popularität und könnte die traditionellen Koalitionen demokratischer Parteien bedrohen. Unterdessen sind auch die flämischen Nationalisten aktiv und verbreiten Unmut unter den unteren Rängen des Militärs."
 BHU_GATHERING_STORM_DESC:0 "Bhutan liegt isoliert im Himalaya und liegt an der Grenze des britischen Einflussbereichs. Durch den Vertrag von Punakha an Großbritannien gebunden, hat das Land auf seine Streitkräfte verzichtet und verlässt sich zu seinem Schutz auf die britisch-indische Armee."
 BRA_GATHERING_STORM_DESC:0 "1936 ist Brasilien zerbrochen. Der Putsch von 1930 zerstörte unsere Traditionen und demokratischen Institutionen, und kurz darauf legte ein Bürgerkrieg die Industrie und Infrastruktur des wichtigsten brasilianischen Staates lahm, was unsere Nation zerbrechlich und instabil machen würde.\n\nDa Brasilien eine solide Führung etablierte, Die Republik muss sich neu aufbauen, um ihre Zukunft zu sichern."
 COG_GATHERING_STORM_DESC:0 "Belgisch-Kongo ist offiziell eine belgische Kolonie, die direkt von Brüssel regiert wird. In der Praxis genießt der Generalgouverneur Pierre Ryckmans aufgrund der Entfernung zu Europa jedoch ein gewisses Maß an Autonomie. Als Ausbeutungskolonie, insbesondere im Hinblick auf den „geologischen Skandal“ Katanga, verfügt der Kongo über reichlich Bodenschätze. Logischerweise wird die Gewinnung dieser Ressourcen eine der Prioritäten der Kolonialverwaltung sein. Das Gebiet verfügt über reichlich Wolfram, Kupfer und Gummi und hat natürlich Zugang zur ergiebigsten Uranerzmine der Welt."
 CUB_GATHERING_STORM_DESC:0 "Nach dem Aufstand der Sergeants, der Präsident Carlos Manuel de Céspedes y Quesada stürzte, der nach dem Sturz des Diktators Gerardo Machado selbst vorübergehend Präsident geworden war, folgten die provisorischen Regierungen einander, immer noch unter der strengen Aufsicht von Fulgencio Batista, dem heutigen Chef der Armee.\n\nBei den Parlamentswahlen im Januar sehen viele die Möglichkeit einer Rückkehr zu einer stabilen Regierung, aber dies könnte Kuba genauso gut wieder in eine Spirale der Unruhe führen."
 CZE_GATHERING_STORM_DESC:0 "Es ist fast 20 Jahre her, dass die Tschechoslowakei ihre Unabhängigkeit von der österreichisch-ungarischen Monarchie erlangte und das kleine Land zählt heute zu den am stärksten industrialisierten Ländern der Welt.\n\nHitlers Machtergreifung in Deutschland hat die deutschsprachige Minderheit ermutigt die Grenzregionen und setzen das kleine Land international unter Druck. Frankreich, der traditionelle Verbündete der Tschechoslowakei, befindet sich in innenpolitischen Unruhen, und während die diplomatische Macht der Kleinen Entente langsam schwindet, verändert sich Europa."
 DEN_GATHERING_STORM_DESC:0 "Seit seiner erschütternden Niederlage in den Napoleonischen Kriegen hat Dänemark seine völlige Neutralität bewahrt und sogar den Ersten Weltkrieg tatenlos ausgesessen. Das immer größer werdende und immer wütender werdende Deutschland in unserem Süden bereitet dänischen Führern und Bürgern gleichermaßen Sorgen. Seine schnelle Aufrüstung könnte der Bevölkerung einige unangenehme Mobilisierungsmaßnahmen aufzwingen. Thorvald Stauning muss nun dafür sorgen, dass Dänemark neutral und frei bleibt."
 HON_GATHERING_STORM_DESC:0 "Nachdem Tiburcio Carias Andino die Präsidentschaftswahlen von 1932 knapp gewonnen hatte, ging er hart gegen alle Formen der politischen Opposition vor und unterstützte gleichzeitig die Interessen der United Fruit Company. Der Anführer der BOC, Manuel Calix Herrera, wurde auf den Bay Islands verhaftet und inhaftiert, nachdem er im selben Jahr mehrere Arbeiterstreiks organisiert hatte. Nun steht Honduras an einem Scheideweg. Wird Carias seine Präsidentschaft fortsetzen, werden die ruhelosen Bauern ihn stürzen oder wird die United Fruit Company versuchen, das Land an sich zu reißen?"
 ICE_GATHERING_STORM_DESC:0 "Das Dänisch-Isländische Unionsgesetz, ein am 1. Dezember 1918 unterzeichnetes und 25 Jahre gültiges Abkommen mit Dänemark, erkannte Island als völlig souveränen und unabhängigen Staat in einer Personalunion mit Dänemark an. Die isländische Regierung richtete eine Botschaft in Kopenhagen ein und forderte Dänemark auf, in seinem Namen spezifische Verteidigungs- und Außenangelegenheiten zu erledigen, vorbehaltlich der Rücksprache mit dem Althing."
 IRE_GATHERING_STORM_DESC:0 "Irland befindet sich seit vielen Jahren in einer schwierigen Situation. Nach der Erlangung der Unabhängigkeit von Großbritannien kämpft Irland in einem nie endenden Handelskrieg mit dem Vereinigten Königreich, und die Frage der Verfassung bleibt abzuwarten."
 LAT_GATHERING_STORM_DESC:0 "Lettland steht am Scheideweg. Im Osten haben sich unsere alten Herrscher, die Russen, zur Sowjetunion zusammengeschlossen und blicken hungrig nach Westen. Im Westen hat sich ein wiedererstarktes Deutschland neu organisiert und scheint mehr denn je bereit zu sein, die baltischen Staaten zu zerstören. Die nächsten Jahre werden für Lettland entscheidend sein. Werden wir uns mit einem der beiden Giganten verbünden oder sollen wir einen neuen Weg einschlagen? Nur die Zeit mag es zeigen, aber die Zeit wird knapp."
 SWI_GATHERING_STORM_DESC:0 "Seit der Wiener Konferenz über internationale Angelegenheiten im Jahr 1815 nach der Niederlage Napoleons ist die Schweizerische Eidgenossenschaft verpflichtet, in Konflikten zwischen anderen Nationen neutral zu bleiben. Können sich die Schweizer jedoch angesichts des Aufstiegs der Faschisten in Deutschland, Italien und sogar Österreich zu ihrer Neutralität bekennen? Oder müssen sie sich in einem möglichen zukünftigen Konflikt für eine Seite entscheiden?"
 TIB_GATHERING_STORM_DESC:0 "Tibet mag wie eine sehr stabile, isolierte, halbfeudale Theokratie erscheinen, aber das ist ziemlich weit von der Wahrheit entfernt. Vor einigen Jahren wurden kommunistische und demokratische Bewegungen von der herrschenden religiösen und zivilen Aristokratie stark unterdrückt. Das Land muss seine Armee reformieren, doch gleichzeitig befürchten die Klöster eine modernisierende Armee, die ihre Position in Frage stellen würde. Zu guter Letzt regiert ein Regent das Land, und die Reinkarnation des Dalai Lama muss gefunden und gekrönt werden, um das theokratische System aufrechtzuerhalten."
 VIN_GATHERING_STORM_DESC:0 "§RWählen Sie auf diesem Bildschirm nicht Vietnam aus! Wenn Sie es spielen möchten, nehmen Sie den richtigen Weg im französischen Indochina-Baum.§!\n\nNachdem Vietnam die französische Verwaltung mit Waffen abgewehrt hatte, war es unabhängig und von jahrhundertelanger kolonialer Unterdrückung befreit.\nDer Abzug Frankreichs hinterlässt a Eine Nation, die immer noch voller Probleme ist, eine Nation mit ungebildeten inländischen Arbeitskräften und von politischen Konflikten geprägt ist, während sie gleichzeitig von Ländern umgeben ist, die ihr durchaus feindlich gesinnt sein könnten."
 SAU_GATHERING_STORM_DESC:0 "Nach der Niederlage von Sharif Hussein bin Ali, dem Emir des Hedschas, begann Abdulaziz ibn Abdul Rahman ibn Faisal ibn Faisal ibn Turki ibn Abdullah ibn Muhammad Al Saud mehr als fünfzehn Jahre lang Kriege zur Vereinigung eines großen Teils Arabiens unter der Saud-Dynastie , das 1932 endete und das Königreich Saudi-Arabien hervorbrachte.\n\nDie saudische Wirtschaft ist immer noch sehr prekär, da ein Großteil der Einnahmen des Staates aus Pilgerfahrten in die heiligen Städte Mekka und Medina stammt. Allerdings könnte sich in den Kellern durchaus ein echter Schatz befinden, der die wirtschaftliche und geopolitische Richtung Arabiens für immer verändern würde."
 LIT_GATHERING_STORM_DESC:0 "Litauen wurde nach dem Ersten Weltkrieg geboren und befand sich in einer schwierigen Lage. Es wurde nicht nur beinahe in das deutsche Kolonialprojekt Ober-Ost eingegliedert, sondern es gelang den Polen auch, Vilnius zu übernehmen und dem neuen polnischen Staat anzuschließen. Im Gegensatz zu allen Ländern der Region, die sich hauptsächlich um die Ambitionen der Nazis und eine mögliche Rückkehr der UdSSR sorgen, sind wir auch ein Land ohne offizielle Hauptstadt, das von denen besetzt wird, die jahrhundertelang unsere Partner waren ..."
 SWE_GATHERING_STORM_DESC:0 "Nachdem Schweden während des Ersten Weltkriegs neutral gewesen war, überstand es die Nachwirkungen des Krieges, der Europa verwüstete und den Untergang von Imperien auf dem gesamten Kontinent zur Folge hatte, unversehrt.\n\nNoch nicht einmal dreißig Jahre sind vergangen und schon braut sich ein neuer Sturm am Horizont zusammen. Die Faschisten im Süden bereiten sich auf einen weiteren Krieg vor, und im Osten schläft der russische Bär vorerst. Es liegen dunkle Tage vor uns und Schwedens Weg ist nun erneut ungewiss."
