 amphibious_mechanized_equipment:0 "Amphibische Landefahrzeuge"
 amphibious_mechanized_equipment_short:0 "Amtraks"
 amphibious_mechanized_equipment_desc:0 "Mit Amphibientraktoren oder Amtracs können Marines unter gepanzertem Schutz an einem Strand landen. Allerdings geht dies mit einer schlechten Kraftstoffeffizienz einher."
 amphibious_mechanized_equipment_1:0 "Amphibischer Traktor '41"
 amphibious_mechanized_equipment_1_short:0 "Amtrak '41"
 amphibious_mechanized_equipment_1_desc:0 "Mit Amphibientraktoren oder Amtracs können Marines unter gepanzertem Schutz an einem Strand landen. Allerdings geht dies mit einer schlechten Kraftstoffeffizienz einher."
 amphibious_mechanized_equipment_2:0 "Amphibischer Traktor '43"
 amphibious_mechanized_equipment_2_short:0 "Amtrak '43"
 amphibious_mechanized_equipment_2_desc:0 "Diese Amtracs verfügen über mehrere Verbesserungen gegenüber der Basisversion, wie z. B. eine hintere Laderampe zum einfacheren Entladen am Strand."
 r56_gw_railway_gun_equipment:0 "Eisenbahngeschütz aus dem Ersten Weltkrieg"
 r56_gw_railway_gun_equipment_short:0 "GW-Eisenbahngeschütz"
 r56_gw_railway_gun_equipment_desc:0 "Entwickelt als Lösung für die schweren Befestigungsanlagen des Ersten Weltkriegs. Eine riesige Schlachtschiffkanone, die für den Einsatz an Land modifiziert wurde. Auf einem Schienenträger montiert, um den massiven Rückstoß der Waffe zu bewältigen."
 r56_railway_mortar_equipment:0 "Schienenmörtel"
 r56_railway_mortar_equipment_short:0 "Schienenmörtel"
 r56_railway_mortar_equipment_desc:0 "Ein Mittelding zwischen großen Eisenbahngeschützen und schwerer Artillerie. Die kleinere Größe macht sie praktischer für Eisenbahnschienen, die das enorme Gewicht ihrer größeren Gegenstücke nicht tragen können. Durch die kleinere Größe lassen sie sich auch leichter bewegen. Allerdings sind sie aufgrund der kleineren Kanonengröße deutlich weniger effektiv bei der Zerstörung von Befestigungen."
 train_equipment_4:0 "Austeritätszug aus dem Jahr 1942"
 train_equipment_4_short:0 "Austeritätszug aus dem Jahr 1942"
 train_equipment_4_desc:0 "Durch die jüngsten Erfahrungen im Lokomotivdesign mit früheren Klassen konnten unsere Lokomotivwerke noch günstigere Konstruktionen entwickeln, die sogar besser funktionieren als frühere Lokomotiven der Sparklasse. Sprechen Sie darüber, mit weniger mehr zu erreichen!"
 train_equipment_5:0 "Dieselzug"
 train_equipment_5_short:0 "Dieselzug"
 train_equipment_5_desc:0 "Die Entwicklungen bei Diesel-Verbrennungsmotoren haben dazu geführt, dass Diesellokomotiven viel spezieller und einfacher herzustellen sind als ihre Dampf-Pendants. Die für die Herstellung benötigten Teile können einige Ressourcen ausschlachten, die wir besser für die Produktion anderer Kriegsgüter nutzen könnten."
 train_equipment_side_tanks:0 "Kriegsausteritäts-Seitentank"
 train_equipment_side_tanks_desc:0 "Kleiner und billiger in der Herstellung als andere Kriegsausteritätszüge. Diese „Seitentanks“ können aufgrund ihrer geringeren Zugkraft die Aufgaben ihrer größeren Gegenstücke gut bewältigen."
 armored_train:0 "Panzerzug"
 r56_combat_service:0 "Unterstützung des Kampfdienstes"
 r56_combat_service_desc:0 "Die Unterstützung der logistischen Seite unseres Militärs ist der Schlüssel zum Erfolg vor Ort."
 r56_convoy_highways:0 "Konvoi Supply Highway I"
 r56_convoy_highways_desc:0 "Moderne Armeen benötigen eine Zustimmung zur Nachlieferung der von ihnen verwendeten Ausrüstung. Es ist von entscheidender Bedeutung, eine Autobahn zur ständigen Nachschubversorgung zu nutzen, die den Streitkräften folgen und mit den logistischen Anforderungen der Streitkräfte Schritt halten kann."
 r56_convoy_highways_2:0 "Konvoi-Versorgungsstraße II"
 r56_convoy_highways_2_desc:0 "Moderne Armeen benötigen eine Zustimmung zur Nachlieferung der von ihnen verwendeten Ausrüstung. Es ist von entscheidender Bedeutung, eine Autobahn zur ständigen Nachschubversorgung zu nutzen, die den Streitkräften folgen und mit den logistischen Anforderungen der Streitkräfte Schritt halten kann."
 r56_convoy_highways_3:0 "Konvoi-Versorgungsstraße III"
 r56_convoy_highways_3_desc:0 "Moderne Armeen benötigen eine Zustimmung zur Nachlieferung der von ihnen verwendeten Ausrüstung. Es ist von entscheidender Bedeutung, eine Autobahn zur ständigen Nachschubversorgung zu nutzen, die den Streitkräften folgen und mit den logistischen Anforderungen der Streitkräfte Schritt halten kann."
 r56_convoy_highways_4:0 "Konvoi Supply Highway IV"
 r56_convoy_highways_4_desc:0 "Moderne Armeen benötigen eine Zustimmung zur Nachlieferung der von ihnen verwendeten Ausrüstung. Es ist von entscheidender Bedeutung, eine Autobahn zur ständigen Nachschubversorgung zu nutzen, die den Streitkräften folgen und mit den logistischen Anforderungen der Streitkräfte Schritt halten kann.“"
 r56_flexible_railnetwork:0 "Flexible Schienennetze"
 r56_flexible_railnetwork_desc:0 "Spezialisierte Schienennetze eignen sich möglicherweise besser für eine Eisenbahn in Friedenszeiten, aber solche Netzkonstruktionen sind ein schwaches Glied, wenn es um den Transport von Militärgütern geht. Im Interesse unserer nationalen Sicherheit muss unser Schienennetz hinsichtlich des Verkehrs, den es bewältigen kann, flexibel sein."
 r56_military_railnetwork:0 "Militärische Schienennetze"
 r56_military_railnetwork_desc:0 "Eisenbahnen, die speziell für militärische Zwecke gebaut werden, sind kostengünstiger zu bauen und besser auf die besonderen Bedürfnisse unseres Militärs ausgelegt."
 r56_modern_military_railnetwork:0 "Modernes militärisches Schienennetz"
 r56_modern_military_railnetwork_desc:0 "Lehren aus dem Bereich Militäreisenbahnen haben zu einem Maß an logistischer Unterstützung geführt, das vor einem Jahrzehnt noch unmöglich gewesen wäre."
