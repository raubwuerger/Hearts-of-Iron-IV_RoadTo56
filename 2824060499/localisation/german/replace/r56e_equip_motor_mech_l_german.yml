 ENG_mechanized_equipment_1:0 "LKW, 15-cwt-Halbketten-Personentransporter"
 ENG_mechanized_equipment_1_short:0 "15-Zentimeter-Halbkettenfahrzeug"
 ENG_mechanized_equipment_2:0 "Stuart Känguru"
 ENG_mechanized_equipment_2_short:0 "Stuart Känguru"
 ENG_mechanized_equipment_2_desc:0 "Umbau ausgemusterter M3/M5 Stuarts zu einer wertvolleren Unterstützungsfunktion als gepanzerte Personentransporter (APCs) und für andere Aufgaben, die motorisierte Fahrzeuge erfordern. Die Stuart Kangaroos leisteten der britischen Armee während ihrer Feldzüge in Afrika im Krieg hervorragende Dienste, doch der Mangel an Panzerung oder Tragfähigkeit wurde schmerzlich zur Kenntnis genommen."
 ENG_mechanized_equipment_3:0 "Ram-Känguru"
 ENG_mechanized_equipment_3_short:0 "Ram-Känguru"
 ENG_mechanized_equipment_3_desc:0 "Die Ram Kangaroos waren eine Notlösung, die von Feldingenieuren auf Befehl des kanadischen Generals Guy Simonds entwickelt wurde, um den dringenden Bedarf an APCs in seinen Einheiten zu decken. Diese Fahrzeuge wurden aus „abgerüsteten“ M7-Priestern (durch Entfernen ihrer schweren Artilleriegeschütze) hergestellt und gehen auch auf ihre Ursprünge von veralteten und überzähligen bis hin zu bedarfsgerechten Ram-Panzern und Sherman-Panzern zurück. Bewaffnet mit einfachen Maschinengewehren des Kalibers .30 oder .50 dienten diese Fahrzeuge gut als Shuttlebusse zu Kampfgebieten."
 ENG_mechanized_equipment_x:0 "Humber Pig"
 ENG_mechanized_equipment_x_short:0 "Schwein"
 ENG_mechanized_equipment_x_desc:0 "Der Pig war ein leicht gepanzerter Lastwagen der britischen Armee. Angetrieben von einem Rolls-Royce 6-Zylinder-Motor mit 150 PS und ausgestattet mit Allradantrieb, großen Offroad-Rädern sowie verstärkten Hochleistungsfederungen war er kein Unbekannter für Offroad-Bedingungen."
 ENG_mechanized_equipment_x_2:0 "M75"
 ENG_mechanized_equipment_x_2_short:0 "M75"
 ENG_mechanized_equipment_x_2_desc:0 "Der M75 APC war ein vollständig kettenförmiger Infanterietransporter mit Rundumpanzerung, der bis zu 12 Soldaten befördern konnte. Diese Transportfahrzeuge werden oft als Kampffahrzeuge eingesetzt, wurden aber auch bei Medevac-Einsätzen und Mörsertransportaufgaben eingesetzt."
 ENG_amphibious_mechanized_equipment_1:0 "Terrapin Mk. ICH"
 ENG_amphibious_mechanized_equipment_1_short:0 "Terrapin Mk. ICH"
 ENG_amphibious_mechanized_equipment_1_desc:0 "Thornycroft baute die erste Version der Terrapins, um den Bedarf an Amphibienfahrzeugen zu verringern, die britische oder kanadische Infanterieeinheiten über Flüsse befördern konnten. Etwa 500 Einheiten wurden hergestellt und in den Elite-Angriffsteams der Royal Engineers eingesetzt."
 ENG_amphibious_mechanized_equipment_2:0 "Terrapin Mk. II"
 ENG_amphibious_mechanized_equipment_2_short:0 "Terrapin Mk. II"
 ENG_amphibious_mechanized_equipment_2_desc:0 "Als verbesserter Nachfolger des Terrapin Mk.1 war der Transporter deutlich länger und hatte eine vordere Fahrposition."
