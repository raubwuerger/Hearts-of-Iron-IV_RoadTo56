l_german:
 motorized_rocket_equipment:0 "Motorisierte Raketenartillerie"
 motorized_rocket_equipment_short:0 "Motorisierte Rakete"
 motorized_rocket_equipment_desc:0 "Mehrfachraketenwerfer befördern Sprengstoffe schneller als herkömmliche Artillerie in ein Zielgebiet, sind jedoch weniger präzise und erfordern eine längere Nachladezeit. Auf Lastwagen montiert, kann diese Version Angriffe starten und die Position ändern, bevor der Feind das Feuer erwidern kann."
 motorized_rocket_equipment_1:0 "Motorisierte Raketenartillerie"
 motorized_rocket_equipment_1_short:0 "Motorisierte Rakete"
 motorized_rocket_equipment_1_desc:0 "Mehrfachraketenwerfer befördern Sprengstoffe schneller als herkömmliche Artillerie in ein Zielgebiet, sind jedoch weniger präzise und erfordern eine längere Nachladezeit. Auf Lastwagen montiert, kann diese Version Angriffe starten und die Position ändern, bevor der Feind das Feuer erwidern kann."
 motorized_equipment:0 "Motorisiert"
 motorized_equipment_desc:0 "Lastkraftwagen und andere Autos, die zum Transport von Truppen zum und im Feld eingesetzt werden."
 motorized_equipment_1:0 "Motorisiert"
 motorized_equipment_1_desc:0 "Die Motorisierung der Infanterie ist der erste Schritt zur Mechanisierung einer Armee. Zivile Lastkraftwagen lassen sich problemlos an den militärischen Einsatz zum Transport von Soldaten, zum Schleppen von Waffen sowie zum Transport von Ausrüstung und Vorräten anpassen. Dies erhöht die strategische Mobilität von Infanterieeinheiten, die sonst auf Marschieren angewiesen wären, erheblich."
 mechanized_equipment:0 "Mechanisiert"
 mechanized_equipment_short:0 "Mechanisiert"
 mechanized_equipment_desc:0 "Mechanisierte Infanterie ist Infanterie, die mit gepanzerten Personentransportern (APCs) oder Infanterie-Kampffahrzeugen (IFVs) für Transport und Kampf ausgerüstet ist. Mechanisierte Infanterie unterscheidet sich von motorisierter Infanterie dadurch, dass ihre Fahrzeuge im Gegensatz zu weichhäutigen Radfahrzeugen (Lastwagen oder Jeeps) für motorisierte Infanterie einen gewissen Schutz vor feindlichem Feuer bieten."
 mechanized_equipment_1:0 "Schützenpanzer '39"
 mechanized_equipment_1_short:0 "APC '39"
