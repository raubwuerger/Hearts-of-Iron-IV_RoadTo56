 JAP_mechanized_equipment_1:0 "Typ 98 Sōkōheishahoki So-Da"
 JAP_mechanized_equipment_1_short:0 "Typ 98 So-Da"
 JAP_mechanized_equipment_1_desc:0 "Der Typ 98 So-Da wurde auf der Grundlage des Fahrgestells einer Tankette vom Typ 97 gebaut und hauptsächlich für den Personal- und Munitionstransport in den vorderen Einsatzzonen eingesetzt. Diese Fahrzeuge waren offen und leicht gepanzert und wurden zum Transport von Artilleriegeschützen eingesetzt."
 JAP_mechanized_equipment_2:0 "Typ 1 Sōkōheishahoki Ho-Ki"
 JAP_mechanized_equipment_2_short:0 "Typ 1 Ho-Ki"
 JAP_mechanized_equipment_2_desc:0 "Ein vielseitiger APC von Hino Motors mit einer Panzerung von bis zu 6 mm, der Munition, Infanterie oder sogar Artillerie transportieren kann und gleichzeitig ausreichend Schutz gegen Kleinwaffenfeuer bietet. Für mehr Feuerkraft der eingeschifften Infanteriestaffeln können auch Maschinengewehre des Typs 92 am Fahrzeug montiert werden."
 JAP_mechanized_equipment_3:0 "Typ 1 Sōkōheishahoki Ho-Ha"
 JAP_mechanized_equipment_3_short:0 "Typ 1 Ho-Ha"
 JAP_mechanized_equipment_3_desc:0 "Basierend auf den Entwürfen des deutschen Sd.Kfz. 251/1 hatten diese Fahrzeuge vorne ein Paar Straßenräder und hinten kurze Raupenketten. Diese Personentransporter sind an der dicksten Stelle mit einer 8 mm dicken Panzerung geschützt und können bis zu 13 Soldaten in voller Kampfbeladung an die Front befördern."
 JAP_mechanized_equipment_x:0 "Typ 1 Sōkōheishahoki Ho-Ha-Kai"
 JAP_mechanized_equipment_x_short:0 "Typ 1 Ho-Ha-Kai"
 JAP_mechanized_equipment_x_2:0 "Typ 4 Sōkōheishahoki Chi-So"
 JAP_mechanized_equipment_x_2_short:0 "Typ 4 Chi-So"
 JAP_mechanized_equipment_x_2_desc:0 "Diese auf dem Fahrgestell überschüssiger Chi-To-Panzer vom Typ 4 aufgebauten APCs waren für die Beförderung von mehr Männern und Munitionsvorräten ausgelegt als die Vorgängermodelle. Es wurde im Dschungel des Pazifikkriegs eingesetzt und transportierte Truppen in begrenzter Zahl in die Schlacht."
 JAP_amphibious_mechanized_equipment_1:0 "Toyota 4x4 Su-Ki"
 JAP_amphibious_mechanized_equipment_1_short:0 "Toyota Su-Ki"
 JAP_amphibious_mechanized_equipment_1_desc:0 "Die von Toyota Motor Co. hergestellten Toyota Su-Ki wurden von der japanischen Armee auf den pazifischen Inseln eingesetzt, um Güter direkt von Offshore-Transport- und Frachtschiffen zu Depots im Landesinneren zu transportieren."
