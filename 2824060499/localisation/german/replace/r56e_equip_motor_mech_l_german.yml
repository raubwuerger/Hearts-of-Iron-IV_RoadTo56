 USA_mechanized_equipment_1:0 "Halbkettenwagen M2"
 USA_mechanized_equipment_1_desc:0 "Das Design des M2-Halbkettenfahrzeugs orientierte sich an französischen Halbkettenfahrzeugen und war ursprünglich als Artillerieschlepper gedacht, hatte aber großes Potenzial als Transportmittel für mechanisierte Infanterie. Ein Großteil dieser Halbkettenfahrzeuge wurde von der White Motor Company und der Autocar Company hergestellt."
 USA_mechanized_equipment_1_short:0 "Halbkettenwagen M2"
 USA_mechanized_equipment_2:0 "Halbkettenwagen M3"
 USA_mechanized_equipment_2_desc:0 "Der M3 wurde von der Autocar Company, der Diamond T Motor Company und der White Motor Company hergestellt und war mit einem M2-Maschinengewehr im Kaliber .50 sowie einigen Bolzenhalterungen für mehr ausgestattet. Die Truppen beschwerten sich über den mangelnden Schutz, den die Panzerplatten boten, und nannten diese Fahrzeuge grimmig „Purple Heart Boxes“, da die Medaillen häufig an Soldaten verliehen werden, die im Feld verwundet oder getötet wurden."
 USA_mechanized_equipment_2_short:0 "Halbkettenwagen M3"
 USA_mechanized_equipment_3:0 "Gepanzertes Nutzfahrzeug M39"
 USA_mechanized_equipment_3_desc:0 "Aufgebaut auf dem Fahrgestell des M18 Hellcat, wurde das AUV vielfältig eingesetzt, von Truppentransportern über Medevac-Krankenwagen bis hin zu Munitionsträgern für selbstfahrende Haubitzen. Wie bei früheren Konstruktionen machten ihre dünne Panzerung und die offene Oberseite die Besatzungen anfällig für feindliches Feuer."
 USA_mechanized_equipment_3_short:0 "M39 AUV"
 USA_mechanized_equipment_x:0 "Gepanzerter Personentransporter M44"
 USA_mechanized_equipment_x_desc:0 "Aufgrund der Erfahrungen aus dem Feldeinsatz der umgebauten Schützenpanzer (APCs) aus von den Kanadiern zerstörten Panzern war die US-Armee zurückhaltend gegenüber der Idee, einen vollständig umschlossenen, dedizierten APC mit Raupenkette und begrenzter Kapazität einzusetzen und Vielseitigkeit. Umgekehrt wurde mit dem vollständig abgedeckten APC mit Hardtop das Problem gelöst, dass die Infanterie Granatsplittern und Artilleriegranaten aus der Luft ausgesetzt ist."
 USA_mechanized_equipment_x_short:0 "M44 APC"
 USA_mechanized_equipment_x_2:0 "Gepanzerter Personentransporter M75"
 USA_mechanized_equipment_x_2_desc:0 "Moderne Entwicklungen bei der Konstruktion und Doktrin gepanzerter Kampffahrzeuge führten zur Entwicklung des M75 APC, der für die Beförderung von 14 Personen plus Besatzung ausgelegt und mit zwei Maschinengewehren vom Kaliber .50 bewaffnet war. Durch die bessere Panzerung und das vollständig geschlossene Design können diese modernen APCs Truppen sicher zum Schlachtfeld transportieren, indem sie sie vor Kleinwaffen und Artilleriefeuer schützen."
 USA_mechanized_equipment_x_2_short:0 "M75 APC"
 USA_amphibious_mechanized_equipment_1:0 "LVT-2"
 USA_amphibious_mechanized_equipment_1_desc:0 "Das Landing Vehicle Tracked hatte seinen Ursprung in einem zivilen Rettungsfahrzeug namens Alligator, das für den Einsatz in sumpfigen Gebieten vorgesehen war. Das USMC war von der Idee eines Amphibienfahrzeugs begeistert, daher wurden schnell Entwürfe für eine militarisierte Variante des Fahrzeugs erstellt. Der LVT-2 konnte 24 voll ausgerüstete Männer oder 4.500 Pfund (2.000 kg) Fracht befördern und war mit zwei Maschinengewehren vom Kaliber .30 bewaffnet, um leichte Feuerunterstützung zu leisten."
 USA_amphibious_mechanized_equipment_1_short:0 "LVT-2"
 USA_amphibious_mechanized_equipment_2:0 "LVT-4 Büffel"
 USA_amphibious_mechanized_equipment_2_desc:0 "Durch die Hinzufügung einer großen Rampentür im Heck können mehr Truppen aus dem sichereren Heck des Fahrzeugs aussteigen, und die Tragfähigkeit des LVT wurde weiter auf 30 Soldaten erhöht. Diese Innovation erleichterte auch das Be- und Entladen von Fracht erheblich und machte amphibische Landungen viel einfacher zu bewältigen."
 USA_amphibious_mechanized_equipment_2_short:0 "LVT-4"
