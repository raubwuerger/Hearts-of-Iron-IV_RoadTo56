 HOL_motorized_equipment_1:0 "DAF Trado"
 HOL_motorized_equipment_1_short:0 "DAF Trado"
 HOL_motorized_equipment_1_desc:0 "Das Trado-Federungssystem war ein beachtlicher kommerzieller Erfolg und wurde in vielen neuen zivilen und militärischen Lkw-Typen eingesetzt. Es bestand aus einem blattgefederten Drehgestell mit zwei angetriebenen Straßenrädern, das leicht an der Hinterachse jedes Nutzfahrzeugs befestigt, von diesem angetrieben und gedreht werden konnte, wodurch das Fahrzeug um einen „Gehbalken“ erweitert wurde, der seine Querkraft erheblich verbesserte. Länderleistung."
 HOL_mechanized_equipment_1:0 "Braat Overvalwagen"
 HOL_mechanized_equipment_1_short:0 "Overvalwagen"
 HOL_mechanized_equipment_1_desc:0 "Entworfen im Jahr 1940 und basierend auf einem Chevrolet COE-Lkw (Cab Over Chassis). Um Kleinwaffenfeuer abzuwehren oder zu stoppen, war der geneigte Rumpf an der vorderen Front 20 mm dick und an den Seiten und am Heck 12 mm dick. Die Hauptkabine verfügte über eine gepanzerte, aufklappbare Fahrerkabine und einen seitlichen Sichtschlitz, während die Kommandantenposition eine dreiseitige Kasematte erhielt, in der ein luftgekühltes Browning-Maschinengewehr Kaliber 30 (7,62 mm) oder ein flüssigkeitsgekühltes .303 (7,7 mm) untergebracht war ) Vickers und eine Heckklappe."
