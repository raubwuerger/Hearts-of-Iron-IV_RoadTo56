l_german:
 infantry_equipment:0 "Infanterieausrüstung"
 infantry_equipment_short:0 "Infanterieausrüstung"
 infantry_equipment_desc:0 "Persönliche und von der Besatzung bediente Waffen für die Infanterie und die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt."
 infantry_equipment_0:0 "Infanterieausrüstung '30"
 infantry_equipment_0_short:0 "Infanterieausrüstung '30"
 infantry_equipment_0_desc:0 "Persönliche und von der Besatzung bediente Waffen für die Infanterie und die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Bestehend aus Dienstuniform Muster 1930, Dienstgewehren, leichten Maschinengewehren, Handfeuerwaffen, Offensiv- und Defensivgranaten sowie Gewehrgranaten."
 infantry_equipment_1:0 "Infanterieausrüstung '36"
 infantry_equipment_1_short:0 "Infanterieausrüstung '36"
 infantry_equipment_1_desc:0 "Persönliche und von der Besatzung bediente Waffen für die Infanterie und die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Bestehend aus Dienstuniform Muster 1936, Dienstgewehren, Maschinenpistolen, leichten Maschinengewehren, Handfeuerwaffen sowie Angriffs- und Verteidigungsgranaten."
 infantry_equipment_2:0 "Infanterieausrüstung '39"
 infantry_equipment_2_short:0 "Infanterieausrüstung '39"
 infantry_equipment_2_desc:0 "Persönliche und von der Besatzung bediente Waffen für die Infanterie und die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Bestehend aus Dienstuniform Muster 1939, Dienstgewehren, Maschinenpistolen, leichten Maschinengewehren, Handfeuerwaffen, Angriffs- und Verteidigungsgranaten sowie Panzerabwehrgranaten/-ladungen."
 infantry_equipment_3:0 "Infanterieausrüstung '42"
 infantry_equipment_3_short:0 "Infanterieausrüstung '42"
 infantry_equipment_3_desc:0 "Persönliche und von der Besatzung bediente Waffen für die Infanterie und die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Bestehend aus Dienstuniform Muster 1942, Dienstgewehren, halbautomatischen Gewehren/Karabinern, Maschinenpistolen, leichten Maschinengewehren, Handfeuerwaffen, Angriffs- und Verteidigungsgranaten sowie Panzerabwehrgranaten/-geräten."
 infantry_equipment_x:0 "Infanterieausrüstung '45"
 infantry_equipment_x_short:0 "Infanterieausrüstung '45"
 infantry_equipment_x_desc:0 "Persönliche und von der Besatzung bediente Waffen für die Infanterie und die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Bestehend aus Dienstuniform Muster 1946, halbautomatischen Gewehren/Karabinern, Maschinenpistolen, leichten Maschinengewehren, Handfeuerwaffen, Angriffs- und Verteidigungsgranaten sowie Panzerabwehrgranaten/-geräten."
 infantry_equipment_x_2:0 "Infanterieausrüstung '48"
 infantry_equipment_x_2_short:0 "Infanterieausrüstung '48"
 infantry_equipment_x_2_desc:0 "Persönliche und von der Besatzung bediente Waffen für die Infanterie und die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Bestehend aus Dienstuniform Muster 1948, Sturmgewehren, leichten Maschinengewehren, Handfeuerwaffen, Angriffs- und Verteidigungsgranaten sowie Panzerabwehrgranaten/-geräten."
 infantry_equipment_x_3:0 "Infanterieausrüstung '52"
 infantry_equipment_x_3_short:0 "Infanterieausrüstung '52"
 infantry_equipment_x_3_desc:0 "Persönliche und von der Besatzung bediente Waffen für die Infanterie und die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Bestehend aus Dienstuniform Muster 1952, Sturmgewehren, leichten Maschinengewehren, Handfeuerwaffen, Angriffs- und Verteidigungsgranaten sowie Panzerabwehrgranaten/-geräten."
 infantry_weapons2:0 "Hochleistungspatronen"
 infantry_weapons2_desc:0 "Diese Patronen bieten eine verbesserte Feuerkraft und eine größere Reichweite, sodass Infanteriewaffen wirkungsvollere und effektivere Angriffe ausführen können."
 improved_infantry_weapons_2:0 "Patronen mit voller Leistung"
 improved_infantry_weapons_2_desc:0 "Full-Power-Patronen stellen den Gipfel der Munitionstechnologie dar und verleihen Infanteriewaffen maximale Kraft und Wirksamkeit und sorgen so für eine optimale Kampfleistung."
 advanced_infantry_weapons2:0 "Leichtere Patronen"
 advanced_infantry_weapons2_desc:0 "Durch den Einsatz fortschrittlicher technischer Techniken reduzieren leichtere Patronen die Gewichtsbelastung der Infanteriesoldaten und ermöglichen eine größere Mobilität, ohne die Feuerkraft zu beeinträchtigen."
 advanced_infantry_weapons_a:0 "Zwischenpatronen"
 advanced_infantry_weapons_a_desc:0 "Zwischenpatronen schaffen ein Gleichgewicht zwischen Leistung und Vielseitigkeit und bieten Infanteriewaffen eine zuverlässige und anpassungsfähige Munitionslösung für verschiedene Kampfszenarien."
 advanced_infantry_weapons_c:0 "Sturmpatronen"
 advanced_infantry_weapons_c_desc:0 "Sturmpatronen wurden speziell für den Nahkampf entwickelt und optimieren die Bremskraft, sodass Infanteriewaffen in intensiven und anspruchsvollen Gefechten hervorragende Leistungen erbringen."
 advanced_infantry_weapons_d:0 "Universelle Patronen"
 advanced_infantry_weapons_d_desc:0 "Universalpatronen bieten Kompatibilität mit einer Reihe von Infanteriewaffen, optimieren die Logistik und vereinfachen die Munitionsversorgung und stellen eine vielseitige Option für Streitkräfte dar."
 anti_tank_infantry_weapons:0 "Tragbare Panzerabwehrwaffen"
 r56_anti_tank_kit:0 "Feld-Anti-Fahrzeug-Kit"
 r56_anti_tank_kit_desc:0 "Durch die Bereitstellung von Feldhandbüchern und einigen anderen kleinen Gegenständen für die Infanterieausrüstung unserer Truppe können Soldaten vor Ort mit bereits vorhandener Infanterieausrüstung Anti-Fahrzeug-Maßnahmen zusammenstellen und so im Notfall die Effektivität unserer Soldaten gegen feindliche Fahrzeuge erhöhen. Allerdings sind solche reaktiven Maßnahmen kein Ersatz für proaktive Maßnahmen gegen feindliche Fahrzeuge."
