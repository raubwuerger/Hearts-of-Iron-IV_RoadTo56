l_german:
 r56w.event.30.t:0 "Ein seltsames Buch"
 r56w.event.30.d:0 "Wir sind kürzlich in den Besitz einiger sehr ungewöhnlicher Beute gelangt, von denen die bemerkenswerteste ein altes Buch voller geheimnisvoller und bizarrer Symbolik ist. Einige unserer Wissenschaftler glauben, dass es sich lohnen könnte, es zu studieren, während andere vermuten, dass es sich möglicherweise nur um einen Scherz handelt."
 r56w.event.30.a:0 "Einmischung in dunkle Mächte? Melden Sie mich an!"
 r56w.event.30.b:0 "Nein danke."
 r56w.event.31.t:0 "Unser Gelehrtenbericht"
 r56w.event.31.d:0 "Nach einiger Zeit des Studiums wurde klar, dass das Buch ein aufwändiges Ritual beschreibt, um große Mengen an Macht zu erlangen. Es erfordert große Mengen Duftkerzen, eine schwarze Katze und eine große Menge angereichertes Uran.\n\n Zusammen mit der Übersetzung des Rituals kommt ein kryptischer Fluch: „Warnung! Wenn du damit weitermachst, wird es dich wirklich durcheinander bringen.“ Spiel und führen zu etwas sehr Dummem. Speichern Sie jetzt, wenn Sie Zweifel haben.\" \n\nSollten wir weitermachen oder diesen Weg ganz aufgeben?"
 r56w.event.31.a:0 "Ich esse Gefahr zum Frühstück."
 r56w.event.31.b:0 "...aber das Historische!"
 r56w.event.32.t:0 "Eine Dimensionsverzerrung"
 r56w.event.32.d:0 "Unsere Gelehrten führten das Ritual genau nach Anweisung durch. Leider führte dies zu einem kleinen nuklearen Inferno, das offenbar das Gefüge von Raum und Zeit zerrissen hat. Eine Armee von Kreaturen strömt aus der Verzerrung hervor und drängt unsere Streitkräfte zurück. Wir haben das Territorium Oregons und damit auch einen Teil unserer nationalen Würde verloren."
 r56w.event.32.a:0 "Naja, Scheiße."
 r56w.event.33.t:0 "Seltsame Ereignisse"
 r56w.event.33.d:0 "Aus Nordamerika wurden Berichte über ungewöhnliche Aktivitäten gemeldet. Die Besatzungstruppen haben alle ungewöhnlichen Vorschläge zurückgewiesen, was jedoch durch ihre unerwartete und ziemlich unorganisierte Aufgabe des Oregon-Territoriums etwas untergraben wurde. Nur die Zeit wird die Wahrheit zeigen."
 r56w.event.33.a:0 "Ich frage mich, was das soll?"
 r56w.event.34.t:0 "Eine diplomatische Ouvertüre"
 r56w.event.34.d:0 "Ein Vertreter der Monster ist vor unserer Haustür angekommen und hat höflich um ein Gespräch mit Ihnen gebeten. Obwohl ihre Sprache seltsam und kryptisch ist, konnten wir eine einzige Frage erkennen:\n\n\"Can hat?\""
 r56w.event.34.a:0 "Das ist alles sehr albern. Sag nichts!"
 r56w.event.34.b:0 "Can hat... Krieg!"
 r56w.event.34.c:0 "Ja sicher. Was auch immer."
 r56w.event.35.t:0 "Der unmögliche Sieg"
 r56w.event.35.d:0 "Die Macht der Monster, die aus dem Nichts in unsere Welt gekommen waren, wurde besiegt. Obwohl sie versuchten, Chaos anzurichten, waren ihre Bemühungen letztendlich umsonst. Heute ist ein ruhigerer und vernünftigerer Tag."
 r56w.event.35.a:0 "Sie waren sowieso super OP."
 r56w.event.36.t:0 "Kriegs Spiele"
 r56w.event.36.d:0 "Unsere militärische Führung spielt ein Spiel, um herauszufinden, welches Land wir als nächstes erobern sollten. Wenn wir wollen, können die Ergebnisse verbindlich sein und sofort in die Tat umgesetzt werden."
 r56w.event.36.a:0 "Scheint legitim."
 r56w.event.36.b:0 "Vielleicht später..."
 r56w.event.36.c:0 "Hör auf zu fragen!"
 r56w.event.37.t:0 "Was haben sie getan?"
 r56w.event.37.d:0 ""
 r56w.event.37.a:0 "Ja!"
 r56w.event.38.t:0 "Das Rasiermesser der Gerechtigkeit"
 r56w.event.38.d:0 "Unsere Minister haben einen mutigen Plan vorgeschlagen, um einen unserer Feinde zu Fall zu bringen. Es ist an der Zeit, niemand geringeren als Adolf Hitler anzugreifen und ihm den Wert einer guten Rasur beizubringen. \n\nUnsere Agenten stehen bereit. Sollen wir die Expedition versuchen?"
 r56w.event.38.a:0 "Das klingt nach einer schönen Idee!"
 r56w.event.38.b:0 "Nicht im Moment."
 r56w.event.38.c:0 "Es ist ein dummer Vorschlag."
 r56w.event.40.t:0 "Fehlfunktion des Schnurrbarts"
 r56w.event.40.d:0 "Heute Morgen wachte der Führer des Deutschen Reiches auf und stellte fest, dass an seiner Gesichtsbehaarung eine absolute Gräueltat begangen worden war. Er war bösartig – und erklärte, dass nun alle Schnurrbärte verboten seien, bis er seinen eigenen nachwachsen lassen könne."
 r56w.event.40.a:0 "Ein Nationaldenkmal wurde geschändet."
 r56w.event.41.t:0 "Ein einfacher Vorschlag"
 r56w.event.41.d:0 "Einer unserer Minister hat einen kühnen Plan vorgeschlagen, einen Agenten in die europäischen Streitkräfte einzuschleusen. Was sollen wir tun?"
 r56w.event.41.a:0 "Finanzieren Sie es!"
 r56w.event.41.b:0 "Nein danke. Ich bevorzuge Pfannkuchen."
 r56w.event.42.t:0 "Unsere Agentenberichte"
 r56w.event.42.d:0 "Minster Thinking Waffle hat berichtet und bereits die notwendigen Veränderungen durchlaufen, um sich in die belgische Gesellschaft einzufügen. Jetzt, als Teil einer Werwolf-Waffel, kann er nachts zuschlagen, während er tagsüber köstlich ist."
 r56w.event.42.a:0 "Genial!"
 r56w.event.44.t:0 "Köstliche Revolution"
 r56w.event.44.d:0 "Das Land Belgien hat kürzlich einen unerwarteten Führungswechsel erlebt. Eine Pressekonferenz wurde von einem offenbar empfindungsfähigen Waffle abgehalten, der sich dann in einen Wolf verwandelte und einen in der Nähe befindlichen Vizeminister zerfleischte. Experten sind sich nicht sicher, was die internationalen politischen Entscheidungen des neuen Führers mit sich bringen werden, aber es wird mit Sicherheit kein Sirup sein."
 r56w.event.44.a:0 "Das Frühstück wird nie wieder dasselbe sein."
 r56w.event.45.t:0 "Eine gute Tat"
 r56w.event.45.d:0 "Als Greatexperiment eine lange Gasse in London entlangging, entdeckte es ein streunendes Kätzchen. Es miaute leise und verlangte dann eine Zigarre. Ich nehme an, es könnte übernommen werden?"
 r56w.event.45.a:0 "Ja! Bring den Hijinx mit!"
 r56w.event.45.b:0 "Nein! Die unvorhergesehenen Folgen!"
 r56w.event.46.t:0 "Nicht genug Katzenminze"
 r56w.event.46.d:0 "Irgendwann in der Nacht verschwand die Zigarre rauchende Katze aus dem Präsidentenpalast. Später wurde ein seltsamer Zettel gefunden, der darauf hinwies, dass eine größere Katzentoilette nötig sei."
 r56w.event.46.a:0 "Ich spüre eine Wendung in der Handlung."
 r56w.event.48.t:0 "Der Aufstieg der fantastischen Furries"
 r56w.event.48.d:0 "Tief im Herzen der Wüsten Saudi-Arabiens ist aus dem Nichts eine beeindruckende und leicht verärgerte Armee aufgetaucht. Nachdem sie sich gemeldet und Territorium eingenommen hatten, forderten sie umgehend Thunfisch und Streicheleinheiten, wenn die Genehmigung erteilt wurde."
 r56w.event.48.a:0 "Unverletzlich!"
 r56w.event.49.t:0 "Lass den Craigken frei!"
 r56w.event.49.d:0 "Ein Mann ist aufgetaucht und behauptet, ein Superspion aus der fernen Zukunft zu sein. Ohne nähere Angaben oder Begründungen zu machen, behauptet er, dass es für den Zeitplan von entscheidender Bedeutung sei, dass ihm die Übernahme Tibets gestattet werde. Das Schicksal der Welt hängt davon ab."
 r56w.event.49.a:0 "Ja sicher. Was auch immer."
 r56w.event.49.b:0 "Verwandle ihn in Leim."
 r56w.event.51.t:0 "Auf diese Weise entsteht etwas Flauschiges"
 r56w.event.51.d:0 "Greatexperiment hat kürzlich beschlossen, einen Urlaub in Großbritannien zu verbringen. Während eines Spaziergangs stieß er auf eine ziemlich seltsame und verdächtige Puppe, die sich hinter einer Telefonzelle versteckte. \n\n\„Ich sollte dieses Ding wirklich mit Magie erfüllen, damit es das Land übernimmt und absolute Verwüstung anrichtet.\“, sagte sich Greatexperiment."
 r56w.event.51.a:0 "Ja, warum nicht?"
 r56w.event.51.b:0 "Nein. Wirf es in den Fluss."
 r56w.event.53.t:0 "Eine Hand an der Macht"
 r56w.event.53.d:0 "Aus völlig unverständlichen Gründen scheint die souveräne Regierung von [ENG.GetNameDef] beschlossen zu haben, alle Macht in die filzbewehrten Hände einer empfindungsfähigen Marionette zu legen. Gott schütze uns alle."
 r56w.event.53.a:0 "Das ist Politik für Sie."
 r56w.event.100.t:0 "Eine seltsame Tür"
 r56w.event.100.desc:0 "Heute schlug Baldur von Schirach dem Führer in der Reichskanzlei seinen eigenen Entwurf für den Bau von Germania vor.\n\nImmer bereit, über kulturelle Fragen zu diskutieren, entwarf er im Geheimen einen neuen Türtyp, der für einige Spaltungen in Hitlers engstem Kreis sorgt . Die Motive werden von Albert Speer als der Hauptstadt Europas unwürdig beurteilt. Gleichzeitig kursiert das Gerücht, dass Himmler die Bezüge zur nordischen Mythologie bewundere und sie als „authentisch deutsch“ bewerte.\n\nHeute hat die Reichskanzlei keine kritische Arbeit geleistet, da die Nazi-Führung zu sehr mit der Diskussion über Baldurs Tor beschäftigt war."
 r56w.event.100.a:0 "Schicken Sie die Pläne an Arno Breker."
 r56w.event.101.t:0 "Kometenpanzer gesichtet!"
 r56w.event.101.desc:0 "Als er zu nahe an der Grenze des Militärstützpunkts Bovington vorbeifuhr, wurde eine experimentelle Variante unseres neuen Comet-Panzers versehentlich von einigen vorbeikommenden Zivilisten gesichtet. Wir müssen schnell handeln, um sicherzustellen, dass die Angelegenheit mit der nötigen Diskretion behandelt wird. Die Abgeordneten sind verständlicherweise irritiert und der Panzerfahrer wird zweifellos gerügt.\n\nWenn lose Lippen Schiffe versenken, können sie auch Panzerungen durchdringen."
 r56w.event.101.a:0 "Lass uns ein paar Telefonate führen."
