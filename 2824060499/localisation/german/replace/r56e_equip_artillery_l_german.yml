 anti_air_equipment:0 "Geschleppte Luftabwehr"
 anti_air_equipment_short:0 "Flugabwehr"
 anti_air_equipment_desc:0 "Flugabwehrartillerie dient in erster Linie dazu, feindliche Flugzeuge abzuschießen. Allerdings können Schnellfeuerkanonen auch gegen Bodenziele wirksam sein."
 anti_air_equipment_1:0 "Leichte Luftabwehr '30"
 anti_air_equipment_1_short:0 "Leichte Luftabwehr '30"
 anti_air_equipment_1_desc:0 "Flugabwehrartillerie dient in erster Linie dazu, feindliche Flugzeuge abzuschießen. Allerdings können Schnellfeuerkanonen auch gegen Bodenziele wirksam sein."
 anti_air_equipment_2:0 "Leichte Luftabwehr '38"
 anti_air_equipment_2_short:0 "Leichte Luftabwehr '38"
 anti_air_equipment_2_desc:0 "Luftabwehrkanonen mit längeren Patronen und Läufen. Kann hochfliegende Flugzeuge anvisieren."
 anti_air_equipment_3:0 "Leichte Luftabwehr '43"
 anti_air_equipment_3_short:0 "Leichte Luftabwehr '43"
 anti_air_equipment_3_desc:1 "Eine fortschrittliche mobile Flakkanone mit größerer Reichweite und Feuerkapazität, um selbst die schnellsten und am höchsten fliegenden feindlichen Flugzeuge zu bekämpfen."
 anti_air_equipment_x:0 "Leichte Luftabwehr '48"
 anti_air_equipment_x_short:0 "Leichte Luftabwehr '48"
 anti_air_equipment_x_desc:0 "Eine neu gestaltete mobile Flakkanone mit automatischem Lader und Upgrade-Möglichkeit für die Zukunft."
 anti_tank_equipment:0 "Panzerabwehr"
 anti_tank_equipment_short:0 "Panzerabwehr"
 anti_tank_equipment_desc:0 "Die Artillerie war darauf spezialisiert, gepanzerte Ziele wie Panzer zu besiegen. Es feuert im Allgemeinen panzerbrechende Projektile ab."
 anti_tank_equipment_1:0 "Panzerabwehr '30"
 anti_tank_equipment_1_short:0 "Panzerabwehr '30"
 anti_tank_equipment_1_desc:0 "Die Artillerie war darauf spezialisiert, gepanzerte Ziele wie Panzer zu besiegen. Es feuert im Allgemeinen panzerbrechende Projektile ab."
 anti_tank_equipment_2:0 "Panzerabwehr '39"
 anti_tank_equipment_2_short:0 "Panzerabwehr '39"
 anti_tank_equipment_2_desc:0 "Geschütze größeren Kalibers zur Bekämpfung schwererer Panzer mit geneigter Panzerung."
 anti_tank_equipment_3:0 "Panzerabwehr '43"
 anti_tank_equipment_3_short:0 "Panzerabwehr '43"
 anti_tank_equipment_3_desc:0 "Durch die Kombination verschiedener neuer Munitionstechnologien mit Geschützen mit höheren Mündungsgeschwindigkeiten sind diese Panzerabwehrkanonen auf jede neue Panzerung unserer Feinde vorbereitet."
 anti_tank_equipment_x:0 "Panzerabwehr '48"
 anti_tank_equipment_x_short:0 "Panzerabwehr '48"
 anti_tank_equipment_x_desc:0 "Früher Panzerabwehrwerfer, der jeden im Einsatz befindlichen Panzer zerstören konnte."
 armored_cars_tech:0 "Technologien für gepanzerte Fahrzeuge"
 ARMOUR_TITLE_CAR:0 "PANZERWAGEN"
 armored_car:0 "Panzerwagen"
 armored_car_equipment:0 "Panzerwagen"
 armored_car_equipment_desc:0 "Ein Panzerwagen, der zur schnellen Aufklärung und Infanterieunterstützung eingesetzt wird."
 gw_armored_car_equipment:0 "Panzerwagen '30"
 gw_armored_car_equipment_short:0 "Panzerwagen '30"
 gw_armored_car_equipment_desc:0 "Der Panzerwagen war das erste gepanzerte Fahrzeug, das von vielen Nationen weltweit eingesetzt wurde. Sie waren der Vorgänger des Panzers, obwohl sie im Zweiten Weltkrieg und danach noch im Einsatz waren."
 armored_car_equipment_1:0 "Panzerwagen '39"
 armored_car_equipment_1_short:0 "Panzerwagen '39"
 armored_car_equipment_1_desc:0 "Panzerwagen wurden häufig in Verbindung mit Truppen zur leichten Truppenunterstützung eingesetzt."
 armored_car_equipment_2:0 "Panzerwagen '42"
 armored_car_equipment_2_short:0 "Panzerwagen '42"
 armored_car_equipment_2_desc:0 "Panzerwagen wurden häufig in Verbindung mit Truppen zur leichten Truppenunterstützung eingesetzt."
 armored_car_at_equipment:0 "Panzerwagen AT"
 armored_car_at_equipment_short:0 "Panzerwagen AT"
 armored_car_equipment_at_desc:0 "Panzerwagen wurden häufig in Verbindung mit Truppen zur leichten Truppenunterstützung eingesetzt. Ausgestattet mit einer leichten Waffe zur Panzerabwehr."
 artillery_equipment:0 "Geschleppte Artillerie"
 artillery_equipment_short:0 "Artillerie"
 artillery_equipment_desc:0 "Artillerie bezieht sich auf großkalibrige Waffen wie Kanonen und Haubitzen, die von Besatzungen bedient werden und Munition weit über die effektive Reichweite persönlicher Waffen hinaus schleudern können."
 artillery_equipment_1:0 "Feldartillerie '30"
 artillery_equipment_1_short:0 "Feldartillerie '30"
 artillery_equipment_1_desc:0 "Artillerie bezieht sich auf großkalibrige Waffen wie Kanonen und Haubitzen, die von Besatzungen bedient werden und Munition weit über die effektive Reichweite persönlicher Waffen hinaus schleudern können."
 artillery_equipment_2:0 "Feldartillerie '36"
 artillery_equipment_2_short:0 "Feldartillerie '36"
 artillery_equipment_2_desc:0 "Neue Haubitzenkonstruktionen, die die Vorteile neuer hydraulischer Rückstoßvorrichtungen und längerer Läufe nutzen."
 artillery_equipment_3:0 "Feldartillerie '40"
 artillery_equipment_3_short:0 "Feldartillerie '40"
 artillery_equipment_3_desc:0 "Leichte Artillerie, die für den Transport zerlegt werden kann und es ermöglicht, Artillerieunterstützung in bisher schwer zugängliche Gebiete zu bringen."
 artillery_equipment_x:0 "Feldartillerie '45"
 artillery_equipment_x_short:0 "Feldartillerie '45"
 artillery_equipment_x_desc:0 "Artillerieausrüstung verfügt trotz ihrer geringeren Größe über die beeindruckende Fähigkeit, eine erhebliche Wirkung zu erzielen und ihre beeindruckende Kraft auf dem Schlachtfeld unter Beweis zu stellen."
 rocket_artillery_equipment:0 "Raketenartillerie"
 rocket_artillery_equipment_short:0 "Raketenartillerie"
 rocket_artillery_equipment_desc:0 "Raketenartillerie ist weniger präzise und hat eine viel geringere Dauerfeuerrate als Batterien herkömmlicher Artilleriegeschütze. Sie können jedoch gleichzeitig ein Ziel mit mehreren Raketen treffen und verheerende Wirkung erzielen."
 rocket_artillery_equipment_1:0 "Raketenartillerie '41"
 rocket_artillery_equipment_1_short:0 "Raketenartillerie '41"
 rocket_artillery_equipment_1_desc:0 "Raketenartillerie ist weniger präzise und hat eine viel geringere Dauerfeuerrate als Batterien herkömmlicher Artilleriegeschütze. Sie können jedoch gleichzeitig ein Ziel mit mehreren Raketen treffen und verheerende Wirkung erzielen."
 rocket_artillery_equipment_2:0 "Raketenartillerie '43"
 rocket_artillery_equipment_2_short:0 "Raketenartillerie '43"
 rocket_artillery_equipment_2_desc:0 "Rotationsstabilisierte Raketen, die die Reichweite leichterer Artilleriebatterien erhöhen."
 rocket_artillery_equipment_x:0 "Raketenartillerie '48"
 rocket_artillery_equipment_x_short:0 "Raketenartillerie '48"
 rocket_artillery_equipment_x_desc:0 "Die größere Reichweite und Leistung von Raketen steigert die Wirksamkeit von Artilleriebatterien und führt zu beeindruckenden Feuerkraftfähigkeiten."
