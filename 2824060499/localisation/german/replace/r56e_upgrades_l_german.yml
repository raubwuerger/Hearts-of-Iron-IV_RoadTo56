 plane_transport_defense_upgrade:0 "Verteidigung"
 plane_transport_defense_upgrade_desc:0 "Verbesserungen an der hinteren Verteidigungskanone des Flugzeugs können dabei helfen, mögliche Angreifer abzuwehren."
 ship_convoy_reliability:0 "Zuverlässigkeit"
 ship_convoy_reliability_desc:0 "Ein Konvoischiff mit höherer Zuverlässigkeit kann dazu beitragen, dass es seine Ladung ohne Pannen an seinen Bestimmungsort bringt."
 ship_convoy_surface_visibility:0 "Rumpf mit niedrigem Profil"
 ship_convoy_surface_visibility_desc:0 "Ein Konvoischiff mit einem niedrigeren und kürzeren Rumpfprofil kann seine Fähigkeit verringern, von feindlichen Schiffen und Flugzeugen aus der Ferne entdeckt zu werden. Allerdings erschweren solche Konstruktionen den Bauprozess."
 ship_convoy_anti_sub:0 "U-Boot-Abwehrausrüstung"
 ship_convoy_anti_sub_desc:0 "Die Ausrüstung unserer Konvoischiffe mit „Ashcan“-Wasserbomben und Hydrophonen kann einer Konvoiflotte eine Kampfchance gegen U-Boote geben. Allerdings sind solche Maßnahmen kein Ersatz für eine ordnungsgemäße Zerstörereskorte."
 ship_convoy_gun:0 "Zusätzliche Deckgeschütze"
 ship_convoy_gun_desc:0 "Eine einfache Erhöhung der Anzahl der Flugabwehr- und Decksgeschütze auf einem Konvoischiff kann im Kampf gegen angreifende Schiffe und Flugzeuge den entscheidenden Unterschied machen."
 train_armor_upgrade:0 "Seitenpanzerplatten"
 train_armor_upgrade_desc:0 "Durch das Anbringen flacher Panzerplatten entlang der Seite des Hauptkörpers der Lokomotive können wir die gefährdeten Teile des Zuges und seiner Besatzung zusätzlich schützen."
