l_german:
 anarcho_capitalism:0 "Westlicher Anarchokapitalismus"
 anarcho_capitalism_desc:0 "§YArcho-Kapitalismus§! lehnt den §Zentralstaat§ ab! sich für §GEigentum, Privateigentum und freie Märkte§!."
 anarcho_capitalism_n:0 "Anarchokapitalismus"
 anarcho_capitalism_n_desc:0 "§YArcho-Kapitalismus§! lehnt den §Zentralstaat§ ab! sich für §GEigentum, Privateigentum und freie Märkte§!."
 corporatism:0 "Korporatismus"
 corporatism_desc:0 "Der §YCorporatist§! Die Ideologie organisiert Arbeitnehmer und Arbeitgeber in Industrie- und Berufsverbänden, die ihre Interessen auf staatlicher Ebene vertreten. Der Korporatismus verfügt über eine grundlegende Demokratie, aber die Menschen sind durch mehrere Hierarchieebenen stark von den Führern des Landes getrennt."
 centrism_democratic:0 "Demokratischer Zentrismus"
 centrism_democratic_desc:0 "§YZentrismus§! ist eine Regierungsform, die §Yvernünftige Lösungen§ erreichen will! die angemessen auf aktuelle und zukünftige Bedürfnisse eingehen, §Höffentliches Vertrauen§! unterstützen und dem §HGemeinwohl§ dienen! unter Berücksichtigung von Risiko und Kapazität im Kontext dieser Bedürfnisse."
 absolute_monarchism:0 "Absoluter Monarchismus"
 absolute_monarchism_desc:0 "Eine §YAabsolute Monarchie§! ist eine Form der Monarchie, in der der Monarch §Yhöchste autokratische Autorität§! besitzt und grundsätzlich nicht durch geschriebene Gesetze, Gesetzgebung oder Bräuche eingeschränkt wird. Dabei handelt es sich häufig um Erbmonarchien."
 constitutional_monarchy:0 "Halbkonstitutioneller Monarchismus"
 constitutional_monarchy_desc:0 "Eine §YShalbkonstitutionelle Monarchie§! ist eine Form der Monarchie, in der der Monarch bestimmte Machtbefugnisse innehat, aber dennoch von einer §3demokratisch gewählten Regierung§ zur Rechenschaft gezogen wird! Das kann sie davon abhalten, ihre Macht zu missbrauchen."
 clerical_fascism:0 "Klerikaler Faschismus"
 clerical_fascism_desc:0 "§YKlerikaler Faschismus§! ist eine Ideologie, die die Ideale des klassischen §GNationalismus§ vereint! und §Gmilitarismus§! mit dem §Gklerikalisten§! Doktrin der vorherrschenden Religion des Landes. Die Geistlichen des Landes tragen dazu bei, die Unterstützung der Bevölkerung für die Regierung zu fördern und spielen eine unterstützende oder führende Rolle bei der Regierungsführung."
 ultranationalism:0 "Ultranationalismus"
 ultranationalism_desc:0 "§YUltranationalismus§! ist eine breite Ideologie, die sich über das gesamte politische Spektrum erstreckt, aber normalerweise von einem Regime definiert wird, das §gfanatischen Nationalismus§ fördert! und totalitäre Politik durch Militärherrschaft."
 oligarchic_democracy:0 "Oligarchische Demokratie"
 oligarchic_democracy_desc:0 "Eine §YOligarchische Demokratie§! ist eine Demokratie, die noch nach ihren §Grundsätzen§ funktioniert! Aber es wird von einer Gruppe von Menschen regiert, die eine Supermehrheitskontrolle über die Institutionen ihres Landes erlangt haben. Während die herrschenden §Roligarchen§! Wenn ihre Institutionen ihnen immer noch eine gewisse Rechenschaftspflicht auferlegen, besteht für die Regierung ein erhebliches Risiko, zu einer §RAutoritären Oligarchie§! zu werden."
 monarchical_theocracy:0 "Theokratische Monarchie"
 monarchical_theocracy_desc:0 "Eine §YTheokratische Monarchie§! ist eine Regierungsform, in der ein Monarch §YAutorität§ innehat! über die §GFührungsfunktionen§!. Im Gegensatz dazu ist der §Yklerus§! der vorherrschenden Religion des Landes hat entweder beträchtliche oder §absolute§! Macht über die geschriebenen Gesetze, Bräuche, inneren Angelegenheiten und §Yrichterlichen Funktionen§! der Nation."
 islamic_democracy:0 "Islamische Demokratie"
 islamic_democracy_desc:0 "Gegner sowohl des Radikalismus als auch des Säkularismus sind Befürworter der §YIslamischen Demokratie§! Setzen Sie sich für einen Staat ein, der sich an den Lehren des §YQuran, der Hadithe und des Propheten Muhammad§! orientiert, sowie für lokale Imame, Ustads und Ulama, mit §Ydemokratisch gewählten Führern§! und eine §YBetonung der Bürgerrechte§!."
 islamism:0 "Radikaler Islamismus"
 islamism_desc:0 "§YRadikaler Islamismus§! ist ein hartnäckiger Glaube an die Wiederbelebung eines §GKalifats§! und oft gewalttätige Interpretation des §GQuran§! Und die §GHadith§! um besser zu seiner expansiven Agenda zu passen."
 moderate_islamism:0 "Moderater Islamismus"
 moderate_islamism_desc:0 "§YModerater Islamismus§! ist der Glaube an eine Einbindung des §GIslam in die Gesellschaft und Politik einer Nation§!. Im Gegensatz zu pliberalen und säkularen Ansätzen plädieren Befürworter des §Yislamismus §! für einen §GErsatz des regulären verwestlichten Rechts durch die Scharia§! und eine starke Betonung der §religiösen Bildung und Wissenschaft§!."
 islamic_nationalism:0 "Islamischer Nationalismus"
 islamic_nationalism_desc:0 "§Yislamischer Nationalismus§! glaubt an den Stolz auf die eigene Religion und ihre Anhänger und betont §YMitarisierung§! Innerhalb seiner Gesellschaft unterscheidet er sich vom §YSäkularen Nationalismus§! da es sein Volk vereint und stolz auf seine Religion und Frömmigkeit ist, statt stolz auf die Nation selbst zu sein."
 islamic_socialism:0 "Islamischer Sozialismus"
 islamic_socialism_desc:0 "§Yislamischer Sozialismus§! ist eine politische Philosophie, die §RIslamische Prinzipien in den Sozialismus§! integriert. Islamische Sozialisten glauben, dass die Lehren des Korans und Mohammeds – insbesondere die Zakat – nicht nur mit den Prinzipien des Sozialismus vereinbar sind, sondern diese auch sehr unterstützen, indem sie sich an dem von Mohammed errichteten Wohlfahrtsstaat in Medina orientieren."
 military_junta:0 "Militärjunta"
 military_junta_desc:0 "Eine Militärjunta wird oft gegründet, sobald das Militär einer Nation die absolute Macht erlangt, meist gewaltsam. Diese Regierungen zeichnen sich dadurch aus, dass sie oft keine festen Gesetze haben, sondern das Militär nach Belieben gegen Dissidenten vorgehen lässt."
 arab_communism:0 "Panarabismus"
 arab_communism_desc:0 "§YPan-Arabismus§! ist eine radikale Denkweise, die vom §Yarabischen Sozialismus§ abweicht! indem wir uns für eine aggressivere Lösung zur Vereinigung der arabischen Völker einsetzen. In Übereinstimmung mit den Befürwortern des Marxismus strebt der Panarabismus die vollständige Entkolonialisierung und Einheit aller kommunistischen arabischen Staaten an."
 marhaenism:0 "Marhäenismus"
 marhaenism_desc:0 "Der Marhaenismus, eine eher rechtsgerichtete Variante des Marxismus, ist an die sozialen Bedingungen Indonesiens angepasst und betont Nationalismus und kollektivistische Ökonomie sowie demokratische Rechte, während er Liberalismus und Individualismus verurteilt."
 marhaenism_f:0 "Rechter Marhäenismus"
 marhaenism_f_desc:0 "Der Marhaenismus, eine eher rechtsgerichtete Variante des Marxismus, ist an die sozialen Bedingungen Indonesiens angepasst und betont Nationalismus und kollektivistische Ökonomie sowie demokratische Rechte, während er Liberalismus und Individualismus verurteilt."
 juche:0 "Juche"
 juche_desc:0 "Ursprünglich eine Variante des Marxismus-Leninismus, §YJuche§! ist ein ultranationalistischer Zweig des Kommunismus, der eine „wirklich sozialistische Gesellschaft“ anstrebt! durch völlige wirtschaftliche und militärische Unabhängigkeit."
 conservatism_n:0 "Konservatismus"
 conservatism_n_desc:0 "Angesichts der Tatsache, dass schnelle gesellschaftliche Veränderungen potenziell schädlich sind, §YKonservatismus§! tritt für §YTradition und gemäßigte Reformen§! ein und befürwortet manchmal eine Rückkehr zu §Goldenen moralischen Werten§!."
 democratic_socialism:0 "Demokratischer Sozialismus"
 democratic_socialism_desc:0 "Streben nach Gleichheit und einem sozialistischen Staat! mit reformistischen Mitteln, §YDemokratischer Sozialismus§! zielt darauf ab, einen sozialistischen Staat zu erreichen und dabei demokratische Elemente wie freie Wahlen oder Rechtsstaatlichkeit zu wahren."
 general_zionism:0 "Allgemeiner Zionismus"
 general_zionism_desc:0 "Der Allgemeine Zionismus, der Nachfolger von Theodore Herzls Politischem Zionismus, ist eine weit gefasste Ideologie, die vage eine westliche sozialliberale Erweiterung des Politischen Zionismus darstellt. Sie setzt sich für eine starke Mittelschicht und eine kapitalistische Wirtschaft ein und behält gleichzeitig ein beträchtliches soziales Sicherheitsnetz bei."
 labour_zionism:0 "Arbeiterzionismus"
 labour_zionism_desc:0 "Im Gegensatz zum von Theodor Herzl begründeten politischen Zionismus gilt der §YLArbeiterzionismus§! glaubt, dass ein unabhängiger jüdischer Staat nicht ohne die Bemühungen der jüdischen Arbeiterklasse gebildet werden kann, Alija in das Land Israel zu leisten. Sie plädiert für die Schaffung einer „sozialistischen jüdischen Gesellschaft“! mit ländlichen Kibbuzim und Moschawim und einem städtischen Proletariat."
 revisionist_zionism:0 "Revisionistischer Zionismus"
 revisionist_zionism_desc:0 "Entwickelt von Ze'ev Jabotinsky, §YRevisionistischer Zionismus§! wurde als §3Rechtsrevision§ gegründet! von David Ben-Gurions Arbeitszionismus. Der revisionistische Zionismus unterscheidet sich vom Labour-Zionismus durch seine geringere Kompromissbereitschaft gegenüber der britischen Herrschaft im Mandat. Sie glaubt, dass das wahre Land Israel an beiden Ufern des Jordan liegt und lehnt jeden Kompromiss einer Teilung des Landes ab."
 soviet_labour_zionism:0 "Sowjetischer Arbeiterzionismus"
 soviet_labour_zionism_desc:0 "Im Unterschied zum Arbeitszionismus von David Ben-Gurion gilt §YSowjetischer Arbeitszionismus§! ist der Ansicht, dass Einrichtungen wie das Gesundheitswesen und das Bildungswesen unter der Kontrolle einer Arbeitnehmergewerkschaft bleiben sollten! statt verstaatlicht zu werden. Es hat auch einen viel pro-sowjetischeren §! Haltung, in der Überzeugung, dass die Sowjetunion ein besserer Verbündeter für den zionistischen Staat ist als der Westen."
 colonial_government:0 "Kolonialregierung"
 colonial_government_desc:0 "Eine §YKolonialregierung§! haben in der Regel keine definierte Ideologie und ihre Politik ist von Kolonisator zu Kolonisator unterschiedlich, sei es um die Kontrolle wertvoller Ressourcen im Land! oder einfach nur um §9den lokalen Widerstand in Schach zu halten§!. Ein solches Regime wird üblicherweise dadurch kategorisiert, dass ein ausländischer Armeeoffizier aus dem Kolonialland mit der Regierung der Region beauftragt wird."
 syndicalism:0 "Syndikalismus"
 syndicalism_desc:0 "§YSyndikalismus§ wurde nach dem Ersten Weltkrieg von französischen Gewerkschaften populär gemacht! ist eine linke Ideologie, die darauf abzielt, Arbeiter durch Streiks zu gewerkschaften§! mit dem letztendlichen Ziel, die Kontrolle über die Produktionsmittel und die Wirtschaft als Ganzes zu erlangen."
 national_bolshevism:0 "Nationaler Bolschewismus"
 national_bolshevism_desc:0 "Eine Mischung aus Faschismus und Kommunismus, §YNationalbolschewismus§! ist eine radikale Randideologie, die sich für eine §Rkommunistische Wirtschaft§ einsetzt! kombiniert mit §ofanatischem Nationalismus§!."
 anarchism:0 "Anarchismus"
 anarchism_desc:0 "§YAnarchismus§! ist die Ablehnung der Autorität selbst und die Förderung der Spaltung der Gesellschaft in selbstverwaltete und selbstverwaltete Kollektive anstelle eines singulären, zentralisierten Staates."
 neutrality:0 "Autoritär"
 neutrality_noun:0 "Autoritarismus"
 neutrality_desc:0 "Autoritäres Regime"
 despotism:0 "Despotismus"
 despotism_desc:0 "§YDespotismus§! ist eine Regierung, in der eine einzelne Person mit absoluter Macht herrscht."
 oligarchism:0 "Oligarchismus"
 oligarchism_desc:0 "Eine §YOligarchie§! ist eine Regierungsform, in der §Eine Gruppe von Menschen§! Regeln mit §Absoluter Macht§!."
 conservatism:0 "Demokratischer Konservatismus"
 conservatism_desc:0 "Angesichts der Tatsache, dass schnelle gesellschaftliche Veränderungen potenziell schädlich sind, §YKonservatismus§! tritt für §YTradition und gemäßigte Reformen§! ein und befürwortet manchmal eine Rückkehr zu §Goldenen moralischen Werten§!."
 liberalism:0 "Liberalismus"
 liberalism_desc:0 "Mit einer langen philosophischen Tradition der Wertschätzung der persönlichen Freiheit, §YLiberalismus§! betrachtet die Wahrung dieser Rechte als vorrangige Aufgabe des Staates."
 socialism:0 "Sozialdemokratie"
 socialism_desc:0 "Streben nach einem §gleichen und toleranten Staat§!, §YSozialdemokratie§! glaubt an eine hohe Sozialpolitik und soziale Gerechtigkeit als Weg zu einer toleranten Gesellschaft, die allen Bürgern zugute kommt."
 marxism:0 "Marxismus"
 marxism_desc:0 "§YMarxistische Politik§! umfasst ein breites Spektrum wirtschaftlicher und historischer Ansichten! Versuchen Sie, die §RTheorien von Karl Marx§ anzuwenden! zur politischen Praxis. §HKlassenkampf§! und die Notwendigkeit des Übergangs zu einer Gesellschaft, die auf §YGemeinschaftseigentum§ basiert! der Produktionsmittel kennzeichnen diese Ideologien."
 leninism:0 "Leninismus"
 leninism_desc:0 "Eine politische Ideologie, die auf marxistischem Denken basiert, §YLeninismus§! strebt die Errichtung eines sozialistischen Staates durch eine §Avantgardepartei§ an! Anführen einer Revolution, die die kapitalistische Gesellschaft stürzt. Sobald die Partei an der Macht ist, regiert sie durch ein System, in dem politische Richtlinien so lange zur internen Debatte offen stehen, bis eine Entscheidung getroffen wurde."
 stalinism:0 "Stalinismus"
 stalinism_desc:0 "§YStalinismus§ identifiziert sich als eine Regierungsform, die marxistisch-leninistische Richtlinien anwendet und entwickelt! betont §Rasche Industrialisierung§! und §RKollektivierung§! und die Notwendigkeit eines §Ystarken, autoritativen sozialistischen Staates§! alle konterrevolutionären Elemente zu beseitigen."
 anti_revisionism:0 "Anti-Revisionismus"
 anti_revisionism_desc:0 "Eine Reaktion auf die vielen Ideologien, die behaupten, Nachfolger des Marxismus zu sein, §YAnti-Revisionismus§! plädiert dafür, Schlüsselelemente der ursprünglichen revolutionären Theorie beizubehalten. Die Ideologie ist hauptsächlich gegen die Eingliederung kapitalistischer Wirtschaftselemente in sozialistische Staaten und definiert sich sowohl durch das, was sie nicht ist, als auch durch das, was sie ist."
 anarchist_communism:0 "Anarchistischer Kommunismus"
 anarchist_communism_desc:0 "Eine Ideologie, die die Idee des Kommunismus als §Rstaatenlose Gesellschaft§!, §Yarcho-Kommunismus§! lehnt das Konzept eines sozialistischen Übergangsstaates ab und favorisiert eine Gemeinschaft, die auf §Yfreiwilligenvereinigungen§ basiert! und §Rgegenseitige Hilfe§!."
 nazism:0 "Nationalsozialismus"
 nazism_desc:0 "Verwurzelt im §Gextremer Nationalismus§!, §YNationalsozialismus§! wird von Ideen des §Ggermanischen Suprematismus§ angetrieben. Es fördert §Yaggressiven Expansionismus§! und ein §Rtotalitärer Staat§! wo das Volk unter einem Führer mit absoluter Macht vereint ist, dem §WFührer§!."
 gen_nazism:0 "Nationalsozialismus"
 gen_nazism_desc:0 "Verwurzelt im §Gextremer Nationalismus§!, §YNationalsozialismus§! wird von Ideen des §Ggermanischen Suprematismus§ angetrieben. Es fördert §Yaggressiven Expansionismus§! und ein §Rtotalitärer Staat§! wo das Volk unter einem Führer mit absoluter Macht vereint ist, dem §WFührer§!."
 fascism_ideology:0 "Faschismus"
 fascism_ideology_desc:0 "Umfasst eine Vielzahl von §ultranationalistischen Bewegungen§!, §YFaschismus§! verehrt typischerweise §YHingabe an den Staat§! und die Menschen unter einem §Ystarken Führer§ zu vereinen."
 falangism:0 "Falangismus"
 falangism_desc:0 "Eine autoritäre Ideologie mit Zügen des Faschismus und Konservatismus, §YFalangismus§! schätzt nationale und §Katholische Identität§!."
 rexism:0 "Rexismus"
 rexism_desc:0 "Der §YRexismus§ ist ein starker Gegner sowohl liberaler als auch kommunistischer Ideale! ist ein überzeugter §Ykonservativer Nationalist§! Bewegung, die einen §Gkorporatisten§ befürwortet! Wirtschaftspolitik. Durch den Einsatz zunehmend populistischer und autoritärer Rhetorik rücken ihre Ideale näher an andere faschistische Bewegungen heran."
 moderatism:1 "Moderatismus"
 moderatism_desc:1 "§YModeratismus§! ist eine Regierungsform, die die Extreme von links und rechts vermeidet§! indem Sie eine §Ygemäßigte Position einnehmen§! oder Vorgehensweise."
 centrism:1 "Zentrismus"
 centrism_desc:1 "§YZentrismus§! ist eine Regierungsform, die §Yvernünftige Lösungen§ erreichen will! die angemessen auf aktuelle und zukünftige Bedürfnisse eingehen, §Höffentliches Vertrauen§! unterstützen und dem §HGemeinwohl§ dienen! unter Berücksichtigung von Risiko und Kapazität im Kontext dieser Bedürfnisse."
