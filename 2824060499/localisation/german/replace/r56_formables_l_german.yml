 CEL_UNIFIED_integrate_galicia:0 "Galizien integrieren"
 CEL_UNIFIED_wall_of_steel:0 "Nähern Sie sich den Bardischen Kreisen"
 CEL_UNIFIED_wall_of_steel_desc:0 "François Jaffrennou, oder sein bekannterer selbstgewählter Name Taldir („Mauer aus Stahl“), ist der Anführer des Großdruiden des Gorsedd der Bretagne und erfreut sich in den bretonischen autonomen Sektoren großer Beliebtheit. Jetzt, da die Celtic Union gegründet wurde, können wir seine Fähigkeiten in unserer Regierung wirklich nutzen."
 CEL_UNIFIED_fascism:0 "Keltischer Staat"
 CEL_UNIFIED_fascism_DEF:0 "der keltische Staat"
 CEL_UNIFIED_communism:0 "Union der Keltischen Sozialistischen Republiken"
 CEL_UNIFIED_communism_DEF:0 "Union der Keltischen Sozialistischen Republiken"
