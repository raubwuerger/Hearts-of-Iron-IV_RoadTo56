 recreate_belgium_category_desc:0 "Während Spannungen zwischen Flamen und Wallonen die Geschichte Belgiens prägten, glauben viele, dass wir alleine nicht überleben werden, während Europa entlang ideologischer Spaltungen gespalten ist. Auch wenn sie eine andere Sprache sprechen, glauben viele, dass unsere ehemaligen Partner uns am nächsten stehen, verglichen mit den protestantischen Niederländern und Deutschen oder den sich immer zentralisierenden Franzosen."
