 form_hispanoamerica_category:0 "Unser Erbe"
 form_hispanoamerica_category_desc:1920 "Der Begriff „Hispanidad“ war schon immer lose definiert. Die beiden allgegenwärtigen Elemente sind das gemeinsame Erbe aller hispanischen Völker und die Idee von „La Raza“, der Vermischung von Spanisch und Einheimischen in Kultur und Blut.\n\nObwohl es in erster Linie von akademischem Interesse ist, hat es in letzter Zeit eine Renaissance erlebt . Noch im Jahr 1920 wurde es als supranationale Identität angekündigt und während des Spanischen Bürgerkriegs umfassend genutzt. Aber dank unserer jüngsten Erfolge kann es jetzt zu etwas mehr werden: einer Nation. Es ist an der Zeit, dass das hispanische Volk vereint aufsteht und seinen Platz unter den Weltmächten einnimmt."
