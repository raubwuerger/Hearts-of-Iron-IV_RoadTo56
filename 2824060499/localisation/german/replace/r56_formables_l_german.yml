 CEL_UNIFIED_ADJ:0 "keltisch"
 celtic_unification_category:0 "Keltische Vereinigung"
 celtic_unification_category_desc:0 "Das keltische Volk war jahrhundertelang gezwungen, unter dem englischen und französischen Joch zu leben, nachdem es verräterische königliche Erbschaften und Eroberungen hinter sich gebracht hatte, wodurch unsere Kulturen und unser Erbe negiert wurden. Aber die keltischen Völker können sich endlich vereinen und der Welt ihre Stärke und Musik zeigen."
 CEL_francois_recruited:0 "Sie haben sich den Bardischen Kreisen genähert ... was auch immer das bedeutet."
 is_cel_tt:0 "Hat alle §YCeltic§ vereint! landet"
 CEL_celtic_unification:0 "Keltische Vereinigung"
 CEL_celtic_unification_desc:0 "Nachdem das keltische Volk jahrhundertelang unter englischer und französischer Herrschaft gelebt hat, ist es endlich vereint!"
 CEL_strengthen_shipping_routes:0 "Schifffahrtswege stärken"
 CEL_strengthen_shipping_routes_desc:0 "Wir haben jetzt die Kontrolle über einige der wichtigsten Schifffahrtsrouten weltweit. Das können wir zu unserem Vorteil nutzen."
 CEL_naval_buildup:0 "Marineaufbau"
 CEL_naval_buildup_desc:0 "Da wir die Ländereien besitzen, die wir besitzen, ist eine starke Marinepräsenz erforderlich, um uns gegen ausländische Bedrohungen zu verteidigen. Es ist nur logisch, mit dem Aufbau zu beginnen!"
 CEL_celtic_carriers:0 "Keltische Träger"
 CEL_celtic_carriers_desc:0 "Wir müssen das keltische Volk um jeden Preis verteidigen! Es werden Träger geschaffen, die es uns ermöglichen, im Falle eines Angriffs Verstärkung in unsere Gebiete zu bringen."
 CEL_defend_union:0 "Verteidigt die Union"
 CEL_defend_union_desc:0 "Nach der kürzlich erfolgten Aufstellung der keltischen Armee müssen wir unsere Moral unter Kontrolle bringen. Wir werden unser Land bis zum Ende verteidigen!"
 CEL_rule_the_air:0 "Der Himmel regiert die Meere"
 CEL_rule_the_air_desc:0 "Da Wasser alle Seiten unseres Territoriums bedeckt, benötigt die keltische Marine zusätzliche Unterstützung aus der Luft! Dies kann das Blatt in jeder zukünftigen Seeschlacht wenden."
 CEL_go_for_galicia:0 "Gehen Sie nach Galizien"
 CEL_go_for_galicia_desc:0 "Galizien war viel zu lange in den falschen Händen. Es ist Zeit, es zu ergreifen und in die Gewerkschaft zu integrieren!"
 CEL_celtic_unity:0 "Von den Highlands nach Iberia"
 CEL_celtic_unity_desc:0 "Wir sind die Celtic Union! Wir sind stärker und vereinter als je zuvor! Wir werden für das Land kämpfen, das uns rechtmäßig gehört!"
 CEL_integrate_areas:0 "Keltische Integration"
 CEL_integrate_areas_desc:0 "Mit der Vereinigung aller keltischen Länder besteht der nächste logische Schritt darin, alle Gebiete und ihre jeweiligen Ressourcen vollständig in die Union zu integrieren."
 CEL_scottish_steel_sector:0 "Schottische Stahlwerke"
 CEL_scottish_steel_sector_desc:0 "Der schottische Stahlsektor ist für unsere industrielle Entwicklung von entscheidender Bedeutung."
 CEL_develop_the_shale_oil_sector:0 "Entwickeln Sie den Schieferölsektor"
 CEL_develop_the_shale_oil_sector_desc:0 "Der schottische Schieferölsektor kann zu unserer energetischen Unabhängigkeit beitragen."
 CEL_dingham_ammunition_factory:0 "Munitionsfabrik Dingham"
 CEL_dingham_ammunition_factory_desc:0 "Die Dingham-Fabrik hat das Potenzial, zum Zentrum unserer Rüstungsproduktion in Schottland zu werden."
 CEL_develop_ireland:0 "Entwickeln Sie Irland"
 CEL_appropriate_harland_and_wolff:0 "Entsprechend Harland und Wolff"
 CEL_brittany_industry:0 "Entwickeln Sie die Bretagne"
 CEL_brittany_industry_desc:0 "Alle Teile unserer keltischen Union sollten gleich entwickelt sein. Dazu gehören Irland Prior, Schottland, Wales und die Bretagne, die nun wieder mit dem Mutterland vereint ist."
 CEL_morgan_line:0 "Erstellen Sie die Morgan-Linie"
 CEL_morgan_line_desc:0 "Die neu errichtete Morgan-Festungslinie wird unsere Bürger vor allen kontinentalen Gefahren schützen."
 CEL_Brest_Oil_Industry:0 "Brester Ölindustrie"
 CEL_Brest_Oil_Industry_desc:0 "Die größte bretonische Stadt Brest ist auch ein wichtiger Handelshafen und Marinestützpunkt, der den Golf von Biskaya und La Manche bewacht. Das neueste Hafenerweiterungsprogramm umfasst den Bau mehrerer Ölterminals."
 CEL_coal_mining:0 "Walisischer Kohlebergbau"
 CEL_coal_mining_desc:0 "Wales verfügt über eines der größten Kohlereviere der Welt. Wir müssen dafür sorgen, dass es an der Spitze bleibt."
 CEL_newport_artillery:0 "Newport-Artillerie"
 CEL_newport_artillery_desc:0 "Wir werden in Newport eine Fabrik bauen, die auf die Entwicklung von Luft- und Panzerabwehrwaffen spezialisiert ist. Dies wird unseren Artilleriebemühungen erheblich zugute kommen."
