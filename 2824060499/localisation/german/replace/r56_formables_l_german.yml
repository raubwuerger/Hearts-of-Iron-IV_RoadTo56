 unite_the_levant_category:0 "Vereint die Levante"
 unite_the_levant_category_desc:0 "Nachdem sie uns gegen die türkischen Unterdrücker unterstützt hatten, verrieten die Briten und Franzosen unser Volk und eroberten sich unter dem Deckmantel ihrer sogenannten Mandate die Levante. Um ihre Herrschaft durchzusetzen, drängten sie Faisal, das Arabische Königreich Syrien aufzulösen, und zerstörten seitdem die Levante. Jetzt ist die Gelegenheit gekommen, die vom Westen abgespaltenen Provinzen wieder mit einem Großsyrien zu vereinen."
