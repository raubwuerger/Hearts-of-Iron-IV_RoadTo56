 coastal_defense_ship:0 "Küstenverteidigungsschiff"
 coastal_defense_ship_desc:0 "Die Sverige-Klasse bestand aus drei Küstenschlachtschiffen, die vor dem Ersten Weltkrieg für die schwedische Marine gebaut wurden. Die Schiffe ähnelten in ihrer Größe (Verdrängung über 6.800 Tonnen) und der Bewaffnung (vier 283-mm-/44-K-/45-M12-Kanonen) eher schweren Kreuzern. Die Schiffe waren für einen Kreuzer relativ langsam, aber sehr gut gepanzert. Alle drei Schiffe dienten im Zweiten Weltkrieg."
