 RULE_OPTION_CHI_NEUTRALITY_HISTORICAL_AI_DESC:0 "Die Republik China wird ein instabiles Bündnis mit der Volksrepublik China schmieden, um die chinesische Nation vor dem japanischen Imperialismus zu retten. Es wird weiterhin dem historischen Pfad im Fokusbaum gefolgt."
