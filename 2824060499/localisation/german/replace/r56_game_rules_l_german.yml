 RULE_OPTION_MONARCHIST_NOR_AI_DESC:0 "Norwegen wird Haakon 7 die volle Leistung geben."
 MON_AI_BEHAVIOR:0 "@MON Mongolei"
 RULE_OPTION_MON_COMMUNISM_HISTORICAL:0 "Kommunist - Historisch"
 RULE_OPTION_MON_COMMUNISM_HISTORICAL_AI_DESC:0 "Die mongolische KI wird der stalinistischen Doktrin folgen und das sowjetische Modell der Staats- und Parteiorganisation übernehmen, was zum Aufstieg Tschoibalsans an die Macht und der späten Verwirklichung des panmongolischen Traums führen wird."
 RULE_OPTION_MON_COMMUNISM_LEFTIST_TAKEOVER:0 "Kommunistisch-linke Machtübernahme"
 RULE_OPTION_MON_COMMUNISM_LEFTIST_TAKEOVER_AI_DESC:0 "Linke Elemente innerhalb der Mongolischen Volkspartei werden versuchen, die Macht mit allen möglichen Mitteln zu ergreifen und den staatlichen Umstrukturierungsprozessen der frühen 1930er Jahre zu folgen, die zur Bildung der Republik nach sowjetischem Vorbild und zum Export der kommunistischen Revolution in die Zentralebene führten."
 RULE_OPTION_MON_COMMUNISM_SOCIALIST:0 "Kommunist - Sozialist"
 RULE_OPTION_MON_COMMUNISM_SOCIALIST_AI_DESC:0 "Die Mongolische Volksrepublik wird die vorsichtige und tolerante politische Haltung von Anandyn Amar vertreten, die sozialistische Republik gründen und versuchen, außerhalb des sowjetischen Einflussbereichs zu bleiben."
 RULE_OPTION_MON_DEMOCRATIC_RIGHTIST:0 "Demokratisch – Rechts"
 RULE_OPTION_MON_DEMOCRATIC_RIGHTIST_AI_DESC:0 "Nach dem Grundsatz „Stärke in der Einheit“ wird die Mongolei den Grundstein für die Koalitionsregierung legen und die Bildung des rechten Kabinetts vorantreiben, das die liberalen demokratischen Werte fördern und versuchen wird, sich mit den größeren Demokratien der Welt anzufreunden."
 RULE_OPTION_MON_NEUTRALITY_GENDEN:0 "Autoritär - Genden"
 RULE_OPTION_MON_NEUTRALITY_GENDEN_AI_DESC:0 "Nach anfänglicher Distanzierung von der UdSSR wird die Mongolei das Hudonez-Kabinett unter der Führung von Peljidiin Genden bilden, verschiedene kommunistische Politiken mit mongolischen Besonderheiten übernehmen, sich die Mittel des religiösen Sozialismus zu eigen machen und versuchen, alte Beziehungen zu verschiedenen Mächten Chinas wiederherzustellen."
 RULE_OPTION_MON_ANCOM:0 "Anarcho-kommunistische Mongolei"
 RULE_OPTION_MON_ANCOM_AI_DESC:0 "Müde von ständigen politischen Veränderungen und Regierungsintrigen, werden die Menschen in der Mongolei aufstehen, die schwache Regierung stürzen und die anarcho-kommunistische Gesellschaft gründen, um die Mongolei zum Wohlstand zu führen."
