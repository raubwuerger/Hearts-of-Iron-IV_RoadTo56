 ADR_AI_BEHAVIOR:0 "@ADR Andorra"
 RULE_OPTION_NEUTRALITY_ADR:0 "Neutralität §B(+)§!"
 RULE_OPTION_NEUTRALITY_ADR_AI_DESC:0 "Die andorranische KI wird den Weg zur Neutralität fortsetzen und sich nicht in Konflikte in Europa einmischen.\n\n§B(+)§! Ähnlich dem historischen Weg, den Andorra eingeschlagen hat."
 RULE_OPTION_NEUTRALITY_SPANISH_GUARANTEE_ADR:0 "Neutralität – Spanische Garantie"
 RULE_OPTION_NEUTRALITY_SPANISH_GUARANTEE_ADR_AI_DESC:0 "Die andorranische KI wird den Weg zur Neutralität fortsetzen und eine Garantie der spanischen Regierung einholen."
 RULE_OPTION_FLEXIBLE_FOREIGN_POLICY_ADR:0 "Flexible Außenpolitik"
 RULE_OPTION_FLEXIBLE_FOREIGN_POLICY_ADR_AI_DESC:0 "Die andorranische KI wird den Weg der Neutralität verlassen und eine neue Außenpolitik einführen, die das Land in eine neue Richtung führt. §Denken Sie daran, dass dieser Weg dazu führen wird, dass Andorra den generischen Fokusbaum erhält, der es ihnen ermöglicht, stärker als gewöhnlich zu werden.§!"
 RULE_OPTION_FRENCH_PROTECTORATE_ADR:0 "Französisches Protektorat"
 RULE_OPTION_FRENCH_PROTECTORATE_ADR_AI_DESC:0 "Die andorranische KI wird den Weg der Neutralität verlassen und die Integration in Frankreich als Protektorat anstreben."
 ALB_AI_BEHAVIOR:0 "@ALB Albanien"
 RULE_OPTION_MONARCHIST_HISTORICAL_ALB_AI_DESC:0 "Die albanische KI wird den König unterstützen und sich in Richtung einer konstitutionellen Monarchie bewegen, indem sie den entsprechenden Pfad im nationalen Fokusbaum beschreitet."
 RULE_OPTION_ALB_DEMOCRATIC_AI_DESC:0 "Das Land wird eine Verfassung umsetzen und langfristig versuchen, sich einer demokratischen Fraktion anzuschließen."
 RULE_OPTION_ALB_FASCIST_AI_DESC:0 "Da der Wind weht, werden die albanischen Faschisten eine Reihe von Offensivkriegen und anderen aggressiven Aktionen durchführen."
 RULE_OPTION_ALB_COMMUNIST_AI_DESC:0 "Das Land wird sich in Richtung Kommunismus entwickeln."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_AST:0 "§GR§!§YS§! Demokratisch - Loyal §B(+)§!"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_AST_AI_DESC:0 "Die australische KI wird die Geschichte genau verfolgen und die Alliierten unterstützen, wann immer es möglich ist.\n\n§B(+)§! Ähnlich dem historischen Weg Australiens.\n\n§GR§! Ist §Gfully§! kompatibel mit dem ausgewählten Road to 56-Fokusbaum.\n\n§YS§! Erfordert §YTogether for Victory§! DLC mit ausgewähltem Standard-Fokusbaum. Wenn die Anforderung nicht erfüllt ist, wählt die KI einen zufälligen Pfad, sofern dieser noch ausgewählt ist."
 RULE_OPTION_DEMOCRATIC_ALTERNATE_AST:0 "§GR§!§YS§! Demokratisch – Befreien Sie sich"
 RULE_OPTION_DEMOCRATIC_ALTERNATE_AST_AI_DESC:0 "Die australische KI wird versuchen, völlige Unabhängigkeit vom Vereinigten Königreich zu erlangen und eine bedeutende Kraft in ihrer Region zu werden.\n\n§GR§! Ist §Gfully§! kompatibel mit dem ausgewählten Road to 56-Fokusbaum.\n\n§YS§! Erfordert §YTogether for Victory§! DLC mit ausgewähltem Standard-Fokusbaum. Wenn die Anforderung nicht erfüllt ist, wählt die KI einen zufälligen Pfad, sofern dieser noch ausgewählt ist."
 RULE_OPTION_COMMUNIST_AST:0 "§GR§!§YS§! Kommunist"
 RULE_OPTION_COMMUNIST_AST_AI_DESC:0 "Die australische KI wird versuchen, das Land kommunistisch zu machen und sich mit der Komintern zu verbünden.\n\n§GR§! Ist §Gfully§! Kompatibel mit dem ausgewählten Road to 56-Fokusbaum.\n\n§YS§! Erfordert §YTogether for Victory§! DLC mit ausgewähltem Standard-Fokusbaum. Wenn die Anforderung nicht erfüllt ist, wählt die KI einen zufälligen Pfad, sofern dieser noch ausgewählt ist."
 RULE_OPTION_FASCIST_AF_AST:0 "§GR§!§RS§! Faschistisch – Australien zuerst"
 RULE_OPTION_FASCIST_AF_AST_AI_DESC:0 "Die australische KI wird Australia First die Macht übernehmen lassen und Australien vom Vereinigten Königreich abspalten.\n\n§GR§! Ist §Gfully§! kompatibel mit dem ausgewählten Road to 56-Fokusbaum.\n\n§RS§! Ist §Rnot§! kompatibel mit dem ausgewählten Standard-Fokusbaum. Die KI wählt einen zufälligen Pfad, wenn dieser noch ausgewählt ist."
 RULE_OPTION_FASCIST_CTR_AST:0 "§GR§!§YS§! Faschistische Zentrumspartei"
 RULE_OPTION_FASCIST_CTR_AST_AI_DESC:0 "Die australische KI wird die Zentrumspartei an die Macht führen und dem Vereinigten Königreich treu bleiben (Fokusbaum Road to 56) oder sich befreien (Fokusbaum Standard).\n\n§GR§! Ist §Gfully§! Kompatibel mit dem ausgewählten Road to 56-Fokusbaum.\n\n§YS§! Erfordert §YTogether for Victory§! DLC mit ausgewähltem Standard-Fokusbaum. Wenn die Anforderung nicht erfüllt ist, wählt die KI einen zufälligen Pfad, sofern dieser noch ausgewählt ist."
 AUS_AI_BEHAVIOR:0 "@AUS Österreich"
 RULE_OPTION_AUTHORITARIAN_HISTORICAL_AUS_AI_DESC:0 "Die österreichische KI wird sich nicht auf politische Angelegenheiten konzentrieren, sondern stattdessen ihre Industrie aufbauen, indem sie den entsprechenden Pfad im nationalen Fokusbaum beschreitet."
 RULE_OPTION_AUS_DEMOCRATIC_AI_DESC:0 "Das Land wird eine Verfassung umsetzen und langfristig versuchen, sich einer demokratischen Fraktion anzuschließen."
