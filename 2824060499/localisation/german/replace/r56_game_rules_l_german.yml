 RULE_OPTION_VISIT_GERMANY:0 "Staatsbesuch in Deutschland"
 RULE_OPTION_VISIT_GERMANY_ENG_AI_DESC:0 "Die britische KI wird einen Staatsbesuch in Deutschland anordnen und faschistisch werden, indem sie den entsprechenden Pfad im nationalen Fokusbaum einschlägt."
 RULE_OPTION_DEMOCRATIC_LITTLE_ENTENTE_FRA:0 "Demokratisch – Kleine Entente"
 RULE_OPTION_DEMOCRATIC_LITTLE_ENTENTE_FRA_AI_DESC:0 "Die französische KI wird Blum unterstützen und die Allianz der Kleinen Entente gründen, indem sie den entsprechenden Pfad im nationalen Fokusbaum beschreitet."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_FRA_AI_DESC:0 "Die französische KI wird Daladier unterstützen, dem Status Quo folgen und sich den Alliierten anschließen, indem sie den entsprechenden Pfad im nationalen Fokusbaum einschlägt."
 RULE_OPTION_COMMUNIST_HUMANITE_UNIE_FRA:0 "Kommunist - Humanité Unie"
 RULE_OPTION_COMMUNIST_HUMANITE_UNIE_FRA_AI_DESC:0 "Die französische KI wird die Front radikalisieren und Moskaus Autorität zur Gründung eines eigenen kommunistischen Bündnisses ablehnen, indem sie den entsprechenden Pfad im nationalen Fokusbaum einschlägt."
 RULE_OPTION_COMMUNIST_COMINTERN_FRA:0 "Kommunist - Komintern"
 RULE_OPTION_COMMUNIST_COMINTERN_FRA_AI_DESC:0 "Die französische KI wird die Front radikalisieren, den Sowjets treu bleiben und schließlich versuchen, sich der Komintern anzuschließen, indem sie den entsprechenden Pfad im nationalen Fokusbaum beschreitet."
 RULE_OPTION_FASCIST_FRONT_LIBERTE_FRA:0 "Faschistisch - Front Liberté"
 RULE_OPTION_FASCIST_FRONT_LIBERTE_FRA_AI_DESC:0 "Die französische KI wird die rechtsextremen Ligen unterstützen und ein Referendum starten, was dazu führt, dass ein faschistischer Staat den Achsenmächten beitreten möchte, indem er den entsprechenden Weg im nationalen Fokusbaum einschlägt."
 RULE_OPTION_FASCIST_LA_CAGOULE_COUP_FRA:0 "Faschistischer Coup von La Cagoule"
 RULE_OPTION_FASCIST_LA_CAGOULE_COUP_FRA_AI_DESC:0 "Die französische KI wird die rechtsextremen Ligen unterstützen und einen Putsch starten, der zu einem aggressiven faschistischen Staat gegen Deutschland führt, indem sie den entsprechenden Pfad im nationalen Fokusbaum einschlägt."
 RULE_OPTION_MONARCHIST_ORLEANISTS_FRA:0 "Monarchisten – Orléanisten"
 RULE_OPTION_MONARCHIST_ORLEANISTS_FRA_AI_DESC:0 "Die französische KI wird die Monarchie wiederherstellen und sich auf die Seite der Orleanisten stellen und die Allianz der Lateinischen Union bilden, indem sie den entsprechenden Pfad im nationalen Fokusbaum beschreitet."
 RULE_OPTION_MONARCHIST_BONAPARTISTS_FRA:0 "Monarchist - Bonapartisten"
 RULE_OPTION_MONARCHIST_BONAPARTISTS_FRA_AI_DESC:0 "Die französische KI wird die Monarchie wiederherstellen und sich auf die Seite der Bonapartisten stellen und das neue Kontinentalsystem etablieren, indem sie den entsprechenden Pfad im nationalen Fokusbaum beschreitet."
