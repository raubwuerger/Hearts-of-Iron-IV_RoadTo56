 R56_SWE_AI_BEHAVIOR:0 "@SWE Schweden (R56 Baum)"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_SWE_AI_DESC:0 "Die schwedische KI wird sich auf Neutralität konzentrieren und sich für die Demokratie einsetzen."
 RULE_OPTION_DEMOCRATIC_AHISTORICAL:0 "Demokratisch: Ahistorisch"
 RULE_OPTION_DEMOCRATIC_AHISTORICAL_SWE_AI_DESC:0 "Die KI bleibt den Moralvorstellungen treu, die Schweden seit dem 18. Jahrhundert geleitet haben, und wird versuchen, ein demokratisches Regime aufrechtzuerhalten und bei Bedarf Zugeständnisse zu machen."
 RULE_OPTION_COMMUNIST_COUP:0 "Kommunistischer Putsch"
 RULE_OPTION_COMMUNIST_COUP_SWE_AI_DESC:0 "Nachdem die kommunistischen Elemente des gegenwärtigen Regimes und der königlichen Familie überdrüssig geworden sind, werden sie einen Putsch inszenieren, um Schweden unter einem roten Banner in die Zukunft zu führen."
 RULE_OPTION_FASCIST_COUP:0 "Faschistischer Putsch"
 RULE_OPTION_FASCIST_COUP_SWE_AI_DESC:0 "Die schwedische KI wird die Åland-Konvention ablehnen und sich dem Faschismus zuwenden."
 RULE_OPTION_MONARCHIST_TAKE_OVER:0 "Monarchistische Übernahme"
 RULE_OPTION_MONARCHIST_TAKE_OVER_SWE_AI_DESC:0 "Während sich über Europa dunkle Wolken zusammenbrauen, wird die schwedische Königsfamilie eingreifen und die Macht ergreifen, um die Sicherheit zu gewährleisten, während der Sturm über Europa droht."
 TUR_AI_BEHAVIOR_R56:0 "@TUR Türkei (56 Baum)"
 RULE_OPTION_DEMOCRATIC_TUR_AI_DESC:0 "Die türkische KI wird dem Erbe Atatürks folgen, aber nach dem immer stärker werdenden feindlichen Einfluss in Europa wird sie sich schließlich in Richtung einer Demokratie bewegen und sich den Alliierten anschließen."
 RULE_OPTION_COMMUNIST_TUR_AI_DESC:0 "Die türkische KI wird Hüsnü aus dem Exil befreien, was zu einer vollwertigen kommunistischen Revolution führt, der entweder eine Zusammenarbeit mit den Sowjets oder ihr eigener Einflussbereich folgt."
 RULE_OPTION_FASCIST_TUR_AI_DESC:0 "Die türkische KI wird faschistische Offiziere unterstützen, was zu einer faschistischen Diktatur und einer engen Zusammenarbeit mit Deutschland und einer möglichen Mitgliedschaft in den Achsenmächten führen wird."
 RULE_OPTION_ATATURK_HISTORICAL:0 "Atatürks Erbe – Historisch"
 RULE_OPTION_ATATURK_HISTORICAL_TUR_AI_DESC:0 "Die türkische KI wird das Erbe Atatürks stärken und sich auf Neutralität konzentrieren, indem sie mehrere Pakte mit anderen Nationen unterzeichnet."
 RULE_OPTION_COMMUNIST_YUG_AI_DESC:0 "Die jugoslawische KI wird unter Tito kommunistisch werden und sich der Komintern anschließen."
