 RULE_OPTION_DEN_REPUBLIC:0 "§GR§!§RS§!Demokratisch – Sozialistisch"
 RULE_OPTION_DEN_REPUBLIC_AI_DESC:0 "Die Sozialdemokraten werden eine Koalition mit den Kommunisten bilden und schließlich die Monarchie abschaffen.\n\n§RS§! ist nicht mit dem DLC-Baum kompatibel. Wenn es ausgewählt wird, wird eine zufällige Option für die KI ausgewählt."
 RULE_OPTION_DEN_CONSERVATIVE:0 "§GR§!§RS§!Demokratisch – Konservativ"
 RULE_OPTION_DEN_CONSERVATIVE_AI_DESC:0 "Die Konservativen werden an die Macht kommen und sich zur Demokratie bekennen.\n\n§RS§! ist nicht mit dem DLC-Baum kompatibel. Wenn es ausgewählt wird, wird eine zufällige Option für die KI ausgewählt."
 RULE_OPTION_DEN_COMMUNIST:0 "§GR§!§RS§! Kommunist"
 RULE_OPTION_DEN_COMMUNIST_AI_DESC:0 "Die DKP wird den Staat gewaltsam stürzen und den Kommunismus einführen.\n\n§RS§! ist nicht mit dem DLC-Baum kompatibel. Wenn es ausgewählt wird, wird eine zufällige Option für die KI ausgewählt."
 RULE_OPTION_DEMOCRATIC_GER:0 "§GR§!§YS§! Demokratisch"
 RULE_OPTION_DEMOCRATIC_GER_AI_DESC:0 "Die deutsche KI wird versuchen, das demokratische Licht wiederherzustellen und ein starkes Verteidigungsbündnis in ganz Europa aufzubauen.\n\n§GR§! Ist §Gfully§! Kompatibel mit dem ausgewählten Road to 56-Fokusbaum.\n\n§YS§! Erfordert §YWaking the Tiger§! DLC mit ausgewähltem Standard-Fokusbaum. Wenn die Anforderung nicht erfüllt ist, wählt die KI einen zufälligen Pfad, sofern dieser noch ausgewählt ist."
 RULE_OPTION_COMMUNIST_COMINTERN_GER:0 "§GR§!§YS§! Kommunist – Verbündeter der Sowjets"
 RULE_OPTION_COMMUNIST_COMINTERN_GER_AI_DESC:0 "Die deutsche KI wird versuchen, die rote Flamme zu entzünden und zum Kommunismus zu konvertieren, was zu einem Bündnis mit den Sowjets führt, um mit den faschistischen Bedrohungen fertig zu werden, die über der Welt drohen.\n\n§GR§! Ist §Gfully§! Kompatibel mit dem ausgewählten Road to 56-Fokusbaum.\n\n§YS§! Erfordert §YWaking the Tiger§! DLC mit ausgewähltem Standard-Fokusbaum. Wenn die Anforderung nicht erfüllt ist, wählt die KI einen zufälligen Pfad, sofern dieser noch ausgewählt ist."
 RULE_OPTION_COMMUNIST_WORLD_REVOLUTION_GER:0 "§GR§!§YS§! Kommunist - Weltrevolution"
 RULE_OPTION_COMMUNIST_WORLD_REVOLUTION_GER_AI_DESC:0 "Die deutsche KI wird versuchen, die rote Flamme zu entzünden und zum Kommunismus zu konvertieren und eine deutsche Einflusssphäre zu schaffen, um die Revolution in ganz Europa auszubreiten!\n\n§GR§! Ist §Gfully§! Kompatibel mit dem ausgewählten Road to 56-Fokusbaum.\n\n§YS§! Erfordert §YWaking the Tiger§! DLC mit ausgewähltem Standard-Fokusbaum. Wenn die Anforderung nicht erfüllt ist, wählt die KI einen zufälligen Pfad, sofern dieser noch ausgewählt ist."
 RULE_OPTION_FASCIST_AGGRESSIVE_GER:0 "§GR§!§GS§! Faschistisch - Aggressiver Aufbau §B(+)§!"
 RULE_OPTION_FASCIST_AGGRESSIVE_GER_AI_DESC:0 "Die deutsche KI wird versuchen, den deutschen Einfluss und die Gebiete in Europa durch den Einsatz aggressiver Methoden zu erweitern, was schließlich zu einem umfassenden Weltkrieg führen wird.\n\n§B(+)§! Ähnlich dem Weg, den Deutschland historisch eingeschlagen hat.\n\n§GR§! Ist §Gfully§! Kompatibel mit dem ausgewählten Road to 56-Fokusbaum.\n\n§GS§! Ist §Gfully§! Kompatibel mit dem ausgewählten Standard-Fokusbaum."
 RULE_OPTION_FASCIST_PASSIVE_GER:0 "§GR§!§GS§! Faschistisch – Passiver Aufbau"
 RULE_OPTION_FASCIST_PASSIVE_GER_AI_DESC:0 "Die deutsche KI wird einen passiveren und langsameren Ansatz verfolgen, um den deutschen Einfluss und die Macht in Europa auszubauen. Dies bedeutet jedoch nicht, dass ein Krieg vermieden wird.\n\n§GR§! Ist §Gfully§! Kompatibel mit dem ausgewählten Road to 56-Fokusbaum.\n\n§GS§! Ist §Gfully§! Kompatibel mit dem ausgewählten Standard-Fokusbaum."
 RULE_OPTION_MONARCHIST_ALLIES_GER:0 "§YR§!§YS§! Monarchist – Verbündeter Großbritanniens"
 RULE_OPTION_MONARCHIST_ALLIES_GER_AI_DESC:0 "Die deutsche KI wird versuchen, den Kaiser wiederherzustellen und das Deutsche Reich zurückzubringen, die britische Marinedominanz zu akzeptieren und dann versuchen, sich den Alliierten anzuschließen.\n\n§YR§! Ist §Yteilweise§! Kompatibel mit dem ausgewählten Road to 56-Fokusbaum. Die KI wird zum Monarchisten, kann aber weder Großbritannien noch irgendjemanden anderen über den Fokusbaum verbünden.\n\n§YS§! Erfordert §YWaking the Tiger§! DLC mit ausgewähltem Standard-Fokusbaum. Wenn die Anforderung nicht erfüllt ist, wählt die KI einen zufälligen Pfad, sofern dieser noch ausgewählt ist."
 RULE_OPTION_MONARCHIST_CENTRAL_POWERS_GER:0 "§GR§!§YS§! Monarchist - Mittelmächte"
 RULE_OPTION_MONARCHIST_CENTRAL_POWERS_GER_AI_DESC:0 "Die deutsche KI wird versuchen, den Kaiser wiederherzustellen und das Deutsche Reich zurückzubringen, was zu bekannten Allianzen und territorialen Erweiterungen führt.\n\n§GR§! Ist §Gfully§! Kompatibel mit dem ausgewählten Road to 56-Fokusbaum.\n\n§YS§! Erfordert §YWaking the Tiger§! DLC mit ausgewähltem Standard-Fokusbaum. Wenn die Anforderung nicht erfüllt ist, wählt die KI einen zufälligen Pfad, sofern dieser noch ausgewählt ist."
 RULE_OPTION_COMMUNIST_ALT:0 "Kommunistische Alternative"
 RULE_OPTION_COMMUNIST_ALT_HUN_AI_DESC:0 "Ungarn wird das Blablabla des kommunistischen Revolutionsrates akzeptieren, es ist sowieso immer die gleiche Art von Text. Sogar Béla Kun kann unter bestimmten Bedingungen zum Anführer werden, viel Spaß damit."
 RULE_OPTION_FASCIST_HISTORICAL_ITA_AI_DESC:0 "Die italienische KI wird in Äthiopien gewinnen (versuchen) und ihre langsame militärische Expansion in Europa fortsetzen, bevor sie sich schließlich mit Deutschland verbündet."
 RULE_OPTION_FASCIST_STRESA_FRONT:0 "Faschistisch – Wiederbelebung der Stresa-Front"
 RULE_OPTION_FASCIST_STRESA_FRONT_ITA_AI_DESC:0 "Die italienische KI wird versuchen, Großbritannien und Frankreich dazu zu bringen, die Stresa-Front als Reaktion auf die zunehmende Feindseligkeit Deutschlands und die Konzentration auf den Schutz Europas wiederzubeleben."
 RULE_OPTION_FASCIST_ROME_PROTOCOLS:0 "Faschistisch – Militarisierung der Rom-Protokolle"
 RULE_OPTION_FASCIST_ROME_PROTOCOLS_ITA_AI_DESC:0 "Die italienische KI wird versuchen, die Rom-Protokolle mit Österreich und Ungarn zu militarisieren. Darauf folgen Versuche einer territorialen Expansion in Europa und eine wachsende Fraktion lateinamerikanischer Nationen."
 RULE_OPTION_MONARCHIST_ITA_AI_DESC:0 "Die italienische KI wird einen Bürgerkrieg entfachen und (hoffentlich) als Sieger hervorgehen und Viktor Emanuel III. an die Spitze der Nation setzen."
