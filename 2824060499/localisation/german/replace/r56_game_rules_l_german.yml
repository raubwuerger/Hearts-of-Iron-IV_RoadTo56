 SIA_AI_BEHAVIOR:0 "@SIA Siam"
 RULE_OPTION_DEMOCRATIC_LIBERAL_SIA:0 "Demokratisch – Liberal"
 RULE_OPTION_DEMOCRATIC_LIBERAL_SIA_AI_DESC:0 "Die siamesische KI wird eine liberale demokratische Regierung bilden und versuchen, sich mit einer anderen demokratischen Nation zu verbünden, indem sie den entsprechenden Pfad im nationalen Fokusbaum einschlägt."
 RULE_OPTION_DEMOCRATIC_CONSERVATIVE_SIA:0 "Demokratisch – Konservativ"
 RULE_OPTION_DEMOCRATIC_CONSERVATIVE_SIA_AI_DESC:0 "Die siamesische KI wird eine konservative demokratische Regierung bilden und versuchen, sich mit einer anderen demokratischen Nation zu verbünden, indem sie den entsprechenden Pfad im nationalen Fokusbaum einschlägt."
 RULE_OPTION_COMMUNIST_SOVIET_SIA:0 "Kommunistisch-sowjetisches Modell"
 RULE_OPTION_COMMUNIST_SOVIET_SIA_AI_DESC:0 "Die siamesische KI wird nach dem sowjetischen Modell ein kommunistisches Regime errichten und versuchen, sich der Komintern anzuschließen, indem sie den entsprechenden Pfad im nationalen Fokusbaum beschreitet."
 RULE_OPTION_COMMUNIST_PEASANT_SIA:0 "Kommunist - Bauernkommunismus"
 RULE_OPTION_COMMUNIST_PEASANT_SIA_AI_DESC:0 "Die siamesische KI wird ein kommunistisches Regime errichten, indem sie einen für ihre Bauern konzipierten Sozialismus aufbaut und versucht, sich mit anderen asiatischen kommunistischen Nationen zu verbünden, indem sie den entsprechenden Weg im nationalen Fokusbaum einschlägt."
 RULE_OPTION_FASCIST_HISTORICAL_SIA_AI_DESC:0 "Die siamesische KI wird das Khana Ratsadon konsolidieren und sich weiter dem Faschismus zuwenden und sich möglicherweise mit einer der Achsenmächte verbünden, indem sie den entsprechenden Pfad im nationalen Fokusbaum einschlägt."
 RULE_OPTION_MONARCHIST_SIA_AI_DESC:0 "Die siamesische KI wird die Monarchie wiederherstellen, indem sie Rama VII. dazu bringt, zurückzukehren, indem sie den entsprechenden Pfad im nationalen Fokusbaum einschlägt."
 RULE_OPTION_ANTI_CAPITALIST_DIPLOMACY:0 "Antikapitalistische Diplomatie"
 RULE_OPTION_ANTI_CAPITALIST_DIPLOMACY_SOV_AI_DESC:0 "Die Sowjetunion wird die faschistische Bedrohung ignorieren und die kapitalistischen Mächte untergraben, während sie eine aggressive Expansion in China und im Nahen Osten anstrebt."
 RULE_OPTION_WORLD_REVOLUTION:0 "Trotzkistische Weltrevolution"
 RULE_OPTION_ANTI_WORLD_REVOLUTION_SOV_AI_DESC:0 "Die Sowjetunion wird versuchen, Trotzki zurückzuholen und dem Zweig der Weltrevolution den Garaus zu machen."
 RULE_OPTION_RETURN_OF_THE_TSAR:0 "Rückkehr des Zaren"
 RULE_OPTION_RETURN_OF_THE_TSAR_SOV_AI_DESC:0 "Die Romanows werden wieder auf den russischen Thron gesetzt."
 RULE_OPTION_RUSSIAN_FASCISM:0 "Russischer Faschismus"
 RULE_OPTION_RUSSIAN_FASCISM_SOV_AI_DESC:0 "Die Faschisten aus der Mandschurei werden den Machtkampf gewinnen und die Macht übernehmen."
 RULE_OPTION_RUSSIAN_REPUBLIC:0 "Eine neue Republik"
