 mot_shocktroop:0 "Motorisierte Stoßtrupps"
 mot_shocktroop_desc:0 "Motorisierte Schocktruppen können in die feindlichen Linien eindringen, um einen Durchbruch zu erzielen. Dies ist für jede Form von Deep Battle nahezu unerlässlich und kann erheblich dazu beitragen, die Verteidiger in Unordnung zu bringen."
 mech_shocktroop:0 "Mechanisierte Stoßtrupps"
 mech_shocktroop_desc:0 "Mechanisierte Schocktruppen nutzen Ausbeutung und Mobilität und sind in der Lage, schnell einen Durchbruch zu erreichen, einen Teil der feindlichen Streitkräfte einzukreisen und dort zu verteidigen, während die Front vorrückt, um den eingekesselten Feind zu quetschen."
 garrison:0 "Garnison"
 garrison_desc:0 "Garnisonen sind Truppen der zweiten Linie, die zur Sicherung wertvoller Ziele fernab der Frontlinien eingesetzt werden. Ihnen mangelt es an schwerer Ausrüstung und Transportmitteln, sodass sie außer für strategische Verlegungen unbeweglich sind. Sie verfügen nur über begrenzte Panzerabwehrfähigkeiten, können aber eingesetzt werden, um leistungsfähigere Truppen und Ausrüstung für den Fronteinsatz freizustellen."
