 militia:0 "Miliz"
 militia_desc:0 "Milizen sind informelle Bodentruppen, die ohne die Anforderungen einer traditionellen Armeeeinheit schnell eingesetzt werden können. Milizpersonal benötigt nicht die umfassende Ausbildung oder die große Menge an Ausrüstung, die ein formelles Infanteriebataillon erfordert. Es sollte jedoch gesagt werden, dass sie in Bezug auf die Kampfeffektivität kein Ersatz für die traditionelle Infanterie sind."
 r56_allow_militia_formation:0 "Formalisierung der Milizbildung"
 r56_allow_militia_formation_desc:0 "Unsere Regierung wird die Bildung irregulärer Milizbataillone legalisieren, um an der Seite unserer traditionellen Armeeeinheiten zu kämpfen."
