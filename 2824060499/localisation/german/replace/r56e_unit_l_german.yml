 r56_militia_tech_desc:0 "Milizen sind informelle Bodentruppen, die ohne die Anforderungen einer traditionellen Armeeeinheit schnell eingesetzt werden können. Milizpersonal benötigt nicht die umfassende Ausbildung oder die große Menge an Ausrüstung, die ein formelles Infanteriebataillon erfordert. Es sollte jedoch gesagt werden, dass sie in Bezug auf die Kampfeffektivität kein Ersatz für die traditionelle Infanterie sind."
