 tactic_double_envelopment:0 "Plötzliche Umhüllung"
 tactic_masterful_double_envelopment:0 "Motti-Taktik"
 tactic_masterful_backhand_blow:0 "Meisterhafter Rückhandschlag"
 masterful_backhand_blow:0 "Meisterhafter Rückhandschlag"
 masterful_double_envelopment:0 "Motti-Taktik"
 mission_type_tactics:0 "Missionsartige Taktiken"
 mission_type_tactics_desc:0 "Dem untergeordneten Führer wird weitgehend die Planungsinitiative und eine Freiheit in der Ausführung eingeräumt, die ein hohes Maß an Flexibilität auf der operativen und taktischen Führungsebene ermöglicht. \n\n"
 force_concentration:0 "Kraftkonzentration"
 force_concentration_desc:0 "Konzentration einer militärischen Streitmacht, um eine so überwältigende Macht gegen einen Teil einer feindlichen Streitmacht einzusetzen, dass allein die Ungleichheit zwischen den beiden Kräften als Kraftmultiplikator zugunsten der konzentrierten Streitkräfte wirkt."
 tactical_command:0 "Taktisches Kommando"
 tactical_command_desc:0 "Die einem Kommandeur übertragene Befugnis, den unter seinem Kommando stehenden Streitkräften Aufgaben zur Erfüllung der von einer höheren Autorität zugewiesenen Mission zuzuweisen."
 ASYMMETRICAL_WARFARE_DOCTRINE:0 "Asymmetrische Kriegsführung"
 ASYMMETRICAL_WARFARE_DOCTRINE_DESC:0 "Gegen überlegene Armeen müssen wir unsere Feinde taktisch überlisten und sie für die Kämpfe in unserem Heimatland bezahlen lassen."
 cat_r56_guerilla_warfare:0 "Doktrin der asymmetrischen Kriegsführung"
 r56_guerilla_warfare:0 "Asymmetrische Kriegsführung"
 r56_guerilla_warfare_desc:0 "Wir müssen die Arbeitsweise unserer Streitkräfte ändern. Tatsache ist, dass die Armeen, mit denen wir möglicherweise in den Krieg ziehen würden, uns bei weitem überlegen sind. Wir müssen einen asymmetrischen Ansatz in der Kriegsführung verfolgen, wenn wir jemals eine Chance haben wollen."
 r56_double_envelopment:0 "Plötzliche Umhüllung"
 r56_double_envelopment_desc:0 "Während eine Einhüllende eine militärische Taktik ist, die so alt ist wie die Kriegsführung selbst. Wir können diese grundlegende Taktik anwenden, wenn der Feind seine Streitkräfte überfordert und wir über bessere Kenntnisse des Geländes verfügen. Wir können dann schnell eine kleine Anzahl feindlicher Truppen einschließen und vernichten, bevor der Feind den eingeschlossenen Truppen helfen kann oder überhaupt merkt, dass sie in Schwierigkeiten sind! Wir können diesen Vorgang dann wiederholen, um große feindliche Streitkräfte in überschaubarere zu zerlegen."
 r56_elastic_defence:0 "Elastische Verteidigung"
 r56_elastic_defence_desc:0 "Anstatt alle Kräfte auf die Frontlinie zu konzentrieren, schafft eine elastische Verteidigung eine „tiefere“ Verteidigungsschicht, die dem Verteidiger mehr Zeit zum Reagieren und Gegenangriffen gibt, während der Angreifer ausgebreitet und festgefahren ist."
 r56_infiltration_assault:0 "Infiltrationsangriff"
 r56_infiltration_assault_desc:0 "In den ersten Zügen eines Angriffs muss die Infanterie Schwachstellen in der feindlichen Linie angreifen, um die besser verteidigten Abschnitte zu umgehen und zu isolieren, die der Rest der angreifenden Streitkräfte dann auslöschen kann."
 r56_infiltration_in_depth:0 "Tiefe Infiltration"
 r56_infiltration_in_depth_desc:0 "Unsere Streitkräfte sind jetzt darauf trainiert, feindliche Stützpunkte in viel größerer Tiefe zu umgehen und zu isolieren. Im Idealfall sollten unsere Angriffskräfte nicht aufhören, bis sie die hinteren Gebiete des Feindes erreicht haben und ihre Streitkräfte vollständig abgeschnitten sind."
 r56_backhand_blow:0 "Rückhandschlag"
 r56_backhand_blow_desc:0 "Anstatt jeden Quadratzentimeter Boden zu erkämpfen, werden feindliche Durchdringungen weitgehend vermieden, bis sie sich ausgebreitet haben. An diesem Punkt können sie durch Gegenangriffe abgeschnitten und zerstört werden."
 R56_DEEP_INFILTRATION_LABEL:0 "TIEFENINFILTRATION"
 R56_MILITA_LABEL:0 "GESTÄRKTE MILITÄR"
 R56_MILITA_LABEL_TT:0 "§WStärken Sie unsere irregulären Einheiten und mobilisieren Sie die gesamte Bevölkerung zum Kampf§!"
 r56_milita_formation:0 "Verstärkte Miliz"
 r56_milita_formation_desc:0 ""
 r56_nd_conscription:0 "Diskriminierungsfreie Wehrpflicht"
 r56_nd_conscription_desc:0 "Auch Invaliden und Krüppel müssen eingezogen werden. So etwas wie einen Zivilisten kann es nicht geben."
 r56_peoples_army:0 "Bürgerwehr"
 r56_peoples_army_desc:0 "Die Volksarmee glaubt an den Vorrang des Mannes gegenüber den Waffen, wobei minderwertige Technologie nur durch Motivation kompensiert werden kann, und genießt breite Unterstützung in der Zivilbevölkerung.\n\n"
 r56_tactical_withdrawal:0 "Taktischer Rückzug"
 r56_tactical_withdrawal_desc:0 "Wenn wir eine mögliche Einkreisung unserer Truppen erkennen und sie durch einen rechtzeitigen Abzug verhindern, kann die Zerstörung vieler unserer Streitkräfte vermieden werden."
 r56_prepared_defense:0 "Vorbereitete Verteidigung"
 r56_prepared_defense_desc:0 "Umfangreichere Feldbefestigungssysteme verbessern die Verteidigung einer Einheit erheblich."
 R56_LAST_STAND_LABEL:0 "LETZTER STAND"
 R56_LAST_STAND_LABEL_TT:0 "§WWenn es keinen Boden mehr gibt, den du nachgeben kannst, musst du dich einmischen und deinen endgültigen Standpunkt vertreten§!"
 r56_pocket_defence:0 "Taschenverteidigung"
 r56_pocket_defence_desc:0 "Es ist möglich, dass unsere Truppen in der Defensive in einen Kessel geraten. In diesem Fall müssen sie lediglich durchhalten, bis der unvermeidliche Gegenangriff sie entlastet."
 r56_last_stand:0 "Letzter Stand"
 r56_last_stand_desc:0 "Wenn es keinen Boden mehr gibt, den man nachgeben kann, muss man sich einmischen und endgültig Stellung beziehen."
 R56_BREAKOUT_LABEL:0 "AUSBRECHEN"
 R56_BREAKOUT_LABEL_TT:0 "§WWenn der Feind unsere Verteidigung endlich erschöpft, können wir einen Gegenangriff und einen Ausbruch planen.§!"
 r56_breakout:0 "Ausbrechen"
 r56_breakout_desc:0 "§WWenn der Feind endlich erschöpft ist, können wir einen Gegenangriff und einen Ausbruch aus unserer Verteidigung planen.§!"
 r56_breakthrough_priority:0 "Durchbruchspriorität"
 r56_breakthrough_priority_desc:0 "Alle Bedürfnisse der Front werden der Notwendigkeit untergeordnet, Kräfte für Durchbrüche zu konzentrieren. Lokale Niederlagen sind im Vergleich zu einem entscheidenden Schlag belanglos."
 r56_operational_concentration:0 "Lokale Offensivkonzentration"
 r56_operational_concentration_desc:0 "Der Schlüssel zu jeder militärischen Aktion ist die überwältigende lokale Überlegenheit. Abgesehen davon, dass Sie entlang der gesamten Front überwältigend überlegen sind, bedeutet dies, dass Sie Teile Ihrer Frontlinie schwächen, um die Truppen dort zu konzentrieren, wo sie gebraucht werden, anstatt zu versuchen, überall stark zu sein."
