 USA_amphibious_tank_equipment_1:0 "LVT-1(A)"
 USA_amphibious_tank_equipment_1_desc:0 "Aufgrund der bei amphibischen Operationen im Pazifik gesammelten Erfahrungen war klar, dass die Armee stärkere Feuerunterstützung benötigte, um Marinelandungen zu unterstützen. Bewaffnet mit einer 37-mm-M6-Kanone mit einem Turm, der auf dem M3-Leichtpanzer basiert, und zwei hinten montierten Maschinengewehren waren diese Fahrzeuge gut ausgerüstet, um den angreifenden Marines in den frühen Phasen der Errichtung eines Brückenkopfes Feuerunterstützung zu leisten."
 USA_amphibious_tank_equipment_2:0 "Sherman DD"
 USA_amphibious_tank_equipment_2_desc:0 "Diese modifizierten Sherman-Panzer mit dem Spitznamen „Donald-Duck-Panzer“ funktionierten so, dass sie einen „Schwimmschirm“ um den Panzer errichteten, der ihm das Schwimmen ermöglichte, und über zwei Propeller verfügten, die vom Motor des Panzers angetrieben wurden, um sie im Wasser anzutreiben."
 USA_gw_tank_equipment:0 "M1917"
 USA_gw_tank_equipment_desc:0 "Nach dem Ersten Weltkrieg war die US-Armee daran interessiert, ihre Truppen mit Panzern auszustatten. Der 6-Tonnen-M1917 war eine in Lizenz gebaute Kopie des französischen Renault FT mit wesentlichen Unterschieden, wie einem polygonalen Turm, auf dem ein 37-mm-Hauptgeschütz und ein Maschinengewehr vom Kaliber .30 montiert waren. Allerdings sah keiner von ihnen einen Kampf."
 USA_gw_tank_equipment_short:0 "M1917"
 USA_heavy_tank_artillery_equipment_3:0 "T92-Haubitze-Motorlafette"
 USA_heavy_tank_artillery_equipment_3_desc:0 "Der T92 war eine selbstfahrende Haubitze, die eine 240-mm-M1-Haubitze auf einem M26-Pershing-Schwerpanzerchassis montierte. Das Fahrgestell musste mit einem zusätzlichen Straßenrad verlängert werden, so dass auf jeder Seite sieben vorhanden waren. Auch das Antriebsritzel wurde nach vorne verlegt. Das größte von der US-Armee eingesetzte Feldartilleriegeschütz. Es könnte ein 160 kg schweres hochexplosives Projektil bis zu 23.000 Meter weit abfeuern. Es befasste sich mit den Anforderungen beim Angriff auf stark verstärkte Ziele, wie sie wahrscheinlich entlang der deutschen Siegfriedlinie zu finden sind."
 USA_heavy_tank_artillery_equipment_3_short:0 "T92 HMC"
 USA_heavy_tank_equipment_1:0 "Schwerer Panzer T1"
 USA_heavy_tank_equipment_1_desc:0 "Die schweren T1-Panzer waren frühe Versuche des US-amerikanischen Ordnance Board, einen schweren Panzer zu entwickeln, nachdem der erfolgreiche Einsatz von Panzern in Europa und Asien beobachtet wurde. Der schwere Panzer T1 war ein 55-Tonnen-Design mit mehreren Türmen, bewaffnet mit einem 76,2-mm-Hauptgeschütz und einem koaxialen 37-mm-Geschütz im Turm, mit einer maximalen Panzerungsstärke von 127 mm am Frontturm."
 USA_heavy_tank_equipment_1_short:0 "T1 Schwer"
 USA_heavy_tank_equipment_2:0 "Schwerer Panzer M6A1"
 USA_heavy_tank_equipment_2_desc:0 "Der schwere Panzer M6A1 verbesserte die T1-Panzervarianten weiter und verfügt über die gleiche Bewaffnung, jetzt über einen geschweißten Panzerrumpf, der von Wright G-200-Motoren angetrieben wird. Diese schweren Panzer sollten bei der Überwindung deutscher Verteidigungssysteme helfen."
 USA_heavy_tank_equipment_2_short:0 "M6A1"
 USA_heavy_tank_equipment_3:0 "M26 Pershing"
 USA_heavy_tank_equipment_3_desc:0 "Der M26 Pershing sollte die M4 Sherman-Panzer ersetzen, aber längere Entwicklungszeiten führten dazu, dass nur eine kleine Anzahl von ihnen in Europa zum Einsatz kam. Der schwere Panzer Pershing sollte mit seinem 90-mm-M3-Geschütz auf Augenhöhe gegen deutsche schwere Panzer kämpfen, was sich bei der Bekämpfung deutscher schwerer Panzer in Jagdpanzereinheiten als sehr zufriedenstellend erwies. Der Panzer hatte eine maximale Panzerungsstärke von 114 mm auf seinem vertikalen gegossenen Geschützschild."
 USA_heavy_tank_equipment_3_short:0 "Pershing"
 USA_heavy_tank_destroyer_equipment_2:0 "M6A2E1"
 USA_heavy_tank_destroyer_equipment_2_desc:0 "Der M6A2E1 war eine Modifikation der vorherigen T1E1-Panzer, verstärkt gepanzert und mit einem neueren, schnelleren 105-mm-Hauptgeschütz auf dem vorhandenen schweren Panzerchassis ausgestattet."
 USA_heavy_tank_destroyer_equipment_2_short:0 "M6A2E1"
 USA_heavy_tank_destroyer_equipment_3:0 "T23"
 USA_heavy_tank_destroyer_equipment_3_desc:0 "Der T23 war ein Vorgänger des M26 Pershing, angetrieben von Ford GAN V8-Motoren mit Elektrogetriebe. Dieses Design war sehr wendig, hatte jedoch eine schlechte Gewichtsverteilung und einen übermäßigen Bodendruck."
 USA_heavy_tank_destroyer_equipment_3_short:0 "T23 90 mm"
 USA_light_tank_aa_equipment_2:0 "T65-Kanonenmotorlafette"
 USA_light_tank_aa_equipment_2_desc:0 "Die T65 40-mm-Kanonenmotorlafette war ein Versuch, eine 40-mm-Bofors-Flugabwehrkanone auf einem modifizierten M5-Stuart-Chassis zu montieren. Es war ein erfolgreicher Prototyp, aber die Produktion des M5 wurde zu diesem Zeitpunkt eingestellt."
 USA_light_tank_aa_equipment_2_short:0 "T65 GMC"
 USA_light_tank_aa_equipment_3:0 "M19-Motorlafette mit mehreren Geschützen"
 USA_light_tank_aa_equipment_3_desc:0 "Die M19 40-mm-Kanonenmotorlafette war eine Flugabwehrwaffe mit einer doppelten 40-mm-Bofors-Kanonenhalterung auf einem modifizierten M24-Chaffee-Chassis. Das neue Fahrgestell wurde verlängert und erhielt ein drittes zweirädriges gefedertes Drehgestell. Der Motor war in der Mitte des Fahrgestells montiert, sodass am Heck Platz für einen Kampfraum blieb."
 USA_light_tank_aa_equipment_3_short:0 "M19 GMC"
 USA_light_tank_artillery_equipment_1:0 "T3-Haubitze-Motorlafette"
 USA_light_tank_artillery_equipment_1_desc:0 "Die T3-Haubitze-Motorlafette war ein früher Versuch, eine 75-mm-M1-Packhaubitze auf dem leichten Panzer M1 zu montieren. Ein einzelnes Maschinengewehr ist außerdem in einem kleinen Turm enthalten, der links von der Hauptkanone montiert ist. Dieser Entwurf wurde jedoch von der Field Artillery Branch der US-Armee abgelehnt, weil er zu eng war. Die Armored Force erwog jedoch kurzzeitig die Verwendung als Sturmgeschütz, setzte das Projekt aber letztendlich nicht fort."
 USA_light_tank_artillery_equipment_1_short:0 "T3 HMC"
 USA_light_tank_artillery_equipment_3:0 "M41-Haubitze-Motorwagen"
 USA_light_tank_artillery_equipment_3_desc:0 "Der M41 Howitzer Motor Carriage, oder M41 Gorilla, war ein selbstfahrendes Artilleriefahrzeug, das auf einem verlängerten M24 Chaffee-Panzerchassis aufgebaut war. Seine Hauptbewaffnung war die 155-mm-M1-Haubitze mit einem schweren Rückstoßabsorptionsspaten an der Rückseite. Die Haubitze hatte eine begrenzte seitliche Bewegung und eine vertikale Bewegung von bis zu 45 Grad. Insgesamt konnten 22 Patronen im Fahrzeug untergebracht werden, was es sehr effektiv zur Feuerunterstützung und zur Nutzung der inhärenten Mobilität zur Vermeidung von Gegenbatteriefeuern macht."
 USA_light_tank_artillery_equipment_3_short:0 "M41 HMC"
 USA_light_tank_destroyer_equipment_1:0 "M5-Kanonenmotorlafette"
 USA_light_tank_destroyer_equipment_1_desc:0 "Der M5 Gun Motor Carriage war einer der ersten US-amerikanischen Jagdpanzer, der hinten am Fahrzeug ein 3-Zoll-Geschütz mit offenem Geschützschild montiert hatte."
 USA_light_tank_destroyer_equipment_1_short:0 "M5 GMC"
 USA_light_tank_destroyer_equipment_2:0 "T56-Kanonenmotorlafette"
 USA_light_tank_destroyer_equipment_2_desc:0 "Die T56-Kanonenmotorlafette war einer der Versuche, eine 3-Zoll-Kanone auf dem Fahrgestell eines M3-Leichtpanzers unterzubringen. Das relativ schwere 3-Zoll-Geschütz musste am Heck des Fahrzeugs platziert werden, was dazu führte, dass die Plattform im Feld eine relativ schlechte Leistung zeigte."
 USA_light_tank_destroyer_equipment_2_short:0 "T56 GMC"
 USA_light_tank_destroyer_equipment_3:0 "M56 Skorpion"
 USA_light_tank_destroyer_equipment_3_desc:0 "Der M56 Scorpion war einer der Versuche der US-Armee, einen leichten Jagdpanzer zu entwickeln. Bewaffnet mit einem 90-mm-M54-Geschütz, wurde es nur begrenzt als direkte Feuerunterstützungsplattform eingesetzt."
 USA_light_tank_destroyer_equipment_3_short:0 "Skorpion"
 USA_light_tank_equipment_1:0 "Leichter Panzer M2"
 USA_light_tank_equipment_1_desc:0 "Der M2-Panzer war ein leichter Panzer, der im Zweiten Weltkrieg nur begrenzt eingesetzt wurde. Er war mit bis zu fünf Maschinengewehren vom Kaliber .30 im Rumpf bewaffnet, wobei die Hauptbewaffnung ein 37-mm-M5-Geschütz war. Die M2A4-Panzervariante sollte schließlich beim USMC im Guadalcanal-Feldzug zum Einsatz kommen."
 USA_light_tank_equipment_1_short:0 "M2 Licht"
 USA_light_tank_equipment_2:0 "M3 Stuart"
 USA_light_tank_equipment_2_desc:0 "Erfahrungen auf Schlachtfeldern in Europa und Asien führten dazu, dass das Ordnance Department leichte Panzer mit dickerer Panzerung, modifizierten Aufhängungssystemen und neuen Geschützrückstoßsystemen verbesserte. Um den niedrigsten Bodendruck aufrechtzuerhalten und die Gewichtsverteilung des hochgepanzerten Panzers zu verbessern, wurde den leichten M3-Panzern eine Nachlaufrolle hinzugefügt."
 USA_light_tank_equipment_2_short:0 "M3 Stuart"
 USA_light_tank_equipment_3:0 "M24 Chaffee"
 USA_light_tank_equipment_3_desc:0 "Die leichten Panzer M24 Chaffee waren ein Gemeinschaftsprojekt des Ordnance Department und von Cadillac, das verbesserte Versionen der Panzer M3 und M5 herstellte. Die Panzerbesatzungen schätzten, dass er mit der gleichen 75-mm-Hauptkanone wie die mittleren M4-Panzer ausgestattet war und eine verbesserte Leistung und Zuverlässigkeit im Gelände bot."
 USA_light_tank_equipment_3_short:0 "Chaffee"
 USA_medium_tank_aa_equipment_1:0 "T36-Kanonenmotorlafette"
 USA_medium_tank_aa_equipment_1_desc:0 "Die T36-Kanonenmotorlafette war ein Versuch, eine 40-mm-Bofors-Flugabwehrkanone auf dem Fahrgestell des mittleren Panzers M3 zu montieren. Die 40-mm-Kanone wurde in einer 2 Zoll dicken Gusspanzerung mit einem fast dreieckigen Profil getragen. Ein T10-Computer sorgte für die Feuerleitung mit einer dreiköpfigen Besatzung. Dadurch würden die Azimut- und Höhendaten für ein Ziel berechnet, die das Team dann in ein T9-Fernsteuerungssystem eingeben würde. Die Teleskope T27 und T28 stellten Optiken zur Verfügung."
 USA_medium_tank_aa_equipment_1_short:0 "T36 GMC"
 USA_medium_tank_aa_equipment_2:0 "T53 Geschützmotorlafette"
 USA_medium_tank_aa_equipment_2_desc:0 "Der T53-Kanonenmotorwagen wurde für eine selbstfahrende Flugabwehrkanone entwickelt, die sich beim Design an der erfolgreichen deutschen Verwendung ihrer berühmten 88-mm-Kanone orientierte, die auch als Panzerabwehrkanone eingesetzt wurde. Der Motor war auf einem etwas längeren M4A4-Panzerchassis aufgebaut und in der Mitte des Fahrzeugs montiert, um die recht große 90-mm-Flugabwehrgeschützbewaffnung unterzubringen."
 USA_medium_tank_aa_equipment_2_short:0 "T53 GMC"
 USA_medium_tank_artillery_equipment_1:0 "M7 Priester"
 USA_medium_tank_artillery_equipment_1_desc:0 "Der 105-mm-Haubitze-Motorwagen M7 war ein selbstfahrendes Artilleriefahrzeug. Aufgrund des kanzelähnlichen Aussehens des Maschinengewehrs vom Kaliber .50 auf der Halterung an der rechten Vorderseite des Fahrzeugrumpfs erhielt es von den Besatzungen in Nordafrika den Spitznamen „Priest“. Feldtaktiker schätzten das Design, da es Artilleriefeuer ermöglichte, die erste Panzerwelle zu begleiten und feindlichen Fahrzeugen und Anlagen überwältigende Feuerkraft zu verleihen."
 USA_medium_tank_artillery_equipment_1_short:0 "M7 Priester"
 USA_medium_tank_artillery_equipment_2:0 "M12-Kanonenmotorlafette"
 USA_medium_tank_artillery_equipment_2_desc:0 "Die M12 Gun Motor Carriage war eine selbstfahrende Waffe, die im Zweiten Weltkrieg entwickelt wurde. Es war mit einer 155-mm-Kanone ausgestattet, die von der französischen 155-mm-GPF-Feldkanone Canon de abgeleitet war."
 USA_medium_tank_artillery_equipment_2_short:0 "M12 GMC"
 USA_medium_tank_artillery_equipment_3:0 "M40-Kanonenmotorlafette"
 USA_medium_tank_artillery_equipment_3_desc:0 "Der M40 Gun Motor Carriage war ein amerikanisches selbstfahrendes Artilleriefahrzeug, das auf einem verbreiterten und verlängerten Medium Tank M4A3-Chassis aufgebaut war, jedoch mit einem Continental-Motor und HVSS (Horizontal Spiral Spring Suspension) ausgestattet war."
 USA_medium_tank_artillery_equipment_3_short:0 "M40 GMC"
 USA_medium_tank_destroyer_equipment_1:0 "M10 Wolverine"
 USA_medium_tank_destroyer_equipment_1_desc:0 "Der M10-Panzerzerstörer war ein amerikanischer Jagdpanzer des Zweiten Weltkriegs, der auf dem Fahrgestell des M4 Sherman basierte und mit einem 3-Zoll-Geschütz ausgestattet war, das bei der direkten Feuerunterstützung der Infanterie sehr effektiv war."
 USA_medium_tank_destroyer_equipment_1_short:0 "M10"
 USA_medium_tank_destroyer_equipment_2:0 "M18 Hellcat"
 USA_medium_tank_destroyer_equipment_2_desc:0 "Der M18 Hellcat war eines der schnellsten gepanzerten amerikanischen Kampffahrzeuge auf der Straße. Er nutzte das innovative Torqmatic-Automatikgetriebe und rüstete das relativ leichte Fahrzeug mit der gleichen 76-mm-Hauptkanone aus, die auch beim viel größeren Sherman-Panzer zum Einsatz kam. Es hatte einen gegossenen Panzerturm und einen geschweißten Panzerrumpf mit relativ dünner Panzerung, 25 mm an der dicksten Stelle des Geschützschildes."
 USA_medium_tank_destroyer_equipment_2_short:0 "M18"
 USA_medium_tank_destroyer_equipment_3:0 "M36 Jackson"
 USA_medium_tank_destroyer_equipment_3_desc:0 "Der M36 Jackson kombinierte das zuverlässige M4 Sherman-Chassis mit geneigter Panzerung mit einem massiven 90-mm-M3-Geschütz, einer der wenigen Jagdpanzerwaffen, die in der Lage war, die dicke Panzerung der deutschen Panzerkonstruktionen der Spätkriegszeit innerhalb normaler Kampfreichweiten zu durchdringen."
 USA_medium_tank_destroyer_equipment_3_short:0 "M36"
 USA_medium_tank_equipment_1:0 "M3 Lee"
 USA_medium_tank_equipment_1_desc:0 "Als Antwort auf die Bedrohung durch das Pz.Kpfw. IV, das Ordnance Committee und General Adna R. Chaffee Jr. entschieden, dass ein mittlerer Panzer mit einem 75-mm-Hauptgeschütz benötigt wurde. Um dieser Anforderung so schnell wie möglich gerecht zu werden, wurde beschlossen, frühere Panzerkonstruktionen mit einer 75-mm-Kanone in einer begrenzten Sponsorenhalterung neu zu gestalten. Dies war eine Notlösung, bis das Ordnance Department und die zivile Industrie die Fähigkeiten aufbrachten, einen Turm für die große 75-mm-Kanone zu entwerfen und zu bauen."
 USA_medium_tank_equipment_1_short:0 "M3 Lee"
 USA_medium_tank_equipment_2:0 "M4 Sherman"
 USA_medium_tank_equipment_2_desc:0 "Bereits im August 1941 lehnte General Jacob L. Devers die amerikanische Doktrin ab, dass Panzer auf dem Schlachtfeld zur Ausbeutung und nicht zum Kampf gegen andere Panzer eingesetzt würden. Er plädierte für bessere Panzer mit stärkeren Motoren und spielte eine wichtige Rolle bei der Entwicklung des M4 Sherman. Die Konstrukteure legten Wert auf mechanische Zuverlässigkeit, einfache Herstellung und Wartung, Haltbarkeit sowie Standardisierung von Teilen und Munition, was dazu führte, dass der M4 Sherman im Zweiten Weltkrieg der am meisten produzierte Panzer in der amerikanischen Geschichte war."
 USA_medium_tank_equipment_2_short:0 "Sherman"
 USA_medium_tank_equipment_3:0 "T20 M27"
 USA_medium_tank_equipment_3_desc:0 "Der T20 war eine Reihe von Prototypen mittlerer Panzer, die nach der Standardisierung des M4 Sherman entwickelt wurden. Einige T20-Varianten sind entweder mit einer 75-mm-Automatikkanone oder einer 76-mm-Kanone und einer horizontalen Spiralfederaufhängung ausgestattet. Darüber hinaus wurde es von einem Ford GAN V8-Motor mit Torqmatic-Drehmomentwandlergetriebe angetrieben."
 USA_medium_tank_equipment_3_short:0 "T20"
 USA_modern_tank_aa_equipment_1:0 "M42 Duster"
 USA_modern_tank_aa_equipment_1_desc:0 "Der M42 Duster war ein amerikanisches gepanzertes Luftabwehrgeschütz, das auf dem Chassis des leichten Panzers M41 aufgebaut war. Bewaffnet mit vollautomatischen Doppelkanonen vom Typ M2A1 Bofors im Kaliber 40 mm, war es für die Abwehr feindlicher Flugzeuge gedacht und zeigte eine einigermaßen effektive Leistung gegen ungepanzerte Bodentruppen."
 USA_modern_tank_aa_equipment_1_short:0 "Staubtuch"
 USA_modern_tank_artillery_equipment_1:0 "M53"
 USA_modern_tank_artillery_equipment_1_desc:0 "Das selbstfahrende Artilleriegeschütz M53 wurde mit einer 155-mm-Haubitze ausgestattet, um präzise Feuerunterstützung über große Entfernungen zu bieten und gleichzeitig mechanisierte Formationen über Land zu begleiten."
 USA_modern_tank_artillery_equipment_1_short:0 "M53"
 USA_modern_tank_destroyer_equipment_1:0 "M50 Ontos"
 USA_modern_tank_destroyer_equipment_1_desc:0 "Das M50 ist ein leichtes, mobiles Panzerabwehrsystem mit sechs rückstoßfreien 106-mm-Gewehren. Der Ontos wurde Mitte der 1950er Jahre entwickelt und für Invasionen vom Meer zum Land konzipiert. Es war ein seltsames Design, aber für das, was es ist, leicht und wendig. Die Truppen schätzten die kompetenten Infanterieunterstützungswaffen, die einen hervorragenden Frontalfeuer- und Flankenschutz boten."
 USA_modern_tank_destroyer_equipment_1_short:0 "Ontos"
 USA_modern_tank_equipment_1:0 "M26 Super Pershing"
 USA_modern_tank_equipment_1_desc:0 "Um die Feuerkraft des stärkeren 88-mm-KwK 43 des Königstigers zu erreichen, wurde das 90-mm-Geschütz T15E1 entwickelt und in einen T26E1 eingebaut, eine verstärkte Variante des Standard-Pershing-Panzers. Die Primärwaffe war fast doppelt so lang wie die normale 90-mm-M3-Kanone und konnte fast alle deutschen Panzer der Spätkriegszeit durchschlagen."
 USA_modern_tank_equipment_1_short:0 "Super Pershing"
 USA_modern_tank_equipment_x:0 "M46 Patton"
 USA_modern_tank_equipment_x_desc:0 "Dieses Modell verfügt über einen luftgekühlten V12-Continental-Motor und ein Allison-Cross-Drive-Getriebe, um die Mobilität und niedrige Geschwindigkeit der letzten Pershing-Panzer zu verbessern. Sie waren mit einem 90-mm-Hauptgeschütz und zwei Maschinengewehren vom Kaliber .30 sowie einem Maschinengewehr vom Kaliber .50 für den Kommandanten bewaffnet."
 USA_modern_tank_equipment_x_short:0 "M46 Patton"
 USA_modern_tank_equipment_x_2:0 "M47 Patton"
 USA_modern_tank_equipment_x_2_desc:0 "Der M47 Patton verbesserte frühere Panzerungsdesigns und verschlankte ihn in einem Standardpanzer. Er hatte ein völlig anderes Turmprofil, das schärfer und abgewinkelter war als frühere Panzer. Es verwendet immer noch das gleiche 90-mm-M36-Hauptgeschütz, verfügt aber über einen optischen M12-Entfernungsmesser, der die Trefferwahrscheinlichkeit im ersten Schuss verbessern soll."
 USA_modern_tank_equipment_x_2_short:0 "M47 Patton"
 USA_modern_tank_equipment_x_3:0 "M48 Patton"
 USA_modern_tank_equipment_x_3_desc:0 "Der Kampfpanzer der ersten Generation der US-Armee mit grundlegend überarbeiteter Wanne, Turm und Drehstabfederung."
 USA_modern_tank_equipment_x_3_short:0 "M48 Patton"
 USA_modern_tank_equipment_x_4:0 "M48A2 Patton"
 USA_modern_tank_equipment_x_4_desc:0 "Zu den weiteren Verbesserungen des M48A2 gehören ein neu konfiguriertes Motordeck, ein vereinfachtes Aufhängungssystem und externe Kraftstofftanks, um die Reichweite des Panzers zu erhöhen."
 USA_modern_tank_equipment_x_4_short:0 "M48A2 Patton"
 USA_modern_tank_equipment_x_5:0 "M60 Patton"
 USA_modern_tank_equipment_x_5_desc:0 "Die zweite Generation der von der US-Armee eingesetzten Kampfpanzer verfügt über einen stärkeren Dieselmotor und eine 105-mm-M68-Kanone, die im Vergleich zu modernen Panzern eine gute Feuerkraft und Leistung aufweist."
 USA_modern_tank_equipment_x_5_short:0 "M60 Patton"
 USA_super_heavy_tank_destroyer_equipment_1:0 "T30"
 USA_super_heavy_tank_destroyer_equipment_1_desc:0 "Der T30-Panzer wurde entwickelt, um der neuen, schwereren deutschen Panzerung auf dem Schlachtfeld entgegenzuwirken. Er war mit einem massiven 155-mm-Geschütz bewaffnet, das einen hohen Turm mit abgerundeten Kanten benötigte, um den stehenden Lader und die große Geschützhalterung aufzunehmen."
 USA_super_heavy_tank_destroyer_equipment_1_short:0 "T30"
 USA_super_heavy_tank_equipment_1:0 "T95-Kanonenmotorlafette"
 USA_super_heavy_tank_equipment_1_desc:0 "Der T95 Gun Motor Carriage war ein amerikanischer superschwerer Panzer, der die deutsche Siegfried-Linie durchbrechen sollte. Mit einem Gewicht von fast 100 Tonnen und einem 105-mm-T5E1-Geschütz in einer festen Kasemattenhalterung."
 USA_super_heavy_tank_equipment_1_short:0 "T95 GMC"
 USA_super_heavy_tank_equipment_x:0 "M103"
 USA_super_heavy_tank_equipment_x_desc:0 "Der letzte schwere Panzer der US-Armee, der superschwere Panzer M103, war mit einem 120-mm-M58-Geschütz ausgestattet, das sowjetische schwere Panzer aus extrem großen Entfernungen übertreffen und bekämpfen konnte."
 USA_super_heavy_tank_equipment_x_short:0 "M103"
 USA_super_heavy_tank_equipment_x_2:0 "T110E3"
 USA_super_heavy_tank_equipment_x_2_desc:0 "Als vorgeschlagener Ersatz für den schweren Panzer M103 war der T110E3 mit einer 120-mm-Panzerabwehrkanone T123E1 ausgestattet und von einem Motor von Continental Motors, Inc. angetrieben. Der Panzer musste durch die engen Tunnel der Berner Alpen fahren , aber keines würde diese Anforderungen erfüllen."
 USA_super_heavy_tank_equipment_x_2_short:0 "T110E3"
 USA_light_tank_equipment_x:0 "M41 Walker Bulldog"
 USA_light_tank_equipment_x_desc:0 "Der M41 Walker Bulldog ist ein leichter Panzer der Nachkriegszeit, der als hochmobiler leichter Panzer gedacht ist, der Automobilteile und -komponenten verwendet, die bereits in anderen US-Militärfahrzeugen üblich sind, und über eine modulare Wanne verfügt, die für eine Vielzahl unterschiedlicher Spezialaufgaben umgebaut werden kann."
 USA_light_tank_equipment_x_short:0 "Walker-Bulldogge"
 USA_light_tank_equipment_x_2:0 "M551 Sheridan"
 USA_light_tank_equipment_x_2_desc:0 "Der Sheridan-Panzer war ein leichter Panzer der Nachkriegszeit, der ausdrücklich für die Rolle der gepanzerten Aufklärung entwickelt wurde. Er war mit einem hochentwickelten 152-mm-Geschütz/Werfer M81E1 bewaffnet, das konventionelle Munition oder eine Panzerabwehrrakete abfeuern konnte."
 USA_light_tank_equipment_x_2_short:0 "Sheridan"
