l_german:
 advanced_main_battle_tank_chassis:0 "Fortschrittliches modernes Panzerchassis"
 advanced_modern_tank_chassis_desc:0 "Eine neue Ära in der Panzerentwicklung bedeutet, dass er im Gegensatz zu früheren mittleren Panzerkonstruktionen schnell und wendig ist und gleichzeitig über eine große Panzerung und starke Feuerkraft verfügt. Das Ergebnis ist ein zuverlässiges Fahrzeug, das als definitives Design dienen und auf allen Teilen des Schlachtfeldes eine Rolle spielen kann."
 modern_tank_chassis_2:0 "Fortschrittliches modernes Panzerchassis"
 modern_tank_equipment_2:0 "Fortschrittlicher moderner Panzer"
 tank_designer_advanced_modern_tank_chassis:0 "Moderner Panzer"
 engine_tech_5:0 "Fortschrittliche moderne Engine"
 engine_tech_5_desc:0 "Angesichts der umfangreichen Verbesserungen an Panzerung und Bewaffnung müssen leistungsstarke Motoren entwickelt werden, um das Gewicht und die Federung dieser Fahrzeuge zu tragen und sie gleichzeitig schnell und wendig zu halten."
 engine_tech_5_tt:0 "Ermöglicht Engine-Upgrade-Werte von 20 und höher."
 armor_tech_5:0 "Fortschrittlicher moderner Rüstungsschutz"
 armor_tech_5_desc:0 "Da Panzerbewaffnung und Panzerabwehrwaffen immer leistungsfähiger werden, ist es notwendig, dass die gepanzerte Hülle der Fahrzeuge die Wanne und die Besatzung besser schützen kann."
 armor_tech_5_tt:0 "Ermöglicht Rüstungs-Upgrade-Werte von 20 und höher."
 amphibious_tank_equipment:0 "Amphibienpanzer"
 amphibious_tank_equipment_short:0 "Amphib. Panzer"
 amphibious_tank_equipment_1:0 "Amphibienpanzer 40"
 amphibious_tank_equipment_2:0 "Amphibienpanzer 42"
 amphibious_tank_equipment_desc:0 "Tanks, die so modifiziert wurden, dass sie sich durch Wasser bewegen können. Sie schneiden bei amphibischen Landungen und Flussüberquerungen viel besser ab als andere Panzer, benötigen aber mehr Treibstoff."
 amphibious_tank_equipment_1_desc:0 "Im Wesentlichen ein leichter Panzer, der zum Schwimmen umgebaut wurde. Dieses Fahrzeug bietet Feuerunterstützung für Einheiten, die einen Brückenkopf errichten."
 amphibious_tank_equipment_2_desc:0 "Ein mittlerer Panzer, der so modifiziert wurde, dass er sich durch Wasser bewegen kann. Die zusätzliche Vielseitigkeit und Mobilität geht mit einer geringeren Kraftstoffeffizienz einher."
 amphibious_tank_equipment_3:0 "Amphibienpanzer 44"
 amphibious_tank_equipment_4:0 "Amphibienpanzer 48"
 amphibious_tank_equipment_3_desc:0 "Dank eines sekundären Produktionssystems und Propellern kann ein besserer mittlerer Panzer schwimmen."
 amphibious_tank_equipment_4_desc:0 "Ein moderner, schwimmfähiger Panzer."
 tank_front_plate_fixed_superstructure_turret:0 "Turmschild"
 tank_front_plate_fixed_superstructure_turret_desc:0 "Auf der gewünschten Hauptbewaffnung wird eine Metallpanzerplatte montiert, um das Schützenteam vor nach vorne gerichtetem Kleinwaffenfeuer zu schützen. Die Seitenwände sind jedoch im Vergleich zu einem vollständigeren festen Überbau ernsthaft zu beanstanden. Dadurch kann das Werk eine größere Kanone als normalerweise auf einem leichteren Chassis montieren. Außerdem kostet die Herstellung des Schildes im Vergleich zu anderen Optionen so gut wie nichts."
 tank_platform_mount_turret:0 "Waffenplattform"
 tank_platform_mount_turret_desc:0 "Auf dem Fahrgestell wird nachträglich eine Plattform zur Montage eines Feldstücks angebracht. Die Schützenmannschaft ist beim Abfeuern der Kanone einem Kleinwaffenbeschuss ausgesetzt. Dadurch wird der Panzer als traditionelle Panzerung fast völlig unbrauchbar. Es bietet dem Team während der Fahrt einen besseren Schutz als andere motorisierte Feldgeschütze. Außerdem ist die Herstellung des Panzers als Ganzes aufgrund des geringeren Bedarfs an Panzerung billiger und etwas schneller. Das Werk kann auch eine größere Kanone auf das Chassis montieren, als es normalerweise möglich ist. Zugegebenermaßen sieht der Tank dadurch aus wie eine Metallplattform und etwas Holz, die auf einem übergroßen Traktor platziert sind."
 tank_anti_tank_rifle_gun:0 "Panzerabwehrgewehr"
 tank_anti_tank_rifle_gun_desc:0 "Das von Infanterie-Panzerabwehrgewehren übernommene Gewehr ist eine halbautomatische Selbstkammerversion größeren Kalibers seines von der Infanterie getragenen Gegenstücks. Es verfügt über eine ausreichend gute Anti-Material-Penetration. Allerdings würde alles, was über mehr als einen bescheidenen Panzerungsschutz verfügt, die von ihm abgefeuerten Geschosse stoppen. Dadurch wird die Panzerabwehrleistung eingeschränkt."
 gw_tank_equipment:0 "Leichter Panzer '30"
 gw_tank_equipment_short:0 "L. Panzer '30"
 gw_tank_equipment_desc:0 "Panzer wurden im Ersten Weltkrieg getrennt und gleichzeitig von Großbritannien und Frankreich entwickelt, um den festgefahrenen Stellungskrieg an der Westfront zu beenden. Die Briten nahmen den Namen Tank in den frühen Stadien ihrer Entwicklung als Sicherheitsmaßnahme an, um ihren Zweck zu verbergen. Frühe Panzer waren mit Maschinengewehren und kleinen Kanonen bewaffnet, bewegten sich langsam und waren nur so stark gepanzert, dass sie das Feuer von Kleinwaffen stoppen konnten."
