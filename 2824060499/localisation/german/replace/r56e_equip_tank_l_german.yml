 GER_gw_tank_equipment:0 "Leichttraktor"
 GER_gw_tank_equipment_desc:0 "Der Leichttraktor war ein deutscher Versuchspanzer. Nach dem Ersten Weltkrieg wurde Deutschland durch den Versailler Vertrag in seiner militärischen Entwicklung eingeschränkt. Allerdings entwickelte ein geheimes Programm namens „Traktor“ gepanzerte Militärfahrzeuge und Artillerie."
 GER_gw_tank_equipment_short:0 "Leichttraktor"
 GER_heavy_tank_artillery_equipment_2:0 "Sturmtiger"
 GER_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
 GER_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
 GER_heavy_tank_artillery_equipment_3_desc:0 "Basierend auf dem Rumpf eines Königstigers sollte es möglich sein, ein 170-mm-Geschütz K 72 L/50 zu montieren."
 GER_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
 GER_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
 GER_heavy_tank_destroyer_equipment_1_desc:0 "Die Selbstfahrlafette auf VK3001(H) Sturer Emil (deutsch für „Sturer Emil“) war eine deutsche Panzerabwehrkanone auf Basis des Henschel VK3001-Chassis."
 GER_heavy_tank_destroyer_equipment_1_short:0 "Stürer Emil"
 GER_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (P)"
 GER_heavy_tank_destroyer_equipment_2_desc:0 "Der Elefant war ein schwerer Jagdpanzer, der auf dem Fahrgestell des eingestellten Porsche Tiger Project basierte und mit einer 88-mm-Panzerabwehrkanone 43/2 ausgestattet war."
 GER_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 GER_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
 GER_heavy_tank_destroyer_equipment_3_desc:0 "Der Jagdtiger war das schwerste gepanzerte Kampffahrzeug, das im Zweiten Weltkrieg im Einsatz war. Das Fahrzeug trug ein 128-mm-Hauptgeschütz PaK 44 L/55 und verfügte über eine schwere Frontpanzerung."
 GER_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
 GER_heavy_tank_equipment_1:0 "Großtraktor"
 GER_heavy_tank_equipment_1_desc:0 "Der Großtraktor war eine Reihe von Prototypen zur Entwicklung eines schwereren Panzers in Deutschland. Nach dem Ersten Weltkrieg wurde Deutschland durch den Versailler Vertrag in der militärischen Entwicklung eingeschränkt, doch ein geheimes Programm unter dem Namen „Traktor“ entwickelte gepanzerte Militärfahrzeuge und Artillerie."
 GER_heavy_tank_equipment_1_short:0 "Großtraktor"
 GER_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
 GER_heavy_tank_equipment_2_desc:0 "Der Tiger I war ein deutscher schwerer Panzer, der 1942 als Antwort auf die unerwartet beeindruckende sowjetische Panzerung entwickelt wurde, die in den ersten Monaten der Invasion der Achsenmächte in der Sowjetunion anzutreffen war, insbesondere der T-34 und der KV-1."
 GER_heavy_tank_equipment_2_short:0 "Tiger"
 GER_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
 GER_heavy_tank_equipment_3_desc:0 "Bekannt unter dem informellen Namen Königstiger, von alliierten Soldaten aber oft halbwörtlich als Königstiger übersetzt, folgte das Design dem gleichen Konzept wie der Tiger I. Allerdings sollte er noch beeindruckender sein. Der Tiger II kombinierte die dicke Panzerung des Tiger I mit der geneigten Panzerung des mittleren Panzers Panther. Der Panzer wog fast siebzig Tonnen, war vorne durch eine Panzerung von 100 bis 180 mm geschützt und mit der langläufigen 8,8-cm-Kampfwagenkanone 43 L/71 bewaffnet."
 GER_heavy_tank_equipment_3_short:0 "Königstiger"
 GER_light_tank_aa_equipment_1:0 "Flakpanzer I"
 GER_light_tank_aa_equipment_1_desc:0 "Eine Luftabwehrkanone, montiert auf dem Fahrgestell eines Panzers I."
 GER_light_tank_aa_equipment_1_short:0 "FlakPz I"
 GER_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
 GER_light_tank_aa_equipment_2_desc:0 "Eine Luftabwehrkanone, montiert auf dem Fahrgestell eines Panzers II."
 GER_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
 GER_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
 GER_light_tank_aa_equipment_3:0 "Flakpanzer 2801"
 GER_light_tank_aa_equipment_3_short:0 "FlakPz 2801"
 GER_light_tank_aa_equipment_3_desc:0 "Mehrzweck-Panzerkampffahrzeug (VK2801), bewaffnet mit vierfacher 2-cm-Flak-38-Kanone. Es war auch für die Fahrt auf Eisenbahnschienen aus eigener Kraft konzipiert."
 GER_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 GER_light_tank_artillery_equipment_1_desc:0 "Schleppgeschütze, die den Infanteriegeschützkompanien der motorisierten Infanterieregimenter zugeteilt waren, hatten im Kampf Schwierigkeiten, mit den Panzern Schritt zu halten. Die einfachste Lösung bestand darin, ein Ersatzpanzerchassis zu modifizieren, um ihn in die Schlacht transportieren zu können. Beim Bison kommt das Fahrgestell des Panzer I zum Einsatz."
 GER_light_tank_artillery_equipment_1_short:0 "Bison"
 GER_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 GER_light_tank_artillery_equipment_2_desc:0 "Das Sd.Kfz. 124 Wespe (deutsch für Wespe) war ein deutsches selbstfahrendes Artilleriefahrzeug, das auf einem modifizierten Panzer-II-Chassis basierte."
 GER_light_tank_artillery_equipment_2_short:0 "Wespe"
 GER_light_tank_artillery_equipment_3:0 "Waffenträger Leopard"
 GER_light_tank_artillery_equipment_3_desc:0 "Der Waffentrager Leopard war ein geplantes selbstfahrendes Artilleriefahrzeug auf Basis des geplanten VK1602 Leopard-Chassis."
 GER_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 GER_light_tank_destroyer_equipment_1:0 "7,5 cm PaK 40 auf Fahrgestell Marder II"
 GER_light_tank_destroyer_equipment_1_desc:0 "Der Marder II war ein deutscher Jagdpanzer, der auf dem Panzer-II-Chassis basierte."
 GER_light_tank_destroyer_equipment_1_short:0 "Marder II"
 GER_light_tank_destroyer_equipment_2:0 "Marder III"
 GER_light_tank_destroyer_equipment_2_short:0 "Marder III"
 GER_light_tank_destroyer_equipment_3:0 "Sturmgeschütz auf Leopard"
 GER_light_tank_destroyer_equipment_3_desc:0 "Der JagdLeopard war eine mögliche Modifikation des geplanten leichten Panzers VK1602 Leopard."
 GER_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
 GER_light_tank_equipment_1:0 "Panzerkampfwagen I"
 GER_light_tank_equipment_1_desc:0 "Der Panzer I war ein leichter Panzer, der in den 1930er Jahren in Deutschland hergestellt wurde. Die Konstruktion des Panzer I begann im Jahr 1932 und die Massenproduktion begann im Jahr 1934. Der PzKpfw war nur als Trainingspanzer gedacht, um das Konzept der gepanzerten Kriegsführung in der deutschen Armee einzuführen, und wurde aufgrund des Mangels an moderneren Panzern häufig im Kampf eingesetzt ."
 GER_light_tank_equipment_1_short:0 "Panzer I"
 GER_light_tank_equipment_2:0 "Panzerkampfwagen II"
 GER_light_tank_equipment_2_desc:0 "Der Panzer II war ursprünglich als Notlösung konzipiert, während größere, fortschrittlichere Panzer entwickelt wurden, wurde aber aufgrund des Mangels an leistungsfähigeren Panzern häufig im Kampf eingesetzt."
 GER_light_tank_equipment_2_short:0 "Panzer II"
 GER_light_tank_equipment_3:0 "VK1602 Leopard"
 GER_light_tank_equipment_3_desc:0 "Der VK1602 Leopard war ein geplantes deutsches Aufklärungsfahrzeug aus dem Jahr 1942 und sollte ursprünglich mit der 75-mm-Kanone Kwk 41 bewaffnet werden, diese wurde jedoch durch eine kleinere 50-mm-Kanone ersetzt. Der VK 1602 hatte eine geneigte Frontpanzerung, die vom mittleren Panzer Panther beeinflusst war. Der VK 1602 war mit 350 mm breiten Gleisen ausgestattet."
 GER_light_tank_equipment_3_short:0 "Leopard"
 GER_medium_tank_aa_equipment_1:0 "Flakpanzer 38(t)"
 GER_medium_tank_aa_equipment_1_short:0 "Flakpz 38(t)"
 GER_medium_tank_aa_equipment_1_desc:0 "Der Flakpanzer 38(t) war mit der 20-mm-Flak 30 oder Flak 38 L/112,5 mit Munitionsserie 1040 auf Basis des PzKpfw 38(t) bewaffnet. Die Abschirmung war schwach. Von November 1943 bis Februar 1944 wurden nur 141 Exemplare hergestellt."
 GER_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 GER_medium_tank_aa_equipment_2_desc:0 "Der Flakpanzer IV „Ostwind“ war eine selbstfahrende Flugabwehrkanone auf Basis des Panzers IV. Er wurde 1944 als Nachfolger des früheren Flakpanzer IV entwickelt. Der Turm des Panzer IV wurde entfernt und durch einen oben offenen, sechseckigen Turm ersetzt, in dem sich eine 3,7-cm-FlaK 43 befand. Eine geschlossene Konstruktion wäre vorzuziehen gewesen, was jedoch aufgrund der starken Rauchentwicklung des Geschützes nicht möglich war."
 GER_medium_tank_aa_equipment_2_short:0 "Ostwind"
 GER_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
 GER_medium_tank_aa_equipment_3_short:0 "Zölian"
 GER_medium_tank_aa_equipment_3_desc:0 "Der Flakpanzer Coelian war ein selbstfahrendes Flugabwehrgeschütz, das Rheinmetall während des Zweiten Weltkriegs für die deutschen Streitkräfte konstruierte. Es sollte mit zwei 3,7-cm-Flak-43-Kanonen in einem vollständig geschlossenen, drehbaren Turm auf der Wanne eines mittleren Panther-Panzers bewaffnet werden, wurde aber erst nach Kriegsende in Europa gebaut."
 GER_medium_tank_artillery_equipment_1:0 "Gitter"
 GER_medium_tank_artillery_equipment_1_desc:0 "Das Sd.Kfz. 138/1 Grille (deutsch: „Cricket“) war ein selbstfahrendes Artilleriegeschütz, das von Deutschland im Zweiten Weltkrieg eingesetzt wurde. Es wurden etwa 490–500 Gitter hergestellt. Sie wurden von Panzerdivisionen in der Sowjetunion sowie von Einheiten in Polen und Frankreich eingesetzt. Sie wurden bis 1945 eingesetzt und dienten auch in Tunesien, wo sie gegen feindliche Artillerie und Panzer kämpften."
 GER_medium_tank_artillery_equipment_1_short:0 "Gitter"
 GER_medium_tank_artillery_equipment_2:0 "Hummel"
 GER_medium_tank_artillery_equipment_2_desc:0 "Hummel (deutsch: „Hummel“) war ein selbstfahrendes Artilleriegeschütz auf Basis des Geschützwagen III/IV-Chassis, bewaffnet mit einer 15-cm-Haubitze. Die deutsche Wehrmacht nutzte es im Zweiten Weltkrieg von Anfang 1943 bis Kriegsende."
 GER_medium_tank_artillery_equipment_2_short:0 "Hummel"
 GER_medium_tank_artillery_equipment_3:0 "Gitter 12"
 GER_medium_tank_artillery_equipment_3_short:0 "Gitter 12"
 GER_medium_tank_artillery_equipment_3_desc:0 "Krupp schlug 1944 dieses selbstfahrende Artilleriekanonenkonzept vor, das auf Panther-Komponenten mit einer 12,8-cm-Haubitzekanone basierte. Historisch gesehen hat es die Konzeptphase nie verlassen."
 GER_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 GER_medium_tank_destroyer_equipment_1_desc:0 "Das Sturmgeschütz III war im Zweiten Weltkrieg das meistgebaute gepanzerte Kampffahrzeug Deutschlands. Er wurde auf dem Fahrgestell des bewährten Panzers III aufgebaut. Ursprünglich als mobiles, gepanzertes leichtes Geschütz zur Infanterieunterstützung gedacht, wurde das StuG kontinuierlich modifiziert und weithin als Jagdpanzer eingesetzt."
 GER_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 GER_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 GER_medium_tank_destroyer_equipment_2_desc:0 "Der Jagdpanzer IV diente in den Panzerabwehrabteilungen der Panzer- und SS-Panzerdivisionen. Sie kämpften in der Normandie, in der Ardennenoffensive und an der Ostfront. Sie waren sehr erfolgreiche Jagdpanzer, schnitten jedoch schlecht ab, wenn sie wie die meisten Jagdpanzer als Ersatz für Panzer oder Sturmgeschütze eingesetzt wurden. In der späteren Kriegsphase wurden sie jedoch zunehmend als Panzerersatz eingesetzt, da oft keine anderen Fahrzeuge zur Verfügung standen."
 GER_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 GER_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc:0 "Der Jagdpanther (deutsch: „Jagdpanther“) war ein Jagdpanzer, der von Nazi-Deutschland im Zweiten Weltkrieg auf der Grundlage des Chassis des Panther-Panzers gebaut wurde. Es wurde gegen Ende des Krieges (1944) in Dienst gestellt und an der Ost- und Westfront eingesetzt. Der Jagdpanther kombinierte die sehr leistungsstarke 8,8-cm-PaK-43-Kanone des Tiger II mit der charakteristisch hervorragenden Panzerung und Federung des Panther-Fahrgestells, obwohl er in der zweiten Kriegshälfte unter der allgemein schlechten Verfassung Deutschlands litt, was zu einer geringen Produktion führte Anzahl, Mangel an Ersatzteilen und schlechte Ausbildung der Besatzung."
 GER_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 GER_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 GER_medium_tank_equipment_1_desc:0 "Bereits 1934/35 stellte General Heinz Guderian zwei Grundtypen als zahlreichste Ausrüstung für die künftigen deutschen Panzerdivisionen vor. Das erste Fahrzeug war mit einer Panzerabwehrkanone und zwei Maschinengewehren bewaffnet, das zweite war ein Begleitfahrzeug, das mit einer Waffe größeren Kalibers bewaffnet war. Der erste wurde schließlich als Panzerkampfwagen III bekannt, der ein Standardpanzer für die drei leichten Kompanien eines Panzerbataillons sein sollte. Der zweite wurde als Panzerkampfwagen IV bekannt."
 GER_medium_tank_equipment_1_short:0 "Panzer III"
 GER_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 GER_medium_tank_equipment_2_desc:0 "Der als Infanterieunterstützungspanzer konzipierte Panzer IV war ursprünglich nicht dafür gedacht, feindliche Panzer anzugreifen – diese Funktion wurde vom leichteren Panzer III übernommen. Als jedoch die Mängel der Vorkriegsdoktrin offensichtlich wurden und angesichts der sowjetischen T-34-Panzer übernahm der Panzer IV bald die Panzerkampfrolle seines zunehmend veralteten Cousins. Der Panzer IV war der am häufigsten hergestellte und eingesetzte deutsche Panzer des Zweiten Weltkriegs und diente als Basis für viele andere Kampffahrzeuge."
 GER_medium_tank_equipment_2_short:0 "Panzer IV"
 GER_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 GER_medium_tank_equipment_3_desc:0 "Panther ist die gebräuchliche Bezeichnung für einen mittleren Panzer, den Deutschland im Zweiten Weltkrieg von Mitte 1943 bis zum Ende des Europäischen Krieges 1945 einsetzte. Er war als Gegenstück zum russischen T-34 und als Ersatz für den Panzer III und den Panzer III gedacht Panzer IV. Obwohl er letzteren nie ersetzte, diente er bis Kriegsende neben diesem und den schwereren Tiger-Panzern. Die hervorragende Kombination aus Feuerkraft, Mobilität und Schutz des Panther diente als Maßstab für die Panzerkonstruktionen anderer Nationen in der Spät- und Nachkriegszeit. Er gilt als einer der besten Panzer des Zweiten Weltkriegs."
 GER_medium_tank_equipment_3_short:0 "Panther"
 GER_modern_tank_aa_equipment_1:0 "Flakpanzer E-50"
 GER_modern_tank_aa_equipment_1_short:0 "FlakPz E-50"
 GER_modern_tank_aa_equipment_1_desc:0 "Der Flakpanzer E-50 ist eine hypothetische selbstfahrende Flugabwehrkanone. Es waren zwei 5,5-cm-Flugabwehrgeschütze in einem vollständig drehbaren Turm auf Basis einer E-50-Wanne montiert. Der Panzer sollte eine Besatzung von vier Mann haben und 104 Schuss Munition tragen."
 GER_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
 GER_modern_tank_destroyer_equipment_1_desc:0 "Als aktualisierte Version des JadgPanzer IV ist der E-25 schneller und besser gepanzert"
 GER_modern_tank_destroyer_equipment_1_short:0 "E-25"
 GER_modern_tank_equipment_1:0 "E-50 Standardpanzer"
 GER_modern_tank_equipment_1_desc:0 "Die Entwicklung-Serie war ein Versuch Deutschlands in der Spätkriegszeit, eine standardisierte Serie von Panzerkonstruktionen herzustellen. Es sollte Standardausführungen in sechs verschiedenen Gewichtsklassen geben. Der E-50 Standardpanzer sollte die Panzerserien Panther und Tiger sowie die darauf basierenden Umbauten ersetzen."
 GER_modern_tank_equipment_1_short:0 "E-50"
 GER_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
 GER_super_heavy_tank_aa_equipment_1_desc:0 "Das Fahrgestell einer Maus mit zwei 88-mm-Luftabwehrgeschützen."
 GER_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
 GER_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
 GER_super_heavy_tank_artillery_equipment_1_desc:0 "Dieses Hochgeschwindigkeitsgeschütz ist ein 210-mm-Artilleriegeschütz, das auf einem superschweren Panzerchassis montiert ist und an Leistung mit einigen Eisenbahngeschützen mithalten kann."
 GER_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 GER_super_heavy_tank_destroyer_equipment_1:0 "Sturmgeschütz auf Fahrgestell Maus"
 GER_super_heavy_tank_destroyer_equipment_1_desc:0 "Das Fahrgestell einer Maus mit einer 150-mm-Kanone in einem festen Aufbau."
 GER_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
 GER_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
 GER_super_heavy_tank_equipment_1_desc:0 "Der Panzerkampfwagen VIII Maus war ein superschwerer deutscher Panzer aus dem Zweiten Weltkrieg, der Ende 1944 fertiggestellt wurde. Es handelt sich um das schwerste vollständig geschlossene gepanzerte Kampffahrzeug, das jemals gebaut wurde. Die Hauptbewaffnung der Maus war ein 128-mm-Geschütz KwK 44 L/55 mit einem zusätzlichen koaxialen 75-mm-Geschütz."
