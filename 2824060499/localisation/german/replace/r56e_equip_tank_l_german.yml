 WGR_gw_tank_equipment:0 "Leichttraktor"
 WGR_gw_tank_equipment_desc:0 "Der Leichttraktor war ein deutscher Versuchspanzer. Nach dem Ersten Weltkrieg wurde Deutschland durch den Versailler Vertrag in seiner militärischen Entwicklung eingeschränkt. Allerdings entwickelte ein geheimes Programm namens „Traktor“ gepanzerte Militärfahrzeuge und Artillerie."
