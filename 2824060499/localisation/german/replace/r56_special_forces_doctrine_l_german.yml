 SHOCKTROOPS_DOCTRINE_LABEL:0 "Schocktruppen"
 SHOCKTROOPS_DOCTRINE_DESC:0 "Um statische Zermürbungsschlachten wie im Ersten Weltkrieg zu vermeiden, müssen Spezialtruppen darauf trainiert werden, die feindlichen Linien zu durchbrechen."
 special_forces_shocktroops:0 "Erhöhen Sie die Schocktruppen"
 special_forces_shocktroops_desc:0 "Truppen, die zusätzliche Ausrüstung und Unterstützung erhielten, um die feindlichen Linien zu durchbrechen und den feindlichen Truppen massive Verluste zuzufügen, waren eine Taktik, mit der versucht wurde, sich von der Verteidigungskriegsführung des Ersten Weltkriegs zu lösen. Der Einsatz einer größeren Anzahl dieser Truppen könnte der Schlüssel dazu sein, die Kriegsführung wieder zu einem Manöver zu machen."
 shocktroop_level_1_a:0 "Städtische Räumungsteams"
 shocktroop_level_1_a_desc:0 "Städte stellen für eine angreifende Streitmacht ein einzigartiges Problem dar, das einzigartige Lösungen erfordert, die von im Stadtkampf ausgebildeten Spezialkräften bereitgestellt werden."
 shocktroop_level_1_b:0 "Defensive Infiltration"
 shocktroop_level_1_b_desc:0 "Die Rolle der Stoßtruppen während des Ersten Weltkriegs bestand darin, feindliche Verteidigungsstellungen zu infiltrieren und Öffnungen für den Vormarsch unserer Streitkräfte zu schaffen. Trotz der Fortschritte in der Kriegsführung werden Truppen, die in diesen Taktiken gut ausgebildet sind, immer noch dringend benötigt."
 shocktroop_keystone_1:0 "Unterstützen Sie die Schockarmee"
 shocktroop_keystone_1_desc:0 "Schocktruppen können ohne die Hilfe von Ingenieuren und Feuerunterstützungselementen nicht mehr unabhängig agieren. Um ihre Ziele erreichen zu können, müssen Schocktruppen Hand in Hand mit Unterstützungselementen zusammenarbeiten, um den Feind zu brechen."
 shocktroop_level_2_a:0 "Anhaltender Kampf"
 shocktroop_level_2_a_desc:0 "Schocktruppen sollten so lange wie möglich im Kampf bleiben. Schocktruppen müssen den feindlichen Streitkräften so viel Schaden wie möglich zufügen, damit sie bei größeren Angriffsoperationen geschwächt werden."
 shocktroop_level_2_b:0 "Sondierungsangriffe"
 shocktroop_level_2_b_desc:0 "Durch den Einsatz von Sondierungsangriffen können wir die Schwachstellen des Feindes in seinen Linien besser identifizieren."
 shocktroop_keystone_2:0 "Integrierte Ingenieure"
 shocktroop_keystone_2_desc:0 "Die Unterstützung durch Ingenieure ist für jede Art von Spezialbetrieb von entscheidender Bedeutung. Durch die engere Zusammenarbeit mit ihnen in unseren Einheiten erhalten unsere Truppen die Werkzeuge, die sie brauchen, wenn sie sie brauchen."
 shocktroop_level_3_a:0 "Schockarmee"
 shocktroop_level_3_a_desc:0 "Mehr Truppen in die Kampfzone zu schicken hat Vorteile, wenn das Ziel darin besteht, den feindlichen Streitkräften so viel Schaden wie möglich zuzufügen."
 shocktroop_level_3_b:0 "Durchbrucharmee"
 shocktroop_level_3_b_desc:0 "Um unseren Stoßtrupps mehr Werkzeuge zum Durchbrechen feindlicher Linien zur Verfügung zu stellen, ist es von entscheidender Bedeutung, ihnen dabei zu helfen, das zu tun, was sie tun sollen. feindliche Linien durchbrechen."
