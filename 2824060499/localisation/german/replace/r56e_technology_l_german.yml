 shocktroops:0 "Stoßtruppen I"
 shocktroops_desc:0 "Schocktruppen werden eingesetzt, um die Verteidigungslinien Ihres Feindes schwer anzugreifen und an bestimmten Stellen einen Durchbruch zu erzielen. Diese Einheiten haben im Vergleich zur regulären Infanterie einen höheren Durchbruch und harten Angriff. Stoßtruppen oder Stoßtruppen haben jedoch auch einen höheren Versorgungsverbrauch und eine längere Erholungszeit."
