 artillery_a:0 "Erweitertes Artillerie-Upgrade II"
 artillery_a_desc:0 "Der erste Schuss ist für den Teufel, der zweite für Gott und der dritte für den König."
 artillery_c:0 "Halbmoderne Artillerie-Verbesserung I"
 artillery_c_desc:0 "Feine Werkzeuge und andere Anpassungen an jedem Teil der Batterie haben zu einer allgemeinen Steigerung der Leistung und Zuverlässigkeit geführt."
 artillery_d:0 "Halbmodernes Artillerie-Upgrade II"
 artillery_d_desc:0 "Das Gewicht unserer Einheiten wurde reduziert, was ihre Wirksamkeit erhöht."
 artillery_e:0 "Halbmodernes Artillerie-Upgrade III"
 artillery_e_desc:0 "Artillerie mit stromlinienförmigen Geschossen, die eine höhere Geschwindigkeit erreichen können."
 rocket_artillery_a:0 "Erweitertes Raketenartillerie-Upgrade"
 rocket_artillery_a_desc:0 "Eines der Dinge, die wir mit Zuversicht sagen können, ist, dass wir viel leichtere und viel stärkere Materialien haben werden, was die Kosten für Raketen senken wird."
 rocket_artillery_b:0 "Erweitertes Raketenartillerie-Upgrade II"
 rocket_artillery_b_desc:0 "Die Raketen können so stark gebaut werden, dass sie einen Menschen abschießen könnten. Versuchen Sie also, nicht auf dem Mond zu landen, ok?"
 rocket_artillery_d:0 "Halbmodernes Raketenartillerie-Upgrade"
 rocket_artillery_d_desc:0 "Raketen mit erhöhter Geschwindigkeit und Abschusskraft."
 rocket_artillery_e:0 "Halbmodernes Raketenartillerie-Upgrade II"
 rocket_artillery_e_desc:0 "Das Gehäuse des Geräts wurde verfeinert, was die Effizienz und Zuverlässigkeit erhöht."
 antiair_a:0 "Erweitertes Luftabwehr-Upgrade"
 antiair_a_desc:0 "Warum braucht die Armee teure neue Waffen? Haben die Piloten, auf die wir im Laufe der Jahre geschossen haben, angefangen, sich zu beschweren?"
 antiair_b:0 "Erweitertes Luftabwehr-Upgrade II"
 antiair_b_desc:0 "Zu meiner Linken hörte ich die scharfe Explosion der Infanterieartillerie. Zu meiner Rechten hörte man die vereinzelten Kanonenschüsse von vorne donnern, und oben war der Himmel klar und die Sonne strahlend."
 antiair_d:0 "Halbmodernes Luftabwehr-Upgrade"
 antiair_d_desc:0 "Wir haben erhebliche Fortschritte bei der Anbindung unserer Artilleriesysteme an Radar gemacht."
 antiair_e:0 "Halbmodernes Luftabwehr-Upgrade II"
 antiair_e_desc:0 "Weitere Fortschritte in der Radartechnologie und -verknüpfung haben eine maximale Effizienz ermöglicht."
 antitank_a:0 "Erweitertes Panzerabwehr-Upgrade"
 antitank_a_desc:0 "Wenn die Panzer erfolgreich sind, wird der Sieg folgen. Wenn sie scheitern, sind wir verloren."
 antitank_b:0 "Erweitertes Panzerabwehr-Upgrade II"
 antitank_b_desc:0 "Ihre schwersten Waffen werden Ihr Lebenswille sein. Halten Sie sie am Laufen, egal was passiert, und beten Sie, dass ihre nicht größer werden."
 antitank_d:0 "Halbmodernes Panzerabwehrartillerie-Upgrade"
 antitank_d_desc:0 "Unsere Geschosse verfügen nun über eine deutlich erhöhte Durchschlagskraft und Kraft."
 antitank_e:0 "Halbmodernes Panzerabwehrartillerie-Upgrade II"
 antitank_e_desc:0 "Die Genauigkeit und Manövrierfähigkeit jedes Schusses wurde jetzt erheblich verbessert."
