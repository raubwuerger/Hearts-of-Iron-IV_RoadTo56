 desertinfantry_at2_desc:0 "Die sandigen Berge der Wüste können für Ihre reguläre Infanterie tückisch sein. Um in dieser Umgebung zurechtzukommen, können wir unsere Wüsteninfanterie trainieren, um in der Wüste die Oberhand zu gewinnen.\n \n§GDieser Einheitentyp zählt nicht für die Obergrenze der Spezialeinheiten, sondern erfordert stattdessen 5 Unterstützungsausrüstung pro Bataillon§!"
