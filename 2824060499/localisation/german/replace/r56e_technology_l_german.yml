 nukes_3_desc:0 "Weiterentwicklungen im Nuklearwaffendesign ermöglichen, dass winzige, lineare Implosionswaffen in Koffer passen. Solche schrecklichen Waffen werden durch ein tieferes Verständnis für die Herstellung wirksamerer spaltbarer Materialien ermöglicht, die umgekehrt auch die Ausbeuten unserer anderen konventionellen Atomwaffen verbessern."
