 oscillating_turret_tech:0 "Oszillierender Turm"
 oscillating_turret_tech_desc:0 "Der oszillierende Turm ermöglicht das Anheben und Absenken des gesamten Turms mit dem Geschütz, sodass das Geschütz höher angebracht werden kann, da sich die angeschlossenen Maschinen mitbewegen, wodurch die Möglichkeit geschaffen wird, größere Geschütze anzubringen und auf einen größeren Neigungsbereich zu zielen."
 modern_light_tank_chassis:1944 "1944 Licht"
 sniper_rifle:0 "Scharfschützen-Team"
 sniper_rifle_desc:0 "Das Hinzufügen einer Scharfschützeneinheit zu jedem Zug erhöht effektiv die Aufklärungsfähigkeit und den Angriff der Einheit."
 sniper_rifle_2:0 "Fortgeschrittenes Scharfschützenteam"
 sniper_rifle_2_desc:0 "Wir haben die Gewehre und die Ausbildung, die unseren Scharfschützenteams zur Verfügung stehen, verbessert, was zu einer deutlichen Steigerung ihrer Effektivität führt."
 sniper_rifle_3:0 "Halbmodernes Scharfschützenteam"
 sniper_rifle_3_desc:0 "Die umfangreiche Erfahrung und das Feedback unserer Scharfschützenteams haben es uns ermöglicht, noch bessere Ausrüstung herzustellen."
 sniper_rifle_4:0 "Modernes Scharfschützenteam"
 sniper_rifle_4_desc:0 "Unsere Teams verfügen über die beste Ausrüstung und setzen ausschließlich moderne Geräte ein."
 flamethrower:0 "Flammenwerfer"
 flamethrower_desc:0 "Die Entwicklung von Flammenwerfern wird es unseren Truppen ermöglichen, im Stadtkrieg und gegen Festungen effektiver zu sein. Aber mit einem vollgetankten Tank auf dem Rücken und kurz vor der Explosion zu laufen, kann katastrophale Folgen haben."
 flamethrower_squad:0 "Flammenwerfer-Trupp"
 flamethrower_2:0 "Fortgeschrittener Flammenwerfer"
 flamethrower_2_desc:0 "Fortschritte bei der Panzerung und Gewichtsreduzierung haben die Sicherheit und Wirksamkeit unserer Flammenwerferteams verbessert."
 flamethrower_3:0 "Halbmoderner Flammenwerfer"
 flamethrower_3_desc:0 "Unsere Teams sind sehr erfahren und haben uns ausführliches Feedback zu der von ihnen benötigten Ausrüstung gegeben. Wir haben diese Vorschläge in unsere Produktionslinien integriert, was zu einer Verbesserung der Kampfeffektivität führte."
 ARMOUR_TITLE_CAMO:0 "MALEN"
 painting:0 "Flache Oberfläche"
 painting_desc:0 "Flache Farbe ab Werk."
 painting2:0 "Fabriktarnung"
 painting2_desc:0 "Neue Tarnung für unsere Panzer. Diese frische Farbe wird direkt im Werk aufgetragen und ermöglicht eine bessere Abwehr und Infiltration aus dem Hinterhalt."
 painting3:0 "Battlefield-Camouflage"
 painting3_desc:0 "Neue Tarnung für unsere Panzer. Wenn wir unserer Armee erlauben, die Fabriktarnung entsprechend ihrem Design zu modifizieren, wird dies die Abwehr und Infiltration von Panzern aus Hinterhalten verbessern."
 painting4:0 "Halbmodernes Tarnmuster"
 painting4_desc:0 "Neue Tarnung für unsere Panzer. Wir haben das Auftragen vorgefertigter Farben vor Ort erleichtert und die Haltbarkeit des ersten Werksanstrichs erhöht."
 painting5:0 "Modernes Camo"
 painting5_desc:0 "Neue Tarnung für unsere Panzer. Die Anwendungen sind vielseitig und robust und halten nahezu allem stand, was der Feind ihnen entgegenwirft."
 INFANTRY_TITLE_CLOTHING:0 "KLEIDUNG"
 camo:0 "Grundlegende Uniformen"
 camo_desc:0 "Einfarbige Uniformen, die denen des Ersten Weltkriegs nachempfunden sind."
 camo1942:0 "Erweitertes Tarnmuster"
 camo1942_desc:0 "Durch das neue Tarndesign sind unsere Truppen bei Hinterhalten oder Infiltrationen weniger auffindbar."
 camo1948:0 "Halbmodernes Tarnmuster"
 camo1948_desc:0 "Ein neues Tarndesign ist leichter und noch geschickter und ermöglicht Hinterhalt und Infiltration."
 camo1955:0 "Modernes Tarnmuster"
 camo1955_desc:0 "Mal siehst du es, mal nicht."
 winter_clothes_gw:0 "Winterkleidung"
 winter_clothes_gw_desc:0 "Winterkleidung aus Wolle. Nicht sehr effektiv, aber besser als nichts."
 winter_clothes_1939:0 "Verbesserte Winterkleidung"
 winter_clothes_1939_desc:0 "Anständigere Winterkleidung. Sie bestehen aus einer warmen, mit Watte gefütterten Jacke."
 winter_clothes_1941:0 "Fortschrittliche Winterbekleidung"
 winter_clothes_1941_desc:0 "Fortschrittliche Winterkleidung aus natürlich warmer Wolle und Kunstfell, beschichtet mit einem frühen hydrophoben Material und weiß gebeizt."
 winter_clothes_1944:0 "Moderne Winterkleidung"
 winter_clothes_1944_desc:0 "Moderne wendbare Winterkleidung aus warmem Synthetikgewebe und beschichtet mit einer abnehmbaren hydrophoben Windstopper-Jacke, lackiert in Weiß, Schwarz und Braun, um im Kampf effektiver zu sein. Es wird unsere Soldaten leichter machen und sie warm und trocken halten."
 jngdst_clothes_gw:0 "Wüsten- und Dschungelkleidung"
 jngdst_clothes_gw_desc:0 "Wüsten- und Dschungelkleidung aus Baumwolle. Nicht sehr praktisch, aber besser als nichts."
 jngdst_clothes_1939:0 "Verbesserte Wüsten- und Dschungelkleidung"
 jngdst_clothes_1939_desc:0 "Anständigere Wüsten- und Dschungelkleidung. Sie bestehen aus dünner Baumwolle. Es wurden Schutzbrillen hinzugefügt, um Soldaten beim Kampf in sandigen Umgebungen zu helfen."
 jngdst_clothes_1941:0 "Fortschrittliche Wüsten- und Dschungelkleidung"
 jngdst_clothes_1941_desc:0 "Fortschrittliche Wüsten- und Dschungelkleidung aus natürlicher, dünner Baumwolle, beschichtet mit einer speziellen Beschichtung, die schneller trocknet, um Soldaten beim Kampf in heißen/nassen Umgebungen zu helfen."
 jngdst_clothes_1944:0 "Moderne Wüsten- und Dschungelkleidung"
 jngdst_clothes_1944_desc:0 "Moderne Wüsten- und Dschungelkleidung aus einzigartigem, leichtem Stoff und beschichtet mit einer hitzeabweisenden Jacke, gefärbt in Hellbraun, Schwarz und Braun, um im Kampf effektiver zu sein. Es wird unsere Soldaten leichter machen und sie frisch und trocken halten."
