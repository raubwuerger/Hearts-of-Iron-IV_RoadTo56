 icbm_missile_equipment_1:0 "Nukleare Interkontinentalrakete"
 icbm_missile_equipment_1_desc:0 "Diese interkontinentalen ballistischen Raketen stellen den Gipfel der Nuklearwissenschaft und Raketentechnik dar und kombinieren unvorstellbare Schlagreichweiten einer Rakete mit der Fähigkeit, jederzeit und überall einen Atomsprengkopf abzufeuern. Mit einer dieser Raketen ist die Zielzerstörung mehr oder weniger sicher."
