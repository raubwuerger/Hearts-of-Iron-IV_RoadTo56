 marines_a:0 "Marines IV"
 marines_a_desc:0 "Es gibt nur zwei Arten von Menschen, die uns verstehen: Marines und der Feind. Alle anderen haben eine Meinung aus zweiter Hand."
 marines_b:0 "Marines V"
 marines_b_desc:0 "Es gibt nur zwei Arten von Menschen, die uns verstehen: Marines und der Feind. Alle anderen haben eine Meinung aus zweiter Hand."
 marines_c:0 "Marines VI"
 marines_c_desc:0 "Es gibt nur zwei Arten von Menschen, die uns verstehen: Marines und der Feind. Alle anderen haben eine Meinung aus zweiter Hand."
 mountaineers_a:0 "Gebirgsjäger IV"
 mountaineers_a_desc:0 "„Noch ein Hügel“? Ja, das ist der Name des Berges, den wir besteigen müssen."
 mountaineers_b:0 "Gebirgsjäger V"
 mountaineers_b_desc:0 "„Noch ein Hügel“? Ja, das ist der Name des Berges, den wir besteigen müssen."
 mountaineers_c:0 "Gebirgsjäger VI"
 mountaineers_c_desc:0 "„Noch ein Hügel“? Ja, das ist der Name des Berges, den wir besteigen müssen."
 night_vision_a:0 "Nachtsicht III"
 night_vision_a_desc:0 "Die Fähigkeit, den Feind zu sehen, auch wenn er es nicht sieht, ist von größter Bedeutung. Diese neue Technologie hilft uns, dieses Ziel zu erreichen."
 future_radar:0 "AN/APS-2"
 future_radar_desc:0 "Unser Airborn Interception Radar ist mittlerweile recht ausgereift und kann bei Gefechten einen sichtbaren Unterschied machen."
 future_radar_2:0 "AN/APS-4"
 future_radar_2_desc:0 "Weitere Fortschritte in der Empfindlichkeit und Reichweite unserer Systeme haben es uns ermöglicht, noch bessere Einheiten für den Einbau in unsere Flugzeuge zu entwickeln."
 future_radar_3:0 "AN/APS-6"
 future_radar_3_desc:0 "Wir verfeinern unsere Systeme weiter und entwickeln noch bessere Einheiten für den Einbau in unsere Flugzeuge."
 future_computing_machine:0 "Colossus-Serie"
 future_computing_machine_desc:0 "Je größer sie sind, desto schwieriger ist die Berechnung."
 future_computing_machine_2:0 "ENIAC"
 future_computing_machine_2_desc:0 "Wir haben eine noch schnellere Lese-Schreib-Fähigkeit integriert und können Programme zuverlässig in das System schreiben."
 future_computing_machine_3:0 "LEO I"
 future_computing_machine_3_desc:0 "Unsere Systeme sind so leistungsstark, dass wir damit beginnen können, bestimmte Büroaufgaben zu automatisieren und so eine neue Ära der Produktivität einzuläuten."
 future_computing_machine_4:0 "Frühe Transistoren"
 future_computing_machine_4_desc:0 "Der Bipolartransistor ist in jeder Hinsicht besser als die Vakuumröhre, und wir gehen davon aus, dass er sich schnell durchsetzt und bemerkenswerte Fortschritte in der Computertechnik folgen werden."
 future_decryption:0 "Mk-1-Entschlüsselung"
 future_decryption_desc:0 "„Es hat fünf Jahre lang funktioniert.“ Warum sollten wir es ändern müssen?‘ (Aufgezeichnet von J. Williams, 18:45, RS8)"
 future_encryption:0 "Mk-1-Verschlüsselung"
 future_encryption_desc:0 "Ich glaube, dass sie mittlerweile damit begonnen haben, ihre Einkaufslisten zu verschlüsseln, um uns zu verarschen."
 future_decryption_2:0 "Mk-2-Entschlüsselung"
 future_decryption_2_desc:0 "124,89 12,88 45,45,907"
 future_encryption_2:0 "Mk-2-Verschlüsselung"
 future_encryption_2_desc:0 "Annehmen, dass es gefährlich ist – das ist die erste Regel. Machen Sie sich Gedanken über die anderen Regeln, sobald Sie das Wie und Warum herausgefunden haben."
 future_decryption_3:0 "Mk-3-Entschlüsselung"
 future_decryption_3_desc:0 "Der heilige Gral für uns ist immer eine Liste mit Kosenamen und vielleicht knapp dahinter auch Geburtstagen."
 future_encryption_3:0 "Mk-3-Verschlüsselung"
 future_encryption_3_desc:0 "Unsere Codes sind so kompliziert, dass nicht einmal unsere Leute sie verwenden können."
 rdf1:0 "Funkpeilung"
 rdf1_desc:0 "Indem wir illegale Übertragungen von Partisanen abfangen, stärken wir unsere Fähigkeit zur Aufstandsbekämpfung."
 rdf2:0 "Verbesserte Funkpeilung"
 rdf2_desc:0 "Indem wir illegale Übertragungen von Partisanen präziser abfangen, werden wir unsere Fähigkeit zur Aufstandsbekämpfung stärken."
 rdf3:0 "Erweiterte Funkpeilung"
 rdf3_desc:0 "Wir werden unsere Fähigkeit zur Aufstandsbekämpfung stärken, indem wir illegale Übertragungen von Partisanen durch frühzeitige Triangulation abfangen."
 rdf4:0 "Moderne Funkpeilung"
 rdf4_desc:0 "Wir werden unsere Fähigkeit zur Aufstandsbekämpfung stärken, indem wir illegale Übertragungen von Partisanen durch präzisere Triangulation abfangen."
 rdf5:0 "1949 Funkpeilung"
 rdf5_desc:0 "Wir werden unsere Fähigkeit zur Aufstandsbekämpfung stärken, indem wir illegale Übertragungen von Partisanen durch nahezu exakte Triangulation abfangen."
 rdf6:0 "1953 Radiodetektionsbefund"
 rdf6_desc:0 "Wir können sie überall erkennen, wo sie sind. Es gibt kein Verstecken, kein Weglaufen und schon gar keine Chance auf Erfolg."
 streamlined_line_a:0 "Stromlinienförmige Linie II"
 streamlined_line_a_desc:0 "Der Arbeiter muss seine linke Hand stets 15 cm von der Maschine entfernt halten. Ihr Fuß muss zwischen dem zentralen Hebel und dem Rot sein."
 flexible_line_a:0 "Flexible Linie II"
 flexible_line_a_desc:0 "Hören Sie das Dröhnen am Himmel? Das bedeutet, dass wir dabei sind, eine neue Linie von Grund auf aufzubauen. Wieder."
 streamlined_line_b:0 "Optimierte Fertigung"
 streamlined_line_b_desc:0 "Wir haben sowohl die rationalisierte als auch die flexible Fertigungsphilosophie kombiniert, um einen noch besseren Prozess zu schaffen."
 streamlined_line_c:0 "Halbmoderne Fertigung"
 streamlined_line_c_desc:0 "Weitere Fortschritte im Werkzeugbau haben zu besseren Techniken und Fähigkeiten in der Fertigung geführt."
 streamlined_line_d:0 "Moderne Fertigung"
 streamlined_line_d_desc:0 "Unsere Fertigungskapazitäten sind mittlerweile auf dem neuesten Stand und ermöglichen die Produktion von fast allem in großen Mengen."
 concentrated_industry_a:0 "Konzentrierte Industrie VI"
 concentrated_industry_a_desc:0 "Für jede Kugel, die sie herstellen, machen wir tausend. Machen Sie so viel, dass der Feind selbst dann in Metall ertrinken wird, wenn unsere Jungs jeden Schuss verfehlen."
 dispersed_industry_a:0 "Verteilte Industrie VI"
 dispersed_industry_a_desc:0 "Es ist nicht so schlimm, wenn man sich daran gewöhnt. Das Einzige, was es hier gibt, sind Fledermäuse, ein schlechter Geruch und jede Menge Leute, die sich nicht erinnern können, wie die Sonne aussieht."
 concentrated_industry_b:0 "Konzentrierte Industrie VII"
 concentrated_industry_b_desc:0 "Die Megafabriken von heute stellen selbst die fortschrittlichsten Anlagen von vor wenigen Jahren in den Schatten."
 dispersed_industry_b:0 "Verteilte Industrie VII"
 dispersed_industry_b_desc:0 "Wir haben unsere Bohrfähigkeiten erheblich weiterentwickelt und können nun umfangreiche Anlagen unter der Erde ausheben."
 concentrated_industry_c:0 "Konzentrierte Industrie VIII"
 concentrated_industry_c_desc:0 "Die vertikale Integration unserer Produktionsprozesse hat zu bemerkenswerten Fortschritten in unseren Fähigkeiten geführt."
 dispersed_industry_c:0 "Verteilte Industrie VIII"
 dispersed_industry_c_desc:0 "Selbst bei schweren Bombenangriffen auf die Erdoberfläche können wir es unten aushalten und unsere Produktion unvermindert fortsetzen."
 concentrated_industry_d:0 "Konzentrierte Industrie IX"
 concentrated_industry_d_desc:0 "Wir können nahezu jede Branche mit einer anderen kombinieren und von den Vorteilen maximaler Konzentration profitieren."
 dispersed_industry_d:0 "Verteilte Industrie IX"
 dispersed_industry_d_desc:0 "Unsere Lieferketten sind diffus, aber effektiv, und unsere Fabriken sind selbst gegen die schwersten Angriffe bestens gerüstet."
 construction_a:0 "Konstruktion VI"
 construction_a_desc:0 "Neue Bautechniken bieten uns die einzigartige Möglichkeit, mit Stahlbeton größere, höhere und massivere Produktionsanlagen zu bauen. Es wird erwartet, dass nationale Kraftwerke noch langlebiger und widerstandsfähiger gegen seismische Aktivitäten sind."
 excavation_a:0 "Ausgrabung VI"
 excavation_a_desc:0 "Die Erde blutet und es ist Ihre Aufgabe, dafür zu sorgen, dass das Blut weiter fließt."
 construction_b:0 "Bau VII"
 construction_b_desc:0 "Wenn Sie möchten, dass es schnell und kostengünstig gebaut wird, können wir es tun. Stellen Sie einfach nicht zu viele Fragen."
 excavation_b:0 "Ausgrabung VII"
 excavation_b_desc:0 "In diesen Hügeln gibt es sogar noch mehr Bodenschätze, und wir werden es auf jeden Fall schaffen."
 construction_c:0 "Bau VIII"
 construction_c_desc:0 "Wir können im Handumdrehen auf nahezu jedes Projekt skalieren. Vielleicht ist es nicht ganz stabil, aber es wird trotzdem seinen Zweck erfüllen."
 excavation_c:0 "Ausgrabung VIII"
 excavation_c_desc:0 "Maschinen wie diese hätten noch vor einem Jahrzehnt jeden zu Tode erschreckt. Für uns bedeuten sie jedoch nur eines: Mehr."
 construction_d:0 "Bau IX"
 construction_d_desc:0 "Dank moderner Techniken können wir jederzeit und überall alles bauen. Das bedeutet nicht, dass wir diesen Bastarden mehr bezahlen werden."
 excavation_d:0 "Ausgrabung IX"
 excavation_d_desc:0 "Das Mark der Erde ist unsere Nahrung und ihre Erzadern werden erschlossen."
 rubber_plant_a:0 "Grundlegende Gummipflanze"
 rubber_plant_a_desc:0 "Mithilfe unseres Wissens über die Herstellung synthetischer Öle können wir jetzt Produkte aus künstlichem Gummi herstellen."
 rubber_plant_b:0 "Verbesserte Gummifabrik"
 rubber_plant_b_desc:0 "Weitere Verbesserungen unseres synthetischen Produktionsprozesses haben zu noch höheren Erträgen geführt."
 rubber_plant_c:0 "Fortschrittliche Gummifabrik"
 rubber_plant_c_desc:0 "Mit unseren hochentwickelten Anlagen können wir jetzt enorme Mengen an Kautschuk zu einem sehr günstigen Preis produzieren."
 rubber_plant_d:0 "Moderne Gummifabrik"
 rubber_plant_d_desc:0 "Mit unseren hochentwickelten Anlagen können wir jetzt enorme Mengen an Kautschuk zu einem sehr günstigen Preis produzieren."
 semi_modern_landing_craft:0 "Halbmodernes Landungsboot"
 semi_modern_landing_craft_desc:0 "Ziehen Sie einfach die Knie an und hoffen Sie auf das Beste."
 modern_landing_craft:0 "Modernes Landungsboot"
 modern_landing_craft_desc:0 "Wie viele Leute passen noch auf dieses Ding?"
 aluminum_production_1:0 "Aluminiumproduktion"
 aluminum_production_1_desc:0 "Die jüngsten Fortschritte in der Frästechnik ermöglichen es uns nun, unsere Aluminiumproduktion zu steigern."
 aluminum_production_2:0 "Aluminiumproduktion II"
 aluminum_production_2_desc:0 "Fortschritte in der Mahltechnik ermöglichen es uns, unsere Aluminiumproduktion moderat zu steigern."
 aluminum_production_3:0 "Aluminiumproduktion III"
 aluminum_production_3_desc:0 "Mit unseren neuen Frästechniken können wir unsere Aluminiumproduktion erheblich steigern."
 aluminum_production_4:0 "Aluminiumproduktion IV"
 aluminum_production_4_desc:0 "Mit unseren neuen Frästechniken können wir unsere Aluminiumproduktion auf ein Niveau steigern, von dem man vor einigen Jahren noch nicht zu träumen gewagt hätte."
 steel_production_1:0 "Stahlproduktion"
 steel_production_1_desc:0 "Die jüngsten Fortschritte in der Mahltechnik ermöglichen es uns nun, unsere Stahlproduktion zu steigern."
 steel_production_2:0 "Stahlproduktion II"
 steel_production_2_desc:0 "Fortschritte in der Mahltechnik ermöglichen es uns, unsere Stahlproduktion moderat zu steigern."
 steel_production_3:0 "Stahlproduktion III"
 steel_production_3_desc:0 "Mittlerweile verfügen wir über umfangreiche Mahltechniken, und wenn wir möchten, können wir regelmäßig eine einigermaßen große Menge des Metalls produzieren."
 steel_production_4:0 "Stahlproduktion IV"
 steel_production_4_desc:0 "Unsere Stahlproduktion ist mittlerweile so weit fortgeschritten, dass wir den Markt praktisch überschwemmen können, sehr zur Erleichterung und Frustration anderer Nationen."
 nuke_naval:0 "Seemacht"
 nuke_naval_desc:0 "Wir haben die Theorie aufgestellt, dass wir unsere größten und leistungsstärksten Schiffe mit Kernreaktoren ausstatten können. Hoffentlich können wir mit der Zeit einen Weg finden, dies Wirklichkeit werden zu lassen.\n§RRerfordert eine Reihe von§! §LNuklearer Reaktor§! §R> 3§!"
 nukes_2:0 "Thermonukleare Experimente"
 nukes_2_desc:0 "Es wurden Entwürfe für eine Bombe entworfen, die durch Kernspaltung eine stärkere Fusionsreaktion auslöst. Damit dürften wir unsere Erträge deutlich steigern können."
 semi_modern_rocket_engines:0 "Internationale Raketentechnik"
 semi_modern_rocket_engines_desc:0 "Diese neuen Raketen vereinen Ideen und Theorien aus anderen Ländern."
 modern_rocket_engines:0 "Frühe Interkontinentalraketen"
 modern_rocket_engines_desc:0 "Wir haben damit begonnen, Raketen zu testen und den Grundstein zu legen, die in den Weltraum eindringen und so eine Nutzlast an jeden Punkt des Planeten befördern können."
 tech_engineers_a:0 "Pionierkompanie V"
 tech_engineers_a_desc:0 "Eine spezielle Ausbildung und Standardisierung der Ausrüstung wird die Baufähigkeiten der Kampfingenieure erheblich verbessern und es ihnen ermöglichen, Befestigungen selbst unter den härtesten Bedingungen zu errichten."
 tech_engineers_b:0 "Pionierkompanie VI"
 tech_engineers_b_desc:0 "Mit der Entwicklung von Düsenflugzeugen und Infrarottechnologie würden Ingenieure in fortschrittlichen Tarntechniken geschult."
 tech_engineers_c:0 "Pionierkompanie VII"
 tech_engineers_c_desc:0 "Kampfingenieure der Zukunft werden dafür sorgen, dass unsere Truppen unabhängig davon, wo sie angegriffen werden, vorbereitet sind."
 tech_recon_a:0 "Aufklärungskompanie V"
 tech_recon_a_desc:0 "Tiefgreifende Aufklärungseinsätze, die Spionage und Kommandotraining kombinieren, werden unsere taktischen Entscheidungen unterstützen und es uns ermöglichen, unsere Entscheidungen schnell anzupassen."
 tech_recon_b:0 "Aufklärungskompanie VI"
 tech_recon_b_desc:0 "Der Bau getarnter Versorgungslager hinter den feindlichen Linien kann Aufklärungstruppen mehr Zeit zum Sammeln von Informationen verschaffen und es neuen Aufklärungsteams ermöglichen, laufende Tiefenaufklärungsoperationen weiterzuverfolgen."
 tech_recon_c:0 "Aufklärungskompanie VIII"
 tech_recon_c_desc:0 "Durch die Bereitstellung von Infrarotausrüstung für unsere Aufklärungsteams und Schulungen zur Identifizierung thermischer Signaturen können wir die Genauigkeit aller über den Feind gesammelten Informationen verbessern und so bessere Gegenmaßnahmen für alles vorbereiten, was unsere Truppen möglicherweise zu bewältigen haben."
 tech_military_police_a:0 "Militärpolizei V"
 tech_military_police_a_desc:0 "Bei der sicheren Überwachung besetzter Gebiete geht es sowohl um die Wiederherstellung der Normalität als auch um die rücksichtslose Beseitigung der Opposition. Unsere Militärpolizei muss sicherstellen, dass dieser Prozess frühzeitig beginnt, um die Sicherheit von Soldaten und Zivilisten gleichermaßen zu gewährleisten."
 tech_military_police_b:0 "Militärpolizei VI"
 tech_military_police_b_desc:0 "Es gibt Zeiten, in denen es nicht ausreicht, auf Ärger zu warten. Indem wir uns mit unseren Spionen abstimmen, können wir stattdessen mehrere kontrollierte Aufstände zulassen, wo und wann wir sie wollen, und sie nutzen, um die schlimmsten Unruhestifter loszuwerden."
 tech_military_police_c:0 "Militärpolizei VII"
 tech_military_police_c_desc:0 "Bei längerfristigen Einsätzen soll unsere Militärpolizei durch verschiedenes Personal, etwa Dolmetscher, Soziologen und Anthropologen, unterstützt werden. Ein wenig Verständnis kann viel bewirken."
 tech_maintenance_company_a:0 "Instandsetzungskompanie V"
 tech_maintenance_company_a_desc:0 "Wir können die Erfahrungen bei der Gestaltung aktiver Redundanz im Ersten Weltkrieg aufgreifen, um mit modernerer Ausrüstung zu arbeiten und die Wartung zu erleichtern."
 tech_maintenance_company_b:0 "Instandsetzungskompanie VI"
 tech_maintenance_company_b_desc:0 "Indem wir einigen Fahrzeugen ein kleines Feldhandbuch beifügen, können wir es regulären Soldaten ermöglichen, an der wesentlichen Wartung ihrer Fahrzeuge teilzunehmen, wodurch die Wartungsfirmen sich auf spezifischere Probleme konzentrieren können."
 tech_maintenance_company_c:0 "Instandsetzungskompanie VII"
 tech_maintenance_company_c_desc:0 "Die Trennung kritischer Systeme in unserer Ausrüstung kann unsere Abhängigkeit von aktiver Redundanz verringern und dafür sorgen, dass unsere Ausrüstung bei schwerer Beschädigung nur eingeschränkt funktioniert."
 tech_field_hospital_a:0 "Feldlazarett V"
 tech_field_hospital_a_desc:0 "Mit Hilfe unserer Ingenieurbüros können stärkere und leicht zu verteidigende Feldlazarette gebaut werden, die die Sicherheit der darin befindlichen Soldaten während ihrer Genesung gewährleisten."
 tech_field_hospital_b:0 "Feldlazarett VI"
 tech_field_hospital_b_desc:0 "Mithilfe einer bahnbrechenden Entwicklung in der Luftfahrt, dem sogenannten Hubschrauber, können wir Feldsanitäter schneller transportieren, um verwundete Soldaten zu versorgen. Die zusätzliche Zeitersparnis wird für ihr Überleben entscheidend sein."
 tech_field_hospital_c:0 "Feldlazarett VII"
 tech_field_hospital_c_desc:0 "Obwohl in der Feldmedizin viele Verbesserungen erzielt wurden, sind viele Fortschritte improvisiert und weisen keine etablierte Doktrin auf. Mit mehr Erfahrung können wir die Rolle dieser Einheiten klarer erklären und verbesserte Innovationen zu festen Bestandteilen machen."
 tech_logistics_company_a:0 "Logistikkompanie V"
 tech_logistics_company_a_desc:0 "Das Hinzufügen von Farbcodes zu verschiedenen Gerätekategorien ist eine einfache, aber effektive Möglichkeit, die logistische Unterstützung zu optimieren."
 tech_logistics_company_b:0 "Logistikkompanie VI"
 tech_logistics_company_b_desc:0 "Durch die Entwicklung standardisierter Klassifizierungen für Verbrauchsmaterialien wird Verwirrung minimiert und die Planung effizienter."
 tech_logistics_company_c:0 "Logistikkompanie VII"
 tech_logistics_company_c_desc:0 "Durch die weitere Einteilung der Gerätekategorien in zahlreiche Unterkategorien wird die Geräteorganisation deutlich verbessert."
 tech_signal_company_a:0 "Signalkompanie V"
 tech_signal_company_a_desc:0 "Zu unseren Signalspezialisten gehören Personen mit beispiellosen Kenntnissen aus erster Hand über den Einsatz dieser Geräte vor Ort. Indem wir sie in die Erforschung neuer Kommunikationstechnologien einbinden, können wir ihr Fachwissen nutzen."
 tech_signal_company_b:0 "Signalkompanie VI"
 tech_signal_company_b_desc:0 "Da sich die Technologie weiterentwickelt, können Funkgeräte über weitaus größere Entfernungen eingesetzt werden, was eine optimierte Kommunikation zwischen allen Armeeeinheiten ermöglicht."
 tech_signal_company_c:0 "Signalkompanie VII"
 tech_signal_company_c_desc:0 "Die Verschlüsselung der Funkkommunikation ist von entscheidender Bedeutung, um das Überraschungsmoment aufrechtzuerhalten. Durch die Integration der Pulskompression in unsere Funkgeräte können wir jeden feindlichen Abhörversuch vereiteln."
 etat_folder:0 "E.T."
 etat_folder_desc:0 "Erweiterte Industrie und Ausrüstung"
 etax_folder:0 "S.R.D."
 etax_folder_desc:0 "Abteilung für Sonderforschung"
 ETAX_TITLE_DOCTRINE_X:0 "Abteilung für Sonderforschung"
 r56_vechicles_folder:0 "Mechanisierte Infanterie"
 r56_vechicles_folder_desc:0 "Ausrüstung für mechanisierte Infanteriekräfte."
 etax_doctrine:0 "Abteilung für Sonderforschung"
 etax_doctrine_desc:0 "Wir müssen eine Abteilung einrichten, die unsere Forschungsbemühungen konzentriert und unser Militär und unsere Industrie auf eine Weise konzentriert, die der Nation zugute kommt."
 etax_army_focus:0 "Fokus der Armee"
 etax_army_focus_desc:0 "Die Fähigkeiten unserer Landstreitkräfte sind von größter Bedeutung und werden Vorrang vor den anderen Einsatzgebieten haben."
 etax_navy_focus:0 "Navy-Fokus"
 etax_navy_focus_desc:0 "Ohne eine leistungsfähige Marine wird eine Nation sterben. Deshalb müssen wir alle Anstrengungen unternehmen, um diesen Zweig unserer Streitkräfte auszubauen und zu stärken."
 etax_air_focus:0 "Luftfokus"
 etax_air_focus_desc:0 "Der Himmel ist die Zukunft, und deshalb ist es angebracht, dass wir uns dafür einsetzen, unsere Streitkräfte zur stärksten der Welt zu machen."
 etax_army_firepower:0 "Feuerkraft von Kleinwaffen"
 etax_army_firepower_desc:0 "Die Betonung der Feuerkraft wird uns zum Sieg führen. Dieser Fokus hat zu leistungsstarken Kleinwaffen und allgemeinen Verbesserungen ihrer Wirksamkeit geführt."
 etax_army_firepower_2:0 "Schwere Feuerkraft"
 etax_army_firepower_2_desc:0 "Unsere gründliche Forschung hat es uns ermöglicht, die Bremskraft unserer großen Geschütze erheblich zu steigern."
 etax_army_defense:0 "Panzerarmee"
 etax_army_defense_desc:0 "Unsere Armee kann Treffer einstecken, die jeden tot zurücklassen würden. Damit können wir jeden Konflikt problemlos ertragen."
 etax_army_defense_2:0 "Umfangreiche Befestigung"
 etax_army_defense_2_desc:0 "Der Feind könnte alles, was er hat, auf uns werfen, aber die schiere Tiefe unserer Verteidigung wird sie bis auf die Knochen zermürben."
 etax_navy_firepower:0 "Fokussiertes Targeting"
 etax_navy_firepower_desc:0 "Mit etwas Aufwand können unsere Schiffe nahezu jedes Ziel aus der Ferne treffen. Die Auswirkungen auf die Effektivität und Moral des Feindes werden verheerend sein."
 etax_navy_firepower_2:0 "Schlagfähigkeit"
 etax_navy_firepower_2_desc:0 "Unsere Marine versteht es, zuzuschlagen, ihre Feuerkraft zu bündeln und selbst den selbstbewusstesten Gegner auseinanderzureißen."
 etax_navy_defense:0 "Dicke Rümpfe"
 etax_navy_defense_desc:0 "Angesichts der zunehmenden Wirksamkeit feindlicher Waffen und Luftangriffe ist es nur angebracht, unsere Marine zu modifizieren, um dieser Bedrohung entgegenzuwirken."
 etax_navy_defense_2:0 "Regionale Verteidigung"
 etax_navy_defense_2_desc:0 "Zu jeder Zeit zu wissen, wo sich der Feind befindet, ist die wertvollste Waffe, die wir uns vorstellen können."
 etax_air_firepower:0 "Luftdominanz"
 etax_air_firepower_desc:0 "Nur wenige können es mit dem Himmel aufnehmen, in dem unsere Raumschiffe operieren, und die Geschwindigkeit, mit der sie den Feind abfangen können, ist unübertroffen."
 etax_air_firepower_2:0 "Bomberoffensive"
 etax_air_firepower_2_desc:0 "Unsere Bomber können alles in ihrem Sichtfeld vernichten und hinterlassen nichts als Verwüstung."
 etax_air_defense:0 "Mehrschichtige Verteidigungszonen"
 etax_air_defense_desc:0 "Wir haben alle Anstrengungen unternommen, um unsere Verteidigung so zu koordinieren, dass kein Fleckchen Erde und kein Vogel in der Luft ohne irgendeine Form von Deckung bleibt."
 etax_air_defense_2:0 "Agiles Handwerk"
 etax_air_defense_2_desc:0 "Manchmal ist Geschwindigkeit wertvoller als jede Rüstung und erweist sich im Luftkampf als der tödlichste Teil der Gleichung."
 etax_the_means:0 "Die Mittel"
 etax_the_means_desc:0 "Während wir voranschreiten, dürfen wir nicht vergessen, unseren Prinzipien treu zu bleiben. Wenn unsere Soldaten stolz auf unsere Sache sein können, werden sie alle Widrigkeiten überstehen."
 etax_the_ends:0 "Die Enden"
 etax_the_ends_desc:0 "Unser Vorteil liegt in unserer Fähigkeit, das zu tun, was andere nicht wagen. Wenn wir über die Grenzen hinausgehen, werden die uns zur Verfügung stehenden Werkzeuge grenzenlos."
 etax_business_interests:0 "Geschäftsinteressen"
 etax_business_interests_desc:0 "Durch die Entwicklung unseres Privatsektors können wir die Zahl der Fabriken erhöhen, die Waren produzieren können."
 etax_cost_plus:0 "Kosten zuzüglich"
 etax_cost_plus_desc:0 "Solange das Geld durch dick und dünn fließt, werden unsere Unternehmen weiterhin liefern."
 etax_production_in_depth:0 "Lieferkette"
 etax_production_in_depth_desc:0 "Indem wir sicherstellen, dass wir Materialien vor Ort wiederverwenden, können wir unsere Produktion am Laufen halten, auch wenn nicht alle Materialien in die Fabrik gelangen."
 etax_unity:0 "Häufige Ursache"
 etax_unity_desc:0 "Jeder kämpft für das gleiche Ziel, was unsere Streitkräfte länger und härter am Laufen hält, als man erwarten würde."
 etax_broad_support:0 "Integrierte Bevölkerung"
 etax_broad_support_desc:0 "Wir können aus allen Bereichen unserer Gesellschaft schöpfen, und absolut niemand bleibt außen vor. Wenn du einen Puls hast, kannst du kämpfen."
 etax_inclusive_science:0 "Wissenschaftliche Gemeinschaft"
 etax_inclusive_science_desc:0 "Unsere Wissenschaftler haben unterschiedliche Hintergründe und wir lassen uns nicht von Ideologien oder unangemessener Voreingenommenheit davon abhalten, voranzukommen."
 etax_desperation:0 "Opfern"
 etax_desperation_desc:0 "Mit etwas Mühe können wir unsere Bevölkerung davon überzeugen, mit etwas weniger auszukommen und dabei genauso hart zu kämpfen."
 etax_no_qa:0 "Rush-Produktion"
 etax_no_qa_desc:0 "Die unmittelbaren Bedürfnisse an vorderster Front erfordern, dass wir hier und da einige Abstriche machen. Auch wenn die Qualität geringer sein mag, wird der Großteil unserer Bemühungen den Feind am Ende doch überwältigen."
 etax_expendable_labor:0 "Entbehrliche Arbeit"
 etax_expendable_labor_desc:0 "Die Ziegelsteine, die unsere Mauern säumen, wurden mit Blut bezahlt, und der Zement ist mit Knochen ausgekleidet. Niemand soll sagen, dass wir nicht den Preis bezahlt haben, der für den Sieg nötig war."
 etax_glory:0 "Ruhm"
 etax_glory_desc:0 "Es gibt nichts Edleres und Authentischeres als die Kunst des Kampfes. Ein Mensch wird erst wirklich auf die Probe gestellt, wenn er sich in die Schlacht stürzt und die Schmiede des Krieges sein Herz formen lässt."
 etax_purity:0 "Selektive Ränge"
 etax_purity_desc:0 "Wir haben diejenigen aus unseren Streitkräften ausgesondert, die nicht dienstfähig waren, und nur die Stärksten und Hingebungsvollsten bleiben übrig."
 etax_great_leap:0 "Wissenschaftliche Koordination"
 etax_great_leap_desc:0 "Während andere sich damit begnügen, ihre mickrigen Bemühungen voranzutreiben, scheuen wir uns nicht, ein Risiko einzugehen und auf die Technologien zu setzen, die unsere Welt in ferner Zukunft prägen werden."
 etax_grand_projects:0 "Spezialisiertes Ingenieurwesen"
 etax_grand_projects_desc:0 "Mit etwas besserem Zement kann man den Feind nicht besiegen. Es braucht Feuerkraft und Tod von oben."
 etax_practical_projects:0 "Praktisches Ingenieurwesen"
 etax_practical_projects_desc:0 "Unsere Kräfte konzentrieren sich auf das Wesentliche und haben Wege entwickelt, um die Grundlagen der Produktion entlang der Lieferkette zu fördern."
 etax_moonshot:0 "Zukünftige Luftwaffe"
 etax_moonshot_desc:0 "Unser Fokus auf die Beherrschung der Luft hat zu einigen bemerkenswerten Fortschritten geführt. Damit ist unsere Beherrschung des Himmels absolut unbestritten."
 etax_super_soldiers:0 "Kampf stimuliert"
 etax_super_soldiers_desc:0 "Unsere Soldaten können länger und schneller marschieren als bisher für möglich gehalten, indem sie unseren Feldrationen starke Reize hinzufügen. Ein bedauerlicher Nebeneffekt ist, dass solche Substanzen nach längerem Gebrauch ein Gefühl der Trauer hervorrufen.\n\nNicht für den zivilen Gebrauch bestimmt. Nicht zum Weiterverkauf gekennzeichnet."
 etax_the_bomb:0 "Das Projekt"
 etax_the_bomb_desc:0 "Unsere Wissenschaftler haben ihre ganze Kraft in eine beängstigende, aber brillante Idee gesteckt. Am Ende hat es zwar nicht das erreicht, was wir uns vorgenommen hatten, aber es ist uns gelungen, jeden Forschungsbereich unermesslich voranzubringen."
 etax_seashot:0 "Zukünftige Marine"
 etax_seashot_desc:0 "Unsere Schiffe sind ein furchteinflößender Anblick und können alle bis auf die entschlossensten feindlichen Streitkräfte mit Leichtigkeit durchbrechen."
 etax_quality:0 "Qualitätsfertigung"
 etax_quality_desc:0 "Wir haben alles getan, um die richtigen Werkzeuge und strengen Tests sicherzustellen, die für die Herstellung langlebiger Feldgeräte erforderlich sind."
 etax_great_works:0 "Gute Arbeit"
 etax_great_works_desc:0 "Es wurde Geld investiert, um die Leistungsfähigkeit unserer Nation bis an ihre Grenzen und darüber hinaus zu bringen. Alles an unserer Wirtschafts- und Produktionsinstitution ist darauf ausgelegt, Ehrfurcht zu wecken."
 jaeger:0 "Jäger-Infanterie"
 jaeger_desc:0 "Jäger sind Streitkräfte, die sich darauf spezialisiert haben, die Kälte und die Wildnis des nördlichen Waldes zu überleben. Normalerweise sind diese Truppen in ihrem Territorium beheimatet und die Ausbildung dauert länger.\n \n§GDieser Einheitentyp zählt nicht für die Obergrenze der Spezialeinheiten, sondern erfordert stattdessen 5 Unterstützungsausrüstung pro Bataillon§!"
 jungletroop:0 "Dschungelinfanterie"
 jungletroop_desc:0 "Dschungelspezialisten werden ausgebildet, um den harten Bedingungen des Dschungelkriegs standzuhalten und den Feind zu seinen Bedingungen herauszufordern.\n \n§GDieser Einheitentyp zählt nicht für die Obergrenze der Spezialeinheiten, sondern erfordert stattdessen 5 Unterstützungsausrüstung pro Bataillon§!"
 desertinfantry:0 "Wüsteninfanterie"
 desertinfantry_desc:0 "Kämpfe in den Wüstengebieten setzen die Truppen vielen Gefahren aus, können aber manchmal nicht vermieden werden. Wir können diese Risiken minimieren, indem wir unseren Soldaten eine spezielle Ausbildung für diese Umgebung bieten.\n \n§GDieser Einheitentyp zählt nicht für die Obergrenze der Spezialeinheiten, sondern erfordert stattdessen 5 Unterstützungsausrüstung pro Bataillon§!"
 shocktroop:0 "Schocktruppen"
 shocktroop_desc:0 "Schocktruppen können in feindliche Linien eindringen, um einen Durchbruch zu erzielen. Dies ist für jede Form von Deep-Battle nahezu unerlässlich und kann erheblich dazu beitragen, die Verteidiger in Unordnung zu bringen."
 jaegers:0 "Jäger-Infanterie I"
 jaegers_desc:0 "Jäger sind Streitkräfte, die sich darauf spezialisiert haben, die Kälte und die Wildnis des nördlichen Waldes zu überleben. Normalerweise sind diese Truppen in ihrem Territorium beheimatet und die Ausbildung dauert länger. \n \n§GDieser Einheitentyp zählt nicht zur Obergrenze der Spezialeinheiten, sondern erfordert stattdessen 5 Unterstützungsausrüstung pro Bataillon§!"
