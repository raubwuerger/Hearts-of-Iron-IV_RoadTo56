 bed_spring_skirt_desc:0 "Wir werden die Panzerung verbessern, indem wir die Metallplatten durch eine drahtgeflechtartige Panzerung ersetzen und so das zusätzliche Gewicht der vorherigen Aufrüstung beseitigen."
