 france.140.t:0 "[HOL.GetNameDefCap] Sendet"
 france.140.d:0 "Die Niederlande haben unseren Forderungen nachgegeben. Wir haben die derzeitige Regierung durch eine antideutsche ersetzt und sie werden jetzt unserem Willen folgen."
 france.140.a:0 "Sie sind sicher vor [GER.GetNameDef]."
