 france.150.d:0 "Nach einem weitreichenden Streikaufruf der CGT, deren Einfluss in den letzten Monaten einen Punkt erreicht hatte, an dem die Regierung zu immer drastischeren Kompromissen gezwungen war, mobilisierten Hunderttausende Arbeiter in Paris in Richtung des Bourbonenpalastes, der für viele daran erinnerte die Unruhen vom 6. Februar 1934. Diese erzwangen daraufhin den Einzug ins Parlament, während im Rest der Stadt Überläufer der Armee und intensive Gewalt von der Polizei nicht eingedämmt werden konnten.\n\nUnter der Führung von Léon Jouhaux erklärte diese die Ende der Dritten Republik und Übergang zu einem antikapitalistischen und gewerkschaftlichen Regime."
 france.150.a:0 "Die Arbeiter haben jetzt die Kontrolle."
 france.151.t:0 "Tod von Franchet D'Espèrey"
 france.151.d:0 "Louis Félix Marie François Franchet d'Espèrey, Marschall und [FRA.GetAdjective] Staatsoberhaupt, ist in der Nacht verstorben. Er wurde begraben und erhielt militärische Ehren, bevor er in den Invalidendom versetzt wurde.\n\nDer Tod des Marschalls kam für viele [FRA.GetAdjective] Menschen und die Regierung plötzlich, da sie vorerst kein Nachfolgeverfahren eingeführt hatte. Daher berief es dringend die verschiedenen Minister zusammen, um zu entscheiden, wer als Nachfolger ernannt werden sollte.\n\nFür viele ist Henri Giraud, Kriegsminister, der Franchet d'Esperey während seiner gesamten Militärkarriere sehr nahe stand, die bevorzugte Wahl.\n \nAllerdings kann ein anderer Kandidat Giraud Paroli bieten. Das ist François Mitterand, Innenminister, der, obwohl er vor ein paar Jahren noch ein einfacher Journalist war, mit voller Geschwindigkeit durch die Reihen der Regierung aufsteigen konnte und sich so einen ausgezeichneten Ruf erarbeiten konnte, der ihm durchaus zu Gute kommen könnte favorisieren."
 france.151.a:0 "Giraud ist die offensichtliche Wahl."
 france.151.b:0 "Mitterand sieht vielversprechend aus."
 france.152.t:0 "Sieg der Volksfront in [FRA.GetNameDef]"
 france.152.d:0 "Die Front Populaire, ein politisches Bündnis bestehend aus einem Großteil der [FRA.GetAdjective] linken Bewegungen, darunter der SFIO, der Radikalen Partei und der Kommunistischen Partei, gewann die [FRA.GetAdjective] Parlamentswahlen mit 57 %. der Stimmen. Zur Unterstützung der Front wurden viele Streiks organisiert. Léon Blum, der Vorsitzende der SFIO, wurde zum Premierminister ernannt.\n\nIhr Programm basiert auf der Verteidigung der Demokratie, hauptsächlich durch ihre Opposition gegen die rechtsextremen Ligen, ihren Pazifismus und die Umsetzung vieler sozialer Reformen wie z bezahlter Urlaub und der Wunsch, die Wirtschaft durch die Entwicklung des Konsums wiederzubeleben."
 france.152.a:0 "Alles ist möglich!"
 france.152.b:0 "Na dann viel Glück."
 france.152.c:0 "Sie sind nichts weiter als abscheuliche Bolschewiki."
 france.153.t:0 "Rechter Sieg in [FRA.GetNameDef]"
 france.153.d:0 "Bei den Parlamentswahlen [FRA.GetAdjective] erlangten die verschiedenen rechten Parteien, nominell die Republikanische Föderation und die Demokratische Republikanische Allianz, die Mehrheit der Stimmen und schlugen damit den Versuch der Volksfront zunichte. Ihr Sieg, der vor allem in ihrem Antisozialismus und Antikommunismus vereint ist, könnte auch mit dem Aufstieg einer noch extremistischeren Bewegung in [FRA.GetNameDef] verbunden sein.\n\nPierre-Étienne Flandin, Vorsitzender der Democratic Republican Alliance und gesehen Als vereinende Figur der Rechten wurde er zum Premierminister ernannt und bildete eine Regierung, der Mitglieder der wichtigsten Koalitionsparteien angehörten."
 france.153.a:0 "Wir werden [FRA.GetNameDef] stärker machen."
 france.153.b:0 "Vielleicht können sie die Stabilität von [FRA.GetNameDef] wiederherstellen."
 france.153.c:0 "Wahlen können nur Kapitalisten an die Macht bringen."
 FRA_economic_reforms:0 "Wirtschaftsreformen"
 FRA_economic_reforms_desc:0 "Die [FRA.GetAdjective]-Wirtschaft befindet sich in einer prekären Lage. Wir müssen Wirtschaftsreformen einleiten, um die Inflation zu beseitigen, den Franken zu stabilisieren und das Staatsdefizit zu verringern."
 FRA_devaluation:0 "Frankenabwertung"
 FRA_devaluation_desc:0 "Der einzige effiziente Weg, die Deflation schnell zu beseitigen, besteht darin, die Währung bei Bedarf mehrmals abzuwerten."
