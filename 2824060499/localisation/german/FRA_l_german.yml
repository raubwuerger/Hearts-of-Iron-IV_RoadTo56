 FRA_repatriate_the_remains_of_napoleon_ii_desc:0 "Napoleon II., Prinz von Rom, allgemein bekannt als „der Adler“, war der einzige Sohn von Napoleon dem Großen und Maria-Luisa von Österreich. Er starb 1832 und wurde in Wien begraben. Jetzt ist es an der Zeit, Vater und Sohn wieder zu vereinen und ihm im Dôme des Invalides das kaiserliche Begräbnis zu geben, das er verdient."
