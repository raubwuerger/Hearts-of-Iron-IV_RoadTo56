 FRA_monetary_tripartite_agreement_desc:0 "Während andere Länder im Zuge der Weltwirtschaftskrise eine Abwertung ihrer Währungen zuließen, haben wir uns standhaft dagegen gewehrt. Infolgedessen hinkt unsere Wirtschaft hinterher. Wenn wir den kommenden Sturm überstehen wollen, dürfen wir eine Abwertung unserer Währung nicht von der Hand weisen! Dadurch können wir uns einen Vorsprung im Welthandel verschaffen und noch mehr ausländische Investitionen anziehen."
 FRA_overseas_factories:0 "Überseefabriken"
 FRA_overseas_factories_desc:0 "Französisch-Algerien gilt als Teil von [FRA.GetnameDef], daher müssen wir die Produktion und Infrastruktur in diesem Überseedepartement stärken."
 FRA_cnrs:0 "Nationales Zentrum für wissenschaftliche Forschung"
 FRA_cnrs_desc:0 "Um die Aktivitäten unserer derzeitigen Forschungslabore zu koordinieren, müssen wir alle Organismen in einem nationalen Zentrum zusammenfassen, um unsere Forschungskapazität zu steigern."
 FRA_buy_heavy_water:0 "Kaufen Sie schweres Wasser"
 FRA_buy_heavy_water_desc:0 "Europa ist instabil und die ersten Tests in der Nuklearwissenschaft haben vielversprechende Ergebnisse gezeigt. Wir sollten den gesamten Schwerwasservorrat von [NOR.GetNameDef] diskret aufkaufen, um voranzukommen und unsere Nuklearforschung zu sichern."
 FRA_research_grants:0 "Forschungsstipendien"
 FRA_research_grants_desc:0 "Um unsere nationale Forschungsproduktion anzukurbeln, könnten wir unseren besten Wissenschaftlerteams mehr Zuschüsse gewähren. Fortschritte in der Technologie können uns den Vorsprung dort verschaffen, wo wir ihn am meisten brauchen."
 FRA_sncf:0 "Französische Staatsbahngesellschaft"
 FRA_sncf_desc:0 "Die Verstaatlichung der führenden Eisenbahnunternehmen von [FRA.GetNameDef] wird unsere Kontrolle über die Transportmittel in ganz [FRA.GetNameDef] sicherstellen. Die neue französische Staatsbahngesellschaft wird die derzeitige Verkehrsinfrastruktur entwickeln."
 FRA_sncf_tooltip:0 "Maximale §YInfrastruktur§ hinzufügen! in §YIle de France§!, §YPas de Calais§!, §YChampagne§! und §YAlsace§!"
 FRA_colonial_investments:0 "Koloniale Investitionen"
 FRA_colonial_investments_desc:0 "Europa steht vor gefährlichen Zeiten. Wir sollten uns auf die Verbesserung unseres Landes im Süden und in der Kolonie konzentrieren, um das Festland kontinuierlich zu unterstützen."
 FRA_colonial_investments_tooltip:0 "Alle [FRA.getAdjective] Kolonien außerhalb Europas erhalten:"
 FRA_continue_mandat:0 "Fortsetzung des Nahost-Mandats"
 FRA_continue_mandat_desc:0 "Wir können das Vienot-Abkommen vorerst nicht vollständig umsetzen, da die Welt von Tag zu Tag bedrohlicher wird. Wir könnten einige Zugeständnisse machen, um die Syrer und Libanesen zu ermutigen, uns zu unterstützen."
 FRA_develop_morocco:0 "Marokko entwickeln"
 FRA_develop_morocco_desc:0 "Unser Protektorat Marokko benötigt mehr Mittel, um die lokale Produktion zu stärken und eine effektive Wirtschaft aufzubauen."
 FRA_develop_tunisia:0 "Tunesien entwickeln"
 FRA_develop_tunisia_desc:0 "Das tunesische Protektorat bietet enorme industrielle Möglichkeiten; Wir sollten die aktuellen Infrastrukturen weiterentwickeln."
 FRA_develop_algeria:0 "Algerien entwickeln"
 FRA_develop_algeria_desc:0 "Wir sollten uns auf die Industrie in Algier konzentrieren. Sollten die Spannungen in Europa zunehmen, werden wir immer noch über eine Industriekapazität verfügen, die außerhalb der Reichweite feindlicher Bomber liegt."
 FRA_develop_indochine:0 "Indochina entwickeln"
 FRA_develop_indochine_desc:0 "Wenn wir unsere indochinesische Kolonie als Stützpunkt für Operationen im pazifischen Raum nutzen wollen, müssen wir die für den Einsatz unserer Truppen erforderliche Infrastruktur entwickeln und die Kapazität unserer Häfen erhöhen."
 FRA_technology_sharing:0 "Technologieaustausch"
 FRA_technology_sharing_desc:0 "Um auf dem technologischen Kurs zu bleiben, könnte eine gute Lösung darin bestehen, unsere Forschung mit unseren Kolonien und unseren Verbündeten zu teilen."
 FRA_technology_sharing_tooltip:0 "Alle [FRA.GetADjective]-Kolonien erhalten §G5%§! Technologie-Sharing-Bonus von §Y[FRA.GetADjective] Research§!."
 FRA_sahara_oil:0 "Saharaöl"
 FRA_sahara_oil_desc:0 "Öl ist die einzige Ressource, die [FRA.GetNameDef] nicht hat. Wir könnten mit der Erkundung der Sahara beginnen, um dieses schwarze Gold zu finden. Außerdem ist unsere Ölproduktion immer noch minimal, daher sollten wir eine Produktionstechnologie für synthetisches Öl entwickeln, wie es [GER.GetNameDef] getan hat."
 FRA_tungsten_mines:0 "Wolframminen"
 FRA_tungsten_mines_desc:0 "Um unsere Kriegsmaschinerie zu versorgen, brauchen wir mehr Wolfram. Die indochinesischen Minen könnten unseren Bedarf decken, wenn wir sie erschließen."
 FRA_vienot_agreement:0 "Vienot-Abkommen"
 FRA_vienot_agreement_desc:0 "Das [FRA.GetAdjective]-Mandat Syriens und des Libanon konnte nicht ewig dauern, aber der Senat zögerte, die Unabhängigkeit zu gewähren. Da jedoch der Nationalismus im Nahen Osten zunimmt, sind unsere Beziehungen zu ihnen schwieriger geworden. Wir sollten sie freigeben und eine effektivere Arbeitsbeziehung mit ihnen pflegen."
 FRA_rewrite_protectorate_treaties:0 "Verhandeln Sie die Protektoratsverträge neu"
 FRA_rewrite_protectorate_treaties_desc:0 "Die Verträge, die Frankreich Marokko und Tunesien auferlegte, waren unausgewogen, ungerecht und unvereinbar mit dem Glaubensbekenntnis der Republik. Es ist an der Zeit, der alten [FRA.GetAdjective] imperialistischen Ära ein Ende zu setzen."
 FRA_rewrite_protectorate_treaties_tooltip:0 "§YMorokko§! und §YTunesien§! wird zu §YAassoziierte Staaten§!. Sie können sich auch ohne Bedingungen politisch fokussieren und sie an eine Pro-[FRA.GetAdjective]-Diplomatie binden."
 FRA_autonomy_indochina:0 "Autonomie für Indochina"
 FRA_autonomy_indochina_desc:0 "Die Länder der Indochina-Region sind die Perle des [FRA.GetAdjective] Kolonialreichs, aber wir konnten seit der Kolonialisierung auf politischer Ebene nichts tun. Wir müssen diesen traurigen Zustand beheben."
 FRA_autonomy_indochina_tooltip:0 "§YVietnam§!, §YKambodscha§! und §YLaos§! wird zu §YAassoziierte Staaten§!. Sie können sich auch ohne Bedingungen politisch fokussieren und sie an eine Pro-[FRA.GetAdjective]-Diplomatie binden."
 FRA_self_government_for_the_colonies:0 "Selbstverwaltung für die Kolonien"
 FRA_self_government_for_the_colonies_desc:0 "Wir sollten den überseeischen Provinzen, die nicht stark an [FRA.GetNameDef] gebunden sind, mehr Autonomie gewähren. Eine Kommunalverwaltung verwaltet eine Verwaltung weit entfernt von [FRA.GetNameDef] effektiver."
 FRA_consolidate_african_federations:0 "Konsolidierung der afrikanischen Föderationen"
 FRA_consolidate_african_federations_desc:0 "Afrika ist ein großer und ethnisch gespaltener Kontinent, und unsere Kolonien sind nicht auf eine angemessene Selbstverwaltung vorbereitet. Wir sollten neue Staaten aufbauen, die auf den Föderationen der Kolonialländer basieren."
 FRA_gueye_lamine_law:0 "Guèye-Lamine-Gesetz"
 FRA_gueye_lamine_law_desc:0 "Jedes Individuum des [FRA.GetAdjective]-Imperiums muss die gleichen Rechte haben, da [FRA.GetNameDef] der Garant ist, auch wenn die Kolonisten damit nicht zufrieden sind."
 FRA_create_french_union:0 "Schaffen Sie die Französische Union"
 FRA_create_french_union_desc:0 "Mit all diesen Reformen ist das [FRA.GetAdjective] Kolonialreich, wie es früher war, nun überholt. Ein neues System wird [FRA.GetNameDef] und jeden Bürger des Kollektivs miteinander verbinden."
 FRA_overseas_departements:0 "Überseeabteilungen"
 FRA_overseas_departements_desc:0 "Wir sollten darüber nachdenken, die Verwaltung der Outremer-Territorien zu verbessern, auch wenn das bedeutet, dass wir viele Ressourcen aufwenden müssen, um die staatliche Verwaltung zu festigen."
 FRA_rearmament:0 "Wiederbewaffnung"
 FRA_rearmament_desc:0 "Ein wiederauflebender [GER.GetNameDef] wird von Tag zu Tag stärker. Besser spät als nie: Wir müssen unser Land aufrüsten."
 FRA_military_complex_nationalisation:0 "Verstaatlichung des Militärkomplexes"
 FRA_military_complex_nationalisation_desc:0 "Unsere Fertigungsanlagen und Produktionskapazitäten sind immer noch begrenzt. Wir können die Verstaatlichung einiger wichtiger Hersteller erzwingen, um eine echte Produktionseffizienz zu erreichen."
 FRA_defense_national_funds:0 "Nationale Verteidigungsfonds"
 FRA_defense_national_funds_desc:0 "Ein umfassendes Aufrüstungsprogramm könnten wir uns mit unserem derzeitigen Budget nicht leisten. Um unsere Produktionsziele zu erreichen, müssen wir das Budget für Aufrüstungsbemühungen erhöhen und einige Lasten für die Finanzierung einiger Projekte aufwenden."
 FRA_defense_national_funds_tooltip:0 "§YIndustrielle Unterstützung§! §Rwird im Krieg aufhören§!."
 FRA_war_material_licence:0 "Lizenz zur Herstellung von Kriegsmaterial"
 FRA_war_material_licence_desc:0 "Um die Entwicklung der Militärindustrie anzukurbeln und die Versorgung mit Infanterieausrüstung sicherzustellen, können wir einige Lizenzen zur Kontrolle der Produktion erteilen."
 FRA_aircraft_manufacturer_nationalisation:0 "Verstaatlichung von Flugzeugherstellern"
 FRA_aircraft_manufacturer_nationalisation_desc:0 "Da die Gespräche zum Kauf von [USA.GetAdjective]-Flugzeugen stagnieren, sollten wir die Flugzeughersteller verstaatlichen, um die [FRA.GetAdjective]-Produktivitätsdefizite in diesem Sektor zu beheben."
 FRA_partial_mobilization:0 "Teilmobilisierung"
 FRA_partial_mobilization_desc:0 "Die [GER.GetAdjective]s sind aggressiv und die Welt ist unsicher. Der Krieg rückt näher und wir sollten die teilweise Mobilisierung der [FRA.GetAdjective]-Wirtschaft erklären."
 FRA_commit_automobile_manufacturer:0 "Commit Automobilhersteller"
 FRA_commit_automobile_manufacturer_desc:0 "Die Automobilhersteller sind die Hauptproduzenten unserer leistungsstarken Militärmotoren in Panzern und motorisierten Teilen. Der Staat muss mit den Industriellen zusammenarbeiten, um den Bedarf unserer Armee an mechanisierten Fahrzeugen zu decken."
 FRA_wartime_organisation_act:0 "Kriegsorganisationsgesetz"
 FRA_wartime_organisation_act_desc:0 "Bevor der Krieg ausbricht, müssen wir die Organisation der Nation während des Krieges definieren."
 FRA_war_effort_law:0 "Kriegsanstrengungsgesetz"
 FRA_war_effort_law_desc:0 "Um zu den Kriegsanstrengungen beizutragen, muss jeder [FRA.GetAdjective] zusätzliche Steuern zahlen und Schatzwechsel kaufen."
 FRA_legislative_election:0 "Parlamentswahl"
 FRA_legislative_election_desc:0 "Es ist fast Zeit für die [FRA.GetAdjective] Parlamentswahlen zur Wahl der 16. Legislaturperiode der Französischen Dritten Republik. Der gesellschaftliche Kontext ist angespannt und die Leute von [FRA.GetAdjective] hoffen, dass die Wahl Veränderungen mit sich bringen wird."
 FRA_matignon_agreements_amendement:0 "Änderung der Matignon-Vereinbarungen"
 FRA_matignon_agreements_amendement_desc:0 "In dieser schwierigen wirtschaftlichen Situation sind die Matignon-Abkommen selbstmörderisch. Um die Wirtschaft wieder in Schwung zu bringen, sind wir gezwungen, einige der Vorteile, wie die 40-Stunden-Woche, teilweise zu streichen."
 FRA_claim_the_andorran_throne:0 "Beanspruchen Sie den [ADR.GetAdjective]-Thron"
 FRA_claim_the_andorran_throne_desc:0 "An unserer Grenze liegt die kleine Nation [ADR.GetNameDef]. Aufgrund unserer Einheit mit Spanien ist es nur natürlich, dass wir uns auch mit ihnen vereinen wollen."
 FRA_social_reforms:0 "Matignon-Vereinbarungen"
 FRA_social_reforms_desc:0 "Die Matignon-Abkommen sind ein Teilerfolg, können aber im wirtschaftlichen Kontext jederzeit ausgelöscht werden. Wir müssen unsere Sozialreformen weiter vorantreiben und unseren Nutzen sichern."
 FRA_support_blum:0 "Unterstützen Sie Blum"
 FRA_support_blum_desc:0 "Blums Reformen sind nicht so effektiv wie [FRA.GetAdjective] dachte, aber er ist in die richtige Richtung. Wir sollten ihm mehr Macht geben, die Gesellschaft zu reformieren."
 FRA_intervention:0 "[FRA.GetAdjective] Intervention"
 FRA_intervention_desc:0 "Die Demokratien der Welt brauchen unsere Hilfe. Wir können nicht zulassen, dass ein weiteres faschistisches oder kommunistisches Regime an Boden gewinnt. Jeder, der bereit ist, für die Sache zu kämpfen, sollte dies dürfen."
 FRA_intervention_tooltip:0 "§R[ENG.GetNameDefCap] könnte eine Allianz ablehnen.\n§!"
 FRA_support_daladier:0 "Unterstützen Sie Daladier"
 FRA_support_daladier_desc:0 "Blum hat uns gezeigt, dass er ein Land in einer Krise nicht führen kann. Er muss zurücktreten und das Amt an Edouard Daladier abtreten, den Führer der Parti Radical und Nummer zwei der Volksfront."
 FRA_status_quo:0 "Bilden Sie die Volksfront"
 FRA_status_quo_desc:0 "[FRA.GetNameDefCap] ist die Wiege und Beschützerin der Freiheit und sollte es auch bleiben. Wenn wir jemals wieder die Einheit erreichen wollen, müssen wir unsere Demokratie stabilisieren, bevor sie zusammenbricht."
 FRA_little_entente:0 "Kleine Entente"
 FRA_little_entente_desc:0 "Die Kleine Entente, ein Bündnis, das nach dem Ersten Weltkrieg gegründet wurde, um eine Aggression Österreichs und Ungarns gegen ihre Nachbarn zu verhindern, wurde von Frankreich unterstützt, beginnt nun jedoch auseinanderzufallen. Anstatt Verbindungen zu [ENG.GetNameDef] aufzubauen, sollten wir die Initiative ergreifen, diese Fraktion wiederherzustellen und zu festigen, beginnend mit ihren Gründern in [CZE.GetNameDef]."
 FRA_go_with_britain:0 "Gehen Sie zu [ENG.GetNameDef]"
 FRA_go_with_britain_desc:0 "Von der alten Triple Entente sind nur noch [ROOT.GetNameDef] und [ENG.GetNameDef] übrig, wobei Russland für immer verändert ist. Wenn die Geschichte dazu verdammt ist, sich zu wiederholen, müssen wir sicherstellen, dass diese beiden Nationen, Bastionen der Demokratie und Freiheit in Europa, Verbündete bleiben."
 FRA_popular_front_united:0 "Volksfront vereint"
 FRA_popular_front_united_desc:0 "Wir müssen jetzt aufhören, untereinander zu streiten, und mit den durchgeführten Reformen vereint bleiben. Die Front wird nicht zusammenbrechen und wir werden für [FRA.GetNameDef] und „Liberté, Egalité, Fraternité“ kämpfen!"
 FRA_invite_yugoslavia:0 "Einladen [YUG.GetNameDef]"
 FRA_invite_yugoslavia_desc:0 "[YUG.GetNameDefCap] hat genug Sorgen, ohne sich um expansive Nachbarn sorgen zu müssen. Sie zurück in die Kleine Entente zu bringen, wäre für sie und uns ein ausgezeichneter Dienst."
 FRA_invite_romania:0 "Einladen [ROM.getNameDef]"
 FRA_invite_romania_desc:0 "Die [ROM.GetAdjective] Demokratie ist fragil, gefangen zwischen ihren internen faschistischen Fraktionen und dem [SOV.GetAdjective] Kommunismus. Wenn wir sie mit unserer Unterstützung in die Kleine Entente bringen, wird ihre Stabilität erhalten bleiben."
 FRA_invite_poland:0 "Einladen [POL.GetNameDef]"
 FRA_invite_poland_desc:0 "[GER.GetNameDefCap] beansprucht Danzig und ehemalige Gebiete, die in [POL.GetNameDef] verloren gegangen sind. Sie in die Kleine Entente zu bringen, würde ihre Sicherheit garantieren."
 FRA_research_treaty:0 "Forschungsvertrag"
 FRA_research_treaty_desc:0 "Durch den Austausch technologischer Fortschritte mit unseren Verbündeten wird jede Nation unserer Fraktion in Kriegszeiten effizienter Forschung und Entwicklung betreiben."
 FRA_invite_benelux:0 "[FRA.GetAdjective]-[BEL.GetAdjective] Militärabkommen"
 FRA_invite_benelux_desc:0 "[BEL.GetNameDefCap] und [LUX.GetNameDef] sind eine leichte Beute für die [GER.GetAdjective]s. Um zu verhindern, dass sie die Maginot-Linie umgehen, müssen wir ihre militärische Zusammenarbeit auf hoher Ebene sicherstellen."
 FRA_economic_cooperation_agreement:0 "Abkommen über wirtschaftliche Zusammenarbeit"
 FRA_economic_cooperation_agreement_desc:0 "Wir müssen einige wirtschaftliche und logistische Vereinbarungen treffen, um eine perfekte militärische Zusammenarbeit sicherzustellen."
 FRA_preventive_intervention:0 "Präventive Intervention"
 FRA_preventive_intervention_desc:0 "Diese Angreifer haben uns keine andere Wahl gelassen. Im Interesse der freien Welt und der Zukunft unserer Kinder ist es Zeit für Krieg."
 FRA_rearmament_policy:0 "Aufrüstungspolitik"
 FRA_rearmament_policy_desc:0 "Während sich die europäische Politik weiter ändert, scheint der Krieg immer näher zu kommen. Ob es von [GER.GetNameDef] oder [SOV.GetNameDef] kommt, wir müssen auf einen neuen Konflikt vorbereitet sein."
 FRA_reynaud_economic_reforms:0 "Reynauds Wirtschaftsreform"
 FRA_reynaud_economic_reforms_desc:0 "Um [FRA.GetNameDef] wieder funktionsfähig zu machen, wird es notwendig sein, einige der Errungenschaften der Matignon-Vereinbarungen zu überprüfen. Die Ernennung eines gemäßigten rechten Politikers, Paul Reynaud, zum Finanzminister wird es ermöglichen, diese Reformen durchzusetzen. Daher muss die 40-Stunden-Woche begrenzt oder gar abgeschafft, die Steuern erhöht und der Franken wieder abgewertet werden."
 FRA_increase_military_spendings:0 "Erhöhen Sie die Militärausgaben"
 FRA_increase_military_spendings_desc:0 "Um der immer deutlicher werdenden Kriegsgefahr zu begegnen, müssen die Militärausgaben wieder angehoben werden."
 FRA_further_the_reforms:0 "Weiter die Reformen"
 FRA_further_the_reforms_desc:0 "Die Matignon-Vereinbarungen dürfen nicht das Ende der Sozialreformen in [FRA.GetNameDef] bedeuten. Wir sollten die Arbeitnehmer weiterhin mit Maßnahmen unterstützen, die es der Mittelschicht ermöglichen, ihre Unterstützung zu gewinnen."
 FRA_law_against_combat_groups:0 "Gesetz gegen Kampfgruppen"
 FRA_law_against_combat_groups_desc:0 "Die Unruhen vom 6. Februar 1934 zeigen, dass wir gegen paramilitärische Gruppen vorgehen müssen, insbesondere gegen die rechtsextremen Gruppen. Ein Gesetz, das dem Präsidenten die Möglichkeit gibt, bestimmte auf dem Territorium von [FRA.GetAdjective] anwesende Gruppen aufzulösen, wird es ermöglichen, ihre Präsenz einzudämmen."
 FRA_invest_in_our_weaker_allies_tt:0 "Wir werden in jedem unserer Verbündeten zwei Militärfabriken bauen, vorausgesetzt, sie haben weniger Fabriken als wir."
 FRA_radicalize_front:0 "Radikalisieren Sie die Linke"
 FRA_radicalize_front_desc:0 "Die Reformen der Volksfront sind nicht drastisch genug, um die aktuelle Situation zu verbessern. Wir müssen unsere Politik radikalisieren und mehr Kommunisten in die Regierung zulassen."
 FRA_grands_travaux:0 "Grands Travaux"
 FRA_grands_travaux_desc:0 "Mit der Neusozialisierung des Landes wird eine Reihe sozialer Aufbauprogramme einhergehen. Es wird die Arbeitslosigkeit verringern und öffentliche Strukturen schaffen."
 FRA_ideological_indoctrination:0 "Nationale Mobilisierung"
 FRA_ideological_indoctrination_desc:0 "Unsere politisch etablierten Werte und Ziele sind den Tod ebenso wert wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die vom Weg abgekommen sind, sollten besser darauf vorbereitet sein, dem Tod ins Auge zu sehen."
 FRA_intervention_committee:0 "Interventionsausschuss"
 FRA_intervention_committee_desc:0 "Wir müssen unsere Politik gegenüber ausländischen Interventionen ändern und linke Organisationen in anderen Ländern unterstützen, um den faschistischen Einfluss zu stoppen."
 FRA_organise_international:0 "Organisieren Sie die 4. Internationale"
 FRA_organise_international_desc:0 "Wir sollten den Trotzkisten beim Aufbau ihrer revolutionären sozialistischen internationalen Organisation helfen, mit dem erklärten Ziel, der Arbeiterklasse beim Sturz des Kapitalismus zu helfen und auf den internationalen Kommunismus hinzuarbeiten."
 FRA_commune_proclamation:0 "Kommunale Proklamation"
 FRA_commune_proclamation_desc:0 "Wir haben genug Unterstützung gesichert, um einen kommunistischen Putsch zu starten. Es ist Zeit, die Macht zu ergreifen und das Erbe der Kommune fortzusetzen!"
 FRA_scientific_convention:0 "Übereinkommen von Paris"
 FRA_scientific_convention_desc:0 "Die [SOV.GetAdjective]s haben angeboten, die wissenschaftliche Zusammenarbeit auszuweiten. Wir sollten ein Abkommen zwischen unseren beiden Ländern unterzeichnen, um Forschung und technologische Innovation zu fördern."
 FRA_research_cooperation:0 "Wissenschaftliche Zusammenarbeit"
 FRA_research_cooperation_desc:0 "[SOV.GetAdjective]s sind intelligente und einfallsreiche Menschen, aber sie verfügen nicht über die Infrastruktur für ernsthafte wissenschaftliche Programme. Wir werden mit unseren Verbündeten zusammenarbeiten und Wissen und Durchbrüche zum gegenseitigen Nutzen teilen."
 FRA_assistance_treaty:0 "[FRA.GetAdjective]-[SOV.GetAdjective] Vertrag über gegenseitige Rechtshilfe"
 FRA_assistance_treaty_desc:0 "Ein bilateraler Vertrag zwischen unseren beiden kommunistischen Ländern wird die Bedrohung aus Mitteleuropa verringern. Der gegenseitige Beistandspakt wird vor allem die Gefahr einer Aggression durch [GER.GetNameDef] verhindern."
 FRA_fascist_threat:0 "Die faschistische Bedrohung"
 FRA_fascist_threat_desc:0 "Der Versailler Vertrag und die Wirtschaftssanktionen haben keine aggressiven Nationalisten aufgehalten, sondern den Nährboden für noch finsterere Bewegungen geschaffen. Wir müssen jeden Faschismus besiegen, koste es, was es wolle!"
 FRA_collectivisation:0 "Kollektivierung"
 FRA_collectivisation_desc:0 "Eine Kollektivierungskampagne der Privatwirtschaft und der privaten Ressourcen wird uns helfen, den Staat besser zu überwachen und das Land zu stabilisieren, verbunden mit einer Säuberung der Regierung."
 FRA_humanite_unie:0 "Humanité Unie"
 FRA_humanite_unie_desc:0 "Die fetten Banker und die machthungrigen Demagogen festigen ihren blutigen Einfluss auf die Welt. Mit jedem Tag, der vergeht, sehen wir, wie freie Menschen versklavt werden und die Welt immer tiefer in eine Krise stürzt, die durch die Gier des Einzelnen verursacht wurde. [FRA.GetAdjective] Ideen sind gefragter denn je! Die Menschheit braucht uns, und wir müssen die Menschheit vereinen!"
 FRA_strike_empire:0 "Angriff auf das Imperium"
 FRA_strike_empire_desc:0 "Die Bedrohung der Freiheit in der Welt sind die von europäischen Supermächten errichteten kapitalistischen Imperien. Wir müssen sie vernichten und ihre Bevölkerung befreien, beginnend mit [ENG.GetNameDef]."
 FRA_work_with_the_cgt:0 "Arbeiten Sie mit der CGT"
 FRA_work_with_the_cgt_desc:0 "Die „Confédération Générale du travail“ ist die prominenteste [FRA.GetAdjective] Gewerkschaft und spielte eine entscheidende Rolle beim Sieg der Volksfront und den Streiks zu ihrer Unterstützung. Wir sollten versuchen, näher an sie heranzukommen, um den Gewerkschaften mehr Macht zu verleihen."
 FRA_pcf_sfio_coalition:0 "PCF/SFIO-Koalition"
 FRA_pcf_sfio_coalition_desc:0 "Mit dem Aufstieg der extremen Linken in [FRA.GetNameDef] würde ein dauerhaftes Bündnis zwischen den beiden größten Parteien in diesem Trend eine Übernahme ohne nennenswerte Probleme ermöglichen."
 FRA_syndicalist_revolution:0 "Syndikalistische Revolution"
 FRA_syndicalist_revolution_desc:0 "Jetzt ist es an der Zeit, dass [FRA.GetNameDef] zu einer arbeitsmarktorientierten Wirtschaft übergeht! Von nun an werden Gewerkschaften und Arbeitnehmer zusammenarbeiten, um die kapitalistische Ausbeutung zu beenden und eine gerechte Wirtschaft aufzubauen!"
 FRA_help_the_spanish_republicans:0 "Helfen Sie den spanischen Republikanern"
 FRA_help_the_spanish_republicans_desc:0 "Es ist jetzt an der Zeit, dass wir die republikanische Sache in Spanien voll und ganz unterstützen. Gemeinsam werden wir die faschistischen Kräfte besiegen und die Ausbreitung dieser Ideologie blockieren."
 FRA_industrial_decentralization:0 "Industrielle Dezentralisierung"
 FRA_industrial_decentralization_desc:0 "Die Dezentralisierung der Industrie wird eine bessere Demokratisierung der Arbeit ermöglichen und uns der Kontrolle der Arbeitnehmer über die Wirtschaft näher bringen."
 FRA_far_right_leagues:0 "Rechtsextreme Ligen"
 FRA_far_right_leagues_desc:0 "Die rechtsextremen Ligen sind mehrere [FRA.GetAdjective] rechtsextreme Bewegungen gegen den Parlamentarismus, die sich hauptsächlich Militärparaden, Straßenschlägereien, Demonstrationen und Unruhen verschrieben haben. Um [FRA.GetNameDef] zu vereinen, könnten wir sie nutzen, um unsere Überlegenheit und Stärke zu behaupten und nicht dem Verfall zu erliegen."
 FRA_front_liberte:0 "Front de la Liberté"
 FRA_front_liberte_desc:0 "Um uns gegen die Volksfront zu stellen, müssen wir ein antimarxistisches Bündnis mit den anderen rechten Bewegungen bilden. Diese Front de la Liberté wird diejenigen vereinen, die gegen den Kollektivismus protestieren."
 FRA_support_ppf:0 "Französische Volkspartei"
 FRA_support_ppf_desc:0 "Die französische Volkspartei prangert den Parlamentarismus an, versucht, die Demokratie einzuschränken und die [FRA.GetAdjective] Gesellschaft gemäß ihren autoritären Überzeugungen neu zu gestalten. Sowohl Marxisten als auch Liberale lehnten es vehement ab. Mit dem Erfolg der Front de la Liberté sollte die französische Volkspartei, die die Bewegung anführt, in die Regierung eintreten."
 FRA_we_want_petain:0 "Fördern Sie Pétain"
 FRA_we_want_petain_desc:0 "Seit einigen Jahren plädieren einige Menschen für den Aufstieg des Siegers von Verdun zum Hüter des ewigen Frankreichs. Dies wird durch einen in „Le Grand Occident“ veröffentlichten Artikel mit dem Titel „Nous Voulons Pétain“ veranschaulicht."
 FRA_charlemagne_division:0 "Division Karl der Große"
 FRA_charlemagne_division_desc:0 "Die Komintern wird stärker. Es ist an der Zeit, unsere Interessen zu zeigen und faschistische Organisationen zu unterstützen, um sie zu stoppen."
 FRA_demand_wallonia:0 "Fordern Sie Wallonien"
 FRA_demand_wallonia_desc:0 "Die Region Wallonien in [BEL.GetNameDef] wird hauptsächlich von Französischsprachigen bewohnt. Sie fühlen sich nicht als [FRA.getAdjective], aber wir könnten das Sprachargument nutzen, um die Kontrolle über diese Provinz zu übernehmen."
 FRA_ultimatum_to_belgium:0 "Ultimatum an [BEL.GetNameDef]"
 FRA_ultimatum_to_belgium_desc:0 "Wir können nicht zulassen, dass eine [ENG.GetAdjective]-Marionette an unserer Nordgrenze bleibt."
 FRA_split_switzerland:0 "Teilen [SWI.GetNameDef]"
 FRA_split_switzerland_desc:0 "Die neutrale Politik und die demokratischen Ideale der Schweiz sind eine Beleidigung für unsere Regierung. Wir könnten einen geheimen Deal mit [GER.GetLeader] und [ITA.GetLeader] abschließen, um diesen Landkreis in drei Teile aufzuteilen."
 FRA_strike_urss:0 "Schlagen Sie die [SOV.GetAdjective]s an"
 FRA_strike_urss_desc:0 "Die Bedrohung durch [SOV.GetNameDef] nimmt trotz unserer Einwände weiter zu. Wir können das aggressive [SOV.GetName] nicht tolerieren und haben keine andere Wahl, als für eine bessere Zukunft in den Krieg zu ziehen."
 FRA_cagoule_coup:0 "La-Cagoule-Coup"
 FRA_cagoule_coup_desc:0 "La Cagoule ist eine faschistisch gesinnte und antikommunistische Gruppe, die zur Förderung ihrer Aktivitäten Gewalt einsetzte. Die Geheimbewegung steht mit einigen Offizieren des Militärstabs in Kontakt und wird von einigen Industrieunternehmen finanziert. Wir haben gehört, dass es zu einem Putsch kommen könnte, da einige Militäroffiziere antiparlamentarische Bewegungen unterstützen."
 FRA_state_reorganisation:0 "Staatsreorganisation"
 FRA_state_reorganisation_desc:0 "Wir müssen die Rolle des Staates in [FRA.GetNameDef] überdenken. Wir sollten all diese parlamentarischen Ideologien aufgeben und eine starke und einzigartige Partei gründen."
 FRA_claim_rhineland:0 "Anspruch auf Rheinland"
 FRA_claim_rhineland_desc:0 "Die [GER.GetAdjective]-Bedrohung nimmt von Jahr zu Jahr zu; Wir müssen einen Pufferstaat auf der linken Seite des Rhin schaffen."
 FRA_woo_italy:0 "Woo [ITA.GetNameDef]"
 FRA_woo_italy_desc:0 "[ITA.GetNameDefCap] hat das Potenzial, eine mächtige Nation zu werden. Dank der starken Führung von [ITA.GetLeader] sind die Menschen von [ITA.GetNameDef] vereint und bereit, für die richtige Sache zu kämpfen. Lassen Sie diese Sache unsere sein."
 FRA_dismantle_germany:0 "Zerlegen [GER.GetNameDef]"
 FRA_dismantle_germany_desc:0 "Die [GER.GetAdjective]s haben uns keine andere Wahl gelassen. Im Interesse von [FRA.GetNameDef] und der Zukunft unserer Kinder ist es Zeit für Krieg."
 FRA_convince_spain:0 "Überzeugen Sie Spanien"
 FRA_convince_spain_desc:0 "Franco und die spanischen Nationalisten sind unsere natürlichen Verbündeten, vereint durch Religion, Kultur und Ideologie. Gemeinsam werden wir die Lateinamerikaner vor der Bedrohung durch [GER.GetAdjective] schützen."
 FRA_plan_xiv:0 "Plan XIV"
 FRA_plan_xiv_desc:0 "Den Norden haben wir bereits gesichert. Als potenzieller Weg zu uns bleibt nur noch [SWI.GetNameDefCap]. Das können wir nicht tolerieren."
 FRA_nothern_italy_claim:0 "[ITA.GetAdjective] Ansprüche"
 FRA_nothern_italy_claim_desc:0 "[ITA.GetNameDef] ist kein realer Zustand. Es gehört zu [FRA.GetNameDef], und wir müssen es erneut erobern, wie Napoléon es zuvor getan hat."
 FRA_secure_catalonia:0 "Katalonischer Marsch"
 FRA_secure_catalonia_desc:0 "Katalonien war während des Ersten Kaiserreichs und unter Karl dem Großen französisch. Um unser Vermächtnis zu würdigen, ist die Unterwerfung Spaniens die einzige Lösung."
 FRA_alliance_with_industrialists:0 "Bündnis mit Industriellen"
 FRA_alliance_with_industrialists_desc:0 "La Cagoule verdankt einen großen Teil seiner Macht der Hilfe vieler Industrieller, wie zum Beispiel des Gründers von L'Oréal, Eugène Schueller. Wirtschaftsreformen, die darauf abzielen, unsere Beziehungen zu den Industriellen nach dem Vorbild des italienischen Faschismus zu stärken, werden eine bessere Kontrolle der Wirtschaft ermöglichen."
 FRA_root_out_communism:0 "Den Kommunismus ausrotten"
 FRA_root_out_communism_desc:0 "Fast wären die Kommunisten mit ihren Verbündeten der Volksfront an die Macht gekommen. Wir müssen alles tun, um jeden Einfluss der Dritten Internationale in [FRA.GetNameDef] zu beseitigen!"
 FRA_class_collaboration:0 "Klassenzusammenarbeit"
 FRA_class_collaboration_desc:0 "Anstatt einander im Namen eines „Klassenkampfes“ gegenüberzutreten, der nur zur Anarchie führen würde, müssen sich die verschiedenen Klassen der [FRA.GetAdjective]-Gesellschaft im selben Kampf vereinen, dem Kampf um die Größe von [FRA.GetNameDef]!"
 FRA_the_three_levers:0 "Die drei Hebel"
 FRA_the_three_levers_desc:0 "Wir müssen den modernen Staat auf drei Hebeln aufbauen: dem Provinzrat, dem Körperschaftsrat und dem Reichsrat. Auf diese Weise werden wir das alte parlamentarische System ersetzen, das [FRA.GetAdjective] die Politik ständig blockiert hat."
 FRA_service_ordre_legionnaire:0 "Service D'Ordre Légionnaire"
 FRA_service_ordre_legionnaire_desc:0 "Durch die Gründung einer offiziellen paramilitärischen Organisation, die den Anweisungen der Partei gehorcht und von der Armee unabhängig ist, wird sichergestellt, dass das Militär die Gesellschaft kontrolliert."
 FRA_action_francaise:0 "Aktion Française"
 FRA_action_francaise_desc:0 "Action Française unterstützt die Wiederherstellung der Monarchie und nach dem Gesetz zur Trennung von Kirche und Staat von 1905 die Wiederherstellung des römischen Katholizismus als Staatsreligion. Es ist auch ein Sammelpunkt im Gegensatz zur Dritten Republik Frankreich, die von vielen ihrer Gegner als korrupt und unbrauchbar galt und von denen sie hofften, dass sie sich ihnen anschließen würden."
 FRA_camelots_roi:0 "Camelots du Roi"
 FRA_camelots_roi_desc:0 "Die Camelots du Roi sind eine rechtsextreme Jugendorganisation der Bewegung Action Française. Die paramilitärische Gruppe kann unsere Position in der [FRA.GetAdjective]-Gesellschaft stärken."
 FRA_camelots_roi_tooltip:0 "§YJean d'Orleans wird zum König gewählt.\n§!"
 FRA_brumaire_movement:0 "Partei der Bonapartisten"
 FRA_brumaire_movement_desc:0 "Unter der Ägide Napoleons erlebte Frankreich seinen größten Ruhm, seine größten Siege, seine größte Ausdehnung. Niemand kann leugnen, dass das Kaiserreich existierte, als Frankreich die angesehenste und einflussreichste Nation war. Die Wiederherstellung der Bonaparte-Dynastie wird es uns ermöglichen, diesen alten Ruhm wiederzugewinnen."
 FRA_brumaire_movement_tooltip:0 "§YNapoleon VI. wird zum Kaiser gewählt.\n§!"
 FRA_papal_rehabilitation:0 "Päpstliche Rehabilitation"
 FRA_papal_rehabilitation_desc:0 "Im Jahr 1926 verurteilte Papst Pius XI. die Action Française aufgrund des Einflusses des Agnostikers Maurras. Mit der Wiederbelebung des Antikommunismus in der katholischen Kirche können wir der Verurteilung ein Ende setzen."
 FRA_union_latins:0 "Lateinische Union"
 FRA_union_latins_desc:0 "Eine Allianz, die auf der gemeinsamen lateinischen Zivilisation und Kultur in Europa ([ITA.GetNameDef], [FRA.GetNameDef], Spanien, [POR.GetNameDef] und [ROM.GetNameDef]) basiert, wird die Macht zwischen uns und Deutschland ausgleichen. Beginnen wir mit [ROM.GetNameDef]; Mit unserer Unterstützung können sie ihre Stabilität bewahren."
 FRA_restoration:0 "Wiederherstellung"
 FRA_restoration_desc:0 "Es ist Zeit, die Republik zu beenden und Frankreich zu seinem natürlichen Erben zurückzugeben. Die neue Monarchie wird das Volk hinter einem starken Führer vereinen."
 FRA_invite_portugal:0 "Einladen [POR.GetNameDef]"
 FRA_invite_portugal_desc:0 "Als lateinamerikanisches Land ist [POR.GetNameDef] ein natürlicher Verbündeter des [FRA.GetAdjective]-Volkes. Wir müssen diese Freundschaftsbande stärken."
 FRA_retake_haiti:0 "Erobere Haiti zurück"
 FRA_retake_haiti_desc:0 "Haiti wurde durch einen Sklavenaufstand nach der Revolution verloren. Wenn wir unsere Positionen in der Karibik festigen und unser Ansehen wiedererlangen wollen, müssen wir es mit allen Mitteln zurückerobern."
 FRA_recover_quebec:0 "Quebec wiederherstellen"
 FRA_recover_quebec_desc:0 "Quebec wurde von den Briten gestohlen und ist immer noch von Franzosen bevölkert. Es muss mit Gewalt zu uns zurückkehren."
 FRA_claim_louisiana:0 "Anspruch auf Louisiana"
 FRA_claim_louisiana_desc:0 "[USA.GetNameDefCap] wird niemals zulassen, dass unser Einfluss auf Amerika weiter wächst. Die bessere Lösung ist, sie so schnell wie möglich auszuschalten."
 FRA_usa_deal:0 "Umgang mit [USA.GetNameDef]"
 FRA_usa_deal_desc:0 "[USA.GetNameDefCap] ist sowohl ein alter Verbündeter als auch unser bester Freund in Amerika. Im Austausch für [CAN.GetAdjective]-Länder sollten wir eine Allianz schließen."
 FRA_militarist_society:0 "Militaristische Gesellschaft"
 FRA_militarist_society_desc:0 "Der Pazifismus hindert uns daran, den Ruhm zu erlangen, den wir verdienen. Bemühungen zur weiteren Militarisierung der Gesellschaft werden es [FRA.GetNameDef] ermöglichen, seine militärische Größe wiederzugewinnen."
 FRA_national_integralism:0 "Nationaler Integralismus"
 FRA_national_integralism_desc:0 "Um die Dauerhaftigkeit des neuen Königreichs sicherzustellen, müssen wir der von Charles Maurras selbst erdachten integralistischen Doktrin folgen. Dies wird den Zusammenhalt und die Größe des [FRA.GetAdjective]-Territoriums gewährleisten."
 FRA_the_new_continental_system:0 "Das neue Kontinentalsystem"
 FRA_the_new_continental_system_desc:0 "Europa verfügt über viele Mächte, die beim geringsten territorialen Vorfall bereit sind, einen Krieg zu beginnen. Um unseren Platz auf dem Kontinent zu sichern, müssen wir einen eigenen Block schaffen, in dem unsere Interessen an erster Stelle stehen."
 FRA_our_natural_borders:0 "Unsere natürlichen Grenzen"
 FRA_our_natural_borders_desc:0 "Um die Sicherheit von [FRA.GetNameDef] zu gewährleisten, muss unsere Nordgrenze dem Verlauf des Rheins folgen. Es ist an der Zeit, dass wir unsere rechtmäßige Grenze wiedererlangen."
 FRA_compromise_with_germany:0 "Kompromiss mit [GER.GetNameDef]"
 FRA_compromise_with_germany_desc:0 "Vielleicht könnten wir mit [GER.GetLeader] eine Vereinbarung treffen, um unsere Einflusszonen zu sichern und uns auf unsere Probleme zu konzentrieren."
 FRA_approach_poland_and_romania:0 "Annäherung an die Regierungen [POL.GetAdjective] und [ROM.GetAdjective]."
 FRA_approach_poland_and_romania_desc:0 "[POL.GetNameDefCap] und [ROM.GetNameDef] sind für die Sicherheit Osteuropas von wesentlicher Bedeutung; Sie sind daher entscheidend für das Gleichgewicht des Kontinentalsystems."
 FRA_approach_the_empire_of_brazil:0 "Ansatz [BRA.GetNameDef]"
 FRA_approach_the_empire_of_brazil_desc:0 "Kaiser auf der ganzen Welt müssen sich vor dem verräterischen Radikalismus schützen."
 FRA_a_more_durable_tilsit_treaty:0 "Ein haltbarerer Tilsit-Vertrag"
 FRA_a_more_durable_tilsit_treaty_desc:0 "Jetzt von der bolschewistischen Tyrannei befreit, kann [SOV.GetNameDef] wieder in das Konzert der Nationen eintreten und eine dauerhafte Verbindung mit [FRA.GetNameDef] knüpfen, um die Sicherheit in Europa zu gewährleisten."
 FRA_destroy_albion:0 "Zerstöre Albion"
 FRA_destroy_albion_desc:0 "Mehr als ein Jahrhundert nach unserer Demütigung in Waterloo übertrifft uns der verräterische Albion weiterhin in absolut jeder möglichen Frage, insbesondere auf kolonialer Ebene. Es ist an der Zeit, damit aufzuhören; Wenn die Tricolore über London schwebt, werden wir der Welt beweisen, dass [FRA.GetNameDef] die wahre Macht dieser Welt ist."
 FRA_side_with_the_legitimists:0 "Partei der Legitimisten"
 FRA_side_with_the_orleanists:0 "Partei der Orléanisten"
 FRA_side_with_the_orleanists_desc:0 "Die Maison d'Orléans ist die legitimste Familie, die Frankreich regiert, und hat ihre Kompetenz während der Julimonarchie unter Beweis gestellt."
 FRA_legacy_of_the_grande_armee:0 "Vermächtnis der Grande Armée"
 FRA_legacy_of_the_grande_armee_desc:0 "Die Große Armee war zu ihrer Zeit die größte und am meisten gefürchtete Armee der Welt. Es ist an der Zeit, eine Armee aufzubauen, die letzteren stolz macht."
 FRA_crush_germany:0 "Crush [GER.GetNameDef]"
 FRA_crush_germany_desc:0 "Seit jeher sind [FRA.GetNameDef] und [GER.GetNameDef] große Rivalen innerhalb Europas. Unser Sieg im Ersten Weltkrieg reichte nicht aus, um die Boshes zu beruhigen, daher scheint eine erneute Invasion der Boshes notwendig zu sein, um das [GER.GetAdjective] an seine Stelle unter [FRA.GetNameDef] zu setzen."
 FRA_operation_charlemagna:0 "Operation Charlemagne"
 FRA_operation_charlemagna_desc:0 "Mehr als ein Jahrhundert nach unserer Demütigung in Waterloo übertrifft uns der verräterische Albion weiterhin in absolut jeder möglichen Frage, insbesondere auf kolonialer Ebene. Es ist an der Zeit, damit aufzuhören; Wenn die Tricolore über London schwebt, werden wir der Welt beweisen, dass [FRA.GetNameDef] die wahre Macht dieser Welt ist."
 FRA_disunite_germany_tt:0 "[GER.GetNameDefCap] wird in seine Königreiche vor der Vereinigung aufgeteilt. Jede neue Nation wird uns treu bleiben."
 FRA_disunite_italy:0 "Disunite [ITA.GetNameDef]"
 FRA_disunite_italy_desc:0 "Die Idee eines vereinten Italiens war ein Fehler, und wir sollten das italienische Volk unter unseren Schutz stellen. Italien sollte entsprechend den Grenzen Napoleons I. neu gezogen werden."
 FRA_disunite_italy_tt:0 "Italien wird aufgeteilt, wobei [FRA.GetNameDef] [158.GetName], [162.GetName] und [2.GetName] behält und der Rest unter Neapel, Sizilien, Sardinien, Venedig und einem neuen treuen Italiener fällt Regierung."
 FRA_secure_iberia:0 "Sichere Iberia"
 FRA_restore_the_mexican_monarchy:0 "Stellen Sie die mexikanische Monarchie wieder her"
 FRA_take_back_north_america:0 "Erobern Sie Nordamerika zurück"
 FRA_second_march_on_moscow:0 "Der Zweite Marsch auf Moskau"
 FRA_napoleon_iii_legacy:0 "Das Erbe Napoleons III"
 FRA_napoleon_iii_legacy_desc:0 "Ohne die Hilfe Napoleons III. gäbe es ein geeintes Italien nicht. Wir sollten den [ITA.GetAdjective]s die Hand der Freundschaft reichen und uns zum Wohle der Allgemeinheit verbünden."
 FRA_anti_german_front:0 "Anti-[GER.GetAdjective] Front"
 FRA_anti_german_front_desc:0 "Deutschland war schon immer Frankreichs natürlicher Feind, und es wird nicht lange dauern, bis sie Europa in einen weiteren brutalen Krieg führen. Wir sollten eine Einheitsfront gegen [GER.GetAdjective] Aggression mit anderen gleichgesinnten europäischen Nationen bilden."
 FRA_chantilly_accord:0 "Chantilly-Akkord"
 FRA_support_the_legitimatises:0 "Unterstützen Sie die Legitimisten"
 FRA_support_the_legitimatises_desc:0 "Seit der Julirevolution von 1830 streben die Légitimisten die Rückkehr des direkten männlichen Zweigs der Bourbonen-Dynastie von König Karl X. an. Derzeit liegt der Zweig beim ehemaligen spanischen König Alfons XIII. und seinem Sohn, dem Infanten Jaime."
 FRA_social_nationalism:0 "Sozialer Nationalismus"
 FRA_social_nationalism_desc:0 "Es sollte eine Form der nationalen Solidarität im Klassenkampf geben, in der der König den Schlussstein bilden kann."
 FRA_decentralise_the_state:0 "Dezentralisierung des Staates"
 FRA_decentralise_the_state_desc:0 "Die Zentralisierung führt zu dem Staatismus und der Bürokratie, die dem demokratischen System innewohnen. Die einzige Möglichkeit für eine Monarchie, trotz republikanischer Ideale zu überleben, besteht darin, zu den vorrevolutionären Gewohnheiten eines dezentralisierten Königreichs zurückzukehren."
 FRA_restore_ancient_reights:0 "Alte Rechte wiederherstellen"
 FRA_restore_ancient_reights_desc:0 "Eine absolute Monarchie, die über die Ländereien des Reiches herrscht, ist das wahre Vorbild Frankreichs. Eine Rückkehr zum Ancien Régime ist Frankreichs einzige Zukunft."
 FRA_embrace_the_counter_revolution:0 "Umarmen Sie die Konterrevolution"
 FRA_embrace_the_counter_revolution_desc:0 "Unter einem absoluten Monarchen vereint, kann das Königreich Frankreich erneut das Kraftzentrum Europas sein."
 FRA_counter_the_fascist_infulence:0 "Dem faschistischen Einfluss entgegentreten"
 FRA_counter_the_fascist_infulence_desc:0 "Während Action Française maßgeblich zur Rückkehr der Monarchie beigetragen hat, darf [FRA.GetNameDef] nicht auf die extreme Rechte fallen. Wir sollten mit denjenigen zusammenarbeiten, die mit unserer Sache sympathisieren, um den Monarchen von der faschistischen Meute zu befreien."
 FRA_oust_maurras:0 "Maurras verdrängen"
 FRA_oust_maurras_desc:0 "Charles Maurras ist ein Faschist, dessen Ideen Frankreich zerstören werden. Indem wir mit unseren antifaschistischen Verbündeten zusammenarbeiten, können wir ihn an den Rand und dann in die Vergessenheit drängen."
 FRA_keep_the_separation_of_church_and_state:0 "Bündnis mit der Mitte-Rechts-Partei"
 FRA_keep_the_separation_of_church_and_state_desc:0 "Auch wenn die Monarchie vielleicht nicht bei allen beliebt ist, können wir durch einen Kompromiss mit nicht rechtsextremen Parteien die traditionellen Werte Frankreichs besser vor der Tyrannei des Faschismus schützen."
 FRA_constitutional_monarchy:0 "Eine konstitutionelle Monarchie"
 FRA_constitutional_monarchy_desc:0 "Die Idee einer konstitutionellen Monarchie ist älter als die Revolution selbst. Wir sollten den Radikalen nicht nachgeben und stattdessen dem Beispiel von [ENG.GetAdjective] folgen."
 FRA_metropolitan_priority:0 "Metropolenpriorität"
 FRA_metropolitan_priority_desc:0 "Frankreichs Städte sind sein Lebenselixier. Wir sollten mit den Industriellen zusammenarbeiten, um unsere Wirtschaft weiter zu verbessern."
 FRA_public_works:0 "Öffentliche Bauarbeiten"
 FRA_public_works_desc:0 "Ein Projekt öffentlicher Massenarbeiten wird nicht nur unsere Nation verbessern, sondern auch das Ansehen der Monarchie in den Augen des Volkes verbessern."
 FRA_assist_the_carlist_cause:0 "Unterstützen Sie die Sache der Carlist"
 FRA_assist_the_carlist_cause_desc:0 "Die Carlisten kämpfen für die Rückkehr der spanischen Monarchie. Es wäre unethisch, wenn wir ihnen nicht helfen würden."
 FRA_intervene_in_the_spanish_civil_war:0 "Intervenieren Sie im spanischen Bürgerkrieg"
 FRA_intervene_in_the_spanish_civil_war_desc:0 "Wir müssen den Carlisten helfen, für unsere gemeinsame Zukunft in Spanien zu kämpfen."
 FRA_proclaim_the_dual_monarchy:0 "Proklamieren Sie die Doppelmonarchie"
 FRA_proclaim_the_dual_monarchy_desc:0 "Unsere Könige sind die gleichen. Es ist nur passend, dass unsere Nationen das auch tun."
 FRA_pacify_the_spanish_countryside:0 "Befrieden Sie die spanische Landschaft"
 FRA_pacify_the_spanish_countryside_desc:0 "Die Überreste des spanischen Bürgerkriegs sind immer noch aktiv und widersetzen sich unserer Herrschaft. Es ist an der Zeit, ihrem Aufstand ein Ende zu setzen und die Autorität des Staates wiederherzustellen."
 FRA_support_the_spanish_nationalists:0 "Unterstützen Sie die spanischen Nationalisten"
 FRA_support_the_spanish_nationalists_desc:0 "Die spanischen Nationalisten brauchen Hilfe gegen die Kommunisten und Anarchisten. Wir müssen dafür sorgen, dass vertrauenswürdigere Verbündete unsere Südgrenze bewachen."
 FRA_ally_italy:0 "Laden Sie [ITA.GetNameDef] nach vorne ein"
 FRA_ally_italy_desc:0 "[ITA.GetNameDefCap] und [FRA.GetNameDef] sind seit langem Verbündete. Wir können wieder zusammenstehen."
 FRA_pact_with_spain:0 "Pakt mit Spanien"
 FRA_pact_with_spain_desc:0 "Die spanischen Nationalisten sind natürliche Verbündete. Gemeinsam können wir Westeuropa gegen die [GER.GetAdjective] und die kommunistische Bedrohung vereinen."
 FRA_anti_communism_r56:0 "Antikommunismus"
 FRA_anti_communism_r56_desc:0 "Der Kommunismus ist der Feind der westlichen Zivilisation. Wir sollten Maßnahmen ergreifen, um die Menschen auf der Welt von der kommunistischen Unterdrückung zu befreien."
 FRA_return_to_dalmatia:0 "Rückkehr nach Dalmatien"
 FRA_return_to_dalmatia_desc:0 "Die Illyrischen Provinzen waren ein integraler Bestandteil von Napoleons Frankreich. Wir sollten sie wieder unter unseren Schutz nehmen."
 FRA_second_march_on_moscow_desc:0 "Russland war der größte Misserfolg Napoleons I. Wir werden kein zweites Mal scheitern."
 FRA_secure_iberia_desc:0 "Iberia sollte unter unsere vollständige Kontrolle gebracht werden, um die Sicherheit unseres Heimatlandes zu gewährleisten."
 FRA_restore_the_mexican_monarchy_desc:0 "Es war Napoleon III., der das Zweite Mexikanische Reich gründete. Es wird Napoleon VI. sein, der das Dritte Mexikanische Reich errichten wird."
 FRA_take_back_north_america_desc:0 "Haiti, Louisiana, Acadia, Quebec, all diese Länder gehörten einst uns, sind aber jetzt verloren. Wir werden zurückfordern, was uns gehört."
 FRA_proclaim_the_dual_monarchy_tt:0 "Wir werden Spanien annektieren und Kerne erobern, wenn es unsere Marionette ist oder wenn [SPB.GetNameDef] existiert und den spanischen Bürgerkrieg gewonnen hat. Andernfalls erhalten wir einen Kern auf allen spanischen Kernen, wenn wir einen Kern Spaniens besitzen."
 FRA_giraud_plan:0 "Giraud-Plan"
 FRA_giraud_plan_desc:0 "In Zeiten wie diesen ist es am besten, unsere Abwehrkräfte zu stärken. Wenn es Bedrohungen gibt, sollen sie zu uns kommen, damit wir sie auf unserem Land bekämpfen können. Wir haben einen perfekten Kandidaten für die Führung unserer Armee; Dazu brauchen wir nur das Wort."
 FRA_fortification_focus:0 "Befestigungsschwerpunkt"
 FRA_fortification_focus_desc:0 "So wichtig unsere Festungen auch waren, wir müssen Wege finden, sie effizienter zu bauen. Die Maginot-Linie war eine starke Abschreckung für feindliche Streitkräfte. Wir könnten die Sicherheit weiterer Verteidigungsanlagen dieser Art gebrauchen."
 FRA_alpine_forts:0 "Alpenfestungen"
 FRA_alpine_forts_desc:0 "Die [ITA.GetAdjective]s werden die Grenze nicht mehr so ​​schnell überqueren, wenn wir mit unserer neu geplanten Verteidigungslinie erst einmal fertig sind, die Alpen abzudecken. Wir werden Zeit haben, zu reagieren und unsere Position zu stärken."
 FRA_commission_fortified_regions:0 "CORF-Mission"
 FRA_commission_fortified_regions_desc:0 "Wir können die alte Kommission zur Organisation der befestigten Regionen von 1927 nachbilden, um unsere tatsächlichen Grenzbefestigungen zu untersuchen und unsere Verteidigungspläne zu aktualisieren."
 FRA_extend_the_maginot_line:0 "Verlängern Sie die Maginot-Linie"
 FRA_extend_the_maginot_line_desc:0 "Wir können nicht darauf zählen, dass [BEL.GetNameDef] sich behaupten wird; Wenn sie feindliche Armeen durchlassen würden, könnten wir in Schwierigkeiten geraten. Die Verlängerung der Maginot-Linie ist entscheidend, um unerwünschte Truppen von [FRA.GetNameDef] fernzuhalten!"
 FRA_de_gaulle_strategy:0 "De Gaulle-Strategie"
 FRA_de_gaulle_strategy_desc:0 "Wir können nicht tatenlos zusehen, wie Feinde an unsere Grenzen vordringen. Und wir können unsere Verbündeten in einem Kriegsszenario nicht sich selbst überlassen. Bereiten Sie unsere Armee vor! Gamelin ist der Mann für diesen Job."
 FRA_motorized_focus:0 "Motorisierter Fokus"
 FRA_motorized_focus_desc:0 "Die Suche nach besseren Möglichkeiten zum Bau unserer Infanteriefahrzeuge wird uns helfen, die Frontlinien zu unterstützen und zu verstärken."
 FRA_mechanized_focus:0 "Mechanisierter Fokus"
 FRA_mechanized_focus_desc:0 "Panzer sind der Weg nach vorn in der Militärindustrie. Wir wollen das Schlachtfeld kontrollieren und brauchen neue, mächtige Panzer!"
 FRA_tank_modernisation:0 "Modernisierung der Lehre"
 FRA_tank_modernisation_desc:0 "Gepanzerte Fahrzeuge spielten im Krieg eine immer wichtigere Rolle. Sie sind zwar etwas weniger einschüchternd als ein durchschnittlicher Panzer gebaut, verschaffen uns jedoch einen Vorteil in den Bereichen Kommunikation, Führung, Transport und städtische Kriegsführung."
 FRA_further_armament_program:0 "Weiteres Rüstungsprogramm"
 FRA_further_armament_program_desc:0 "Mit den neuen Mitteln für die Armee können wir Massenwaffen produzieren. Wir werden jedem ein Gewehr in die Hand geben."
 FRA_infantry_focus:0 "Levée en Masse"
 FRA_infantry_focus_desc:0 "Alle Männer und Frauen, die kämpfen können, werden es tun. Wir sollten staatliche Mittel in die Produktion und Verbesserung von Infanteriewaffen stecken."
 FRA_artillery_focus:0 "Große Batterie"
 FRA_artillery_focus_desc:0 "Unsere Artillerie wird eine einzige starke Einheit bilden, um das Feuer auf bestimmte Punkte zu konzentrieren. Wenn es sein muss, werden wir die feindliche Linie schwächen und uns mit einer Salve nach der anderen durchschlagen!"
 FRA_army_reform:0 "Armeereform"
 FRA_army_reform_desc:0 "Keine Infanterieeinheit und kein High-Tech-Panzer allein werden uns den Krieg gewinnen. Wir müssen unsere Anstrengungen in die Entwicklung unserer taktischen und strategischen Fähigkeiten stecken. Mit den richtigen Leuten am Arbeitsplatz können wir uns als Armee weiterentwickeln."
 FRA_general_mobilisation_order:0 "Allgemeine Mobilmachungsanordnung"
 FRA_general_mobilisation_order_desc:0 "Wir müssen die Landarmee, die Luftwaffe und die Marine auf Kriegsbasis halten; und alle verfügbaren [FRA.GetAdjective] mobilisieren."
 FRA_africa_army:0 "Armee von Afrika"
 FRA_africa_army_desc:0 "Das Wissen der Armee Afrikas wird die Vorherrschaft in den Kolonien und in Nordafrika sichern. Wir können auf die indigenen Araber oder Berber-Freiwilligen und Regimenter von [FRA.GetAdjective] Siedlern zählen."
 FRA_colonial_troops:0 "Kolonialtruppen"
 FRA_colonial_troops_desc:0 "Die Troupes Coloniales sind nicht Teil der Armee Afrikas und gruppieren indigene west- und zentralafrikanische Truppen im Ausland neu. Wir können ihre Ausrüstung nutzen, um in unwirtlichen Ländern zu kämpfen."
 FRA_foreign_legion:0 "Fremdenlegion"
 FRA_foreign_legion_desc:0 "Die Fremdenlegion ist der Elitezweig der Armee Afrikas und besteht aus Soldaten unterschiedlicher Nationalität und Herkunft. Die Erfahrung der Legionäre und die Qualität ihrer Ausbildung werden für uns im Mittelpunkt stehen."
 FRA_commandos_marine:0 "Kommandos Marine"
 FRA_commandos_marine_desc:0 "Die Commandos Marine sind die Spezialeinsatzkräfte der [FRA.GetAdjective] Marine. Ihr Fachwissen in der amphibischen Kriegsführung und Seeaufklärung wird [FRA.GetNameDef] verteidigen und es ihr ermöglichen, Feinde sogar an weit entfernten Küsten zu besiegen."
 FRA_blum_viollette_project:0 "Blum-Viollette-Vorschlag"
 FRA_blum_viollette_project_desc:0 "Der Blum-Viollette-Vorschlag sah vor, dass eine Minderheit der Algerier die volle [FRA.GetAdjective] Staatsbürgerschaft erhält, mit dem Plan, die Vorteile später auf andere Gruppen auszudehnen. Wir können dieses Argument nutzen, um in der Kolonie zu rekrutieren, aber die [FRA.GetAdjective] Siedler werden massiv protestieren."
 FRA_abolish_indigenat_statut:0 "Den Indigenat-Status abschaffen"
 FRA_abolish_indigenat_statut_desc:0 "Jeder Mensch auf [FRA.GetAdjective] Boden muss gleichberechtigt sein, unabhängig von seiner Herkunft. Wir sollten jedem Algerier die volle Staatsbürgerschaft verleihen, auch wenn das bedeutet, dass wir mit den [FRA.GetAdjective] Siedlern in Konflikt geraten."
 FRA_the_somua_s35:0 "Der SOMUA S35"
 FRA_the_somua_s35_desc:0 "Unsere Feinde können eine ansehnliche Anzahl Panzer aufstellen. Wir werden einen viel besseren [FRA.GetAdjective]-Panzer entwerfen und einsetzen, der gut gepanzert und schnell genug ist, um jede mechanisierte Streitmacht zu vereiteln, die es mit der Macht der [FRA.GetAdjective]-Armee aufnehmen will."
 FRA_the_mas38:0 "Der MAS-38"
 FRA_the_mas38_desc:0 "Die [FRA.GetAdjective]-Armee verfügt seit jeher über den Einsatz modernster Kleinwaffen und Waffen. Wir werden diese Tradition fortführen."
 FRA_naval_construction_program:0 "Marinebauprogramm"
 FRA_naval_construction_program_tt:0 "Nicht genügend Gebäudeplätze für §YNaval Base§!"
 FRA_naval_construction_program_desc:0 "Wenn wir planen, unsere Marine zu erweitern, besteht der erste Schritt darin, unsere Marinestützpunkte zu verbessern und auszubauen. Unsere einzigartigen Schiffe erfordern ständige Aufmerksamkeit, um jederzeit kampfbereit zu bleiben."
 FRA_atlantic_domination:0 "Atlantische Herrschaft"
 FRA_atlantic_domination_desc:0 "Eine Verbesserung des Designs unserer Schlachtschiffe würde zu erheblichen taktischen Vorteilen im Atlantik führen. Da ihre Reichweite und Kraft unangefochten sind, wird niemand ihren Waffen entkommen können."
 FRA_pacific_protection:0 "Pazifikschutz"
 FRA_pacific_protection_desc:0 "Marinetheoretiker haben unsere Aufmerksamkeit auf unsere veralteten Flugzeugträger gelenkt. Sie haben Vorschläge zur weiteren Nutzung von Trägern, wenn die Entwicklung in die richtige Richtung vorangetrieben wird. Ohne unsere volle Unterstützung können wir keine wirklichen Fortschritte erzielen. Es wird die Kontrolle über den Pazifik sicherstellen und dazu beitragen, unsere Kolonien vor [JAP.GetNameDef] zu schützen."
 FRA_darlan_doctrine:0 "Darlan-Doktrin"
 FRA_darlan_doctrine_desc:0 "Neuere Schiffskonstruktionen haben neue taktische und strategische Manöver auf See eröffnet. Admiral Darlan hat neue Theorien zu Manövern auf See, wir stellen die richtigen Ressourcen bereit, um sie angemessen testen zu lassen und Kriegspläne zu konkretisieren, bevor der Sturm kommt."
 FRA_naval_gunnery:0 "Marinegeschütz"
 FRA_naval_gunnery_desc:0 "Verbessern Sie die Effizienz unserer Marineausrüstung, um härter zuzuschlagen und die Meere zu beherrschen."
 FRA_mediterranean_special_measures:0 "Sondermaßnahmen im Mittelmeerraum"
 FRA_mediterranean_special_measures_desc:0 "Die [ITA.GetAdjective]s stärken ihre Marine und träumen davon, das Mittelmeer zu dominieren. Wenn wir unsere Verteidigungslinie auf See verlieren, riskieren wir eine direkte Invasion unseres Heimatlandes. Um dies zu verhindern, müssen wir sicherstellen, dass unsere Schiffe mit der neuesten Technologie gebaut werden."
 FRA_standardisation_engine:0 "Motorstandardisierung"
 FRA_standardisation_engine_desc:0 "Unsere derzeitige U-Boot- und Marinebomberflotte ist alt und es sind Änderungen erforderlich. Allerdings gibt es zu viele Varianten der Hauptausrüstungsteile, um sie in Montagelinien einzubauen. Die Standardisierung der Ausrüstung wird für uns Priorität haben."
 FRA_CHEDN:0 "Den CHEDN gefunden"
 FRA_CHEDN_desc:0 "Das College des Hautes Etudes de la Defense Nationale wird das führende theoretische Institut sein, um unsere zukünftigen Führungskräfte in Fragen der Landesverteidigung auszubilden. Admiral Raoul Castex hat angeboten, den Grundstein für dieses große Unterfangen zu legen."
 FRA_experiment_castex_strategies:0 "Experimentieren Sie mit den Strategien von Castex"
 FRA_experiment_castex_strategies_desc:0 "Admiral Castex hat eine Reihe doktrinärer Konzepte vorgeschlagen, die dem Kult um das Schlachtschiff zuwiderlaufen. Wir sollten mit seinen Ideen experimentieren, um zu sehen, ob sie Bestand haben."
 FRA_adapt_young_school_concepts:0 "Adaptieren Sie die Konzepte der Jeune École"
 FRA_adapt_young_school_concepts_desc:0 "Wir haben die Wirksamkeit bei U-Boot-Angriffen gesehen; Wir sollten sie mit neueren Vorschlägen zu ihrer Verwendung durch die Jeune École weiter ausbauen."
 FRA_strategic_manoeuvre:0 "Strategisches Manöver"
 FRA_strategic_manoeuvre_desc:0 "Die [FRA.GetAdjective] Marine wird stark von weiteren Übungen und Doktrinverbesserungen profitieren, die ihre Manöver auf See verbessern."
 FRA_the_le_hardi_class_destroyer:0 "Der Zerstörer der Le Hardi-Klasse"
 FRA_the_le_hardi_class_destroyer_desc:0 "Der bescheidene Zerstörer könnte der beste Wächter unserer Schiffe im Meer sein. Wir werden eine neue Reihe von Zerstörern in Dienst stellen, die diese Rolle erfüllen können."
 FRA_lay_down_the_jean_bart:0 "Legen Sie den Jean Bart nieder"
 FRA_lay_down_the_jean_bart_desc:0 "Das Schlachtschiff ist die wirksamste Waffe der Meere. Wir werden daran arbeiten, einen viel mächtigeren Meister der Meere zu erschaffen."
 FRA_successor_to_the_surcouf:0 "Nachfolger des Surcouf"
 FRA_successor_to_the_surcouf_desc:0 "In Bearbeitung"
 FRA_increase_repair_capabilities:0 "Erhöhen Sie die Reparaturfähigkeiten"
 FRA_increase_repair_capabilities_desc:0 "Unsere Marineflotte wird von Schlacht zu Schlacht schnell erschöpft sein, ohne die entsprechenden Werftanlagen, um sie nach Scharmützeln auf See wieder zusammenzuflicken. Wir werden die Ressourcen und das Fachwissen dafür bereitstellen."
 FRA_air_bases:0 "Erweitern Sie unsere neuen Luftwaffenstützpunkte"
 FRA_air_bases_bypass_tt:0 "Nicht genügend Gebäudeplätze für §YAir Base§!"
 FRA_air_bases_desc:0 "Es ist an der Zeit, unsere Luftwaffe zu erweitern! Es gibt bereits Pläne, mit dem Bau neuer Luftwaffenstützpunkte zu beginnen, um eine deutliche Aufstockung sowohl des Personals als auch der Flugzeuge zu ermöglichen."
 FRA_modernisation_program:0 "Modernisierungsprogramm"
 FRA_modernisation_program_desc:0 "Wir können unsere Jäger mit revolutionärer ziviler Technik ausstatten, um ihre Geschwindigkeit, Reichweite und maximale Flughöhe zu verbessern. Darauf müssen wir uns konzentrieren, wenn wir mit den Fortschritten anderer Schritt halten wollen."
 FRA_buy_americain:0 "Kaufen Sie [USA.GetAdjective] Bombers"
 FRA_buy_americain_desc:0 "Luftunterstützung ist ein wesentlicher Bestandteil sowohl unserer Verteidigungs- als auch unserer Offensivfähigkeiten. Allerdings sind unsere aktuellen Bombermodelle zu alt, aber wir bleiben im Rennen, wenn wir die neuesten [USA.GetAdjective]-Modelle kaufen können."
 FRA_buy_americain_tooltip:0 "Wir werden 200 taktische Bomber von der [USA.GetNameDef] erhalten."
 FRA_barrage_david:0 "Sperrfeuer David"
 FRA_barrage_david_desc:0 "Inspiriert durch die Entdeckung von [ENG.GetAdjective] hat die Luftwaffe ein neues Modell eines bistatischen Radars entwickelt, um feindliche Flugzeuge zu erkennen."
 FRA_jet_effort:0 "Jet-Anstrengung"
 FRA_jet_effort_desc:0 "Im Luftkampf dreht sich alles um Mobilität. Das Düsentriebwerk ist ein so entscheidender Fortschritt, dass die feindlichen Piloten scheinbar stillstehen, während wir sie aus dem Himmel reißen."
 FRA_interwar_experience:0 "Zwischenkriegserfahrung"
 FRA_interwar_experience_desc:0 "Flugzeuge zur Unterstützung unserer Landstreitkräfte waren während der Anti-Atlas-Revolte in der Zwischenkriegszeit eine sehr effiziente Ergänzung. Für diese Flugzeuge gibt es jetzt mehrere Verbesserungsvorschläge, die wir in unsere Manöver einbeziehen sollten."
 FRA_reorganize_air_army:0 "Reorganisieren Sie die Luftwaffe"
 FRA_reorganize_air_army_desc:0 "Wir haben genug Erfahrung gesammelt, um neue Theorien zur Luftkriegsführung schneller zu testen, aber mit unserer derzeitigen Kommandostruktur ist die Luftwaffe schwer zu verwalten. Wir müssen zunächst eine Umstrukturierung vornehmen."
 FRA_parachute_battalions:0 "G.I.A 601-602"
 FRA_parachute_battalions_desc:0 "Die [SOV.GetAdjective]s haben eine neue Luftlandeeinheit geschaffen, um Soldaten und Ausrüstung abzuwerfen, und wir sollten eine ähnliche Militärgruppe bilden."
 FRA_purchase_american_fighters:0 "Kaufen Sie [USA.GetAdjective] Fighters"
 FRA_purchase_american_fighters_desc:0 "Unser derzeitiger Mangel an modernen Leichtflugzeugen ist eine strategische Schwäche. Wir sollten die [USA.GetAdjective]s kontaktieren und einige Hochleistungsflugzeuge kaufen, um unsere Luftdominanz zu sichern."
 FRA_form_the_first_strategic_bombing_unit:0 "Bilden Sie die erste strategische Bombenangriffseinheit"
 FRA_form_the_first_strategic_bombing_unit_desc:0 "Die Bombardierung der Fabriken und des Kriegspotenzials der feindlichen Nation bietet eine erhebliche Abschreckung und schreckt von weiteren Feindseligkeiten ab. Wir sollten einen Bomberflügel bilden, der in der Lage ist, diese strategische Fähigkeit zu nutzen."
 FRA_support_the_ecole_de_lair:0 "Unterstützen Sie die École de l'Air"
 FRA_support_the_ecole_de_lair_desc:0 "Unsere eigene École de l'Air bildet Piloten zu Lufthundekampf- und Bombenangriffsexperten aus. Wir sollten uns mit der Verbesserung der Luftausbildungsprogramme befassen, um sie an die Bedürfnisse unserer schnell wachsenden Luftwaffe anzupassen."
 FRA_faire_face:0 "Schönes Gesicht"
 FRA_faire_face_desc:0 "Mit unserer verbesserten Luftwaffe können wir beginnen, aktuelle Entwicklungen zu testen und alte Ideen durch neue Theorien zur Durchführung von Luftoperationen und zum Einsatz von Flugzeugen in Formationen zu überwinden."
 FRA_finalize_the_potez_630:0 "Finalisieren Sie den Potez 630"
 FRA_finalize_the_potez_630_desc:0 "In Bearbeitung"
 FRA_finalize_the_potez_630_tt:0 "Ermöglicht die Herstellung des §HPotez 630§! falls nicht bereits recherchiert.\nDer §HPotez 630§! ist §Gbilliger§! zu produzieren als normale Jäger.\n"
 FRA_develop_the_ms_406:0 "Entwickeln Sie den M.S. 406"
 FRA_develop_the_ms_406_desc:0 "In Bearbeitung"
 FRA_enact_plan_v:0 "Plan V umsetzen"
 FRA_enact_plan_v_desc:0 "Die jüngsten Fortschritte in der Luftdoktrin und -organisation ermöglichen es uns, eine bedeutende Streitmacht aufzubauen, die in der Lage ist, alle von uns gewünschten Luftoperationen durchzuführen. Wir sollten jetzt die Mittel und Produktionskapazitäten bereitstellen, um unsere Kriegsmaschinen in der Luft aufzubauen und von diesen neuen Theorien zu profitieren."
 FRA_develop_bomber_fleet:0 "Entwickeln Sie eine Bomberflotte"
 FRA_develop_bomber_fleet_desc:0 "Da wir nun über eine bedeutende Luftwaffe verfügen können, sollten wir uns mit der Entwicklung noch besserer Bomber befassen, die mehr Bomben transportieren und weiter und schneller fliegen können. Lassen Sie den Feind wissen, dass die Tricolore jederzeit und überall hochexplosive Sprengstoffe abfeuern kann."
 FRA_follow_up_on_the_potez:0 "Follow-up zum Potez"
 FRA_follow_up_on_the_potez_desc:0 "Ohne ihre treue Eskorte ist der Langstreckenbomber wehrlos. Wir sollten die Entwicklung größerer Begleitjäger mit höherer Reichweite für unsere Bomber sehen."
 FRA_provide_aerial_support:0 "Bieten Sie Unterstützung aus der Luft"
 FRA_provide_aerial_support_desc:0 "Neuere Flugzeuge, die eine größere Bombenlast tragen können und langlebigere Flugzeugzellen haben, werden gut zu unserer Doktrin passen, in der Flugzeuge die Angriffe und Vorstöße der Infanterie unterstützen."
 FRA_new_french_fighter:0 "Neuer [FRA.GetAdjective] Kämpfer"
 FRA_new_french_fighter_desc:0 "Die nächste Generation von [FRA.GetAdjective]-Leichtjägern wird der Konkurrenz überlegen sein, sie schlagen und ausmanövrieren."
 FRA_supprt_the_aeronavale:0 "Unterstützen Sie die Aéronavale"
 FRA_supprt_the_aeronavale_desc:0 "Unsere Marinefliegerabteilung wird nun mit neueren Designs ausgestattet sein, die in der Lage sind, ganze Flotten zu zerstören."
 FRA_improve_equatorial_roads:0 "Äquatorialstraßen verbessern"
 FRA_improve_equatorial_roads_desc:0 "Während sie traditionell vernachlässigt wurden, machte die Notwendigkeit, in Äquatorialafrika eine Kriegswirtschaft und eine Armee zu organisieren, eine Verbesserung des Straßennetzes erforderlich."
 FRA_radio_brazzaville:0 "Radio [Root.Capital.GetCapitalVictoryPointName]"
 FRA_radio_brazzaville_desc:0 "Ein leistungsstarkes Radio in unserer Exilhauptstadt wird es uns ermöglichen, unserer Stimme weltweit Gehör zu verschaffen und zu zeigen, dass wir bereit sind, das französische Mutterland zu befreien."
 FRA_equatorial_african_gold_mining_desc:0 "Wir müssen das Gold der Kolonien voll ausschöpfen, um die Kriegsanstrengungen voranzutreiben."
 FRA_equatorial_african_gold_mining:0 "Äquatorialafrikanischer Goldbergbau"
 FRA_exploit_rubber_vines:0 "Nutzen Sie Gummireben"
 FRA_exploit_rubber_vines_desc:0 "Als Ergänzung zur Kautschukplantage könnten die wilden Kautschukreben genutzt werden. Allerdings ist diese Arbeit mühsam und dürfte manchen einheimischen Arbeitern missfallen."
 FRA_an_african_army:0 "Eine afrikanische Armee"
 FRA_an_african_army_desc:0 "Unsere neue Basis befindet sich in Afrika, und von dort aus wird das [FRA.GetAdjective]-Banner nie aufhören zu fliegen und letztendlich seine Feinde vernichten."
 FRA_improved_logistics:0 "Verbesserte Logistik"
 FRA_improved_logistics_desc:0 "Der Verbannungscharakter unserer Armee zwingt sie dazu, im ganzen Imperium zu kämpfen und gleichzeitig die Rückkehr in die Metropole vorzubereiten. Diese Bemühungen machten deutlich, dass eine präzise logistische Planung unerlässlich ist, um unsere Befreiung sicherzustellen."
 FRA_continue_the_fight_in_africa:0 "Setzen Sie den Krieg in Afrika fort"
 FRA_continue_the_fight_in_africa_desc:0 "Die Metropole mag vorübergehend unter feindlicher Kontrolle stehen, aber der Krieg ist noch nicht vorbei."
 FRA_mobilize_the_empire:0 "Mobilisieren Sie das Imperium"
 FRA_mobilize_the_empire_desc:0 "Um Frankreich zu retten, werden die Menschen des Imperiums von entscheidender Bedeutung sein. Es ist an der Zeit, dass sie ihre Dankbarkeit nach Jahren der nährenden Fürsorge durch den zivilisierenden Leuchtturm der Welt zeigen."
 FRA_improve_equatorial_roads2:0 "Äquatorialstraßen verbessern"
 FRA_improve_equatorial_roads2_desc:0 "Während sie traditionell vernachlässigt wurden, machte die Notwendigkeit, in Äquatorialafrika eine Kriegswirtschaft und eine Armee zu organisieren, eine Verbesserung des Straßennetzes erforderlich."
 FRA_radio_brazzaville2:0 "Radio [Root.Capital.GetCapitalVictoryPointName]"
 FRA_radio_brazzaville2_desc:0 "Ein leistungsstarkes Radio in unserer Exilhauptstadt wird es uns ermöglichen, unserer Stimme weltweit Gehör zu verschaffen und zu zeigen, dass wir bereit sind, das französische Mutterland zu befreien."
 FRA_equatorial_african_gold_mining2_desc:0 "Wir müssen das Gold der Kolonien voll ausschöpfen, um die Kriegsanstrengungen voranzutreiben."
 FRA_equatorial_african_gold_mining2:0 "Äquatorialafrikanischer Goldbergbau"
 FRA_exploit_rubber_vines2:0 "Nutzen Sie Gummireben"
 FRA_exploit_rubber_vines2_desc:0 "Als Ergänzung zur Kautschukplantage könnten die wilden Kautschukreben genutzt werden. Allerdings ist diese Arbeit mühsam und dürfte manchen einheimischen Arbeitern missfallen."
 FRA_an_african_army2:0 "Eine afrikanische Armee"
 FRA_an_african_army2_desc:0 "Unsere neue Basis befindet sich in Afrika, und von dort aus wird das [FRA.GetAdjective]-Banner nie aufhören zu fliegen und letztendlich seine Feinde vernichten."
 FRA_improved_logistics2:0 "Verbesserte Logistik"
 FRA_improved_logistics2_desc:0 "Der Verbannungscharakter unserer Armee zwingt sie dazu, im ganzen Imperium zu kämpfen und gleichzeitig die Rückkehr in die Metropole vorzubereiten. Diese Bemühungen machten deutlich, dass eine präzise logistische Planung unerlässlich ist, um unsere Befreiung sicherzustellen."
 FRA_continue_the_fight2:0 "Setzen Sie den Kampf fort"
 FRA_continue_the_fight2_desc:0 "Es ist Zeit, unser Militär wieder aufzubauen."
 FRA_the_free_french_navy2:0 "Organisieren Sie die Marine im Exil"
 FRA_the_free_french_navy2_desc:0 "Das Meer ist die erste Front zwischen dem Imperium und der Metropole. Es wird der erste Schritt unserer Rückeroberung sein."
 FRA_colonial_recruitment2:0 "Koloniale Rekrutierung"
 FRA_colonial_recruitment2_desc:0 "Blood wird den Preis zurückerstatten, den [FRA.GetNameDef] für ihre fortschreitende Erleuchtung gezahlt hat."
 FRA_prepare_for_our_return:0 "Bereiten Sie sich auf unsere Rückkehr vor"
 FRA_prepare_for_our_return_desc:0 "Nur amphibische Operationen werden es uns ermöglichen, das Mutterland wieder zu betreten."
 FRA_prepare_for_our_return2:0 "Bereiten Sie sich auf unsere Rückkehr vor"
 FRA_prepare_for_our_return2_desc:0 "Nur amphibische Operationen werden es uns ermöglichen, das Mutterland wieder zu betreten."
 FRA_the_regiment_normandie2:0 "Das Regiment Normandie"
 FRA_the_regiment_normandie2_desc:0 "Da wir mit [SOV.GetNameDef] einen gemeinsamen Feind haben, würde die Entsendung einiger Piloten zu ihrer Hilfe unsere gemeinsamen Kriegsanstrengungen unterstützen."
 FRA_unify_the_metropole:0 "Die Metropole vereinen"
 FRA_unify_the_metropole_desc:0 "Das Sechseck wurde von den Verrätern des Südens zu Unrecht halbiert. Wir müssen die [FRA.GetAdjective]-Einheit ein für alle Mal wiederherstellen."
 front_explosed:0 "Die Volksfront wurde aufgelöst"
 matignon_agreements:0 "Matignon-Vereinbarungen"
 is_vichy_france:0 "Hat §YVichy France§! Fokusbaum"
 free_france_advisor_check:0 "Dieser Beamte wird nicht an einem kollaborativen Regime teilnehmen."
 france.100.t:0 "Volksfront gewinnt die Wahl"
 france.100.d:0 "Die Volksfront ist der Gewinner der Parlamentswahlen und erhält die Mehrheit im Parlament. Das Bündnis linker Bewegungen, darunter die Kommunistische Partei Frankreichs (PCF), die französische Sektion der Arbeiterinternationale (SFIO) und die Radikale und Sozialistische Partei, kündigt die Bildung einer Regierung unter der Führung des SFIO-Führers Léon Blum an. Die [FRA.GetAdjective] hoffen, dass die Regierung Blum soziale Reformen umsetzen wird, um die aktuelle politische Krise zu beenden."
 france.100.a:0 "Mit der Front ist alles möglich!"
 france.154.t:0 "Die Rechte gewinnt die Wahl"
 france.154.d:0 "Die verschiedenen rechten Parteien, vor allem die Republikanische Föderation und die Demokratische Republikanische Allianz, gewannen die Parlamentswahlen und ernannten Pierre-Étienne Flandin zum Premierminister.\n\nIhr Plan, eine neue linke Regierung zu blockieren, war erfolgreich, und sie Ich hoffe nun, [FRA.GetNameDef] wieder auf die Beine zu bringen, vor allem durch ein Ende der Inflation."
 france.154.a:0 "[FRA.GetNameDefCap] soll wieder stark sein."
 france.101.t:0 "Der Hoare-Laval-Pakt"
 france.101.d:0 "Die Presse hat den Hoare-Laval-Pakt der Öffentlichkeit vorgestellt, der hinter ihrem Rücken durchgeführt wurde. Frankreich und Großbritannien, bestrebt, bei Italien in guter Gnade zu bleiben, haben mit Mussolini einen Deal ausgehandelt, der einen schnellen Abschluss des Zweiten Italienisch-Abessinischen Krieges mit äthiopischen Zugeständnissen vorsieht. Dies geschah in der Hoffnung, die Unabhängigkeit des Landes zu wahren, aber dies geschah ohne ihr Wissen. Es hat sowohl bei der Rechten als auch bei der Linken für Aufruhr gesorgt und es als Beschwichtigung gegenüber Mussolini angeprangert, die Äthiopien kaum mehr als einen Marionettenstaat zurücklassen würde. Albert Sarraut wird bis zu den Wahlen führen."
 france.101.a:0 "Pierre Laval muss zurücktreten."
 france.102.t:0 "Leon Blum tritt zurück"
 france.102.d:0 "Da die Inflation um 46 % stieg, erwies sich die Einführung der 40-Stunden-Woche als äußerst ineffizient, da es für die Branche schwierig war, sich daran anzupassen. Die wirtschaftliche Verwirrung behinderte die Aufrüstungsbemühungen, und das schnelle Wachstum der [GER.GetAdjective] Rüstung zwang Blum, die Sozialreformprogramme der Volksfront aufzugeben, auf die er stark gesetzt hatte. Léon Blum tritt zurück, da das Parlament ihm die Mittel zur Lösung der Wirtschaftskrise verweigert."
 france.102.a:0 "Edouard Daladier und die Radikalen werden eine neue Regierung bilden."
 france.103.t:0 "Deflation!"
 france.103.d:0 "Im Jahr 1936 erholte sich Frankreich langsam von der Wirtschaftskrise, die das Land im Jahr 1931 getroffen hatte. Die instabile politische Lage, die Stagnation der Löhne und das öffentliche Defizit stellen bereits jetzt eine Herausforderung für die Regierung dar.\n\nLeider ist unsere Abhängigkeit vom Goldstandard eine Herausforderung Die Deflation behindert das Wachstum unserer Exporte und macht es für uns schwieriger, unseren Schuldenverpflichtungen nachzukommen. Die aktuelle Wirtschaftskrise hat bereits dazu geführt, dass zwei Drittel unserer Exporte eingebrochen sind. Angesichts der weit verbreiteten Kapitalhinterziehung ist die Situation alarmierend, und die Desillusionierung der Arbeiterklasse gegenüber der Politik verschärft unsere Probleme."
 france.103.a:0 "Wir müssen die Wirtschaft schnell reformieren."
 FRA_deflation_tooltip:0 "§YUEntscheidungen zur Reform der Wirtschaft freischalten.\n§!"
 france.104.t:0 "Matignon-Vereinbarung"
 france.104.d:0 "Nach der Wahl der Volksfront brach ein massiver Generalstreik der Arbeiterklasse aus. Es begann in Le Havre, begleitet von Fabrikbesetzungen zur Verhinderung von Aussperrungen, und verbreitete sich schnell über [FRA.GetNameDef]. Mehr als eine Million Arbeiter streikten. Die soziale Bewegung folgte unmittelbar dem Wahlsieg der Volksfront, um diese Machtposition zu erreichen. Die neue linke Regierung unter Léon Blum verhandelte erfolgreich Sozialabkommen, die im Hôtel Matignon unterzeichnet wurden. Alle Arbeitnehmer profitieren von diesen Vereinbarungen, die das gesetzliche Streikrecht, bezahlten Urlaub, eine 40-Stunden-Woche und die Beseitigung aller Hindernisse für die gewerkschaftliche Organisierung beinhalten."
 france.104.a:0 "Lasst uns soziale Reformen durchführen."
 france.104.b:0 "Wir können nicht alle unsere Versprechen erfüllen."
 france.105.t:0 "Kommunisten ziehen ihre Unterstützung zurück"
 france.105.d:0 "Unzufrieden mit den jüngsten Entscheidungen der linken Regierung kündigte Maurice Thorez, Vorsitzender der Kommunistischen Partei Frankreichs, an, dass die Kommunisten aus der Volksfront austreten und ihre Unzufriedenheit zum Ausdruck bringen würden."
 france.105.a:0 "Wir brauchen ihre Hilfe nicht, um die Nation zu führen."
 france.106.t:0 "Kommunisten unterstützen die Regierung"
 france.106.d:0 "Im Gegensatz zu anderen Nationen erklärte sich [FRA.GetNameDef] bereit, den spanischen Republikanern im spanischen Bürgerkrieg zu helfen. Blums Kabinett hat eine Interventionspolitik beschlossen und eine Vereinbarung zur Entsendung von Munition und freiwilligen Soldaten nach Spanien unterzeichnet. Maurice Thorez, Vorsitzender der Kommunistischen Partei Frankreichs, kündigte an, dass die Kommunisten Blums Politik unterstützen und die derzeitige Front stärken würden."
 france.106.a:0 "Sozialisten und Kommunisten werden zusammenstehen!"
 france.107.t:0 "Die Volksfront bricht zusammen"
 france.107.d:0 "Nach zwei Jahren intensiver Aktivität verlor die Volksfront ihren Geist und konnte sich nur noch zurückhalten, als die Krise in Europa immer schlimmer wurde. Die Arbeiter erhielten zwar erhebliche neue Rechte, aber ein Preisanstieg von 46 Prozent glich die Lohnerhöhung von 48 Prozent aus. Die Arbeitslosigkeit blieb hoch und die gesamte Industrieproduktion stagnierte. Die Volksfront löste sich im Herbst 1938 auf, da sie mit internen Meinungsverschiedenheiten im Zusammenhang mit dem Spanischen Bürgerkrieg, dem Widerstand der Rechten und den anhaltenden Auswirkungen der Weltwirtschaftskrise konfrontiert war."
 france.107.a:0 "Camille Chautemps wird die neue Regierung leiten."
 france.108.t:0 "Laden Sie [BEL.GetNameDef] und [LUX.GetNameDef] ein"
 france.108.d:0 "Um das mögliche Wiederaufleben des aggressiven Expansionismus der alten Mittelmächte einzudämmen, hat [FRA.GetNameDef] darum gebeten, dass [BEL.GetNameDEf] und [LUX.GetNameDef] sich den Alliierten anschließen, um die Ambitionen von [GER.GetLeader] zu stoppen."
 france.108.a:0 "Wir müssen die Benelux-Länder schützen."
 france.108.b:0 "Wir wollen [GER.GetLeader] nicht verärgern."
 france.109.t:0 "[ENG.GetNameDefCap] Akzeptiert die Allianz"
 france.109.d:0 "[ENG.GetNameDefCap] stimmt unseren Bemühungen zu und hat die Einladung von [BEL.GetNameDef] und [LUX.GetNameDef] in die Allianz angenommen."
 france.109.a:0 "Gerne können wir uns vor [GER.GetNameDef] schützen."
 france.110.t:0 "[ENG.GetNameDefCap] lehnt die Allianz ab"
 france.110.d:0 "Trotz unserer besten Bemühungen, die Alliierten zu unterstützen, stieß unser jüngster Versuch, auf eine der Nationen zuzugehen, auf Skepsis. [ENG.GetNameDefCap] hat sich geweigert, [BEL.GetNameDef] und [LUX.GetNameDef] in die Allianz aufzunehmen."
 france.110.a:0 "Sie werden ein leichtes Ziel für [GER.GetLeader] sein!"
 france.111.t:0 "La-Cagoule-Coup"
 france.111.d:0 "La Cagoule, offiziell „Geheimes Komitee der revolutionären Aktion“ genannt, ist eine [FRA.GetADjective] faschistisch geprägte und antikommunistische Gruppe. Es führt Attentate, Bombenanschläge, Sabotage von Rüstungsgütern und andere gewalttätige Aktivitäten durch, um die politische Instabilität zu erhöhen. Mit Hilfe des Militärstabes führen sie heute einen Staatsstreich durch. Das Kriegsrecht wurde verhängt und mit den laufenden Änderungen wird sich wahrscheinlich nicht viel davon unterscheiden, was danach kommt."
 france.111.a:0 "Der Militärstab gibt Pétain die Führung."
 france.111.b:0 "General Franchet d'Espèrey sollte das Land führen."
 france.112.t:0 "Nationalistisches Referendum"
 france.112.d:0 "Die Popularität der Französischen Volkspartei ist rasant gestiegen, und mittlerweile behaupten viele Nationalisten, die Wünsche des Volkes zu vertreten. Jacques Doriot hat ein Referendum gefordert. Er möchte die Parlamentswahlen wiederholen und eine Koalition mit den Konservativen und den Radikalen bilden, um die politische Krise zu beenden. Die machtlose und unpopuläre Regierung akzeptierte Doriots Forderungen. Wenige Tage später gewann die Koalition die Mehrheit im Parlament und konnte eine neue Regierung bilden."
 france.112.a:0 "Doriot wird die neue Regierung führen."
 france.113.t:0 "[FRA.GetNameDefCap] Fordert Wallonien"
 france.113.d:0 "[FRA.GetNameDefCap] hat Wallonien beansprucht und uns ein Ultimatum gestellt. [FRA.GetLeader] betrachtet es als „ein rechtmäßiges [FRA.GetAdjective] Territorium, das durch die Zufälle der Geschichte von den Mutterländern getrennt ist.“ Es ist klar, dass sie ernsthaft über eine Invasion nachdenken, wenn wir nicht bald kapitulieren."
 france.113.a:0 "Wir können nicht gegen sie kämpfen."
 france.113.b:0 "Wir geben unser Land niemals kampflos auf!"
 france.114.t:0 "[BEL.GetNameDefCap] Akzeptiert"
 france.114.d:0 "[BEL.GetNameDefCap] hat unserer Forderung nachgegeben und uns Wallonien überlassen."
 france.114.a:0 "Die Wallonen sind jetzt [FRA.GetAdjective]."
 france.115.t:0 "[BEL.GetNameDefCap] lehnt ab"
 france.115.d:0 "[BEL.GetNameDefCap] weigert sich, unserer Forderung nachzugeben und ist bereit zu kämpfen."
 france.115.a:0 "Sie kennen die Konsequenzen davon."
 france.116.t:0 "Teilen Sie den [SWI.GetNameDef]-Bedarf auf"
 france.116.d:0 "[FRA.GetNameDefCap] plant, [SWI.GetNameDef] in zwei Teile aufzuteilen, wobei wir den östlichen Teil erhalten. Sollen wir das akzeptieren?"
 france.116.a:0 "Ja, wir müssen dieses Land von der Karte entfernen!"
 france.116.b:0 "Nein, dafür ist nicht der richtige Zeitpunkt."
 france.117.t:0 "[GER.GetNameDefCap] Akzeptiert"
 france.117.d:0 "[GER.GetLeader] akzeptierte unseren Plan, [SWI.GetNameDef] in zwei Teile zu teilen, und behauptete, dass sowohl [FRA.GetAdjective] als auch [GER.GetAdjective] nun Europa regieren!"
 france.117.a:0 "Dank unserer neuen Freunde wird Europa unser sein!"
 france.118.t:0 "[GER.GetNameDefCap] lehnt ab"
 france.118.d:0 "[GER.GetLeader] lehnte unseren Plan ab, [SWI.GetNameDef] in zwei Teile zu teilen, mit der Begründung, die weltpolitische Situation sei dafür nicht bereit."
 france.118.a:0 "Ein schrecklicher Fehler."
 france.119.t:0 "Petain kehrt in die Regierung zurück"
 france.119.d:0 "Der Zweite Weltkrieg begann und Pétain hatte bereits mehrere Angebote, der Regierung beizutreten, abgelehnt. Er kritisiert das Parlament wegen des schlechten Zustands von [FRA.GetAdjective] Waffen, Vorbereitung und den Kürzungen des Militärbudgets in der Zwischenkriegszeit. Doch während des Krieges sollten wir Pétains hohen Ruf als ranghöchster Soldat von [FRA.GetNameDef] nach Fochs Tod und als menschlichster unserer Militärkommandanten erneut auffordern, unserer Regierung wieder beizutreten."
 france.119.a:0 "Petain wird das Land vereinen."
 france.120.t:0 "Die Inflation nimmt ab"
 france.120.d:0 "Durch den aktuellen Krieg und die radikalen Maßnahmen der Regierung ist die Hyperinflation zurückgegangen und der Franken ist nun stabil."
 france.120.a:0 "Das wird unsere Position stärken."
 france.121.t:0 "Union Sacrée"
 france.121.d:0 "Die Union Sacrée war ein politischer Waffenstillstand in Frankreich während des Ersten Weltkriegs, um die Regierung zu vereinen und während des Krieges Solidarität zu schaffen. In diesen schwierigen Zeiten hat die Regierung angekündigt, sich mit den verschiedenen politischen Bewegungen auseinanderzusetzen. Sie legten ihre Streitigkeiten beiseite und kämpften für die Zukunft von [FRA.GetNameDef]."
 france.121.a:0 "Vive la France!"
 france.122.t:0 "Das Kabinett tritt zurück"
 france.122.d:0 "Die Abgeordnetenkammer wählte Reynaud zum Premierminister, allerdings mit nur einer Stimme, wobei sich die meisten seiner Parteimitglieder der Stimme enthielten. Die neue Regierung ist prekär; Viele auf der Rechten forderten, dass Reynaud [SOV.GetNameDef] angreift. Die Kammer zwang außerdem Daladier, den Reynaud persönlich für die Schwäche von [FRA.GetNameDef] verantwortlich machte, Reynauds Minister für nationale Verteidigung und Krieg zu werden."
 france.122.a:0 "Paul Reynaud wird die neue Regierung leiten."
 france.123.t:0 "Wiederherstellung der Monarchie"
 france.123.d:0 "Heute hat Papst Pius XI. Jean d'Orléans als König der Franzosen inthronisiert. Der neue Führer kündigte an, dass er das Land in diesen unsicheren Zeiten führen werde."
 france.123.a:0 "Vive le Roi!"
 france.123.b:0 "Behalten Sie Charles Maurras als Oberhaupt des Landes."
 france.124.t:0 "Einladung zur [FRA.GetAdjective]-Fraktion"
 france.124.d:0 "Um ein neues Bündnis zu stärken und das mögliche Wiederaufleben des aggressiven Expansionismus der alten Mittelmächte einzudämmen, hat [FRA.GetNameDef] uns gebeten, uns ihnen in einem Bündnis anzuschließen, das darauf abzielt, diese Nationen zusammenzubringen."
 france.124.a:0 "Gern."
 france.124.b:0 "[Root.GetNameDefCap] geht seinen eigenen Weg."
 france.125.t:0 "[From.GetNameDefCap] tritt der [FRA.GetAdjective]-Fraktion bei"
 france.125.d:0 "Unser Plan, den Einfluss von [GER.GetAdjective] in Europa zu stoppen, macht Fortschritte. [From.GetLeader] stimmt unseren Bemühungen zu und hat unsere Einladung zu einer Allianz angenommen."
 france.125.a:0 "Wir sind dem Aufbau einer starken Fraktion einen Schritt näher gekommen."
 france.126.t:0 "[From.GetName] lehnt [FRA.GetAdjective]-Allianz ab"
 france.126.d:0 "Trotz unserer größten Bemühungen, Unterstützung und Hilfe anzubieten, stieß unser jüngster Versuch, eines der Länder zu erreichen, auf Skepsis. [From.GetLeader] hat sich geweigert, der Allianz beizutreten, weil er vielleicht an unseren Motiven zweifelt oder weil er befürchtet, dass eine zu enge Verbindung mit uns sie zum Ziel machen könnte."
 france.126.a:0 "Soweit sie wissen, könnten sie bereits ein Ziel sein!"
 france.127.t:0 "Schicksal der Benelux-Länder"
 france.127.d:0 "Mit der Annexion Walloniens fehlte es an der Verteidigung an der Grenze von [GER.GetNameDef]. Um uns vor [GER.GetNameDef] zu schützen, müssen wir die Benelux-Länder davon überzeugen, unserer Politik zu folgen."
 france.127.a:0 "Der Nordosten wird sicher sein."
 france.128.t:0 "Kommunistischer Putsch"
 france.128.d:0 "Heute, als sich die Führung und die Armee der [Root.GetRulingParty] auf einen Aufstand auf nationaler Ebene vorbereiteten, stellten mehrere Beamte der [Root.GetAdjective]-Regierung [Root.GetLeader] schnell unter Hausarrest und nahmen Verhandlungen mit den Kommunisten auf. \n\nWährend die Verhandlungen unter dem Vorwand der Wahrung der Ordnung liefen, zielten sie tatsächlich darauf ab, Positionen innerhalb des neuen sozialistischen Staates für diejenigen zu sichern, die sich für eine Zusammenarbeit entschieden. Der Putsch war beendet, bevor irgendjemand etwas unternehmen konnte, um ihn zu stoppen, und diejenigen, die es getan hätten, werden nun vom neuen Regime inhaftiert, verbannt oder hingerichtet."
 france.128.a:0 "Um zu überleben, braucht es einen echten Kommunismus."
 france.128.b:0 "CGT wird die Führung des Landes übernehmen."
 france.128.c:0 "[FRA.GetNameDefCap] wird keine Marionette der [SOV.GetAdjective]s sein!"
 france.129.t:0 "Abkommen über wirtschaftliche Zusammenarbeit"
 france.129.d:0 "Um eine perfekte militärische Zusammenarbeit sicherzustellen, müssen wir einige wirtschaftliche und logistische Vereinbarungen mit [ENG.GetNameDef] treffen. Welche Prioritäten müssen die Alliierten nach der Unterzeichnung des Abkommens setzen?"
 france.129.a:0 "Teilen Sie neue elektronische und industrielle Technologien."
 france.129.b:0 "Koordinieren Sie unsere militärische Logistik und Pläne."
 france.129.c:0 "Verhängen Sie eine Wirtschaftssanktion gegen [GER.GetNameDef]."
 france.130.t:0 "Ernennen Sie einen Materialdesigner"
 france.130.d:0 "Um den Ausrüstungsbedarf unserer Armee zu decken, können wir einen Materialdesigner engagieren. Was sollen wir wählen?"
 france.130.a:0 "MAB"
 france.130.b:0 "APX"
 france.130.c:0 "De Dion-Bouton"
 france.130.e:0 "Speichern Sie die Option für später"
 france.131.t:0 "Beauftragen Sie einen Panzerdesigner"
 france.131.d:0 "Um den Ausrüstungsbedarf unserer Armee zu decken, können wir einen Panzerkonstrukteur engagieren. Was sollen wir wählen?"
 france.131.a:0 "Lorraine-Dietrich"
 france.131.b:0 "Berliet"
 france.131.c:0 "Delaunay-Belleville"
 france.131.e:0 "Speichern Sie die Option für später"
 france.133.t:0 "[FRA.GetAdjective] Ultimatum"
 france.133.d:0 "[FRA.GetNameDefCap] drängt uns, mit ihnen einen Beistandsvertrag zu unterzeichnen, der ihnen das Recht einräumt, Truppen in unserem Territorium zu stationieren! Dies ist nichts anderes als ein kaum verhüllter Versuch, unser Land zu annektieren, aber wir können den an unserer Grenze stationierten Truppen kaum Widerstand leisten."
 france.133.a:0 "Akzeptiere das Unvermeidliche."
 france.133.b:0 "Sie müssen unser Land mit Gewalt einnehmen!"
 france.134.t:0 "[LUX.GetNameDefCap] Sendet"
 france.134.d:0 "[LUX.GetNameDefCap] hat sich unseren Forderungen ergeben. Wir haben die derzeitige Regierung durch eine antideutsche Regierung ersetzt, und sie wird jetzt unserem Willen folgen."
 france.134.a:0 "Sie sind sicher vor [GER.GetNameDef]."
 france.135.t:0 "[LUX.GetNameDefCap] lehnt unser Angebot ab"
 france.135.d:0 "[LUX.GetNameDefCap] hat sich empörend entschieden, unser großzügiges Angebot eines gegenseitigen Beistandspakts gegen Deutschland abzulehnen! Wir müssen sie so schnell wie möglich mit Gewalt ausrichten!"
