 france.141.a:0 "Wir müssen die [HOL.GetAdjective]s vor [GER.GetNameDef] schützen."
 france.142.t:0 "[FRA.GetAdjective] Protektoratsangebot"
 france.142.d:0 "[FRA.GetNameDefCap] drängt uns, einen „Protektorat“-Vertrag mit ihnen zu unterzeichnen, der ihnen das Recht geben würde, Truppen in unserem Territorium zu stationieren! Dies ist nichts anderes als ein kaum verhüllter Versuch, unser Land zu annektieren, aber wir können den an unserer Grenze stationierten Truppen kaum Widerstand leisten."
 france.142.a:0 "Akzeptiere das Unvermeidliche."
 france.142.b:0 "Sie müssen unser Land mit Gewalt einnehmen!"
 france.143.t:0 "[HAI.GetNameDefCap] Sendet"
 france.143.d:0 "[HAI.GetNameDefCap] hat sich unseren Forderungen ergeben. Wir haben die derzeitige Regierung durch eine pro-[FRA.GetAdjective]-Regierung ersetzt, und sie werden jetzt unserem Willen folgen."
 france.143.a:0 "So wie es sein sollte."
 france.144.t:0 "[HAI.GetNameDefCap] lehnt unser Angebot ab"
 france.144.d:0 "[HAI.GetNameDefCap] hat sich empörend entschieden, unser großzügiges Protektoratsangebot abzulehnen! Wir müssen sie so schnell wie möglich mit Gewalt ausrichten!"
 france.144.a:0 "Wir müssen unsere ehemalige Kolonie jetzt mit Gewalt zurückerobern."
 france.145.t:0 "[FRA.GetNameDefCap] Fordert Katalonien"
 france.145.d:0 "[FRA.GetNameDefCap] hat Katalonien beansprucht und uns ein Ultimatum gestellt. Sie werden die Provinz mit Gewalt einnehmen, wenn wir sie ihnen nicht geben."
 france.145.a:0 "Wir können nicht gegen sie kämpfen."
 france.145.b:0 "Wir geben unser Land niemals kampflos auf!"
 france.146.t:0 "Spanien akzeptiert"
 france.146.d:0 "Spanien hat unserer Forderung nachgegeben und uns Katalonien überlassen."
 france.146.a:0 "Die Katalanen sind jetzt [FRA.GetAdjective]."
 france.147.t:0 "Spanien weigert sich"
 france.147.d:0 "Spanien weigert sich, unserer Forderung nachzugeben und ist zum Kampf bereit."
 france.147.a:0 "Sie kennen die Konsequenzen davon."
 france.148.t:0 "Wiederherstellung des Imperiums"
 france.148.d:0 "Heute hat Papst Pius XI. Napoleon VI. als Kaiser von Frankreich inthronisiert. Der neue Führer kündigt an, dass er das Land in diesen unsicheren Zeiten führen wird."
 france.148.a:0 "Vive l'Empereur!"
 france.149.t:0 "Jean d'Orléans ist gestorben"
 france.149.d:0 "Letzte Nacht ist Jean d'Orléans, unser geliebter König, friedlich im Schlaf verstorben. Trotz seines langen Exils hatte die Vorsehung es für angebracht gehalten, seine Rückkehr in das Königreich lange vor seinem Tod zu ermöglichen, und seit seiner Rückkehr hatte er unsere Nation gut geführt. Sein Sohn Henri d'Orléans hat nun die Zügel des Landes übernommen und wird nach seiner Krönung als Heinrich VI. bekannt werden."
 france.149.a:0 "Der König ist tot, es lebe der König!"
 france.150.t:0 "Syndikalisten ergreifen die Macht!"
 france.158.t:0 "Die Einflussvereinbarung einhalten?"
 france.158.a:0 "Ja, es ist nicht nur unsere Eroberung"
 france.158.b:0 "Es gehört alles uns."
 france.159.t:0 "Das französische Reich nähert sich Polen und Rumänien"
 france.159.desc:0 "In einem Versuch, den französischen Einfluss zu festigen und wahrscheinlich die deutsche oder [SOV.GetAdjective] Expansion zu verhindern, hat [FRA.GetLeader] die Wiederherstellung eines kontinentalen Systems angekündigt, das französische Interessen in ganz Europa verteidigen würde.\n\nFranzösische Diplomaten wurden kürzlich gesehen [POL.Capital.GetCapitalVictoryPointName] und in [ROM.Capital.GetCapitalVictoryPointName]. Dieses neue Bündnis könnte Deutschland in einen schwierigen Zweifrontenkrieg zwingen und den französischen Zugang zu den wertvollen rumänischen Ölexporten sichern."
 france.159.a:0 "Das Imperium wird die dominierende Macht in Europa sein."
 france.159.b:0 "Es ist beruhigend, einen so starken Verbündeten zu haben."
 france.159.c:0 "Ist dies eine neue napoleonische Ära?"
 france.159.d:0 "Dieser sogenannte Napoleon muss gestoppt werden."
 r56.news_event.1000.t:0 "Pariser Weltausstellung"
 r56.news_event.1000.d:0 "Frankreich ist stolz darauf, mit großer Begeisterung die Weltausstellung von 1937 zu eröffnen. In Paris gibt es auf rund 101 Hektar und in 44 Ländern 1421 Pavillons, die sich thematisch mit den im modernen Leben angewandten Künsten und Techniken befassen. Fast 32 Millionen Besucher werden herbeiströmen. Zu diesem Zeitpunkt wird Paris den Chaillot-Palast, den Entdeckungspalast und das Palais de Tokyo behalten. Der Geist und die neue Kunst triumphieren überall. Die Welt möchte für einen Moment glauben, dass die Ausstellung endlich alles zusammenbringen wird, was Männer verbindet. Was die Geister beeindruckt, sind die monumentalen russischen und deutschen Pavillons, die sich gegenseitig herausfordern: Eine 25 Meter hohe Statue einer Arbeiterin und einer Kolchosenfrau, die Sichel und Hammer schwingt, steht einer riesigen Skulptur eines Adlers gegenüber, der ein Hakenkreuz in seinen Krallen hält."
 r56.news_event.1000.a:0 "Ein riesiger weltweiter Erfolg"
