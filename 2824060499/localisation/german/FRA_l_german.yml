 indochina.1.d:0 "[FRA.GetNameDefCap] hat unserer Regierung befohlen, Tonkin und Südindochina an [JAP.GetNameDef] abzutreten. Diese Staaten sind für uns die wichtigsten und verfügen über die meisten Ressourcen, die größte Bevölkerung und die größte Industrie in ganz Indochina. Sollen wir den Befehl erteilen oder standhaft bleiben?"
