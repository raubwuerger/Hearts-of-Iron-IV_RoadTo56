 SWI_has_guisan_tt:0 "Henri Guisan ist General (Feldmarschall)."
 EYE_form_alamannia_category:0 "Fordern Sie unser altes Erbe zurück"
 EYE_form_alamannia_category_desc:0 "Wir sind nicht nur das durchschnittliche germanische Volk. Wir stammen von den Hochdeutschen selbst ab! Die Alemannen, Fluch Roms, große Vorfahren des Großraums Germanien! Es sind Jahrhunderte vergangen, aber schließlich ist das Unvermeidliche eingetreten, und wieder sind unsere rechtmäßigen Ländereien in unsere Hände gefallen. Es ist an der Zeit, die Fesseln unserer Vergangenheit abzuwerfen, das Verlorene zurückzugewinnen und Alamannia neu zu schmieden!"
 SWI_form_alamannia:0 "Alamannia neu schmieden"
 SWI_mobilize_category:0 "Mobilisierung"
 SWI_mobilize_category_desc:0 "Die Schweiz verfügt über keine Standardarmee. Stattdessen stützt sie sich auf eine Miliz, die aus eingezogenen Soldaten besteht, die in Zeiten der Not zum Dienst im Land berufen werden."
 SWI_mobilize_decision:0 "Mobilisieren Sie die Schweizer Miliz"
 SWI_upgrade_units:0 "Verbessere die Miliz"
 SWI_demobilize_units:0 "Demobilisierung der Schweizer Miliz"
 SWI_angry_civilians:0 "Widerstand gegen die Mobilisierung"
 SWI_deal_with_populace:0 "Kümmere dich um die Bevölkerung"
 SWI_choose_general_category:0 "Ernennen Sie einen General"
 SWI_choose_general_category_desc:0 "Normalerweise ist der Korpskommandeur der höchste Rang im Schweizer Militär. Wenn sich die Nation jedoch in unmittelbarer Gefahr befindet, kann die Regierung einen General der Streitkräfte ernennen, der über weitreichende militärische und politische Befugnisse verfügt."
 SWI_choose_general:0 "Wählen Sie einen General"
 SWI_destroy_mine_infrastructure:0 "Zerstöre Minen und Infrastruktur"
 SWI_destroy_mine_infrastructure_desc:0 "Der Feind steht vor unseren Toren. Wir müssen uns in die entlegensten Gebiete des Landes zurückziehen und unsere Minen und Infrastruktur zerstören, um unsere Feinde auszubremsen und abzulenken."
 SWI_fix_mine_infrastructure:0 "Reparatur von Minen und Infrastruktur"
 SWI_fix_mine_infrastructure_desc:0 "Gezwungen, unsere eigenen Minen und Infrastruktur zu zerstören, um unsere Feinde zu behindern, haben wir endlich Frieden. Wir haben jetzt die Möglichkeit, das zu reparieren, was zerstört wurde."
 SWI_redo_mine_infrastructure:0 "Beginnen Sie mit der Reparatur von Bergwerken und Infrastruktur in der Schweiz"
 SWI_redo_mine_infrastructure_desc:0 "Die Schweiz ist gefallen, allerdings nicht ohne ihre Infrastruktur und Minen zu zerstören. Wenn wir es außerhalb des Landes nutzen wollen, müssen wir mit den Reparaturen beginnen."
 SWI_redo_mine_infrastructure2:0 "Komplette Schweizer Minen- und Infrastrukturreparatur"
 SWI_redo_mine_infrastructure2_desc:0 "Es ist uns größtenteils gelungen, die Schweizer Bergwerke und Infrastruktur wieder in einen funktionsfähigen Zustand zu versetzen. Jetzt müssen wir sie nur noch wieder auf das Vorkriegsniveau bringen."
 SWI_give_speech:0 "Halten Sie eine erhebende Rede."
 SWI_give_speech_desc:0 "Die Rede von Marcel Pilet-Golaz hat die Nation, auch unsere Offiziere, mit Defätismus und Verzweiflung erfüllt. General Guisan hat ein Treffen aller Schweizer Offiziere im Rütli, dem Gründungsort unserer Nation, beantragt. Vielleicht kann er erklären, wie wichtig es ist, weiterzukämpfen."
 SWI_spirit_of_saint_bernard_idea_tooltip:1 "Field Hospital Trickleback: §G+10 %§!\nExp. Verlustfaktor: §G-10%§!"
