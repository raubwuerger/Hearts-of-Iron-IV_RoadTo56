 SWI_modern_tank_equipment_1:0 "Panzer 58"
 SWI_modern_tank_equipment_1_short:0 "Panzer 58"
 SWI_modern_tank_equipment_1_desc:0 "Der 1953 entworfene Panzer 58 wurde gebaut, um die alternden Panzertruppen der Schweiz zu modernisieren, die immer noch hauptsächlich Fahrzeuge aus der Zeit des Zweiten Weltkriegs verwendeten. Die aus dem Bau dieses Fahrzeugs gewonnenen Erkenntnisse wären für die Schweizer von unschätzbarem Wert, da sie ihr Design für den Bau des späteren, erfolgreicheren Panzer 61 nutzen würden."
 SWI_modern_tank_destroyer_equipment_1:0 "Nahkampfkanone 2"
 SWI_modern_tank_destroyer_equipment_1_short:0 "Nahkampfkanone 2"
 SWI_modern_tank_destroyer_equipment_1_desc:0 "Die Nahkampfkanone 2, ein 1946 gebauter Prototyp, war mit einer 75-mm-Kanone bewaffnet und als schwerere und verbesserte Version der früheren Nahkampfkanone 1 konzipiert. Sie wurde bis 1947 getestet, als die Entwicklung eingestellt wurde."
