 SWI_light_tank_equipment_2:0 "Renault R-35"
 SWI_light_tank_equipment_2_short:0 "Renault R-35"
 SWI_light_tank_equipment_2_desc:0 "Nach dem Fall Frankreichs im Jahr 1940 fuhren 12 Renault R-35 über die Grenze in die Schweiz, um sich nicht den Deutschen ergeben zu müssen. Die Schweizer würden diese Panzer bis Kriegsende einsetzen. Obwohl das Design älter war, diente der Panzer nicht nur in der Schweiz, sondern auf der ganzen Welt als Frankreichs meistgebauter Panzer im Zweiten Weltkrieg."
 SWI_light_tank_destroyer_equipment_2:0 "Jagdpanzer G-13 Hetzer"
 SWI_light_tank_destroyer_equipment_2_short:0 "G-13 Hetzer"
 SWI_light_tank_equipment_3:0 "Laupen Panzer 14t"
 SWI_light_tank_equipment_3_short:0 "Laupen 14t"
 SWI_light_tank_equipment_3_desc:0 "Der Laupen 14t war einer von zwei experimentellen leichten Panzerkonstruktionen, die 1950 in der Schweiz entwickelt wurden. Beide waren so konzipiert, dass sie größeren Allzweckpanzern entkommen und dennoch deren Panzerung durchdringen konnten. Sie wurden wahrscheinlich als Reaktion auf die Leistung des sowjetischen IS-3 sowie als Möglichkeit zur Modernisierung der alternden Panzertruppen der Schweiz konzipiert."
 SWI_light_tank_destroyer_equipment_3:0 "Nahkampfkanone 1"
 SWI_light_tank_destroyer_equipment_3_short:0 "Nahkampfkanone 1"
 SWI_light_tank_destroyer_equipment_3_desc:0 "Die Nahkampfkanone 1 wurde auf dem Fahrgestell von Panzerwagen und dem Panzer 38(t) gebaut und war der einzige leichte Jagdpanzer der Schweiz im Krieg. Es wurde 1943 gebaut, war mit einer 75-mm-Kanone bewaffnet und wog 12,5 Tonnen."
 SWI_light_tank_artillery_equipment_3:0 "Nahkampfkanone 10.5"
 SWI_light_tank_artillery_equipment_3_short:0 "Nahkampfkanone 10.5"
 SWI_light_tank_artillery_equipment_3_desc:0 "Nachdem das Schweizer Militär als Jagdpanzer eingesetzt wurde, entschied es, dass die Nahkampfkanone 1 durch den Einbau einer 10,5-cm-Haubitze anstelle der alten 75-mm-Kanone besser gedient hätte. Das taten sie."
