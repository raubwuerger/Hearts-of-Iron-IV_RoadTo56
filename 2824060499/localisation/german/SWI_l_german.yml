 SWI_reliance_on_militia:0 "Sich auf das Milizsystem verlassen"
 SWI_choose_cons_tt:0 "Erhöht die Anzahl der Männer, die durch das Milizsystem rekrutiert werden können.\n"
 SWI_choose_cons_2_tt:0 "Erhöht die Qualität der aufgestellten Milizeinheiten.\n"
 SWI_choose_cons_3_tt:0 "Unsere Milizeinheiten werden ihre maximale Leistung und Effizienz erreichen.\n"
 henne_dead_tt:0 "Rolf Henne ist gestorben!\n"
 SWI_no_offensive_wars_tt:0 "War noch nie in einem Angriffskrieg."
 SWI_red_cross_tt:0 "Aktiviert §HDas Internationale Komitee vom Roten Kreuz§!.\n§HFeldkrankenhäuser§!:\n §HTrickleback§!: §G+10%§!\n §HExp. Verlust§!: §G-5%§!"
 ICE_no_six:0 "§RSie erhalten keinen sechsten Forschungsplatz, wenn Sie bereits fünf haben.§!\n"
 SWI_geistige:0 "Geistige Landesverteidigung fördern"
 SWI_geistige_desc:0 "Im Jahr 1935 begann Stadtrat Fritz Hauser mit der Untersuchung, wie die geistige Unabhängigkeit unseres Landes vor Faschisten und Kommunisten geschützt werden könne. Diese Prüfung hat zum Vorschlag der Geistigen Landesverteidigung geführt, der Freiheit, Demokratie, Selbstbestimmung und eine ausgewogene Regierung fordert. Wir sollten diesen Vorschlag mit aller Eile annehmen."
 SWI_richtlinienbewegung:0 "Unterstützen Sie die Richtlinienbewegung"
 SWI_richtlinienbewegung_desc:0 "Die Eliten haben das Land ruiniert und haben es trotz der nach dem Crash von 1929 zusammengebrochenen Wirtschaft immer noch nicht geschafft, unsere zahlreichen Probleme zu lösen. Jetzt umkreisen uns Geier von ganz links und rechts und bereiten sich darauf vor, unser Land in ihre wartenden Flügel zu fegen! Nicht mehr, wir müssen ein neues Bündnis bilden, das sich der Hilfe für die Menschen widmet, aber nicht auf Kosten unserer Freiheit!"
 SWI_burger:0 "Unterstützen Sie den Bürgerblock"
 SWI_burger_desc:0 "Wir können nicht den Übeln des Sozialismus zum Opfer fallen! Stattdessen müssen wir auf ein Bündnis mit Konservativen und Landwirten setzen, um unseren Weg der Erholung fortzusetzen. Wir können nicht zulassen, dass die Regierung radikalisiert wird."
 SWI_rise_of_front:0 "Aufstieg der Front"
 SWI_rise_of_front_desc:0 "Die Unfähigkeit der Regierung, zu irgendeiner Einigung zu kommen, hat zu einem zunehmend gewalttätigen Klima geführt, in dem sich die Menschen von Anliegen angezogen fühlen, die einst als Randerscheinungen galten."
 SWI_helvetia:0 "Pro-Helvetia"
 SWI_helvetia_desc:0 "Während die bewaffnete Verteidigung der Nation sowie die Vorbereitung und Organisation dieser Verteidigung ausschließlich Sache des Staates – ja dessen vorrangige Aufgabe – ist, möchten wir die geistige Verteidigung der Nation in erster Linie in den Händen des Bürgers belassen. Der Staat soll über die notwendigen Mittel verfügen und das Recht behalten, den Einsatz dieser Mittel zu überwachen."
 SWI_fortress:0 "Operationsbefehl Nr. 12"
 SWI_heer:0 "Heer und Haus"
 SWI_heer_desc:0 "Es muss unbedingt eine klare Trennung zwischen seriösen Vorträgen, die ständige Aufmerksamkeit erfordern, und rein unterhaltsamen Veranstaltungen erfolgen. Erstere gehören zur Arbeitszeit, die anderen zur Freizeit. Beides hat Bedeutung, bald geht es darum, zu lehren, bald Spaß zu haben. Unterrichten bedeutet nicht, irgendwelche Theorien aufzudrängen, sondern die eigenen Gedanken anzuregen und das eigene Denken herauszufordern."
 SWI_go_left:0 "Ein Sprung nach links"
 SWI_go_left_desc:0 "Im Jahr 1935 verzichtete die Sozialdemokratische Partei endgültig auf ihre Forderung nach einer Diktatur des Proletariats und brach ihre endgültige Verbindung zum wahren Kommunismus ab. Aber jetzt, mit neuer Macht, ist es vielleicht an der Zeit, einige dieser alten Ideale zu überdenken? Schließlich ist es nur ein Sprung nach links, und bei Bedarf können wir jederzeit einen Schritt nach rechts machen."
 SWI_fortress_desc:0 "Wir werden sie von den höchsten Bergen aus bekämpfen, und unser Land wird niemals fallen, selbst wenn wir drei Viertel unseres Landes dem Feind überlassen müssen, wird das letzte Viertel kämpfen, bis kein Mann, keine Frau und kein Kind mehr übrig ist!"
 SWI_fortifications:0 "Allgemeines Befestigungsprogramm"
 SWI_fortifications_desc:0 "Die Schweiz ist auf allen Seiten von Ländern umgeben, denen nicht unbedingt unser Wohl am Herzen liegt. Wir können nicht zulassen, dass wir ausgenutzt werden, wir müssen uns auf die Möglichkeit einer Verletzung unserer Souveränität vorbereiten."
 SWI_planning:0 "Erweiterte Planung"
 SWI_planning_desc:0 "Wir können uns nicht auf Pläne verlassen, die im Eifer des Gefechts ausgearbeitet werden. Für den Fall eines Angriffs aus einer anderen Nation sollten wir vorab Vereinbarungen mit unseren Nachbarn treffen. Wir müssen diese Pläne unter völliger Geheimhaltung schmieden und uns auf den Fall vorbereiten, dass eine Seite unseren Frieden bricht."
 SWI_first_line:0 "Die Linie"
 SWI_first_line_desc:0 "Die Schweiz wird keinen Zentimeter ihres Territoriums den größeren Zielen der Faschisten überlassen und sich auch nicht aus strategischen Gründen von den Franzosen ausnutzen lassen. Wir sind unser eigenes Volk und wir werden nicht zulassen, dass ein Feind unsere Grenze überschreitet!"
 SWI_extended_army:0 "Die erweiterte Heeresstellung"
 SWI_extended_army_desc:0 "So großartig unsere erste Linie auch ist, es ist dumm von uns, für den Fall eines Verstoßes keine Backup-Linie bereitzuhalten. Der Feind kann die erste Linie durchbrechen, aber niemals die zweite!"
 SWI_aa:0 "Schutz der Schweizer Luft- und Raumfahrt"
 SWI_aa_desc:0 "Nachdem wir nun begonnen haben, tatsächlich in unsere Luftabwehr zu investieren, ist es an der Zeit, diese vollständig umzusetzen. Unser Land darf nicht zulassen, dass sein Luftraum von irgendeiner Nation verletzt wird, wer es tut, wird es bald bereuen!"
 SWI_redoubt:0 "Das Réduit National"
 SWI_redoubt_desc:0 "Die Schweiz darf niemals fallen, und selbst wenn, werden wir den Feind für jeden Zentimeter mit Blutfeldern bezahlen lassen. Als letzten Ausweg sollten wir eine große Verteidigung in den höchsten Bergen errichten, um uns endgültig behaupten zu können. Wir Schweizer werden bis zum bitteren Ende kämpfen!"
 SWI_three_layer:0 "Die dreischichtige Verteidigung"
 SWI_three_layer_desc:0 "Die Schweiz kann es sich nicht leisten, auch nur einen Zentimeter Land zu verlieren! Wir müssen unsere Linien stärken und uns darauf vorbereiten, um jedes Stückchen Land zu kämpfen. Tod jedem, der es wagt, unser Land zu betreten!"
 SWI_trade:0 "Überprüfen Sie die Wirtschaft"
 SWI_trade_desc:0 "Die Wirtschaft hat nach dem schrecklichen Absturz von 1929 endlich begonnen, sich zu erholen, und wir sollten herausfinden, was verbessert werden muss und was bereits funktioniert. Vor allem im Hinblick auf unseren Handel."
 SWI_renegotiate:0 "Handelsabkommen neu verhandeln"
 SWI_renegotiate_desc:0 "Die Schweiz ist in der wenig beneidenswerten Lage, bei ihren Nahrungsmitteln und Rohstoffen stark auf Importe angewiesen zu sein. Wenn das so sein muss, sollten wir versuchen, sicherzustellen, dass alle unsere Handelsabkommen so fair wie möglich sind."
 SWI_railroads:0 "Elektrische Eisenbahnen erweitern"
 SWI_railroads_desc:0 "Um unsere Abhängigkeit von Kohle zu verringern, haben wir stark in unsere elektrischen Eisenbahnen investiert. Wir sollten dies verdoppeln und noch mehr elektrische Eisenbahnen bauen und alle alten Kohleleitungen ersetzen, die wir möglicherweise noch haben."
 SWI_prepare:0 "Auf den Krieg vorbereiten"
 SWI_prepare_desc:0 "Der Krieg naht, und jeder weiß es. Wir können nicht auf das Unvermeidliche warten, wir müssen jetzt mit den Vorbereitungen beginnen, damit wir auf den Ausbruch eines Krieges vorbereitet sind."
 SWI_stock:0 "Pflichtvorräte"
 SWI_stock_desc:0 "Von nun an müssen alle Firmen in der Schweiz über Lagerbestände im Wert von mindestens sechs Monaten verfügen, sonst entziehen wir ihnen die Importlizenzen. Dies sollte uns hoffentlich zumindest einige Vorräte liefern, wenn der Krieg beginnt."
 SWI_wahlen:0 "Der Wahlen-Plan"
 SWI_wahlen_desc:0 "In der Schweiz gibt es nicht viel Ackerland, und ein großer Teil davon wird für Vieh verschwendet, das zu viel kostbaren Platz einnimmt. Wir müssen die Sümpfe trockenlegen, die Wälder roden und Weiden in Weizen- und Kartoffelfarmen umwandeln."
 SWI_shadow:0 "Die Schattenorganisation"
 SWI_shadow_desc:0 "Die Schweiz ist nicht auf einen Krieg vorbereitet, wenn sie ihre Bedürfnisse nicht importieren kann. Da dies so schnell wie möglich angegangen werden muss, haben wir die „Schattenorganisation“ gegründet, eine Gruppe von Personen aus der Bundes- und Kantonsregierung, um uns bei der Vorbereitung auf eine Kriegswirtschaft zu unterstützen."
 SWI_modern_mil_facs:0 "Moderne Artilleriefabriken"
 SWI_modern_mil_facs_desc:0 "Die militärische Infrastruktur der Schweiz ist veraltet. Wenn wir tatsächlich über Waffen verfügen wollen, mit denen wir uns wehren können, müssen wir die Artillerieproduktion unseres Landes auf den modernen Stand bringen."
 SWI_light_naval_guns:0 "Leichte Marinegeschütze"
 SWI_light_naval_guns_desc:0 "Oerlikon hat sehr erfolgreich leichte Marinegeschütze für den Export hergestellt und wir müssen uns auf ihr Fachwissen verlassen."
 SWI_modern_at_weapons:0 "Moderne Panzerabwehrwaffen"
 SWI_modern_at_weapons_desc:0 "Wir haben bereits in den frühen 1930er Jahren Panzerabwehrgewehre entwickelt. Es ist an der Zeit, das Feuervolumen zu erhöhen oder die Größe der Projektile zu erhöhen, um eine größere Durchschlagskraft zu erzielen."
 SWI_stop_export:0 "Beenden Sie den Schrotthandel"
 SWI_stop_export_desc:0 "Die Schweiz liefert seit langem qualitativ hochwertigen Schrott zum Einschmelzen in andere Länder. Heute benötigen wir diesen Stahl jedoch für unser eigenes Land. Mit Ausnahme der Vatikanstadt werden wir jeglichen Handel mit Altmaterialien einstellen."
 SWI_agri:0 "Fortschritte in der Landwirtschaft"
 SWI_agri_desc:0 "Da es sich um ein gebirgiges Land handelt, hat es uns nicht wenig Einfallsreichtum gekostet, uns tatsächlich einigermaßen autark zu machen. Dies hat natürlich zu Fortschritten in der Produktions- und Agrartechnologie geführt, von denen viele auch in anderen Bereichen eingesetzt werden können."
 SWI_shadow_seize:0 "Fabriken beschlagnahmen"
 SWI_shadow_seize_desc:0 "Der Krieg ist wieder einmal in Europa angekommen, und wir können nicht zulassen, dass Unternehmen alle ihre Waffen im Ausland verkaufen, wir brauchen sie für uns selbst. Für diejenigen, die sich weigern, sich daran zu halten, haben wir ein neues Managementteam zusammengestellt."
 SWI_convoys:0 "Schweizer Versand"
 SWI_convoys_desc:0 "Da die Schweiz ein Binnenstaat ist, handeln wir mit vielen Partnern im Ausland. Es ist an der Zeit, dass wir einige Schiffe erwerben, die unter Schweizer Flagge fahren werden."
 SWI_mines:0 "Eröffnen Sie die Ganzen-Minen wieder"
 SWI_mines_desc:0 "Mangan, ein wichtiges Element bei der Elektroumwandlung, wurde in einer verlassenen Mine im Gonzen-Gebirge gefunden. Wir sollten dies ausnutzen und die Mine umgehend wieder öffnen!"
 SWI_international:0 "Internationale Beziehungen"
 SWI_international_desc:0 "Trotz unserer geringen Fläche und Bevölkerung ist die Schweiz im Weltgeschehen eigentlich recht wichtig. Wir sind Heimat des Roten Kreuzes, verlässlich neutral und unsere Banken weltbekannt. Es wäre dumm, daraus kein Kapital zu schlagen."
 SWI_chemical:0 "Chemiewerk Graubünden"
 SWI_chemical_desc:0 "Mit unserem verbesserten Verständnis der natürlichen Welt haben wir großartige Entdeckungen gemacht, wie wir Ersatzbrennstoffe herstellen können, die unseren Bedarf an Ölimporten drastisch verringern. Wir müssen sicherstellen, dass wir so viele dieser synthetischen Materialien wie möglich produzieren können, und zum Glück haben wir einen freien Platz für eine Fabrik."
 SWI_fuel_ration:0 "Kraftstoffrationierung"
 SWI_fuel_ration_desc:0 "Allen nicht lebensnotwendigen Bürgern ist das Autofahren verboten, Treibstoffreserven müssen gehortet werden und die Heizung muss nach Möglichkeit mit Holz erfolgen. Wir sind vollständig auf Ölimporte angewiesen und müssen unsere Vorräte nur für wesentliche Zwecke reservieren, während wir nach Alternativen suchen."
 SWI_bicycle_infantry:0 "Fahrradinfanterie"
 SWI_bicycle_infantry_desc:0 "Um den Treibstoffverbrauch zu vermeiden, würde die Nutzung des Fahrrads unseren Truppen ein gewisses Maß an Mobilität ermöglichen. Wir haben sie bereits zum Abschleppen von Panzerabwehrwaffen eingesetzt, sodass außer der Sicherstellung einer ausreichenden Versorgung mit Fahrrädern keine größeren Reformen erforderlich sind."
 SWI_banks:0 "Schweizer Bankwesen"
 SWI_banks_desc:0 "Unsere Banken sind bekannt für ihre Sicherheit und Zuverlässigkeit. Wir sollten dafür sorgen, dass andere Länder sich daran erinnern."
 SWI_red_cross:0 "Heimat des Roten Kreuzes"
 SWI_red_cross_desc:0 "Als absolut neutrales Land hat das Rote Kreuz seinen Hauptsitz in unserem Land, und wir werden oft als neutrale Beobachter für Gefängnisse und Kriegslager anderer Länder eingesetzt. Ein würdiger Ruf!"
 SWI_kill_henne:0 "[SWI_fascist_leader] ermorden"
 SWI_kill_henne_desc:0 "[SWI_fascist_leader] hat die Nationale Front pervertiert. Wir sind unser eigenes Volk, keine Schoßhunde der Deutschen! Dieser Trottel muss sterben."
 SWI_corporatism:0 "Aufstieg des Korporatismus"
 SWI_corporatism_desc:0 "Die Schweiz ist zu einem elenden Staat geworden, der nicht in der Lage ist, sich um seine Bevölkerung zu kümmern. Diese Schwäche liegt in der Schwäche unserer Regierung. Es muss zerstört und durch ein strukturierteres Gremium ersetzt werden, das effektiv auf die Bedürfnisse der Menschen und des Staates eingehen kann."
 SWI_go_ita:0 "Italienische Freundschaft"
 SWI_go_ita_desc:0 "Italien und Mussolini sind ein hervorragendes Beispiel für einen äußerst erfolgreichen faschistischen Staat. Die Schweiz hat viele kulturelle Bindungen zu Italien, das sollten wir uns zunutze machen."
 SWI_old_confederation:0 "Beleben Sie die Alte Konföderation wieder"
 SWI_old_confederation_desc:0 "Die öffentliche Unterstützung hat endlich den Punkt erreicht, an dem wir die Verfassung überarbeiten können. Wir bleiben unserem Erbe treu und kehren zu unseren Wurzeln zurück. Unser Land soll eine Republik bleiben, aber eine, die direkt von gewählten Abgeordneten der Kantone geführt wird! Der Regierungsprozess wird gestrafft und das Militär vollständig finanziert. Die Schweizerische Eidgenossenschaft ist zurückgekehrt!"
 SWI_irredentism:0 "Schweizer Irredentismus"
 SWI_irredentism_desc:0 "1919 beschlossen die Vorarlberger, sich mit ihren Brüdern zu vereinigen. Die Kapitalisten und unsere eigenen schwachen Führer weigerten sich jedoch, dies zuzulassen! Das kann nicht ertragen werden, diese Leute gehören uns! Wir werden nehmen, was uns gehört, und vielleicht etwas mehr, um die verlorene Zeit auszugleichen!"
 SWI_new_mil:0 "Eine stehende Armee"
 SWI_new_mil_desc:0 "Unsere Armee wurde umstrukturiert, unsere Männer wurden vorbereitet und unsere Wirtschaft wurde umgestaltet, um uns auf den Angriffskrieg vorzubereiten. Jetzt stehen wir an der Seite der anderen Nationen der Welt. Die Schweiz wird tun, was sie seit einem Jahrtausend nicht getan hat: Wir werden in den Krieg marschieren!"
 SWI_one_man:0 "Eine neue staatliche Ordnung"
 SWI_one_man_desc:0 "Die Schweizer Republik ist endgültig zu Ende. Es ist an der Zeit, dass wir dies endlich verankern und unsere neue Unternehmensstruktur annehmen. Nie wieder werden wir von der Krankheit der Demokratie heimgesucht!"
 SWI_go_ger:0 "Deutsche Krawatten"
 SWI_go_ger_desc:0 "Wir unterscheiden uns zwar von den Deutschen, teilen aber dennoch viele kulturelle und historische Bindungen. Wir sollten diese Bindungen fördern und uns unserem Nächsten näher bringen."
 SWI_go_fra:0 "Französische Solidarität"
 SWI_go_fra_desc:0 "Unsere guten Beziehungen zu den Franzosen reichen schon viele Jahre zurück. Wir sehen keinen Grund, diese guten Gefühle jetzt zu verlieren, insbesondere wenn sie auf der ganzen Welt so selten zu sein scheinen."
 SWI_recognize_ussr:0 "Errichten Sie eine Moskauer Botschaft"
 SWI_recognize_ussr_desc:0 "Obwohl die UdSSR schon seit vielen Jahren existiert, haben wir uns immer noch geweigert, formelle diplomatische Beziehungen zu dem Land aufzunehmen. Diese Politik erscheint in letzter Zeit immer alberner."
 SWI_end_neutral:0 "Eine flexible Außenpolitik"
 SWI_end_neutral_desc:0 "Die Schweiz blieb viele Jahre hartnäckig neutral und hat unserem Land gute Dienste geleistet. Die moderne Zeit sieht unsere weitere Politik jedoch nicht so gut, vielleicht sollten wir nach Alternativen suchen."
 SWI_saty_neutral:0 "Neutralität stärken"
 SWI_saty_neutral_desc:0 "Die Schweiz hat ihre Position in der Welt behauptet, indem sie keine Partei ergriffen hat. Wir können diese prekäre Position nicht riskieren, indem wir jetzt unseren Ruf ruinieren. Unsere Politik der Neutralität bleibt bestehen und bleibt bestehen."
 SWI_fascist_diplo:0 "Faschistische Diplomatie"
 SWI_fascist_diplo_desc:0 "Möglicherweise ist eine neue Weltordnung auf dem Weg, und wir sind mittendrin. Wenn wir nicht zurückgelassen werden wollen, müssen wir uns mit offenen Armen an unsere Nachbarn wenden, unabhängig von ihrem Glauben."
 SWI_democratic_diplo:0 "Wende zum Interventionismus"
 SWI_democratic_diplo_desc:0 "Demokratie ist ein unveräußerliches Recht, das um jeden Preis gewahrt werden muss. Wir müssen mit denen verhandeln, die es bewahren wollen, und nicht mit denen, die es zerstören wollen."
 SWI_stay_neutral:0 "Fortsetzung des Weges der Neutralität"
 SWI_stay_neutral_desc:0 "Die Schweizer Nation und ihr Volk haben seit Generationen durch eine Kombination aus Diplomatie und Bereitschaft einen Krieg vermieden. Es besteht keine Notwendigkeit, dieses System jetzt zu ändern."
 SWI_join_cominterm:0 "Die Kommunistische Internationale"
 SWI_join_cominterm_desc:0 "Die Komintern arbeitet zum Wohle der Arbeiter auf der ganzen Welt. Wir schließen uns ihnen bereitwillig an, um der Welt eine neue Revolution zu bringen, eine, die die Arbeiter für immer aus ihrer Notlage befreien wird. Für die Einheitsfront!"
 SWI_join_italy:0 "Römischer Verein"
 SWI_join_italy_desc:0 "Bei all unseren Verbindungen zu den Deutschen teilen wir fast genauso viele mit den Italienern, und sie verfolgen nicht so viele ... anstößige Richtlinien. Hitlers Reich ist zum Scheitern verurteilt, zerschlagen unter seiner eigenen Propaganda, aber Mussolini hat uns die wahre Stärke des Faschismus gezeigt. Mit ihm und dem neuen Römischen Reich stehen wir stolz. Roma Invicta!"
 SWI_join_germany:0 "Verneige dich vor dem Reich"
 SWI_join_germany_desc:0 "Deutschland ist bereit, eine neue Ordnung in Europa zu schaffen, in der unsere alte Politik der Neutralität keine Rolle mehr spielen würde. Wir haben viele Bindungen zu den Deutschen und gemeinsam werden wir eine neue Ordnung herbeiführen, nicht getrennt."
 SWI_sov_tech:0 "Sowjetische Technologie"
 SWI_sov_tech_desc:0 "Die Sowjetunion hat in vielen Bereichen große Fortschritte gemacht, von der Kriegsführung bis zur Philosophie. Jetzt, wo wir uns zusammengeschlossen haben, wäre es dumm von uns, dieses Wissen nicht zu nutzen."
 SWI_italian_tech:0 "Italienische Forschung"
 SWI_italian_tech_desc:0 "Seit dem Aufkommen des Nationalsozialismus in Italien wurde der Forschungsprozess stark rationalisiert, was einen größeren Zustrom von Ideen ermöglichte. Wir können von unseren italienischen Brüdern lernen und ihre Fortschritte auch in unser Land bringen!"
 SWI_ger_tech:0 "Deutsche Wissenschaft"
 SWI_ger_tech_desc:0 "Die Deutschen haben sich in puncto Forschung und Entwicklung wirklich selbst übertroffen und eine fein abgestimmte Kriegsmaschine geschaffen, die selbst ihre größten Feinde respektieren. Die deutsche Wissenschaft ist die beste der Welt, und wir täten gut daran, ihre Praktiken nachzuahmen."
 SWI_join_allies:0 "Formelle französische Allianz"
 SWI_join_allies_desc:0 "Historisch gesehen hatten wir ein sehr gutes Verhältnis zu den Franzosen und entwickelten sogar gemeinsame Pläne für den Fall, dass unser Land jemals angegriffen werden sollte. Neue Situationen in der Welt haben uns jedoch zu der Frage veranlasst, ob uns vielleicht ein offizielles Bündnis mit Frankreich am besten nützen würde."
 SWI_french_tech:0 "Französische technologische Zusammenarbeit"
 SWI_french_tech_desc:0 "Die Franzosen haben den Ersten Weltkrieg nicht aus purem Glück gewonnen. Auf ihrer Seite standen Wissenschaftler und Forscher. Sowohl die Briten als auch die Franzosen haben zwar Panzer zum Überqueren der Schützengräben entwickelt, aber die Franzosen waren diejenigen, deren Design bis heute zur Vorlage für so viele Panzer geworden ist. Durch die Verknüpfung unserer und ihrer Wissenschaftler können wir uns durch überlegene Technologie vor künftigen Angriffen schützen."
 SWI_extend_maginot:0 "Schweizer Maginot-Erweiterung"
 SWI_extend_maginot_desc:0 "In einem formellen Bündnis mit den Franzosen können wir unsere Befestigungen offiziell mit ihren verbinden und mithilfe ihrer Technologie eine undurchdringliche Verteidigung errichten, die sich von Belgien bis nach Österreich erstreckt!"
 SWI_air_inno:0 "Ausländische Luftinnovationen"
 SWI_air_inno_desc:0 "Swiss-Flugzeuge waren schon immer kompetent, aber sie waren nicht gerade das, was man als Spitzenklasse bezeichnen würde. Die Flugzeuge unserer Nachbarn sind in Bauart und Qualität unseren eigenen überlegen. Wenn wir unsere eigenen Flugzeuge weiterentwickeln wollen, müssen wir von ihnen lernen."
 SWI_sov_weapons:0 "Sowjetische Waffen"
 SWI_sov_weapons_desc:0 "Manche mögen sich über die Sowjetunion lustig machen, aber nur Narren und Propagandisten wagen, an der Tödlichkeit ihrer Waffen zu zweifeln. Jetzt, da wir als Waffenbrüder und -schwestern zusammenstehen, können wir an dieser großartigen Technologie teilhaben."
 SWI_internal_focus:0 "Fokus auf die Schweiz"
 SWI_internal_focus_desc:0 "Die inneren Angelegenheiten der Schweiz haben Vorrang vor jeder externen Diplomatie. Das Schweizer Volk muss wie schon seit Jahrhunderten betreut und betreut werden. Wir dürfen nicht zulassen, dass die aktuelle geopolitische Situation uns das vergessen lässt."
 SWI_expand_uni:0 "Universitätserweiterung"
 SWI_expand_uni_desc:0 "In der Schweiz gibt es viele hervorragende Universitäten, darunter die in Zürich, Bern und Freiburg. Da unsere Bevölkerung wächst und Bildung immer häufiger wird, ist die Zahl an unseren Universitäten gestiegen. Wenn wir die besten Talente hier in der Schweiz halten wollen, müssen wir unsere Einrichtungen so erweitern, dass die Menschen keinen Grund haben, woanders hinzugehen."
 SWI_army:0 "Überprüfen Sie das Militär"
 SWI_army_desc:0 "In Europa braut sich erneut Krieg zusammen. Während des Ersten Weltkriegs gelang es uns, völlig neutral zu bleiben, aber das sichert keineswegs unsere Neutralität im kommenden Krieg. Wir müssen unsere Truppen inspizieren und sicherstellen, dass sie für den bevorstehenden Kampf bereit sind."
 SWI_update_army:0 "Modernisieren Sie die Armee"
 SWI_update_army_desc:0 "Es wurde festgestellt, dass unsere Armee äußerst mangelhaft und unsere Einheiten schlecht organisiert waren. Sollte es zum Krieg kommen, würden wir abgeschlachtet werden. Wir müssen unsere Truppen neu organisieren und für den Kampf bewaffnen!"
 SWI_modern_arty:0 "Schwere Waffen"
 SWI_modern_arty_desc:0 "Unsere Streitkräfte sind nicht auf den Kampf gegen Panzer oder eine große Anzahl von Feinden vorbereitet. Wir müssen unsere Truppen auf das Unvermeidliche vorbereiten. Requirieren Sie alte Waffen, bauen Sie Minenfelder, bereiten Sie die Panzerabwehrkanonen vor – wir müssen bereit sein, den Feind jederzeit aufzuhalten!"
 SWI_choose_cons:0 "Erweiterte Wehrpflicht"
 SWI_choose_cons_desc:0 "Die Hauptarmee der Schweiz war nie besonders stark und stützte sich stattdessen auf Wehrpflichtige, die jederzeit zu uns stoßen können. Dieses System hat uns in der Vergangenheit gute Dienste geleistet und wird es auch in Zukunft tun!"
 SWI_end_con:0 "Schluss mit der Abhängigkeit vom Milizsystem"
 SWI_end_con_desc:0 "Bisher hat die Wehrpflicht unserem Land gute Dienste geleistet, aber die Zeiten haben sich geändert und diese Methode wird nicht mehr funktionieren. Stattdessen müssen wir auf eine modernere Berufsarmee hinarbeiten. Das bedeutet, dass wir dafür einen erheblichen Teil unserer Bevölkerung im kampffähigen Alter ausbilden müssen, aber das können wir schaffen."
 SWI_con_to_army:0 "Erstellen Sie einen Entwurf"
 SWI_con_to_army_desc:0 "Damit wir über eine stehende Armee verfügen können, müssen wir zunächst Männer haben, die in dieser Armee dienen. Wir haben bereits einsatzbereite Personen registriert. Nun, es ist Zeit für sie zu dienen."
 SWI_improve_con:0 "Verbesserte Milizausbildung"
 SWI_improve_con_desc:0 "Die Armee verlässt sich unbedingt auf die Milizen, und wir können nicht zulassen, dass sie alles andere als die Besten sind. Das Training muss jede mögliche Situation abdecken, damit unsere Männer jederzeit in jeder Situation kämpfen können."
 SWI_ready_for_all:0 "Die Schweiz, vereint und bereit"
 SWI_ready_for_all_desc:0 "Wir haben unsere Leute so gut wie möglich vorbereitet. Unsere Verteidigung wurde vorbereitet, unsere Leute wurden ausgebildet. Uns bleibt nichts anderes übrig, als abzuwarten und uns zu beweisen, wenn es soweit ist."
 SWI_review_af:0 "Umstrukturierung der Luftwaffe"
 SWI_reorganise_af:0 "Organisieren Sie die Luftwaffe neu"
 SWI_reorganise_af_desc:0 "1929 einigten wir uns darauf, unsere Luftstreitkräfte stark zu erweitern. Jetzt verfügen wir endlich über genügend Männer und Flugzeuge, um die Schaffung eines separaten autonomen Dienstes zu rechtfertigen, der sich ausschließlich der Erforschung des Luftkampfs widmet."
 SWI_home_air:0 "Selbstgebaute Flugzeuge"
 SWI_home_air_desc:0 "Wir können uns nicht ausschließlich auf importierte Flugzeuge verlassen. Wenn wir unsere Souveränität und Selbstversorgung bewahren wollen, müssen wir lernen, hier in der Schweiz qualitativ hochwertige Flugzeuge zu bauen."
 SWI_foreign_air:0 "Ausländische Lizenzen"
 SWI_foreign_air_desc:0 "Die Schweiz hat in der Vergangenheit erfolgreich ausländische Flugzeuge eingesetzt und wird dies auch weiterhin tun. Wir müssen dafür sorgen, dass unsere ausländischen Lizenzen aktuell bleiben und dass wir für diese Lizenzen einen fairen Preis zahlen."
 SWI_fighter_focus:0 "Verteidiger des Himmels"
 SWI_fighter_focus_desc:0 "Die wichtigste Aufgabe der Luftwaffe besteht darin, unseren Himmel vor denjenigen zu schützen, die es wagen würden, in unseren Luftraum einzudringen. Wir müssen sicherstellen, dass unsere Kämpfer auf den Kampf gegen jeden Feind vorbereitet und bereit sind, am besten sogar mehr als bereit."
 SWI_focus_home_air:0 "Konzentrieren Sie sich auf inländische Modelle"
 SWI_focus_home_air_desc:0 "Die Schweizer Luftfahrtindustrie muss ausgebaut werden! Wir können uns bei der Verteidigung unseres Landes nicht immer auf ausländische Modelle verlassen, sondern müssen unsere eigenen Verteidigungsmodelle entwickeln."
 SWI_focus_foreign_air:0 "Fokus auf Lizenzproduktion"
 SWI_focus_foreign_air_desc:0 "Der Schweiz fehlt einfach die Industrie, um in nennenswertem Umfang eigene Flugzeuge zu entwickeln. Wir müssen uns darauf konzentrieren, ausländische Flugzeugkäufe und -lizenzen sicherzustellen!"
 SWI_defend_homeskies:0 "Luftverteidigungstechniken"
 SWI_defend_homeskies_desc:0 "Die Schweiz kann nur begrenzt viele Flugzeuge entbehren. Wir können es uns nicht leisten, auf dem Schlachtfeld zu scheitern, also müssen wir lernen, effektiv in der Luft zu kämpfen und den Feind zu besiegen. Auch in der Unterzahl."
 SWI_interceptors:0 "Abfangjäger"
 SWI_interceptors_desc:0 "Mit dem Wissen über Raketen haben wir die Kraft eines Flugzeugs erkannt, das schnell starten und kämpfen kann. Dass es nicht so weit kommen kann, ist für uns kein Problem, denn ihre Aufgabe wird es sein, das Schweizer Heimatland vor denen zu schützen, die es wagen würden, es zu verunreinigen."
 SWI_other_air:0 "Alternative Flugzeuge"
 SWI_other_air_desc:0 "Die Schweiz hat sich sehr stark auf Kampfflugzeuge konzentriert, und das ist im Großen und Ganzen gut so, aber wir dürfen nicht vergessen, dass es auch andere Flugzeugtypen gibt, und es könnte klug sein, sie zu untersuchen, auch nur um sie auf ihre Schwächen zu prüfen."
 SWI_naval_doc:0 "Etablieren Sie die Marinedoktrin"
 SWI_naval_doc_desc:0 "Da wir keinen Zugang zum Meer oder auch nur zu größeren Seen hatten, war es für uns nicht nötig, tatsächlich irgendeine Art von Marinedoktrin einzuführen. Allerdings haben sich die Umstände inzwischen geändert und wir müssen schnell an dem arbeiten, was wir vergessen haben."
 SWI_build_docks:0 "Schaffen Sie eine Schweizer Marineindustrie"
 SWI_build_docks_desc:0 "Wir waren vielleicht vom Land umschlossen, aber jetzt haben wir Zugang zum Meer! Möglicherweise haben wir dafür keine vorherige Planung, aber wir sollten diese Gelegenheit nicht verpassen! Wir können keine Erfahrungen auf See sammeln, wenn wir nicht die Kapazitäten haben, Schiffe zu bauen, um überhaupt Schiffe auf dieses Meer zu bringen!"
 SWI_reform_flotilla:0 "Reformieren Sie die Seeflottille"
 SWI_reform_flotilla_desc:0 "Bis zu diesem Zeitpunkt umfasste das gesamte Schweizer Marinegedanken nur den Einsatz von Braunwasserbooten zum Schutz unserer Seen und Flüsse. Jetzt hat sich alles verändert. und eine Marineabteilung unseres Militärs ist zu einer Notwendigkeit geworden. Wir müssen die erfahrenen Besatzungsmitglieder, die wir haben, nutzen und mit der Schaffung unserer eigenen, hochseetauglichen Marine beginnen!"
 SWI_naval_catchup:0 "Ausländische Marinetechnologie"
 SWI_naval_catchup_desc:0 "Wir können uns nicht selbst belügen, wir sind nicht auf die Möglichkeit vorbereitet, tatsächlich eine Küste zu haben. Wir wissen nicht, wie man Schiffe baut, und wir wissen schon gar nicht, wie man moderne Militärschiffe baut! Wenn wir auf See mithalten wollen, müssen wir ausländische Talente und Ideen importieren, allein schon, um auf ebenem Meeresspiegel segeln zu können!"
 SWI_expand_docks:0 "Erweitern Sie die Werften"
 SWI_expand_docks_desc:0 "Nachdem wir nun eine Marineindustrie für uns geschaffen haben, ist es an der Zeit, diese dramatisch zu erweitern und die volle Kraft der Schweizer Ingenieurskunst hervorzubringen."
 SWI_fast_build_navy:0 "Ein dringender Bedarf an Schiffen"
 SWI_fast_build_navy_desc:0 "Wir haben Jahre ohne eine einzige Marineidee verbracht und haben nur Ideen für unsere maritimen Praktiken ausgetauscht. Wir haben noch nicht einmal eine Geschichte der Erkundung auf dem Seeweg. Jetzt sind wir jedoch an die Küste marschiert und haben eine eigene Marine aufgebaut. Wir müssen vielleicht mit dem Rest der Welt gleichziehen, aber wir werden verdammt sein, wenn wir nicht zumindest den Versuch wagen, eine ernst zu nehmende Seestreitmacht zu werden!"
 SWI_naval_air:0 "Marineflugzeuge"
 SWI_naval_air_desc:0 "Mit der Küstenlinie und dem Zugang zum Meer gehen Probleme einher, die wir vorher nicht vorhergesehen hatten. Der Bedarf an Flugzeugen, die den Luftraum über den offenen Gewässern abdecken. Wir müssen dieses Problem direkt angehen und Flugzeuge entwickeln, die dieser einzigartigen Herausforderung gewachsen sind!"
 SWI_compromise:0 "Kompromisse der Arbeitnehmer"
 SWI_compromise_desc:0 "Nachdem die Menschen nun gesprochen haben, ist es höchste Zeit, dass wir ihren Forderungen nachkommen. Wir müssen ihnen den notwendigen Schutz bieten, den sie verdienen."
 SWI_pro_company:0 "Geschäftsanreize"
 SWI_pro_company_desc:0 "Die Erholung nach der Depression verlief langsam. Unsere Unternehmen brauchen Hilfe, um zu wachsen und wieder zu Stärke zu kommen. Wir werden ihnen alles geben, was sie brauchen, um der Schweiz wieder Wohlstand zu verschaffen."
 SWI_radical_left:0 "Sozialisierungsprogramm"
 SWI_radical_left_desc:0 "Nachdem es uns gelungen ist, eine klare Mehrheit zu erreichen, ist es an der Zeit, endlich mit der Umsetzung der von uns versprochenen Maßnahmen zu beginnen. Es stehen große Veränderungen an, und wir werden an vorderster Front stehen."
 SWI_end_neutral_left:0 "Treten Sie der internationalen Gemeinschaft bei"
 SWI_end_neutral_left_desc:0 "Zu lange war unser Land nicht in der Lage, sich denen anzuschließen, die für die Not der unteren Klassen kämpfen, gebunden an überholte Vorstellungen von Neutralität. Es ist an der Zeit, dass unsere Außenpolitik aktualisiert wird."
 SWI_continue_neutral:0 "Unterstützen Sie den Status Quo"
 SWI_continue_neutral_desc:0 "Unsere Neutralität und Nichteinmischung in auswärtige Angelegenheiten haben nur die Sicherheit unseres Landes gewährleistet. Wir können es uns nicht leisten, diese Sicherheit jetzt zu verlieren."
 SWI_pro_allies:0 "Eindämmungsrhetorik"
 SWI_pro_allies_desc:0 "Die Zeiten haben sich geändert und viele Länder haben die Möglichkeiten der Massenpolitik ausgenutzt, um die Menschen dazu zu verleiten, den fehlerhaften Pfaden des Radikalismus zu folgen. Während sich die Welt immer mehr dem Krieg nähert, müssen wir uns gegen diejenigen stellen, die anderen ihren Willen aufzwingen wollen. Wir stehen an der Seite derjenigen, die mutig genug sind, uns gegen die Tyrannei zu unterstützen!"
 SWI_support_friends:0 "Unterstützen Sie den Antifaschismus"
 SWI_support_friends_desc:0 "Der Faschismus ist eine moralisch abstoßende Ideologie, die nur für den Unterhalt der Menschheit geeignet ist. Wir müssen mit jeder Faser unseres Wesens kämpfen. Jeder ist besser als ein Faschist, und wir werden den Kampf so gut wir können unterstützen."
 SWI_anti_communism:0 "Unterstützen Sie den Antikommunismus"
 SWI_anti_communism_desc:0 "Der Kommunismus, das Opiat der ahnungslosen Massen, die nicht verstehen, was sie predigen. Wir können nicht zulassen, dass sich diese gefährliche Ideologie weiter ausbreitet. Wir müssen diejenigen unterstützen, die gegen diese schreckliche Ideologie kämpfen, um jeden Preis."
 SWI_foreign_trade:0 "Außenhandelsinvestitionen"
 SWI_foreign_trade_desc:0 "Als neutrales Land kann man uns viele Dinge zutrauen. Handelsgeschäfte, Bankwesen, Rotes Kreuz. Wir können dies zu unserem Vorteil nutzen, Feinde gegeneinander ausspielen und die bestmöglichen Handelsabkommen für unser Land abschließen."
 SWI_secret_wunderwaffe:0 "Bilden Sie die SKA"
 SWI_secret_wunderwaffe_desc:0 "Unsere Wissenschaftler haben bekannt gegeben, dass es möglich geworden ist, die Macht der Schöpfung selbst, des Atoms, zu nutzen, um eine Bombe zu erschaffen, wie sie die Welt noch nie gesehen hat. Wir sollten uns beeilen und mit der Erforschung der Möglichkeit der Herstellung einer solchen Waffe beginnen, indem wir die Schweizerische Studienkommission für Atomenergie gründen."
 SWI_liechtenstein_defence_plan:0 "[LIE.GetNonIdeologyName] Verteidigungsplan"
 SWI_liechtenstein_defence_plan_desc:0 "Die kleinere Nation von [LIE.GetNameDef] liegt an unserer Grenze und ist genauso anfällig für Invasionen wie wir. Wenn wir uns selbst und sie besser schützen wollen, sollten wir sie in unsere nationalen Verteidigungspläne einbeziehen ."
 LIE_remained_neutral:0 "Ist neutral"
 SWI_intervention_in_liechtenstein:0 "Intervention in [LIE.GetNonIdeologyName]"
 SWI_intervention_in_liechtenstein_desc:0 "Da sich die politische Situation in [LIE.GetNonIdeologyName] weiter verschlechtert, hält es die Regierung für notwendig, Maßnahmen zu ergreifen, um zu verhindern, dass extremistische Parteien im benachbarten Fürstentum Fuß fassen. Der wachsende Einfluss radikaler Fraktionen in Liechtenstein stellt eine große Bedrohung für die regionale Stabilität und die Sicherheit unseres eigenen Landes dar."
 SWI_border_war_liechtenstein_category:0 "Intervention in [LIE.GetNonIdeologyName]"
 SWI_border_war_liechtenstein_category_desc:0 "Da sich die politische Situation in [LIE.GetNonIdeologyName] weiter verschlechtert, hält es die Regierung für notwendig, Maßnahmen zu ergreifen, um zu verhindern, dass extremistische Parteien im benachbarten Fürstentum Fuß fassen. Der wachsende Einfluss radikaler Fraktionen in Liechtenstein stellt eine große Bedrohung für die regionale Stabilität und die Sicherheit unseres eigenen Landes dar."
 SWI_prepare_border_war_liechtenstein:0 "Bereiten Sie sich darauf vor, in [LIE.GetNonIdeologyName] einzugreifen"
 SWI_border_war_liechtenstein:0 "Unmittelbare Intervention in [LIE.GetNonIdeologyName]"
 lie_popularities_tt:0 "Mehr als §Y40%§! Unterstützung für UEK und VDBL zusammen."
 SWI_red_cross_tech:0 "Das Internationale Komitee vom Roten Kreuz"
 SWI_red_cross_tech_desc:0 "Das Internationale Komitee vom Roten Kreuz (IKRK) ist eine der weltweit größten und renommiertesten Organisationen. Diese Organisation widmet sich der Behandlung von Kriegsverwundeten und der Sicherstellung einer humanen Behandlung der in Kriegsgefangenenlagern untergebrachten Personen. Das IKRK hat seinen Sitz in der Schweiz und hat sogar ein ähnliches Flaggenthema wie sein Gastgeberland. Die Regierung und das Militär der Schweiz haben stark davon profitiert, über eine solche Organisation zu verfügen."
