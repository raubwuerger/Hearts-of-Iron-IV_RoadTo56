 EYE_swiss.1:0 "FEHLER"
 EYE_swiss.1.a:0 "BITTE MELDEN"
 EYE_swiss.1000:0 "Wilhelm Gustloff überlebt Attentat"
 EYE_swiss.1000.t:0 "Wilhelm Gustloff überlebt Attentat"
 EYE_swiss.1000.desc:0 "Wilhelm Gustloff, Vorsitzender der Schweizer NSDAP, konnte Anfang dieser Woche nur knapp entkommen, als David Frankfurter, ein jugoslawischer Jude, versuchte, ihn in seinem Haus in Davos zu töten. Er wurde von seiner Frau Hedwig gerettet, die bemerkte, dass Frankfurter sich seltsam verhielt, und ihn fragte, warum er ihren Mann sehen wollte. In Panik enthüllte Frankfurter versehentlich die in seiner Jacke versteckte Pistole. Hedwig packte Frankfurter an und rief nach ihrem Mann, der ihr schnell half, Frankfurter zu besorgen. Die Polizei wurde zum Tatort gerufen und Frankfurter abgeführt. Er behauptet, er habe als Reaktion auf die im vergangenen Jahr von der NSDAP verabschiedeten Gesetze gehandelt. Sein Verhandlungstermin steht noch nicht fest."
 EYE_swiss.1000.a:0 "Wer brauchte das eigentlich?"
 EYE_swiss.1100:0 "Wilhelm Gustloff überlebt Attentat"
 EYE_swiss.1100.t:0 "Wilhelm Gustloff überlebt Attentat"
 EYE_swiss.1100.desc:0 "Wilhelm Gustloff, Vorsitzender der Schweizer NSDAP, konnte Anfang dieser Woche nur knapp entkommen, als David Frankfurter, ein jugoslawischer Jude, versuchte, ihn in seinem Haus in Davos zu töten. Er wurde von seiner Frau Hedwig gerettet, die bemerkte, dass Frankfurter sich seltsam verhielt, und ihn fragte, warum er ihren Mann sehen wollte. In Panik enthüllte Frankfurter versehentlich die in seiner Jacke versteckte Pistole. Hedwig packte Frankfurter an und rief nach ihrem Mann, der ihr schnell half, Frankfurter zu besorgen. Die Polizei wurde zum Tatort gerufen und Frankfurter abgeführt. Er behauptet, er habe als Reaktion auf die im vergangenen Jahr von der NSDAP verabschiedeten Gesetze gehandelt. Sein Verhandlungstermin steht noch nicht fest."
 EYE_swiss.1100.a:0 "So leicht lässt sich der Nationalsozialismus nicht besiegen!"
 EYE_swiss.1100.b:0 "Wie glücklich."
 EYE_swiss.1100.c:0 "Frankfurter vertritt uns nicht!"
 EYE_swiss.1200:0 "Wilhelm Gustloff ermordet"
 EYE_swiss.1200.t:0 "Wilhelm Gustloff ermordet"
 EYE_swiss.1200.desc:0 "Wilhelm Gustloff, Vorsitzender der Schweizer NSDAP, wurde Anfang dieser Woche in seinem Haus in Davos ermordet, als David Frankfurter, ein 26-jähriger jugoslawischer Jude, ihn fünfmal in Kopf, Hals und Brust schoss. Berichten zufolge wurde er von Wilhelms Frau Hedwig eingelassen, die keinen Grund hatte, Frankfurter zu verdächtigen. Berichten zufolge stellte sich Frankfurter sofort der Polizei und gestand den Mord. Er behauptet, als Reaktion auf die im vergangenen Jahr in Deutschland verabschiedeten Gesetze gehandelt zu haben. Sein Prozess steht noch nicht fest, aber die meisten Beobachter sind sich einig, dass er wahrscheinlich für schuldig befunden wird."
 EYE_swiss.1200.a:0 "Wer brauchte das eigentlich?"
 EYE_swiss.1300:0 "Wilhelm Gustloff ermordet"
 EYE_swiss.1300.t:0 "Wilhelm Gustloff ermordet"
 EYE_swiss.1300.desc:0 "Wilhelm Gustloff, Vorsitzender der Schweizer NSDAP, wurde Anfang dieser Woche in seinem Haus in Davos ermordet, als David Frankfurter, ein 26-jähriger jugoslawischer Jude, ihn fünfmal in Kopf, Hals und Brust schoss. Berichten zufolge wurde er von Wilhelms Frau Hedwig eingelassen, die keinen Grund hatte, Frankfurter zu verdächtigen. Berichten zufolge stellte sich Frankfurter sofort der Polizei und gestand den Mord. Er behauptet, als Reaktion auf die im vergangenen Jahr in Deutschland verabschiedeten Gesetze gehandelt zu haben. Sein Prozess steht noch nicht fest, aber die meisten Beobachter sind sich einig, dass er wahrscheinlich für schuldig befunden wird."
 EYE_swiss.1300.a:0 "Ein weiterer mutiger Märtyrer für die Neue Ordnung."
 EYE_swiss.1300.b:0 "Mehr Propaganda für die Faschisten."
 EYE_swiss.1300.c:0 "Es kann nicht von uns erwartet werden, jeden Radikalen zu beobachten!"
 EYE_swiss.2:0 "Fritz Platten verhaftet"
 EYE_swiss.2.t:0 "Fritz Platten verhaftet"
 EYE_swiss.2.desc:0 "Fritz Platten, Führer der KPS, wurde in der Sowjetunion verhaftet. Platten, der dafür bekannt ist, einst Lenin vor einem Attentat gerettet zu haben, wird nun wegen nicht näher bezeichneter Verbrechen gegen die Sowjetunion angeklagt, wo er als Lehrer und wissenschaftlicher Mitarbeiter gearbeitet hatte. Dies ist ein Schlag für Schweizer Kommunisten, die Platten als Helden betrachteten, und es wurden Forderungen nach Einzelheiten zu seinen mutmaßlichen Verbrechen laut, auch wenn keine dazu kommen und externe Beobachter sagen, dass es wahrscheinlich ist, dass Platten der Säuberung Stalins zum Opfer gefallen ist. In Plattens Abwesenheit hat Léon Nicole die Führung des Schweizer Kommunismus übernommen und die Partei in Partei der Arbeit umbenannt."
 EYE_swiss.2.a:0 "Ein weiteres Opfer von Stalins Wahnsinn."
 EYE_swiss.3:0 "VERSTECKT"
 EYE_swiss.3.a:0 "WIE SEHEN SIE DAS!?"
 EYE_swiss.4:0 "Französische Lieferungen"
 EYE_swiss.4.t:0 "Französische Lieferungen"
 EYE_swiss.4.desc:0 "Frankreich ist dem Reich zum Opfer gefallen, aber viele Franzosen sind an unsere Grenzen gekommen und haben es vorgezogen, in unser Land zu fliehen, als sich den Deutschen zu ergeben. Allerdings können wir ihnen keinen offiziellen Zufluchtsort bieten, um unseren neutralen Status zu wahren. Das bedeutet nicht, dass wir die Vorräte, die zufällig in unserem Land auftauchen, nicht nutzen können. Im Kriegsfall reichen auch ein paar zusätzliche willige Kräfte aus …"
 EYE_swiss.4.a:0 "Nun, wie soll man es den Deutschen sagen..."
 EYE_swiss.5:0 "Rede von Pilet-Golaz"
 EYE_swiss.5.t:0 "Rede von Pilet-Golaz"
 EYE_swiss.5.desc:0 "Heute ist ein bedeutendes Ereignis mit weitreichenden und unvorhersehbaren Folgen. Frankreich hat gerade einen Waffenstillstand mit Deutschland und Italien geschlossen. Das britische Empire verkündet seine Entschlossenheit, den Kampf zu Lande, zu Wasser und in der Luft fortzusetzen. Es wäre gefährlich, uns der Illusion unbeschwerten Glücks hinzugeben; Die Gegenwart, die wir gerade gelebt haben, ist zu sehr eine Zukunft, als dass wir in die Vergangenheit zurückkehren könnten. Bevor Europa wieder wachsen kann, muss es sein neues Gleichgewicht finden, das sich zweifellos stark vom alten unterscheidet und das auf Mitteln basieren wird, die trotz aller vergeblichen Versuche von den Leitlinien des Völkerbundes abweichen. Die Ereignisse entwickeln sich schnell: Wir müssen uns ihrem Tempo anpassen. Meine Brüder, der Vergangenheit würdig, lasst uns mutig in die Zukunft blicken."
 EYE_swiss.5.a:0 "Sind wir eine besiegte Nation?"
 EYE_swiss.51:0 "Die Rütli-Rede"
 EYE_swiss.51.t:0 "Die Rütli-Rede"
 EYE_swiss.51.desc:0 "General Henri Guisan hatte alle Offiziere der Schweizer Armee in Rütli versammelt, dem Geburtsort der [Root.GetAdjective]-Nation. Nach dem Fall Frankreichs lag ein Gefühl der Melancholie in der Luft, aber als Guisan zu sprechen begann, wurde dieses Gefühl von einem Gefühl eiserner Entschlossenheit abgelöst. Die Worte von Guisan hallten durch die Gegend; „Solange es in Europa Millionen von Bewaffneten gibt und wichtige Streitkräfte uns jederzeit angreifen können, muss die Armee auf ihren Posten sein ... Das muss unser Volk verstehen, was unseren potenziellen Gegner zögern lässt.“ ... Ein selbstsicherer Mann hat weder von einem Fallschirmjäger noch von der 5. Kolonne etwas zu befürchten ... Unser einziger Schutz ist unsere Bereitschaft, uns bis zum Ende zu verteidigen.“ Diese nur in Bruchstücken bekannte Rede hat sich bereits wie ein Lauffeuer unter der Bevölkerung verbreitet, die sich nun für die Verteidigung der Nation einsetzt."
 EYE_swiss.51.a:0 "Übermitteln Sie diese Anweisung an die Truppe!"
 EYE_swiss.6:0 "Die Zukunft der kommunistischen Führung"
 EYE_swiss.6.t:0 "Die Zukunft der kommunistischen Führung"
 EYE_swiss.6.desc:0 "Da der Kommunismus in unserem Land wächst, ist es nur natürlich, dass Debatten über die kommunistische Führung aufkommen. Da der Kommunismus einen kritischen Punkt erreicht, ist es an der Zeit, sich zu fragen, wie das Land regiert werden soll. Viele Menschen tendieren zu einer einfachen Umstrukturierung des aktuellen politischen Systems und zur Schaffung eines Kongresses, der vom Volk für das Volk geleitet wird. Eine kleinere Minderheit neigte zu einer totalitäreren Methode, wie Lenin und Stalin zeigten. In welche Richtung soll sich die Partei wenden?"
 EYE_swiss.6.a:0 "Ihr könntet die falschen Entscheidungen treffen, Genossen, und wo sollen wir dann sein?"
 EYE_swiss.6.b:0 "Wenn alle gemeinsam vorankommen, stellt sich der Erfolg von selbst ein."
 EYE_swiss.7:0 "Die Zukunft der kommunistischen Führung in Frage gestellt"
 EYE_swiss.7.t:0 "Die Zukunft der kommunistischen Führung in Frage gestellt"
 EYE_swiss.7.desc:0 "Mit dem Tod von Fritz Platten stellt sich erneut die Frage, wer die Kommunistische Partei führen soll. Spitzenreiter ist Léon Nicole, der sich Stalin nähert. Allerdings haben diejenigen, die früher den Arbeiterkongress unterstützten, diesen Moment genutzt, um erneut auf die Führung der Vielen zu drängen. Auch hier muss eine Entscheidung getroffen werden."
 EYE_swiss.7.a:0 "Genossin Nicole wird uns in die Zukunft führen!"
 EYE_swiss.7.b:0 "Die Demonstranten haben Recht, wir sind eine Partei für das Volk."
 EYE_swiss.8:0 "[From.GetNameDef] Fordert Tirol"
 EYE_swiss.8.t:0 "[From.GetNameDef] Fordert Tirol"
 EYE_swiss.8.desc:0 "Unser Nachbar [From.GetNameDef] wird in letzter Zeit immer irredentistischer, und während wir die Situation im Auge behalten, waren wir gestern schockiert, als die Regierung von [Root.GetNameDef] uns ein Ultimatum stellte. Sie haben verlangt, dass wir ihnen Vorarlberg und als Entschädigung für die versäumte Zeit den Rest von Tirol überlassen! Offensichtlich ist diese Forderung verrückt und die meisten erwarten von uns, dass wir sie ablehnen, aber können wir [Root.GetNameDef] wirklich bekämpfen, oder würden wir nur Leben verschwenden?"
 EYE_swiss.8.a:0 "Wir akzeptieren diese... Forderungen."
 EYE_swiss.8.b:0 "Wir können ihnen Tirol als Gegenleistung für ihre zukünftige Zusammenarbeit geben."
 EYE_swiss.8.c:0 "Nachgeben gegenüber [Root.GetNameDef]? Niemals!"
 EYE_swiss.9:0 "[From.GetName] Faltet sich"
 EYE_swiss.9.t:0 "[From.GetName] Faltet sich"
 EYE_swiss.9.desc:0 "[From.GetNameDef] hat unseren Anforderungen entsprochen! Wir sind zwar ein wenig überrascht, aber enttäuscht sind wir auf keinen Fall! Das Unrecht der Vergangenheit wurde endlich korrigiert!"
 EYE_swiss.9.a:0 "Helvetia Ewig!"
 EYE_swiss.10:0 "[From.GetName] bietet ein Angebot an"
 EYE_swiss.10.t:0 "[From.GetName] bietet ein Angebot an"
 EYE_swiss.10.desc:0 "[From.GetNameDef] hat unser Ultimatum mit einem Angebot beantwortet. Sollten wir der [From.GetFactionName] beitreten, würden sie uns abtreten, was wir fordern. Sie haben uns unmissverständlich klar gemacht, dass sie unsere Forderungen sonst nicht akzeptieren werden."
 EYE_swiss.10.a:0 "Der Deal soll zustande kommen."
 EYE_swiss.10.b:0 "Weiß [From.GetLeader] nicht, was ein\n*Ultimatum* ist?"
 EYE_swiss.11:0 "[From.GetName] lehnt Ultimatum ab"
 EYE_swiss.11.t:0 "[From.GetName] lehnt Ultimatum ab"
 EYE_swiss.11.desc:0 "[From.GetNameDef] hat unsere gerechten Forderungen abgelehnt! Wir sind nicht überrascht, nur enttäuscht. Es sieht so aus, als könnten wir auf dieser Welt nur durch eine Machtdemonstration das bekommen, was wir verdienen."
 EYE_swiss.11.a:0 "Wir werden ihnen beibringen, wie man Krieg führt!"
 EYE_swiss.12:0 "Der Ruf der Bank ist verloren!"
 EYE_swiss.12.t:0 "Der Ruf der Bank ist verloren!"
 EYE_swiss.12.desc:0 "Unser Vorstoß in einen Offensivkrieg hat unserem internationalen Ruf als sicherer Bankenstandort möglicherweise erheblich geschadet, unabhängig davon, warum wir in den Krieg gezogen sind! Nach dem Krieg werden wir Jahre brauchen, um diesen Schaden zu beheben, wenn wir es jemals können. Glücklicherweise verfügen wir immer noch über eine große Anzahl von Vermögenswerten, die nicht so einfach aus unserem Land verschoben werden können, aber wir werden wahrscheinlich nie wieder das gleiche Maß an Bankprestige genießen."
 EYE_swiss.12.a:0 "NEIN! Nimm nicht das Gold!"
 EYE_swiss.12.b:0 "Nicht unsere Banken, die brauchen wir!"
 EYE_swiss.13:0 "Bankgeschäfte auf Eis gelegt!"
 EYE_swiss.13.t:0 "Bankgeschäfte auf Eis gelegt!"
 EYE_swiss.13.desc:0 "Die Beteiligung an einem Krieg, ob defensiv oder nicht, hat die Fähigkeit unseres Landes, den regulären Bankbetrieb aufrechtzuerhalten, vorübergehend beeinträchtigt. Die Tatsache, dass wir in diesem Krieg zu den Verteidigern gehören, bedeutet, dass wir in der Lage sein sollten, unseren Ruf nach Kriegsende zu retten."
 EYE_swiss.13.a:0 "Wie nervig."
 EYE_swiss.14:0 "Reputation der Banken wiederhergestellt"
 EYE_swiss.14.t:0 "Reputation der Banken wiederhergestellt"
 EYE_swiss.14.desc:0 "Nach Kriegsende konnten wir unseren Bankbetrieb wieder aufnehmen. Es kann eine Weile dauern, aber wir sollten in der Lage sein, unseren Ruf als sicheres und zuverlässiges Banking wiederzugewinnen."
 EYE_swiss.14.a:0 "Exzellent."
 EYE_swiss.15:0 "[From.GetName] bittet um Garantien"
 EYE_swiss.15.t:0 "[From.GetName] bittet um Garantien"
 EYE_swiss.15.desc:0 "[From.GetName] hat sich privat mit uns getroffen, um Pläne für einen möglichen gemeinsamen Einsatz zu besprechen, falls sie von [SWI_ger_or_fra] angegriffen werden. Auch wenn dies nicht ausgesprochen wird, vermuten wir stark, dass [From.GetNameDef] auch Pläne mit [SWI_ger_or_fra] gemacht hat, für den Fall, dass WIR sie angreifen. Diese Gelegenheit zur Planung zu verweigern, für den Fall, dass [SWI_ger_or_fra] versucht, uns zu überflügeln, könnte uns in Zukunft möglicherweise großen Schaden zufügen. Sollten wir diese nicht ganz so geheime Geheimvereinbarung treffen?"
 EYE_swiss.15.a:0 "Wir werden sie vorerst beschützen."
 EYE_swiss.15.b:0 "Solche Versprechen machen wir nicht!"
 EYE_swiss.16:0 "[From.GetName] verspricht Hilfe"
 EYE_swiss.16.t:0 "[From.GetName] verspricht Hilfe"
 EYE_swiss.16.desc:0 "[From.GetNameDef] hat versprochen, uns zu helfen, falls ein anderes Land versuchen sollte, unsere Souveränität zu verletzen! Wir haben bereits Pläne für den Fall eines Angriffs durch [From.SWI_ger_or_fra] erstellt."
 EYE_swiss.16.a:0 "Wir wussten, dass wir in [From.GetNameDef] einen Freund hatten."
 EYE_swiss.17:0 "[From.GetName] lehnt Hilfe ab"
 EYE_swiss.17.t:0 "[From.GetName] lehnt Hilfe ab"
 EYE_swiss.17.desc:0 "[From.GetNameDef] hat unseren vorgeschlagenen Plan zur Ausarbeitung gemeinsamer Pläne für den Fall eines Angriffs einer dritten Macht auf unsere Souveränität abgelehnt und dabei Gründe der inneren Sicherheit angeführt, die sie nicht offenlegen wollen. Vielleicht sollten wir uns auf das Schlimmste vorbereiten?"
 EYE_swiss.17.a:0 "Was planen sie genau?"
 EYE_swiss.18:0 "Die Frage des Marinefokus"
 EYE_swiss.18.t:0 "Die Frage des Marinefokus"
 EYE_swiss.18.desc:0 "Zur Überraschung aller ist es uns gelungen, eine Präsenz auf dem Meer aufzubauen und aufrechtzuerhalten. Wir haben dies ausgenutzt und an der Entwicklung einer umfassenden Marinedoktrin gearbeitet. Jetzt müssen wir entscheiden, worauf wir unsere Anstrengungen konzentrieren wollen. Wir könnten Baupläne für fast jeden Schiffstyp beschaffen, aber wir haben nur eine begrenzte Menge an Ressourcen zur Verfügung. Auf welche Designs sollten wir uns konzentrieren?"
 EYE_swiss.18.a:0 "Wir sollten in der Lage sein, leichte Schiffe in Massenproduktion herzustellen."
 EYE_swiss.18.b:0 "Bei einer glücklichen Verbindung zwischen Größe und Leistung würden uns mittlere Schiffe am besten dienen."
 EYE_swiss.18.c:0 "Nur die größten Schiffe können die Wellen beherrschen, schwere Schiffe."
 EYE_swiss.18.d:0 "Wir können auf hoher See nicht mithalten, also lasst uns die Tiefen erobern, U-Boote."
 EYE_swiss.19:0 "Ernennung eines Generals"
 EYE_swiss.19.t:0 "Ernennung eines Generals"
 EYE_swiss.19.desc:0 "Unter normalen Umständen sind die Schweizer Militärs direkt dem Bundesrat unterstellt, wobei der höchstmögliche Dienstgrad Korpskommandeur ist. Allerdings sind diese Zeiten alles andere als normal. Europa ist wieder einmal in den blutigen Ozean des Krieges geraten. Daher ist es wieder einmal an der Zeit, einen General für die Streitkräfte zu ernennen, jemanden, der seine weitreichenden Befugnisse klug einsetzen wird, um sicherzustellen, dass die Schweiz frei bleibt. Wer soll uns in diesen schwierigen Zeiten führen?"
 EYE_swiss.19.a:0 "Henri Guisan hat Versprechen."
 EYE_swiss.19.b:0 "Der standhafte Jules Borel."
 EYE_swiss.19.c:0 "Ulriche Wille Jr., Sohn des Kriegshelden."
 EYE_swiss.20:0 "Bevölkerung gegen Mobilisierung"
 EYE_swiss.20.t:0 "Bevölkerung gegen Mobilisierung"
 EYE_swiss.20.desc:0 "Unsere Bevölkerung hat deutlich gemacht, dass sie unsere derzeitige Mobilisierung nicht gutheißt. Sie sagen, dass ein Krieg nicht in Sicht zu sein scheint und wir daher keinen so großen Prozentsatz unserer Bevölkerung aus ihren Häusern vertreiben sollten. Sollen wir den Befehl zur Demobilisierung erteilen?"
 EYE_swiss.20.a:0 "Das können wir nicht aufrechterhalten."
 EYE_swiss.20.b:0 "Müssen wir Cassandra sein!?"
 EYE_swiss.20.tt:0 "Milizen können nicht aufgestellt werden, während Sie §YDemobilisierung unter Druck§! haben."
 EYE_swiss.21:0 "Bevölkerung verärgert über Mobilisierung"
 EYE_swiss.21.t:0 "Bevölkerung verärgert über Mobilisierung"
 EYE_swiss.21.desc:0 "Ein Großteil unserer Bevölkerung war bereit, uns im Zweifelsfall zu vertrauen, als wir das letzte Mal die Truppen aufgestellt haben, aber jetzt haben wir festgestellt, dass eine Mehrheit der Bevölkerung glaubt, wir sollten die Truppen nach Hause rufen, und die Truppen selbst haben sich als unruhig erwiesen die Moral sinkt. Sollen wir den Befehl zur Demobilisierung erteilen?"
 EYE_swiss.22:0 "Bevölkerung erzürnt über Mobilisierung"
 EYE_swiss.22.t:0 "Bevölkerung erzürnt über Mobilisierung"
 EYE_swiss.22.desc:0 "Nur die entschiedensten Kriegsfalken unterstützen jetzt unsere fortgesetzte Mobilisierung, im ganzen Land haben Zivilisten ihren Unmut kundgetan. Während die meisten Proteste gewaltlos verliefen, ist die Atmosphäre zunehmend hässlicher geworden. Viele Soldaten mussten wegen versuchter Fahnenflucht, Ungehorsams und Pflichtverletzung bestraft werden. Sollen wir den Befehl zur Demobilisierung erteilen?"
 EYE_swiss.23:0 "Bevölkerung wütend über Mobilisierung"
 EYE_swiss.23.t:0 "Bevölkerung wütend über Mobilisierung"
 EYE_swiss.23.desc:0 "Wenn irgendjemand aus unserer Bevölkerung immer noch unsere Mobilisierung unterstützt, sagt er das aus Angst vor Repressalien nicht öffentlich. Unsere Regierung ist zum Synonym für grobes Missmanagement geworden. Unsere Offiziere können ihre Truppen nicht mehr kontrollieren, da viele sich einfach weigern, ihre Arbeit zu tun. In einigen Gegenden sind die Proteste schließlich in Gewalt umgeschlagen. Sollen wir endlich den Befehl zur Demobilisierung erteilen?"
 EYE_swiss.103:0 "Zwangsdemobilisierung"
 EYE_swiss.103.t:0 "Zwangsdemobilisierung"
 EYE_swiss.103.desc:0 "Die Wut der Menschen ist nicht mehr zu zügeln. Da so viele Männer an die Front abberufen wurden, ist die Wirtschaft zum Stillstand gekommen und unsere Weigerung, ohne Krieg zu demobilisieren, hat sowohl unsere Soldaten als auch unsere Zivilbevölkerung zutiefst verärgert. Gestern hat fast jeder Soldat seine Waffen niedergelegt und ist nach Hause zurückgekehrt. Da wir keine Armee hatten, um unsere Armee zu bestrafen, hatten wir keine andere Wahl, als nachzugeben und den Soldaten die Heimkehr zu ermöglichen."
 EYE_swiss.103.a:0 "Verräterische Idioten!"
 SWI_gw_tank_equipment:0 "Renault FT-17 Moskito"
 SWI_gw_tank_equipment_short:0 "FT-17 Moskito"
 SWI_gw_tank_equipment_desc:0 "Um ihre Armee auf dem neuesten Stand zu halten, kauften die Schweizer 19222 mehrere Renault FT-17 aus Frankreich und nannten sie Moskitos, oder auf Englisch Mosquitos."
 SWI_light_tank_equipment_1:0 "Panzer 39 LTH"
 SWI_light_tank_equipment_1_short:0 "Panzer 39"
 SWI_light_tank_equipment_1_desc:0 "Die Schweiz erwarb 24 tschechoslowakische Panzer 38(t) LTH-Modelle und rüstete sie mit 24-mm-Oerlikon-Kanonen aus."
