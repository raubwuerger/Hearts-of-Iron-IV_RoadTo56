 SWI_special_conscription:0 "Schweizerische Wehrpflicht"
 SWI_special_conscription_desc:0 "Dieses Land ist auf ein Milizsystem angewiesen, bei dem es seine Bürger in Zeiten der Not anrufen kann, um dem Land zu dienen. Dies schließt jedoch aus, dass das Land über eine große stehende Armee verfügt.\n§W--------------- \nWir können die §YEnde der Abhängigkeit vom Militarsystem§ abschließen! Konzentrieren Sie sich auf §Rverringern§! Wir verlassen uns auf unsere derzeitigen Wehrpflichttechniken und streben eine stehende Armee an."
 SWI_special_conscription_1:0 "Grundwehrpflicht"
 SWI_special_conscription_1_desc:0 "Dieses Land setzt auf Wehrpflichttechniken zurück, die bis in den Ersten Weltkrieg zurückreichen.\n§W--------------- \nSchließen Sie die §YAerweiterte Wehrpflicht§ ab! Wir konzentrieren uns auf die Verbesserung der Wehrpflichttechniken, die es uns ermöglichen, §Gzunehmen§! die Anzahl der Männer, die durch das Milizsystem aufgebracht werden können. Wir können auch §Rverringern§! unser Bedürfnis nach dem Milizsystem, indem Sie das §YBeenden Sie die Abhängigkeit vom Milizsystem§! Fokus."
 SWI_special_conscription_2:0 "Erweiterte Wehrpflicht"
 SWI_special_conscription_2_desc:0 "Dieses Land setzt auf neue Wehrpflichttechniken, die Effizienz gewährleisten.\n§W--------------- \nAbsolvieren Sie die §YVerbesserte Milizausbildung§! Wir konzentrieren uns auf die Verbesserung der Wehrpflichttechniken, die es uns ermöglichen, §Gzunehmen§! die allgemeine Qualität der aufgestellten Milizeinheiten."
 SWI_special_conscription_3:0 "Ausgezeichnete Wehrpflicht"
 SWI_special_conscription_3_desc:0 "Dieses Land verwendet nicht nur moderne Wehrpflichttechniken, sondern stellt auch sicher, dass alle seine Wehrpflichtigen im Voraus gut ausgebildet wurden.\n§W--------------- \nFüllen Sie das §YSwitzerland aus, Vereint und bereit§! Fokus auf Verbesserung der Wehrpflichttechniken §Gzunehmend§! die Qualität unserer aufgestellten Milizeinheiten auf maximale Leistung und Effizienz."
 SWI_special_conscription_4:0 "Außergewöhnliche Wehrpflicht"
 SWI_special_conscription_4_desc:0 "Dieses Land hat die Kunst der Wehrpflicht und des Milizeinsatzes perfektioniert."
 SWI_swiss_neutral:0 "Schweizer Neutralität"
 SWI_swiss_neutral_desc:0 "Die Neutralität der Schweiz ist weltberühmt. Sie werden keiner Fraktion beitreten, es sei denn, sie werden durch eine Kriegshandlung dazu gezwungen. Mit diesem Wissen sind andere Länder eher bereit, Geschäfte mit der Schweiz abzuschließen."
 SWI_swiss_neutral_2:0 "Schweizer Neutralität"
 SWI_swiss_neutral_2_desc:0 "Die Neutralität der Schweiz ist weltberühmt. Sie werden keiner Fraktion beitreten, es sei denn, sie werden durch eine Kriegshandlung dazu gezwungen. Mit diesem Wissen sind andere Länder eher bereit, Geschäfte mit der Schweiz abzuschließen."
 SWI_fortifications_idea:0 "Befestigungsschwerpunkt"
 SWI_fortifications_idea_desc:0 "Dieses Land hat sich auf seine gegenwärtigen und zukünftigen Befestigungen und Verteidigungsmaßnahmen konzentriert."
 SWI_socialization:0 "Sozialisation"
 SWI_socialization_desc:0 "Dieses Land hat den Sozialismus und alle seine Vorteile voll und ganz angenommen."
 SWI_compromises:0 "Kompromisse der Arbeitnehmer"
 SWI_anti_fascism_idea:0 "Antifaschismus-Ideale"
 SWI_anti_communism_idea:0 "Antikommunistische Ideale"
 SWI_anti_tot:0 "Antitotalitarismus"
 SWI_business_incentives:0 "Geschäftsanreize"
 SWI_helvetia_idea:0 "Pro-Helvetia"
 SWI_helvetia_idea_desc:0 "Dieses Land nimmt seine Kultur und seine Menschen sehr ernst. Wer es wagt, sich durchzusetzen, wird auf heftigen Widerstand stoßen."
 SWI_trading_idea:0 "Außenhandel"
 SWI_trading_idea_desc:0 "Dieses Land hat sich als ehrlicher Handelspartner einen Namen gemacht."
 SWI_good_trade:0 "Außenhandel"
 SWI_good_trade_desc:0 "Dieses Land hat sich als ehrlicher Handelspartner einen Namen gemacht."
 SWI_best_trade:0 "Außenhandel"
 SWI_best_trade_desc:0 "Dieses Land hat sich als ehrlicher Handelspartner einen Namen gemacht."
 SWI_corporatism_idea:0 "Korporatismus"
 SWI_banking:0 "Schweizer Bankwesen"
 SWI_banking_desc:0 "Als ein Land, das dafür bekannt ist, sich aus weltweiten Konflikten herauszuhalten, ist die Schweiz natürlich zum Ort geworden, an dem die Wohlhabenden der Welt ihr Geld aufbewahren. Dies bringt der Schweiz viele Vorteile."
 SWI_temp_banking:0 "Banking in der Warteschleife"
 SWI_temp_banking_desc:0 "Obwohl dieses Land für seine Neutralität bekannt ist, wurde es in einen Verteidigungskrieg verwickelt. Glücklicherweise bedeutet dies, dass sein Ruf bestehen bleibt, aber der Krieg verdrängt natürlich die Kunden. Nach dem Krieg kann der Betrieb vielleicht wie gewohnt weitergehen."
 SWI_lost_banking:0 "Der Ruf der Bank ist verloren"
 SWI_lost_banking_desc:0 "Einst war dieses Land für seine Neutralität bekannt und wurde stark für den Bankverkehr genutzt. Allerdings hat der Vorstoß dieses Landes in einen Offensivkrieg, egal aus welchem ​​Grund, seinen Ruf als sicherer Bankenstandort irreversibel geschädigt."
 SWI_flexible_foreign_policy:0 "Flexible Außenpolitik"
 SWI_flexible_foreign_policy_2:0 "Flexible Außenpolitik"
 SWI_internalism:0 "Interner Fokus"
 SWI_internalism_desc:0 "Dieses Land hat sich entschieden, sich auf interne statt auf externe Angelegenheiten zu konzentrieren."
 SWI_heer_und_haus:0 "Heer und Haus"
 SWI_heer_und_haus_desc:0 "Frei von quälenden Zweifeln und Entmutigung bewahren die Soldaten dieses Landes Gleichmut und Zuversicht."
 SWI_standing_army:0 "Gehen Sie auf eine stehende Armee zu"
 SWI_standing_army_desc:0 "Dieses Land hat begonnen, sich von einem Milizsystem zu einem stehenden Vollzeitheer zu bewegen.\n§W--------------- \nSchließen Sie die §YEinführung einer Einberufung§ ab! Konzentrieren Sie sich darauf, mit den ersten großen Entwürfen zu beginnen §Zunehmend§! Personalpotenzial."
 SWI_standing_army_2:0 "Gehen Sie auf eine stehende Armee zu"
 SWI_standing_army_2_desc:0 "Dieses Land ist von einem Milizsystem zu einem Vollzeitheer übergegangen.\n§W--------------- \nSchließen Sie das §YA Standing Army§ ab! Konzentrieren Sie sich darauf, unser §YWehrpflichtgesetz§ zu ändern! zu §YBegrenzte Wehrpflicht§!. Legt die letzten Schritte fest, damit die Schweiz eine vollwertige Armee haben kann!"
 SWI_standing_army_3:0 "Stehendes Heer"
 SWI_standing_army_3_desc:0 "Dieses Land hat erfolgreich ein stehendes Heer aufgebaut und dabei Techniken aus der Milizzeit übernommen."
 SWI_stockpiles:0 "Vorräte"
