 FRI_colonial_army:0 "Kolonialarmee"
 FRI_growing_vietnamese_nationalism_tt:0 "§RDie Angst vor Aufständen unter den Kolonialbeamten hält uns davon ab, unsere Startarmee aufzulösen.§!"
 FRI_colonial_army_desc:0 "Trotz der Wehrpflicht einiger indigener Völker, insbesondere innerhalb der indochinesischen Scharmützler, ist [FRI.GetNameDef] bei seiner Verteidigung weiterhin weitgehend von [FRA.GetNameDef] abhängig. Aufgrund des kolonialen Charakters der Verwaltung und des geringen Mobilisierungspotentials, da ein großer Teil der Bevölkerung aus Bauern besteht, ist die Wehrpflicht vor Ort relativ gering."
 FRI_illiteracy:0 "Analphabetentum"
 FRI_illiteracy_desc:0 "Seit Beginn der französischen Präsenz in Indochina wurden erhebliche Anstrengungen unternommen, um den Zugang zu Bildung zu verbessern. 1907 wurde die Universität Hanoi gegründet und ab 1917 wurde Französisch an allen französisch-indigenen Schulen unterrichtet. Trotz alledem sind immer noch mehr als 80 % der Bevölkerung Analphabeten, insbesondere in Laos und Kambodscha, wo die Anstrengungen zur Förderung der Bildung viel geringer waren und es keine weiterführenden Schulen gibt."
 FRI_unequal_economic_developement:0 "Ungleiche wirtschaftliche Entwicklung"
 FRI_unequal_economic_developement_desc:0 "Trotz des Spitznamens „Perle des Imperiums“ ist im Allgemeinen nur der vietnamesische Teil Indochinas profitabel. Laos und Kambodscha liegen in puncto Infrastruktur und Unternehmen weit zurück, was vor allem auf die viel feindseligere Natur ihrer Umgebung oder ihre geringe Bevölkerungszahl zurückzuführen ist. Dies könnte sich aufgrund des Aufstiegs vietnamesischer nationalistischer Bewegungen, die in unseren beiden anderen Regionen weitaus weniger präsent sind, als gefährlich erweisen."
 FRI_vietnamese_domined_economy:0 "Vietnamesisch dominierte Wirtschaft"
 FRI_growing_vietnamese_nationalism:0 "Wachsender vietnamesischer Nationalismus"
 FRI_growing_vietnamese_nationalism_desc:0 "Von unserer Ankunft in Cochinchina bis heute haben die vietnamesischen Unabhängigkeitsbewegungen nie aufgehört, gegen die französische Regierung zu kämpfen. Der jüngste Fall war die von der VNQDD organisierte Yen-Bai-Meuterei im Jahr 1930."
 FRI_calmed_vietnamese_nationalism:0 "Beruhigter vietnamesischer Nationalismus"
 FRI_surete_generale_indochinoise:0 "Surete Generale Indochinoise"
 FRI_surete_generale_indochinoise_desc:0 "Die „Serete Generale Indochinoise“ ist ein Repressionsapparat, der 1917 vom damaligen Generalgouverneur Albert Sarrault eingerichtet wurde. Letztere hatte die Aufgabe, den vietnamesischen Nationalismus zu bekämpfen. Trotz seines relativ kleinen Personals von nur wenigen Hundert, hauptsächlich Vietnamesen, hat es die Qualität seiner Organisation in die Lage versetzt, die Gegner des französischen Kolonialismus in der Region erfolgreich zu unterdrücken. Sein „Service central de Renseignements et de Serete Generale“ (SRSG) verfügt über Identitätsdienstdaten, die ganz Indochina abdecken."
 FRI_profits_from_opium:0 "Gewinne aus Opium"
 FRI_illiteracy_2:0 "Analphabetentum"
 FRI_illiteracy_2_desc:0 "Seit Beginn der französischen Präsenz in Indochina wurden erhebliche Anstrengungen unternommen, um den Zugang zu Bildung zu verbessern. 1907 wurde die Universität Hanoi gegründet und ab 1917 wurde Französisch an allen französisch-indigenen Schulen unterrichtet. Trotz alledem sind immer noch mehr als 80 % der Bevölkerung Analphabeten, insbesondere in Laos und Kambodscha, wo die Anstrengungen zur Förderung der Bildung viel geringer waren und es keine weiterführenden Schulen gibt."
