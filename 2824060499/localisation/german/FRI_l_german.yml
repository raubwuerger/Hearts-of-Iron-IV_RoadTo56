 FRI_GATHERING_STORM_DESC:0 "Indochina ist eine Perle des französischen Kolonialreichs und die profitabelste französische Kolonie. Die französische Präsenz ist hauptsächlich für die wirtschaftliche Ausbeutung aufgrund ihrer zahlreichen Rohstoffe gedacht und relativ schwach. Die Regierung ist in erster Linie auf die Unterstützung der indigenen Eliten angewiesen, die von den berühmten indochinesischen Schützen unterstützt werden.\n\nDie französische Präsenz wurde ständig herausgefordert, der jüngste Aufstand war die Yen-Bai-Meuterei im Jahr 1930. Die durch die Weltwirtschaftskrise verursachten wirtschaftlichen Verwüstungen könnten dazu führen sehr wohl zu einer neuen Protestwelle führen."
