 distribute_foundations_of_leninism:0 "Verteilen Sie Grundlagen des Leninismus"
 distribute_foundations_of_leninism_desc:0 "„Grundlagen des Leninismus“ ist ein Buch von Josef Stalin aus dem Jahr 1924. Das Werk besteht aus neun Lesungen, die Stalin 1924 an der Swerdlow-Universität hielt und die von der sowjetischen Zeitung Prawda veröffentlicht wurden. Die Verbreitung stalinistischer Ideale in den Herzen unseres Volkes wird es uns ermöglichen, ihm den Weg zum Marxismus-Leninismus zu zeigen."
 distribute_lessons_of_october:0 "Verteilen Sie die Lektionen vom Oktober"
 distribute_lessons_of_october_desc:0 "„Lektionen des Oktobers“ ist ein kontroverser Essay, den Lew Trotzki 1924 veröffentlichte und der Lenins Nachfolger äußerst kritisch betrachtet. Ausländische trotzkistische Kontakte stellten uns Kopien des Buches und Materialien für den Massendruck zur Verfügung. Die Verbreitung von Trotzkis Ideen durch Bildung ist der beste Weg, um die öffentliche Unterstützung für die permanente Revolution sicherzustellen."
 arm_caodaists_militias:0 "Bewaffnen Sie caodaistische Milizen"
 arm_caodaists_militias_desc:0 "Der Caodaismus ist eine 1926 in Cochinchina geborene Religion, die westliche und asiatische Glaubensrichtungen vermischt und in ganz Vietnam mehrere hunderttausend Anhänger hat. Sie konzentrierten sich schnell auf die Unabhängigkeit und den Kampf gegen [FRA.GetNameDef], was dazu führte, dass die Behörden sie unterdrückten. Durch die Mobilisierung der fanatischsten caodaistischen Bataillone könnten wir unsere Reihen mit Soldaten füllen, deren Hingabe an die Sache der Unabhängigkeit nicht länger in Frage steht."
 arm_caodaists_militias_tt:0 "§YZwei Milizdivisionen werden in der Nähe von Saigon erscheinen§!\n"
 form_the_vnqdd_youth_league:0 "Bilden Sie die VNQDD Youth League"
 assassinate_communists_officers:0 "Ermorden Sie kommunistische Offiziere"
 black_ocean_society_support:0 "Unterstützung der Black Ocean Society"
 promote_ngo_dinh_diem_as_general:0 "Beförderung von Ngo Dinh Diem als General"
 ngo_dinh_diem_tooltip:0 "§YNgo Dinh Diem§! wird General."
 invite_phan_boi_chau_to_the_government:0 "Laden Sie Phan Boi Chau in die Regierung ein"
 FRI_inevitable_uprising_3:0 "Das unvermeidliche Ende"
 FRI_inevitable_uprising_3_desc:0 "Nach der Yen-Bai-Meuterei wurde jedem vernünftigen französischen Beamten klar, dass die Kontrolle über [FRI.GetNameDef] irgendwann enden würde. Ob dieses Ende nächste Woche oder in einem Jahrzehnt kommt, hängt von der sich ständig ändernden Innenpolitik der Kolonie ab. Unsere Aufgabe ist es, die Stabilität aufrechtzuerhalten und die Region vorerst unter [FRA.GetAdjective]-Kontrolle zu halten."
 frenchindochina.1.t:0 "Jules Brevie zum Generalgouverneur ernannt"
 frenchindochina.1.d:0 "Jules Brevie, ehemaliger Gouverneur von Französisch-Westafrika, wurde von der [FRA.GetRulingParty]-Regierung zum Generalgouverneur von Indochina ernannt und ersetzt Rene Robin.\nAls Humanist und Liberaler konzentriert sich Brevie sehr auf einen von ihm entwickelten Ansatz zur Kolonisierung nennt es „wissenschaftlich“, ausgehend von einer gründlichen Untersuchung der indigenen Kulturen und der Verbesserung ihrer Lebensbedingungen, da er während der Weltwirtschaftskrise in Französisch-Afrika viele soziale Reformen durchgeführt, senegalesische Arbeiter subventioniert und Programme zur Steigerung der Nahrungsmittelproduktion aufgesetzt hatte.\nDie Der Sieg der Volksfront bei den [FRA.GetAdjective]-Wahlen weckte insbesondere bei den Vietnamesen große Hoffnungen, mit der Ernennung von Marius Moutet, einem ehemaligen Gegner der Repression nach der Yen-Bai-Meuterei, zum Kolonialminister sowie von Leon Blum an der Spitze der Regierung, der sich ebenfalls strikt gegen koloniale Unterdrückung aussprach.\nBrevie plante die Umsetzung sozialer Reformen, ähnlich denen, die er in Afrika und im französischen Mutterland durchführte."
 frenchindochina.1.a:0 "Mal sehen, was sein wissenschaftlicher Ansatz bringen wird."
 french_indochina_jules_brevie_governor_event_tt:0 "Schaltet den §YPolitischen Baum§! frei."
 frenchindochina.2.t:0 "1936 Streiks"
 frenchindochina.2.d:0 "Im Juni begann in [FRI.GetNameDef] eine bedeutende Streikbewegung, die auf einen Preisanstieg und den Lohnrückgang zurückzuführen war, unter dem die Arbeitnehmer seit mehreren Jahren leiden. Mehr als 300 dieser Bewegungen wurden registriert, an denen Hunderttausende Menschen auf dem Land teilnahmen, wo Plantagen lahmgelegt wurden und Bauern gegen Steuern mobilisierten. Das Ergebnis ist ein abrupter Stillstand der Wirtschaft und separatistische Bewegungen, die dies ausnutzen, um an Popularität zu gewinnen und Unabhängigkeitsideen in der Bevölkerung zu verbreiten."
 frenchindochina.2.a:0 "Es muss eine Lösung gefunden werden, und zwar schnell!"
 r56.news_event.15.t:0 "Vietnamesischer Aufstand in [FRI.GetNameDef]"
 r56.news_event.15.d:0 "Während Streiks bereits mehrere Monate lang ganz [FRI.GetNameDef] lahmgelegt hatten, trug die mangelnde Reaktion der Regierung zum starken Anstieg der Unabhängigkeitsstimmung bei. Der Bruchpunkt wurde erreicht, als Soldaten der Indigenen Garde bei Yen Bai meuterten.\n\nEs dauerte nur wenige Stunden, bis sich die Meuterei in einen allgemeinen Aufstand verwandelte, der die gesamte Region Vietnam erfasste.\nDie zahlreichen Kräfte, die sich für die Unabhängigkeit einsetzen, haben sich konsolidiert ihre Kontrolle im Norden des Landes, während im Süden die Kolonialregierung einen Gegenangriff gegen den bedeutendsten antikolonialen Aufstand vorbereitet, den [FRI.GetNameDef] je erlebt hat."
 r56.news_event.15.a:0 "Ein heftiger Angriff gegen den Kolonialismus."
 r56.news_event.15.b:0 "Wir stellen die Ordnung in [FRI.GetNameDef] wieder her."
 r56.news_event.15.c:0 "Wir werden die Imperialisten vertreiben!"
 frenchindochina.4.t:0 "Das [FRI.GetAdjective]-Dilemma"
 frenchindochina.4.d:0 "Während [GER.GetAdjective] Truppen Paris besetzten, wurde eine neue Regierung unter der Führung von Marschall Petain eingesetzt, die behauptete, die legitime französische Regierung zu sein und eine Politik der Zusammenarbeit mit [GER.GetNameDef] verfolgte.\nAllerdings von London, General de Gaulle rief zum Widerstand auf und setzte den Kampf gegen [GER.GetNameDef] fort, da er die Regierung in Vichy als verräterisch betrachtete.\nWährend sich einige Kolonien bereits unter de Gaulle versammelt haben, bleibt [FRI.GetNameDef] nominell unter der Kontrolle der Regierung im französischen Mutterland. Angesichts der Legitimität des letzteren könnten wir uns jedoch durchaus auf die Seite der Truppen des Generals stellen und uns als entscheidender Faktor für die Ressourcenversorgung der freien französischen Truppen erweisen."
 frenchindochina.4.a:0 "Treten Sie auf die Seite von Vichy und ernennen Sie Jean Decoux zum Gouverneur."
 FRI_fascist_gouvernorat_general_party_long:0 "Generalgouverneur"
 frenchindochina.4.b:0 "Treten Sie auf die Seite des Freien Frankreichs und ernennen Sie Thierry d'Argenlieu zum Gouverneur."
 frenchindochina.5.t:0 "[FRI.GetNameDefCap] Fordert mehr Truppen an"
 frenchindochina.5.d:0 "Als der Generalgouverneur von Indochina sah, wie sich der Krieg entwickelte und um die Sicherheit der Kolonie fürchtete, sandte er eine Nachricht an die Regierung und forderte zusätzliche Truppen und Ausrüstung an, um die Sicherheit der Kolonie zu gewährleisten.\nEine solche materielle Investition wird nicht leichtfertig getätigt. Wir sollten jedoch nicht übersehen, dass [FRI.GetNameDef] eine der wertvollsten und ressourcenreichsten Kolonien von [FRA.GetNameDef] ist. Deshalb sollten wir darüber nachdenken, ob es sich lohnt, unsere Arbeitskräfte in Europa zu reduzieren."
 frenchindochina.5.a:0 "Wir müssen den Schutz von [FRI.GetNameDef] stärken!"
 frenchindochina.5.b:0 "Wir können es uns nicht leisten, ihnen mehr Truppen zu schicken."
 frenchindochina.6.t:0 "[FRA.GetNameDefCap] Schickt uns Truppen und Ausrüstung"
 frenchindochina.6.d:0 "Die [FRA.GetAdjective]-Regierung hat zugestimmt, uns Truppen und Ausrüstung zu schicken, um die Verteidigung von [FRI.GetNameDef] zu stärken.\nSie sind gerade über die Häfen von Hanoi und Saigon angekommen und stehen nun unter lokalem Kommando."
 frenchindochina.6.a:0 "Exzellent!"
 frenchindochina.7.t:0 "[FRA.GetNameDefCap] weigert sich, Truppen zu schicken"
 frenchindochina.7.d:0 "Unter Berufung auf die Situation, in der sich die Metropole befindet, und mit der Erklärung, dass so viele Truppen wie möglich unter dem Kommando der Metropole stehen sollten, lehnte die Regierung in Paris die Entsendung der geforderten Truppenzahl ab."
 frenchindochina.7.a:0 "Wir müssen mit dem auskommen, was wir haben."
 frenchindochina.8.t:0 "Vietnamesischer Aufstand"
 frenchindochina.8.d:0 "Während Streiks bereits mehrere Monate lang ganz [FRI.GetNameDef] lahmgelegt hatten, trug die mangelnde Reaktion der Regierung zum starken Anstieg der Unabhängigkeitsstimmung bei. Der Bruchpunkt wurde erreicht, als Soldaten der Indigenen Garde bei Yen Bai meuterten.\n\nEs dauerte nur wenige Stunden, bis sich die Meuterei in einen allgemeinen Aufstand verwandelte, der die gesamte Region Vietnam erfasste.\nDie zahlreichen Kräfte, die sich für die Unabhängigkeit einsetzen, haben sich konsolidiert ihre Kontrolle im Norden des Landes, während im Süden die Kolonialregierung einen Gegenangriff gegen den bedeutendsten antifranzösischen Aufstand vorbereitet, den Indochina je erlebt hat."
 frenchindochina.8.a:0 "Wir werden uns durchsetzen!"
 FRI_expand_the_michelin_plantations:0 "Erweitern Sie die Michelin-Plantagen"
 FRI_expand_the_michelin_plantations_desc:0 "Die vom ehemaligen Generalgouverneur Jean-Marie de Lanessan eingeführte landwirtschaftliche Konzessionspolitik führte zur Entwicklung von mehr als 400.000 Hektar. Es zog mehrere Industriekonzerne an, darunter die Michelin-Gruppe, die 1928 ihre ersten drei Kautschukplantagen erwarb. Seitdem gehören sie zu den bedeutendsten Landbesitzern in Indochina."
 FRI_finish_the_transindochinois:0 "Beenden Sie die Transindochinois"
 FRI_finish_the_transindochinois_desc:0 "Die Transindochinois ist ein Eisenbahnprojekt, das Hanoi mit Saigon verbindet. Ab 1905 eröffneten wir es in mehreren Abschnitten. Es ist Zeit, die letzten paar Kilometer zu bewältigen und endlich ganz Vietnam mit einer einzigen Eisenbahnlinie zu verbinden."
 FRI_open_the_lycee_sisowath:0 "Öffnen Sie das Lycee Sisowath"
 FRI_open_the_lycee_sisowath_desc:0 "Die Ausbreitung der Bildung verlief in Kambodscha und Laos viel langsamer als in Vietnam. Wir eröffneten 1893 die erste kambodschanische Sekundarschule unter dem Namen „College du Protectorat“; Am französischen Lycée in Saigon wird jedoch noch keine Sekundarschulbildung angeboten. Die Entwicklung der Sekundarschulbildung wird es uns ermöglichen, die Effizienz der indigenen Verwaltung zu steigern."
 FRI_continue_the_politique_politique_du_paysannat:0 "Setzen Sie die Politique du Paysannat fort"
 FRI_continue_the_politique_politique_du_paysannat_desc:0 "Die Politique du Paysannat ist eine Politik zur Wiederbelebung der Agrarwirtschaft von [FRI.GetNameDef], die darin besteht, Landbesitzern zu helfen, den Übergang der Landwirte von als zu überfüllt geltenden Gebieten im Norden zu denen im Mekong-Delta zu fördern und schließlich eine Wesentliches hydraulisches Programm zur Entwicklung der Deltas zur Systematisierung der Doppelernte."
 FRI_hlm_construction_program:0 "HLM-Bauprogramm"
 FRI_hlm_construction_program_desc:0 "Stadtarbeiter müssen sich oft mit rudimentären oder sogar prekären Unterkünften begnügen, sei es in Strohhütten oder sogar am Arbeitsplatz, was zu einer beklagenswerten gesundheitlichen Situation führt. Um diesem Problem entgegenzuwirken, haben die Behörden ein kostengünstiges Wohnprojekt gestartet, um die allgemeine Lebensqualität in Städten wie Tonkin zu verbessern."
 FRI_link_laos_to_annam:0 "Verbinden Sie Laos mit Annam"
 FRI_link_laos_to_annam_desc:0 "In Bezug auf die Infrastruktur ist Laos mit nur etwa zehn Kilometern asphaltierter Straßen die am stärksten vernachlässigte Region. Wir werden jedoch eine Autobahn bauen, um es mit der Annam-Küste zu verbinden, indem wir den Mekong überqueren, um die Verbindung mit den übrigen Siedlungen zu verbessern."
 FRI_tonkin_cement_factories:0 "Tonkin-Zementfabriken"
 FRI_tonkin_cement_factories_desc:0 "Cochinchina und Tonkin sind die wirtschaftlich dynamischsten Regionen in [FRI.getNameDef]. Neben seinen vielen Minen ist Tonkin für seine Zementproduktion bekannt. Eine finanzielle Unterstützung der Unternehmen, die diese Produkte herstellen, würde es uns ermöglichen, unsere Exporte dieses Produkts zu steigern."
 FRI_explore_the_laotian_underground:0 "Erkunden Sie den laotischen Untergrund"
 FRI_explore_the_laotian_underground_desc:0 "Laos ist wirtschaftlich noch relativ unterentwickelt, aber dank des Ausbaus seiner Infrastruktur könnten wir sein Zinn ausbeuten."
 FRI_expand_the_laotian_distilleries:0 "Erweitern Sie die laotischen Brennereien"
 FRI_expand_the_laotian_distilleries_desc:0 "Eine hervorragende Möglichkeit, die laotische Wirtschaft zu erweitern, bestünde darin, die Zahl der Brennereien zu erhöhen, in denen Reisalkohole hergestellt würden, die wir dann auf dem asiatischen Markt verkaufen könnten."
 FRI_balanced_economic_developement:0 "Ausgewogene Wirtschaftsentwicklung"
 FRI_balanced_economic_development:0 "Ausgewogene Wirtschaftsentwicklung"
 FRI_balanced_economic_development_desc:0 "Die übermäßige Bedeutung vietnamesischer Regionen in der Weltwirtschaft von [FRI.GetNameDef] könnte sich angesichts des Aufstiegs nationalistischer Bewegungen als gefährlich erweisen. Der Schlüssel besteht darin, Laos und Kambodscha, beides Regionen, gegenüber [FRA.GetNameDef] viel loyaler zu machen und ihnen gleiche Wirtschaftskraft zu verleihen."
 PRI_continue_the_focus_on_vietnam:0 "Setzen Sie den Fokus auf Vietnam fort"
 PRI_continue_the_focus_on_vietnam_desc:0 "Vietnam ist nach wie vor die wohlhabendste Region für alle [FRI.GetNameDef], da es dort viel einfacher zu bewirtschaftendes Land gibt. In der Gegend gibt es bereits viele kleine Unternehmen; Es wäre nicht kompliziert, dort eine Schwerindustrie aufzubauen."
 FRI_move_vietnamese_workers_to_laos:0 "Bringen Sie vietnamesische Arbeiter nach Laos"
 FRI_move_vietnamese_workers_to_laos_desc:0 "Die Vietnamesen stellen bereits das hohe und durchschnittliche Niveau der Bürokratie in Laos dar. Indem wir vietnamesische Arbeitskräfte ermutigen, sich in Städten wie Vientiane oder Thakhek niederzulassen, werden wir das Angebot an qualifizierten Arbeitskräften in dieser Region erhöhen, die sie wirtschaftlich nutzen können."
 FRI_expand_the_opium_trade:0 "Erweitern Sie den Opiumhandel"
 FRI_expand_the_opium_trade_desc:0 "Obwohl auf dem französischen Festland illegal, haben der Opiumanbau und sein Tausch schon immer große Vorteile für die indochinesische Wirtschaft gebracht. Wir könnten das Chaos in China wahrscheinlich ausnutzen, um unsere Exporte dieser Pflanze zu steigern."
 FRI_increase_the_taxes:0 "Erhöhen Sie die Steuern"
 FRI_increase_the_taxes_desc:0 "Unser Projekt, die Wirtschaft so rückständiger Regionen wie Kambodscha und Laos zu entwickeln, erfordert ein beträchtliches Budget, dessen Vorteile wir erst nach einiger Zeit sehen werden. Die erste Möglichkeit, die notwendigen Mittel aufzubringen, wäre eine Erhöhung der Steuern für die lokale Bevölkerung."
 FRI_vietnamese_private_armament_business:0 "Vietnamesisches privates Rüstungsunternehmen"
 FRI_vietnamese_private_armament_business_desc:0 "Im Laufe der Jahre sind vietnamesische private kleine und mittlere Unternehmen kontinuierlich gewachsen. Die Rüstungsindustrie hat sich als sehr erfolgreicher Sektor erwiesen, und die finanzielle Unterstützung der Verwaltung für private und professionelle Rüstungsunternehmen könnte sehr lukrativ sein."
 FRI_open_the_university_of_phnom_penh:0 "Eröffnen Sie die Universität Phnom Penh"
 FRI_open_the_university_of_vientiane:0 "Öffnen Sie die Universite Francaise de Vientiane"
 FRI_open_the_university_of_vientiane_desc:0 "Ebenso wie im kambodschanischen Nachbarland ist die Bildung in Laos relativ unterentwickelt, mit einer Analphabetenquote von über 80 %. Dies führt zu einem Mangel an qualifiziertem Personal, beispielsweise für die Verwaltung. Durch die Eröffnung einer weiterführenden Schule wird sich die Zahl der für diese Stellen infrage kommenden Absolventen erhöhen."
 FRI_build_the_phnom_penh_arsenal:0 "Bauen Sie das Arsenal von Phnom Penh"
 FRI_build_the_phnom_penh_arsenal_desc:0 "Die Produktion von Schusswaffen ist in [FRI.GetNameDef] aufgrund der Ausrüstungslieferungen aus der Metropole relativ gering. Allerdings könnte sich die Entwicklung eines militärisch-industriellen Komplexes in der unterentwickelten Region Kambodschas als sehr lukrativ erweisen, deren wirtschaftliches Potenzial durch die Möglichkeit, dieselben Waffen auf dieselben Märkte zu exportieren, auf denen wir unseren Reis verkaufen, erheblich gesteigert würde."
 FRI_expand_the_tungsten_mines:0 "Erweitern Sie die Wolframminen"
 FRI_expand_the_tungsten_mines_desc:0 "Vietnamesische Keller sind voller Mineralien, darunter auch Wolfram. Aufgrund des steigenden weltweiten Rüstungsbedarfs erfreut sich diese Ressource zunehmender Beliebtheit auf den Märkten, sodass es in unserem Interesse wäre, mit der Erweiterung der Minen, die wir bereits besitzen, zu beginnen."
 FRI_invite_investors_to_kouang_tcheou_wan:0 "Laden Sie Investoren nach Kouang-Tcheou-Wan ein"
 FRI_invite_investors_to_kouang_tcheou_wan_desc:0 "Die Wirtschaft von Kouang-Tcheou-Wan ist relativ unterentwickelt und die Bevölkerung lebt hauptsächlich von der Landwirtschaft. Die Ruhe der Stadt hat jedoch viele chinesische Investoren angezogen, und wir hoffen, sie schließlich in ein neues Hongkong verwandeln zu können, wenn wir genügend Mittel dafür bereitstellen."
 FRI_the_indochinese_merchant_marine:0 "Die [FRI.GetAdjective] Handelsmarine"
 FRI_the_indochinese_merchant_marine_desc:0 "Unsere Marine besteht hauptsächlich aus Handelsschiffen in ganz Asien. Der Ausbau unserer Produktionskapazitäten für diese Schiffe würde es uns ermöglichen, den Transport unserer Waren zu beschleunigen."
 FRI_expand_the_fort_bayard_infrastructures:0 "Erweitern Sie die Fort-Bayard-Infrastruktur"
 FRI_expand_the_fort_bayard_infrastructures_desc:0 "Der Verkehr zwischen Fort und Bayard ist viel geringer als erwartet. Dies ist zum Teil auf seine Lage zurückzuführen, die viel zu weit von bedeutenden Seehandelsströmen entfernt ist. Wir könnten versuchen, die Wirtschaft der Stadt anzukurbeln, indem wir ihre Infrastruktur weiterentwickeln, um den Mangel an Außenhandel auszugleichen und sie mit dem Rest Südchinas zu verbinden."
 FRI_the_french_hong_kong:0 "Das [FRA.GetAdjective] Hongkong"
 FRI_the_french_hong_kong_desc:0 "[FRA.GetNameDefCap] hofft seit langem, Kouang-Tcheou-Wan zu einem [FRA.GetAdjective] Hongkong zu machen. Es ist an der Zeit, diese Projekte wieder auf den Weg zu bringen und die kommerzielle Kapazität dieses Gebiets auszubauen."
 FRI_focus_on_the_vietnamese_ports:0 "Konzentrieren Sie sich auf die vietnamesischen Häfen"
 FRI_focus_on_the_vietnamese_ports_desc:0 "Kouang-Tcheou-Wan erweist sich aufgrund seiner äußerst restriktiven Lage als Zeit- und Ressourcenverschwendung. Wir sollten unsere Bemühungen auf die Entwicklung der Häfen von Haiphong und Saigon konzentrieren, die bereits einen erheblichen Beitrag zur wirtschaftlichen Dynamik von [FRI.GetNameDef] leisten."
 FRI_trade_protection_doctrine:0 "Handelsschutzdoktrin"
 FRI_trade_protection_doctrine_desc:0 "Das Risiko einer [JAP.GetAdjective]-Invasion ist erheblich. Ihre Schwäche besteht jedoch darin, dass sie einen großen Teil ihrer Ressourcen importieren müssen. Wir werden ihre Marine aushungern lassen, indem wir uns auf die Zerstörung von Konvois und die weltweite Störung des Handels konzentrieren."
 FRI_trade_disturbtion_doctrine:0 "Handelsstörungsdoktrin"
 FRI_trade_disturbtion_doctrine_desc:0 "Das Risiko einer [JAP.GetAdjective]-Invasion ist erheblich. Ihre Schwäche besteht jedoch darin, dass sie einen großen Teil ihrer Ressourcen importieren müssen. Wir werden ihre Marine aushungern lassen, indem wir uns auf die Zerstörung von Konvois und die weltweite Störung des Handels konzentrieren."
 FRI_invite_fcm_to_fort_bayard:0 "Laden Sie FCM nach Fort Bayard ein"
 FRI_invite_fcm_to_fort_bayard_desc:0 "Forges et chantiers de la Mediterranee ist bekannt für seine Werften im Mittelmeerraum. Wir könnten sie einladen, in Fort-Bayard neue Werften zu bauen und so die Handelsstadt in ein Industriezentrum für unsere Marine zu verwandeln."
 FRI_invite_fcm_to_fort_bayard_tt:0 "Schaltet §YFCM§ frei! als Schiffsdesigner"
 FRI_submarines_effort:0 "U-Boot-Anstrengung"
 FRI_submarines_effort_desc:0 "Eine hervorragende Möglichkeit, den Handel zu stören, wäre der Einsatz von U-Booten, die sich ideal zur Beseitigung von Konvois eignen. Darüber hinaus können wir ihre Fähigkeit, diskret gegenüber großen Schiffen zu bleiben, nutzen, die in der [JAP.GetADjective]-Flotte sehr präsent sind."
 FRI_expand_the_garde_indigene:0 "Erweitern Sie die Garde Indigene"
 FRI_expand_the_garde_indigene_desc:0 "Die „Garde Indigene“ bezieht sich auf die in [FRI.GetNameDef] rekrutierten Regimenter von Scharmützlern, unterstützt von [FRA.GetAdjective] Offizieren und Unteroffizieren. Ihre Zahl ist seit ihrer Gründung im Jahr 1886 stetig gestiegen. Mit dem Aufstieg des Nationalismus in [FRI.GetNameDef] sollten wir versuchen, ihre Zahl zu erhöhen, um die Kolonialregierung zu unterstützen."
 FRI_adopt_the_mas_36:0 "Übernehmen Sie den MAS36"
 FRI_adopt_the_mas_36_desc:0 "Die MAS36 beginnt nach und nach mit der Ausrüstung der [FRA.GetAdjective]-Armee. Wir werden darum bitten, einige dieser Gewehre und ihre Pläne an [FRI.GetNameDef] zu senden, um sie schließlich selbst zu produzieren."
 FRI_adopt_the_mas_36_tt:0 "Technologie hinzufügen: §YMAS-36§!\nWenn wir sie bereits haben: §Y1x §!§G100%§! Forschungsbonus für: §YInfanteriewaffen§!\n"
 FRI_improve_communications:0 "Verbessern Sie die Kommunikation"
 FRI_improve_communications_desc:0 "Aufgrund der sehr feindseligen Natur des Dschungels von [FRI.GetNameDef] kann die Kommunikation zwischen Truppen sehr komplex sein. Die Entwicklung des Radios für unsere Soldaten würde dieses Problem teilweise lindern."
 FRI_establish_the_armee_d_indochine:0 "Errichten Sie die indochinesische Armee"
 FRI_establish_the_armee_d_indochine_desc:0 "Wir können uns nicht einfach darauf verlassen, dass die Armee de Terre [FRI.GetNameDef] beschützt, insbesondere wenn wir uns sowohl an der europäischen als auch an der asiatischen Front im Krieg befinden. Wir werden eine echte [FRI.GetAdjective] Armee aufbauen, um die Kolonie selbst zu schützen."
 FRI_maintain_reliance_on_the_armee_de_terre:0 "Bleiben Sie weiterhin auf die Armee de Terre angewiesen"
 FRI_maintain_reliance_on_the_armee_de_terre_desc:0 "Die Armee de Terre ist gut genug, um [FRI.GetNameDef] zu verteidigen. Wir sollten unsere Anstrengungen auf die Entwicklung unserer Befestigungen und militärischen Einrichtungen konzentrieren."
 FRI_allow_indigenous_officers:0 "Erlauben Sie indigene Beamte"
 FRI_allow_indigenous_officers_desc:0 "Unsere neue Armee wird hauptsächlich aus indigenen Völkern bestehen, und daher sollten wir Offiziere mit [FRI.GetAdjective]-Herkunft zu unserer Unterstützung einstellen."
 FRI_indochinese_military_service:0 "[FRI.GetNameDefCap] Militärdienst"
 FRI_indochinese_military_service_desc:0 "Wie in [FRA.GetNameDef] werden wir im gesamten [FRI.GetNameDef] eine Wehrpflicht einführen, um über eine ausreichende Reserve an eingezogenen Soldaten zu verfügen."
 FRI_ecole_militaire_de_hanoi:0 "Militärschule Hanoi"
 FRI_ecole_militaire_de_hanoi_desc:0 "Am Beispiel der berühmten Saint-Cyr-Schule werden wir eine Militärschule schaffen, um die nächste Generation von [FRI.GetAdjective]-Offizieren auszubilden."
 VIN_build_the_ligne_sarrault:0 "Bauen Sie die Linie Sarrault"
 VIN_build_the_ligne_sarrault_desc:0 "Der Bau einer Befestigungslinie im Norden des Landes, an der chinesischen Grenze, würde uns vor jedem Versuch einer Landinvasion durch die Chinesen oder [JAP.GetNameDef] schützen."
 FRI_create_coastal_fortifications:0 "Erstellen Sie Küstenbefestigungen"
 FRI_create_coastal_fortifications_desc:0 "Der Bau von Marinebefestigungen zum Schutz unserer wertvollen vietnamesischen und chinesischen Häfen würde die Möglichkeiten einer Invasion über das Meer einschränken."
 FRI_create_coastal_fortifications_tt:0 "Erstellt §YFestungen der Stufe 2§! in unseren Häfen."
 FRI_expand_the_northern_air_bases:0 "Erweitern Sie die nördlichen Luftwaffenstützpunkte"
 FRI_expand_the_northern_air_bases_desc:0 "Unsere Kapazität zur Unterbringung von [FRA.GetAdjective]-Flugzeugen ist relativ gering, da es nur kleine Flugplätze gibt. Wenn wir sicherstellen wollen, dass [FRA.GetNameDef] unseren Himmel schützen kann, sollten wir unsere Fluganlagen erweitern."
 FRI_gouverneur_jules_brevie:0 "Ernennung von Jules Brevie"
 FRI_gouverneur_jules_brevie_desc:0 "Der Sieg der [FRA.GetRulingParty] bedeutete eine Veränderung für [FRI.GetNameDef], aber vor allem bedeutete er die Ablösung von Rene Robin durch Jules Brevie als Generalgouverneur von Indochina. Brevie, ein Sozialist, befürwortet einen wissenschaftlichen Ansatz zur Kolonisierung und hofft, viele Reformen zur Verbesserung der Lebensqualität in [FRI.GetNameDef] umsetzen zu können."
 FRI_gouverneur_jules_brevie_tt:0 "§BJules Brevie wird im September 1936 Generalgouverneur§!\n"
 FRI_concessions_to_the_strikers:0 "Zugeständnisse an Arbeiter"
 FRI_concessions_to_the_strikers_desc:0 "Der wirtschaftliche Aufschwung von 1936 ließ die Preise in Indochina in die Höhe schnellen, obwohl die Arbeiter bereits seit Jahren unter einem Lohnrückgang litten. Wenn wir nicht wollen, dass die Kolonialverwaltung zusammenbricht, werden wir die von [FRI.Getleader] geplanten Reformen beschleunigen."
 FRI_expansion_of_the_strikes:0 "Ausweitung der Streiks"
 FRI_expansion_of_the_strikes_desc:0 "Angesichts der Wirtschaftskrise, die unsere Wirtschaft in diesen herausfordernden Zeiten weiterhin beeinträchtigt, können wir uns keine Zugeständnisse an die lokale Bevölkerung leisten. Hoffen wir, dass die Streiks von selbst aufhören."
 FRI_amnesty_law:0 "Amnestie für Unabhängige"
 FRI_expansion_of_the_strikes_tt:0 "Noch nicht fertig"
 FRI_amnesty_law_desc:0 "Der erste Schritt zur Versöhnung mit den Unabhängigkeitskämpfern bestünde darin, unseren guten Willen zu zeigen, indem wir sie freilassen. Es wird ein Amnestiegesetz erlassen, das die Freilassung von mehr als 90 % von ihnen vorsieht."
 FRI_decret_moutet:0 "Moutet-Dekret"
 FRI_decret_moutet_desc:0 "Der Kolonialminister Marius Moutet ließ ein Dekret unterzeichnen, das einem [FRI.GetAdjective] Arbeitsgesetz entspricht, ähnlich den vielen Sozialgesetzen, die in den Ballungsräumen der Volksfront erlassen wurden. Wir reduzieren die tägliche Arbeitszeit und verbieten Nachtarbeit für Frauen und Kinder."
 FRI_freedom_of_speech_and_association:0 "Meinungs- und Vereinigungsfreiheit"
 FRI_freedom_of_speech_and_association_desc:0 "Tatsächlich gab es in [FRI.GetNameDef] immer eine gewisse Repression gegen bestimmte intellektuelle Gruppen. Aber es ist an der Zeit, die Dinge zu ändern, indem wir völlige Meinungs- und Vereinigungsfreiheit zulassen, beispielsweise die Gründung von Gewerkschaften."
 FRI_gain_support_from_the_kuomintang:0 "Erhalten Sie Unterstützung von der Kuomintang"
 FRI_gain_support_from_the_kuomintang_desc:0 "Die Kuomintang ist seit langem ein Verbündeter der VNQDD, der Vietnamesischen Nationalistischen Partei. Die Yunnan-Eisenbahn würde es uns ermöglichen, materielle und politische Unterstützung zu erhalten und den Verbannten aus dem Norden die Rückkehr zu ermöglichen, um uns bei der Gestaltung des Aufstands zu helfen."
 FRI_gain_support_from_the_soviet_union:0 "Erhalten Sie Unterstützung von [SOV.GetNameDef]"
 FRI_gain_support_from_the_soviet_union_desc:0 "Die von [SOV.GetNameDef] vertretene Strategie der Volksfronten hat dazu geführt, dass sich die Kommunistische Partei Indochinas den anderen Elementen der Unabhängigkeitsbewegung annähert. Führer wie Nguyen Ai Quoc werden aufgrund der erheblichen Zunahme der Popularität kommunistischer Bewegungen in Vietnam, insbesondere in Cochinchina, erheblich helfen."
 FRI_the_second_yen_bai_mutiny:0 "Die zweite Yen-Bai-Meuterei"
 FRI_the_second_yen_bai_mutiny_desc:0 "Eine Meuterei der verschiedenen [FRI.GetAdjective] Schützenregimente wird der Ausgangspunkt unseres Unabhängigkeitskrieges sein. Eine ähnliche Meuterei fand 1930 statt, erhielt aber nicht die erhoffte Unterstützung, aber jetzt, mit der Unterstützung von Millionen Streikenden in allen Regionen, dürften wir viel weniger Schwierigkeiten haben, die französische Präsenz loszuwerden."
 FRI_the_second_yen_bai_mutiny_tt:0 "Sie wechseln zu §YVietnam§! und §RDeclare War§! auf §[FRI.GetNameDef]§!.\nWenn es Ihnen gelingt, die Kontrolle über [FRI.GetNameDef] zu übernehmen oder durch die Kontrolle Ihres gesamten Territoriums länger als ein Jahr zu halten, wird ein §GWeißer Frieden§! wird stattfinden und du wirst frei sein.\nWährend des Unabhängigkeitskrieges kommt es zu einem §RMachtkampf§! wird zwischen vier §YFraktionen§! stattfinden, die die Ideologie von §YVietnam§! bestimmen werden, sobald der Unabhängigkeitskrieg vorbei ist.\nWenn Sie die Kontrolle über §YLaos§! übernehmen. und §YKambodscha§!, sie werden auch befreit, sobald der Krieg vorbei ist.\n"
 FRI_allow_political_parties:0 "Politische Parteien zulassen"
 FRI_allow_political_parties_desc:0 "Die Bildung gemäßigter politischer Parteien wird erlaubt. Zwei sind entstanden und sollen hauptsächlich die [FRI.GetAdjective]-Bourgeoisie repräsentieren: die Constitutionalist Party und die Democratic Party. Letztere streben lediglich eine gewisse Autonomie für [FRI.GetNameDef] an, ähnlich wie die britischen Dominions."
 FRI_bring_back_stability:0 "Bringen Sie Stabilität zurück"
 FRI_expand_the_surete_generale_indochinoise:0 "Erweitern Sie die Serete Generale Indochinoise"
 FRI_expand_the_surete_generale_indochinoise_desc:0 "Der Indochinesische Allgemeine Sicherheitsdienst ist seit 1917 ein Repressionsapparat in Indochina und widmet sich der Bekämpfung des Aufstiegs des vietnamesischen Nationalismus. Durch die Erhöhung der Mitgliederzahl wird verhindert, dass Streiks die Kolonialverwaltung erneut lähmen."
 FRI_crackdown_on_communist_organisations:0 "Revolutionäres Vorgehen"
 FRI_crackdown_on_communists_organisations:0 "Revolutionäres Vorgehen"
 FRI_crackdown_on_communists_organisations_desc:0 "Obwohl vietnamesische kommunistische Bewegungen verboten sind, erfreuen sie sich immer größerer Beliebtheit, insbesondere unter städtischen Arbeitern. Eine Massenverhaftung ihrer Anführer in [FRI.GetNameDef] sollte ihren Fortschritt stoppen."
 FRI_fuelling_the_metropole:0 "Treibstoff für die Metropole"
 FRI_fuelling_the_metropole_desc:0 "Unsere Aufgabe besteht vor allem darin, die Metropole wirtschaftlich zu unterstützen. Da der Krieg gerade erst ausgebrochen ist, müssen wir alle unsere Ressourcen einsetzen, um die Kriegsanstrengungen in Form von Ressourcen wie Gummi oder landwirtschaftlichen Ressourcen wie Reis oder Tee zu unterstützen."
 FRI_fuelling_the_metropole_tt:0 "Wenn wir nicht auf §YKriegswirtschaft§ stehen! oder §YTotale Mobilisierung§!, ändert das Wirtschaftsgesetz in §YKriegswirtschaft§!\n"
 FRI_plan_mandel:0 "Planen Sie Mandel"
 FRI_plan_mandel_desc:0 "Der Mandel-Plan, benannt nach dem Kolonialminister, der Moutet ablöste, besteht darin, mehr als 300.000 Kolonialarbeiter, darunter 100.000 [FRI.GetAdjective], zu mobilisieren, die in das französische Mutterland geschickt werden sollen, um die [FRA.GetAdjective] Kriegswirtschaft zu leiten und insbesondere , seine Fabriken."
 FRI_vientiane_phnom_penh_railroad:0 "Vientiane-Phnom Penh-Eisenbahn"
 FRI_expand_the_transindochinois:0 "Erweitern Sie die Transindochinois"
 FRI_expand_the_transindochinois_desc:0 "Die Verbindung von Phnom Penh und Vientiane mit Transindochinois würde uns eine einzige Eisenbahnlinie ermöglichen, die ganz Indochina verbinden würde. Dies würde die Ausbeutung der laotischen und kambodschanischen Ressourcen erleichtern."
 FRI_mimic_the_marine_nationale:0 "Imitieren Sie die Marine Nationale"
 FRI_mimic_the_marine_nationale_desc:0 "Die Entwicklung einer Marinestreitmacht, die von der [FRI.GetAdjective] Kolonialregierung und nicht von [FRA.GetNameDef] selbst kontrolliert wird, würde es uns ermöglichen, eine Marine aufzubauen, die viel besser an die Gewässer Südostasiens angepasst ist. Aber wir dürfen unsere Wurzeln nicht vergessen und werden uns auf die Marine stützen, die wir am besten kennen, die [FRA.GetAdjective]."
 FRI_fleet_in_being_doctrine:0 "Flotte in der Seinslehre"
 FRI_fleet_in_being_doctrine_desc:0 "Vor allem müssen wir sicherstellen, dass unsere Handelsschiffe den Hafen erreichen können, und um dies zu erreichen, sollten wir uns auf den Bau mittelschwerer und schwerer Schiffe und insbesondere Zerstörer konzentrieren, um Angriffen von U-Booten entgegenzuwirken, die von der [JAP.GetAdjective] zwar nicht häufig genutzt werden. Armee, könnte selbst in geringer Zahl beeindruckend sein."
 FRI_destroyers_modernisation_desc:0 "Um unsere U-Boot-Verteidigungspläne umzusetzen, müssen wir die Zerstörer unserer Marine aufrüsten, um sicherzustellen, dass keine U-Boote unsere Konvois erreichen."
 FRI_destroyers_modernisation:0 "Modernisierung der Zerstörer"
 FRI_the_return_of_cuong_de:0 "Die Rückkehr von Cuong De"
 FRI_the_return_of_cuong_de_desc:0 "Nach dem Gesetz der Erstgeburt ist Cuong De ein Mitglied der Nguyen-Dynastie, das den vietnamesischen Thron hätte erben sollen. Er hat mehr als zwei Jahrzehnte damit verbracht, in Asien zu reisen, in der Hoffnung, Unterstützung für die Unabhängigkeit Vietnams zu erhalten, und hat viele Verbindungen zu [JAP.GetAdjective]-Ultranationalisten. Gerüchte über einen Aufstand haben ihn erreicht und er bereitet sich auf die Rückkehr in sein Heimatland vor."
 FRI_politique_du_paysannat:0 "Politique du Paysannat"
 FRI_tirailleurs_indochinois:0 "Mobilisieren Sie die Tirailleurs Indochinois"
 FRI_tirailleurs_indochinois_desc:0 "Die in ganz Indochina rekrutierten Tirailleurs Indochinois wurden 1880 während der Tonkin-Expedition gegründet. Sie ermöglichten es [FRA.GetNameDef], seine Autorität über die Kolonie [FRI.GetAdjective] aufrechtzuerhalten und alle nationalistischen Aufstände niederzuschlagen."
 FRI_tirailleurs_indochinois_tt:0 "Erhalte §Y2§! Infanteriedivisionen in der Nähe von Hanoi"
 VIN_request_the_mortier_modele_27_31:0 "Fordern Sie das Mortier Modele 27/31 an"
 VIN_request_the_mortier_modele_27_31_desc:0 "Das von Brandt Establishments entworfene und hergestellte Mörsermodell 27/31 ist bereits seit mehreren Jahren in Frankreich im Einsatz. Einfach zu bedienen, aber am Boden beeindruckend. Wenn wir unsere Kolonialtruppen damit ausrüsten würden, könnten wir Städte wie Saigon oder Hanoi im Falle einer Bodeninvasion viel besser verteidigen, wobei letztere auf relativ flachem Boden stationiert wären."
 FRI_the_mortier_modele_27_31:0 "Das Mortier Modele 27/31"
 FRI_the_mortier_modele_27_31_desc:0 "Das von Brandt Establishments entworfene und hergestellte Mörsermodell 27/31 ist bereits seit mehreren Jahren in Frankreich im Einsatz. Einfach zu bedienen, aber am Boden beeindruckend. Wenn wir unsere Kolonialtruppen damit ausrüsten würden, könnten wir Städte wie Saigon oder Hanoi im Falle einer Bodeninvasion viel besser verteidigen, wobei letztere auf relativ flachem Boden stationiert wären."
 FRI_tame_the_forests:0 "Zähme die Wälder"
 FRI_tame_the_forests_desc:0 "Viele Wälder sind über das gesamte Gebiet von [FRI.GetNameDef] verstreut, was den Kampf erheblich erschwert, insbesondere für eine Armee, die das Gebiet nicht kennt. Dies kann zu unserem Vorteil genutzt werden, sodass wir unsere Abwehr durch unser umfassendes Wissen über die Umwelt besser vorbereiten können."
 FRI_tame_the_forests_tt:0 "Ermöglicht §HWaldtraining§!\n§HInfanterie\n Wald§!\n Angriff: §G+5%§!\n Bewegung: §G+10%§!\n"
 VIN_genie_indochinois:0 "Lernen Sie vom Geist"
 VIN_genie_indochinois_desc:0 "Aufgrund der Beschaffenheit des [FRI.GetAdjective]-Geländes würde das Hinzufügen technischer Einheiten zu unseren Divisionen unsere Verteidigung in Gelände maximieren, in dem Grabenkämpfe noch möglich sind."
 FRI_learn_from_the_genie_desc:0 "Aufgrund der Beschaffenheit des [FRI.GetAdjective]-Geländes würde das Hinzufügen technischer Einheiten zu unseren Divisionen unsere Verteidigung in Gelände maximieren, in dem Grabenkämpfe noch möglich sind."
 FRI_learn_from_the_genie:0 "Lernen Sie vom Geist"
 FRI_the_war_arrives_to_indochina:0 "Der Krieg erreicht Indochina"
 FRI_the_war_arrives_to_indochina_desc:0 "Der Krieg hat endlich unsere friedliche Kolonie erreicht. Es ist Zeit für eine dringende Umstrukturierung der Armee, um den Bedürfnissen von [FRA.GetnameDef] und denen der Verteidigung von [FRI.GetNameDef] gerecht zu werden."
 FRI_the_war_arrives_to_indochina_tt:0 "Erhalte §Y3§! Divisionen der Troupes Coloniales in Cochinchina\n"
 FRI_fortify_the_chinese_border:0 "Befestigen Sie die chinesische Grenze"
 FRI_fortify_the_chinese_border_desc:0 "Der Bau einer Befestigungslinie im Norden des Landes, an der chinesischen Grenze, würde uns vor jedem Versuch einer Landinvasion durch die Chinesen oder [JAP.GetNameDef] schützen."
 FRI_fortify_the_chinese_border_tt:0 "Erhalte §YFestungen der Stufe 2§! Entlang der Nordgrenze"
 FRI_parachutistes_coloniaux:0 "Parachutistes Coloniaux"
 FRI_parachutistes_coloniaux_desc:0 "Trotz aller Anstrengungen, die wir unternehmen werden, wird der Kampf im Wald immer komplizierter sein und das Risiko von Hinterhalten mit sich bringen. Aber wenn wir mit Fallschirmjägern angreifen, werden wir diejenigen sein, die den Überraschungseffekt haben."
 FRI_parachutistes_coloniaux_tt:0 "Erhalte §Y2§! Fallschirmjäger-Divisionen"
 FRI_intensify_native_recruitment:0 "Intensivieren Sie die Rekrutierung von Einheimischen"
 FRI_intensify_native_recruitment_desc:0 "[FRA.GetNameDefCap] braucht so viele Soldaten wie möglich. Während des Ersten Weltkriegs erwiesen sich die Kolonien als idealer Ort für die Rekrutierung zukünftiger Soldaten."
 FRI_independent_command_structure:0 "Unabhängige Kommandostruktur"
 FRI_independent_command_structure_desc:0 "Während die [FRI.GetAdjective]-Armee ihre Loyalität und Zugehörigkeit zur Armee de Terre aufrechterhält, muss sie in Bezug auf Strategien und Entscheidungen von Generälen und Offizieren unabhängig sein."
 FRI_from_militias_to_an_army:0 "Von der Miliz zur Armee"
 FRI_from_militias_to_an_army_desc:0 "Die Indigene Garde ähnelt eher einer Miliz unter staatlicher Kontrolle als einer echten Armee. Es ist an der Zeit, sie in echte Divisionen umzustrukturieren, damit die indochinesische Armee ausreichend organisiert werden kann."
