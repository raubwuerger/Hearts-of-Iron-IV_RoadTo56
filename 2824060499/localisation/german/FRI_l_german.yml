 FRI_surete_generale_indochinoise2:0 "Serete Generale Indochinoise"
 FRI_surete_generale_indochinoise2_desc:0 "Die „Surete Generale Indochinoise“ ist ein Repressionsapparat, der 1917 vom damaligen Generalgouverneur Albert Sarrault eingerichtet wurde. Letztere hatte die Aufgabe, den vietnamesischen Nationalismus zu bekämpfen. Trotz seines relativ kleinen Personals von nur wenigen Hundert, hauptsächlich Vietnamesen, hat es die Qualität seiner Organisation in die Lage versetzt, die Gegner des französischen Kolonialismus in der Region erfolgreich zu unterdrücken. Sein „Service central de Renseignements et de Serete Generale“ (SRSG) verfügt über Identitätsdienstdaten, die ganz Indochina abdecken."
