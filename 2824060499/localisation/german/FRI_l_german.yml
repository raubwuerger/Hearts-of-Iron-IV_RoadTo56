 FRI_armee_d_indochine:0 "Armee D'Indochine"
 FRI_jules_brevie_gouverneur_flag:0 "Jules Brevie wurde zum Generalgouverneur ernannt"
 FRI_support_vichy:0 "Auf der Seite von Vichy Frankreich"
 VIN_independence_war:0 "Der Unabhängigkeitskrieg"
 VIN_independence_war_desc:0 "Es ist endlich an der Zeit, dass wir die [FRA.GetAdjective] Kolonisatoren wegschicken, die nie aufgehört haben, unser schönes Land auszubeuten. In solch einem entscheidenden Kampf haben sich alle Unabhängigkeitskräfte bereit erklärt, bei der Mobilisierung der Bevölkerung zusammenzuarbeiten.\nDie meisten Soldaten sehen jedoch nicht, dass die internen Konflikte zwischen den verschiedenen Fraktionen weiterhin bestehen. Wenn wir es nicht auf dem Schlachtfeld lösen können, wird es dahinter gelöst.\n\nVier Fraktionen kämpfen um die zukünftige Kontrolle über das unabhängige Vietnam. Die unter der Führung von Ho Chi Minh versammelten §YViet Minh§! versuchten, ein der stalinistischen Sowjetunion nahestehendes System zu errichten; §YLa Lutte§!, eine Vereinigung von Trotzkisten mit dem Ziel, die politische Theorie des sowjetischen Überläufers in die Praxis umzusetzen; Die §YVNQDD§! strebt die Etablierung einer demokratischen Form des Sozialismus an und neigt viel mehr zu einem klassischen demokratischen System; und schließlich die Anhänger von §YCuong De§!, einem Mitglied der königlichen Familie, das den vietnamesischen Thron hätte erben sollen. Letzterer wird auch vom Caodaismus-Kult unterstützt.\n\nDer Einfluss von §YViet Minh§! ist groß [Root.GetVietMinhInfluence]\n\n§YLa Lutte§!s Einfluss ist [Root.GetLaLutteInfluence]\n\nDer Einfluss von §YVNQDD§! ist [Root.GetVNQDDInfluence]\n\n§YCuong De§!' s Einfluss ist [Root.GetCuongDeInfluence]"
