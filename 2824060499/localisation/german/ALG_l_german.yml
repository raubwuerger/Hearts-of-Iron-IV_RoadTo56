l_german:
 algeria_focus:0 "Algerischer nationaler Fokus"
 ALG_communism_party:0 "PCA"
 ALG_fascism_party:0 "APNAF-Junta"
 ALG_democratic_party:0 "ENA"
 AFG_democratic_party_long:0 "Étoile Nordafrika"
 ALG_neutrality_party:0 "JTW"
 ALG_neutrality_party_long:0 "Jabhatu l-Tahrīri l-Watanī"
 ALG_mediterranean_bastion_idea:0 "Mittelmeerbastion"
 ALG_study_french_ships:0 "[FRA.GetAdjective] Naval Learnings"
 ALG_depoliticized_army:0 "Entpolitisierte Armee"
 ALG_bousfer_air:0 "Bousfer Luftfabriken"
 ALG_religious_freedom_buff:0 "Religionsfreiheit"
 ALG_crackdown_on_extremist_groups:0 "Unterdrückung von Pied-Noirs"
 ALG_malg_buff:0 "MALG"
 ALG_reform_industries:0 "Industrielle Reformen"
 ALG_land_reforms:0 "Landreformen"
 ALG_land_reforms_desc:0 "Die Steuerreform der Kolonialverwaltung hat die Macht und das landwirtschaftliche Potenzial unseres Landes stark eingeschränkt. Das neue Regime soll aus den Fehlern der Vergangenheit lernen, indem es das Steuersystem reformiert und die Katasterkarte des Landes aktualisiert."
 ALG_army_loyalty_idea:0 "Erzwungene Loyalität gegenüber der Armee"
 ALG_hadj_is_great:0 "Hadjs Anleitung"
 ALG_abbas_is_great:0 "Vereint unter Abbas"
 ALG_communism_support:0 "Kommunistischer Einfluss"
 ALG_fascism_support:0 "Faschistischer Einfluss"
 ALG_new_industries:0 "Schwerindustrie unterstützt"
 ALG_provisional_government:0 "[ALG.GetAdjective] Provisorische Regierung"
 ALG_provisional_government_desc:0 "Seit der Unabhängigkeit wird die Provisorische Regierung derzeit von vielen verschiedenen politischen Parteien wie der JTW, der ENA und sogar der PCA verwaltet. Es wird ein immenses Machtgleichgewicht innerhalb von [ALG.GetNameDef] geben, bis wir eine legitime Regierung einsetzen können."
 ALG_pieds_noir:0 "Pied-Noir"
 ALG_pieds_noir_desc:0 "Colons oder Pieds Noirs sind französische Kolonisatoren und Loyalisten in Algerien. Seit Jahren dominieren sie die Regierung und kontrollieren den Großteil des algerischen Reichtums. Sie blockieren oder verzögern weiterhin alle Versuche, selbst die bescheidensten Reformen umzusetzen, was eine erhebliche Herausforderung für die Bildung einer legitimen Regierung in Algerien darstellen wird."
 ALG_national_guard:0 "Erstellt fünf §HNationalgarde§! Spaltungen in ländlichen Gebieten."
 ALG_national_guard2:0 "Erhöht zusätzlich drei §HNationalgarde§! Spaltungen in der Hauptstadtregion."
 ALG_armed_forces:0 "[ALG.GetAdjective] Streitkräfte"
 ALG_armed_forces_desc:0 "Der Schutz unseres Landes beruht auf drei militärischen Zweigen: der Landarmee, den Marineregimenten und der Luftwaffe. Die Einrichtung einer separaten und unabhängigen Kommandostruktur könnte eine mühsame, aber dennoch wesentliche Aufgabe sein, um unsere Autonomie zu wahren."
 ALG_APNAF:0 "Steigern Sie die APNAF"
 ALG_APNAF_desc:0 "Die Abhängigkeit von der Kolonialgarnison ist ein veralteter Bestandteil unserer kolonialen Vergangenheit. Es ist an der Zeit, [ALG.GetAdjective]-Generäle zu befördern und die [ALG.GetAdjective] People's National Armed Forces zu einer legitimen Armee zu machen."
 ALG_first_air_force:0 "Algeriens erste Luftwaffe"
 ALG_first_air_force_desc:0 "Die Kontrolle über den Luftraum unseres Landes war früher auf ausländische Mächte angewiesen. Die Wiedergeburt Algeriens und seines früheren Erbes kann nur gelingen, wenn wir zusätzliche Mittel bereitstellen und im Rahmen des Grenzschutzes und der Luftraumsicherheit das erste Luftgeschwader gründen."
 ALG_ANN:0 "Richten Sie das ANN ein"
 ALG_ANN_desc:0 "Die ausgedehnte Mittelmeerküste unseres Landes erfordert eine angemessene Streitmacht, um mögliche Aggressionen vom Meer aus zu verhindern. Die [ALG.GetAdjective] Nationale Marine soll staatliche Zuschüsse erhalten und in eine neue Abteilung aufgeteilt werden."
 ALG_naval_effort:0 "Überprüfen Sie die Marinedoktrinen"
 ALG_naval_effort_desc:0 "Ausländische Marineattachés wurden zu [ALG.GetNameDef] eingeladen, um den Status der Seestreitkräfte des Landes und ihre Leistung zu untersuchen. Der Bericht wurde in der folgenden Woche an [ALG.GetLeader] übergeben und besagte, dass die Marinedoktrinen einer erheblichen Verbesserung bedürfen und die verantwortlichen Admirale für den Einsatz neuer Taktiken qualifiziert sein sollten."
 ALG_destroyer_effort:0 "Moderne Zerstörer"
 ALG_destroyer_effort_desc:0 "Als einer der führenden Stahlproduzenten und -exporteure im Mittelmeerraum unterhält unser Land zahlreiche Wirtschaftsbeziehungen mit verschiedenen Nationen in der Region. Im Kriegsfall könnten unsere Handelskonvois und -transporte Schutz benötigen, um die Handelsbeziehungen mit anderen Ländern aufrechtzuerhalten. Die Bestellung einiger neuer Zerstörer für das Militär wird den Zweck erfüllen."
 ALG_submarine_focus:0 "Unterwasserkampf"
 ALG_submarine_focus_desc:0 "Der Feind mag über große und starke Schiffe verfügen, diese sind jedoch langsamer und weniger wendig als unsere neuesten U-Boote. Ihre weitere Verbesserung wird die Angriffstechniken der Konvois auf das östliche Mittelmeer und den Atlantik ausweiten!"
 ALG_algiers_port:0 "Werften von Algier"
 ALG_algiers_port_desc:0 "Der Hafen von Algier ist bekannt für seine sichere Lage, seinen umfassenden Windschutz und zwei Häfen, die eine Flottille von Handelsschiffen und Transportschiffen bedienen können. Die Vergrößerung des Hafens bei gleichzeitiger Erweiterung der Werftanlagen wird es uns ermöglichen, mehr Konvois unterzubringen und neue Schiffsrümpfe schneller zu produzieren!"
 ALG_oran_port:0 "Erweitern Sie den Hafen von Oran"
 ALG_oran_port_desc:0 "Der Hafen von Oran ist unser Fenster zum Atlantik und der zweitgrößte Hafen des Landes. Wir können seine Anlagen durch den Bau mehrerer Häfen und Marineproduktionszentren verbessern. Darüber hinaus können wir dort einen weiteren Teil unserer Flotte unterbringen."
 ALG_bejaia_port:0 "Habe den Hafen von Béjaïa gefunden"
 ALG_bejaia_port_desc:0 "Östlich von Algier liegt die Stadt Bejaia, die als Hauptverkehrszentrum für die Regionen Konstantin und Batna dient. Die Errichtung einer Marinefestung in der Region wird den möglichen Einsatzbereich unserer Marine erheblich erweitern und es uns ermöglichen, mehr Ressourcen in die östlichen Teile des Landes zu lenken."
 ALG_cruiser_focus:0 "Moderne Kreuzer"
 ALG_cruiser_focus_desc:0 "Schirmschiffe wie leichte und schwere Kreuzer bieten einen perfekten Kompromiss zwischen Feuerkraft, Tonnage und Preis. Unsere Werften produzieren bereits einige davon, doch diese Modelle wirken im Vergleich zu ihren Großmächten-Pendants veraltet und müssen daher verbessert werden."
 ALG_carrier_focus:0 "Marinefliegerei"
 ALG_carrier_focus_desc:0 "Durch den Einsatz von Flugzeugträgern können wir die koordinierten Operationen zwischen unserer Marine und der Luftwaffe erheblich ausweiten. Einige dieser Maschinen haben wir bereits in unseren Häfen gesichtet. Vielleicht ist es der beste Zeitpunkt, einige davon selbst zu bauen?"
 ALG_battleship_focus:0 "Die großen Waffen"
 ALG_battleship_focus_desc:0 "Schlachtschiffe werden aus gutem Grund gemeinhin als der Stolz der Marine bezeichnet. Diese schwimmenden Festungen repräsentieren eine Konzentration von Macht, Rüstung und Feuerkraft. Wir werden in ihre Entwicklung und Verbesserung investieren."
 ALG_marines:0 "Gründen Sie ein Marinekorps"
 ALG_marines_desc:0 "Spezialeinheiten stellen die professionellste, am besten ausgebildete und am besten ausgerüstete Militäreinrichtung unseres Landes dar. Die Bereitstellung eines separaten Budgets für maritime Operationen wird die Leistung unserer Marine und unsere militärischen Fähigkeiten nur steigern."
 ALG_bomber_focus:0 "Bomberfokus"
 ALG_bomber_focus_desc:0 "Die Beherrschung der Lüfte ist nur der erste Schritt zum Sieg. Während wir mit unseren Jägern die Kontrolle über den Himmel erlangen, werden wir Staffeln neu entwickelter Bomber entsenden, um die feindlichen Streitkräfte in Unordnung zu bringen und ihre Fabriken zu zerstören."
 ALG_radar_focus:0 "Neue Radartechnologien"
 ALG_radar_focus_desc:0 "Wir werden die Industrie des Landes im Falle eines militärischen Konflikts um jeden Preis schützen. Auch wenn die Armeen weit entfernt sein mögen, herrscht im Land die Angst vor Bomberangriffen, die unsere wertvollen Fabriken zerstören könnten. Die Entwicklung von Radartechnologien soll dieser Bedrohung ein Ende setzen."
 ALG_fighter_focus:0 "Moderne Kämpfer"
 ALG_fighter_focus_desc:0 "Das Tempo des modernen Krieges wird von denen bestimmt, die als Erste das Schlachtfeld erreichen. Wenn wir in Luftkämpfen gute Leistungen erbringen wollen, müssen wir unsere veralteten Jägermodelle modernisieren."
 ALG_cas_focus:0 "Luftunterstützungsfokus schließen"
 ALG_cas_focus_desc:0 "Der Feind wird den Zorn unseres neuen Sturzkampfbombers fürchten, wenn er die Moral seiner Soldaten zerstört und die ahnungslosen feindlichen Armeen in Unordnung bringt."
 ALG_air_bases:0 "Erweitern Sie die Luftwaffenstützpunkte von Algier"
 ALG_air_bases_desc:0 "Der Flughafen Maison Blanche wurde ursprünglich 1924 als zentrale Flugverbindungseinrichtung zwischen dem französischen Festland und seiner algerischen Metropole gegründet. Das jüngste Wachstum der Luftwaffe unseres Landes erfordert einen Ausbau für militärische Zwecke."
 ALG_bousfer_air_factory:0 "Eröffnen Sie die Bousfer-Flugzeugfabrik"
 ALG_bousfer_air_factory_desc:0 "Bousfer ist eine kleine Stadt in der Nähe von Oran, unserem zweitgrößten Industriezentrum. Es scheint ein perfekter Ort zu sein, um den Grundstein für eine neue Industrieanlage zu legen, die auf die Produktion von Flugzeugen spezialisiert ist."
 ALG_develop_air_doctrines:0 "Entwickeln Sie Luftdoktrinen"
 ALG_develop_air_doctrines_desc:0 "Ein moderner Jäger in den Händen eines unprofessionellen Piloten, der veraltete Doktrinen anwendet, wird mit Sicherheit den Assen des Feindes zum Opfer fallen, die die besten Doktrinen anwenden. Zurückfallen ist keine Option, und Absolventen der Flugakademie sollen neue Techniken im Umgang mit Flugzeugen erlernen."
 ALG_mediterranean_baiston:0 "Mittelmeerbastion"
 ALG_mediterranean_baiston_desc:0 "Lassen Sie die Welt wissen, dass [ALG.GetNameDef] und nicht Malta, [GRE.GetNameDef] oder [ITA.GetNameDef] als „Mittelmeerbastion“ bekannt sein wird, denn wir haben moderne Schiffe, verbesserte Taktiken und geschickte Kommandanten!"
 ALG_study_ships:0 "Studieren Sie [FRA.GetAdjective] Schiffe"
 ALG_study_ships_desc:0 "Wie [FRA.GetAdjective]-Beamte betont haben, würden sie es, unabhängig vom Status der Beziehungen zwischen [FRA.GetNameDef] und [ALG.GetNameDef], nur begrüßen, wenn unsere Länder die Entwicklung der Marineausrüstung koordinieren würden. Einige ihrer Schiffe liegen eigens zu diesem Zweck in unseren Häfen."
 ALG_naval_bomber_focus:0 "Entwicklung von Marinebombern"
 ALG_naval_bomber_focus_desc:0 "Der Einfallsreichtum und die Kreativität von [ALG.GetAdjective]-Forschern und -Theoretikern haben einen brandneuen Flugzeugzweig auf die Welt gebracht: Marinebomber. Sie werden hauptsächlich bei maritimen Einsätzen eingesetzt und scheinen das letzte fehlende Glied in unserer Marine- und Luftwaffenkoordination zu sein."
 ALG_doctrine_effort:0 "Militärhochschule Algier"
 ALG_doctrine_effort_desc:0 "Die neu gegründete APNAF nutzt veraltete Doktrinen aus dem Ersten Weltkrieg, die in modernen bewaffneten Konflikten äußerst unzuverlässig sind. Wir sollten die Militärakademie um eine Taktikabteilung erweitern, die darauf abzielt, die Lehren der Gegenwart für unsere Landstreitkräfte zu modernisieren."
 ALG_guns_focus:0 "Modernisieren Sie unsere Schusswaffen"
 ALG_guns_focus_desc:0 "Die Kolonialmiliz erhielt von der französischen Besatzungsregierung keine angemessene Finanzierung. Die [ALG.GetAdjective]-Regierung wird einen solchen Fehler nicht machen: Die Ausschreibung für den neuesten Gewehrprototyp wurde bereits veröffentlicht, und nationale Ausrüstungshersteller arbeiten hart daran, die beste Ausrüstung für unsere Streitkräfte zu entwickeln."
 ALG_french_tanks:0 "Studieren Sie [FRA.GetAdjective] Panzer"
 ALG_french_tanks_desc:0 "Während der Umstrukturierung eines unserer Militärstützpunkte waren unsere Ingenieure überrascht, in einem der Lagerhäuser vergessene französische Panzer zu finden. Die Leute von [FRA.GetAdjective] müssen sich um andere Sorgen kümmern, sodass wir diese 20 Panzer sinnvoll einsetzen und ihr Design und ihre Benutzerfreundlichkeit für unser unwegsames Gelände verbessern können."
 ALG_artillery_focus:0 "Moderne Artillerie"
 ALG_artillery_focus_desc:0 "Jüngste Berichte aus unseren Ausbildungseinrichtungen deuten auf einen dringenden Bedarf zur Verbesserung unserer derzeit hergestellten Artilleriegeschütze hin, da deren Zuverlässigkeit, Feuerkraft und Durchschlagskraft im Vergleich zu der erhaltenen ausländischen Ausrüstung deutlich veraltet sind."
 ALG_mechanized_focus:0 "Mechanisieren Sie die Armee"
 ALG_mechanized_focus_desc:0 "Da unsere Truppen über neu entwickelte motorisierte Ausrüstung verfügen, fordern unsere Panzerdivisionen eine Mechanisierungskampagne. Wir werden leicht gepanzerte, wendige Infanterielastwagen durch gepanzerte Personentransporter ersetzen, um die Gesamtgeschwindigkeit unserer Divisionen zu verringern und dennoch unseren Infanterieregimenten die nötige Deckung zu bieten."
 ALG_general_staff:0 "Reorganisieren Sie den Generalstab"
 ALG_general_staff_desc:0 "Verbesserungen in der Armee sind wirkungslos, wenn unsere Soldaten von inkompetenten, indoktrinierten oder korrupten Beamten und Militärkommandanten kommandiert werden. Eine kleine Umstrukturierung des Generalstabs soll die Feldleistung unserer Truppen steigern."
 ALG_special_forces:0 "Die Wüstenlöwen"
 ALG_special_forces_desc:0 "Der Krieg könnte vom Meer, vom Land und aus der Luft kommen. Im Falle eines Landangriffs werden unsere Streitkräfte in der riesigen Wüste im Westen und Süden des Landes kämpfen. Die Erweiterung der Einsatzkräfte in der Wüste, die in der Lage sind, unter extremen Temperaturen und in sandigem Gelände zu kämpfen, wird die Kampffähigkeiten unserer Armee verbessern."
 ALG_motorized:0 "Motorisierungsplan"
 ALG_motorized_desc:0 "Einer der Gründe für die Verwüstungen des Ersten Weltkriegs war der umfangreiche Einsatz von Beininfanterie im Kampf. Das Zeitalter der langsamen Infanteriebataillone ist vorbei, das Zeitalter der mobilen motorisierten Bataillone hat begonnen und wir werden von unseren Innovationen erheblich profitieren!"
 ALG_field_hospitals:0 "Neue Feldlazarette"
 ALG_field_hospitals_desc:0 "Die rauen Umweltbedingungen und Krankheiten kosten mehr unserer Soldaten das Leben als der derzeitige Feind. Der Einsatz verbesserter Feldlazarettbataillone soll unseren Soldaten größere Hoffnungen geben, einen bewaffneten Konflikt zu überleben."
 ALG_signal_companies:0 "Signalunternehmen"
 ALG_signal_companies_desc:0 "Riesige Gebiete unseres Landes mit sich ständig ändernden Umweltbedingungen zwingen uns, neue Kommunikationsmethoden zwischen unseren Landregimenten wie Telefonleitungen und Funk einzuführen. Neu entwickelte Signalunternehmen werden die Reaktionsgeschwindigkeit und Mobilität der Bodentruppen erheblich verbessern."
 ALG_modern_logistics:0 "Moderne Logistik"
 ALG_modern_logistics_desc:0 "Die Betankung und Versorgung der Garnisonen und Bataillone wird noch effizienter, wenn jeder Division ein eigenständiges Regiment zugeordnet werden kann, das für die Logistik und Versorgung zuständig ist. Moderne Probleme erfordern moderne Lösungen, und dies ist eine davon."
 ALG_election:0 "Erste Parlamentswahl"
 ALG_election_desc:0 "Das Regierungsmandat der Provisorischen Regierung von Ferhat Abbas geht zu Ende. Die Zeit der Unsicherheiten für [ALG.GetNameDef] naht, da viele Menschen den demokratischen Charakter der Wahlen in Frage stellen und mehrere Radikale sich für schnelle Regierungswechsel einsetzen. Die derzeitigen Beamten und Eliten arbeiten hart daran, die Legitimität und das Fehlen von Korruption bei den ersten Parlamentswahlen in [ALG.GetNameDef] sicherzustellen."
 ALG_hadj_victory:0 "Hadj-Sieg"
 ALG_hadj_victory_desc:0 "Messali Hadj, auch bekannt als „Vater“ des [ALG.GetAdjective]-Nationalismus, hat die Mehrheit der Stimmen erhalten. Er ist ein wichtiger Vertreter der Partei Étoile Nord-Africaine, die im Ausland als North African Star Party bekannt ist und deren Hauptbemühungen auf den Kampf gegen den Imperialismus im Rahmen der demokratischen Sache gerichtet sind."
 ALG_abbas_victory:0 "Abbas Sieg"
 ALG_abbas_victory_desc:0 "Unter der Führung von Ferhat Abbas arbeitet die Jabhatu l-Tahrīri l-Watanī (Nationale Befreiungsfront oder Front de Libération Nationale) nun daran, die parlamentarische Mehrheit im Parlament zu bilden. Abbas ist ein Verfechter eines gemäßigten Nationalismus mit einer teilweise opportunistischen Politik. Der Mann ist in der Lage, aus dem Nichts zu manövrieren und Koalitionen aufzubauen. Vielleicht bringt dies Stabilität in [ALG.GetNameDef]?"
 ALG_army_loyalty:0 "Durchsetzen Sie die Loyalität der Armee"
 ALG_army_loyalty_desc:0 "Die neue Regierung will den fragilen [ALG.GetAdjective] Staat konsolidieren und seine Unabhängigkeit bewahren. Doch es wird immer offensichtlicher, dass das Armee-Establishment möglicherweise gegen das derzeitige Regime plant. Die Absetzung unzuverlässiger Anführer wird die Unterstützung der Armee für unsere Sache sicherstellen."
 ALG_depoliticize_the_army:0 "Entpolitisieren Sie die Armee"
 ALG_depoliticize_the_army_desc:0 "Die Armee hat eine wesentliche Rolle dabei gespielt, den Status und die Legitimität unserer Nation auf der Weltbühne zurückzugewinnen, doch ihre zunehmende Einmischung in die Angelegenheiten der Regierung beunruhigt die Beamten. Die Trennung der Armee von der Politik soll die Unabhängigkeit beider Zweige sichern."
 ALG_malg:0 "Erweitern Sie MALG"
 ALG_malg_desc:0 "Ministère de l'Armement et des Liaisons générales (MALG) ist der staatliche Geheimdienst, der unter der provisorischen Regierung gegründet wurde, um die Sicherheit des neu gegründeten [ALG.GetAdjective] Staates vor ausländischem Einfluss zu gewährleisten. Seine Rolle in der Staatssicherheit ist unbestreitbar, und dafür muss es erweitert werden, um den Fähigkeiten des MI6, der Abwehr oder des NKWD gerecht zu werden."
 ALG_algiers_university:0 "Erweitern Sie die Universität Algier 1"
 ALG_algiers_university_desc:0 "Die Universität Algier 1 wurde 1909 als erste Universität auf algerischem Boden gegründet. Eine Aufstockung der Mittel und der Ausbau der Forschungsabteilungen werden die Qualität der Lehre verbessern und dem Land eine neue Generation talentierter Fachkräfte bescheren."
 ALG_reorginize_industries:0 "Branchen neu organisieren"
 ALG_reorginize_industries_desc:0 "Die Abhängigkeit von der Metropole war einer der Meilensteine ​​der Kolonialpolitik von [FRA.GetNameDef]. Nachdem wir nun Autonomie erlangt haben, werden wir die Produktions- und Transportketten diversifizieren und reformieren, um die Effizienz des aktuellen Industriesektors zu maximieren."
 ALG_british_industrial_investments:0 "Britische Industrieinvestitionen"
 ALG_british_industrial_investments_desc:0 "Die demokratische Ausrichtung unserer Regierung und einige diplomatische Vertretungen haben [ENG.GetAdjective]-Investoren davon überzeugt, einige Industrieprojekte im ganzen Land zu finanzieren und so eine neue Basis für die nationale Industrie zu legen."
 ALG_western_technological_learnings:0 "Westliche technologische Erkenntnisse"
 ALG_western_technological_learnings_desc:0 "An ausländische Wissenschaftler, Ingenieure und Entwickler wurden zahlreiche Einladungen gerichtet, mit unseren Forschungs- und Entwicklungseinrichtungen zusammenzuarbeiten, um den aktuellen Stand der Ausbildung und Produktion in [ALG.GetNameDef] weiterzuentwickeln und zu verbessern."
 ALG_united_under_abbas:0 "Vereint unter Abbas"
 ALG_united_under_abbas_desc:0 "Die von der Abbas-Regierung eingeführten Maßnahmen haben den Glauben der Menschen an unsere Sache drastisch verändert und bewiesen, dass JTW unter Abbas das Land in eine erfolgreiche und glänzende Zukunft führen wird!"
 ALG_crack_down_on_extremist_groups:0 "Unterdrücken Sie den Pieds-Noir"
 ALG_crack_down_on_extremist_groups_desc:0 "Wir können den Willen des Volkes und seine Forderungen nicht vernachlässigen, doch die Pieds-Noir bedrohen unsere Verfassung und die Stabilität des gegenwärtigen Regimes. Wir haben also keine andere Wahl, als ihren Einfluss in unseren Branchen zu verringern."
 ALG_religious_freedom:0 "Religionsfreiheit"
 ALG_religious_freedom_desc:0 "Während der Islam in den letzten tausend Jahren der Grundpfeiler unseres Landes war, ist es unbestreitbar an der Zeit, andere religiöse Bewegungen als gleichwertig anzuerkennen. Das mag einige Gläubige verärgern, aber ohne dies ist jede demokratische Institution eine Farce."
 ALG_hadjs_guidance:0 "Hadjs Anleitung"
 ALG_hadjs_guidance_desc:0 "Demokratisierung, Säkularisierung und feste Verbindungen zu führenden Demokratien der Welt haben dazu beigetragen, dass die Popularität von Hadj und ENA unglaubliche Höhen erreicht hat. Viele Bürger treten der Partei bereitwillig bei und helfen den Beamten dabei, demokratische Werte in die meisten Ecken unseres Landes zu bringen!"
 ALG_turkish_relations:0 "Bestätigen Sie [TUR.GetAdjective] Bindungen"
 ALG_turkish_relations_desc:0 "Die Herrschaft der Türken über unser Land währte nicht lange, dennoch dauerte sie als eine der harmlosesten aller Kolonialmächte, die über unser Territorium herrschten. Unsere brüderlichen Bindungen können noch weiter vertieft werden und möglicherweise zur Bildung einer blockfreien Bewegung oder einer neuen Föderation im gesamten Mittelmeerraum führen."
 ALG_deterrence:0 "Ausländische Abschreckung"
 ALG_deterrence_desc:0 "Unsere Verteidigungshaltung braucht eine solide Existenzgrundlage. Diplomatie und gute Außenbeziehungen kommen unserem Land zugute, doch wir müssen wachsam bleiben, während die Spannungen weltweit zunehmen."
 ALG_arab_independence:0 "Strahlender Strahl der arabischen Unabhängigkeit"
 ALG_arab_independence_desc:0 "Als eine der ersten völlig unabhängigen arabischen Nationen im Mittelmeerraum wollen wir sicherstellen, dass die arabische Bevölkerung nicht Opfer kolonialer Ambitionen wird."
 ALG_interventionist_foreign_policy:0 "[ALG.GetAdjective] Interventionismus"
 ALG_interventionist_foreign_policy_desc:0 "Obwohl wir uns entschieden für den Frieden einsetzen und pazifistische Werte befürworten, können wir nicht zusehen, wie andere Demokratien weltweit leiden und in bewaffneten Konflikten zerstört werden. Unsere Streitkräfte werden an die Krisenorte entsandt, um unsere Werte im Ausland zu bewahren."
 ALG_collaboration_with_allies:0 "Zusammenarbeit mit den Alliierten"
 ALG_collaboration_with_allies_desc:0 "Die größten Demokratien der Welt werden Unterstützung benötigen, wenn sie ihre Unabhängigkeit und die derzeitigen Regierungsinstitutionen bewahren wollen. Wir werden uns ihnen in ihrem Kampf für Freiheit und Unabhängigkeit unter den Bannern der Alliierten anschließen!"
 ALG_aid_nuclear_programs:0 "Unterstützen Sie alliierte Nuklearprogramme"
 ALG_aid_nuclear_programs_desc:0 "Die neuen Waffensysteme, die Städte zerstören und Armeen vernichten können, werden im Rahmen des Manhattan-Projekts entwickelt. Wir können einige Diplomaten ablenken und uns unseren Anteil davon sichern."
 ALG_algeria_liberated:0 "L'Algérie Libérée!"
 ALG_algeria_liberated_desc:0 "Nach fast einem Jahrhundert der Unterwerfung und vielen Nöten, die das Volk unter der Kolonialherrschaft erdulden musste, ist die Nation [ALG.GetAdjective] endlich wieder frei!"
 ALG_peasant_strike:0 "Der große Bauernstreik"
 ALG_peasant_strike_desc:0 "Die gesetzgebende und exekutive Macht der provisorischen Regierung ist äußerst fragil und unsicher. Die geringste Unterbrechung der Lieferketten, eine industrielle Stagnation oder eine kontroverse Politik werden zu massiven Demonstrationen und Protesten führen, die wir zu unserem Vorteil nutzen können, wenn wir schnell handeln."
 ALG_new_type_of_nationalism:0 "Eine neue Art von Nationalismus"
 ALG_new_type_of_nationalism_desc:0 "Die Bauern versuchten, ihre Herrschaft und Dominanz über das Land durchzusetzen, was unter den gegenwärtigen Umständen für die Elite des Landes sicherlich inakzeptabel war. Um jegliche kommunistische Indoktrination unter den Massen auszurotten, können wir unser Programm zur Förderung patriotischer Gefühle in der Bevölkerung starten."
 ALG_german_industries:0 "Zusammenarbeit mit den Pieds-Noir"
 ALG_german_industries_desc:0 "Obwohl die Pieds-Noir mit der [FRA.GetAdjective] und der Kolonialherrschaft so freundlich gesinnt sind, besteht kein Zweifel, dass sie immer noch großen Einfluss auf die Industrie unseres Landes haben, daher ist es klug, dass wir versuchen, mit ihnen zusammenzuarbeiten."
 ALG_expand_conscription:0 "Erweitern Sie Wehrpflicht"
 ALG_expand_conscription_desc:0 "Angesichts der zunehmenden Spannungen weltweit, insbesondere in Europa und Asien, können wir nicht mit geschlossenen Augen schweigen. Der Aufbau einer Armee erfordert viele neue Männer und Frauen. Wir werden das Entwurfsgesetz grundlegend umschreiben, um es an die aktuellen Anforderungen des Generalstabs anzupassen."
 ALG_mobolize_reserves:0 "Mobilisieren Sie die Reserven"
 ALG_mobolize_reserves_desc:0 "Die Einberufung von Rekruten wird lange dauern, bis sie vollständig abgeschlossen ist. Dennoch brauchen wir hier und jetzt eine Stellung, das heißt, dass die Veteranen früherer Kriege und örtliche Freiwillige paramilitärische Staffeln bilden können, die sich nach ausreichender Ausbildung dem stehenden Heer anschließen."
 ALG_new_heavy_industries:0 "Neue Schwerindustrien"
 ALG_new_heavy_industries_desc:0 "Die Zusammenarbeit mit Pieds-Noir hat uns dabei geholfen, Schwerindustrieanlagen in unseren städtischen Zentren zu errichten. Glücklicherweise verfügen wir über genügend Ressourcen, um einen solchen wirtschaftlichen Durchbruch zu unterstützen!"
 ALG_expand_algeirs_university:0 "Militärhochschule Algier"
 ALG_expand_algeirs_university_desc:0 "Moderne Offiziere benötigen eine moderne Ausbildung, die hochrangige militärische Institutionen bieten können. Die Finanzierung der Einrichtung einer solchen Abteilung könnte eine kostspielige Angelegenheit sein, doch die langfristigen Vorteile überwiegen die geringen Kosten."
 ALG_join_axis:0 "Die Sache der Achsenmächte"
 ALG_join_axis_desc:0 "Die vom gegenwärtigen Regime diktierte Politik legt nahe, dass wir viele Gemeinsamkeiten mit den faschistischen Mächten der Welt haben. Wenn wir uns mit ihnen verbünden, sichert uns das vielleicht unseren Platz an der Sonne?"
 ALG_our_own_path:0 "Ein neues Algerien"
 ALG_our_own_path_desc:0 "Die derzeitige hitzige Lage in der Diplomatie legt nahe, dass es töricht wäre, sich einer Großmacht anzuschließen und in einem abgelegenen Konflikt eine mittelmäßige Nebenrolle zu spielen. Stattdessen werden wir unser Schicksal gestalten und den einzigartigen diplomatischen Pakt schließen."
 ALG_comintern_membership:0 "Komintern-Mitgliedschaft"
 ALG_comintern_membership_desc:0 "Unsere Hingabe an die kommunistischen Ideen hat sich über die Meere verbreitet und die Heimat der Revolution erreicht. Die Sicherung von Ideen und Idealen kann unter dem Banner der Komintern viel einfacher erfolgen. Lasst uns Gesandte nach Moskau schicken und um ein offizielles Bündnis bitten!"
 ALG_the_peasants_republic:0 "Die [ALG.GetAdjective] Kommune"
 ALG_the_peasants_republic_desc:0 "Es war mehr als offensichtlich, dass der Wille unseres Volkes, die Stärke der Arbeiter und die Unterstützung der Bauern unser Land in den gewünschten kommunistischen Zustand bringen würden. Wenn wir die Ideen der Arbeiterrevolution verwirklichen wollen, werden wir den Kommunismus, so wie er ist, voll und ganz annehmen!"
 ALG_seize_production:0 "Beschlagnahmung der Produktionsmittel"
 ALG_seize_production_desc:0 "Die Produktionsmittel befanden sich viel zu lange in den Händen der Kapitalisten, und wenn wir die Loyalität des Unternehmens und den Wohlstand und das Wohlergehen unseres Volkes sicherstellen wollen, werden wir einige Industriegüter beschlagnahmen."
 ALG_seize_arms:0 "Erobern Sie die Rüstungsindustrie"
 ALG_seize_arms_desc:0 "Unsere Rüstungsindustrie war viel zu lange in den Händen dieser dreckigen Kapitalisten und faschistischen Schoßhunde. Ein starker kommunistischer Staat braucht Waffen, um die Revolution voranzutreiben, und das können wir durch ein umfassendes Verstaatlichungsprogramm erreichen."
 ALG_federalize_nation:0 "Säubere die Pieds-Noir"
 ALG_federalize_nation_desc:0 "Die Pieds-Noir waren für Algerien ein Problem, seit wir zum ersten Mal unter Kolonialherrschaft kamen. Doch jetzt, da wir uns in einer Planwirtschaft befinden, ist es einfach inakzeptabel, dass Kapitalisten unsere Wirtschaft von innen heraus korrumpieren. Sie müssen gehen!"
 ALG_promote_atheism:0 "Fördern Sie den Atheismus"
 ALG_promote_atheism_desc:0 "Die islamische Gesellschaft war in ihrem historischen und wissenschaftlichen revolutionären Wert ein interessanter Prozess. Doch alles hat seine Zeit, und unsere neue Revolution diktiert neue Regeln für die Entwicklung einer Gesellschaft, in der es zu wenig Platz für religiöse Institutionen gibt."
 ALG_socialist_science:0 "Sozialistische Wissenschaft"
 ALG_socialist_science_desc:0 "Der einzigartige Status der Wissenschaft als Instrument zur Bekämpfung von religiösem Absurdismus und Analphabetismus hat uns in die neue Spirale des Fortschritts zur Größe gebracht und es uns ermöglicht, noch mehr Mittel in unsere wissenschaftlichen Institute umzuleiten!"
 ALG_liberate_morocco:0 "Befreie Marokko"
 ALG_liberate_morocco_desc:0 "Hannibal hatte Recht, als er seinen Einfluss auf das sogenannte Marokko ausweitete. Um das Erbe unserer großen Vorfahren zu erfüllen, werden wir die Bruder- und Schwesternschaft unserer beiden Nationen neu schmieden!"
 ALG_liberate_libya:0 "Befreit Libyen"
 ALG_liberate_libya_desc:0 "Wir teilen einen Großteil unseres kulturellen und nationalen Erbes mit unseren libyschen Brüdern und Schwestern. Um ihren Sonderstatus in unseren Augen zu sichern, hat die Regierung von [ALG.GetLeader] einen mutigen Plan vorgeschlagen, unsere Nationen unter dem Banner von [ALG.GetNameDef] zu vereinen!"
 ALG_secure_suez:0 "Sichern Sie sich den Suez"
 ALG_secure_suez_desc:0 "Unsere Truppen marschieren durch die Wüste, sehen keinen Widerstand und befreien die unterdrückten Nationen Nordafrikas von ihren kolonialen Besatzern. Es ist an der Zeit, endgültig Stellung zu beziehen und Ägypten zu befreien, den Geburtsort der Zivilisation, der jahrhundertelang zwischen seinen Nachbarn zerrissen war!"
 ALG_oil_focus:0 "Investieren Sie in Sonatrach"
 ALG_oil_focus_desc:0 "Der jüngste Ölfund in der Sahara hat unsere Ingenieure und Geologen dazu veranlasst, eine mutige Investition in die Gründung eines neuen nationalen Unternehmens vorzuschlagen, das die Suche, Raffinierung, den Transfer und die Ausbeutung von Öl und Gas koordinieren wird."
 ALG_trade_focus:0 "Öffnen Sie den Auslandsmarkt"
 ALG_trade_focus_desc:0 "Da es sich um ein Kolonialprotektorat handelt, sind Exporte und Importe ins Ausland stark eingeschränkt. Früher waren führende Investoren und Kooperationspartner nur Franzosen, aber die Zeiten ändern sich und jetzt werden wir unsere Augen weit öffnen und in diese neue Welt blicken."
 ALG_mil_focus:0 "Offene Waffenfabriken"
 ALG_mil_focus_desc:0 "Da unser Land über keine starke Industrie verfügt, wird es seine industrielle Entwicklung mit dem Bau einiger Rüstungsfabriken beginnen, um den Bedarf der wachsenden Armee zu decken. Sicherheit steht an erster Stelle; Das Wohlergehen folgt ihm."
 ALG_electronics_focus:0 "Elektrifizierung des Landes"
 ALG_electronics_focus_desc:0 "Es wird allgemein angenommen, dass die Spuren des Fortschritts und der wissenschaftlichen Entwicklung nur in den städtischen Gebieten unseres Landes zu finden sind. Solche überholten Überzeugungen können durch die Einführung eines massiven Elektrifizierungsprogramms geändert werden."
 ALG_steel_focus:0 "Erweitern Sie die El-Abed-Stahlminen"
 ALG_steel_focus_desc:0 "El-Abed ist ein kleines Bergbaudorf im Westen unseres Landes, das für seine reichen Eisenerzminen bekannt ist. Wenn wir wollen, dass unsere Branche noch weiter expandiert, werden wir eine Investitionsmöglichkeit in diesem Bereich in Betracht ziehen."
 ALG_mil_focus2:0 "Kriegsindustrie"
 ALG_mil_focus2_desc:0 "Auch wenn unser Land nicht als kriegszerstört gilt, werden wir auf jeden Sturm vorbereitet sein, der unsere verlängerten Grenzen bedroht. Wir haben die Männer, und sie verlangen eine neuere und aktuellere Ausrüstung, die unsere neuen Einrichtungen gerne bereitstellen können."
 ALG_civ_focus:0 "Wiedereröffnung französischer Unternehmen"
 ALG_civ_focus_desc:0 "Seit der Proklamation unserer Autonomie sind viele französische Investoren und Unternehmer aus Angst vor Vergeltungsmaßnahmen unseres Volkes aus dem Land geflohen. Wir müssen die Fabriken, die unter diesen Umständen offen bleiben, nicht verstaatlichen: Die Produktionsanlagen können unter staatlicher Kontrolle wiedereröffnet werden, um unserem Volk die notwendigen Arbeitsplätze zu bieten."
 ALG_infrastructure_focus:0 "Erweitern Sie die Oran-Algier-Verbindung"
 ALG_infrastructure_focus_desc:0 "Die 1862 eröffnete und 1871 zunächst bis zu ihrem Endziel ausgebaute Strecke Oran-Algier ist eines der wichtigsten Schienennetze, die unsere beiden größten städtischen Zentren verbinden. Wir sollten die Strecke ausbauen und eine zusätzliche Infrastrukturebene errichten, um die Verbindungen zwischen beiden Städten zu stärken."
 ALG_civ_focus2:0 "Erweitern Sie lokale Manufakturen"
 ALG_civ_focus2_desc:0 "Eine starke Wirtschaft ist nur der erste Schritt zur Verwirklichung unseres Traums – einer völlig unabhängigen Wirtschaft, die auf lokalen Produzenten basiert!"
 ALG_reform_education:0 "Reformieren Sie das Bildungssystem"
 ALG_reform_education_desc:0 "Wir haben mehr als genug Mittel zur Verfügung. Die boomende Industrie und die Förderung der Hersteller ermöglichen es uns, noch mehr Ressourcen in den Ausbau unserer wissenschaftlichen Institute zu stecken."
 ALG_italy_trade:0 "Neue [ITA.GetAdjective] Märkte"
 ALG_italy_trade_desc:0 "Die Alpenregion ist reich an Stahl und Aluminium, den wichtigsten [ITA.GetAdjective]-Exportgütern. Wenn wir unseren Handelsmarkt mit [ITA.GetNameDef] erweitern sollten, könnte dies ihre ständig wachsende Bedrohung abschrecken."
 ALG_britain_trade:0 "[ENG.GetAdjective] Handelsvereinbarungen"
 ALG_britain_trade_desc:0 "Die [ENG.GetAdjective] haben weltweit einen enormen Ressourceneinfluss, daher ist es nur natürlich, dass wir versuchen, einer ihrer starken Handelspartner zu werden."
 ALG_seize_french_guns:0 "Beschlagnahmung französischer Kolonialwaffen"
 ALG_seize_french_guns_desc:0 "[ALG.GetNameDef] ist jetzt eine starke unabhängige Nation; Die Tage der Kolonialherrschaft liegen nun hinter uns. Die [FRA.GetAdjective] benötigen diese Waffen nicht mehr, da sie nun fest in den Händen von [ALG.GetAdjective] liegen!"
 ALG_end_france:0 "Ende [FRA.GetAdjective] Tyrannei"
 ALG_end_france_desc:0 "[ALG.getNameDef] kann nicht länger zusehen, wie unsere Brüder und Schwestern von der Tyrannei von [FRA.getNameDef] brutal unterdrückt werden. Wir müssen Maßnahmen ergreifen, um die arabische Welt zu befreien!"
 ALG_deport_pieds_noir:0 "Deportieren Sie die Pieds-Noirs"
 ALG_deport_pieds_noir_desc:0 "Wir können die Pieds-Noir zwar nicht einfach komplett vertreiben, aber wir können nicht länger zulassen, dass sie unsere Wirtschaft von innen heraus korrumpieren. Wir schicken sie dorthin zurück, wo sie hergekommen sind!"
 algeria.1.t:0 "Die ersten Parlamentswahlen"
 algeria.1.d:0 "Die Provinzregierung hat der Nation gute Dienste geleistet, aber da [ALG.getNameDef] seine vollständige Unabhängigkeit erlangt hat, ist es an der Zeit, dass das Volk bei der Wahl seines Führers für die neue Regierung gehört wird. \n\nWen soll das Volk wählen?"
 algeria.1.a:0 "Ferhat Abbas – Ein starker Autoritärer."
 algeria.1.b:0 "Messali Hadj – Der Vater des algerischen Nationalismus."
 algeriacivilwar.1:0 "§RDas wird zu einem Bürgerkrieg führen!§!"
 algeria.2.t:0 "Der große Bauernstreik"
 algeria.2.d:0 "Seit [ALG.getNameDef] seine Unabhängigkeit erlangt hat, ist die Situation im Land nicht ganz stabil. Da es an einer effektiven Führung mangelt, scheinen die Versprechen der Provinzregierung lediglich gebrochen zu sein.\n\nDa viele Bauern mit der Provinzregierung unzufrieden sind, haben sich in Algier viele kommunistische Gruppen organisiert, um in der ganzen Stadt Streiks zu veranstalten. Allerdings haben sich diese Gruppen kürzlich bewaffnet und es kam zu Zusammenstößen mit der örtlichen Polizei. Die Situation gerät sehr schnell außer Kontrolle.\n\nJetzt geht es nur noch darum, wie wir mit der Situation umgehen sollen. Es besteht ein erhebliches Risiko, dass der Konflikt zu einem ausgewachsenen Bürgerkrieg ausarten könnte, wenn hart mit ihm umgegangen wird."
 algeria.2.a:0 "Schicken Sie die Nationalgarde, um sich darum zu kümmern!"
 algeria.2.b:0 "Lassen Sie die Menschen gehört werden."
 algeria.3.t:0 "Eine blutige Übernahme"
 algeria.3.d:0 "Die Nationalgarde hat in Algier einen harten Kampf geführt und sich mit den meisten bewaffneten Randalierern auseinandergesetzt. Die Randalierer leisteten jedoch heftigen Widerstand und forderten viele Opfer unter der Nationalgarde.\n\nEs gibt Berichte, dass sich die verbleibenden Gruppen im Rahmen des PCA zusammengeschlossen haben und einen Aufstand im Osten des Landes organisieren."
 algeria.3.a:0 "Die Provinzregierung hat versagt. Das Militär muss darüber die vollständige Kontrolle haben."
 algeria.4.t:0 "Landesweite Unruhen"
 algeria.4.d:0 "Den Randalierern in Algier ist es gelungen, sich weiter zu organisieren und die Stadt mittlerweile fast vollständig unter ihre Kontrolle zu bringen. Die Nationalgarde musste sich aus der Stadt und der Umgebung zurückziehen. Darüber hinaus sind in vielen anderen Städten im ganzen Land andere Organisationen unter dem Banner der PCA entstanden.\n\nDie Nationalgarde ist jetzt völlig desorganisiert, aber jüngste Berichte deuten darauf hin, dass sich die verbleibenden Soldaten in den Osten des Landes zurückziehen, um weiter zu kämpfen ."
 algeria.4.a:0 "Endlich sind die [ALG.GetAdjective]-Worker frei."
