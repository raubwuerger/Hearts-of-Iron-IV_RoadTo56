l_german:
 MAN_lead_the_army_in_person:0 "Führen Sie die Armee persönlich"
 MAN_reclaim_the_entierty_of_manchuria:0 "Erobere die gesamte Mandschurei zurück"
 MAN_reclaim_the_entierty_of_manchuria_desc:0 "Die Russen haben einen Teil der Mandschurei gestohlen und dieser Missstand kann endlich gerächt werden."
 MAN_qing_romanov_alliance:0 "Die Qing-Romanov-Allianz"
 MAN_qing_romanov_alliance_desc:0 "Die beiden Throne, die Asien beherrschen, sind zwei natürliche Verbündete gegen die Perversionen der Moderne."
 MAN_winter_training:0 "Wintertraining"
 MAN_winter_training_desc:0 "Es ist kalt da draußen, Chapkas sind nützlich."
 MAN_manchuria_petroleum_company:0 "Manchuria Petroleum Company"
 MAN_manchuria_petroleum_company_desc:0 "Das am 10. Mai 1935 gegründete Unternehmen ermöglichte Japan ein vollständiges Monopol auf die Ölförderung und -raffinierung in der Mandschurei."
 MAN_national_martyr_shrine_idea:0 "Nationales Märtyrerheiligtum"
 MAN_national_martyr_shrine:0 "Nationales Märtyrerheiligtum"
 MAN_national_martyr_shrine_desc:0 "Die Verluste ihres Lebens werden unvergessen bleiben. Sie sind ein Opfer, das ich bereitwillig als Notwendigkeit akzeptiere, um meinen Thron zurückzugewinnen."
 MAN_support_aikawa:0 "Unterstützen Sie Aikawa"
 MAN_support_aikawa_desc:0 "Aikawa Yoshisukes Plan für die Volkswirtschaft der Mandschurei, ein Industriekonglomerat im Zaibatsu-Stil zu gründen, um die Wirtschaft entsprechend den Bedürfnissen des Staates und aller beteiligten Akteure zu entwickeln, wird allen zugute kommen, die an der Industrialisierung der Mandschurei interessiert sind. Aikawa hat die Regierung überzeugt."
 MAN_support_hoshino:0 "Unterstützen Sie Hoshino"
 MAN_support_hoshino_desc:0 "Das von Hoshino Naoki geplante und teilweise umgesetzte nationale syndikalistische Modell wird mehr Flexibilität und eine bessere Einhaltung der Forderungen des Militärs in Mandschukuo ermöglichen. Darüber hinaus werden seine unethischen Praktiken der Regierung zusätzliche Einnahmen bescheren."
 MAN_establish_mangyo:0 "Mangyo gründen"
 MAN_establish_mangyo_desc:0 "Die Manchurian Industrial Development Company oder kurz Mangyo wird als Industriekonglomerat gegründet, um ein Monopol über die mandschurische Wirtschaft zu erhalten. Mehrere ehemals unabhängige Konzerne wie die Showa Steel Works oder die South Manchuria Railway werden integriert."
 MAN_manchurian_industrial_development_company:0 "Mandschurisches Industrieentwicklungsunternehmen"
 japanese_industrial_monopoly:0 "Industriemonopol"
 MAN_expand_opium_production:0 "Erweitern Sie die Opiumproduktion"
 MAN_expand_opium_production_desc:0 "Die Förderung von Hoshino hat dem State Opium Monopoly Bureau neue Möglichkeiten eröffnet. Die neuen Einnahmen werden die Regierung stärken und es ihr ermöglichen, größeren Einfluss auf widerspenstige Gebiete auszuüben. Unter Hoshinos Führung wird sich das Büro zum größten Opiumhändler der Welt entwickeln."
 MAN_state_opium_monopoly_bureau:0 "Staatliches Opiummonopolbüro"
 opium_monopoly:0 "Opiummonopol"
 MAN_mantetsu_railway_monopoly:0 "Mantetsu-Eisenbahnmonopol"
 MAN_mantetsu_railway_monopoly_desc:0 "Die Südmandschurische Eisenbahn war bereits vor der Gründung des Mandschurei-Reiches eines der profitabelsten Unternehmen in ganz Asien. Durch ihre Integration in die Wirtschaftsstruktur Mandschukuos werden ihre Gewinne für Reichtum und Wohlstand sorgen."
 MAN_total_economic_coherence:0 "Totale wirtschaftliche Kohärenz"
 MAN_total_economic_coherence_desc:0 "Die kontinuierlichen Reformen der mandschurischen Regierung gipfelten in einer perfekt organisierten und effizienten imperialen Wirtschaft, die von oben bis unten organisiert ist. Wie eine gut geölte Maschine kann unsere Wirtschaft nun den Forderungen des japanischen Reiches, den Forderungen der Kwantung-Armee und natürlich den Forderungen des mandschurischen Volkes gerecht werden."
 MAN_officer_academies:0 "Richten Sie Offiziersakademien ein"
 MAN_officer_academies_desc:0 "Um eine einigermaßen zuverlässige und autarke Armee zu schaffen, muss die [MAN.GetName] eine selbstbewusste Klasse von Offizieren ausbilden, die unserer Sache treu ergeben sind."
 MAN_labor_corps:0 "Mandschurisches Arbeitskorps"
 MAN_labor_corps_desc:0 "Wenn [MAN.GetName] eines hat, dann ist es eine große Belegschaft. Diese Belegschaft kann auch für militärische Zwecke wie die Wartung und Reparatur von Militäranlagen eingesetzt werden."
 MAN_special_river_detachments:0 "Spezielle Flussabteilungen"
 MAN_special_river_detachments_desc:0 "Damit die mandschurische Armee die Bemühungen unserer Oberherren, welcher Art auch immer, effektiv unterstützen kann, muss sie ein spezialisiertes Korps schaffen, das die ihm zugewiesene Aufgabe hervorragend erfüllen kann. Auch wenn wir nicht auf allen Ebenen mit der Kwantung-Armee mithalten können, werden wir durch Spezialisierung dennoch von Nutzen sein!"
 MAN_military_supplies_requisition_law:0 "Verabschiedung des Gesetzes zur Anforderung von Militärgütern"
 MAN_military_supplies_requisition_law_desc:0 "Die Verabschiedung des Gesetzes zur Anforderung militärischer Vorräte wird es der Regierung ermöglichen, sich Land und Ressourcen für militärische Zwecke anzueignen, wenn sie dies für angemessen hält. Darüber hinaus wird die offizielle Befugnis erteilt, Arbeitskräfte zur Unterstützung des Militärs einzuberufen."
 MAN_auxiliary_forces:0 "Hilfskräfte"
 MAN_auxiliary_forces_desc:0 "Um eine kohärente Streitmacht aufzubauen, sind Hilfstruppen zur Friedenssicherung hinter den Frontlinien unabdingbar."
 MAN_self_sufficient_military:0 "Autarkes Militär"
 MAN_self_sufficient_military_desc:0 "Frühere Reformen der mandschurischen Regierung haben schließlich dazu geführt, dass sich die Armee von einer Bande bestochener Banditen zu einer ausreichenden und zuverlässigen Streitmacht entwickelt hat, die in der Lage ist, japanische Operationen zu unterstützen und eigene Angriffe durchzuführen."
 MAN_reinforce_the_heilongjiang:0 "Verstärke das Heilongjiang"
 MAN_reinforce_the_heilongjiang_desc:0 "Der [SOV.GetName] ist zweifellos die größte Bedrohung für japanische imperiale Besitztümer auf dem Kontinent und den [MAN.GetName] selbst. Wir müssen die Bemühungen der Regierung auf den Aufbau einer militärischen Infrastruktur und eines Versorgungssystems richten, das für Operationen entlang der Grenze ausreicht."
 MAN_reinforce_east_hebei:0 "Ost-Hebei verstärken"
 MAN_reinforce_east_hebei_desc:0 "Die kaiserlich-japanische Regierung hat den Wunsch geäußert, die Operationen gegen die nationalistische Regierung von [CHI.GetLeader] auszuweiten. Wir werden sie unterstützen, indem wir in die Verstärkung Ost-Hebeis investieren und Mandschur- und japanische Armeemanöver auf dem Festland ermöglichen."
 MAN_the_kwantung_connection:0 "Die Kwantung-Verbindung"
 MAN_the_kwantung_connection_desc:0 "Der Stabschef der Kwantung-Armee, Seishiro Itagaki, hat eine gute Beziehung zum einflussreichen General und Politiker Hideki Tojo. Diese Verbindung gibt uns die Möglichkeit, die japanische Regierung davon zu überzeugen, keine rivalisierende KMT-Regierung zu unterstützen und stattdessen unseren rechtmäßigen Anspruch auf China zu unterstützen ."
 MAN_imperial_tianjin_conference:0 "Kaiserliche Tianjin-Konferenz"
 MAN_imperial_tianjin_conference_desc:0 "Die Zukunft des [MAN.GetName], der ganz China besitzt, wird hauptsächlich in Tokio entschieden, nicht in China selbst. Um allen Entscheidungen über die künftige Führung des neuen chinesischen Staates zuvorzukommen, haben die Mandschu-Regierung und die Kwantung-Armee eine Konferenz im besetzten Tianjin einberufen, zu der Vertreter aller Beteiligten in China innerhalb der japanischen Sphäre eingeladen wurden."
 MAN_order_under_the_marshal:0 "Befehl unter dem Marschall"
 MAN_order_under_the_marshal_desc:0 "Mit der eher unerwarteten Ernennung eines Warlords von nur untergeordneter Bedeutung, [MAN.GetLeader], zum Präsidenten und damit Marionettenführer von [MAN.GetName], ist die Aufrechterhaltung der Ordnung auf dem Land, insbesondere in den ehemaligen KMT-Territorien, von größter Bedeutung. Auf dem gesamten Festland soll das Kriegsrecht verhängt werden."
 MAN_lessons_of_the_warlord_era:0 "Lehren aus der Warlord-Ära"
 MAN_lessons_of_the_warlord_era_desc:0 "Da [MAN.GetLeader] selbst einer der Hauptkämpfer war, gehörten die vielen Warlord-Konflikte zu den einzigen großen militärischen Konflikten in der Zwischenkriegszeit. Vieles lässt sich durch das Studium der eingesetzten Strategien und Taktiken lernen."
 MAN_honor_the_military:0 "Ehre das Militär"
 MAN_honor_the_military_desc:0 "Mit der Einführung des Kriegsrechts kann die Armee nun weitreichende Befugnisse ausüben. Daher ist es wichtig, dem Volk zu zeigen, dass das mandschurische Militär eine ehrenhafte Institution ist, die dazu dient, es vor Banditen und Verrätern zu schützen."
 MAN_back_to_the_basics:0 "Zurück zu den Grundlagen"
 MAN_back_to_the_basics_desc:0 "Mit der Niederlage der KMT-Regierung kann der auf der Tianjin-Konferenz ausgearbeitete Plan endlich umgesetzt werden. Unter der nominellen Führung des Marschallpräsidenten [MAN.GetLeader] soll in ganz China eine Liga autonomer kooperierender Kriegsherrengouverneure gegründet werden. Während es die Zentralregierung schwächt, sichert es den Japanern die Kontrolle über die riesigen Gebiete Chinas und minimiert die Verwaltungskosten."
 MAN_return_of_the_manchus:0 "Rückkehr des Mandschus"
 MAN_return_of_the_manchus_desc:0 "Nachdem die Krönung von Aisin Gioro Pujie zum Kaiser von China abgeschlossen und sein schwachsinniger Bruder erledigt ist, blicken wir auf die Geschichte der Qing zurück, die in den Kampf gegen eine korrupte chinesische Regierung zogen, um China, genau wie wir, wieder zu wahrem Ruhm zu verhelfen jetzt machen. Tod dem Republikanismus!"
 MAN_the_republican_disgrace:0 "Die Schande der Republikaner"
 MAN_the_republican_disgrace_desc:0 "Mit dem Sturz der Qing-Dynastie im Jahr 1911 und der Einführung der bösen Ideale des Republikanismus in China zerfiel die Geschichte der Zentralisierung in ein Konglomerat streitender Kriegsherren, die ihren Respekt vor der Autorität verloren hatten. Es handelt sich um die schlimmste Katastrophe in der chinesischen Geschichte. Der Republikanismus in China muss ausgerottet und die Ordnung wiederhergestellt werden."
 MAN_vanguard_of_the_state:0 "Vorhut des Staates"
 MAN_vanguard_of_the_state_desc:0 "Die kaiserliche Garde der Mandschu, deren zeremonieller Anführer Kaiser [MAN.GetLeader] selbst ist, soll zu einer kleinen, aber elitären Truppe ausgebaut werden, die im Namen des Kaisers an der Seite der IJA besondere Aufgaben wahrnimmt."
 MAN_a_tale_of_two_emperors:0 "Eine Geschichte von zwei Kaisern"
 MAN_a_tale_of_two_emperors_desc:0 "Das chinesische Reich wurde endlich zurückerobert! Während seine rechtmäßigen Herrscher wieder an der Spitze stehen, können wir nicht vergessen, wer uns hierher gebracht hat. Ohne unsere wohlwollenden Oberherren in Japan wäre unser Erbe durch Republikanismus und Banditentum zerstört worden. Wir müssen unsere Position als dem Chrysanthementhron unterwürfiges Imperium nicht nur akzeptieren, sondern annehmen."
 MAN_our_place_in_the_empire:0 "Unser Platz im Imperium"
 MAN_our_place_in_the_empire_desc:0 "Wir müssen erkennen, dass das Schicksal der Mandschurei ein mandschurisches Schicksal ist. Wir werden von der Zentralregierung Chinas getrennt bleiben und das Beste daraus machen! Wir werden unsere rasante industrielle und wirtschaftliche Expansion fortsetzen und der Welt den Ruhm der neuen Ordnung in Asien zeigen!"
 MAN_mongol_dominion:0 "Mongolische Herrschaft"
 MAN_mongol_dominion_desc:0 "Die Herrschaft von [MEN.GetLeader] ist im besten Fall opportunistisch und im schlimmsten Fall verräterisch. Der innere mongolische Staat hat seinen Zweck überlebt und soll in den [MAN.GetName] integriert werden."
 MAN_request_continental_territory:0 "Kontinentalgebiet anfordern"
 MAN_request_continental_territory_desc:0 "Obwohl wir unsere Position als [MAN.GetName] anerkennen, könnte die Beantragung von Gebieten in der Nähe unserer aktuellen Grenzen dazu beitragen, die Verwaltungskosten für unseren Oberherrn zu senken und uns zusätzliche Arbeitskräfte und Ressourcen zur Verfügung zu stellen."
 MAN_mukden_convention:0 "Mukden-Konvention"
 MAN_mukden_convention_desc:0 "Nachdem wir nun unsere Position als Abgrenzung zu China gefestigt haben, besteht immer noch die Frage nach den ehemaligen Territorien der alten Qing-Dynastie, die vom Russischen Reich gestohlen wurden. Wir werden eine Versammlung in Mukden einberufen, um mit japanischen Beamten und Militärdelegierten zusammenzukommen, unabhängig davon, ob wir Anspruch auf Gebiete erheben, die früher von den Qing in der Mongolei und der Äußeren Mandschurei gehalten wurden oder nicht."
 MAN_depose_the_imbecile:0 "Setzen Sie den Idioten ab"
 MAN_depose_the_imbecile_desc:0 "Die Herrschaft der Puyi ist als Instrument entstanden, um internationale Legitimität zu erlangen und uns als rechtmäßige Herrscher Chinas darzustellen. Aber nachdem wir nun unseren Anspruch auf China aufgegeben haben, müssen wir die Fassade von Puyi, der unseren Staat regiert, nicht länger aufrechterhalten, er muss gehen. Während seine Absetzung gesichert ist, ist die Frage nach einem Nachfolger komplizierter."
 MAN_reorganize_the_kwantung_army:0 "Reorganisieren Sie die Kwantung-Armee"
 MAN_reorganize_the_kwantung_army_desc:0 "Da die Kwantung-Armee nun die absolute Kontrolle über [MAN.GetName] hat, muss das Verhältnis der Kwantung zum Staat selbst neu definiert werden. Die Kwantung-Armee soll mit den derzeit bestehenden mandschurischen Streitkräften zusammengelegt werden, um die kontinentale Grenzarmee zu bilden. Bevor dies geschehen kann, ist eine Neuorganisation beider Einheiten erforderlich."
 MAN_establish_continental_frontier_army:0 "Richten Sie den CFA ein"
 MAN_establish_continental_frontier_army_desc:0 "Die Vorbereitungen sind abgeschlossen und die Kontinental-Grenzarmee kann aufgestellt werden. Kommandeure der Kwantung-Armee, die zuvor nur hinter mandschurischen Marionettenführern die Macht innehatten, werden nun offizielle Positionen übernehmen und ihr Fachwissen effektiver für die [MAN.GetName] einsetzen."
 MAN_technological_supremacy:0 "Technologische Überlegenheit"
 MAN_technological_supremacy_desc:0 "Eine Möglichkeit, unsere Überlegenheit zu beweisen und die Legitimität der Neuen Ordnung in Asien zu demonstrieren, besteht darin, die technologische Vorherrschaft über benachbarte Nationen und sogar europäische Mächte zu erlangen."
 MAN_the_imperial_wildcard:0 "Die Imperial Wildcard"
 MAN_the_imperial_wildcard_desc:0 "Während Kishi sich zunächst als Kompromisskandidat ausgab, zeigte er sein wahres Gesicht erst kurz nach seinem Amtsantritt. Mithilfe seiner Verbindungen in Tokio hat er die Kwantung-Armee und ihren Einfluss schnell beseitigt und die verbliebenen Industriellen dazu ermahnt, nur unter seiner Aufsicht zu handeln. Er hat dem Zaibatsus freie Hand gegeben, den [MAN.GetName] auszubeuten und zu missbrauchen, natürlich unter seiner Kontrolle."
 MAN_council_of_corporations:0 "Rat der Unternehmen"
 MAN_council_of_corporations_desc:0 "Durch die Schaffung eines Rates aller Wirtschaftsakteure im [MAN.GetName] können die industriellen Bemühungen effektiver koordiniert werden und die Sorgen der Investoren können von der Regierung schnell berücksichtigt werden."
 MAN_the_concord_of_ethnicities:0 "Die Eintracht der Ethnien"
 MAN_the_concord_of_ethnicities_desc:0 "Der Aufstieg der Concordia Association mit der Unterstützung der Industriellen ermöglicht es uns, unser Ziel, einen panasiatischen Staat zu schaffen, in dem die indigenen Völker der Region zusammenarbeiten und kooperieren, weiter auszubauen."
 MAN_the_pan_asian_dream:0 "Der panasiatische Traum"
 MAN_the_pan_asian_dream_desc:0 "Die Herrschaft der Concordia-Vereinigung hat zur Verbreitung wirksamer Propaganda nicht nur in der Mandschurei, sondern auch in alliierten Gebieten geführt. Sie hat zur Einwanderung vieler Völker geführt, die vor dem Krieg in China oder vor der japanischen Besatzung in Korea geflohen sind, was uns den Vorteil verschafft hat vieler Flüchtlinge im Namen des Panasiatischen Traums."
 MAN_central_control:0 "Perfekte Diktatur"
 MAN_central_control_desc:0 "Kishi hat in der Mandschurei das geschaffen, wovon andere Diktatoren nur träumen können: einen Staat, in dem nichts ohne sein Wissen geschieht, einen Staat, in dem jede handelnde Partei versteht, dass sie ihrem Führer treu bleiben muss, sonst wird sie zerschlagen, einen Staat, in den sich niemand traut um den Handlangern des Vorstandsvorsitzenden zu widerstehen."
 MAN_operation_kantokuen:0 "Operation Kantokuen"
 MAN_operation_kantokuen_desc:0 "Es ist an der Zeit, den ultimativen Feind unserer neuen Ordnung in Asien zu besiegen: Die Russen haben seit Jahrhunderten asiatische Gebiete besetzt und behaupten, sie seien ihr Eigentum. Ihre Arroganz wird durch ein vereintes Bündnis asiatischer Nationen erneut zerschlagen! Wir müssen unsere Streitkräfte auf einen langen Marsch nach Sibirien vorbereiten, um die europäischen Streitkräfte ein für alle Mal zu vertreiben."
 MAN_greater_manchuria:0 "Großmandschurei"
 MAN_greater_manchuria_desc:0 "Der [MAN.GetName] muss darauf abzielen, die von den Russen 1858 und 1860 gestohlenen Gebiete der Äußeren Mandschurei zurückzuerobern. §RCDie Inanspruchnahme von Gebieten, die so lange nicht unter unserer Kontrolle waren, wird unsere Nation destabilisieren, die Befreiung Asiens jedoch schon sei jeden Tropfen Blut wert!§"
 MAN_beyond_baikal:0 "Jenseits des Baikalsees"
 MAN_beyond_baikal_desc:0 "Um der Welt unser Paradies panasiatischer Völker wirklich zu zeigen, werden unsere Ansprüche über den Baikalsee hinausgehen und alle Mongolen, Burjaten und mehr einbeziehen! §RDie Beanspruchung solch riesiger Gebiete wird unsere Nation stark destabilisieren, aber wir müssen unserer Sache des Panasiatismus treu bleiben!§"
 MAN_revise_imperial_treaties:0 "Überarbeiten Sie die imperialen Verträge"
 MAN_revise_imperial_treaties_desc:0 "Unsere Vorbereitungen sind abgeschlossen und es ist soweit! Die Verträge von Aigun und Peking werden revidiert und unsere Gebiete zurückerobert! Die europäischen Kolonisatoren werden über den Ural verbannt! §Eine Kriegserklärung an eine überlegene Nation wird zu Defätismus in der Armee führen.§"
 MAN_liberation_is_nigh:0 "Die Befreiung ist nah!"
 MAN_liberation_is_nigh_desc:0 "Es ist uns gelungen, die von der Regierung beanspruchten Gebiete zu befreien §GWährend wir dazu beigetragen haben, den Defätismus auszurotten§, haben wir noch einen langen Weg vor uns, bis die Russen kapitulieren!"
 MAN_propagate_nanshinron:0 "Nanshin-ron verbreiten"
 MAN_propagate_nanshinron_desc:0 "Die von der japanischen Regierung angenommene Nanshrin-ron-Doktrin muss innerhalb der Regierung propagiert werden, um eine Mobilisierung gegen die Feinde der Neuen Ordnung in Asien zu ermöglichen. Der militärische Aufbau soll stattfinden, um einen Krieg mit feindlichen Nationen vorzubereiten."
 MAN_pressure_tibet:0 "Druck auf Tibet"
 MAN_pressure_tibet_desc:0 "Die [TIB.GetName] war ein Hindernis auf unserem Weg, die [RAJ.GetName] zu bedrohen. Sie müssen sich entweder der japanischen Kontrolle unterwerfen und unser Kompromissangebot zur Abtretung von Qinghai annehmen oder von der Macht der Neuen Ordnung in Asien zerschlagen werden . Wir werden das Ultimatum stellen."
 MAN_the_kashmir_border:0 "Die Grenze zu Kaschmir"
 MAN_the_kashmir_border_desc:0 "Die Kaschmir-Grenze ist neben Burma unser zweiter möglicher Stützpunkt für Bodenoperationen gegen [RAJ.GetName]. Wir müssen sicherstellen, dass für die Unterstützung solcher Manöver ausreichende Infrastruktur und Versorgungsmöglichkeiten vorhanden sind."
 MAN_remodel_the_river_detachments:0 "Gestalten Sie die Flussabteilungen um"
 MAN_remodel_the_river_detachments_desc:0 "Unsere Feinde in Asien besitzen viele Kolonien, die nur durch groß angelegte Marinemanöver befreit werden können. Wir werden unsere Flussabteilungen so umbauen, dass sie für Marinelandungen geeignet sind."
 MAN_hainan_forward_operating_base:0 "Vorwärtsoperationsbasis Hainan"
 MAN_hainan_forward_operating_base_desc:0 "Hainan ist ein perfekter Standort für eine vorgeschobene Operationsbasis für Marinelandungen. Wir werden die Insel ausbauen, um die Stationierung großer Mengen an Seestreitkräften und der Kaiserlich-Japanischen Flotte zu ermöglichen."
 MAN_assume_continental_responsibilities:0 "Übernehmen Sie kontinentale Verantwortung"
 MAN_assume_continental_responsibilities_desc:0 "Indem wir die Verantwortung für einfache Garnisons- und Verteidigungsaufgaben übernehmen, können wir den Druck der IJA und der IJN verringern, ihnen die Durchführung offensiver Operationen zu ermöglichen. Unsere Streitkräfte werden entsprechend angepasst, um für den Einsatz in burmesischem und malaiischem Gelände geeignet zu sein."
 MAN_new_imperial_chinese_navy:0 "Neue kaiserliche chinesische Marine"
 MAN_new_imperial_chinese_navy_desc:0 "Mit dem Abzug der Kwantung-Armee werden wir unsere unabhängigen Streitkräfte stärken und unsere kaiserliche Marine neu aufbauen!"
 MAN_manchurian_auxiliary_navy:0 "Mandschurische Hilfsmarine"
 MAN_manchurian_auxiliary_navy_desc:0 "Wir werden in unsere Marinekapazitäten investieren, um die Handelsaktivitäten zu steigern und die IJN zu unterstützen."
 manchukuo_events.1.d:0 "Der Einfluss der Kwantung-Armee ist nicht zu unterschätzen. Durch einen Appell an Stabschef Seishiro Itagaki hat die [MAN.GetName] ihr unsicheres Bündnis mit der Kwantung-Armee gefestigt. Der Kwantung-Armee wird versichert, dass sie ihre einflussreiche Position behält und dass ihre Beamten in Regierungspositionen berufen werden, was ihre fortgesetzte Präsenz legitimiert, im Austausch für die Unterstützung eines mandschurischen Anspruchs auf ganz China. Wenn sowohl Tojo als auch Itagaki unser Vorhaben unterstützen, wird sich der Rest der japanischen Regierung anschließen."
 manchukuo_events.2.d:0 "Die Mukden-Konvention wurde eröffnet und die Lage ist angespannt, da über die Zukunft von [MAN.GetName] entschieden wird. Die Kwantung-Armee und Radikale der Concordia Association haben die Delegierten kontinuierlich unter Druck gesetzt, einen Krieg gegen die [SOV.GetName] zu unterstützen, um asiatische Gebiete zurückzuerobern und zu befreien, die derzeit von einer europäischen Macht besetzt sind, während zivile Delegierte der [JAP.GetName] plädieren dafür, dass die Angelegenheit der territorialen Expansion den Japanern überlassen wird und dass [MAN.GetName] sich weiterhin auf die industrielle Expansion konzentriert. Wir müssen jetzt entscheiden, ob wir unser Streben nach der Befreiung Asiens annehmen oder nicht."
 manchukuo_events.3.d:0 "Die einflussreichsten Mitglieder der mandschurischen Regierung trafen sich unter strengster Geheimhaltung in Seoul, um über einen Nachfolger für die veraltete nominelle Herrschaft von Puyi und seiner alten Qing-Elite zu entscheiden. Es sind zwei getrennte Interessengruppen entstanden: die Kwantung-Armee, die sich für eine Übernahme des Staatsrats für Allgemeine Angelegenheiten unter General Doihara an der Spitze einsetzt, und die Industriellen und Investoren unter Aikawa und Naori, die sich für die Aufrechterhaltung der Zivilherrschaft und die Übernahme durch a einsetzen Gestärkte Concordia-Vereinigung, die als Massenorganisation ähnlich den faschistischen Parteien Europas ausgebaut werden soll. Während diese beiden Fraktionen ständig im Streit um mehr Einfluss auf die Mandschurei sind, ist es Kishi Nobosuke gelungen, als Vermittler zu bleiben und gute Beziehungen zu beiden Seiten zu unterhalten. Da er faktisch die Wirtschaft von [MAN.GetName] kontrolliert, haben einige damit begonnen, ihn als Kompromisskandidaten zu fordern, die Position des Chief Executive zu übernehmen."
 manchukuo_events.4.d:0 "Was den meisten Teilnehmern vor ihrer Ankunft zur Konferenz klar war, war, dass Aisin Gioro Puyi, der derzeitige Kaiser der Mandschurei, nicht der zukünftige Führer eines Vereinigten Chinas sein würde. Dies war allen klar, nachdem er bemerkt hatte, dass er nicht an der Konferenz teilnahm Konferenz. Der Hauptdiskussionspunkt ist, ob die Monarchie unter der ehemaligen Qing-Dynastie aufrechterhalten werden soll oder nicht, was bedeutet, dass Puyi durch seinen zuverlässigeren Bruder Pujie ersetzt werden soll. Die andere Option, die von Militärs bevorzugt wird, ist die Schaffung eines dezentralen Systems mit einem angesehenen chinesischen Kriegsherrn unter nomineller Kontrolle."
 manchukuo_events.5.d:0 "Die mandschurische Delegation hat die Übertragung des gesamten von uns gehaltenen kontinentalchinesischen Territoriums beantragt, im Gegenzug haben sie uns versichert, dass [MAN.GetName] nicht versuchen wird, ganz China zu beanspruchen."
 MAN_national_cooperation_government_modifier:0 "Nationale Kooperationsregierung"
 MAN_low_legitimacy:0 "Geringe Legitimität"
 MAN_low_legitimacy_5_desc:0 "Die [MAN.GetName] leidet unter einer geringen internationalen Legitimität, da die [JAP.GetName] die einzige Nation ist, die ihre Unabhängigkeit anerkennt. Die mandschurische Regierung muss entweder versuchen, die Situation zu lösen, wenn sie versucht, ihre Autorität über China auszuüben."
