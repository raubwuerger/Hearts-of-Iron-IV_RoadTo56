 MAN_army_academies:0 "Mandschurische Armeeakademien"
 MAN_army_academies_desc:0 "Durch die Einrichtung von Armeeakademien wird eine zukünftige Generation selbstbewusster Offiziere sichergestellt, die in der Lage sind, eine moderne Armee zu koordinieren."
 MAN_labor_corps_idea:0 "Ziviles Arbeitskorps"
 MAN_labor_corps_idea_desc:0 "Ein ziviles Arbeitskorps kann die Armee von untergeordneten Aufgaben entlasten und ihr so ​​ermöglichen, sich hauptsächlich auf den Kampf zu konzentrieren."
 MAN_self_sufficient_military_idea:0 "Autarke Streitkräfte"
 MAN_self_sufficient_military_idea_desc:0 "Frühere Reformen haben eine Bande ehemaliger Banditen in eine selbstbewusste moderne Armee verwandelt, die in der Lage ist, allen Bedrohungen standzuhalten."
 MAN_self_sufficient_military_idea_2:0 "Kontinentale Grenzarmee"
 MAN_self_sufficient_military_idea_2_desc:0 "Die Vereinigung der Kwantung-Armee und der mandschurischen Streitkräfte hat zu einer Steigerung der Qualität und Moral der Streitkräfte geführt."
 MAN_martial_law:0 "Kriegsrecht"
 MAN_martial_law_desc:0 "Die umfassende Mobilisierung gegen die KMT-Regierung hat die Regierung dazu veranlasst, auf dem gesamten Festland das Kriegsrecht zu verhängen."
 MAN_idea_military_primacy:0 "Militärischer Vorrang"
 MAN_idea_military_primacy_desc:0 "Mit der anhaltenden Eskalation des Krieges in China ist das Militär zum Hauptempfänger staatlicher Gelder geworden."
 MAN_warlord_governorates:0 "Warlord-Governorate"
 MAN_warlord_governorates_desc:0 "Im Rahmen des Systems der Liga wurden Militärführer, die der KMT-Regierung gegenüber nicht loyal gewesen waren, als Warlords in den Regionen Chinas eingesetzt, wodurch ein dezentralisiertes, aber stabiles System entstand."
 MAN_idea_return_of_the_manchus:0 "Rückkehr des Mandschus"
 MAN_idea_return_of_the_manchus_desc:0 "Die Mandschus kehren wieder zurück, um China rechtmäßig zu regieren."
 MAN_idea_manchu_imperial_guard:0 "Mandschu-Kaiserliche Garde"
 MAN_idea_manchu_imperial_guard_desc:0 "Die kaiserliche Mandschu-Garde wurde von einer zeremoniellen Brigade in einen konventionellen Zweig der Streitkräfte umgewandelt, der dazu bestimmt ist, auf Befehl des Kaisers Sondermanöver durchzuführen."
 MAN_subservient_empire:0 "Unterwürfiges Imperium"
 MAN_subservient_empire_desc:0 "Unser neues chinesisches Reich hat seine Rolle als unterwürfige Macht des japanischen Reiches angenommen und seine natürliche Position innerhalb der Neuen Ordnung in Asien eingenommen."
 MAN_zaibatsu_state:0 "Zaibatsu-Staat"
 MAN_zaibatsu_state_desc:0 "[MAN.GetLeader] hat den Zaibatsus freie Hand über die Mandschurei gewährt, schnell haben sie einen Staat gegründet, in dem alle wirtschaftlichen Operationen von ihnen und Kishi selbst abgewickelt werden, während ein starkes Wirtschaftswachstum entsteht, die Menschen unter Ausbeutung und Not leiden."
 MAN_five_races_under_one_union:0 "Fünf Rennen unter einer Union"
 MAN_five_races_under_one_union_desc:0 "Das nationale Motto „Fünf Rassen unter einer Union“ steht für die Zusammenarbeit aller fünf in der Mandschurei vertretenen Ethnien, der Mandschu, der Japaner, der Han-Chinesen, der Mongolen und der Koreaner."
 MAN_concord_of_the_five_races:0 "Eintracht der fünf Rassen"
 MAN_concord_of_the_five_races_desc:0 "Mit dem Aufstieg der Concordia Association als Massenorganisation werden den Menschen in der Mandschurei die Vorteile der Zusammenarbeit zwischen Ethnien anstelle von Hass und Rivalität vermittelt. Der neue Staat kann wirklich als eine Eintracht der fünf Ethnien beschrieben werden."
 MAN_mantetsu_railway:0 "Mantetsu-Eisenbahn"
 MAN_mantetsu_railway:0 "Die South Manchuria Railway Company, Ltd., kurz Mantetsu, ist ein großes Industriekonglomerat, das als eines der wenigen noch aktiven Unternehmen der Gründung von [MAN.GetName] vorausging. Trotz seines Namens ist Mantetsu in fast allen Bereichen der Zivilwirtschaft aktiv und übt daher großen Einfluss auf den Staat selbst aus."
 MAN_widespread_defeatism:0 "Weitverbreiteter Defätismus"
 MAN_widespread_defeatism_desc:0 "Die Kriegserklärung an [RUS.GetName] hat zu weit verbreitetem Defätismus bei den Streitkräften und der Zivilbevölkerung geführt."
 MAN_extreme_defeatism:0 "Extremer Defätismus"
 MAN_extrene_defeatism_desc:0 "Die Kriegserklärung an [RUS.GetName] hat zu weit verbreitetem Defätismus bei den Streitkräften und der Zivilbevölkerung geführt."
 MAN_false_government:0 "Illegale Regierung Chinas"
 MAN_false_government_desc:0 "Unseren Streitkräften ist es nominell gelungen, alle chinesischen Gebiete unter unserer Regierung zu vereinen, doch der kommunistische und republikanische Widerstand wird aufgrund des illegitimen Anspruchs unserer Regierung auf China bestehen bleiben. Die chinesische Bevölkerung wird einen japanischen Marionettenstaat niemals vollständig als rechtmäßige Regierung akzeptieren. §RDieser Nationalgeist ist unauflösbar§"
 marshal_of_the_league:0 "Marschall der Liga"
 emperor_of_china:0 "Kaiser von China"
 lawrence_of_manchuria_political:0 "Lawrence von der Mandschurei"
 monster_of_the_showa_era:0 "Monster der Showa-Ära"
 economic_manager_tfv:0 "Wirtschaftsmanager"
 asian_liberation:0 "§GHat die Befreiung Asiens angenommen§ §W"
 asian_war:0 "§GDer Krieg wird allen Nationen erklärt, die zuvor eroberte Gebiete besitzen!"
