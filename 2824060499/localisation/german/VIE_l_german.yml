l_german:
 Instalaza_SA:0 "Instalaza SA"
 Instalaza_SA_desc:0 "Ein spanisches Unternehmen, das Infanterieausrüstung, Panzerabwehrwaffen und Munition herstellt."
 SPR_Research:0 "Militärische Forschung und Entwicklung"
 SPR_Research_desc:0 "Unser neu erweiterter militärisch-industrieller Komplex sollte in der Lage sein, neue Technologien für unser Land zu erforschen."
 SPR_Research_short_desc:0 "Militärische Forschung und Entwicklung"
 SPR_Col_Forts:0 "Fügt Festungen der Stufe 4 in Spanisch-Afrika hinzu"
 SPR_Colonial_Forts:0 "Stärken Sie Spanisch-Afrika"
 SPR_Colonial_Forts_desc:0 "Um die lebenswichtige Kolonie Spanisch-Afrika vor ausländischen Eindringlingen zu schützen, müssen wir die Region befestigen."
 SPR_Colonial_Forts_short_desc:0 "Stärken Sie Spanisch-Afrika"
 SPR_Mil:0 "Entwickeln Sie neue Lehren"
 SPR_Mil_desc:0 "Wenn wir eine gewaltige Kraft sein wollen, müssen wir unsere Landdoktrinen weiterentwickeln, um nicht hinter alle anderen zurückzufallen."
 SPR_Mil_short_desc:0 "Entwickeln Sie Lehren"
 SPR_Equipment:0 "Geräteaufwand"
 SPR_Equipment_desc:0 "Lasst uns unsere Infanterieausrüstung und Artilleriegeschütze verbessern."
 SPR_Equipment_short_desc:0 "Geräteaufwand"
 SPR_Expand:0 "Erweitern Sie das Offizierskorps"
 SPR_Expand_desc:0 "Erweitern wir unser Offizierskorps. Wenn wir eine neue Generation junger Offiziere in den Generalstab aufnehmen, könnten wir vielleicht neue Doktrinen für unsere Armee entwickeln."
 SPR_Expand_short_desc:0 "Erweitern Sie „Offizier“."
 SPR_Mot:0 "Motorisieren Sie unsere Armee"
 SPR_Mot_desc:0 "Eine motorisierte Armee wird den Feind viel effektiver einkesseln und Gebiete erobern können. Vielleicht sollten wir eine solche Armee aufbauen."
 SPR_Mot_short_desc:0 "Motorisieren"
 SPR_Mech:0 "Mechanisierungsbemühungen"
 SPR_Mech_desc:0 "Wir können die Mobilität unserer Armee noch weiter steigern, indem wir den Truppen zusätzlichen Schutz durch mechanisierte Infanteriefahrzeuge bieten."
 SPR_Mech_short_desc:0 "Mechanisierungsbemühungen"
 SPR_Fortify_Islands:0 "Befestigen Sie die Inseln und Guinea"
 SPR_Fortify_Islands_desc:0 "Wir müssen unsere Inseln und unseren Kolonialbesitz in Guinea befestigen, das wird dazu beitragen, Truppen in anderen Gebieten freizusetzen."
 SPR_Fortify_Islands_short_desc:0 "Befestigen Sie die Inseln"
 SPR_Island_Forts:0 "Fügt Küstenfestungen auf den Kanarischen Inseln und den Balearen sowie reguläre Festungen in Äquatorialguinea hinzu."
 SPR_Fra_Forts:0 "Fügt Festungen der Stufe 5 an der nordfranzösischen Grenze hinzu."
 SPR_Fortify_Fra:0 "Befestigen Sie die französische Grenze"
 SPR_Fortify_Fra_desc:0 "Um unsere Sicherheit zu gewährleisten, sollten wir entlang der französischen Grenze eine Befestigungslinie errichten."
 SPR_Fortify_Fra_short_desc:0 "Befestigen Sie die französische Grenze"
 SPR_Doctrine:0 "Entwickeln Sie neue Lehren"
 SPR_Doctrine_desc:0 "Wir müssen sicherstellen, dass unsere Militärdoktrinen auf dem neuesten Stand bleiben. Vielleicht können wir bestimmte Lehren sogar vor unseren Feinden entwickeln."
 SPR_Doctrine_short_desc:0 "Entwickeln Sie Lehren"
 SPR_Doc_Bonus_2:0 "Artillerieforschung"
 SPR_Doc_Bonus_2_desc:0 "Unsere Erfahrungen mit dem Bau von Festungen zeigen, dass wir größere Artilleriegeschütze und stärkere Panzerabwehrgeschütze benötigen, wenn wir feindliche Befestigungen durchbrechen wollen."
 SPR_Doc_Bonus_2_short_desc:0 "Artillerieforschung"
 SPR_Domestic_Tanks:0 "Inländische Tankdesigns"
 SPR_Domestic_Tanks_desc:0 "Wir können unsere eigenen Panzerkonstruktionen entwickeln. Auch wenn sie vielleicht nicht so fortschrittlich sind wie die, die die großen Militärmächte entwickeln, werden sie zumindest spanisch sein!"
 SPR_Domestic_Tanks_short_desc:0 "Inländische Panzer"
 SPR_Foreign_Tanks:0 "Ausländische Panzerentwürfe"
 SPR_Foreign_Tanks_desc:0 "Wir pflegen freundschaftliche Beziehungen zu einer Nation, die leistungsstarke Panzer herstellt. Wenn wir einen unserer Freunde davon überzeugen können, uns bei der Entwicklung eines neuen Panzers zu unterstützen, erhalten wir am Ende ein viel fortschrittlicheres Design, als es unsere Designer alleine schaffen könnten."
 SPR_Foreign_Tanks_short_desc:0 "Ausländische Panzer"
 SPR_Doc_Wep:0 "Standardisierung von Waffen und Doktrinen"
 SPR_Doc_Wep_desc:0 "Wir sollten unsere Waffen und Doktrinen standardisieren, um sicherzustellen, dass wir den Einsatz unserer modernsten Waffen planen und trainieren und uns gleichzeitig auf die Waffen der Zukunft vorbereiten. Dies wird es uns erleichtern, neue Taktiken und Doktrinen für unsere Armee zu entwickeln."
 SPR_Doc_Wep_short_desc:0 "Standardisierung"
 SPR_Naval:0 "Seeanstrengung"
 SPR_Naval_desc:0 "Wir müssen unsere Marine erweitern, um weiterhin in der Lage zu sein, uns gegen regionale Feinde zu schützen. Lasst uns mehr Werften bauen."
 SPR_Naval_2:0 "Erweitern Sie SECN"
 SPR_Naval_2_desc:0 "Die Sociedad Española de Construcción Naval, auf Englisch die Spanische Gesellschaft für Schiffbau, war die treibende Kraft hinter der Marineforschung und -produktion in Spanien. Lassen Sie uns ihre Einrichtungen erweitern und ihnen mehr Mittel zur Verfügung stellen. Sie sollten uns dann bei der Entwicklung neuer Doktrinen für unsere Marine unterstützen können."
 SPR_Naval_2_short_desc:0 "SECN"
 SPR_Subs:0 "Erweitern Sie unsere U-Boot-Flotte"
 SPR_Subs_desc:0 "U-Boote haben sich als äußerst nützlich erwiesen. Erweitern wir unsere U-Boot-Flotte um neue, moderne U-Boote."
 SPR_Subs_short_desc:0 "U-Boot-Flotte"
 SPR_Screens:0 "Designs für Begleitschiffe"
 SPR_Screens_desc:0 "Lassen Sie uns unsere Begleitschiffe wie schwere Kreuzer und Zerstörer modernisieren. Ihre Aufgabe ist es, unsere größeren Schiffe wie unsere Schlachtschiffe der España-Klasse zu schützen."
 SPR_Screens_short_desc:0 "Escort-Designs"
 SPR_Capitals:0 "Schlachtschiffeinsatz"
 SPR_Capitals_desc:0 "Derzeit beherrschen Schlachtschiffe die Wellen. Lasst uns eine neue Version für unser Land entwerfen und produzieren!"
 SPR_Capitals_short_desc:0 "Fokus auf Großkampfschiffe"
 SPR_Carriers:0 "Konstruieren Sie einen Träger"
 SPR_Carriers_desc:0 "Die Marinefliegerei hat sich gegenüber jedem Geschütz auf jedem Schlachtschiff als überlegen erwiesen. Wir müssen dies verstehen und ausnutzen, indem wir eine Fluggesellschaft für Spanien aufbauen."
 SPR_Carriers_short_desc:0 "Konstruieren Sie einen Träger"
 SPR_Nav_Air:0 "Erweiterung der Marineluftfahrt"
 SPR_Nav_Air_desc:0 "Unsere Träger müssen durch Marineflugzeuge unterstützt werden. Lasst uns neue Modelle erforschen!"
 SPR_Nav_Air_short_desc:0 "Marineluft"
 SPR_Air_Officers:0 "Erweitern Sie die Luftwaffenakademien"
 SPR_Air_Officers_desc:0 "Wenn wir unsere Luftwaffe ausbauen wollen, müssen wir dafür sorgen, dass mehr kluge junge Männer im Fliegen und Führen ausgebildet werden. Wir sollten mehr Akademien für unsere Luftwaffe bauen!"
 SPR_Air_Officers_short_desc:0 "Erweitern Sie Akademien"
 SPR_Air_Factories:0 "Staatliche Flugzeugfabriken"
 SPR_Air_Factories_desc:0 "Wir sollten unsere Produktionskapazität durch den Bau neuer Fabriken für den Flugzeugbau erweitern."
 SPR_Air_Factories_short_desc:0 "Flugzeugfabriken"
 SPR_Fighters:0 "Entwickeln Sie neue Kampfflugzeuge"
 SPR_Fighters_desc:0 "Unabhängig davon, für welche Art von Bomber wir uns entscheiden, müssen wir Kampfflugzeuge entwickeln und produzieren. CASA, unser Kampfflugzeugkonstrukteur, sollte mit der Aufgabe betraut werden, ein neues Kampfflugzeug zu entwickeln, das mit ausländischen Designs mithalten kann."
 SPR_Fighters_short_desc:0 "Entwickle Kämpfer"
 SPR_CAS:0 "Nahe Luftunterstützungsbemühungen"
 SPR_CAS_desc:0 "Unsere Generäle sind überzeugt, dass die Unterstützung auf dem Schlachtfeld uns helfen wird, jeden Krieg zu gewinnen. Der Feind kann so viel Ausrüstung herstellen, wie er will, aber wenn wir sie auf dem Schlachtfeld zerstören, ist sie nutzlos!"
 SPR_CAS_short_desc:0 "CAS"
 SPR_Tac_Bomber:0 "Taktischer Bombereinsatz"
 SPR_Tac_Bomber_desc:0 "Einige in unserer Luftwaffe glauben, dass taktische Bomber der Weg nach vorne sind. Sie können Unterstützungsaufgaben auf dem Schlachtfeld übernehmen, aber auch feindliche Fabriken bombardieren, wenn auch nicht so effektiv wie strategische Bomber."
 SPR_Tac_Bomber_short_desc:0 "TAC"
 SPR_Strat:0 "Strategischer Bombereinsatz"
 SPR_Strat_desc:0 "Einige sind davon überzeugt, dass die strategische Zerstörung feindlicher Fabriken letztendlich dazu führen wird, dass der Feind zermürbt wird und wir gewinnen können. Wir könnten Flugzeuge entwickeln, die dazu in der Lage sind, obwohl einige Beamte an unserer Fähigkeit zweifeln, sie in ausreichender Stückzahl zu produzieren."
 SPR_Strat_short_desc:0 "Strat"
 SPR_Air_Doctrine:0 "Entwickeln Sie CAS-Doktrinen"
 SPR_Air_Doctrine_desc:0 "Nachdem wir uns nun entschieden haben, auf welche Art von Bomberflugzeugen wir uns konzentrieren wollen, sollten wir unsere Doktrinen entsprechend anpassen."
 SPR_Air_Doctrine_short_desc:0 "Luftlehren"
 SPR_Air_Doctrine_2:0 "Entwickeln Sie taktische Bomberdoktrinen"
 SPR_Air_Doctrine_2_desc:0 "Nachdem wir uns nun entschieden haben, auf welche Art von Bomberflugzeugen wir uns konzentrieren wollen, sollten wir unsere Doktrinen entsprechend anpassen."
 SPR_Air_Doctrine_2_short_desc:0 "Luftlehren"
 SPR_Air_Doctrine_3:0 "Entwickeln Sie strategische Bomberdoktrinen"
 SPR_Air_Doctrine_3_desc:0 "Nachdem wir uns nun entschieden haben, auf welche Art von Bomberflugzeugen wir uns konzentrieren wollen, sollten wir unsere Doktrinen entsprechend anpassen."
 SPR_Air_Doctrine_3_short_desc:0 "Luftlehren"
 SPR_Exercises:0 "Führen Sie groß angelegte Kriegsspiele durch"
 SPR_Exercises_desc:0 "Solange wir Frieden haben, sollten wir große Kriegsspiele durchführen, um unsere Truppen auf den Krieg vorzubereiten."
 SPR_Exercises_short_desc:0 "Kriegs Spiele"
 SPR_Fascism:0 "Faschistische Propaganda"
 SPR_Fascism_desc:0 "Stellen wir sicher, dass sich unser Volk hinter unserer Sache versammelt, der Sache des Katholizismus, Nationalismus und Konservatismus!"
 SPR_Fascism_short_desc:0 "Faschismus"
 SPR_Fascist_Rec:0 "Rekrutierungsoffensive"
 SPR_Fascist_Rec_desc:0 "Durch Propaganda sollten wir in der Lage sein, die Zahl der Männer zu erhöhen, die bereit sind, in unserer Armee zu dienen."
 SPR_Fascist_Rec_short_desc:0 "Rekrutierung"
 SPR_Communism_Idea:0 "Kommunistische Propaganda"
 SPR_Communism_Idea_desc:0 "Die kommunistische Propaganda, die wir verbreitet haben, hat unserer Nation geholfen, indem sie die Bereitschaft unserer Bevölkerung erhöht hat, die Revolution im Ausland zu verbreiten."
 SPR_Recruitment_Fascist:0 "Faschistische Rekrutierungsoffensive"
 SPR_Recruitment_Fascist_desc:0 "Nationalistische Propaganda, die an den Stolz und den Nationalismus unseres Volkes appelliert, hat zu einem Anstieg der Freiwilligenzahl in unserer Armee geführt."
 SPR_Communism:0 "Kommunistische Indoktrination"
 SPR_Communism_desc:0 "Stellen wir sicher, dass unser Volk bereit ist, sich für die kommunistische Sache zu opfern. Wir werden kommunistische Propaganda sowohl für Erwachsene als auch in Schulen initiieren."
 SPR_Communism_short_desc:0 "Kommunistische Indoktrination"
 SPR_Spain_First:0 "Bilden Sie unsere eigene Fraktion"
 SPR_Spain_First_desc:0 "Spanien zuerst! Wir weigern uns, uns unter das Kommando anderer Nationen zu stellen. Wir weigern uns, unter andere Nationen gestellt zu werden. Wir werden eine Fraktion bilden, in der wir der einzige Anführer sein werden!"
 SPR_Spain_First_short_desc:0 "Spanien zuerst"
 SPR_Join_Germany:0 "Treten Sie der Achse bei"
 SPR_Join_Germany_desc:0 "Wir sollten uns mit unseren ideologischen Genossen in Deutschland anfreunden und uns ihrer Fraktion anschließen. Dadurch können wir von ihnen beschützt werden, obwohl wir höchstwahrscheinlich auch in ihre Kriege hineingezogen würden."
 SPR_Join_Germany_short_desc:0 "Achse"
 SPR_Befriend_Por:0 "Befreunde Portugal"
 SPR_Befriend_Por_desc:0 "Wir sollten unsere neue Fraktion erweitern. Portugal wäre ein vielversprechendes Mitglied. Obwohl ihre Estado Novo-Regierung nicht streng faschistisch ist, handelt es sich dennoch um eine konservative, rechte Autokratie, die wir akzeptieren können."
 SPR_Befriend_Por_short_desc:0 "Portugal"
 SPR_Por_Faction:0 "Laden Sie Portugal in unsere Fraktion ein"
 SPR_Por_Faction_desc:0 "Da sie nun eine kommunistische Regierung haben, sollten wir sie in unsere Fraktion einladen."
 SPR_Por_Faction_short_desc:0 "Laden Sie Portugal ein"
 SPR_influence_drift_communism:0 "Spanische kommunistische Propaganda"
 SPR_influence_drift_communism_desc:0 "Spanische Kommunisten beeinflussen unsere Nation!"
 SPR_Com_Take_Por:0 "Verbreiten Sie die Revolution nach Portugal"
 SPR_Com_Take_Por_desc:0 "Wir sollten die kommunistische Revolution auf Portugal ausweiten. Portugal scheint für diese Idee nicht sehr empfänglich zu sein, daher wäre eine Invasion vielleicht die richtige Vorgehensweise."
 SPR_Com_Take_Por_short_desc:0 "Verbreiten Sie Revolution"
 SPR_Por_Com:0 "Einflusspolitik in Portugal"
 SPR_Por_Com_desc:0 "Wir sollten tun, was wir können, um den Kommunismus in Portugal zu unterstützen."
 SPR_Por_Com_short_desc:0 "Politik"
 SPR_influence_drift_democratic:0 "Die Unterstützung für die Demokratie nimmt zu"
 SPR_influence_drift_democratic_short:0 "Unser Volk wird für die Idee der Demokratie empfänglicher."
 SPR_Democracy:0 "Unterstützen Sie die Demokratie in unserem Land"
 SPR_Democracy_desc:0 "Die einzige zivilisierte Art zu regieren ist, das Volk in friedlichen und fairen Wahlen entscheiden zu lassen. Lassen Sie uns zu einer demokratischen und zivilisierten Gesellschaft werden!"
 SPR_Democracy_short_desc:0 "Unterstützen Sie die Demokratie"
 SPR_Italy:0 "Erobere das alte aragonesische Land zurück"
 SPR_Italy_desc:0 "Italien vertritt zufällig eine feindselige Ideologie, und deshalb könnten wir sie angreifen und zurückerobern, was einst rechtmäßig uns gehörte."
 SPR_Italy_short_desc:0 "Zurücknehmen"
 SPR_Gib_Gib:0 "Gibraltar zurückerobern"
 SPR_Gib_Gib_desc:0 "Gibraltar wurde uns von den feigen Briten gestohlen. Jetzt, wo sie mit der Weltlage beschäftigt sind, sollten wir sie zurücknehmen!"
 SPR_Gib_Gib_short_desc:0 "Gib Gibraltar"
 SPR_Ven:0 "Erobern Sie die Kolonie Venezuela zurück"
 SPR_Ven_desc:0 "Die Provinz Venezuela, wie wir sie früher nannten, ist in Südamerika ein Dorn im Auge der demokratischen Welt. Wenn wir es angreifen würden, hätten unsere Verbündeten wahrscheinlich nichts dagegen, selbst wenn wir es wieder in unsere glorreiche spanische Nation integrieren würden."
 SPR_Ven_short_desc:0 "Erobere Venezuela zurück"
 SPR_Col:0 "Kolumbien neu kolonisieren"
 SPR_Col_desc:0 "Wir sollten danach streben, Spanien wieder zur Kolonialmacht zu machen. Während Frankreich, Großbritannien und die Niederlande jeweils Kolonien in Südamerika haben, sind unsere seit langem unabhängig. Beginnen wir mit der Rückeroberung!"
 SPR_Col_short_desc:0 "Erobere Kolumbien zurück"
 SPR_Research_2:0 "Erweitern Sie unsere Universitäten"
 SPR_Research_2_desc:0 "Damit wir nicht ins Hintertreffen geraten, sollten wir unsere Universitäten und insbesondere die Forschungsabteilungen innerhalb unserer Universitäten ausbauen."
 SPR_Research_2_short_desc:0 "Erweitern Sie die Universitäten"
 SPR_DOM:0 "Generalkapitän von Santo Domingo"
 SPR_DOM_desc:0 "Der Generalkapitän von Santo Domingo umfasste das heutige Haiti und die Dominikanische Republik. Letzteres wird derzeit von einer feindlichen Ideologie beherrscht, und so könnten wir unsere Verbündeten davon überzeugen, es angreifen und die Ordnung im Land wiederherstellen zu lassen."
 SPR_DOM_short_desc:0 "Kapitän DOM"
 SPR_eq_bonus:0 "Infanterieausrüstung und Artilleriebonus"
 SPR_Civ_Econ:0 "Entwickeln Sie den privaten Sektor"
 SPR_Civ_Econ_desc:0 "Wir sollten das Wirtschaftswachstum in unserem Land fördern, indem wir die Unternehmenssteuern senken und die Vorschriften lockern. Unser Land befindet sich nach dem Bürgerkrieg in einem traurigen Zustand und daher brauchen wir dies dringend. Allerdings können wir eine solche Politik während eines Krieges nicht verfolgen."
 SPR_Civ_Econ_short_desc:0 "Privat entwickeln"
 SPR_Civ_Factory_Idea:0 "Privatsektor wächst"
 SPR_Civ_Factory_Idea_desc:0 "Aufgrund unserer erfolgreichen Wirtschaftspolitik wächst unser Privatsektor."
