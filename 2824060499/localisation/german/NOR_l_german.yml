 naw_news.100.t:0 "Der Fall von Kopenhagen"
 naw_news.100.d:0 "Den durch Seeland vorrückenden norwegischen Streitkräften ist es gelungen, Kopenhagen einzunehmen. \n\nDie jetzt sporadischen Kämpfe lassen weiter nach, und glücklicherweise waren der heftige Widerstand und der Artilleriebeschuss auf Handfeuerwaffengefechte reduziert worden, bevor die norwegischen Streitkräfte Fredriksstaden mit Schloss Amalienborg erreichten und die Rokoko-Architektur weitgehend unbeschädigt ließen.\n\nEinige Dänen hatten die Absicht, dies zu tun Fortsetzung des Widerstands, der in den Stunden vor und während der Invasion evakuiert wurde, aber die Stadt liegt größtenteils still, während die Norweger ihren Einfluss auf die Stadt und die Bevölkerung verstärken.\n\nDer dänische Kampf gegen [NOR.GetNameDef] wird möglicherweise anderswo fortgesetzt, aber die Der Verlust ihres Kapitals ist ein todsicherer Schlag für die staatlichen und militärischen Fähigkeiten Dänemarks."
 naw_news.100.a:0 "Dänemark konnte [NOR.GetNameDef] nicht standhalten."
 naw_news.100.b:0 "Ein glorreicher Sieg für die Söhne Norwegens!"
 naw_news.100.c:0 "Als ob die Invasion der Schweden in Kopenhagen nicht schon schlimm genug wäre."
 naw_news.101.t:0 "Der Fall von Stockholm"
 naw_news.101.d:0 "Während anderswo in [SWE.GetNameDef] die Kämpfe weiter toben, sind Berichte über den Einmarsch norwegischer Truppenabteilungen in die schwedische Hauptstadt eingegangen.\n\nSowohl die schwedischen Zivilisten als auch die norwegischen Streitkräfte scheinen in einer unheimlichen Stimmung zu sein, da dies den Höhepunkt des unerwarteten Konflikts zwischen ihnen erreicht zwischen den beiden Ländern ist offenkundig. Nachdem die meisten schwedischen Institutionen in Stockholm von den Norwegern gesichert worden waren, veranstalteten die norwegischen Truppen eine kurze Siegesparade. Da der Kampf schnell auf Kleinwaffenbeschuss endete, ist die Stadt immer noch in einem überraschend guten Zustand, obwohl der alte Stockholmer Telefonturm teilweise eingestürzt ist, nachdem er durch Mörserbeschuss beschädigt wurde.\n\nEs wird erwartet, dass die schwedische Entschlossenheit durch diese Nachricht deutlich nachlässt."
 naw_news.101.a:0 "[NOR.GetNameDefCap] ist in ihrer Gewichtsklasse offenbar ein Volltreffer."
 naw_news.101.b:0 "Nun hat sich das Kräfteverhältnis endlich wieder nach Westskandinavien verlagert."
 naw_news.101.c:0 "Das ist geradezu unglaublich!"
 naw_news.102.t:0 "Der Fall von Helsinki"
 naw_news.102.d:0 "Berichte aus Südfinnland bestätigen nun, dass die finnische Hauptstadt von vorrückenden norwegischen Truppen eingenommen wurde.\n\nAus einigen Bezirken und den Außenbezirken ist immer noch Kleinwaffenfeuer zu hören, aber innerhalb der Stadt wurden keine nennenswerten finnischen Truppen gesichtet.\n\ Dennoch hat eine Abteilung norwegischer Scharfschützen Stellungen in der Nähe der Universität Helsinki bezogen, was die Möglichkeiten finnischer Gegenangriffe in der Gegend ohnehin einschränkt. Die finnische Regierung und andere hochrangige Beamte scheinen bereits evakuiert worden zu sein, bevor die Kämpfe auch Helsinki erreichten."
 naw_news.102.a:0 "Die [NOR.GetAdjectiveCap]-Armee ist offenbar immer noch auf dem Vormarsch."
 naw_news.102.b:0 "Die Finnen müssen jetzt mithalten."
 naw_news.102.c:0 "Was wollen die Norweger hier überhaupt?"
 naw_news.200.t:0 "Der Vertrag von Kiel überarbeitet von [ENG.GetNameDef]"
 naw_news.200.d:0 "\n\nDer Vertrag von Kiel war der Vertrag nach den Napoleonischen Kriegen, der die ehemals integralen Teile des Königreichs Norwegen von ihnen trennte, als die dänisch-norwegische Union beendet wurde, da sie auf der Verliererseite der Kriege standen. Die Norweger haben argumentiert, dass die Nordatlantikinseln zu dieser Zeit starke Verbindungen zu Norwegen und kaum oder gar keine Verbindungen zu Dänemark hatten. Tatsächlich sind Isländisch, Färöisch und Norwegisch allesamt westnordische Sprachen, im Gegensatz zu Dänisch und Schwedisch. Jetzt hat [NOR.GetNameDef] erfolgreich bei [ENG.GetNameDef] eine Revision des Vertrags beantragt und die Nordatlantikinseln wieder unter die Kontrolle von [NOR.GetAdjective] überführt."
 naw_news.200.a:0 "Eine große Ungerechtigkeit gegenüber [FROM.GetNameDef] wurde korrigiert. Wir sind dankbar."
 naw_news.200.b:0 "Selbst wenn es darum geht, vergangene Fehler für sie auszubessern, hilft uns [FROM.GetName] jetzt am besten."
 naw_news.200.c:0 "Die [ENG.GetAdjectiveCap] sind offensichtlich sehr daran interessiert, [FROM.GetName] auf ihrer Seite zu halten."
 naw_news.200.p:0 "Die [ENG.GetAdjectiveCap] haben uns getreten, als wir am Boden waren. Wir gehen davon aus, dass wir rechtzeitig entschädigt werden..."
