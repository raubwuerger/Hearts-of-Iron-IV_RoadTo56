 NOR_fully_incorporate_orknoeyane:0 "Orknøyane vollständig integrieren"
 NOR_recreate_the_kingdom_of_the_isles:0 "Erschaffe das Königreich der Inseln neu"
 NOR_recreate_the_kingdom_of_the_isles_desc:0 "Nachdem wir die Kontrolle über die Hebriden und das Hochland übernommen hatten, könnten wir versuchen, einen Satellitenstaat auf der Grundlage des alten Königreichs der Inseln zu errichten. Unter unserer Herrschaft werden sie ein autonomes Herzogtum sein, das nordisch-gälische Beziehungen fördert, um die Bevölkerung an uns heranzuführen.\n\nObwohl dies Mühe und Ressourcen erfordern würde, könnte es sich für uns durchaus lohnen, das Gebiet indirekt zu regieren. durch lokale Herren, Grundbesitzer und Politiker."
 NOR_lords_of_the_isles_propaganda_lanark:0 "Verbreiten Sie Propaganda der Lords of the Isles in Lanark"
 NOR_lords_of_the_isles_propaganda_lanark_desc:0 "Durch die Förderung nicht nur nordisch-gälischer Beziehungen, sondern auch der Highlander- und Küstenschottland-Verbindungen konnten wir die Einwohner von Lanark in unseren Satellitenstaat [LOI.GetNameDef] integrieren. Damit verfügen sie über eine größere Bevölkerungsbasis, aus der sie rekrutieren können, und unsere loyalistische Basis auf den Britischen Inseln wird erheblich wachsen."
 NOR_partisan_operations:0 "Partisaneneinsätze"
 NOR_partisan_operations_desc:0 "Während der Feind norwegisches Territorium besetzt, könnten wir unsere ausgebildeten Kommandos und Partisanen entsenden, um die besetzten Gebiete zu infiltrieren und die Kriegsanstrengungen unseres Feindes zu sabotieren."
