 NOR_concealed_skirmishers_desc:0 "Wenn der Feind vorrückt, können unsere Scharmützler ihn aus versteckten Positionen mit präzisem Gewehr- und Maschinengewehrfeuer bombardieren und so den Feind zum Anhalten zwingen. Während sie sich auf den Gegenangriff vorbereiten, können unsere Scharmützler sich wieder entfernen."
