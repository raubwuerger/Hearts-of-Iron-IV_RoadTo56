 NOR_johan_nygaardsvold:0 "Johan Nygaardsvold"
 NOR_johan_nygaardsvold_desc:0 "Johan Nygaardsvold wurde als Sohn eines Bauern in Hommelvik in der heutigen Gemeinde Malvik geboren und hatte im Alter von 12 Jahren seinen ersten Job in einem Sägewerk. Als junger Erwachsener wanderte er 1902 nach Kanada und später in die Vereinigten Staaten aus. Dort nahm er Jobs in British Columbia, Montana und Washington an.\n\nAls er nur fünf Jahre später nach Norwegen zurückkehrte, ging er in die Politik, um zu bleiben, und 1910 wurde er in den Bildungsausschuss der Labour Party gewählt, die er weiterhin vertrat. Jetzt hat er der norwegischen Politik bereits seinen Stempel aufgedrückt, indem er zu den Menschen gehörte, die hinter dem sogenannten „Krisenabkommen“ mit der Bauernpartei standen, das ihm 1935 erlaubte, wie von ihm verlangt, eine Regierung zu bilden. Seine Regierung war ein großer Befürworter der Linderung der Auswirkungen der Depression durch fortschrittliche Sozialpolitik, aber vielleicht nicht so sehr für Militärausgaben und eine wachsame Außenpolitik."
 NOR_nils_traedal:0 "Nils Trædal"
 NOR_nils_traedal_desc:0 "Nils Trædal wurde als Sohn eines Bauern in Sunndal geboren und verfügte im Laufe seines Lebens über viel Verantwortung und politische Erfahrung. Zu den Berufen und Führungspositionen, die er in seinem Erwachsenenleben innehatte, gehörten folgende Tätigkeiten: ein Priester, ein Politiker, ein ehemaliger Bürgermeister, ein ehemaliger Minister für Kirche und Bildung sowohl der Regierung von Peder L. Kolstad als auch der Regierung von Jens Hundeid (1931-1932 bzw. 1932-1933), ein amtierender Premierminister/Außenminister (Anfang 1932) , ein Regierungsvertreter des Kreises Møre og Romsdal und ehemaliges Mitglied der Liberalen Partei.\n\nEr war auch Mitbegründer der Vorgängerin der Bauernpartei und ist nun zum Parteivorsitzenden der aktuellen Bauernpartei aufgestiegen ' Party. Als Befürworter einer Agrarreform und Mann mit vielen Talenten kann Norwegen nun von seinen vielfältigen Erfahrungen profitieren."
 NOR_ivar_lykke:0 "Ivar Lykke"
 NOR_ivar_lykke_desc:0 "Ivar Lykke wurde im damaligen Trondhjem als Sohn eines Lebensmittelhändlers und Geschäftsmanns geboren. Nachdem er im väterlichen Betrieb gearbeitet hatte, kam er erstmals mit der Politik in Berührung, als er die Handelsbranche in der Kommunalpolitik vertrat. Er wurde 1916 in das norwegische Parlament gewählt und galt als gemäßigter und nüchterner Politiker, der die Interessen praktischer Unternehmen vertrat.\n\nSeine Akzeptanz sozialliberaler Reformen sowie sein angenehmes und bescheidenes Auftreten brachten ihm großes Vertrauen ein im Laufe der Jahre. Er lehnte seine erste Chance, Premierminister zu werden, ab, doch 1926 wurde seine gleichnamige Regierung gebildet, diesmal mit ihm als norwegischem Premierminister. Danach setzte er seine Arbeit in der Politik fort, ein Beispiel dafür war der Namensstreit um seine Heimatstadt Trondhjem. Die Frage war, ob es weiterhin Trondhjem heißen oder wieder das alte norwegische Nidaros heißen sollte. Im März 1931 endete es mit Lykkes Kompromissvorschlag Trondheim."
 NOR_carl_joachim_hambro:0 "Carl Joachim Hambro"
 NOR_carl_joachim_hambro_desc:0 "Er wurde 1885 geboren und stammt aus Bergen. Die meiste Zeit seines Erwachsenenlebens war er Journalist und Chefredakteur für Morgenbladet (die erste Tageszeitung des Landes). Es überrascht nicht, dass er auch ein erfahrener Rhetoriker ist, und zwar seit 1919 gewählter Beamter der norwegischen Nationalversammlung und des Obersten Parlaments, Stortinget. Seitdem bekleidete er wichtige Positionen wie den Parlamentsvorsitzenden von Høyre, den Präsidenten des Storting und den Vizepräsidenten des Storting.\n\nEin verdienter Mann, der 1937 mit dem Großkreuz des St. Olav-Ordens ausgezeichnet wurde, und ein sachkundiger Mann Wenn es um alte und neue Literatur geht, kann Hambro die Dinge richtig (und bei Bedarf schnell) erledigen."
 NOR_johan_ludwig_mowinckel:0 "Johann Ludwig Mowinckel"
 NOR_johan_ludwig_mowinckel_desc:0 "Johan Ludwig Mowinckel wurde 1870 in Bergen geboren und entstammte einer der ältesten Ladenbesitzerfamilien Norwegens. Er studierte Sprache und Wirtschaft im Ausland, in Deutschland, England und Frankreich. 1898 kaufte er sein erstes Boot und leitete eine Reederei unter eigenem Namen. Kurz darauf gelangte er in den Stadtrat von Bergen und war während der Auflösung der Union zwischen Norwegen und Schweden Bürgermeister. Im Jahr 1907 trat er zum ersten Mal ein Amt im norwegischen Parlament an.\n\nSeitdem gehörte Johan L. Mowinckel später mehreren Regierungen an, fungierte dreimal als Premierminister und bekleidete häufig andere wichtige Positionen, wie z. B. das Amt des Präsidenten von Norwegen unter anderem Storting (das norwegische Parlament), Industrieminister, Handelsminister und Außenminister. Er ist wirklich eine wichtige Figur in der norwegischen Politik."
 NOR_haakon_vii:0 "Haakon VII"
 NOR_haakon_vii_desc:0 "König Haakon VII. wurde 1872 als Christian Frederik Carl Georg Valdemar Axel, Prinz von Dänemark und Island, geboren. In seinem jüngeren Leben diente er in der dänischen Marine, ab 1893 im Rang eines Leutnants. Er heiratete 1896 im Buckingham Palace die britische Prinzessin Maud (nach der die norwegischen Antarktisgebiete benannt sind). Seitdem reisten Carl (der Name, den er am häufigsten verwendete) und Maud zwischen Dänemark und Großbritannien.\n\nDer Lebensstil der Das Paar änderte sich drastisch, als norwegische Politiker mit dem Angebot an Prinz Carl herantraten, König des unabhängigen Norwegens zu werden, da sich die Union zwischen Norwegen und Schweden auflöste. Am 18. November 1905 gab Prinz Carl per Telegramm bekannt, dass er den Namen Haakon VII. annehmen werde und dass sein Sohn und Erbe (Alexander) den Namen Olav erhalten würde. Am 25. November kam er in Norwegen an und am 27. legte er den Eid als Norwegens erster unabhängiger König seit 518 Jahren ab.\n\nDurch einige beispiellose weitere Veränderungen hin zum Traditionellen ist der demokratisch gesinnte Haakon nun ein absoluterer und traditionellerer Mensch König als je zuvor. Was für ein Verrückter könnte hinter dieser Entwicklung stecken?"
 NOR_monarchist_coalition:0 "Monarchistische Koalition"
 NOR_monarchist_coalition_desc:0 "Politiker und Nichtpolitiker. Landbewohner, Städter und alles dazwischen. Agrarier, Konservative, monarchistische Liberale oder andere. Die monarchistische Koalition ist eine große Gruppe wichtiger Staatsmänner und Bürger, deren Meinungsverschiedenheiten darüber, wie die Dinge zu tun sind, von klein bis groß reichen, aber was sie gemeinsam haben, ist die monarchistische und Traditionalisten-Sache, die das Königreich Norwegen wieder in seinen Bann zieht alte, wirklich unabhängige Vergangenheit."
 NOR_vidkun_quisling:0 "Vidkun Quisling"
 NOR_vidkun_quisling_desc:0 "Der aus Fyresdal stammende junge Vidkun Quisling war ein talentierter Student der Geistes-, Geschichts- und Naturwissenschaften. Im Jahr 1905 schrieb er sich an der norwegischen Militärakademie ein und erhielt die höchste Punktzahl bei der Aufnahmeprüfung unter den 250 Bewerbern dieses Jahres. Er schnitt in seinen Studien so gut ab, dass er eine Audienz beim König erhielt und später als Offizier diente. Während des Ersten Weltkriegs verabscheute er die Friedensstimmung, mäßigte seine Ansichten jedoch, nachdem er auf die enormen menschlichen Kosten des Krieges hingewiesen hatte.\n\nSeitdem diente er als Attaché, fungierte als Experte des Militärs für russische Angelegenheiten und half Fridtjof Nansen bei der Organisation humanitäre Hilfsmaßnahmen nach dem Ersten Weltkrieg, er heiratete zweimal, er flirtete mit der norwegischen kommunistischen Bewegung (zweifellos inspiriert von den effektiven Volksmilizen der Sowjetunion), er diente als Verteidigungsminister in der Agrarregierung von Peder Kolstad (obwohl er keiner von beiden war). Er war weder Agrarier noch Kolstads Freund, aber seine Erfahrung und sein Wissen waren unbestreitbar) und schließlich half er bei der Gründung der politischen Partei „Nasjonal Samling“ aus der früheren politischen Bewegung „Nordisk folkereisning i Norge“. Jetzt vertritt er endlich eine Partei, die seinen eigenen politischen Ansichten folgt, einer deutlichen Mischung aus Nationalismus und Sozialismus."
 NOR_adam_egede-nissen:0 "Adam Egede-Nissen"
 NOR_adam_egede-nissen_desc:0 "Adam Hjalmar Egede-Nissen wurde auf einem Bauernhof in der Gemeinde Frol geboren. In seinen jungen Jahren studierte er Philosophie, während er im Postdienst arbeitete, und wurde schließlich 1897 Leiter des örtlichen Verteilungszentrums von Vardø, nahe der russischen Grenze. Im Jahr 1900 führte ihn seine politische Karriere zum ersten Mal als Vertreter der Liberalen Partei Venstre ins norwegische Parlament. Im Jahr 1905 wechselte er seine politische Zugehörigkeit zur Labour Party, wo er 1912 eine weitere Amtszeit im Parlament ablehnte und stattdessen weiterhin für den norwegischen Postdienst arbeitete.\n\nWährend Egede-Nissen Erfahrung sowohl in regulären Berufen als auch in der Politik sammelte Auch radikalere Herangehensweisen an die Umsetzung von Aufgaben waren ihm nicht fremd, denn er schmuggelte und druckte illegal revolutionäre Literatur und gründete 1906 eine radikale Bergarbeitergewerkschaft. Seine Zeit in Vardø verschaffte ihm Einblick in die wachsende revolutionäre Stimmung in Russland, der er seitdem angehört in erheblichem Maße unterstützt. Er war von 1915 bis 1919 Bürgermeister von Stavanger und wurde in dieser Zeit wegen seiner Beteiligung am Generalstreik zur Unterstützung der russischen Revolution mit einer Geldstrafe belegt. Im Jahr 1918 reiste er ebenfalls nach Russland und traf sich dort mit Lenin. Gleichzeitig nahm er an einem Treffen teil, das der Gründung der heute bekannten Komintern gewidmet war. Als sich die Arbeiterpartei 1923 spaltete, folgte Egede-Nissen den radikaleren Politikern und trat der Kommunistischen Partei Norwegens, NKP, bei."
 NOR_monarch_has_advisor_role:0 "Monarch hat die Rolle eines Beraters"
 NOR_monarch_has_field_marshal_role:0 "Monarch hat die Rolle eines Feldmarschalls"
 NOR_monarch_has_naval_commander_role:0 "Monarch hat die Rolle eines Marinekommandanten"
 NOR_naval_commander_has_improved_maneuver:0 "Der Marinekommandant hat das Manöver verbessert"
 NORWAY_GATHERING_STORM_DESC:0 "Das frühe 20. Jahrhundert war für Norwegen ein goldenes Zeitalter. Mit Unabhängigkeit, Wirtschaftswachstum, Polarforschung und erweiterten Territorien an beiden Enden der Welt hat das Königreich Norwegen der Welt seinen Stempel aufgedrückt. Es verlief jedoch nicht alles reibungslos, da Norwegens neutrale Handelsmarine während des Ersten Weltkriegs Verluste erlitt und in jüngerer Zeit die Weltwirtschaftskrise die Wirtschaft etwas zum Erliegen brachte.\n\nWährend die Wohlfahrtspolitik der von der Labour-Partei geführten Regierung dies versucht hat Um die Probleme zu lindern, hat diese „Broken Gun“-Politik mit geringeren Verteidigungsausgaben Norwegen einem gewissen Risiko ausgesetzt …"
 NORWAY_BLITZKRIEG_DESC:0 "Das frühe 20. Jahrhundert war für Norwegen ein goldenes Zeitalter. Mit Unabhängigkeit, Wirtschaftswachstum, Polarforschung und erweiterten Territorien an beiden Enden der Welt hat das Königreich Norwegen der Welt seinen Stempel aufgedrückt. Es verlief jedoch nicht alles reibungslos, da Norwegens neutrale Handelsmarine während des Ersten Weltkriegs Verluste erlitt und in jüngerer Zeit die Weltwirtschaftskrise die Wirtschaft etwas zum Erliegen brachte.\n\nWährend die Wohlfahrtspolitik der von der Labour-Partei geführten Regierung dies versucht hat Um die Probleme zu lindern, hat diese „Broken Gun“-Politik mit geringeren Verteidigungsausgaben Norwegen einem gewissen Risiko ausgesetzt …"
 naw_norway.1.t:0 "Norwegen lädt zu Three Brothers ein"
 naw_norway.1.d:0 "In der sechsten Strophe der norwegischen Nationalhymne geht es darum, wie die Skandinavier in Kriegen zusammenstehen sollen. Die Norweger beleben jetzt die panskandinavische Bewegung wieder und wenden sich an uns."
 naw_norway.1.a:0 "Brüder im Leben und im Tod!"
 naw_norway.1.b:0 "Vielleicht nicht im Tod..."
 naw_norway.2.t:0 "[From.GetName] schließt sich Three Brothers an"
 naw_norway.2.d:0 "Unser Bruder [From.GetName] ist unserer Allianz beigetreten. Lassen Sie unsere Völker gemeinsam für den Sieg einstehen."
 naw_norway.2.a:0 "Wir sind eins!"
 naw_norway.3.t:0 "[From.GetName] lehnt unsere Hand ab"
 naw_norway.3.d:0 "[From.GetName] hatte irgendwie das Gefühl, dass es in ihrem besten Interesse sei, sich von unserer brillanten Idee einer Kameradschaft fernzuhalten."
 naw_norway.3.a:0 "Dann vielleicht ein andermal..."
 naw_norway.4.t:0 "Der Vorschlag für vierjährige Amtszeiten wird angenommen"
 naw_norway.4.d:0 "Das norwegische Parlament hat kürzlich beschlossen, dass die norwegischen Parlamentswahlen ab sofort alle vier statt alle drei Jahre stattfinden werden. Sie hoffen wahrscheinlich, dass eine amtierende Regierung in einem weiteren Jahr mehr erreichen wird. Natürlich lässt sich nicht leugnen, dass ein zusätzliches Jahr Arbeitsplatzsicherheit für unsere Vertreter ein angenehmer Nebeneffekt sein könnte."
 naw_norway.4.a:0 "Sehr gut, dann."
 naw_norway.4.b:0 "Heh, diese schlauen Bastarde."
 naw_norway.4.c:0 "Nun zurück zur „Samnorsk“-Debatte ..."
 naw_norway.6.t:0 "[From.GetName] unterstützt die neue Bruderschaft"
 naw_norway.6.d:0 "Unser Bruder [From.GetName] unterstützt uns dabei, den Umfang unserer Allianz zu erweitern. Lassen Sie unsere freien Nationen als Brüder zusammenstehen."
 naw_norway.6.a:0 "Wir sind tatsächlich im Willen vereint!"
 naw_norway.7.t:0 "Norwegen beantragt eine nordische Forschungskooperation"
 naw_norway.7.d:0 "Unser Nachbar hat uns zu einer gemeinsamen nordischen Forschungskooperation eingeladen und argumentiert, dass dies zur Verbesserung und zum Nutzen aller Nationen Skandinaviens führen wird. Die Fortschritte unserer Nachbarn zu unterstützen, könnte uns nur nützen. Die Frage ist: Können wir irgendwelche Nachteile darin sehen, dass sie Zugang zu unserem haben?"
 naw_norway.7.a:0 "Mehr technologischer Fortschritt in skandinavischen Händen wäre gut für uns!"
 naw_norway.7.b:0 "Eine Forschungskooperation klingt vorteilhaft. Warum sollten wir ihnen nicht regelmäßig unsere Apotheke leihen?"
 naw_norway.7.c:0 "Unsere technologischen Fortschritte in fremden Händen? Klingt etwas zu riskant..."
 naw_norway.8.t:0 "[From.GetName] ist der Nordic Research Collaboration beigetreten"
 naw_norway.8.d:0 "[From.GetName] hat sich klugerweise entschieden, unserer Forschungskooperation beizutreten."
 naw_norway.8.a:0 "Und damit werden wir alle noch klüger."
 naw_norway.9.t:0 "[From.GetName] weigert sich, der Nordic Research Collaboration beizutreten"
 naw_norway.9.d:0 "[From.GetName] scheint ihre Technologie stärker zu schützen, als wir erwartet hatten."
 naw_norway.9.a:0 "Wir haben von ihnen Besseres erwartet."
 naw_norway.10.t:0 "Eine Einladung zur Nordic Research Collaboration"
 naw_norway.10.d:0 "Norwegen hat uns eine Einladung zur Nordic Research Collaboration geschickt, einer Vereinbarung, von der sie sagen, dass sie durch den Austausch technologischer Entwicklungen allen nordischen Ländern gegenseitigen Nutzen bringen wird."
 naw_norway.10.a:0 "Natürlich wird Finnland mitmachen. Loistava aloite!"
 naw_norway.10.b:0 "Gute Ideen sollten geteilt werden. Loistava aloite!"
 naw_norway.10.c:0 "Ein schöner Antrag, aber wir können nicht riskieren, dass unsere Technologie in die falschen Hände gerät."
 naw_norway.11.t:0 "[From.GetName] ist der Nordic Research Collaboration beigetreten"
 naw_norway.11.d:0 "[From.GetName] hat sich klugerweise entschieden, unserer Forschungskooperation beizutreten."
 naw_norway.11.a:0 "Unser Bruder, der Finne, jetzt ist er dabei."
 naw_norway.12.t:0 "[From.GetName] weigert sich, der Nordic Research Collaboration beizutreten"
 naw_norway.12.d:0 "[From.GetName] scheint ihre Technologie stärker zu schützen, als wir erwartet hatten."
 naw_norway.12.a:0 "Unser Bruder, der Finne, ein Tritt gegen das Schienbein?"
 naw_norway.13.t:0 "Norwegen möchte mit Wissenschaftlern des Commonwealth zusammenarbeiten"
 naw_norway.13.d:0 "Der skandinavische Staat auf der anderen Seite des Meeres möchte eine Forschungskooperation mit den Commonwealth-Staaten unterzeichnen. Ihre Wissenschaftler werden eng mit unseren zusammenarbeiten und ihre Fortschritte teilen."
 naw_norway.13.a:0 "Ein Technologieaustausch wäre für beide Seiten von Vorteil."
 naw_norway.13.b:0 "Die Zusammenarbeit mit unseren Freunden ist nur richtig."
 naw_norway.13.c:0 "Es wäre zu einseitig. Warum sollten wir Asse gegen Dreier eintauschen?"
 naw_norway.14.t:0 "[From.GetName] hat zugestimmt, eine Forschungsvereinbarung abzuschließen"
 naw_norway.14.d:0 "[From.GetName] hat freundlicherweise eine Forschungsvereinbarung abgeschlossen und unsere Wissenschaftler eingeladen, teilzunehmen, Beiträge zu leisten und zu lernen."
 naw_norway.14.a:0 "Prost."
 naw_norway.15.t:0 "[From.GetName] verweigert uns den Zugang zur Commonwealth-Forschung"
 naw_norway.15.d:0 "[From.GetName] scheint ihre fortschrittliche Elektronik und ihre Schiffe zu schützen und hat uns den Zugang zur Commonwealth-Forschung verweigert."
 naw_norway.15.a:0 "Diese Mistkerle."
 naw_norway.16.t:0 "Norwegen möchte mit Wissenschaftlern der Achsenmächte zusammenarbeiten"
 naw_norway.16.d:0 "Unsere nordgermanischen Freunde wollen eine Forschungskooperation zwischen den Achsenmächten unterzeichnen. Ihre Wissenschaftler werden eng mit unseren zusammenarbeiten und ihre Fortschritte teilen."
 naw_norway.16.a:0 "Ein Technologieaustausch wäre für beide Seiten von Vorteil."
 naw_norway.16.b:0 "Die Zusammenarbeit mit unseren Freunden ist nur richtig."
 naw_norway.16.c:0 "Nein. Sie müssen sich mit dem Leasing oder der Lizenzierung unserer Ausrüstung begnügen."
 naw_norway.17.t:0 "[From.GetName] hat zugestimmt, eine Forschungsvereinbarung abzuschließen"
 naw_norway.17.d:0 "[From.GetName] hat freundlicherweise eine Forschungsvereinbarung abgeschlossen und unsere Wissenschaftler eingeladen, teilzunehmen, Beiträge zu leisten und zu lernen."
 naw_norway.17.a:0 "Danke schön."
 naw_norway.18.t:0 "[From.GetName] verweigert uns den Zugriff auf die Achsenforschung"
 naw_norway.18.d:0 "[From.GetName] scheint ihre fortschrittlichen Verschlüsselungstechniken, Panzer und Waffen zu schützen und hat uns den Zugang zur Achsenforschung verweigert."
 naw_norway.18.a:0 "Ach so..."
 naw_norway.19.t:0 "Norwegen will mit Wissenschaftlern der Komintern zusammenarbeiten"
 naw_norway.19.d:0 "Unsere sozialistischen Genossen im Westen wollen eine Forschungskooperation zwischen unseren Nationen unterzeichnen. Ihre Wissenschaftler werden eng mit unseren zusammenarbeiten und ihre Fortschritte teilen."
 naw_norway.19.a:0 "Ein Technologieaustausch wäre für beide Seiten von Vorteil."
 naw_norway.19.b:0 "Die Zusammenarbeit mit unseren Freunden ist nur richtig."
 naw_norway.19.c:0 "Nyet. Wir können heutzutage nicht vorsichtig genug sein."
 naw_norway.20.t:0 "[From.GetName] hat zugestimmt, eine Forschungsvereinbarung abzuschließen"
 naw_norway.20.d:0 "[From.GetName] hat freundlicherweise eine Forschungsvereinbarung abgeschlossen und unsere Wissenschaftler eingeladen, teilzunehmen, Beiträge zu leisten und zu lernen."
 naw_norway.20.a:0 "Wir haben richtig gehandelt, Vertrauen in unsere Kameraden zu haben."
 naw_norway.21.t:0 "[From.GetName] verweigert uns den Zugang zur Komintern-Recherche"
 naw_norway.21.d:0 "[From.GetName] scheint ihre effektive industrielle Produktion und ihre cleveren Rüstungsvarianten zu schützen und hat uns den Zugang zur Komintern-Forschung verweigert."
 naw_norway.21.a:0 "Sei, was sein wird."
 naw_norway.22.t:0 "Norwegen lädt uns in die Bruderschaft der Demokratischen Nationen ein"
 naw_norway.22.d:0 "Die Norweger und ihre Verbündeten, die bis vor Kurzem gemeinsam als „Drei-Brüder-Allianz“, „Vier-Brüder-Allianz“ oder „Nordische Bruderschaft“ bekannt waren, je nachdem, wen Sie fragen, haben uns kürzlich eingeladen, ihrem neu umbenannten Bündnis beizutreten. Zweifellos hoffen sie, ihre diplomatische Dynamik aufrechtzuerhalten, und dieses Bündnis könnte für unsere eigene Sicherheit und unseren politischen Einfluss gut sein, aber es würde auch bedeuten, dass wir uns gegenüber unseren potenziellen neuen Freunden engagieren."
 naw_norway.22.a:0 "Wir sind Brüder!"
 naw_norway.22.b:0 "Ich denke, wir werden es auf der freundschaftlichen Bekanntschaftsebene belassen."
 naw_norway.22.c:0 "Wir sind Brüder, und Brüder müssen Vorrang vor unseren derzeitigen Freunden haben."
 naw_norway.22.p:0 "Wir können unsere derzeitigen Verbündeten nicht verraten!"
 naw_norway.23.t:0 "[From.GetName] tritt der Bruderschaft der Demokratischen Nationen bei"
 naw_norway.23.d:0 "Unser Bruder [From.GetName] ist unserer Bruderschaft beigetreten. Lassen Sie unsere Völker gemeinsam für den Sieg einstehen."
 naw_norway.23.a:0 "Wir sind viele und doch sind wir eins!"
 naw_norway.24.t:0 "[From.GetName] lehnt unsere gnädige Hand ab"
 naw_norway.24.d:0 "[From.GetName] hatte irgendwie das Gefühl, dass es in ihrem besten Interesse sei, sich aus unserer Bruderschaft herzlicher, mächtiger und freiheitsliebender Nationen herauszuhalten. Wer weiß, was sie dachten?"
 naw_norway.24.a:0 "Enttäuschend..."
 naw_norway.25.t:0 "[From.GetName] hat unsere Fraktion in „Demokratische Bruderschaft der Nationen“ umbenannt"
 naw_norway.25.d:0 "Um die Fraktion weiter auszubauen, ist möglicherweise eine Namensänderung in einen umfassenderen Namen erforderlich."
 naw_norway.25.a:0 "Möglicherweise ist tatsächlich eine neue weltweite Ausrichtung erforderlich."
 naw_norway.26.t:0 "[From.GetName] fordert Petsamo"
 naw_norway.26.d:0 "Unser Nachbar, [From.GetName], hat seine alten Ansprüche auf die Kola-Halbinsel abgesteckt und möchte daher eine zusammenhängende Grenze zur vorwiegend von Russland bewohnten Halbinsel haben. Um dies zu erreichen, haben sie verlangt, dass wir ihnen unser nördlichstes Territorium, Petsamo, überlassen. Obwohl es dünn besiedelt ist, enthält es wertvolle Nickelvorkommen und ist nach wie vor unser einziger Zugang zur Barentssee. Welche Vorgehensweise sollten wir ergreifen?"
 naw_norway.26.a:0 "Verzichte auf Petsamo. Lassen Sie sie den Bären stupsen, wenn sie es wünschen ..."
 naw_norway.26.b:0 "Überlassen Sie es unseren Freunden, aber wir erwarten eine Entschädigung."
 naw_norway.26.c:0 "Petsamo gehört den Finnen."
 naw_norway.27.t:0 "[From.GetName] tritt das Eigentum an Petsamo ab"
 naw_norway.27.d:0 "Die Finnen haben uns klugerweise das Eigentum an der dünn besiedelten, aber ressourcenreichen Region Petsamo überlassen. Damit haben wir nun eine zusammenhängende Grenze zu unseren alten mittelalterlichen Ansprüchen. Dies ist ein Beweis für den hohen Stellenwert unserer Nation in Europa und für das Geschick unserer Diplomaten und Staatsmänner."
 naw_norway.27.a:0 "Ehre sei Norwegen und ein Hoch auf unsere Staatsmänner!"
 naw_norway.28.t:0 "[From.GetName] lehnt unsere Forderungen nach Petsamo ab"
 naw_norway.28.d:0 "Die Finnen erklären, dass die Art und der Umfang ihrer Grenzen nicht verhandelbar seien und sie Petsamo daher nicht an uns abtreten würden, aus welchen Gründen auch immer wir dies beansprucht hätten. Es scheint, dass es in ihrer Natur und ihrem Ausmaß lag, uns zu enttäuschen ... Ihnen wurde eine formelle Beschwerdenotiz zugesandt, aber vorerst müssen wir ihre Entscheidung akzeptieren."
 naw_norway.28.a:0 "Wurde in der Notiz erwähnt, wie sehr sie uns enttäuscht haben?"
 naw_norway.29.t:0 "[From.GetName] fordert, dass wir uns der Revolution unterwerfen"
 naw_norway.29.d:0 "Die Norweger, die kürzlich die Dänen und Schweden besiegt haben, fordern nun, dass wir uns ihrer Herrschaft und ihren kommunistischen Idealen unterwerfen. Angesichts ihrer Kontrolle über Skandinavien, ihrer immer größeren Armee und ihrer Verbindungen zu den Sowjets könnte es sehr gefährlich sein, sie zu leugnen. Andererseits könnte unsere Unabhängigkeit bei beiden Entscheidungen auf dem Spiel stehen ..."
 naw_norway.29.a:0 "Wir müssen uns unterwerfen, da es auf beiden Seiten Feinde gibt, gibt es einfach keine andere Wahl ..."
 naw_norway.29.b:0 "Wir müssen uns unterwerfen, da es auf beiden Seiten Feinde gibt, gibt es einfach keine andere Wahl ..."
 naw_norway.29.c:0 "Die Norweger haben ihre Kontrolle über unser Land verschärft."
 naw_norway.29.p:0 "Die Norweger haben ihre Kontrolle über unser Land verschärft."
 naw_norway.29.e:0 "Hier beweisen wir unseren Standpunkt: Das unabhängige Finnland wird bleiben."
 naw_norway.30.t:0 "[From.GetName] übermittelt uns"
 naw_norway.30.d:0 "Die Finnen haben beschlossen, uns die Kontrolle über einen Großteil ihrer Staatsangelegenheiten zu überlassen. Damit liegt die Führung der nordischen Nationen ganz bei uns."
 naw_norway.30.a:0 "Großartig."
 naw_norway.31.t:0 "[From.GetName] weigert sich, uns zu unterwerfen"
 naw_norway.31.d:0 "Die Finnen haben beschlossen, unser großzügiges Angebot, sich uns zu unterwerfen und ihre Autonomie zu bewahren, abzulehnen. Anscheinend möchten sie lieber zwischen uns und den Sowjets aufgeteilt werden, und offenbar ist es für finnische Staatsmänner viel zu leicht, an hochprozentige Spirituosen zu kommen. Jetzt sind wir an der Reihe zu entscheiden; Ist es einen Krieg wert, die Revolution auf das finnische Volk auszudehnen?"
 naw_norway.31.a:0 "Zum Krieg."
 naw_norway.31.b:0 "Oder nicht zum Krieg?"
 naw_norway.32.t:0 "[From.GetName] stellt sich auf die Seite Deutschlands, nachdem er uns Schleswig versprochen hat"
 naw_norway.32.d:0 "Die norwegischen Führer haben beschlossen, sich auf die Seite Deutschlands zu stellen, um Angriffe durch sie abzuschrecken. Natürlich sind viele Dänen jetzt verärgert darüber, dass wir unsere Inseln im Nordatlantik aufgegeben haben, als Gegenleistung für die Unterstützung bei der Rückeroberung ganz Schleswigs und vielleicht auch Holstens. Und mehr noch: Wenn Deutschland die anderen Großmächte besiegt, wie können wir uns dann gegen sie verteidigen? Wir sind sogar an ihrer Grenze ... Zumindest könnten wir unsere Beschwerden an die Norweger richten, um unsere Öffentlichkeit zufrieden zu stellen und vielleicht etwas daraus zu machen?"
 naw_norway.32.a:0 "Richten Sie unsere Beschwerden an die norwegische Regierung."
 naw_norway.32.b:0 "Unterlassen Sie es, sich zu beschweren, zumindest haben wir jetzt Frieden."
 naw_norway.33.t:0 "[From.GetName] versteht unsere Entscheidung, uns auf die Seite Deutschlands zu stellen"
 naw_norway.33.d:0 "Die Dänen sind zwar verärgert, weil wir ihnen Hilfe bei der Rückeroberung Schleswigs versprochen haben, verstehen aber unseren Pragmatismus, uns auf die Seite Deutschlands zu stellen. Die sofortige Sicherheit muss Vorrang haben. Und wer weiß, wenn Deutschland den Krieg verliert, muss die Freundschaft mit ihnen möglicherweise nicht von Dauer sein ..."
 naw_norway.33.a:0 "[From.GetName] versteht unseren Pragmatismus."
 naw_norway.34.t:0 "[From.GetName] erhebt Beschwerden gegen unsere Parteinahme für Deutschland"
 naw_norway.34.d:0 "Die dänischen Führer schienen ziemlich verärgert darüber zu sein, dass wir uns auf die Seite Deutschlands stellten. Da ist zunächst die Frage, wie wir versprochen haben, bei der Rückeroberung von Schleswig-Holstein zu helfen, und dann ist da noch die Tatsache, dass die Deutschen uns und den derzeitigen dänischen Teil von Schleswig-Holstein holen könnten, wenn sie stärker werden, obwohl wir Partei ergreifen. Wie sollen wir damit umgehen?"
 naw_norway.34.a:0 "Sie müssen entschädigt werden! Geldentschädigung und Grönland als Sicherheit."
 naw_norway.34.b:0 "Überlassen Sie ihnen Grönland vorerst als Sicherheit."
 naw_norway.34.c:0 "Die Narren! Verstehen sie nicht, dass wir das tun mussten? Sie bekommen nichts."
 naw_norway.35.t:0 "Die Norweger stimmen massiven Entschädigungen zu"
 naw_norway.35.d:0 "Es scheint, dass die Norweger unsere Beschwerden wirklich verstanden haben. Sie haben uns Grönland als vorübergehende Sicherheit zurückgegeben und uns zusätzlich eine massive finanzielle Entschädigung gewährt, die wir jetzt in unsere Industrien umleiten."
 naw_norway.35.a:0 "Es ist nur richtig, dass sie zahlen, aber danke."
 naw_norway.36.t:0 "Die Norweger übergeben Grönland"
 naw_norway.36.d:0 "Vorerst haben uns die Norweger Grönland als Sicherheit zurückgegeben, bis der Rest von Schleswig uns gehört. Wir haben den Fall Grönland nicht umsonst gewonnen! Und unsere Öffentlichkeit ist vorerst beruhigt."
 naw_norway.36.a:0 "Akzeptabel."
 naw_norway.37.t:0 "Die Norweger haben uns eine Entschädigung verweigert"
 naw_norway.37.d:0 "Mit der Behauptung, sie hätten das Notwendige getan, verweigerten die Norweger uns eine Entschädigung mit der Begründung, die Parteinahme für Deutschland sei für das Überleben aller unserer Nationen notwendig. Das wird für uns nicht leicht zu glätten sein, aber ein solcher Schritt und ihr mangelnder Kompromisswille haben der Glaubwürdigkeit der norwegischen Politiker sicherlich noch mehr geschadet."
 naw_norway.37.a:0 "Dies war das schlechteste Handelsabkommen in der Geschichte der Handelsabkommen."
 naw_norway.38.t:0 "Wir halten unseren Teil der Abmachung ein"
 naw_norway.38.d:0 "Schleswig-Holstein gehört uns, und die Norweger haben ihren Teil der Abmachung eingehalten. Nun werden Maßnahmen ergriffen, um Grönland wieder an sie zurückzugeben, wie es auch unser Teil des Deals war."
 naw_norway.38.a:0 "Passen Sie jetzt gut auf die Grönländer auf!"
 naw_norway.39.t:0 "[From.GetName] hat uns Grönland zurückgegeben"
 naw_norway.39.d:0 "Die Dänen haben erkannt, dass unser Teil der Abmachung, ihnen bei der Rückeroberung Schleswigs zu helfen, erfüllt wurde, und haben Grönland erneut an uns zurückgegeben. Grönland ist keine vorübergehende Sicherheit mehr, sondern Teil des norwegischen Königreichs, und die Inuit werden norwegische Staatsbürger."
 naw_norway.39.a:0 "Wunderbar. Wie oft sehen Sie eine Reihe von Ereignissen mit einer Moral?"
 naw_norway.40.t:0 "[From.GetName] stellt sich auf die Seite der Russen, nachdem er uns Karelien versprochen hat"
 naw_norway.40.d:0 "Die norwegischen Führer haben beschlossen, sich auf die Seite der Russen zu stellen, um sie von Angriffen abzuhalten. Natürlich sind einige Finnen jetzt verärgert darüber, dass wir unsere Inseln in der Ostsee im Austausch für Unterstützung bei der Rückeroberung Kareliens und der Beendigung der östlichen Bedrohung aufgegeben haben. Und mehr noch: Wenn die Russen die anderen Großmächte besiegen, wie können wir uns dann gegen sie verteidigen? Wir teilen eine riesige Grenze mit ihnen! Zumindest könnten wir unsere Beschwerden an die Norweger richten, um unsere Öffentlichkeit zufrieden zu stellen und vielleicht etwas daraus zu machen?"
 naw_norway.40.a:0 "Richten Sie unsere Beschwerden an die norwegische Regierung."
 naw_norway.40.b:0 "Unterlassen Sie es, sich zu beschweren, zumindest haben wir jetzt Frieden."
 naw_norway.41.t:0 "[From.GetName] versteht unsere Entscheidung, auf der Seite Russlands zu stehen"
 naw_norway.41.d:0 "Die Finnen sind zwar verärgert, weil wir ihnen Hilfe bei der Rückeroberung Kareliens versprochen haben, aber wahrscheinlich noch mehr, weil wir uns auf die Seite einer Bedrohung gestellt haben, die eines Tages auf sie zukommen könnte, und verstehen unseren Pragmatismus, sich auf die Seite Russlands zu stellen. Obwohl sie sich Sorgen um die langfristige Zukunft machen, sind sie sich darüber im Klaren, dass die unmittelbare Sicherheit Vorrang haben muss. Und wer weiß, wenn Russland den Krieg verliert, wird die Freundschaft mit ihnen möglicherweise nicht von Dauer sein ..."
 naw_norway.41.a:0 "[From.GetName] versteht unseren Pragmatismus."
 naw_norway.42.t:0 "[From.GetName] beschwert sich darüber, dass wir uns auf die Seite der Sowjetunion stellen"
 naw_norway.42.d:0 "Die finnischen Führer schienen ziemlich verärgert darüber zu sein, dass wir uns auf die Seite der Russen stellten. Da ist zunächst die Frage, wie wir versprochen haben, bei der Rückeroberung des restlichen Karelien zu helfen, und dann die Tatsache, dass die Sowjets uns und Finnland holen könnten, wenn sie stärker werden, obwohl wir auf ihrer Seite stehen. Das ist jedenfalls der Glaube der Finnen. Wie sollen wir damit umgehen?"
 naw_norway.42.a:0 "Sie müssen entschädigt werden! Geben Sie ihnen eine finanzielle Entschädigung."
 naw_norway.42.b:0 "Wir können sie jetzt nicht kompensieren, wir brauchen unsere Ressourcen, um unsere eigene Verteidigung aufzubauen."
 naw_norway.43.t:0 "Die Norweger stimmen Entschädigungen zu"
 naw_norway.43.d:0 "Es scheint, dass die Norweger unsere Beschwerden verstanden haben. Sie werden uns eine finanzielle Entschädigung geben, die wir in unsere Branchen umleiten."
 naw_norway.43.a:0 "Das reicht für den Moment, danke."
 naw_norway.44.t:0 "Die Norweger haben uns eine Entschädigung verweigert"
 naw_norway.44.d:0 "Mit der Behauptung, sie hätten das Notwendige getan, verweigerten die Norweger uns eine Entschädigung mit der Begründung, dass es für das Überleben aller unserer Nationen notwendig sei, auf der Seite der Sowjets zu stehen. Die Expansion nach Karelien ist zwar eine Sache, aber auf lange Sicht geht es hier vor allem darum, unsere Grenzen vor den Russen zu schützen, und dass uns die Norweger mit ihrer bequemen Lage fernab der Bedrohung nicht einmal entschädigen werden, ist äußerst enttäuschend ..."
 naw_norway.44.a:0 "Die behüteten, naiven Narren..."
 naw_norway.45.t:0 "Misstrauensantrag – Wer soll die neue Regierung führen?"
 naw_norway.45.d:0 "Die alte Regierung wurde durch den Misstrauensantrag gestürzt und eine neue Regierung wird wieder eingesetzt, eine Koalition unter Führung unserer konservativen Partei Høyre. Während jedoch die Feinheiten geklärt werden, müssen wir eine Entscheidung darüber treffen, wer norwegischer Ministerpräsident werden soll. Jetzt sind es zwei gute Entscheidungen."
 naw_norway.45.a:0 "Ivar Lykke – Er verfügt über einschlägige Erfahrung und die Fähigkeit, bei Bedarf Kompromisse einzugehen."
 naw_norway.45.b:0 "C.J. Hambro – Er will den Job und verfügt über vielfältige Erfahrung in Politik und Schreiben."
 naw_norway.50.t:0 "[From.GetName] schlägt einen Deal vor"
 naw_norway.50.d:0 "Nach der Trennung Norwegens vom dänischen Königreich im Jahr 1814 übertrug uns der Vertrag von Kiel den Besitz seiner ehemaligen Nordatlantikinseln Grönland, Island und der Färöer. Während es bei der vorübergehenden Besetzung Ostgrönlands durch norwegische Irredentisten zu Meinungsverschiedenheiten kam, sind die Norweger nun diplomatisch an uns herangetreten, wenn auch mit anderen Forderungen.\n\nIm Gegenzug für die Rückgabe ihrer ehemaligen Inseln Färöer und Island an sie , werden die Norweger ihre Ansprüche auf Grönland aufgeben, uns im Falle eines Angriffs der Deutschen verteidigen und auch bei den Verhandlungen über die Rückgabe von Schleswig und Teilen von Holsten helfen, falls sich die Gelegenheit dazu bietet. Obwohl die Forderungen recht umfangreich sind, sind die Nordatlantikinseln nicht das wirtschaftlich wichtigste Gebiet unseres Landes, und eine Rückkehr Schleswigs hätte sich als viel profitabler erwiesen. Sollten wir diesen Vorschlag annehmen oder ablehnen oder vielleicht einen Kompromiss vorschlagen, da die Forderungen recht umfangreich sind?"
 naw_norway.50.a:0 "Akzeptieren Sie und fügen Sie auch Grönland hinzu. Wir sollten uns um jeden Preis mit unseren Verwandten im Norden anfreunden!"
 naw_norway.50.b:0 "Akzeptieren. Die Inseln waren norwegisch und Slesvig-Holsten wäre für uns von größerem Wert."
 naw_norway.50.c:0 "Verhandeln Sie, um Island zu behalten. Der Deal ist derzeit sehr positiv für Norwegen."
 naw_norway.50.e:0 "Lehnen Sie einen solchen Deal ab, nur die Norweger würden hier einen unmittelbaren Nutzen sehen ..."
 naw_norway.51.t:0 "[From.GetName] akzeptiert den Deal"
 naw_norway.51.d:0 "Der vorgeschlagene dänisch-norwegische Deal wurde von [From.GetName] angenommen und unsere alten Inseln sind nun wieder unter unserer Kontrolle. Sollten wir jemals in der Lage sein, Schleswig-Holstein an Dänemark zurückzugeben, müssen wir dies tun, um unseren Teil der Abmachung zu erfüllen."
 naw_norway.51.a:0 "Die Dänen sind wirklich gute Verbündete, die uns beim ungerechten Kieler Vertrag helfen."
 naw_norway.52.t:0 "[From.GetName] akzeptiert den Deal, mit einem Haken"
 naw_norway.52.d:0 "Während den Dänen die allgemeine Idee des Deals gefiel, war es nicht überraschend, dass sie ihn etwas zu einseitig fanden, da wir die einzigen sind, die unmittelbare Vorteile daraus sehen. Sie haben daher ein scheinbar vernünftiges Gegenangebot vorgeschlagen, bei dem der Deal so geändert wird, dass sie Island behalten. Unsere ausländischen Würdenträger hielten dies für angemessen und akzeptierten das geänderte Abkommen."
 naw_norway.52.a:0 "Nicht perfekt, aber vollkommen akzeptabel."
 naw_norway.53.t:0 "[From.GetName] lehnt den Deal ab"
 naw_norway.53.d:0 "Mit der Begründung, es gebe für [From.GetName] keine unmittelbaren Vorteile und übermäßige Forderungen von uns, haben die Dänen unsere Bitte zurückgewiesen, unsere Inseln zurückzugewinnen, um sie bei der Rückeroberung von Slesvig-Holsten zu unterstützen. Während dies einen erheblichen Rückschlag für unseren diplomatischen Weg zu mehr Einfluss darstellt, gehen wir es riskant an und zetteln Aufstände auf Island und den Färöern an, da die Bewohner ursprünglich vom norwegischen Festland und Teil unseres Königreichs stammten. Dies würde jedoch unser Bündnis mit Dänemark gefährden, und wenn Dänemark nicht nachgibt, könnte ein Krieg ausbrechen ..."
 naw_norway.53.a:0 "Wir werden unsere Freundschaft mit Dänemark nicht riskieren. Lassen Sie sie die Inseln behalten ..."
 naw_norway.53.b:0 "Das ist inakzeptabel. Schüren Sie die Revolten und machen Sie unsere Forderungen deutlich!"
 naw_norway.54.t:0 "[From.GetName] stiftet Sezessionen auf den Inseln an!"
 naw_norway.54.d:0 "Die heimtückischen Norweger haben es nicht akzeptiert, dass wir die Inseln behalten, und haben sezessionistische Aufstände auf Island und den Färöern angezettelt. Unter Ausnutzung der wachsenden nationalistischen und Autonomiebewegungen auf den Inseln sowie ihrer gemeinsamen kulturellen und ethnischen Bindungen haben die Norweger Unruhestifter auf die Inseln geschickt und sie dazu gebracht, sich ihrem Land anzuschließen. Grönland bleibt sicher, da die dortigen Einwohner keine so engen Beziehungen zu Norwegen haben, aber wir müssen hier Stellung beziehen. Sollten wir den vorherigen Deal akzeptieren, den Status quo akzeptieren oder das Bündnis verlassen und unsere Inseln mit Gewalt zurückerobern?"
 naw_norway.54.a:0 "Wenn wir auch Grönland ins Spiel bringen, können wir genauso gut den ursprünglichen Deal retten und sie bei der Rückeroberung von Schleswig unterstützen."
 naw_norway.54.b:0 "Riskieren Sie nichts. Akzeptieren Sie den neuen Status quo ohne Unterstützung für die Rückeroberung Schleswigs."
 naw_norway.54.c:0 "Ein solcher Eingriff in unser Territorium darf niemals toleriert werden. In den Krieg!"
 naw_norway.55.t:0 "[From.GetName] faltet sich zusammen und übergibt Grönland"
 naw_norway.55.d:0 "Die Aufstandsanstiftungen waren ein voller Erfolg. Die Dänen haben aufgegeben, um das ursprüngliche Abkommen zu retten, da sie keinen Krieg riskieren wollten und weil die Versorgungsleitungen nach Grönland zu lang waren, als dass sich die Aufrechterhaltung lohnte. Da die ursprüngliche Vereinbarung größtenteils zu unseren Gunsten ausfiel, sollten wir ihre Verfehlungen verzeihen und ihr Recht auf Schleswig unterstützen, falls es jemals ein relevantes Thema sein sollte."
 naw_norway.55.a:0 "Und der Island-Schachzug zahlt sich aus."
 naw_norway.56.t:0 "[From.GetName] akzeptiert widerwillig den neuen Status quo"
 naw_norway.56.d:0 "Obwohl die Dänen verbittert über unser schmutziges Spiel sind, akzeptieren sie den neuen Status quo und bleiben im Bündnis, solange ihre Versorgungsschiffe nach Grönland noch an den Färöern und Island anlegen können. Darüber hinaus besteht keine Verpflichtung mehr, ihre Ansprüche gegenüber Schleswig zu unterstützen, wenn wir dies wünschen."
 naw_norway.56.a:0 "Etwas umsonst bekommen? Was für Staatsmänner von Weltklasse wir haben."
 naw_norway.57.t:0 "[From.GetName] erklärt uns den Krieg!"
 naw_norway.57.d:0 "Der Island-Schachzug ist auf die schlimmste Art und Weise nach hinten losgegangen! Die Dänen bezeichneten die Inselaufstände als rechtswidrige norwegische Einmischung und erklärten sie zu einer Kriegshandlung. Anschließend mobilisierten sie ihre Streitkräfte gegen uns und erklärten den Krieg. Das einzig Positive daran ist, dass die Dänen die ersten Angriffsschritte unternommen haben, und dies könnte möglicherweise dazu beitragen, andere verbündete Staaten davon zu überzeugen, sich unserer Verteidigung gegen die Dänen anzuschließen."
 naw_norway.57.a:0 "Manchmal bekommt man mehr, als man erwartet. Die Dänen haben uns jetzt zum Handeln gezwungen..."
 naw_norway.58.t:0 "[From.GetName] akzeptiert den Deal und noch mehr!"
 naw_norway.58.d:0 "Das vorgeschlagene dänisch-norwegische Abkommen wurde von [From.GetName] angenommen, und unsere alten Inseln, einschließlich Grönland, das in gutem Glauben in das Abkommen einbezogen wurde, sind nun wieder unter unserer Kontrolle. Sollten wir jemals in der Lage sein, Schleswig-Holstein an Dänemark zurückzugeben, müssen wir dies tun, um unseren Teil der Abmachung zu erfüllen."
 naw_norway.58.a:0 "Die Dänen sind wirklich gute Verbündete, die uns helfen, den Schaden des ungerechten Kieler Vertrags wiedergutzumachen."
 naw_norway.59.t:0 "Der Fennoscandian-Deal"
 naw_norway.59.d:0 "Die fennoskandinavischen Verbündeten Norwegen, Schweden und Finnland befürchten ein Eindringen in die Ostgrenzen ihres Bündnisses und haben sich auf gegenseitige Verteidigungsgarantien geeinigt. Finnland übertrug die mehrheitlich von Schweden bewohnten Ålandinseln an Schweden, während Schweden das frühere norwegische Territorium Båhuslen an Norwegen übertrug.\n\nDamit erhielt Norwegen, das am wenigsten direkt vom russischen Expansionismus bedrohte Land, einen Anreiz, seine Verbündeten näher an den Ålandinseln zu verteidigen Gefahr, Schweden musste die potenzielle Expansion seines ehemaligen Feindes begrenzen, und Finnland hat nun Nachbarn, die sich verpflichten, seine Ostgrenzen, einschließlich der überaus wichtigen Karelischen Landenge, zu verteidigen."
 naw_norway.59.a:0 "Freunde können sich immer verständigen. Jetzt wollen wir unser Militär zu einem echten Teil der Abschreckung machen."
 naw_norway.59.b:0 "Vertrauen sie uns nicht? Auf jeden Fall sollten wir uns vor diesen intriganten Nachbarn in Acht nehmen ..."
 naw_norway.60.t:0 "Haakon VII. dankt ab"
 naw_norway.60.d:0 "Angesichts zunehmender radikaler Spannungen in Norwegen hat König Haakon, selbst ein angesehener und demokratisch eingestellter Mann, beschlossen, sich dem zunehmenden Druck zu beugen, der eine neue Art von Hierarchie im Staat fordert. Seine Abdankung trat mit sofortiger Wirkung in Kraft, so dass er von 1905 bis [GetYear] als Haakon VII., König von Norwegen, regierte."
 naw_norway.60.a:0 "Wie gut er auch als König war, die Monarchie ist überholt."
 naw_norway.60.b:0 "Was ist mit unseren Freunden los?"
 naw_norway.60.c:0 "Die Monarchie ist für das Volk überflüssig."
 naw_norway.60.p:0 "In Norwegen muss radikale Politik am Werk sein ..."
 naw_norway.61.t:0 "[From.GetName] bietet Bedingungen an"
 naw_norway.61.d:0 "Angesichts des Ansturms unserer Kriegsmaschinerie hat die [From.GetAdjective]-Führung beschlossen, Frieden mit uns zu suchen, und bietet im Gegenzug an, unser Satellitenstaat zu werden. Dies wird zum Frieden zwischen unseren Nationen führen, und wenn sie unser Untertanenstaat werden, werden sie sich auf unserer Seite an allen laufenden Kriegen beteiligen. Was machen wir daraus?"
 naw_norway.61.a:0 "Akzeptieren Sie die indirekte Regelung von [From.GetName]."
 naw_norway.61.b:0 "Nur die vollständige Annexion ihres Landes ist gut genug ..."
 naw_norway.62.t:0 "[From.GetName] akzeptiert unsere Bedingungen"
 naw_norway.62.d:0 "[From.GetName] hat unsere Kapitulationsbedingungen akzeptiert und wir werden von nun an ein Satellitenstaat von ihnen sein. Das bedeutet auch, dass wir keine andere Wahl haben, als uns vorerst an etwaigen Konflikten zu beteiligen, in die sie uns hineinziehen könnten. Aber vielleicht gibt es am fernen Horizont Freiheit und Frieden?"
 naw_norway.62.a:0 "Leider waren uns die anderen Möglichkeiten ausgegangen..."
 naw_norway.63.t:0 "[From.GetName] lehnt unsere Bedingungen ab"
 naw_norway.63.d:0 "[From.GetName] hat unsere Kapitulationsbedingungen abgelehnt und anscheinend entschieden, dass nur die direkte Herrschaft gut genug ist. Dies könnte zu einem Kampf um unsere Unabhängigkeit und Existenz werden!"
 naw_norway.63.a:0 "Ein Kampf ist also unvermeidlich und der Einsatz steigt ..."
 naw_norway.64.t:0 "Die nationalistische Fraktion von [Root.GetNameDef]"
 naw_norway.64.d:0 "Tatsächlich werden Schritte unternommen, um unserer Haltung und unseren Werten gegenüber der Welt Ausdruck zu verleihen. Nach der harten Arbeit unserer Vertreter und Staatsmänner könnte eine neue Fraktion das Licht der Morgenröte erblicken. Wie sollen wir unser neues und starkes Bündnis nennen?"
 naw_norway.64.a:0 "„Nordlichter“, wir werden unsere Lichter auf die neidische Welt richten."
 naw_norway.64.b:0 "„Nordische Versammlung“, denn unter unserer Führung werden sich mit Sicherheit die Besten versammeln."
 naw_norway.64.c:0 "„Pakt aus Stein“, denn wir sind in erster Linie unerschütterlich, wie unsere Berge."
 naw_norway.64.p:0 "Hmmm... Lassen Sie mich bitte die anderen Optionen sehen..."
 naw_norway.65.t:0 "Die nationalistische Fraktion von [Root.GetNameDef]"
 naw_norway.65.d:0 "Tatsächlich werden Schritte unternommen, um unserer Haltung und unseren Werten gegenüber der Welt Ausdruck zu verleihen. Nach der harten Arbeit unserer Vertreter und Staatsmänner könnte eine neue Fraktion das Licht der Morgenröte erblicken. Wie sollen wir unser neues und starkes Bündnis nennen?"
 naw_norway.65.a:0 "„Northern Realm“, einfach, anschaulich, urig."
 naw_norway.65.b:0 "„Nordische Union“, denn das ist ein Bündnis, aber verwandte Nationen."
 naw_norway.65.c:0 "Fangen wir noch einmal von vorne an."
 naw_norway.65.p:0 "Treffen wir diese Wahl jetzt nicht."
 naw_norway.70.t:0 "Alte Traditionen neu entfacht"
 naw_norway.70.d:0 "Die alten Traditionen von [ROOT.GetNameDef] haben kürzlich ein romantisches Revival erlebt, wobei Menschen und Politiker nun die Frage stellen, ob alte Traditionen wie aristokratische Titel zurückgebracht werden sollten (obwohl die meisten angesichts unserer demokratischen Traditionen der Meinung sind, dass die Titel ohne die damit verbundenen Privilegien ausgestattet sein sollten). Zeit.) Einige plädieren sogar dafür, alte Ortsnamen und sogar die alte Flagge des mittelalterlichen Königreichs Norwegen zurückzubringen. Welche Vorgehensweise sollten wir ergreifen?"
 naw_norway.70.a:0 "Die Aristokratie ist überholt und wir sollten natürlich an unserer aktuellen norwegischen Flagge festhalten."
 naw_norway.70.b:0 "Adelstitel für unsere angesehensten Bürger, aber behalten Sie unsere aktuelle Flagge."
 naw_norway.70.c:0 "Wir müssen unsere Traditionen respektieren! Wir werden Aristokratie UND unsere glorreiche alte Flagge haben."
 naw_norway.71.t:0 "Der Ort der Macht"
 naw_norway.71.d:0 "In der Vergangenheit hatte [ROOT.GetNameDef] viele verschiedene Hauptstädte, aber die drei wichtigsten sind nach wie vor Oslo, Bergen (früher bekannt als Bjørgvin) und Trondheim (früher bekannt als Nidaros). Mit den raschen Veränderungen in Richtung unseres traditionellen Königreichs haben wir dies nun auch eine Chance, eine der älteren Städte wieder zur Hauptstadt zu machen, wenn wir das wünschen. Allerdings ist Oslo immer noch die größte Stadt, liegt in der Nähe des größten Teils unserer Landwirtschaft und beherbergt die meisten unserer Institutionen, sodass der Umzug dort möglicherweise nicht auf Anklang stößt ..."
 naw_norway.71.a:0 "Bleiben Sie bei Oslo als Hauptstadt."
 naw_norway.71.b:0 "Besuchen Sie Bergen, die ehemalige Hauptstadt und wichtige Handelsstadt."
 naw_norway.71.c:0 "Besuchen Sie Trondheim, die ehemalige Hauptstadt und ein wichtiger Ort für Pilger und Religion."
 naw_norway.72.t:0 "Alte Städtenamen?"
 naw_norway.72.d:0 "Nachdem wichtige symbolische Fragen geklärt sind, könnte es an der Zeit sein, darüber nachzudenken, ob wir alte Ortsnamen, insbesondere für unsere Städte, wieder einführen sollten. Sollten wir bei dem bleiben, was die heutigen Generationen wissen, unsere größten Städte umbenennen oder sogar damit beginnen, alle großen Städte und einige der kleineren umzubenennen, um wirklich etwas zu verändern?"
 naw_norway.72.a:0 "Lass es. Das Wichtigste ist, dass es kein Christiania gibt."
 naw_norway.72.b:0 "Benennen Sie die Großstädte um. Bjørgvin und Nidaros sollen zurückgebracht werden."
 naw_norway.72.c:0 "Ein umfassendes Rebranding ist erforderlich. Beginnen Sie mit Bergen, Trondheim, Aalesund und Hamar."
 naw_norway.73.t:0 "Die monarchistische Koalition"
 naw_norway.73.d:0 "Nun, da die Monarchistische Koalition an der Macht ist, wer sollte sie bei ihren ersten Schritten zur Gestaltung unseres Königreichs leiten? Unsere älteste politische Partei, die Liberale Partei? Unsere pro-traditionelle Agrarpartei? Oder vielleicht die Konservativen?"
 naw_norway.73.a:0 "Die Liberale Partei."
 naw_norway.73.b:0 "Die Bauernpartei."
 naw_norway.73.c:0 "Die konservative Partei."
 naw_norway.74.t:0 "Das Ausmaß der Macht"
 naw_norway.74.d:0 "Mit der Wiederbelebung alter Traditionen haben Politiker und Anhänger des neuen, aber alten Staates die Frage gestellt, wie er geführt werden soll. Ist der Premierminister in jeder Hinsicht dem König unterstellt oder behält er weiterhin viele parlamentarische Befugnisse? Wie oft sollten Wahlen stattfinden? Wie viel Macht sollte der König konkret in diesem umgestalteten Königreich haben?"
 naw_norway.74.a:0 "Wahlen wie immer und eine traditionelle, aber dennoch konstitutionelle Monarchie."
 naw_norway.74.b:0 "Mehr Macht für den König. Dennoch eine konstitutionelle Monarchie mit Wahlen."
 naw_norway.74.c:0 "Der Premierminister sollte dem König Rechenschaft ablegen, aber es sollten trotzdem Wahlen abgehalten werden."
 naw_norway.74.p:0 "Der König soll weitreichende Macht haben, eine echte traditionelle Monarchie."
 naw_norway.75.t:0 "Traditionen, für die es sich zu kämpfen lohnt?"
 naw_norway.75.d:0 "Mit der Welle des Monarchismus, die über unser Land hinwegfegte, strömten viele Menschen in unsere Reihen der Monarchisten. Sollen wir den Moment mit Gewalt nutzen oder darauf warten, dass die Menschen unseren gesunden Standpunkt annehmen?"
 naw_norway.75.a:0 "Wir kämpfen im Morgengrauen!"
 naw_norway.75.b:0 "Äh, vielleicht im Morgengrauen in etwa einem Monat. Wir müssen uns vorbereiten."
 naw_norway.75.c:0 "Dem König würde es nicht gefallen, wenn wir um seinetwillen einen Krieg beginnen würden. Wir werden sie rechtzeitig überzeugen."
 naw_norway.76.t:0 "Bereit zum Kampf?"
 naw_norway.76.d:0 "Es ist einen Monat her, seit sich unsere monarchistischen Unterstützer zum ersten Mal trafen. Ist dies der richtige Zeitpunkt, um zuzuschlagen und einen Bürgerkrieg zu riskieren?"
 naw_norway.76.a:0 "Wir sind bereit. In den Krieg!"
 naw_norway.76.b:0 "Vielleicht war das am Ende keine so gute Idee."
 naw_norway.77.t:0 "Norwegen lädt uns zu seiner Allianz ein"
 naw_norway.77.d:0 "In der sechsten Strophe der norwegischen Nationalhymne geht es darum, wie die Skandinavier in Kriegen zusammenstehen sollen. Die Norweger beleben jetzt die panskandinavische (oder pannordische) Bewegung wieder und wenden sich an uns."
 naw_norway.77.a:0 "Bruderkönigreiche in Leben und Tod!"
 naw_norway.77.b:0 "Vielleicht nicht im Tod..."
 naw_norway.78.t:0 "[From.GetName] tritt [Root.GetFactionName] bei"
 naw_norway.78.d:0 "Unser Bruder [From.GetName] ist unserer Fraktion beigetreten. Lassen Sie unsere Völker gemeinsam für den Sieg stehen!"
 naw_norway.78.a:0 "Noch ein paar gute Karten und wir haben einen Royal Flush."
 naw_norway.79.t:0 "[From.GetName] lehnt unsere Hand ab"
 naw_norway.79.d:0 "[From.GetName] hatte irgendwie das Gefühl, dass es in ihrem besten Interesse sei, unser auf Traditionen basierendes Bündnis abzulehnen."
 naw_norway.79.a:0 "Ein königliches Fiasko..."
 naw_norway.80.t:0 "Die Färöer-Inseln wurden wieder integriert"
 naw_norway.80.d:0 "Nachdem wir unsere Verbindung zu unseren Verwandten auf den Färöern wiederbelebt haben, fühlen sie sich nun willkommen und streben danach, sich in ihre frühere Herkunftsnation zu integrieren. [Root.GetName] heißt sie zu Hause willkommen. Wie sollen wir nun die Inseln in unserem Land benennen?"
 naw_norway.80.a:0 "Mit Bokmål, der Schriftsprache der Mehrheit."
 naw_norway.80.b:0 "Mit Nynorsk, der aktuellen Schriftsprache, die den gesprochenen Dialekten und Altnorwegisch am nächsten kommt."
 naw_norway.80.c:0 "Lassen Sie uns die Sprache der färöischen Ureinwohner verwenden, um ihre Inseln zu benennen."
 naw_norway.81.t:0 "Island wieder integriert"
 naw_norway.81.d:0 "Das Schicksal hat uns wieder einmal mit der Insel der Wikinger-Sagas zusammengeführt. Ursprünglich waren es Norweger, die vor der Herrschaft und den Steuern unseres ersten Königs flohen und später in das norwegische Königreich zurückgebracht wurden. Die dänische Union und der Vertrag von Kiel nahmen uns einst Island zusammen mit den Färöern und Grönland weg. Unsere ähnliche Kultur, Geschichte und Abstammung bringen uns nun wieder zusammen."
 naw_norway.81.a:0 "Ein weiteres Ereignis, das einer Saga würdig ist."
 naw_norway.82.t:0 "Grönland wieder integriert"
 naw_norway.82.d:0 "Während die ursprünglichen norwegisch-isländischen Siedler auf Grönland ausstarben, wurde Grönland durch eine dänisch-norwegische Mission, die die Insel in den 1720er Jahren erreichte, wieder in den norwegischen Besitz gebracht. Der Vertrag von Kiel hat uns diese Insel weggenommen, wobei wir in dieser Angelegenheit kaum Mitspracherecht hatten. Und der Grönland-Fall hat auch für uns nicht gut geklappt... Nun hat uns das Schicksal jedoch zurückgeholt. Obwohl die neuen Siedler dieser Insel, die Inuit, getauft und integriert wurden, sind sie ursprünglich nicht norwegischer Abstammung wie die Färöer und Isländer, sodass die Integration hier natürlich schwieriger war. Aber jetzt beginnen die Inuit endlich, sich in ihrer neuen Nation einzuleben."
 naw_norway.82.a:0 "Den Grönländern wird es in unserem Land gut gehen."
 naw_norway.83.t:0 "Jämtland wieder integriert"
 naw_norway.83.d:0 "Die rauen und doch wunderschönen Landschaften von Jämtland sowie seine Bewohner wurden wieder in die norwegische Nation integriert. Es stellt sich jedoch die Frage, wie wir diesen Neuzugang in unserem Land nennen, oder besser gesagt, wie wir ihn benennen. Sollten wir die moderne norwegische Schriftsprache verwenden oder etwas, das auf unserer anderen, weniger gebräuchlichen Schriftsprache basiert, aber traditioneller ist und sowohl den Dialekten der Jamtländer selbst als auch unserer Grenzregion Trøndelag entspricht? Es gibt auch den „Zurück zu unseren Wurzeln“-Ansatz, bei dem wir ihm seinen altnordischen Namen geben."
 naw_norway.83.a:0 "Nehmen wir die Schriftsprache der Mehrheit, die Bokmål-Variante."
 naw_norway.83.b:0 "Bleiben wir bei den Traditionen und lokalen Dialekten, der Nynorsk-Variante."
 naw_norway.83.c:0 "Kehren wir zu unseren gemeinsamen Wurzeln zurück, der nordischen Variante."
 naw_norway.84.t:0 "Båhuslen wurde wieder integriert"
 naw_norway.84.d:0 "Båhuslen war 800 Jahre lang norwegisches Land, bevor es in einem der vielen Kriege zwischen Dänen und Schweden verloren ging, in die wir aufgrund unserer Union mit Dänemark verwickelt waren. Und obwohl es kurzzeitig zurückerobert wurde, kam es nicht zu den Friedensverträgen. Nun haben die Ereignisse es jedoch wieder in unseren Besitz gebracht, und die Menschen in Båhuslen sind bereit, einen Beitrag zu ihrer neuen Nation zu leisten, wobei unsere lange Geschichte und unser gemeinsames Erbe zweifellos dabei helfen."
 naw_norway.84.a:0 "Unsere Zahl wächst, ebenso wie unsere Küstenlinie."
 naw_norway.84.b:0 "Unsere sehr alte norwegische Küste."
 naw_norway.84.c:0 "Eigentlich sehr, sehr alt..."
 naw_norway.85.t:0 "Shetland wieder integriert"
 naw_norway.85.d:0 "Die Shetlandinseln waren einst Teil des norwegischen Jarldoms Orkney, einem der höchsten Titel, die man im norwegischen Königreich halten konnte. Da sie kürzlich wieder in unseren Besitz übergegangen sind, haben wir daran gearbeitet, diese ehemaligen norwegischen Inseln wieder in unser Land zu integrieren, und jetzt haben wir Erfolg gehabt. Aber die Frage bleibt; Shetland oder Hjaltland?"
 naw_norway.85.a:0 "Shetland ist eine schöne moderne Interpretation des alten ..."
 naw_norway.85.b:0 "Aber das Original ist unschlagbar, Hjaltland ist es!"
 naw_norway.86.t:0 "Orkney wieder integriert"
 naw_norway.86.d:0 "Die Orkney-Inseln waren einst das Herzstück des Jarldom of Orkney, einem der höchsten Titel, die man im norwegischen Königreich führen konnte. Jetzt sind sie überraschenderweise wieder in unseren Besitz gelangt. Mit einem gemischten Erbe aus Norwegern, Kelten und Schotten sind die Menschen der Region nun in unsere Nation integriert und bereit, Bürger zu werden. Aber wie sollen wir das Gebiet jetzt benennen? Auf moderne Weise, auf traditionelle Weise oder auf sehr traditionelle Weise?"
 naw_norway.86.a:0 "Modernes Bokmål wird gut funktionieren. Mit den Samnorsk-Initiativen ist es norwegisch genug."
 naw_norway.86.b:0 "Nynorsk natürlich! Die Sprache basiert auf der Art und Weise, wie Norweger sprechen, nicht auf der Schreibweise der Dänen."
 naw_norway.86.c:0 "Beginnen wir dort, wo wir aufgehört haben: mit Einwohnern, die die nordische Sprache sprechen."
 naw_norway.100.t:0 "Die Moskauer Prozesse"
 naw_norway.100.d:0 "Die Sowjetunion erlebte und erlebt noch immer einige große und brutale innere Veränderungen. Viele Menschen mit Macht und Einfluss wurden während der bereits berüchtigten Moskauer Prozesse verurteilt.\n\nDa die internationale Presse teilnehmen durfte, wurde festgestellt, dass überraschend viele der Angeklagten sehr schwere Verbrechen innerhalb der Union eingestanden haben. Könnte es sein, dass sie gezwungen oder unter Druck gesetzt wurden, dies zuzugeben? Versucht der Generalsekretär, politische Gegner loszuwerden?\n\nWährend die Nachricht nach Norwegen zurückkehrt, spekulieren Medien und Menschen darüber, was vor sich geht, und verurteilen die Prozesse oft als ungerecht und verdächtig. Viele unserer politischen Parteien distanzieren sich mittlerweile von der Komintern und haben sich moderiert. Wie gehen wir mit diesen Meldungen aus Moskau um?"
 naw_norway.100.a:0 "Verurteilen Sie ungerechte Gerichtsverfahren und lassen Sie unsere Medien frei berichten und informieren."
 naw_norway.100.b:0 "Versuchen Sie, das Schlimmste zu vertuschen: Die Arbeiter brauchen den Sozialismus."
 naw_norway.100.c:0 "Nutzen wir diese Farce, um nationalistische und antikommunistische Gefühle zu fördern."
 naw_norway.100.p:0 "Dies ist ein Beweis dafür, dass wir solide Traditionen brauchen, um dem Extremismus entgegenzuwirken."
 naw_norway.101.t:0 "Norwegen strebt engere Beziehungen zu Deutschland an"
 naw_norway.101.d:0 "[From.GetLeader] hat angekündigt, dass [From.GetName] gegenseitig freundschaftliche und verwandte Beziehungen zu seinem Brudervolk im deutschen Volk aufbauen soll. Die deutschen Minister sind darüber sehr erfreut und haben bei einem kürzlichen Staatsbesuch von [From.GetLeader] vereinbart, die gegenseitige Zusammenarbeit zwischen den beiden Nationen zu fördern."
 naw_norway.101.a:0 "Wir haben mit Bedacht gewählt."
 naw_norway.101.b:0 "Was könnten unsere Nachbarn vorhaben?"
 naw_norway.101.c:0 "Holen Sie sich den Schnaps, ein Toast auf unsere neuen Freunde ist angesagt!"
 naw_norway.101.p:0 "Die Freunde unserer Freunde könnten auch unsere Freunde sein!"
 naw_norway.101.e:0 "In Nordwesteuropa herrscht ein schlechtes Urteilsvermögen."
 naw_norway.101.f:0 "Nehmen wir diese Entwicklung zur Kenntnis."
 naw_norway.102.t:0 "Norwegen strebt engere Beziehungen zur Sowjetunion an"
 naw_norway.102.d:0 "\n[From.GetLeader] hat die Freundschaft und gegenseitige Zusammenarbeit zwischen [From.GetName] und ihren östlichen Nachbarn angekündigt. Zweifellos haben die Norweger einen mächtigen Freund gefunden, und die Revolution breitet sich weiter aus. Die russischen Minister sind mit diesem Ereignis zufrieden, und bei einem kürzlichen Staatsbesuch von [From.GetLeader] zeigte sich gegenseitiges Wohlwollen."
 naw_norway.102.a:0 "Wir haben mit Bedacht gewählt."
 naw_norway.102.b:0 "Was könnten unsere Nachbarn vorhaben?"
 naw_norway.102.c:0 "Holen Sie sich den Wodka, ein Toast auf unsere neuen Freunde ist angesagt!"
 naw_norway.102.p:0 "Die Freunde unserer Freunde könnten auch unsere Freunde sein!"
 naw_norway.102.e:0 "In Nordwesteuropa herrscht ein schlechtes Urteilsvermögen."
 naw_norway.102.f:0 "Nehmen wir diese Entwicklung zur Kenntnis."
 naw_norway.140.t:0 "Der norwegische Bürgerkrieg"
 naw_norway.140.d:0 "In diesem Zeitalter sich schnell ändernder politischer Situationen hat Norwegen beschlossen, einen ganz anderen Weg einzuschlagen als Länder wie die Sowjetunion, Italien und Deutschland mit ihren neuen und beispiellosen politischen Ideologien. Tatsächlich haben sich in der parlamentarischen konstitutionellen Monarchie Norwegens viele Menschen für eine Rückkehr zu Traditionen, alten Werten und einem altmodischen Königreich ausgesprochen. Diesmal jedoch ohne Herrschaft von Kopenhagen oder Stockholm.\n\nDie traditionellen konservativen, zentristischen, agrarischen und monarchistischen Elemente haben sich nun mit einem Großteil des Militärs zusammengetan, um zu versuchen, einen solchen Staat wiederherzustellen. Im Hauptstadtgebiet stieß dieser Schritt auf massiven Widerstand, und Freiwillige strömten aus Europa herbei. Der norwegische Bürgerkrieg hat nun unbestreitbar begonnen."
 naw_norway.140.a:0 "Familie und Traditionen zuerst!"
 naw_norway.140.b:0 "Brüderlichkeit und Demokratie zuerst!"
 naw_norway.140.c:0 "Ein benachbarter Bürgerkrieg? Wir sollten vorsichtig sein, wenn Norwegen in ein solches Chaos versinken könnte ..."
 naw_norway.140.p:0 "Für die Monarchie kämpfen? Welchen Nutzen wird dies den Massen bringen? Die norwegischen Monarchisten sind getäuscht..."
 naw_norway.140.e:0 "Wie konnte das in Norwegen passieren?"
 naw_norway.141.t:0 "Der Bürgerkrieg ist zu Ende – Opposition gefangen!"
 naw_norway.141.d:0 "Mit der Eroberung von Oslo und den letzten Festungen unserer Gegner haben wir die Anführer derer gefangen genommen, die zu den Waffen gegen uns gegriffen haben. Während einige argumentieren, dass es bestraft werden sollte, gegen uns zu den Waffen zu greifen und das Elend eines Bürgerkriegs zu verursachen, plädieren andere für Nachsicht, da mutige Seelen, die für das kämpfen, woran sie glauben, für das neue Königreich nützlich sein könnten. Wie gehen wir mit diesen Tätern um?"
 naw_norway.141.a:0 "Weit verbreitete Strafarbeit für diejenigen, die Menschen dazu brachten, zu den Waffen zu greifen!"
 naw_norway.141.b:0 "Strafarbeit nur für die schlimmsten Täter."
 naw_norway.142.t:0 "Der norwegische Bürgerkrieg ist zu Ende"
 naw_norway.142.d:0 "Nach der Einnahme von Oslo war es nur eine Frage der Zeit, bis die monarchistischen Streitkräfte den Bürgerkrieg in Norwegen gewinnen würden. Monarchistische und Traditionalisten haben für die Wiederherstellung einer traditionellen Monarchie gekämpft, und mit dem Ende des Bürgerkriegs ist der Weg zur Reform frei.\n\nWichtige Oppositionsmitglieder werden vor Gericht gestellt, ebenso wie König Haakon, der von Anfang an gegen den Bürgerkrieg war Start, hat erklärt, dass er froh ist, dass in Norwegen wieder Frieden einkehrt. Lassen Sie den Heilungsprozess beginnen."
 naw_norway.142.a:0 "Der Tag gehört uns!"
 naw_norway.142.b:0 "Gut, das norwegische Volk wird nicht länger unter den Schrecken des Krieges leiden."
 naw_norway.142.c:0 "Gut zu wissen."
 naw_norway.145.t:0 "Separatisten auf den Färöern und Island"
 naw_norway.145.d:0 "Es gibt neue Entwicklungen im Krieg zwischen Norwegen und Dänemark. Den Norwegern ist es in Zusammenarbeit mit wichtigen Isländern und wichtigen Färingern gelungen, Aufstände gegen die dänische Herrschaft auf den ehemaligen norwegischen Inseln anzuzetteln. Dies wird die dänische Sache mit Sicherheit zurückwerfen."
 naw_norway.145.a:0 "Ein diplomatischer Sieg, auch im Krieg. Unsere Sache ist gerecht."
 naw_norway.145.b:0 "Das ist ein schmutziges Spiel, selbst wenn man sich an den Kriegsmaßstäben orientiert."
 naw_norway.145.c:0 "Hmmm... Vielleicht hatte die norwegische Sache doch etwas zu bieten."
 naw_norway.146.t:0 "Verwaltung Grönlands an [ICE.GetNameDef] übergeben"
 naw_norway.146.d:0 "\nJetzt ein autonomes Herzogtum von [NOR.GetNameDef], wurde die Verwaltung Grönlands von der [NOR.GetAdjective]-Regierung an [ICE.GetNameDef] übertragen, wahrscheinlich mit Zustimmung des [NOR.GetAdjective]-Monarchen. Vielleicht lag das zum Teil daran, dass die Festlandnorweger ihre Bemühungen anderswo konzentrieren konnten. Obwohl es sich noch um einen Vertrauensbeweis handelte, wurden Berater von [NOR.GetNameDef] zu einem früheren Zeitpunkt in die isländischen Sicherheitskräfte integriert, um sicherzustellen, dass sie ihre Verantwortungsbereiche angemessen verteidigen konnten."
 naw_norway.146.a:0 "Grönland war schon früher das Revier der Isländer, wir kommen damit klar."
 naw_norway.146.b:0 "Grönland war schon früher das Revier der Isländer. Wir sind sicher, dass sie damit klarkommen."
 naw_norway.146.c:0 "Wir delegieren an lokale Regierungen, nicht wahr? Es scheint, als ob sich jemand überlastet fühlte."
 naw_norway.150.t:0 "Die monarchistische Fraktion von [Root.GetNameDef]"
 naw_norway.150.d:0 "Tatsächlich werden Schritte unternommen, um unserer Haltung und unseren Werten gegenüber der Welt Ausdruck zu verleihen. Nach der harten Arbeit unserer Vertreter und Staatsmänner könnte eine neue Fraktion das Licht der Morgenröte erblicken. Wie sollen wir dieses neue, ehrgeizige Bündnis nennen?"
 naw_norway.150.a:0 "„Royal League“, denke ich. Wenn Sie mich jetzt entschuldigen würden, hätte ich Lust, eine Pause mit etwas Fußball zu machen."
 naw_norway.150.b:0 "„Monarchistische Union“. Warum sollte man die Dinge der Fantasie der Menschen überlassen?"
 naw_norway.150.c:0 "„Union der Könige“. „Könige“ im Plural ist wichtig, damit die Dänen oder Schweden keine Ahnung haben."
 naw_norway.150.p:0 "Hmmm... Lassen Sie mich bitte die anderen Optionen sehen..."
 naw_norway.151.t:0 "Die monarchistische Fraktion von [Root.GetNameDef]"
 naw_norway.151.d:0 "Tatsächlich werden Schritte unternommen, um unserer Haltung und unseren Werten gegenüber der Welt Ausdruck zu verleihen. Nach der harten Arbeit unserer Vertreter und Staatsmänner könnte eine neue Fraktion das Licht der Morgenröte erblicken. Wie sollen wir dieses neue, ehrgeizige Bündnis nennen?"
 naw_norway.151.a:0 "„Kindred Kingdoms“ klingt gut. Es hat tatsächlich einen schönen Klang."
 naw_norway.151.b:0 "„Nördliches Reich“, auf jeden Fall. Geographie wird unterschätzt."
 naw_norway.151.c:0 "„Nordische Union“. Es ist einfach und lässt Raum für potenzielle Traditionalisten-Republiken. Hei Suomi!"
 naw_norway.151.p:0 "Hmmm... Lassen Sie mich bitte noch mehr Optionen sehen..."
 naw_norway.152.t:0 "Die monarchistische Fraktion von [Root.GetNameDef]"
 naw_norway.152.d:0 "Tatsächlich werden Schritte unternommen, um unserer Haltung und unseren Werten gegenüber der Welt Ausdruck zu verleihen. Nach der harten Arbeit unserer Vertreter und Staatsmänner könnte eine neue Fraktion das Licht der Morgenröte erblicken. Wie sollen wir dieses neue, ehrgeizige Bündnis nennen?"
 naw_norway.152.a:0 "„Große Nordallianz“, denn die Monarchie hat ein Element der Größe."
 naw_norway.152.b:0 "„Fürstenpakt“, schlicht und elegant."
 naw_norway.152.c:0 "Fangen wir noch einmal von vorne an."
 naw_norway.152.p:0 "Treffen wir diese Wahl jetzt nicht."
 naw_norway.153.t:0 "Eine Einladung an die Königlich Norwegische Gesellschaft"
 naw_norway.153.d:0 "Die Royal Norwegian Society ist die älteste aktuelle wissenschaftliche Einrichtung in [From.GetNameDef]. Da [From.GetNameDef] nun auch außerhalb seiner Grenzen auf zunehmendes Interesse stößt, hat [From.GetName] diese ehemals inländische Gesellschaft, die Preise für Innovationen in Norwegen vergab, nun zu einer internationalen akademischen Gesellschaft ausgebaut. Der Monarch von Norwegen ist eine prestigeträchtige Institution und der Beschützer der Institution, zu deren Beitritt wir nun eine Einladung erhalten haben. Eine Zusammenarbeit hier könnte dazu führen, dass die Technologie von allen Mitgliedstaaten gemeinsam genutzt wird. Wie sollen wir antworten?"
 naw_norway.153.a:0 "Natürlich machen wir mit. Es ist eine Ehre."
 naw_norway.153.b:0 "Obwohl es scheinbar etwas ist, das allen zugute kommt, schätzen wir dennoch unsere Unabhängigkeit und müssen dies daher ablehnen."
 naw_norway.153.c:0 "Scheint gut, aber wir müssen passen, sorry."
 naw_norway.154.t:0 "[From.GetName] schickt Akademiker und Gelehrte zur Royal Norwegian Society"
 naw_norway.154.d:0 "[From.GetName] hat sich entschieden, unserer renommierten akademischen Einrichtung, der Royal Norwegian Society, beizutreten. Einige äußere Einflüsse können uns ebenso zugute kommen wie unsere Akademiker."
 naw_norway.154.a:0 "Wir heißen ihre Wissenschaftler in unserer Gesellschaft willkommen!"
 naw_norway.155.t:0 "[From.GetName] weigert sich, der Royal Norwegian Society beizutreten"
 naw_norway.155.d:0 "[From.GetName] hat entschieden, dass der Beitritt zu unserer renommierten akademischen Einrichtung, der Royal Norwegian Society, nichts für sie ist. Obwohl es scheinbar etwas ist, von dem alle Beteiligten profitieren könnten, scheint es für sie oberste Priorität zu haben, ihre klügsten Köpfe für sich zu behalten."
 naw_norway.155.a:0 "Schade, wir hätten ihre Wissenschaftler in unserer renommierten Gesellschaft willkommen geheißen."
 naw_norway.160.t:0 "[From.GetName] will sich mit dem Kaiserreich verbünden"
 naw_norway.160.d:0 "[From.GetName] hat uns um eine Allianz gebeten. Das traditionelle Königreich im Norden und seine Untertanenstaaten werden sich uns anschließen, wenn wir dies akzeptieren."
 naw_norway.160.a:0 "Zustimmen. Mehr Freunde für das Kaiserreich."
 naw_norway.160.b:0 "Verweigern. So wie es ist, geht es uns gut."
 naw_norway.161.t:0 "[From.GetName] nimmt uns in ihre Allianz auf"
 naw_norway.161.d:0 "Der deutsche Kaiser und seine Vertreter haben zugestimmt, uns ihrer Fraktion anzuschließen. Lasst uns gemeinsam eine bessere Welt aufbauen."
 naw_norway.161.a:0 "Das sind hervorragende Neuigkeiten."
 naw_norway.162.t:0 "[From.GetName] lehnt unseren Beitritt zu ihrer Allianz ab ..."
 naw_norway.162.d:0 "Der deutsche Kaiser hat unseren großzügigsten Vorschlag, sich mit ihnen zusammenzuschließen, abgelehnt."
 naw_norway.162.a:0 "Das sind enttäuschende Neuigkeiten."
 naw_norway.163.t:0 "[From.GetName] möchte sich mit dem Imperium verbünden"
 naw_norway.163.d:0 "[From.GetName] hat uns um eine Allianz gebeten. Das traditionelle Königreich im Norden und seine Untertanenstaaten werden sich uns anschließen, wenn wir dies akzeptieren."
 naw_norway.163.a:0 "Zustimmen. Mehr Freunde für das Imperium."
 naw_norway.163.b:0 "Verweigern. So wie es ist, geht es uns gut."
 naw_norway.164.t:0 "[From.GetName] nimmt uns in ihre Allianz auf"
 naw_norway.164.d:0 "Der britische König und seine Vertreter haben zugestimmt, uns ihrer Fraktion anzuschließen. Lasst uns gemeinsam eine bessere Welt aufbauen."
 naw_norway.164.a:0 "Das sind hervorragende Neuigkeiten."
 naw_norway.165.t:0 "[From.GetName] lehnt unseren Beitritt zu ihrer Allianz ab ..."
 naw_norway.165.d:0 "Der britische König hat unseren großzügigsten Vorschlag, sich mit ihnen zusammenzuschließen, abgelehnt."
 naw_norway.165.a:0 "Das sind enttäuschende Neuigkeiten."
 naw_norway.170.t:0 "[From.GetName] möchte eine Entschädigung für ihre Hilfe"
 naw_norway.170.d:0 "Die Norweger, die sich mit uns verbündet haben, haben nun erklärt, dass sie eine Entschädigung für ihre Hilfe bei der Verteidigung unserer Heimatländer und unseres Imperiums verlangen. Obwohl es sich bei uns um ein mächtiges Bündnis zwischen dem britischen Empire und Deutschland handelt, wäre ihre Hilfe nicht schaden. Sie haben daher gefordert, dass wir als Entschädigung für ihre Bemühungen ihren alten Besitz, die Shetlandinseln, zurückgeben."
 naw_norway.170.a:0 "Das erscheint fair, sie sollen die Shetlandinseln haben."
 naw_norway.170.b:0 "Trennen wir uns nicht von den Inseln."
 naw_norway.171.t:0 "[From.GetName] akzeptiert die Abtretung der Shetlands"
 naw_norway.171.d:0 "Die Briten fanden unseren Deal akzeptabel und die Shetlandinseln werden in Kürze übertragen. Über die Seegrenzen wird zu einem späteren Zeitpunkt verhandelt."
 naw_norway.171.a:0 "Vielen Dank."
 naw_norway.172.t:0 "[From.GetName] lehnt die Abtretung der Shetlands ab"
 naw_norway.172.d:0 "Die Briten fanden unser Abkommen einigermaßen inakzeptabel, und die Shetlandinseln werden vorerst ihnen gehören."
 naw_norway.172.a:0 "Ein enttäuschender Haufen."
 naw_norway.173.t:0 "[From.GetName] möchte eine Entschädigung für ihre Hilfe"
 naw_norway.173.d:0 "Die Norweger, die sich mit uns verbündet haben, haben nun erklärt, dass sie eine Entschädigung für ihre Hilfe bei der Verteidigung unserer Heimatländer und unseres Imperiums verlangen. Konkret beziehen sie sich auf die Orkney-Inseln und die Shetlandinseln. Sollten wir zustimmen, eine geringere Entschädigung für sie aushandeln oder sie einfach ablehnen?"
 naw_norway.173.a:0 "Unsere Freunde können ihre alten Inseln zurückhaben!"
 naw_norway.173.b:0 "Wenn wir nur über die Übergabe der Shetlandinseln verhandeln, müssen sie irgendwann zustimmen."
 naw_norway.173.c:0 "Lehnen Sie die Abtretung unserer Inseln ab."
 naw_norway.174.t:0 "[From.GetName] akzeptiert die Abtretung von Shetland und Orkney"
 naw_norway.174.d:0 "Die Briten fanden unseren Deal durchaus fair und haben mit der Übertragung unserer alten Inseln begonnen. Kurz darauf werden die Seegrenzen ausgehandelt."
 naw_norway.174.a:0 "Vielen Dank."
 naw_norway.175.t:0 "[From.GetName] akzeptiert die Abtretung der Shetlandinseln, nicht jedoch der Orkneyinseln"
 naw_norway.175.d:0 "Die Briten fanden unseren Deal fast akzeptabel, aber sie wollen die Orkney-Inseln behalten. Unsere ausländischen Würdenträger akzeptierten den Deal, weil sie Angst hatten, mit nichts abzureisen. Kurz darauf werden die Seegrenzen ausgehandelt."
 naw_norway.175.a:0 "Danke schön."
 naw_norway.176.t:0 "[FROM.GetName] lehnt die Abtretung einer der Inseln ab"
 naw_norway.176.d:0 "Die Briten fanden unseren Deal inakzeptabel und wollten alle ihre Inseln behalten. Unsere ausländischen Würdenträger sind mit leeren Händen gegangen."
 naw_norway.176.a:0 "Danke fürs Zuhören..."
 naw_norway.180.t:0 "Eine gemeinsame antibolschewistische Fraktion?"
 naw_norway.180.d:0 "Angesichts der zunehmenden Bedrohung der alten Ordnung und Traditionen hat [FROM.GetNameDef] uns zu ihrer neuen Fraktion monarchistischer und Traditionalisten eingeladen. Sie behaupten, dass dieses Bündnis dazu gedacht ist, sich gegen politischen Extremismus und militärische Aggression extremistischer Länder, insbesondere des Bolschewismus, zu wehren.\n\n Sollen wir uns dieser Fraktion anschließen? Alle unterworfenen Länder würden mit uns gehen, aber letztendlich könnten andere unserer Fraktionsmitglieder frei entscheiden, ob sie mit uns gehen oder auf sich allein gestellt bleiben, wenn sie das nicht wollen."
 naw_norway.180.a:0 "Ja, lasst diese Große Allianz Wirklichkeit werden!"
 naw_norway.180.b:0 "Mal ehrlich, wäre es nicht besser, wenn sie sich stattdessen uns anschließen würden? Stattdessen machen wir ihnen ein Gegenangebot."
 naw_norway.180.c:0 "Wie kann uns der dünn besiedelte Norden helfen?"
 naw_norway.181.t:0 "[FROM.GetName] tritt der Traditionalisten-Allianz bei"
 naw_norway.181.d:0 "Wir begrüßen jetzt unsere neuen Freunde von [FROM.GetName] in unserer Allianz. Dies ist ein großartiger Tag für unsere Werte."
 naw_norway.181.a:0 "Wir werden noch stärker!"
 naw_norway.182.t:0 "[FROM.GetName] wird der Traditionalisten-Allianz nicht beitreten"
 naw_norway.182.d:0 "[FROM.GetName] hatte irgendwie das Gefühl, dass es in ihrem besten Interesse sei, ohne uns ihren eigenen Weg zu gehen."
 naw_norway.182.a:0 "Ich schätze, sie waren nicht dazu bereit."
 naw_norway.183.t:0 "[FROM.GetName]s diplomatisches Gegenangebot"
 naw_norway.183.d:0 "[FROM.GetNameDefCap], die selbst eine Allianz anführen, wollten unserer Fraktion nicht direkt beitreten, aber es macht ihnen auch nichts aus, mit uns zusammenzuarbeiten. Das Gegenangebot, das sie uns vorgelegt haben, sieht vor, dass wir und alle abhängigen Länder stattdessen ihrer Fraktion beitreten sollen. Wie reagieren wir nun darauf?"
 naw_norway.183.a:0 "Das ist akzeptabel, wir werden ihrem Beispiel folgen."
 naw_norway.183.b:0 "Ein interessantes Angebot, aber wenn wir uns letztendlich ihrem Vorsprung unterwerfen würden, würden wir uns selbst unter Wert verkaufen."
 naw_norway.184.t:0 "[FROM.GetName] nimmt unser Gegenangebot an"
 naw_norway.184.d:0 "Die [FROM.GetAdjective]-Führung hat unser großzügiges Gegenangebot angenommen, unserer Fraktion beizutreten, als Alternative zu unserem Beitritt unter ihrer Führung. Es ist schön zu hören, dass sich wieder ein vernünftiger Kompromiss durchgesetzt hat."
 naw_norway.184.a:0 "Eine kluge Wahl."
 naw_norway.185.t:0 "[FROM.GetName] lehnt unser Gegenangebot ab"
 naw_norway.185.d:0 "Die Führung von [FROM.GetAdjectiveCap] hat unser großzügiges Gegenangebot abgelehnt, unserer Fraktion als Alternative zu unserem Beitritt unter ihrer Führung beizutreten. Es ist eine Schande, dass sie bei unseren Plänen keine Kompromisse eingehen konnten."
 naw_norway.185.a:0 "Offenbar mangelt es ihnen an der Fähigkeit, Kompromisse einzugehen."
 naw_norway.186.t:0 "Fraktionsführer tritt der Fraktion von [FROM.FROM.GetNameDef] bei"
 naw_norway.186.d:0 "Unser ehemaliger Fraktionsführer [FROM.GetName] hat beschlossen, die Allianz zu verstärken, indem er der Fraktion von [FROM.FROM.GetName] beitritt. Die anderen Fraktionsmitglieder, uns eingeschlossen, wurden eingeladen, sich ihnen anzuschließen."
 naw_norway.186.a:0 "Natürlich machen wir mit."
 naw_norway.186.b:0 "Nein, wir bleiben hier."
 naw_norway.187.t:0 "Ein Mitglied der Fraktion von [FROM.FROM.GetNameDef] kommt mit"
 naw_norway.187.d:0 "Neben dem ehemaligen Fraktionsführer [FROM.FROM.GetName] hatten auch andere Länder ihrer Fraktion die Wahl, sich uns anzuschließen. Jetzt hat [FROM.GetNameDef] beschlossen, mitzumachen."
 naw_norway.187.a:0 "Nun, was sollen wir sagen, willkommen in unserer Fraktion."
 naw_norway.188.t:0 "Ein Mitglied der Fraktion von [FROM.FROM.GetNameDef] entscheidet sich, zurückzubleiben"
 naw_norway.188.d:0 "Neben dem ehemaligen Fraktionsführer [FROM.FROM.GetName] hatten auch andere Länder ihrer Fraktion die Wahl, sich uns anzuschließen. In diesem Fall hat sich [FROM.GetNameDef] leider entschieden, dort zu bleiben."
 naw_norway.188.a:0 "Naja, jedenfalls viel Glück für sie."
 naw_norway.199.t:0 "Die vielen Aufgaben des Königs"
 naw_norway.199.d:0 "Da das Risiko, gegen sein Heimatland [DEN.getName] kämpfen zu müssen, geringer ist, ist König Haakon VII. nun verfügbar und möglicherweise bereit, eine direktere Rolle in der Kriegsführung zu übernehmen. Während das Amt eines Monarchen und Staatsoberhaupts bereits viele Verantwortungen mit sich bringt, können einige an andere Mitglieder der königlichen Familie sowie mit ihnen verbundene Staatsmänner delegiert werden. Dadurch wird unser Monarch für eine zusätzliche Rolle frei, die unser Militär und unsere Bürger in allen Konflikten inspirieren könnte, in die sie verwickelt werden könnten.\n\nWährend er theoretisch der höchste Befehlshaber des Landes ist, wird die direkte Befehlsgewalt über die Streitkräfte in der Praxis der höchstrangigen Karriere überlassen Offiziere der Militärzweige. Eine Beraterrolle wäre die sicherste Wahl, aber als Armeekommandant im höchsten Rang zu fungieren, könnte unsere Truppen inspirieren, obwohl Haakon selbst davor zurückschreckt, da dies nicht sein Fachgebiet ist. Eine andere Möglichkeit könnte darin bestehen, den König als Marinekommandeur fungieren zu lassen, da er zuvor eine formelle Ausbildung absolviert und als Marineoffizier gedient hat.\nSollten wir also die Verantwortung des Königs auf die Unterstützung des Militärs verlagern oder so weitermachen wie bisher?"
 naw_norway.199.a:0 "König Haakon VII. sollte als §YBerater§! fungieren, das ist vernünftig und sicher."
 naw_norway.199.b:0 "König Haakon VII. sollte als §YArmeekommandeur§! dienen, das wird die Truppen inspirieren."
 naw_norway.199.c:0 "König Haakon VII. sollte als §YNaval Commander§! dienen, das ist sein Fachgebiet."
 naw_norway.199.p:0 "König Haakon VII. sollte einfach seinen derzeitigen Pflichten nachkommen. Das war wahrscheinlich eine schlechte Idee."
 naw_norway.200.t:0 "[ROOT.GetAdjective] Neutralitätswächter"
 naw_norway.200.d:0 "Da [ROOT.GetLeader] und [ROOT.GetRulingParty] erneut die Gefahr und den potenziellen Konflikt in Europa spüren, haben sie beschlossen, [ROOT.GetNameDef] mit denselben Mitteln aus dem Konflikt herauszuhalten, mit denen einst sowohl sie als auch die EU aus dem Konflikt herausgehalten wurden Rest Skandinaviens aus dem Konflikt im Ersten Weltkrieg. Während beide Seiten damals mit einem neutralen Skandinavien zufrieden waren (ungeachtet des Handelsdrucks der Entente bzw. der Mittelmächte auf Norwegen und Dänemark), besteht die Hoffnung, dass alle europäischen Mächte, die in größere Konflikte verwickelt sind, erneut zu dem gleichen Schluss kommen werden, wenn nicht , ein starkes Militär in Form einer Neutralitätsgarde, die für [GetYear] auf dem neuesten Stand ist, könnte die nötige Abschreckung sein, um potenzielle Angreifer ruhig zu halten.\n\nEine Neutralitätsgarde für ein Land im Ausland von allen Großmächten würde zweierlei umfassen: Marineabschreckung in Form von Patrouillenbooten und an Land ein ausgebildetes und gut ausgerüstetes Militär, das bereit ist, das Land zu verteidigen."
 naw_norway.200.a:0 "Gut. Eine starke Landstreitmacht wird dafür sorgen, dass niemand einmarschieren möchte."
 naw_norway.200.b:0 "Gut. Es wird eine ausgewogene Politik verfolgt, wobei sowohl das Heer als auch die Marine wichtig sind."
 naw_norway.200.c:0 "Gut. Eine starke Marinepräsenz wird jeden Versuch, unsere Küsten zu erreichen, als unerwünscht erscheinen lassen."
 naw_norway.201.t:0 "[From.GetName] erklärt bewaffnete Neutralität"
 naw_norway.201.d:0 "[From.GetNameDefCap] hat entschieden, dass es das Beste ist, wenn das Land erneut nach Neutralität strebt, wie es es im Ersten Weltkrieg getan hat. Es ist die Hoffnung der [ROOT.GetAdjective]-Regierung unter [ROOT.GetLeader], dass dadurch erneut vermieden wird, schädliche Konflikte vor die Haustür des norwegischen Volkes zu bringen. Diese klare Haltung soll auch durch eine verstärkte militärische Bereitschaft zum Schutz des Landes und seiner Hoheitsgewässer untermauert werden. Es bleibt jedoch die Frage: Kann [From.GetNameDef] darauf vertrauen, dass die Welt diese Neutralität respektiert?"
 naw_norway.201.a:0 "Bisher scheint ihnen keine unmittelbare Gefahr zu drohen."
 naw_norway.201.b:0 "Wird dies [From.GetName] vor der regionalen Aggression bewahren?"
 naw_norway.201.c:0 "Na ja, es wurde ein Versuch gemacht..."
 naw_norway.201.p:0 "Hey, wenn es das letzte Mal geklappt hat..."
 naw_norway.202.t:0 "[GER.GetName] hat die [NOR.GetAdjective] Neutralität verletzt!"
 naw_norway.202.d:0 "[GER.GetName] hat entschieden, dass es in seinem besten Interesse ist, [NOR.GetNameDef] im kommenden Konflikt nicht als neutralen Nachbarn zu haben. Könnte ihr Misstrauen darauf zurückzuführen sein, dass das Vereinigte Königreich Norwegen dazu zwang, ihnen in der zweiten Hälfte des Ersten Weltkriegs auf subtile Weise zu helfen? Was auch immer der Grund sein mag, Norwegen wird jetzt von der Industriemacht im Süden bedroht ..."
 naw_norway.202.a:0 "Zum Glück scheinen wir gut vorbereitet zu sein."
 naw_norway.202.b:0 "Zumindest scheinen unsere Streitkräfte dieser Aufgabe einigermaßen gewachsen zu sein."
 naw_norway.202.c:0 "Leider scheinen wir nicht ganz vorbereitet zu sein."
 naw_norway.202.p:0 "Wenn es hart auf hart kommt, würden sich die Norweger auf die Seite unserer Feinde stellen ..."
 naw_norway.202.e:0 "Es scheint, dass [GER.GetNameDef] den Norwegern überhaupt nicht zutraute, neutral zu bleiben ..."
 naw_norway.203.t:0 "[ENG.GetName] hat die [NOR.GetAdjective] Neutralität verletzt!"
 naw_norway.203.d:0 "[ENG.GetName] hat entschieden, dass es in seinem besten Interesse ist, [NOR.GetNameDef] im kommenden Konflikt nicht als neutralen Nachbarn zu haben. Könnten die Aktionen von [ENG.GetName] bedeuten, dass sie die deutschen Eisenlieferungen aus Nordschweden abschneiden wollen? Was auch immer der Grund sein mag, Norwegen wird jetzt von seinem Nachbarn auf der anderen Seite der Nordsee bedroht ..."
 naw_norway.203.a:0 "Zum Glück scheinen wir gut vorbereitet zu sein."
 naw_norway.203.b:0 "Zumindest scheinen unsere Streitkräfte dieser Aufgabe einigermaßen gewachsen zu sein."
 naw_norway.203.c:0 "Leider scheinen wir nicht ganz vorbereitet zu sein."
 naw_norway.203.p:0 "Wir können nicht riskieren, dass sie mit unseren Feinden Handel treiben oder sie versorgen. Sie müssen gestoppt werden..."
 naw_norway.203.e:0 "Es scheint, dass [ENG.GetNameDef] den Norwegern überhaupt nicht zutraute, neutral zu bleiben ..."
 naw_norway.204.t:0 "Aggressoren haben die Neutralität von [NOR.GetAdjective] verletzt!"
 naw_norway.204.d:0 "Es scheint, dass die Feinde von [NOR.GetNameDef] entschieden haben, dass es in ihrem besten Interesse ist, [NOR.GetNameDef] nicht als neutrales Land in Nordwesteuropa zu haben. Dies kam für externe Beobachter überraschend, die nur darüber spekulieren konnten, warum dies geschehen ist. Hat ihnen der Handel von [NOR.GetNameDef] mit bestimmten Nationen nicht gefallen? Oder trauten sie ihnen nicht zu, neutral zu bleiben?"
 naw_norway.204.a:0 "Zum Glück scheinen wir gut vorbereitet zu sein."
 naw_norway.204.b:0 "Zumindest scheinen unsere Streitkräfte dieser Aufgabe einigermaßen gewachsen zu sein."
 naw_norway.204.c:0 "Leider scheinen wir nicht ganz vorbereitet zu sein."
 naw_norway.204.p:0 "Die Zuschauer mögen verwirrt sein, aber im Moment müssen nur wir unseren Masterplan verstehen!"
 naw_norway.204.e:0 "Woran kann es liegen, dass jemand plötzlich so drastische Maßnahmen ergreift?"
 naw_norway.205.t:0 "[From.GetName] beantragt den Beitritt zu unserer Fraktion"
 naw_norway.205.d:0 "Nachdem ausländische Angreifer die Neutralität von [From.GetNameDef] gebrochen haben, haben sie sich nun an uns gewandt in der Hoffnung, dass wir sie in unser Bündnis aufnehmen und uns denen entgegenstellen, die ihre Neutralität brechen würden. Sollten wir ihre Bitte annehmen, sich uns anzuschließen?"
 naw_norway.205.a:0 "Ja. [From.GetName] kann darauf vertrauen, dass wir ihm den Rücken stärken."
 naw_norway.205.b:0 "Nein. [From.GetName] ist nichts anderes als eine Belastung ..."
 naw_norway.206.t:0 "[From.GetName] hat uns akzeptiert, ihrer Fraktion beizutreten"
 naw_norway.206.d:0 "Unsere Freunde in [From.GetNameDef] haben uns in unserer Zeit der Not in ihr Bündnis aufgenommen. Unsere Angreifer werden wissen, dass wir die Unterstützung anderer gegen ihre dreiste Aggression haben!"
 naw_norway.206.a:0 "Wahre Freunde antworten tatsächlich, wenn man sie fragt."
 naw_norway.207.t:0 "[From.GetName] hat uns den Beitritt zu ihrer Fraktion verweigert"
 naw_norway.207.d:0 "[From.GetName] hatte irgendwie das Gefühl, dass es zu mühsam wäre, uns in unserer Not zu retten ..."
 naw_norway.207.a:0 "Ich schätze, da haben wir Pech gehabt ... Sollten wir woanders Hilfe suchen?"
 naw_norway.210.t:0 "[From.GetName] hat eine Revision des Kieler Vertrags beantragt"
 naw_norway.210.d:0 "Der Vertrag von Kiel war der Vertrag nach den Napoleonischen Kriegen, der die ehemals integralen Teile des Königreichs Norwegen von ihnen trennte, als die dänisch-norwegische Union beendet wurde, da sie auf der Verliererseite der Kriege standen. Die Norweger argumentieren, dass die Nordatlantikinseln zu dieser Zeit starke Verbindungen zu Norwegen und kaum oder gar keine Verbindungen zu Dänemark hatten. Tatsächlich sind Isländisch, Färöisch und Norwegisch allesamt westnordische Sprachen, im Gegensatz zu Dänisch und Schwedisch. Sind wir daran interessiert, ihnen zu helfen? Im Moment scheinen sie für uns nützlicher zu sein als [DEN.GetName], daher könnte der Zeitpunkt günstig sein, wenn wir sie unterstützen wollen."
 naw_norway.210.a:0 "Okay, wir werden die Inseln unterstützen, die auf [FROM.GetName] zurückgehen."
 naw_norway.210.b:0 "Nicht in Ordnung, wir werden es nicht unterstützen, den Status Quo zu stören, auch nicht um [FROM.GetName] willen."
 naw_norway.211.t:0 "[From.GetName] hat eine Revision des Kieler Vertrags zugelassen"
 naw_norway.211.d:0 "Der Vertrag von Kiel war der Vertrag nach den Napoleonischen Kriegen, der die ehemals integralen Teile des Königreichs Norwegen von ihnen trennte, als die dänisch-norwegische Union beendet wurde, da sie auf der Verliererseite der Kriege standen. Unser Argument war, dass die Nordatlantikinseln zu dieser Zeit starke Bindungen zu uns und kaum oder gar keine Bindungen zu Dänemark hatten. Tatsächlich sind Isländisch, Färöisch und Norwegisch allesamt westnordische Sprachen, im Gegensatz zu Dänisch und Schwedisch. Aufgrund unserer soliden Argumente und des größeren praktischen Nutzens als [DEN.GetName] in den Kriegsanstrengungen hat [FROM.GetName] beschlossen, unsere Idee zu unterstützen!"
 naw_norway.211.a:0 "Wunderbare Neuigkeiten, eine große Ungerechtigkeit wurde durch einen Hauch opportunistischen Handelns korrigiert."
 naw_norway.212.t:0 "[From.GetName] hat eine Revision des Kieler Vertrags abgelehnt"
 naw_norway.212.d:0 "Der Vertrag von Kiel war der Vertrag nach den Napoleonischen Kriegen, der die ehemals integralen Teile des Königreichs Norwegen von ihnen trennte, als die dänisch-norwegische Union beendet wurde, da sie auf der Verliererseite der Kriege standen. Unser Argument war, dass die Nordatlantikinseln zu dieser Zeit starke Bindungen zu uns und kaum oder gar keine Bindungen zu Dänemark hatten. Tatsächlich sind Isländisch, Färöisch und Norwegisch allesamt westnordische Sprachen, im Gegensatz zu Dänisch und Schwedisch. Selbst auf der Grundlage unserer soliden Argumente und des größeren praktischen Nutzens als [DEN.GetName] in den Kriegsanstrengungen hat [FROM.GetName] beschlossen, am Status quo festzuhalten ..."
 naw_norway.212.a:0 "Schreckliche Neuigkeiten, eine große Ungerechtigkeit wird immer noch ungelöst bleiben."
 naw_norway.213.t:0 "[From.GetName] hat eine Revision des Kieler Vertrags zugelassen"
 naw_norway.213.d:0 "Der Vertrag von Kiel war der Vertrag nach den Napoleonischen Kriegen, der die ehemals integralen Teile des Königreichs Norwegen von ihnen trennte, als die dänisch-norwegische Union beendet wurde, da sie auf der Verliererseite der Kriege standen. Das Argument des Norwegers war, dass die Nordatlantikinseln zu dieser Zeit starke Bindungen zu ihnen und wenig bis gar keine Bindungen zu uns hatten. Tatsächlich sind Isländisch, Färöisch und Norwegisch allesamt westnordische Sprachen, im Gegensatz zu Dänisch und Schwedisch. Andererseits halten wir sie seit einem Jahrhundert fest, und man könnte meinen, dass eine solche Störung des Status quo gegen die Natur von [FROM.GetName] verstoßen würde. Leider hat [FROM.GetName] beschlossen, den Vorschlag der Norweger zu unterstützen ... Hoffen wir zumindest, dass sie Dänemark selbst befreien und uns auf andere Weise entschädigen."
 naw_norway.213.a:0 "Schlechte Nachrichten, wie konnte das in diesen schwierigen Zeiten Priorität haben?"
 naw_norway.214.t:0 "[From.GetName] hat eine Revision des Kieler Vertrags zugelassen"
 naw_norway.214.d:0 "Der Vertrag von Kiel war der Vertrag nach den Napoleonischen Kriegen, der die ehemals integralen Teile des Königreichs Norwegen von ihnen trennte, als die dänisch-norwegische Union beendet wurde, da sie auf der Verliererseite der Kriege standen. Das Argument des Norwegers war, dass die Nordatlantikinseln zu dieser Zeit starke Bindungen zu ihnen und wenig bis gar keine Bindungen zu uns hatten. Tatsächlich sind Isländisch, Färöisch und Norwegisch allesamt westnordische Sprachen, im Gegensatz zu Dänisch und Schwedisch, das wissen wir genau. In Kombination mit den im Vergleich zu den Norwegern weniger nützlichen Kriegsanstrengungen von [DEN.GetName] hat [FROM.GetName] beschlossen, die Behauptung von [NOR.GetName] zu unterstützen. Für uns wird dies wahrscheinlich eine viel engere Bindung an die Norweger bedeuten. Wir wissen noch nicht, ob das gut oder schlecht ist, aber hoffentlich ist es zumindest eine Verbesserung gegenüber der dänischen Herrschaft."
 naw_norway.214.a:0 "Okay, von der entfernten Familie zur nahen Familie ist es so."
 naw_norway.214.b:0 "Nein, auch wenn es nicht die Dänen sind, müssen wir das ablehnen. Hoffen wir, dass sie es dabei belassen."
 naw_norway.215.t:0 "[From.GetName] stimmt unserer Wiedervereinigung zu"
 naw_norway.215.d:0 "Die [FROM.GetAdjectiveCap] können tatsächlich als einige der wahrsten Söhne von [ROOT.GetNameDef] angesehen werden, zumindest wenn man die alte Geschichte im Hinterkopf behält, und sie haben jetzt unserer Wiedervereinigung zugestimmt, obwohl die Bedingungen ihnen eine gewisse Autonomie gewährt haben."
 naw_norway.215.a:0 "Willkommen zurück, Brüder!"
 naw_norway.216.t:0 "[From.GetName] lehnt unsere Wiedervereinigung ab"
 naw_norway.216.d:0 "Das [FROM.GetAdjectiveCap] kann tatsächlich als einer der wahrsten Söhne von [ROOT.GetNameDef] angesehen werden, zumindest wenn man die alte Geschichte im Hinterkopf behält, aber trotzdem waren sie mit der Wiedervereinigung von [FROM.GetName] nicht einverstanden. und [ROOT.GetName], obwohl auch Autonomie versprochen wurde."
 naw_norway.216.a:0 "Unsere Brüder sind nicht zurückgekehrt..."
 naw_norway.230.t:0 "Gründung von Nortraship"
 naw_norway.230.d:0 "Da uns ein Konflikt bevorsteht, wurde die Einrichtung einer gemeinsamen Schifffahrtsverwaltung zur Führung und Nutzung unserer riesigen und modernen Handelsflotte in Kriegszeiten vorgeschlagen und in die Tat umgesetzt. Mit Niederlassungen in befreundeten Ländern kann die Handelsflotte nun bei Bedarf auch von neutralen oder alliierten Territorien aus verwaltet werden.\n\nDie Initiative trägt den Namen „Norwegische Schifffahrts- und Handelsmission“, kurz Nortraship, und könnte sehr wichtig werden Nicht nur für unsere Seeleute und unser Land, sondern auch für alle wichtigen Verbündeten von [ROOT.GetNameDef], da die Reichweite, Größe und Effektivität der [ROOT.GetAdjective]-Handelsflotte mit ihren Schiffen, die von alten Dampfschiffen reichen, Spitzenklasse ist bis hin zu modernen Motorschiffen und so vielfältig wie Tanker, Walfangboote, Obstschiffe und mehr. Damit sollte der Nachschubfluss über den Atlantik nicht so schnell zum Erliegen kommen."
 naw_norway.230.a:0 "Ein Plan für die Verwaltung der Handelsflotte wurde nun skizziert."
 naw_norway.231.t:0 "[FROM.GetName] koordiniert die Handelsflotte mit [ENG.GetNameDef]"
 naw_norway.231.d:0 "\nJetzt in einen Konflikt verwickelt, hat [FROM.GetNameDef] eine gemeinsame Schifffahrtsverwaltung gegründet, um die riesige [FROM.GetAdjective] Handelsflotte in Kriegszeiten zu leiten, die norwegische Schifffahrts- und Handelsmission, kurz Nortraship genannt. Damit sollten die Interessen der Seeleute von [FROM.GetNameDef] und [FROM.GetAdjective] gewahrt bleiben und gleichzeitig der Versorgungsfluss zu ihren wichtigsten Verbündeten sichergestellt werden.\n\nDie Vereinbarung zwischen den Delegierten von [FROM.GetAdjective] und [ENG.GetAdjective] war schließlich unterzeichnet, allerdings mit Kompromissen sowohl bei der Verwaltung der Flotte als auch bei den Löhnen der Seeleute. Die Sorgen von [ENG.GetName], genügend Öl und Vorräte über den Atlantik zu bekommen, haben sich nun deutlich verringert."
 naw_norway.231.a:0 "Selbst gegen die mächtigen Interessen und den Einfluss von [ENG.GetNameDef] ein gutes Geschäft."
 naw_norway.231.b:0 "[FROM.GetName] hatte einige harte Forderungen, aber in dieser wichtigen Angelegenheit wurde schließlich eine Einigung erzielt."
 naw_norway.231.c:0 "Die [FROM.GetAdjective] Handelsflotte arbeitet jetzt gegen uns, ein bedeutender Sieg für unsere Feinde."
 naw_norway.231.p:0 "Die [FROM.GetAdjective]-Handelsflotte funktioniert jetzt für [ENG.GetNameDef], ein großer Vorteil für sie."
 naw_norway.232.t:0 "[FROM.GetName] koordiniert die Handelsflotte mit [GER.GetNameDef]"
 naw_norway.232.d:0 "\nJetzt in einen Konflikt verwickelt, hat [FROM.GetNameDef] eine gemeinsame Schifffahrtsverwaltung gegründet, um die riesige [FROM.GetAdjective] Handelsflotte in Kriegszeiten zu leiten, die norwegische Schifffahrts- und Handelsmission, kurz Nortraship genannt. Damit sollten die Interessen der Seeleute von [FROM.GetNameDef] und [FROM.GetAdjective] gewahrt bleiben und gleichzeitig der Versorgungsfluss zu ihren wichtigsten Verbündeten sichergestellt werden.\n\nDer Deal zwischen den Delegierten von [FROM.GetAdjective] und [GER.GetAdjective] kam schließlich zustande unterzeichnet, allerdings mit Kompromissen sowohl bei der Verwaltung der Flotte als auch bei den Löhnen der Seeleute. Obwohl sich [FROM.GetNameDef] durch die Umstände unter Druck gesetzt gefühlt hat, ist die norwegisch-deutsche Marinekoordination jetzt dennoch real."
 naw_norway.232.a:0 "Selbst gegen die mächtigen Interessen und den Einfluss von [GER.GetNameDef] ein gutes Geschäft."
