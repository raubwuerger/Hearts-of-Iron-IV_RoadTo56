 naw_norway.233.t:0 "[FROM.GetName] koordiniert die Handelsflotte mit [GER.GetNameDef]"
 naw_norway.233.d:0 "\nJetzt in einen Konflikt verwickelt, hat [FROM.GetNameDef] eine gemeinsame Schifffahrtsverwaltung gegründet, um die riesige [FROM.GetAdjective] Handelsflotte in Kriegszeiten zu leiten, die norwegische Schifffahrts- und Handelsmission, kurz Nortraship genannt. Damit sollten die Interessen der Seeleute von [FROM.GetNameDef] und [FROM.GetAdjective] gewahrt bleiben und gleichzeitig der Versorgungsfluss zu ihren wichtigsten Verbündeten sichergestellt werden.\n\nDer Deal zwischen den Delegierten von [FROM.GetAdjective] und [GER.GetAdjective] kam schließlich zustande unterzeichnet, allerdings mit Kompromissen sowohl bei der Verwaltung der Flotte als auch bei den Löhnen der Seeleute. Trotz starker historischer Verbindungen zu [ENG.GetNameDef] haben die jüngsten politischen Umstände dazu geführt, dass [FROM.GetNameDef] sich [GER.GetNameDef] anschließt."
