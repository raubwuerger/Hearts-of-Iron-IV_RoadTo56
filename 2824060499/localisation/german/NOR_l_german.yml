 NOR_allied_research:0 "Einladungen zur alliierten Forschung"
 NOR_invite_country_into_allied_research:0 "Laden Sie [From.GetName] in die Forschungsgruppe [ENG.GetAdjective] ein"
 NOR_german_research:0 "Deutsche Forschungseinladungen"
 NOR_invite_country_into_german_research:0 "Laden Sie [From.GetName] in die Forschungsgruppe [GER.GetAdjective] ein"
 NOR_soviet_research:0 "Sowjetische Forschungseinladungen"
 NOR_invite_country_into_soviet_research:0 "Laden Sie [From.GetName] in die Forschungsgruppe [SOV.GetAdjective] ein"
