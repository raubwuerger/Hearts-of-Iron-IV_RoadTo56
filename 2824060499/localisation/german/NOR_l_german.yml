 NOR_monarchism_on_the_rise:0 "Norwegischer Monarchismus auf dem Vormarsch"
 NOR_monarchism_on_the_rise_desc:0 "Lautstarke politische Elemente haben begonnen, sich für unsere traditionellen Werte und das Königreich der Alten einzusetzen und finden bei einer wachsenden Zahl der Bevölkerung Unterstützung. Der Weg des Königreichs zu sicheren und gesunden Werten wartet lediglich auf die Wahl eines Übergangs, sei er friedlich oder nicht."
 NOR_prepare_for_monarchist_civil_war:0 "Bereiten Sie sich auf den Bürgerkrieg vor"
 NOR_prepare_for_monarchist_civil_war_desc:0 "Wir haben keine Zeit, auf die langsamen Veränderungen in den Köpfen der Menschen von [Root.GetName] zu warten. Um ihrer selbst willen müssen wir die Angelegenheit zügig vorantreiben, auch wenn dabei einige ihr Leben verlieren könnten."
 NOR_expand_civil_monarchism_support:0 "Erweitern Sie die zivile Unterstützung"
 NOR_expand_civil_monarchism_support_desc:0 "Wir müssen die kontinuierliche Verbreitung der Unterstützung unter den Menschen von [Root.GetName] sicherstellen, auch wenn dies zu einer Destabilisierung der Gesellschaft führt."
 NOR_ensure_command_loyalty_for_monarchist_civil_war:0 "Sorgen Sie für ein loyales Armeekommando"
 NOR_ensure_command_loyalty_for_monarchist_civil_war_desc:0 "Es ist wahrscheinlich, dass viele unserer Kommandeure Traditionalisten vertreten und diese Werte in der Gesellschaft fördern wollen. Wir sollten auf sie alle zugehen und ihre Loyalität im Falle interner Konflikte sicherstellen."
 NOR_ensure_command_loyalty_for_monarchist_civil_war_tt:0 "Stellt die Loyalität unserer §YArmy Commanders§ sicher! und §YMarinekommandeure§! im Falle eines §Bürgerkrieg§! für §YMonarchismus§!.\n"
 NOR_preliminary_monarchist_armament_industry:0 "Vorläufige loyalistische Rüstungsindustrie"
 NOR_preliminary_monarchist_armament_industry_desc:0 "Bereiten Sie eine begrenzte Menge §YRüstungsindustrie§ vor! in unseren loyalistischen Staaten.\n"
 NOR_open_up_political_discourse_monarchism:0 "Den politischen Diskurs eröffnen"
 NOR_open_up_political_discourse_monarchism_desc:0 "Wir müssen die Akzeptanz unterschiedlicher Standpunkte in der Regierung fördern. Vielleicht wird dadurch irgendwann ein friedlicher Politikwechsel in unserem Land herbeigeführt."
 NOR_discredit_government_monarchism:0 "Regierung diskreditieren"
 NOR_discredit_government_monarchism_desc:0 "Indem wir auf die vielen Mängel unserer derzeitigen Regierung hinweisen, können wir die Menschen zum Nachdenken über die ideologischen Ursachen dieser Fehler anregen."
 NOR_ignite_the_monarchist_civil_war:0 "Bürgerkrieg entfachen"
 NOR_ignite_the_monarchist_civil_war_desc:0 "Es ist an der Zeit, den Sprung zu wagen. Alle von uns als notwendig erachteten Vorbereitungen wurden getroffen. Es gibt jetzt kein Zurück mehr. „Für Fedrelandet!“"
 NOR_land_reintegration:0 "Norwegische Landreintegration"
 NOR_land_reintegration_desc:0 "Das norwegische Königreich erstreckte sich einst über weite Teile Nordeuropas, doch Kriege und Verträge führten dazu, dass das Königreich einige seiner seit langem gehaltenen historischen Ländereien verlor. Schweden, Dänemark und in geringerem Maße das Vereinigte Königreich besitzen alle ihren „gerechten“ Anteil an diesen ehemaligen Inseln, Titeln, Landschaften und Grenzregionen. Dennoch gibt es immer noch keinen Grund, die Hoffnung aufzugeben ...\n\nSollten wir eines dieser Gebiete erneut in Besitz nehmen, ist der moderne norwegische Staat jetzt in einer guten Position, sie wieder zu integrieren, mit einer soliden Wirtschaft und reichlich geschickte Staatsmänner. Daher sollte es durchaus machbar sein, einen Teil unserer glorreichen Vergangenheit wiederherzustellen."
