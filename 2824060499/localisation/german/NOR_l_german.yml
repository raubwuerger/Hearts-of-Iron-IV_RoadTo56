 NOR_finish_the_post-depression_recovery:0 "Beenden Sie die Erholung nach der Depression"
 NOR_finish_the_post-depression_recovery_desc:0 "Da sich sowohl unsere Nation als auch unsere Wirtschaft in einem relativ guten Zustand befinden, könnten wir beträchtliche Mittel umleiten, um die anhaltenden Auswirkungen der Depression auszumerzen, und das Wohlfahrtsprogramm der Nygaardsvold-Regierung als durchschlagenden Erfolg verkünden. Das norwegische Volk würde einen solchen Schritt in den kommenden Jahren zweifellos zu schätzen wissen."
 NOR_procure_british_destroyers:0 "Besorgen Sie britische Zerstörer"
 NOR_procure_british_destroyers_desc:0 "Mit der derzeitigen Marinekooperation in unserem Bündnis mit den Briten sollten wir in der Lage sein, von ihnen Zerstörer zu sehr vernünftigen Preisen zu beschaffen, da es im besten Interesse aller ist, eine starke norwegische Marine zu haben."
 NOR_procure_british_destroyers_tt:0 "Zwei in Großbritannien hergestellte §YZerstörer§! gehen mit deren Fertigstellung auf uns über. Nachdem ich §Yverbesserte Zerstörer§ erforscht habe! wird uns modernere Schiffe bescheren."
 NOR_procure_german_destroyers:0 "Beschaffung deutscher Zerstörer"
 NOR_procure_german_destroyers_desc:0 "Mit der derzeitigen Marinekooperation in unserem Bündnis mit den Deutschen sollten wir in der Lage sein, von ihnen Zerstörer zu sehr vernünftigen Preisen zu beschaffen, da es im besten Interesse aller ist, eine starke norwegische Marine zu haben."
 NOR_procure_german_destroyers_tt:0 "Zwei in Deutschland hergestellte §YZerstörer§! gehen mit deren Fertigstellung auf uns über. Nachdem ich §Yverbesserte Zerstörer§ erforscht habe! wird uns modernere Schiffe bescheren."
 ENG_GER_stop_procurements:0 "Stoppen Sie weitere norwegische Marinebeschaffungen"
 ENG_GER_reallow_procurements:0 "Weitere norwegische Marinebeschaffungen wieder zulassen"
 NOR_glomma-halden_line:0 "Konstruieren Sie die Glomma-Halden-Linie"
 NOR_glomma-halden_line_desc:0 "Die Beauftragung von Auftragnehmern mit dem Bau einer Bunker- und Verteidigungslinie östlich von Oslo sollte diese lebenswichtige Stadt vor potenziellen Angreifern schützen. Der traditionelle Invasionsweg von Schweden in unser Kernland sollte für jeden Feind einige ernsthafte Hindernisse mit sich bringen."
 NOR_lyngen_line:0 "Konstruieren Sie die Lyngen-Linie"
 NOR_lyngen_line_desc:0 "Im Falle eines neutralen Schwedens könnten wir alle landgestützten Angriffe aus Nordnorwegen stoppen, indem wir eine Reihe von Befestigungen und Bunkern in den Bergen des Lyngen-Gebiets in Troms errichten. Die engen Grenzen würden auch dazu beitragen, jeden Angreifer, der Angst vor einer Verletzung der schwedischen Neutralität hat, in die Irre zu führen."
 NOR_railroad_development:0 "Eisenbahnentwicklung"
 NOR_railroad_development_desc:0 "Seit dem 19. Jahrhundert wurden in Norwegen viele neue Eisenbahnen gebaut, die die weit verstreute Bevölkerung Norwegens schneller als je zuvor über unwegsames Gelände verbinden, mit Ausnahme vielleicht einiger Verbindungen über Meer, See und Fluss.\nAktuelle §YEisenbahnentwicklung§ ! Ebene:\n\nAuf jeden Fall könnte dies auch Auswirkungen auf die Manövrierfähigkeit unseres Militärs haben und schnellere Reaktionen ermöglichen, wenn das Militär ordnungsgemäß in diese Eisenbahnen integriert ist. Bei ausreichender Entwicklung könnten sich sogar neue Projekte und Sondervorteile bewerben. Projekte verfügbar unter §YRailroad Development§! von:\nStufe 1: §Y0+§! Stufe 2: §Y6+§! Stufe 3: §Y12+§!"
 NOR_railroad_development_icon_value:0 "[?NOR.railroad_development|0H]"
 NOR_railroad_development_full_breakdown:0 "[Root.GetNameDefCap] hat derzeit [?NOR.railroad_development|+0] §HRailroad Development§!. Mit zunehmender Zahl können neue Entscheidungen und Vorteile verfügbar sein.\n"
 NOR_railroad_development_add_1_tt:0 "\nWenn Sie dies abschließen, wird §G1§ hinzugefügt! §YEisenbahnentwicklung§!."
 NOR_continued_electrification_of_dovrebanen:0 "Fortsetzung der Elektrifizierung von Dovrebanen"
 NOR_continued_electrification_of_dovrebanen_desc:0 "Ein laufendes Projekt, die Elektrifizierung weiterer Abschnitte der Dovrebanen, der Dovre-Linie, könnte nicht nur den Transport entlang ihrer Bahnhöfe effektiver und zuverlässiger machen, sondern auch als Schritt in Richtung einer allgemeinen Elektrifizierung in ganz Norwegen dienen."
 NOR_electrification_of_central_norways_railroads:0 "Elektrifizierung der Eisenbahnen Mittelnorwegens"
 NOR_electrification_of_central_norways_railroads_desc:0 ""
 NOR_electrification_of_eastern_norways_railroads:0 "Elektrifizierung der Eisenbahnen Ostnorwegens"
 NOR_electrification_of_eastern_norways_railroads_desc:0 "Da die Dovrebanen weitgehend elektrifiziert ist, könnte ein nächster Schritt für uns darin bestehen, das Gleiche auch bei weiteren Eisenbahnstrecken in Ostnorwegen zu tun. Auch wenn wir in absehbarer Zeit nicht alle davon umsetzen können, dürfte die Elektrifizierung eines erheblichen Teils davon für uns zu einer wesentlich effizienteren Infrastruktur führen."
 NOR_electrification_of_northern_norways_railroads:0 "Elektrifizierung der Eisenbahnen Nordnorwegens"
 NOR_electrification_of_northern_norways_railroads_desc:0 ""
 NOR_electrification_of_southern_norways_railroads:0 "Elektrifizierung der südnorwegischen Eisenbahnen"
 NOR_electrification_of_southern_norways_railroads_desc:0 ""
 NOR_electrification_of_western_norways_railroads:0 "Elektrifizierung der Eisenbahnen Westnorwegens"
 NOR_electrification_of_western_norways_railroads_desc:0 "Westnorwegen verfügt über großartige Landschaften für die Erzeugung von Wasserkraft, daher könnte sich die weitere Nutzung dieser Energie durch die Elektrifizierung der wichtigsten Eisenbahnstrecken, die durch die Region führen, als äußerst sinnvolle Investition erweisen."
 NOR_electrify_border_region_jamtland:0 "Elektrifizieren Sie die Grenzregion Jämtland"
 NOR_electrify_border_region_jamtland_desc:0 "Die Schweden waren so ziemlich die Pioniere bei der Elektrifizierung ihrer Eisenbahnen, da sie wie wir über ein erhebliches Potenzial für die Stromerzeugung aus Wasserkraft verfügten. Während die Verbindung Kiruna-Stockholm Priorität hatte und größtenteils ein Erfolg war, ist es jetzt, da auch wir umfangreiche Projekte in und um unsere Bevölkerungs- und Produktionszentren durchgeführt haben, möglich, einige Ressourcen für unsere Grenzregionen zu schonen. Die örtlichen Jamtländer werden einen solchen Schritt möglicherweise sehr zu schätzen wissen, und jeder, der durchkommt, kann dies effizienter tun."
 NOR_electrify_border_region_vaestergoetland:0 "Elektrifizieren Sie die Grenzregion Västergötland"
 NOR_electrify_border_region_vaestergoetland_desc:0 "Die Schweden waren so ziemlich die Pioniere bei der Elektrifizierung ihrer Eisenbahnen, da sie wie wir über ein erhebliches Potenzial für die Stromerzeugung aus Wasserkraft verfügten. Während die Verbindung Kiruna-Stockholm Priorität hatte und größtenteils ein Erfolg war, ist es jetzt, da auch wir umfangreiche Projekte in und um unsere Bevölkerungs- und Produktionszentren durchgeführt haben, möglich, einige Ressourcen für unsere Grenzregionen zu schonen. Västergötland, eine der traditionellen Regionen Schwedens, ist eine dieser Regionen. Wenn wir dies tun würden, während die Schweden die Kontrolle über die Region hätten, würden sie es mit Sicherheit zu schätzen wissen und die Bewegung für alle, die das Gebiet durchqueren, effizienter gestalten."
 NOR_extend_nordlandsbanen_to_narvik:0 "Verlängern Sie die Nordlandsbanen nach Narvik"
 NOR_extend_nordlandsbanen_to_narvik_desc:0 "Die Verlängerung der Nordlandsbanen bis zum wichtigen eisfreien Hafen Narvik, die nun Bodø erreicht, würde es ermöglichen, Ressourcen und Arbeitskräfte von und nach Narvik und den größten Teil Norwegens zu transportieren, ohne auf die Schifffahrt angewiesen zu sein. Obwohl ein Großteil des schwedischen Eisenerzes von dort aus ins Ausland verschifft wird, wäre eine Verbindung dennoch von Vorteil, auch wenn die Politik rund um den Eisenbahnausbau weiter nördlich derzeit etwas angespannt ist."
 NOR_extend_nordlandsbanen_to_tromsoe:0 "Verlängern Sie die Nordlandsbanen nach Tromsø"
 NOR_extend_nordlandsbanen_to_tromsoe_desc:0 "Eine weitere Ausweitung auf das Lyngen-Gebiet und Tromsø hätte die Bevölkerung und die Wirtschaftszentren Nordnorwegens tatsächlich mit dem Rest des Landes verbunden. Obwohl das Gelände unwegsam ist und die Politik darüber, wie weit die Eisenbahn fahren soll, ebenso hart ist, scheint irgendwo in der Nähe von Tromsø vorerst ein anständiges Maximum zu sein."
 NOR_extend_raumabanen_to_molde_and_aalesund:0 "Verlängern Sie die Raumabanen nach Molde und Aalesund"
 NOR_extend_raumabanen_to_molde_and_aalesund_desc:0 "Jetzt, wo die Strecke Aandalsnes im inneren Romsdal-Gebiet erreicht, scheinen weitere Verlängerungen in Richtung Kristiansund, Molde und/oder Aalesund gestoppt worden zu sein, was zum Teil darauf zurückzuführen ist, dass die Küstenorte darüber stritten, wohin die Eisenbahnverlängerung führen sollte, wobei jeder für sich selbst den Vorzug gab. Ein politischer Stillstand, ein Durchbrechen der Politik und Meinungsverschiedenheiten, um sie auf die großen Bevölkerungsgruppen entlang der Küste auszudehnen, könnte auf jeden Fall wünschenswert sein. Sicherlich wird dies irgendwann geschehen. Rechts?"
 NOR_finalize_the_conversion_of_roerosbanen_to_standard-gauge:0 "Abschluss der Umstellung der Rørosbanen auf Normalspur"
 NOR_finalize_the_conversion_of_roerosbanen_to_standard-gauge_desc:0 "Rørosbanen ist eine der frühesten Eisenbahnstrecken Norwegens und wurde nach früheren Vorgaben gebaut, als noch schmalere Spurweiten üblich waren. Derzeit wird die Rørosbanen in mehreren Schritten auf die heutige Normalspur umgebaut. Die Fertigstellung sollte höhere Geschwindigkeiten und eine effektivere Nutzung der alten Eisenbahnstrecke ermöglichen."
 NOR_invest_in_the_cross-iceland_railroad:0 "Investieren Sie in die Cross-Island Railroad"
 NOR_invest_in_the_cross-iceland_railroad_desc:0 "Eine Eisenbahn durch Island war bis vor kurzem eine rein theoretische Sache, aber mit der kontinuierlichen Weiterentwicklung unserer Eisenbahnen befürworten einige jetzt, einen Teil unserer überschüssigen Industrie, Materialien und Gelder in den Bau einer Eisenbahn durch Island zu investieren und dabei ihre Wasserkraft für den Betrieb zu nutzen es von Anfang an. Wenn wir so viel in sie investieren, dürften auch die Handels- und Investitionsbeziehungen zwischen den Isländern und uns gestärkt werden."
 NOR_prepare_bergensbanen_for_military_use:0 "Bereiten Sie Bergensbanen für militärische Zwecke vor"
 NOR_prepare_bergensbanen_for_military_use_desc:0 "Die Verbindung der Hauptstadt, des Verwaltungszentrums und der größten Stadt Oslo mit dem Handelszentrum und der zweitgrößten Stadt Bergen war für Politiker, die breite Bevölkerung und Unternehmen gleichermaßen von großer Bedeutung, seit längere Eisenbahnstrecken möglich wurden. Beim Durchqueren von Hügeln, Hochebenen und Bergen hat sich die Eisenbahn amortisiert, auch wenn die Investition zunächst sehr hoch war. Zur Not bereits für unser Militär nutzbar, eine weitere Aufrüstung könnte aufgrund seiner Bedeutung eine sinnvolle Idee sein."
 NOR_prepare_dovrebanen_for_military_use:0 "Bereiten Sie Dovrebanen für den militärischen Einsatz vor"
 NOR_prepare_dovrebanen_for_military_use_desc:0 "Dovrebanen ist eine lange Eisenbahnstrecke, die den größten Teil Ostnorwegens durchquert und mit dem wichtigen Zentrum Norwegens verbindet. An diese Hauptstrecke sind auch mehrere kleinere Gleise angeschlossen. Eine weitere Modernisierung, um den Verkehr durch Norwegens größte landwirtschaftliche Flächen zu ermöglichen, erscheint sehr klug, und die Verbindung nach Trondheim ist zwar an sich schon wichtig, könnte aber später der Beginn der Verbindung Nordnorwegens mit dem Rest des Landes sein."
 NOR_prepare_raumabanen_for_military_use:0 "Bereiten Sie die Raumabanen für den militärischen Einsatz vor"
 NOR_prepare_raumabanen_for_military_use_desc:0 "Die Raumabanen ist zwar etwas kurz und nichts Besonderes, wenn man sie nur auf einer Karte betrachtet, sie durchquert jedoch die erhöhten und teilweise alpinen Landschaften von Oppland und Sunnmøre und verbindet den Osten mit dem Westen. Die Ermöglichung einer schnellen Bewegung der Truppen hier könnte den Unterschied zwischen dem Weiterkämpfen oder dem Tod und der Gefangennahme aller befreundeten Truppen, die in der Gegend stationiert sind, bedeuten."
 NOR_prepare_soerlandsbanen_for_military_use:0 "Bereiten Sie die Sørlandsbanen für den militärischen Einsatz vor"
 NOR_prepare_soerlandsbanen_for_military_use_desc:0 "Die Sørlandsbanen hat unserer Wirtschaft große Vorteile gebracht, indem sie die produktive Seestadt Stavanger an der Westküste Norwegens mit den sanften Landschaften Südnorwegens und Südnorwegen mit dem Verwaltungs- und Finanzzentrum Oslo verbindet. Es könnte von großer Bedeutung sein, den Truppen den Zugang zu schnellen Bewegungen von West nach Süd und weiter nach Osten zu ermöglichen."
 NOR_nordic_research:0 "Nordische Forschungseinladungen"
 NOR_invite_country_into_nordic_research:0 "Laden Sie [From.GetName] in die Nordic Research Group ein"
 NOR_invite_country_into_nordic_research_desc:0 "Eine ebenso praktische wie solidarische Maßnahme, die §YNordische Forschungskooperation§! könnte erweitert werden, indem weitere Länder in unserem Wirkungsbereich in die Kerngruppe der derzeit wissenschaftlich kooperierenden Länder aufgenommen werden."
 NOR_fund_the_royal_norwegian_society:0 "Finanzieren Sie die Königlich Norwegische Gesellschaft"
 NOR_fund_the_royal_norwegian_society_desc:0 "„Det Kongelige Norske Videnskabers Selskab“ wurde 1760 gegründet und ist die älteste wissenschaftliche Einrichtung Norwegens, in der die besten Köpfe des Landes in Wissenschaft und verwandten Bereichen gewählt werden und die außerdem Preise für großartige Entdeckungen und Fortschritte der Norweger vergibt.\ n\nDurch die Finanzierung und Erweiterung der Gesellschaft mit größeren Räumlichkeiten, die Zusammenarbeit mit unseren anderen Bildungseinrichtungen sowie die Einladung ausländischer Akademiker durch unsere Staatsmänner und Diplomaten in unseren Wirkungsbereich können wir nun Methoden und Wissen mit unseren Freunden teilen und gemeinsame Veranstaltungen organisieren Forschungsbemühungen zu den vielversprechendsten Themen des Tages. Während uns dies auf lange Sicht zweifellos mehr Wissen und Ansehen bringen wird, wird die Erweiterung einer Eliteinstitution auf weitaus mehr Mitglieder zunächst auf Widerstand stoßen."
 NOR_fund_additional_scientific_equipment:0 "Finanzierung zusätzlicher wissenschaftlicher Ausrüstung"
 NOR_fund_additional_scientific_equipment_desc:0 "Durch die Finanzierung zusätzlicher wissenschaftlicher Testgeräte können die Mitglieder der §YKöniglich Norwegischen Gesellschaft§! können versuchen, einige der vielversprechenden Forschungsergebnisse, die sie in ihrem Fachgebiet beobachten, zu reproduzieren und so die Gültigkeit der von ihnen beobachteten Wissenschaft sicherzustellen. Dadurch könnte unsere Forschungszusammenarbeit noch effizienter werden."
 NOR_invite_foreign_academics_to_the_royal_norwegian_society:0 "Laden Sie ausländische Akademiker in die Königlich Norwegische Gesellschaft ein"
 NOR_invite_foreign_academics_to_the_royal_norwegian_society_desc:0 "Nachdem die Königlich Norwegische Gesellschaft nun erweitert wurde und ausländische Akademiker hier sind, wäre es eine triviale Angelegenheit, die Akademiker neu beigetretener Allianzmitglieder einzuladen, wenn wir unser Wissen und unsere aufgeklärte Zusammenarbeit weiter teilen möchten."
 NOR_share_military_tactics_with_iceland:0 "Teilen Sie militärische Taktiken mit Island"
 NOR_share_military_tactics_with_iceland_desc:0 "Mit §YIsland§! In unserem Bündnis wäre es klug, in einer so ernsten Situation, die vielleicht sogar über Leben und Tod entscheiden könnte, einen Teil unseres allgemeinen militärischen Know-hows mit ihnen zu teilen. Eine Zusammenarbeit hier macht nur angesichts unserer geografischen Nähe und der weitgehend gemeinsamen Geschichte Sinn."
 NOR_share_specialized_tactics_with_iceland:0 "Teilen Sie spezielle Taktiken mit Island"
 NOR_share_specialized_tactics_with_iceland_desc:0 "Mit §YIsland§! Jetzt sind wir mehr als nur ein Bündnismitglied, sondern praktisch ein autonomer Teil unseres Landes. Wir können einige unserer spezielleren Kenntnisse mit ihnen teilen, etwa unsere Gebirgstaktiken und unsere Erfahrung in der Winterkriegsführung. Wenn wir auch norwegische Berater in die isländischen Sicherheitskräfte integrieren, würden sie davon profitieren, dass sie sich besser schützen können, und wir können darauf vertrauen, dass der Nordatlantik ein verteidigtes Gebiet ist."
 NOR_the_kings_choice:0 "Die Wahl des Königs"
 NOR_the_kings_choice_desc:0 "Ein von Emotionen erfüllter König hat die Forderung unseres Feindes nach unserer Kapitulation und der Ernennung einer kollaborativen Regierung erhalten. Der König weinte, als er der Regierung und dem Parlament sagte, er würde abdanken, wenn sie solchen Forderungen zustimmten. Geben wir daher unseren Feinden das „Nein“ des Königs und lassen Sie unsere Regierung seine Haltung zum Kampf für unsere Unabhängigkeit unterstützen."
 NOR_expand_the_kings_responsibilities:0 "Erweitern Sie die Verantwortlichkeiten des Königs"
 NOR_expand_the_kings_responsibilities_desc:0 "Während ein Monarch selbst in Königreichen mit den symbolträchtigsten Monarchen viele Verantwortlichkeiten haben kann, kann es wünschenswert sein, einige dieser Verantwortlichkeiten auf andere Mitglieder der königlichen Familie oder verbundene Staatsmänner zu übertragen, um Zeit für wichtigere Aufgaben zu gewinnen. In unserem Fall könnte der König in unserem monarchistischen Land dazu eingesetzt werden, das Militär zu beraten oder unsere Truppen und Bürger in Konflikten zu inspirieren."
 NOR_rebrand_into_the_modern_kingdom:0 "Umbenennen in das moderne Königreich"
 NOR_rebrand_into_the_modern_kingdom_desc:0 "Wenn wir es wünschen, könnten wir der Welt noch einmal die moderne Flagge und das Erscheinungsbild zeigen. Dies würde jedoch unseren Staatsmännern viel Mühe abverlangen, und eine Umbenennung kann nicht oft durchgeführt werden."
 NOR_rebrand_into_the_traditional_kingdom:0 "Umbenennen in das traditionelle Königreich"
 NOR_rebrand_into_the_traditional_kingdom_desc:0 "Wenn wir es wünschen, könnten wir die traditionelle Flagge und das Erscheinungsbild des alten norwegischen Königreichs übernehmen. Auch wenn es unsere Verwaltungsressourcen belasten könnte, dies plötzlich zu tun, und es keine Entscheidung ist, die man schnell rückgängig machen könnte, ist es dennoch möglich, wenn wir es wünschen."
 NOR_expand_the_duchy_of_icelands_administrative_duties:0 "Erweitern Sie die Verwaltungsaufgaben des Herzogtums Island"
 NOR_expand_the_duchy_of_icelands_administrative_duties_desc:0 "Da wir bereits ein erweitertes Reich verwalten, könnte es sinnvoll sein, unserem autonomen Herzogtum Island die Verwaltung von Grönland zu überlassen, der großen Insel in ihrer Nähe, mit der sie historisch vertraut sind. Dies sollte uns die Möglichkeit geben, uns auf andere Theater zu konzentrieren, und könnte sogar die langfristige Entwicklung Grönlands verbessern."
 NOR_petition_the_british_for_an_alliance:0 "Bitten Sie die Briten um ein Bündnis"
 NOR_petition_the_british_for_an_alliance_desc:0 "Bewaffnete Neutralität reichte nicht aus, um den Krieg von unserem Land fernzuhalten. Daher wäre es unsere beste Lösung, Gemeinsamkeiten mit den Feinden unseres Feindes zu suchen. Es könnte unsere beste Wahl sein, uns auf die Seite der Briten zu stellen."
 NOR_petition_the_french_for_an_alliance:0 "Bitten Sie die Franzosen um ein Bündnis"
 NOR_petition_the_french_for_an_alliance_desc:0 "Bewaffnete Neutralität reichte nicht aus, um den Krieg von unserem Land fernzuhalten. Daher wäre es unsere beste Lösung, Gemeinsamkeiten mit den Feinden unseres Feindes zu suchen. Es könnte unsere beste Wahl sein, uns auf die Seite der Franzosen zu stellen."
 NOR_petition_the_germans_for_an_alliance:0 "Bitten Sie die Deutschen um ein Bündnis"
 NOR_petition_the_germans_for_an_alliance_desc:0 "Bewaffnete Neutralität reichte nicht aus, um den Krieg von unserem Land fernzuhalten. Daher wäre es unsere beste Lösung, Gemeinsamkeiten mit den Feinden unseres Feindes zu suchen. Es könnte unsere beste Wahl sein, uns auf die Seite der Deutschen zu stellen."
 NOR_petition_the_russians_for_an_alliance:0 "Bitten Sie die Russen um ein Bündnis"
 NOR_petition_the_russians_for_an_alliance_desc:0 "Bewaffnete Neutralität reichte nicht aus, um den Krieg von unserem Land fernzuhalten. Daher wäre es unsere beste Lösung, Gemeinsamkeiten mit den Feinden unseres Feindes zu suchen. Vielleicht ist es unsere beste Wahl, uns auf die Seite der Russen zu stellen."
 NOR_petition_the_americans_for_an_alliance:0 "Bitten Sie die Amerikaner um ein Bündnis"
 NOR_petition_the_americans_for_an_alliance_desc:0 "Bewaffnete Neutralität reichte nicht aus, um den Krieg von unserem Land fernzuhalten. Daher wäre es unsere beste Lösung, Gemeinsamkeiten mit den Feinden unseres Feindes zu suchen. Es könnte unsere beste Wahl sein, uns auf die Seite der Amerikaner zu stellen."
 NOR_initiate_cooperation_with_the_british:0 "Beginn der Zusammenarbeit mit den Briten"
 NOR_initiate_cooperation_with_the_british_desc:0 "Da wir uns im britischen Bündnis befinden, wäre es eine gute Idee, eine engere Zusammenarbeit in Fragen der Kommunikation, des Transports und auch des Krieges anzustreben."
 NOR_initiate_cooperation_with_the_germans:0 "Zusammenarbeit mit den Deutschen einleiten"
 NOR_initiate_cooperation_with_the_germans_desc:0 "Da wir uns im deutschen Bündnis befinden, wäre es eine gute Idee, eine engere Zusammenarbeit in Fragen der Kommunikation, des Transports und auch des Krieges anzustreben."
 NOR_initiate_cooperation_with_the_russians:0 "Zusammenarbeit mit den Russen einleiten"
 NOR_initiate_cooperation_with_the_russians_desc:0 "Da wir uns im russischen Bündnis befinden, wäre es eine gute Idee, eine engere Zusammenarbeit in Fragen der Kommunikation, des Transports und auch des Krieges anzustreben."
