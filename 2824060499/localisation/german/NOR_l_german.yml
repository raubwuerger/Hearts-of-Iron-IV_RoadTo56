 NOR_josef_terboven_desc:0 "Hitlers Mann in Norwegen, mit großen und konkreten Plänen für das Land."
 NOR_henry_oliver_rinnan:0 "Henry Oliver Rinnan"
 NOR_henry_oliver_rinnan_desc:0 "Henry Oliver Rinnan ist kleinwüchsig, aber charmant, sozial begabt, betrügerisch und ein eingeschworener Antikommunist. Er könnte für unser Regime von großem Nutzen sein. Er hat sich freiwillig bereit erklärt, uns bei der Ausrottung Andersdenkender zu helfen, indem er ihre Widerstandsgruppen infiltriert."
 NOR_gunnar_soensteby:0 "Gunnar F. T. Sønsteby"
 NOR_gunnar_soensteby_desc:0 "Gunnar Fridtjof Thurmann Sønsteby ist ein naturverbundener junger Mann mit vielen Talenten, der kürzlich seinen Militärdienst in der Königsgarde beendet hat. Er hat sich nun freiwillig bereit erklärt, sich erneut für die weitere Unabhängigkeit und den Wohlstand Norwegens einzusetzen."
 NOR_fredrik_wedel_jarlsberg:0 "Fredrik Wedel Jarlsberg"
 NOR_fredrik_wedel_jarlsberg_desc:0 "Fredrik „Fritz“ H. H. Wedel Jarlsberg ist ein norwegischer Aristokrat, Jurist und Diplomat. Er war einer der wenigen Norweger, die zum Zeitpunkt der norwegischen Unabhängigkeitserklärung im Jahr 1905 über umfassende Kenntnisse der internationalen Beziehungen verfügten. Damals, als die Wahl auf die neue Unabhängigkeit Norwegens fiel, befürwortete er, dass Norwegen von einem König statt von einem Präsidenten regiert werden sollte Es war eine viel sicherere und diplomatischere Entscheidung.\n\nWedel Jarlsberg selbst gehört einer berühmten norwegischen und dänischen Adelsfamilie an und da er selbst Aristokrat ist, trägt er den Titel eines Barons aus seinen Besitztümern in Dänemark. In Norwegen besitzt er jedoch keine solchen formellen Titel, da der Adel mit dem Adelsgesetz von 1821 abgeschafft wurde. Als erfahrener Diplomat spielte Wedel eine zentrale Rolle bei der norwegischen Übernahme des Spitzbergen-Archipels. Die Inseln wurden Norwegen (teilweise) als Entschädigung für die Verluste zugesprochen, die die Handelsmarine des neutralen Königreichs erlitten hatte, da diese der Entente während des Ersten Weltkriegs subtile Hilfe leistete."
