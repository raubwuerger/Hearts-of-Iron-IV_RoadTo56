l_german:
 norwegian_focus:0 "Norwegischer nationaler Fokus"
 FOCUS_FILTER_NAW_UNIQUE_TACTICS:0 "Einzigartige Taktiken und Technologien"
 NOR_wip_tt:0 "\n§RARBEIT IN ARBEIT§! - Für diesen §Yfocus§! ist die volle Funktionalität noch nicht implementiert. Ziehen Sie vorerst einen anderen Weg in Betracht, da dieser bestenfalls Teilfunktionen bietet.\n"
 NOR_wip_light_tt:0 "\n§RARBEIT IN ARBEIT§! - Für diesen §Yfocus§! ist eine ausreichende Grundfunktionalität implementiert, jedoch noch nicht so ausgereift wie beabsichtigt. Dennoch kann der Fokus ohne Probleme ausgewählt werden und es wurde etwas Gameplay hinzugefügt.\n"
 NOR_enable_puppet_states_tt:0 "Ermöglicht die Erstellung von §YPuppet States§! während Friedenskonferenzen.\n"
 NOR_icelandic_subject_benefits_tt:0 "\nWenn §YIsland§! existiert als autonomes §YSubjekt§! von uns oder als eines unserer §YFraktionsmitglieder§!, werden auch sie von dieser Richtlinie profitieren.\n\n"
 NOR_political_advisor_needed_tt:0 "\nEin §YPolitischer Berater§! wird benötigt, um unseren Übergang zu einer neuen §YRegierungsform§! abzuschließen, sei es durch Wahl, Referendum oder Gewalt.\n\n"
 NOR_new_commanders_enabled_tt:0 "\nNeue §YCommanders§! wird nach Abschluss für den Außendienst freigegeben.\n"
 NOR_enable_british_naval_procurements_tt:0 "\nEine Einigung mit den Briten wird §YEntscheidungen§ ermöglichen! um in Großbritannien hergestellte §Yships§ zu beschaffen! und §YU-Boote§! für die norwegische Marine.\n"
 NOR_enable_german_naval_procurements_tt:0 "\nEine Einigung mit den Deutschen wird §YEntscheidungen§ ermöglichen! um in Deutschland hergestellte §YSchiffe§ zu beschaffen! und §YU-Boote§! für die norwegische Marine.\n"
 NOR_cosmetic_tag_enabled_tt:0 "\nErmöglicht den Wechsel zum und vom Erscheinungsbild des traditionellen mittelalterlichen §YKönigreich Norwegen§! zu einem hohen Preis. Überlegen Sie sich eine solche Option sorgfältig, da sie außer einem anderen Erscheinungsbild keine Vorteile mit sich bringt.\n"
 NOR_cosmetic_tag_switch_tt:0 "\nWechselt zum Erscheinungsbild des traditionellen, mittelalterlichen §YKönigreich Norwegen§!. Da dies der richtige Zeitpunkt dafür ist, gibt es einen kräftigen §Vergangenheitsrabatt§! gilt hier und nur hier..."
 NOR_not_making_faction_warning_tt:0 "§RWarnung! Wenn Sie diese Option auswählen, werden die „Annäherungs“-Fokusse blockiert, da Sie dafür eine Fraktion haben und deren Anführer sein müssen.§!\n"
 NOR_encourage_fishing:0 "Ermutigen Sie zum Angeln"
 NOR_encourage_fishing_desc:0 "Durch die Förderung der Nutzung unserer langen Küste und der umliegenden reichen Fischgründe könnte unsere Wirtschaft davon profitieren."
 NOR_establish_nortraship:0 "Gründung von Nortraship"
 NOR_establish_nortraship_desc:0 "Norwegische Reeder verfügen über Hunderte moderner Handelsschiffe, die Fracht in die ganze Welt befördern. Wir sollten eine staatliche Organisation gründen, um diese Schiffe in Zeiten der Not zu kommandieren und zu verwalten."
 NOR_establish_nortraship_tt:0 "\nMit §YNortraship§! Wenn wir etabliert sind, können wir nicht nur die direkte Kontrolle über unsere Handelsflotte übernehmen, sondern möglicherweise auch die Kontrolle über unsere Handelsflotte an wichtige Verbündete delegieren.\n"
 NOR_landing_crafts:0 "Nortraship-Landungsboote"
 NOR_landing_crafts_desc:0 "Nortraship und unsere etablierten maritimen Unternehmen entwickeln neue Landungsboote für unsere Streitkräfte. Die Marine erwägt die Aufstellung spezialisierter Truppen für den Einsatz solcher Schiffe."
 NOR_navy:0 "Erweitern Sie die Marine"
 NOR_navy_desc:0 "Die Flotte war schon immer die Stärke Norwegens. Wir sollten dieses große Erbe nicht vernachlässigen."
 NOR_nortraship_production_incentives:0 "Produktionsanreize für Nortraship"
 NOR_nortraship_production_incentives_desc:0 "Die Handelsschiffe und Konvois sind für sich genommen wehrlos. Wir sollten daher Anreize für die Marineproduktion schaffen und möglicherweise Schiffskonstrukteure zusammenbringen, die auf die Bedürfnisse unserer Handelsflotte spezialisiert sind."
 NOR_coastal_defense_specialization:0 "Spezialisierung auf Küstenverteidigung"
 NOR_coastal_defense_specialization_desc:0 "Indem wir die Bemühungen unserer gut etablierten Marineindustrie und der norwegischen Marine bündelten, konnten wir Schiffsdesigns und -taktiken entwickeln, die speziell für die Bedürfnisse Norwegens entwickelt wurden. Dies würde höchstwahrscheinlich eine Küstenverteidigungsflotte bedeuten, die sowohl in der Lage ist, landgestützte Truppen entlang der Küste zu unterstützen als auch begrenzte Hit-and-Run-Operationen auf hoher See durchzuführen."
 NOR_naval_conferences:0 "Marinekonferenzen"
 NOR_naval_conferences_desc:0 "Zusammen mit anderen alliierten Seemächten könnten wir durch die Abhaltung von Marinekonferenzen die letzten Erkenntnisse gewinnen, die wir benötigen, um die Leistung unserer Admirale auf See wirklich zu perfektionieren. Wir werden die Initiative ergreifen, um es in Gang zu bringen."
 NOR_escorts:0 "Moderne Begleitschiffe"
 NOR_escorts_desc:0 "Mit unserer großen Handelsflotte sollten wir moderne Begleitschiffe einsetzen, um sie vor möglichen Überfällen zu schützen."
 NOR_submarines:0 "U-Boot-Entwicklung"
 NOR_submarines_desc:0 "U-Boote eignen sich hervorragend, um unsere Küsten unbemerkt zu patrouillieren. Nutzen wir die Fähigkeiten moderner U-Boote voll aus."
 NOR_develop_naval_tactics:0 "Setzen Sie Tordenskjolds Vermächtnis fort"
 NOR_develop_naval_tactics_desc:0 "Mutige und einfallsreiche Marinetaktiken prägten die Karriere unseres Nationalhelden, Vizeadmiral Peter Wessel Tordenskjöld. Wie er bewies, können Innovationen und kluge Taktiken auf See Schlachten und sogar Kriege gewinnen. Lasst uns dieses Erbe ehren."
 NOR_capital_ships:0 "Großkampfschiffe"
 NOR_capital_ships_desc:0 "Wir sollten darüber nachdenken, eigene Großkampfschiffe zu bauen, um unsere leichteren Begleitschiffe zu unterstützen. Durch die Verbesserung unserer Produktionsanlagen sollten wir diese modernen Großkampfschiffe problemlos produzieren können."
 NOR_capital_ships_tt:0 "\nEine verbesserte Version von §YHorten Naval Yard§! wird freigeschaltet.\nSollten Sie sie derzeit als §YSchiffsdesigner§ haben! Dieser Fokus wird §Gkostenlos auf die aktualisierte Version wechseln§!.\n\n"
 NOR_naval_equipment:0 "Marineausrüstung"
 NOR_naval_equipment_desc:0 "Die Modernisierung unserer Marineausrüstung ist unerlässlich, um sicherzustellen, dass unsere Marine eine Chance gegen die Großmächte hat. Und während ein moderner Rumpf darauf ausgelegt ist, schnell und langlebig zu sein, ist er doch nur ein Stück treibendes Metall ohne geeignete Kanonen, Granaten und Kontrollsysteme."
 NOR_navy_wing:0 "Marineflügel"
 NOR_navy_wing_desc:0 "Lassen Sie uns unseren Marineflügel weiterentwickeln, damit er die Marine bei Einsätzen entlang der Küste unterstützen kann."
 NOR_carriers:0 "Träger"
 NOR_carriers_desc:0 "Obwohl unsere Flugzeuge aufgrund unserer langen Küste eine gute Reichweite haben, könnte eine Flugzeugträgerflotte mit Flugplätzen, die sich dorthin bewegen können, wo sie gebraucht werden, eine noch größere Reichweite bieten."
 NOR_air_bases:0 "Luftwaffenstützpunkte"
 NOR_air_bases_desc:0 "Angesichts der großen Entfernungen innerhalb unseres Landes könnte der Bau von Luftwaffenstützpunkten rund um dieses Land das Beste sein, wenn wir unsere Flugzeuge mit den Stützpunkten und dem Treibstoff versorgen wollen, die sie für einen ordnungsgemäßen Betrieb benötigen."
 NOR_merge_the_air_wings:0 "Füge die Luftflügel zusammen"
 NOR_merge_the_air_wings_desc:0 "Mit unseren kleinen Luftwaffengeschwadern und dem unzusammenhängenden Luftkommando könnte es besser sein, das Heeresgeschwader und das Marinegeschwader unter einem Kommando zusammenzuführen. Lassen Sie uns also einen dritten Zweig des norwegischen Militärs gründen, die norwegische Luftwaffe."
 NOR_light_fighters:0 "Leichte Kämpfer"
 NOR_light_fighters_desc:0 "Leichte Jäger sind erschwinglich, wendig und schnell. Sie können Truppen unterstützen, feindliche Flugzeuge bekämpfen und sogar Bomber aufhalten, die auf uns zukommen."
 NOR_fortify_military_bases:0 "Stärken Sie unsere Militärstützpunkte"
 NOR_fortify_military_bases_desc:0 "Wir sollten rund um unsere Militärstützpunkte Verteidigungsanlagen, Bunker und Luftabwehranlagen errichten, damit unsere Armee, unsere Marine und unsere Luftwaffe weiterhin versorgt und ausgerüstet bleiben können."
 NOR_medium_aircraft:0 "Mittleres Flugzeug"
 NOR_medium_aircraft_desc:0 "Wir sollten darüber nachdenken, einige Flugzeuge mit größerer Reichweite zu bauen, damit wir unsere Meere verteidigen können, während wir vor der norwegischen Küste operieren."
 NOR_resurrect_norsk_aeroplanfabrik:0 "Wiederbelebung der Norsk Aeroplanfabrik"
 NOR_resurrect_norsk_aeroplanfabrik_desc:0 "Durch die Rückkehr der Norsk Aeroplanfabrik, einer inländischen Flugzeugfabrik, könnten wir unsere Abhängigkeit von ausländischen Importen verringern und eine kontinuierliche Versorgung mit neuen und Ersatzflugzeugen und Flugzeugteilen sicherstellen, wo die Versorgung andernfalls unterbrochen gewesen wäre."
 NOR_army:0 "Die norwegische Armee"
 NOR_army_desc:0 "Obwohl Hæren oder die Armee wirtschaftlich vernachlässigt werden, verfügt sie immer noch über viel Fachwissen und talentierte Leute. Lassen Sie uns sehen, was wir tun können, um darauf weiter aufzubauen, auch wenn wirtschaftliche Einschränkungen gelten."
 NOR_army_wing:0 "Armeeflügel"
 NOR_army_wing_desc:0 "Lassen Sie uns unseren Heeresflügel weiterentwickeln, damit er die Armee bei landgestützten Operationen unterstützen kann."
 NOR_ski_infantry:0 "Ski-Infanterie"
 NOR_ski_infantry_desc:0 "Im Jahr 1747 wurde hier in Norwegen das erste offizielle Skikorps der Welt gegründet, und seitdem ist der Einsatz von Skiern in unserer Armee weit verbreitet. Die Vorteile dieser Fähigkeit unserer Soldaten werden im Winter und in größeren Höhen deutlich."
 NOR_ski_infantry_tt:0 "\nErmöglicht §HSki-Infanterie§!\n§HAll Infantry & Mot/Mech:\n Hills§!: Angriff: §G+5%§!\n§H Hills§!: Verteidigung: §G+5%§!\ n§H Hügel§!: Bewegung: §G+10%§!\n§H Berg§!: Angriff: §G+10%§!\n§H Berg§!: Verteidigung: §G+10%§! \n§H Berg§!: Bewegung: §G+20%§!\n"
 NOR_mountaineers:0 "Bergsteiger"
 NOR_mountaineers_desc:0 "Obwohl es in unserem Land viele talentierte Menschen gibt, die die Berge überqueren können, wird die Hinzufügung einer militärischen Spezialisierung dazu führen, dass einige bei Gebirgseinsätzen wirklich hervorragende Leistungen erbringen können. Mit solchen Spezialtruppen haben die Deutschen den Italienern im Ersten Weltkrieg schreckliche Niederlagen beigebracht, was beweist, dass Spezialtruppen unsere Zeit wert sind."
 NOR_mountaineers_tt:0 "\nWir können jetzt §YBergsteiger-Divisionen§ einsetzen!.\n\n"
 NOR_urban_defenses:0 "Städtische Verteidigung"
 NOR_urban_defenses_desc:0 "Wir sollten alle unsere wichtigen Städte befestigen, um sie vor möglichen Invasionen zu schützen. Zusätzlich zu den Befestigungen rund um ausgewählte Städte sollte eine Verteidigungslinie von Halden bis zum großen Fluss Glomma errichtet werden. Eine solche Verteidigungslinie könnte von entscheidender Bedeutung sein, um zu verhindern, dass Eindringlinge aus den schwedischen Grenzregionen die städtischen Gebiete des inneren Oslo-Fjords bedrohen."
 NOR_urban_defenses_tt:0 "\nErmöglicht §YEntscheidungen§! die §YGlomma-Halden-Verteidigungslinie§ aufzubauen! und die §YLyngen-Verteidigungslinie§!.\n"
 NOR_merge_jegerbataljonene:0 "Jegerbataljonene zusammenführen"
 NOR_merge_jegerbataljonene_desc:0 "Gleich zu Beginn des Jahres 1930 wurde das Jägerregiment, Jegerkorpset IR 2, in die drei Bataillone 1. Jegerbataljon, 2. Jegerbataljon und 3. Jegerbataljon aufgeteilt. Kürzlich ist eine neue Idee aufgetaucht; Um die Schlagkraft unserer begrenzten Anzahl zu erhöhen, sollten wir unsere Macht auf größere militärische Formationen konzentrieren. Um dies zu erreichen, werden wir die Bataillone nun zu einer neuen Formation zusammenfassen, der 1. Jegerdivisjon."
 NOR_merge_jegerbataljonene_tt:0 "Erhalte eine §Yelite-Infanteriedivision§! in Østlandet.\n"
 NOR_continued_motorization_efforts:0 "Fortsetzung der Motorisierungsbemühungen"
 NOR_continued_motorization_efforts_desc:0 "Obwohl die Motorisierung des Heeres bereits zu einem gewissen Grad geplant und umgesetzt ist, würde es uns gut tun, diese fortzusetzen, damit größere Teile unseres Heeres schnell reagieren können. Neben dem Transport unserer Streitkräfte selbst könnten Lastkraftwagen auch Vorräte transportieren und mobile Feldlazarette für unsere Streitkräfte bereitstellen."
 NOR_bicycle_battalions:0 "Fahrradbataillone"
 NOR_bicycle_battalions_desc:0 "Treibstoff ist nicht gerade billig, und anstatt das Risiko einzugehen, dass unsere Truppen durch einen eventuellen Treibstoffmangel zum Stillstand kommen, könnte es klug erscheinen, das vielseitige Fahrrad für unsere Armee zu nutzen. Deshalb sollten wir neue Fahrradbataillone aufstellen, um unseren Truppen eine bessere Fortbewegung in unseren Städten und ländlichen Gebieten zu ermöglichen."
 NOR_armored_battalions:0 "Panzerbataillone"
 NOR_armored_battalions_desc:0 "Um die Pattsituation des Ersten Weltkriegs zu überwinden, entwickelten Großbritannien und Frankreich große gepanzerte Kriegsmaschinen, die dem verheerenden Maschinengewehrfeuer der Westfront größtenteils standhalten konnten. Jetzt haben neue Taktiken, Motoren, Rahmen und Geschütze diese gepanzerten Fahrzeuge leistungsfähiger denn je gemacht, und daher sollten wir versuchen, in dieser Hinsicht mit den Großmächten gleichzuziehen, auch um den Preis hoher Treibstoffkosten."
 NOR_armored_battalions_tt:0 "\n\nEin norwegisches Panzerprogramm, um zu den Großmächten Europas und Nordamerikas aufzuschließen, würde von einer §Yalliance§ sehr profitieren! mit einer großen Panzerentwicklungsnation oder in einer §YTechnologie-Austauschgruppe§!. Am liebsten beides.\n"
 NOR_equipment_effort:0 "Geräteaufwand"
 NOR_equipment_effort_desc:0 "Die Basisinfanterie ist das Rückgrat jeder Armee. Wir müssen sicherstellen, dass sie immer über die beste Ausrüstung verfügen."
 NOR_encourage_recreational_shooting:0 "Ermutigen Sie das Freizeitschießen"
 NOR_encourage_recreational_shooting_desc:0 "Norwegen ist ein Land, in dem viele Menschen Waffen für Sport und Jagd nutzen. Wenn wir dies fördern, sollten sich die allgemeine Waffen- und Überlebenskompetenz unseres Landes verbessern."
 NOR_encourage_recreational_shooting_tt:0 "\nDas Abschließen dieses Fokus ermöglicht §YDisruptive Crossfire§!, eine neue Verteidigungstaktik, die präzises Kleinwaffenfeuer aus versteckten Positionen nutzt, um den Feind aufzuhalten.\n"
 NOR_establish_heimevernet:0 "Heimevernet gründen"
 NOR_establish_heimevernet_desc:0 "Lassen Sie uns eine Kampfgruppe bilden, um den ersten Schlag einer ausländischen Invasion abzuwehren. Bei regelmäßiger Schulung könnte ein schnell eingesetzter Home Guard überraschend nützlich sein."
 NOR_fund_the_rearmament:0 "Finanzieren Sie die Wiederbewaffnung"
 NOR_fund_the_rearmament_desc:0 "Lassen Sie uns etwas gegen die Vernachlässigung und den Mangel an Ressourcen unternehmen, die unsere Streitkräfte geplagt haben."
 NOR_fund_the_rearmament_tt:0 "Einige unserer Kommandeure werden als §YTheoretiker§! verfügbar.\n\n"
 NOR_a_serious_defense_budget:0 "Ein seriöses Verteidigungsbudget"
 NOR_a_serious_defense_budget_desc:0 "Eine weitere Erhöhung der Ausgaben sollte sicherstellen, dass unsere Streitkräfte auf das Schlimmste vorbereitet sind."
 NOR_armament_investments:0 "Erste Rüstungsinvestitionen"
 NOR_armament_investments_desc:0 "Beginnen wir mit der Aufrüstung, indem wir einen Teil der Mittel in die heimische Rüstungsproduktion umleiten."
 NOR_armament_investments_2:0 "Die Rüstungsproduktion weiter ausbauen"
 NOR_armament_investments_2_desc:0 "Lassen Sie uns unsere Rüstungsanlagen weiter ausbauen und unsere Waffenproduktion diversifizieren, nachdem der erste Vorstoß gemacht wurde."
 NOR_armament_investments_3:0 "Errichten Sie militärische Industrieparks"
 NOR_armament_investments_3_desc:0 "Durch den Bau großer Industrieparks zur Sicherung einer heimischen Produktionskette vom kleinsten Bolzen oder Geschoss bis zum größten Fahrzeug oder Schiff können wir eine florierende Militärindustrie schaffen."
 NOR_kongsberg_research:0 "Kongsberg-Forschung"
 NOR_kongsberg_research_desc:0 "Unsere Rüstungsentwickler in Kongsberg können nun ihren Forschungszweig durch zusätzliche Mittel erweitern. Dies soll uns helfen, mit den modernen Entwicklungen Schritt zu halten."
 NOR_de_norske_statsbaner:0 "Der norwegische Statsbaner"
 NOR_de_norske_statsbaner_desc:0 "De norske Statsbaner, die norwegische Staatsbahn, wurde 1883 als gemeinsame staatliche Gesellschaft aller seit 1861 eröffneten Eisenbahnen gegründet. Die Finanzierung weiterer Eisenbahnprojekte in Südnorwegen könnte langfristige Vorteile für die Wirtschaft haben."
 NOR_nordlandsbanen:0 "Beenden Sie die Nordland-Linie"
 NOR_nordlandsbanen_desc:0 "Nordlandsbanen, die Nordlandlinie, ist seit den 1920er Jahren ein laufendes Projekt der norwegischen Staatsbahnen. Durch die Finanzierung des Baus dieser Eisenbahnen können wir diesen Prozess beschleunigen und unsere dünn besiedelten, aber ressourcenreichen nördlichen Landkreise mit dem Rest der Nation verbinden."
 NOR_railroad_development_add_2_tt:0 "\nWenn Sie dies abschließen, wird §G2§ hinzugefügt! §YEisenbahnentwicklung§!."
 NOR_norsk_jernverk:0 "A/S Norsk Jernverk"
 NOR_norsk_jernverk_desc:0 "Lassen Sie uns ein gemeinsames Unternehmen gründen, das uns mit Eisen, Stahl und anderen Metallen versorgt."
 NOR_expand_domestic_steel_production:0 "Ausbau der heimischen Stahlproduktion"
 NOR_expand_domestic_steel_production_desc:0 "Wir sollten Norsk Jernverk einladen, unsere heimische Stahlproduktion durch neue Minen und Hütten mit moderner Technologie zu erweitern."
 NOR_access_the_small_deposits:0 "Greifen Sie auf die kleineren Einlagen zu"
 NOR_access_the_small_deposits_desc:0 "Die Vorkommen in Südnorwegen sind zwar nicht groß genug, um eine rentable Ausbeutung zu gewährleisten, können aber im Notfall genutzt werden."
 NOR_statmin:0 "Statmin"
 NOR_statmin_desc:0 "Durch die Zusammenführung aller Bergbauunternehmen unter einem Dach können sie ihr Wissen und ihre Erfahrungen teilen."
 NOR_lumber_industries:0 "Entwickeln Sie die Holzindustrie"
 NOR_lumber_industries_desc:0 "Holz ist überall in unserem Land zu finden und es war einer der Faktoren, die Norwegen zu Beginn des Ersten Weltkriegs zu einem recht wohlhabenden Land machten. Lassen Sie uns daher diese profitable Branche ausbauen. Wer weiß, vielleicht könnte eines Tages ein norwegisches Unternehmen zum weltweit führenden Papierhersteller werden? Man kann träumen."
 NOR_invest_in_district_industries:0 "Bezirksinvestitionen"
 NOR_invest_in_district_industries_desc:0 "Lassen Sie uns in unsere Landkreise und ländlichen Gebiete investieren. Mit lokalen Produzenten und Dienstleistungen können unsere Mitarbeiter jeden Winkel des Landes nutzen."
 NOR_nth:0 "NTH"
 NOR_nth_desc:0 "Ein Großteil unseres nationalen Fachwissens ist bei Norges tekniske høiskole, dem norwegischen Technologieinstitut in Trondheim, zu finden. Durch die Übernahme und Finanzierung dieser Einrichtung für höhere Bildung könnten wir erfolgreich sein. Vielleicht können wir es mit der Zeit sogar zu einer Universität ausbauen?"
 NOR_tungtvann:0 "Investieren Sie in die Schwerwasseranlagen"
 NOR_tungtvann_desc:0 "Während uns die Industrieanlagen und Forschungslabore von Norsk Hydro in Vemork und Rjukan bereits mit Strom und nützlichen Chemikalien versorgen, sollte uns das überschüssige schwere Wasser, das sie produzieren, auch dabei helfen, in bisher unerforschten Bereichen der Wissenschaft voranzukommen. Vielleicht gibt es sogar eine mögliche militärische Anwendung? Es lohnt sich jedoch wahrscheinlich nicht, darüber nachzudenken."
 NOR_norsk_hydro_focus:0 "Unterstützen Sie Norsk Hydro"
 NOR_norsk_hydro_focus_desc:0 "Das Unternehmen Norsk Hydro ist ein Pionier in der norwegischen Wissenschaft und Industrie und ist in einem so breiten (wenn auch miteinander verbundenen) Spektrum von Bereichen wie Elektrizität, Chemie, Düngemitteln und Schwerwasser tätig."
 NOR_hydroelectric_power_generation:0 "Stromerzeugung aus Wasserkraft"
 NOR_hydroelectric_power_generation_desc:0 "Während wir in den Jahrzehnten seit den 1890er Jahren bereits viele Wasserkraftwerke errichtet haben, darunter einige, die damals zu den größten der Welt zählten, besteht noch Potenzial für den Bau weiterer Wasserkraftwerke, die Steigerung der Stromproduktion, die Bereitstellung moderner Annehmlichkeiten für unsere Bevölkerung und vieles mehr Treibstoff für unsere Schwerindustrie. Worauf warten wir überhaupt?"
 NOR_expanded_aluminium_production:0 "Erweiterte Aluminiumproduktion"
 NOR_expanded_aluminium_production_desc:0 "Wir sollten die überschüssige Energie aus unseren Wasserkraftwerken nutzen, um unsere Aluminiumwerke zu befeuern und auszubauen. Dies wurde in Høyanger von Norsk Aluminium Co. bereits mit großem Erfolg durchgeführt."
 NOR_til_dovre_faller:0 "Enig und tro bis Dovre faller"
 NOR_til_dovre_faller_desc:0 "Vereint und treu, bis die Berge von Dovre einstürzen. Das sind die Worte unserer Vorfahren, als die Verfassung von 1814 geschrieben wurde. Wohin auch immer unser Weg uns führen mag, Norwegen war und bleibt eine Nation, die durch die gemeinsamen Anstrengungen einer vereinten Bevölkerung und eines vereinten Willens aufgebaut wurde."
 NOR_affirm_constitutional_monarchy:0 "Bestätigen Sie die konstitutionelle Monarchie"
 NOR_affirm_constitutional_monarchy_desc:0 "Indem wir unsere aktuelle Mischung aus Altem und Neuem bekräftigen, können wir sicher sein, dass Hans Majestet Kongens Garde, die Garde Seiner Majestät des Königs, immer bereit sein wird, zu den Waffen zu greifen, um ihren König zu verteidigen und unser Volk zu inspirieren. Die Sicherheit sowohl der oberen als auch der niederen Bevölkerung ist für jeden Staat, der etwas wert ist, von größter Bedeutung."
 NOR_continuous_politics:0 "Kontinuierliche Politik"
 NOR_continuous_politics_desc:0 "Schenken wir unserer jetzigen Regierung weiterhin Vertrauen in ihren politischen Kurs. Dieses Land basiert schließlich auf gegenseitigem Vertrauen."
 NOR_continuous_politics_tt:0 "\nErmöglicht eine §YEntscheidung§! die Wohlfahrtsprogramme der Nygaardsvold-Regierung abzuschließen, um die Weltwirtschaftskrise und ihre Auswirkungen zu bekämpfen.\n\n"
 NOR_change_starts_within:0 "Veränderung beginnt von innen..."
 NOR_change_starts_within_desc:0 "Anstatt unseren riskanten Weg fortzusetzen oder die Regierung beiseite zu werfen, könnten wir einige interne Änderungen vornehmen, Leute austauschen und Leute von anderen Parteien einladen, zusammenzuarbeiten und Ratschläge zu geben. Ein Wandel hin zur gemäßigteren Politik der Farmers' Party statt der Politik der Labour Party könnte uns hier helfen."
 NOR_motion_of_no_confidence:0 "Misstrauensantrag"
 NOR_motion_of_no_confidence_desc:0 "Die Regierung hat sich gegenüber den zunehmenden Spannungen im Rest der Welt als blind erwiesen. Ein neuer Kurs ist nötig."
 NOR_seek_a_british_alliance:0 "Suchen Sie eine britische Allianz"
 NOR_seek_a_british_alliance_desc:0 "Gehen wir ein Bündnis mit dem britischen Empire ein. Die Macht der Royal Navy auf unserer Seite zu haben, sollte viele Angreifer abschrecken, und aufgrund unserer engen historischen Bindungen sollten unsere Chancen, dass dies gelingt, gut stehen."
 NOR_allied_technology_sharing:0 "Alliierter Technologieaustausch"
 NOR_allied_technology_sharing_desc:0 "Lassen Sie uns unsere Zusammenarbeit mit den Briten und dem britischen Commonwealth durch ein Forschungsabkommen zum beiderseitigen Nutzen ausbauen."
 NOR_allied_technology_sharing_tt:0 "Laden Sie [ENG.GetNameDef] ein, eine §YTechnologie-Sharing-Gruppe§ zu gründen! bei uns.\n\nWir haben sehr gute Beziehungen§! würde wahrscheinlich ihre Akzeptanz sicherstellen.\n\n"
 NOR_expand_allied_technology_sharing:0 "Erweitern Sie den Technologieaustausch der Alliierten"
 NOR_expand_allied_technology_sharing_desc:0 "Importieren Sie britische Experten, die uns bei unserer Recherche unterstützen."
 NOR_delegate_control_of_the_merchant_fleet:0 "Delegieren Sie die Kontrolle der Handelsflotte"
 NOR_delegate_control_of_the_merchant_fleet_desc:0 "Da wir uns jetzt in einem gemeinsamen Krieg mit den Briten befinden, könnte es an der Zeit sein, mit ihnen eine Vereinbarung über die Delegation unserer großen Handelsflotte zu treffen. Wichtige Punkte für uns waren, dass unsere Schifffahrtsindustrie auch nach dem gesicherten Sieg wettbewerbsfähig bleibt und dass unsere Seeleute faire Gehälter erhalten. Damit könnten die Briten uns im Gegenzug die Beschaffung kleiner Kriegsschiffe und U-Boote mit einem Preisnachlass ermöglichen."
 NOR_north_atlantic_defense_focus:0 "Nordatlantische Verteidigungsinitiative"
 NOR_north_atlantic_defense_focus_desc:0 "Durch den Vorschlag einer Nordatlantik-Verteidigungsinitiative könnten wir sicherstellen, dass die Küsten unserer nordatlantischen Verbündeten und unsere eigenen sowohl vor Invasionen als auch vor Handelsverboten geschützt sind. Die gemeinsamen Oberkommando- und Militärübungen würden auch unseren Streitkräften nützen, wenn auch aufgrund der Machtungleichheit vielleicht eher für unsere Streitkräfte."
 NOR_north_atlantic_defense_focus_tt:0 "Bildet die §YNordatlantische Verteidigungsinitiative§! mit den nordatlantischen Commonwealth-Staaten. Die enge Zusammenarbeit und das gemeinsame Oberkommando dürften dazu führen, dass alliierte Truppen und Kommandeure im Laufe der Zeit bessere Leistungen erbringen, da sie von ihren Verbündeten lernen. Wenn unsere Verbündeten in dieses Abkommen eintreten, werden sie möglicherweise auch dazu inspiriert, wie wir aufzurüsten.\n\nJe nachdem, welche Aufrüstungspolitik wir zuvor gewählt haben, kann unsere Nordatlantik-Verteidigungspolitik etwas variieren.\n\n"
 NOR_american_military_support:0 "Suchen Sie nach amerikanischer Militärunterstützung"
 NOR_american_military_support_desc:0 "Da die Vereinigten Staaten nun zu unserem Verbündeten geworden sind, könnten wir ihre Experten um militärische Unterstützung bitten. Mit ihren enormen Ressourcen können sie uns bestimmt etwas beibringen, und ein stärkerer Verbündeter wird ihnen im Gegenzug von Nutzen sein."
 NOR_british_military_support:0 "Suchen Sie nach britischer Militärunterstützung"
 NOR_british_military_support_desc:0 "Da das Vereinigte Königreich nun zu unserem Verbündeten geworden ist, könnten wir die militärische Unterstützung seiner Experten in Anspruch nehmen. Mit ihren Ressourcen und ihrer Kriegserfahrung können sie uns bestimmt etwas beibringen, und ein stärkerer Verbündeter wird ihnen im Gegenzug von Nutzen sein."
 NOR_request_allied_favors:0 "Fordern Sie alliierte Gefälligkeiten an"
 NOR_request_allied_favors_desc:0 "Obwohl wir keine Großmacht sind, bringen unsere Handelsflotte, unsere regionale Seemacht, die Möglichkeiten für Marinestützpunkte sowie unsere Hilfe bei der Informationsbeschaffung und aktiven Widerstandsbewegung unseren Verbündeten Vorteile. In diesem Sinne könnten wir als Gegenleistung für diese Beiträge um einige Gefälligkeiten bitten."
 NOR_request_allied_favors_tt:0 "Diese ermöglichen es, §YOffmap-Industrie§!, §YManpower§!, §YEquipment§! und mehr von Ihren Verbündeten zu erhalten.\n"
 NOR_a_beacon_among_democracies:0 "Ein Leuchtturm unter den Demokratien"
 NOR_a_beacon_among_democracies_desc:0 "Der Krieg hat in Europa und darüber hinaus erneut zu großem Leid geführt. Vielleicht ist es an der Zeit, dass neue internationale Organisationen, globaler Handel und intranationale Geschäfte groß angelegte Kriege ein für alle Mal unhaltbar machen. Wenn ein solches Ziel erreicht werden kann, warum sollten wir es dann nicht anstreben? Als stabile Demokratie könnten wir den Weg in Richtung Demokratisierung und/oder humanitärer Bemühungen ebnen, wenn wir das wünschen."
 NOR_revise_the_treaty_of_kiel:0 "Überarbeiten Sie den Vertrag von Kiel"
 NOR_revise_the_treaty_of_kiel_desc:0 "Da wir zusammen mit [DEN.GetName] in den Krieg gezogen wurden und wir uns für die Großmächte als nützlich erweisen könnten, steht uns nun ein ehrgeiziger politischer Schritt offen. Vielleicht könnten wir unsere Verbündeten dazu bringen, einer Überarbeitung des Kieler Friedensvertrags nach den Napoleonischen Kriegen zuzustimmen, in dem Dänemark die Inseln in seinen Besitz brachte, die einst integrale Bestandteile des Königreichs Norwegen gewesen waren, nämlich die §YFäröer-Inseln§!, §YIsland§! und §YGrönland§!. Es ist nur richtig."
 NOR_revise_the_treaty_of_kiel_tt:0 "§Y[ROOT.GetName]§!: Hat höhere £Legitimität §YLegitimität§! als §Y[DEN.GetName]§!"
 NOR_armed_neutrality_once_more:0 "Wieder einmal bewaffnete Neutralität"
 NOR_armed_neutrality_once_more_desc:0 "Viele unserer Politiker und Staatsmänner sind davon überzeugt, dass unsere beste Vorgehensweise gegen kommende Konflikte darin besteht, unsere bewaffnete Neutralität aus der Zeit des Ersten Weltkriegs fortzusetzen, für den Fall, dass Europa erneut von einem Konflikt heimgesucht wird. Mit einem anständigen Militär könnten wir Angreifer abschrecken, und sollten wir angegriffen werden, könnten wir uns immer mit den Gegnern unserer potenziellen Angreifer verbünden ..."
 NOR_armed_neutrality_once_more_tt:0 "\nVersuchen Sie, [Root.GetNameDef] neutral zu halten. Sollte ein Angreifer gegen unsere §YNeutralität§! verstoßen, ermöglicht der Schwerpunkt „Bewaffnete Neutralität“ §YEntscheidungen§! Großmächte um Bündnisse bitten.\n\n"
 NOR_three_brothers:0 "Drei Brüder"
 NOR_three_brothers_desc:0 "In der sechsten Strophe unserer Nationalhymne singen wir von den drei Brüdern. Lasst uns leben, was wir singen, und ein Bündnis mit Schweden und Dänemark initiieren. Der Panskandinavismus verdient eine Wiederbelebung."
 NOR_three_brothers_tt:0 "\nDie Wahrscheinlichkeit, dass andere Länder unserer Fraktion beitreten, wird bei schlechteren Beziehungen unwahrscheinlicher, während gute Beziehungen praktisch dafür sorgen, dass sie beitreten.\n"
 NOR_nordic_technology_sharing:0 "Nordischer Technologieaustausch"
 NOR_nordic_technology_sharing_desc:0 "Lassen Sie uns unsere Zusammenarbeit mit unseren Nachbarn durch ein Forschungsabkommen erweitern. Unsere engen Beziehungen, ähnlichen Wirtschaftsmodelle und engen Kulturen sollten eine solche Zusammenarbeit leichter handhabbar machen."
 NOR_nordic_technology_sharing_tt:0 "Laden Sie [DEN.GetNameDef] und [SWE.GetNameDef] ein, eine §YTechnologie-Sharing-Gruppe§ zu bilden! bei uns.\n\nWir haben sehr gute Beziehungen§! würde wahrscheinlich ihre Akzeptanz sicherstellen.\n\n"
 NOR_expand_nordic_technology_sharing:0 "Erweitern Sie den nordischen Technologieaustausch"
 NOR_expand_nordic_technology_sharing_desc:0 "Importieren Sie Experten aus unseren Nachbarn, um unsere Forschung zu unterstützen und den Technologieaustausch weiter auszubauen."
 NOR_expand_nordic_technology_sharing_tt:0 "\nGewährt §YForschungsboni§! nach Norwegen und seinen Verbündeten.\nDie §YForschungsboni§! wird mit zunehmender Anzahl nordischer Länder in unserer Fraktion an Zahl zunehmen.\n\n"
 NOR_fourth_brother:0 "Der vierte Bruder"
 NOR_fourth_brother_desc:0 "Obwohl es in der Hymne nicht erwähnt wird, sollten wir Finnland aufgrund seiner historischen Bindungen zu Skandinavien, seiner ähnlichen Kultur und seiner angenehmen Gesellschaft mit einbeziehen. Der Panskandinavismus macht nun dem Pannordismus Platz. Was dies für Estland bedeutet, ist derzeit nicht bekannt."
 NOR_fourth_brother_tt:0 "\nDie Wahrscheinlichkeit, dass andere Länder unserer Fraktion beitreten, wird bei schlechteren Beziehungen unwahrscheinlicher, während gute Beziehungen praktisch dafür sorgen, dass sie beitreten.\n"
 NOR_invite_finland:0 "Laden Sie Finnland ein"
 NOR_invite_finland_desc:0 "Mit Finnland in unserer Fraktion wäre es sicherlich sinnvoll, dass sie an unserem Forschungsabkommen teilnehmen würden. Ihre ähnliche Kultur, aber auch ihr unterschiedliches Terrain, ihre Nachbarn und ihre diplomatische Situation sollten ihnen einige einzigartige Einblicke in die Themen bieten, die eine Prioritätensetzung rechtfertigen."
 NOR_invite_finland_tt:0 "Laden Sie Finnland ein, der §YNordic Research Collaboration§ beizutreten! bei uns.\n\nWir haben sehr gute Beziehungen§! würde wahrscheinlich ihre Akzeptanz sicherstellen.\n\n"
 NOR_the_dano-norwegian_deal:0 "Der dänisch-norwegische Deal"
 NOR_the_dano-norwegian_deal_desc:0 "Schlagen wir einen Austausch mit den Dänen vor, bei dem uns unsere alten Inseln, die Färöer und Island, zurückgegeben werden, als Gegenleistung dafür, dass wir unseren Anspruch auf Grönland aufgeben und den dänischen Anspruch auf Schleswig-Holstein unterstützen, falls sie in der Lage sind, ihn einzunehmen ."
 NOR_the_dano-norwegian_deal_tt:0 "\nFür die §Yland-Transfers§! und §Y[DEN.GetAdjective]§! Kern auf Slesvig-Holsten in Kraft treten, §Y[DEN.GetNameDef]§! müssen unserem Vorschlag zustimmen. §Bessere Beziehungen§! würde hier wahrscheinlich zu besseren Ergebnissen führen.\n\n"
 NOR_the_fennoscandian_deal:0 "Der Fennoscandian-Deal"
 NOR_the_fennoscandian_deal_desc:0 "Mit Schweden und Finnland im Bündnis haben Pragmatiker aus allen drei Nationen eine geheime Vereinbarung getroffen, die darauf abzielt, die Grenzen aller drei fennoskandinavischen Nationen nach Osten zu verschieben und die Ostgrenze Finnlands zu sichern. Schweden tritt das ehemals norwegische Båhuslen an Norwegen ab, Finnland verzichtet auf die Åland-Konvention und wenn ein eventueller sowjetischer Angriff abgewehrt wird, geht Karelien an Finnland."
 NOR_the_fennoscandian_deal_tt:0 "\nAnders als der dänisch-norwegische Deal ist der fennoskandische Deal so §Gfür beide Seiten vorteilhaft§! Zu allen, die wir für die Akzeptanz von allen Seiten sorgen können, solange §YSSchweden§! und §YFinnland§! Bleiben Sie in unserem Bündnis. Wir riskieren jedoch, die §RRussische Vorsicht§ zu verstärken! gegenüber unserer Fraktion, indem wir uns bereit erklären, die Ostgrenzen Finnlands zu verteidigen.\n\n"
 NOR_seek_american_support:0 "Suchen Sie amerikanische Unterstützung"
 NOR_seek_american_support_desc:0 "Durch die Nutzung von Handelsbeziehungen, hilfsbereiten nordischen Amerikanern und unseren ähnlichen Werten könnten wir versuchen, in die guten Bücher der Amerikaner zu gelangen. So können sie uns später unterstützen oder beschützen, wenn wir es brauchen. Aber es gibt keine Garantie dafür, dass das klappt, die Amerikaner legen Wert auf Neutralität und Frieden ..."
 NOR_pragmatic_diplomacy:0 "Pragmatische Diplomatie"
 NOR_pragmatic_diplomacy_desc:0 "Selbst mit einem geeinten Nordeuropa können wir nicht hoffen, einem Angriff sowohl der Deutschen als auch der Russen standhalten zu können. Wenn wir überleben wollen, müssen wir die Großmächte um Hilfe bitten, und selbst das reicht möglicherweise nicht aus. Es könnte unsere einzige Wahl sein, Partei zu ergreifen ..."
 NOR_stand_against_communism:0 "Ein Standpunkt gegen den Kommunismus"
 NOR_stand_against_communism_desc:0 "Sich auf die Seite Deutschlands zu stellen, was Nichtangriffspakte, Freihandel und freie Ostseeschifffahrt mit sich bringt, wäre vielleicht besser, aber den Dänen gefällt es vielleicht nicht, da wir ihnen Schleswig versprochen haben. Und den Russen wird es bestimmt nicht gefallen..."
 NOR_stand_against_communism_tt:0 "\nEs könnte notwendig sein, Partei zu ergreifen, um einen Zweifrontenkrieg zu vermeiden, und diejenigen, an die wir herantreten, werden dazu neigen, uns in Ruhe zu lassen oder uns sogar anzufreunden§! uns. Aber die verachtete Seite wird eher zum §Rattack§ greifen! uns.\n"
 NOR_stand_against_fascism:0 "Ein Standpunkt gegen den Faschismus"
 NOR_stand_against_fascism_desc:0 "Sich auf die Seite Russlands zu stellen, was Nichtangriffspakte, Freihandel und einigermaßen festgelegte Ostgrenzen mit sich bringt, wäre vielleicht besser, aber die Finnen mögen es vielleicht nicht, wenn wir uns auf die Seite Russlands stellen und gegen Deutschland arbeiten, weil sie behaupten, das sei nicht ihr Kampf, sondern die Russen würden es tun Komm einfach zurück, wenn Deutschland am Boden liegt. Und den Deutschen wird es bestimmt nicht gefallen..."
 NOR_stand_against_fascism_tt:0 "\nEs könnte notwendig sein, Partei zu ergreifen, um einen Zweifrontenkrieg zu vermeiden, und diejenigen, an die wir herantreten, werden dazu neigen, uns in Ruhe zu lassen oder uns sogar anzufreunden§! uns. Aber die verachtete Seite wird eher zum §Rattack§ greifen! uns.\n"
 NOR_end_foreign_influence:0 "Ein Ende des ausländischen Einflusses"
 NOR_end_foreign_influence_desc:0 "Lassen Sie Politiker und Medien in unserem Bündnis den ausländischen Einflüssen auf unser Volk entgegenwirken. Über unsere Politik entscheiden wir!"
 NOR_end_foreign_influence_tt:0 "Entfernt ausländische politische Einflüsse von unseren engen Verbündeten und uns.\n"
 NOR_nordic_joint_defense_focus:0 "Nordische gemeinsame Verteidigungsinitiative"
 NOR_nordic_joint_defense_focus_desc:0 "Einige der klügsten Staatsmänner und Verteidigungsexperten der nordischen Länder drängen auf eine gemeinsame nordische Verteidigungskooperation mit einem gemeinsamen Oberkommando und gemeinsamen Übungen. Jetzt könnte es an der Zeit sein, die Initiative zu ergreifen und Vertreter unserer Verbündeten einzuladen. Das könnte genau das sein, was nötig ist, um unsere anhaltende Freiheit und unseren Wohlstand zu gewährleisten."
 NOR_nordic_joint_defense_focus_tt:0 "Bildet die §YNordische gemeinsame Verteidigungsinitiative§! mit den anderen nordischen Fraktionsmitgliedern. Die enge Zusammenarbeit und das gemeinsame Oberkommando dürften dazu führen, dass nordische Truppen und Kommandeure im Laufe der Zeit bessere Leistungen erbringen, da sie von ihren Verbündeten lernen. Wenn unsere Verbündeten in dieses Abkommen eintreten, werden sie möglicherweise auch dazu inspiriert, wie wir aufzurüsten.\n\nJe nachdem, welche Aufrüstungspolitik wir zuvor gewählt haben, kann unsere nordische Verteidigungspolitik etwas variieren.\n\n"
 NOR_the_brotherhood_of_nations:0 "Bruderschaft Demokratischer Nationen"
 NOR_the_brotherhood_of_nations_desc:0 "Eine Namensänderung unserer Allianz ist längst überfällig, vor allem wenn man bedenkt, dass wir mittlerweile nicht mehr nur eine Allianz aus drei Brüdern sind. Die Umbenennung in „Bruderschaft der Demokratischen Nationen“ und die Einbeziehung einiger weiterer friedlicher europäischer Nationen sollten unseren diplomatischen Schwung aufrechterhalten."
 NOR_the_brotherhood_of_nations_tt:0 "\nDie Wahrscheinlichkeit, dass andere Länder unserer Fraktion beitreten, wird bei schlechteren Beziehungen unwahrscheinlicher, während gute Beziehungen praktisch dafür sorgen, dass sie beitreten.\n"
 NOR_support_neighbors:0 "Unterstützen Sie unsere Nachbarn"
 NOR_support_neighbors_desc:0 "Wir müssen bereit sein, unsere Nachbarn zu unterstützen, falls sie Hilfe gegen ausländische Eindringlinge benötigen."
 NOR_gutta_paa_skauen:0 "Nationaler Widerstand"
 NOR_gutta_paa_skauen_desc:0 "Es gibt Menschen, die bereit sind, sich für unseren König und unsere Sache unter Feinden zu verstecken und diese zu infiltrieren, und die sich oft auch freiwillig für unsere Sache engagieren, falls unsere Freunde in einen Krieg geraten. Wir sollten diese Menschen umarmen."
 NOR_gutta_paa_skauen_tt:0 "\nEinen §YPartisanenführer§ haben! Als unser Berater wird er unsere Widerstandsbewegungen stärker machen und unsere Informationsbeschaffung effektiver machen, außerdem wird er unseren Truppen einen zusätzlichen Vorteil auf unserem eigenen Territorium verschaffen.\n\n"
 NOR_saboteurs:0 "Saboteure"
 NOR_saboteurs_desc:0 "Da es eine Widerstandsbewegung gibt, könnte es an der Zeit sein, einige unserer Partisanen für die Teilnahme an geheimen Sabotageoperationen hinter den feindlichen Linien auszubilden. Nach der Ausbildung dieser Kommandos werden wir diese tapferen Männer unsere gut geplanten und geheimen Operationen durchführen lassen. Es könnte sein, dass eine Mission ihres Lebens vor ihnen liegt."
 NOR_saboteurs_tt:0 "Aktiviert §YEntscheidungen§! um §YPartisanenoperationen§ durchzuführen! gegen Feinde, die norwegisches Territorium besetzen.\n"
 NOR_traditions_and_monarchy:0 "Lassen Sie monarchistische Traditionen wieder aufleben"
 NOR_traditions_and_monarchy_desc:0 "Es gibt viele, die sich in diesen unsicheren Zeiten für Pflege einsetzen. Und welchen besseren Weg gibt es, sich darum zu kümmern, als noch einmal zu unseren bewährten Wurzeln zurückzukehren. Die Wiederbelebung des Traditionellen ist den Machthabern tatsächlich schon seit einiger Zeit wichtig."
 NOR_traditions_and_monarchy_tt:0 "\nEinen überzeugten Monarchisten haben§! da unser Berater spezielle §YEntscheidungen§ zulässt! in Vorbereitung auf einen §Bürgerkrieg§! oder eine andere monarchistische Machtübernahme.\n\n"
 NOR_develop_the_kingdom:0 "Entwickle das Königreich"
 NOR_develop_the_kingdom_desc:0 "Wir sollten unseren Weg zur Schaffung des idealen Königreichs mit dem Aufbau einer soliden Infrastruktur dafür beginnen. Um den Staat, unser Volk und unsere Werte zu tragen, wird mit Sicherheit ein starkes Fundament erforderlich sein."
 NOR_traditions_worth_fighting_for:0 "Traditionen, für die es sich zu kämpfen lohnt"
 NOR_traditions_worth_fighting_for_desc:0 "Da der Monarchismus und traditionelle Werte immer beliebter werden, stellt sich die Frage, wie wir unsere neu entdeckten Werte an die Macht bringen können. Warten wir auf die Wahlen? Einen Putsch starten? Oder kämpfen wir, wenn es darauf ankommt?"
 NOR_traditions_worth_fighting_for_tt:0 "\nKönnte möglicherweise zu einem §RCivil War§! führen.\n\n"
 NOR_matters_of_presentation:0 "Fragen der Präsentation"
 NOR_matters_of_presentation_desc:0 "Angesichts der Wiederherstellung unseres traditionellen Königreichs fragen sich einige, wie wir unsere Nation der Außenwelt und auch unserer eigenen Bevölkerung präsentieren wollen. Die ersten Fragen, die sich stellen, sind die Frage der Beibehaltung oder Aufhebung der Auflösung der Aristokratie und vielleicht unserer nationalen Symbolik, insbesondere unserer Flagge."
 NOR_the_location_of_power:0 "Der Ort der Macht"
 NOR_the_location_of_power_desc:0 "Eine weitere Frage der Symbolik und Präsentation ist unsere Hauptstadt und wie sie der Welt präsentiert wird. Und was vielleicht am wichtigsten ist: Wo sollte es sich buchstäblich und geografisch befinden?"
 NOR_a_prosperous_kingdom:0 "Ein wohlhabendes Königreich"
 NOR_a_prosperous_kingdom_desc:0 "Mit „Norgesveldet“, dem alten Großen Königreich, das weitgehend wiederhergestellt ist, die Wirtschaft aufgebaut ist und keine unmittelbare Gefahr vor unserer Haustür besteht, können wir unsere Errungenschaften feiern und den Fokus unserer Bevölkerung vom Aufbau des Königreichs auf die Bewahrung unserer großen Errungenschaften auf absehbare Zeit verlagern Zukunft."
 NOR_matters_of_practicality:0 "Fragen der Praktikabilität"
 NOR_matters_of_practicality_desc:0 "Unsere Anhänger haben uns durch die wichtigen ersten Schritte zur Wiederherstellung einer Nation mit alten Werten geführt. Aber wir müssen eine Haltung dazu einnehmen, wer die monarchistische Koalition durch ihre wichtigen ersten Schritte und Reformen führen soll ..."
 NOR_the_extent_of_power:0 "Das Ausmaß der Macht"
 NOR_the_extent_of_power_desc:0 "Da die Koalition handlungsbereit ist, ist die letzte praktische Angelegenheit, über die wir jetzt entscheiden müssen, die Definition der Befugnisse des Monarchen. Was genau kann der König entscheiden? Sollten wir einfach eine moderne konstitutionelle Monarchie sein, die Familienwerte fördert? Sollte der König mehr als nur symbolische Macht haben? Antwortet der Premierminister dem König? Und was ist mit unseren Wahlen?"
 NOR_foreign_relations:0 "Außenbeziehungen stärken"
 NOR_foreign_relations_desc:0 "Durch den Aufbau solider diplomatischer und Handelsbeziehungen mit anderen Nationen können wir unsere Chancen verbessern, im Falle eines weiteren europäischen Krieges nicht in Gefahr zu geraten, sofern wir unsere neutrale Haltung beibehalten wollen."
 NOR_foreign_relations_tt:0 "\nBeschwichtigende §YGroßbritannien§! und §YDeutschland§! sollte unmittelbare Feindseligkeiten gegen uns unwahrscheinlich machen.\n\n"
 NOR_the_nordic_policy:0 "Die nordische Politik"
 NOR_the_nordic_policy_desc:0 "Die unmittelbarsten (und damit auch wichtigsten) diplomatischen Fragen eines Landes werden immer diejenigen sein, die die unmittelbaren Nachbarn betreffen. Sollten wir uns mit den anderen nordischen Ländern anfreunden, oder sollte ein norwegischer Staat zum ersten Mal seit mehr als einem halben Jahrtausend Gewalt im Ausland ausüben?"
 NOR_reclaim_the_islands:0 "Erobere die Inseln zurück"
 NOR_reclaim_the_islands_desc:0 "Wenn das norwegische Königreich wirklich zu seinem früheren Glanz zurückkehren soll, müssen wir die ehemals norwegischen Inseln Färöer, Island und Grönland zurückerobern, die durch den Vertrag von Kiel zu Unrecht an Dänemark gegeben wurden."
 NOR_icelandic-faroese_revolt:0 "Isländisch-färöischer Aufstand"
 NOR_icelandic-faroese_revolt_desc:0 "Da wir uns im Konflikt mit den Dänen befinden, könnten wir Aufstände in Island und auf den Färöern auslösen, ehemaligen norwegischen Inseln mit mehr historischen und kulturellen Verbindungen zu Norwegen als zu Dänemark. Dies sollte dazu führen, dass die Färöer von Norwegen annektiert werden, während sich Island indirekt als abhängiges, aber autonomes Territorium unserer Sache anschließt."
 NOR_icelandic-faroese_revolt_tt:0 "\nÜbertragt das Eigentum an den §YFäröer-Inseln§! zu uns und macht §YIsland§! ein autonomes §YSubjekt§! von uns.\n\n"
 NOR_develop_iceland:0 "Island entwickeln"
 NOR_develop_iceland_desc:0 "Mit Island unter unserer Kontrolle sollten wir diese weitläufige Insel entwickeln, reich an Wasser, robusten Arbeitern, reichlichen Fischgründen und gesunden Schafen. Selbstverständlich sollen auch die Randgebiete unseres Landes zu unseren Bemühungen beitragen können."
 NOR_develop_the_faroes:0 "Entwickeln Sie die Färöer"
 NOR_develop_the_faroes_desc:0 "Da die Färöer wieder unter unserer Kontrolle sind, gibt es kaum einen Grund, ihre Ressourcen – Fische, Wale und Schafe – nicht für die Industrie zu nutzen."
 NOR_develop_the_jarldom_of_orkney:0 "Entwickeln Sie das Jarldom von Orkney"
 NOR_develop_the_jarldom_of_orkney_desc:0 "Das alte Jarldom von Orkney, das jetzt unter unserer Kontrolle steht, ist an sich sicherlich ein prestigeträchtiges Gebiet, aber mit mehr Industrie könnte es auch mehr materielle Beiträge für uns leisten."
 NOR_reclaim_the_mainland:0 "Erobere das Festland zurück"
 NOR_reclaim_the_mainland_desc:0 "Auch wenn Norwegen im Laufe seines Bestehens über viele verschiedene Inseln verfügte, waren das Festland und die mit dem Festland verbundenen Inseln in der Geschichte Norwegens stets das Zentrum von Macht, Wirtschaft und Bevölkerung. Mitte des 16. Jahrhunderts drang Schweden in dieses lange gehaltene norwegische Festland ein, und wir sollten unsere Chance nutzen, das zurückzubekommen, was uns rechtmäßig gehört!"
 NOR_subjugate_finland:0 "Unterwerfe Finnland"
 NOR_subjugate_finland_desc:0 "Obwohl Finnland über kein Land verfügt, das jemals zu norwegischem Territorium gehörte, könnten wir es rechtfertigen, erneut Gewalt anzuwenden, um Finnland in die Sphäre zu bringen und unsere Ostflanke zu sichern, da wir jetzt zumindest einige unserer früheren integralen Gebiete zurückerobert haben. Natürlich würden auch die Finnen langfristig von diesem Schutz profitieren. Sollen wir ein Ultimatum stellen?"
 NOR_approach_denmark:0 "Nähern Sie sich Dänemark"
 NOR_approach_denmark_desc:0 "Die Dänen wären am besten unsere Freunde. Sie haben uns kein Land mit Gewalt weggenommen (sondern durch einen Vertrag der Großmächte), und die Handelspartnerschaft funktionierte zu Zeiten der Union gut. Den Dänen ein Bündnis vorzuschlagen, scheint daher eine gute Vorgehensweise zu sein."
 NOR_approach_sweden:0 "Nähern Sie sich Schweden"
 NOR_approach_sweden_desc:0 "Die Schweden wären für die Norweger ausgezeichnete Freunde. Nur aufgrund der übermäßigen Einmischung der Dänen mussten diese in der Vergangenheit in Norwegen einmarschieren. Schließlich kam es sie oft auch teuer zu stehen. Lasst uns deshalb unseren Brüdern im Osten vergeben und uns mit ihnen anfreunden. Wir täten gut daran, uns daran zu erinnern, dass unsere Wirtschaft und Kultur während der Zeit der Union mit Schweden und ihrer milden Herrschaft florierten."
 NOR_approach_finland:0 "Annäherung an Finnland"
 NOR_approach_finland_desc:0 "Die Finnen waren nie aus freien Stücken Feinde Norwegens, da die finnischen Soldaten, die in Norwegen einmarschierten, auf Befehl aggressiver schwedischer Könige standen. Und war es nicht eine Kven-Frau, die ihre Sicherheit riskierte, um eine dieser schwedischen Invasionen zu vereiteln? Die Finnen gehören möglicherweise zu den natürlichsten Verbündeten des norwegischen Volkes. Wer könnte also einer Allianz würdiger sein als unsere Cousins ​​im Osten?"
 NOR_the_european_policy:0 "Die europäische Politik"
 NOR_the_european_policy_desc:0 "Da das Heimatland einigermaßen unter Kontrolle ist, wäre es ratsam, die sich verändernde politische Natur Europas im Auge zu behalten. Schließlich ist es besser, Probleme fernzuhalten, als sie zu uns kommen zu lassen."
 NOR_take_no_sides:0 "Ergreifen Sie keine Partei"
 NOR_take_no_sides_desc:0 "Mit Ausnahme Finnlands, das Teil des Russischen Reiches war, hielten sich die nordischen Nationen mit großem Erfolg aus dem Ersten Weltkrieg heraus. Und obwohl es tatsächlich seinen Tribut von der neutralen Schifffahrt forderte, wurde der norwegische Staat selbst als neutraler Staat entschädigt, da die Entente die norwegische Schifffahrt ausnutzte. Warum sollten wir uns dann nicht erneut dafür einsetzen, dass Nordeuropa sich aus zerstörerischen Konflikten heraushält?"
 NOR_a_piece_in_the_greater_game:0 "Ein Teil im größeren Spiel"
 NOR_a_piece_in_the_greater_game_desc:0 "Um in der Welt wirklich ernst genommen zu werden, müssen wir aktiv werden und sie mitgestalten. Um dies zu erreichen, sollten wir uns entweder auf die Seite einer der Großmächte stellen, die unseren Standpunkten zustimmt, oder vielleicht sollten wir uns an andere lokale Mächte wenden und dabei helfen, die Bedrohungen für unseren traditionellen Staat zu bekämpfen?"
 NOR_the_british_empire:0 "Das britische Empire"
 NOR_the_british_empire_desc:0 "Wenn wir uns auf die Seite des größten Imperiums aller Zeiten stellen, können wir sicherlich nicht verlieren. Das ist wirklich eine sichere Wahl, wenn sie uns haben wollen, und sich auf die Seite der Gewinner zu stellen, bringt den Handlangern immer einen gewissen Einfluss. Dieser Einfluss kann jedoch durch das Ansehen der Großen im Vergleich zu uns verringert werden."
 NOR_a_deal_with_britain:0 "Ein Deal mit Großbritannien"
 NOR_a_deal_with_britain_desc:0 "Indem wir dem Vereinigten Königreich helfen, sein Imperium aufrechtzuerhalten, könnten wir vielleicht einige unserer alten Inseln, die illegal von Dänemark verpfändet wurden, im Austausch zurückbekommen. Welchen Unterschied machen die Shetlandinseln und Orkney schließlich für ein weltumspannendes Imperium?"
 NOR_a_deal_with_britain_tt:0 "\nSendet einen Deal mit der Bitte um die Übertragung von §YShetland§! und §YOrkney§! zu uns. Großbritannien kann §Akzeptieren§! Entscheiden Sie sich dazu, es nur auf §YShetland§! oder §Rdecline§! zu beschränken. §Ggute Beziehungen§ haben! und ein nützlicher Verbündeter zu sein, erhöht die Wahrscheinlichkeit eines §Gguten Ergebnisses§!.\n"
 NOR_the_north_sea_deal:0 "Der Nordsee-Deal"
 NOR_the_north_sea_deal_desc:0 "Mit der Annäherung Deutschlands und Großbritanniens werden auch wir uns diesem Völkerbund anschließen. Vielleicht können wir die Rückgabe der Shetlandinseln aushandeln, um den Großmächten dabei zu helfen, ihre Feinde zu besiegen?"
 NOR_the_north_sea_deal_tt:0 "\nSchickt einen Deal nach Großbritannien und fordert die Rückgabe von §YShetland§! zu uns. Sie können entweder §Gakzeptieren§! oder §Rablehnen§! Das. §Ggute Beziehungen§ haben! und ein nützlicher Verbündeter zu sein, erhöht die Wahrscheinlichkeit eines §Gguten Ergebnisses§!.\n"
 NOR_the_german_kaiserreich:0 "Das Deutsche Kaiserreich"
 NOR_the_german_kaiserreich_desc:0 "Wenn wir uns mit dem wiedererstarkten Kaiserreich zusammenschließen, könnten wir unseren Einfluss in der Welt massiv steigern. Anders als auf der Seite der Briten stellt dies ein größeres Risiko dar, da sie im Vergleich zur zweiten Version des deutschen Kaiserreichs nicht annähernd so einflussreich und mächtig sind, aber die Belohnungen sind für uns möglicherweise größer ..."
 NOR_a_deal_with_germany:0 "Ein Deal mit Deutschland"
 NOR_a_deal_with_germany_desc:0 "Wenn wir Deutschland dabei helfen, den Versailler Vertrag aufzuheben, ist es nur fair, dass wir auch einige unserer alten Inseln herausbekommen. Und in diesem Fall sind das die Shetland- und Orkney-Inseln. Sicherlich wird der Kaiser solch vernünftigen Forderungen zustimmen."
 NOR_baltic_anti-communist_league:0 "Baltische Antikommunistische Liga"
 NOR_baltic_anti-communist_league_desc:0 "Der Kommunismus ist möglicherweise die größte Bedrohung, die es je für die Monarchie und traditionelle Familienwerte gab. Die Suche nach gleichgesinnten Regierungen in Osteuropa und im Baltikum könnte, wenn die Dinge wie geplant verlaufen, wirklich eine großartige Abschreckung gegen die alles verderbenden Bolschewiki darstellen."
 NOR_baltic_league_strikes_west:0 "Die Speerspitze des Great Western"
 NOR_baltic_league_strikes_west_desc:0 "Während die ursprüngliche Idee des Bündnisses darin bestand, die Bolschewiki im Osten abzuschrecken, sind westliche Faschisten und Aggressoren in letzter Zeit selbst zu einer großen Bedrohung geworden. Sollte das Bündnis gemeinsam die Bedrohung abwehren, bevor sie außer Kontrolle gerät?"
 NOR_baltic_league_deterrence:0 "Abschreckungspolitik der Baltischen Liga"
 NOR_baltic_league_deterrence_desc:0 "Unser Bündnis ist in erster Linie defensiv ausgerichtet. Lassen Sie uns alle potenziellen Angreifer abschrecken und dafür sorgen, dass sie büßen, wenn sie sich für unser großes baltisches Bündnis entscheiden."
 NOR_baltic_league_strikes_east:0 "Die große östliche Speerspitze"
 NOR_baltic_league_strikes_east_desc:0 "Die Baltische Liga wurde größtenteils als Reaktion auf die bolschewistische Bedrohung der Souveränität und Lebensweise gemäßigterer Länder gegründet. Lassen Sie uns dieser Bedrohung ein für alle Mal ein Ende setzen, bevor sie alles niederbrennt, was uns am Herzen liegt."
 NOR_reject_constitutional_monarchy:0 "Lehnen Sie die konstitutionelle Monarchie ab"
 NOR_reject_constitutional_monarchy_desc:0 "Der König steht dem wahren Weg im Weg. So wie Straßensperren beseitigt werden sollten, sollten auch hartnäckige Könige abdanken! Mit einigen Parteipropagandakampagnen für modernen Autoritarismus und Kollektivismus können wir das archaische System stürzen und echte Veränderungen herbeiführen."
 NOR_support_radical_nationalism:0 "Unterstützen Sie den radikalen Nationalismus"
 NOR_support_radical_nationalism_desc:0 "Wir sollten unsere einzig wahre nationalistische Partei unterstützen, Nasjonal Samling, angeführt vom dynamischen Vidkun Quisling."
 NOR_hirden_paramilitary:0 "Arm Hirden"
 NOR_hirden_paramilitary_desc:0 "Das persönliche Gefolge und der Leibwächter unserer mittelalterlichen Könige hieß Hirden, der Hird. Lassen Sie uns eine solche Wache wiederherstellen, die jetzt nationalistischen Idealen und Parteiführern anstelle eines Königs treu bleibt. Um diese Idee umzusetzen, sollte der moderne politische Hird eine paramilitärische Gruppe werden."
 NOR_rinnanbanden:0 "Arbeiten Sie mit Rinnanbanden zusammen"
 NOR_rinnanbanden_desc:0 "Einige unserer Sache treue Männer bieten ihre Hilfe an, um mögliche Widerstände oder Andersdenkende zu infiltrieren."
 NOR_rinnanbanden_tt:0 "\nEinen §YPfürsten des Schreckens§ haben! Als unser Berater können wir Widerstandsbewegungen und feindlichen subversiven Aktivitäten effektiver entgegenwirken und uns mit mehr nicht zum Kerngeschäft gehörenden Arbeitskräften versorgen.\n\n"
 NOR_norway_first:0 "Norwegen zuerst"
 NOR_norway_first_desc:0 "Wir sollten Norwegen zu seinem früheren Glanz zurückbringen."
 NOR_reclaim_danish:0 "Erobern Sie von Dänemark gehaltene Ländereien zurück"
 NOR_reclaim_danish_desc:0 "Lassen Sie uns daran arbeiten, die an Dänemark verlorenen und nach den Napoleonischen Kriegen und dem anschließenden Kieler Frieden vergessenen Ländereien zurückzugewinnen."
 NOR_reclaim_swedish:0 "Erobern Sie von Schweden gehaltene Ländereien zurück"
 NOR_reclaim_swedish_desc:0 "Lassen Sie uns die Gebiete zurückgewinnen, die Schweden während der Kriege zwischen Dänemark und Schweden verloren hat."
 NOR_join_axis:0 "Treten Sie der Achse bei"
 NOR_join_axis_desc:0 "Ein Bündnis mit unserem Brudervolk im Dritten Reich konnte uns nur Gutes tun. Beginnen wir mit dem Aufbau einiger Beziehungen und der Gewährleistung des Friedens zwischen unseren Nationen."
 NOR_invite_terboven:0 "Laden Sie Terboven ein"
 NOR_invite_terboven_desc:0 "Als kleines Land können wir nicht alles alleine machen. Laden wir deutsches Fachwissen ein, um unser Land zu regieren, aufzubauen und zu stärken."
 NOR_invite_terboven_tt:0 "\nEinen §YBefestigungsingenieur§ haben! Als unser Berater können wir Verteidigungsanlagen wie Festungen zu geringeren Kosten errichten.\n\n"
 NOR_festung_norwegen:0 "Festung Norwegen"
 NOR_festung_norwegen_desc:0 "Die Idee, unsere gesamte Küste zu einer Festung zu machen, ist möglich, erfordert aber einen Aufwand. Wir haben sicherlich nichts anderes geglaubt."
 NOR_german_puppet:0 "Akzeptiere die deutsche Herrschaft"
 NOR_german_puppet_desc:0 "Während das deutsche Militär unsere Nation angreift, haben einige faschistische Befürworter angedeutet, dass es uns auf lange Sicht vielleicht besser gehen würde, wenn wir den Deutschen nachgeben. Es besteht eine gute Chance, dass sie es wohlwollend finden würden, wenn wir als Gegenleistung für milde Konditionen den deutschen Einfluss und die Nutzung unserer Marinestützpunkte akzeptieren würden."
 NOR_german_technology_sharing:0 "Deutscher Technologieaustausch"
 NOR_german_technology_sharing_desc:0 "Lassen Sie uns unsere Zusammenarbeit mit den Deutschen durch ein Forschungsabkommen ausbauen. Ihr Fachwissen in Bereichen wie Industrie, Verschlüsselungstechnologie und gepanzerten Fahrzeugen könnte uns von großem Nutzen sein."
 NOR_german_technology_sharing_tt:0 "Laden Sie [GER.GetNameDef] ein, eine §YTechnologie-Sharing-Gruppe§ zu gründen! bei uns.\n\nWir haben sehr gute Beziehungen§! würde wahrscheinlich ihre Akzeptanz sicherstellen.\n\n"
 NOR_expand_german_technology_sharing:0 "Erweitern Sie den deutschen Technologieaustausch"
 NOR_expand_german_technology_sharing_desc:0 "Importieren Sie deutsche Experten, um unsere Forschung zu unterstützen und gleichzeitig noch engere Beziehungen zu den Deutschen und ihren Verbündeten aufzubauen."
 NOR_german_naval_coordination:0 "Deutsche Marinekoordination"
 NOR_german_naval_coordination_desc:0 "Mit unserer großen Handelsflotte werden wir sicherlich eine Bereicherung für die Deutschen sein. Als Gegenleistung für die Übertragung der Kontrolle über einen Teil davon sollten wir in der Lage sein, bei ihnen Schiffe und U-Boote zu einem ermäßigten Preis zu bestellen. Eine starke norwegische Präsenz auf den Meeren wird unserer Allianz sicherlich enorm zugute kommen."
 NOR_at_any_cost:0 "Um jeden Preis"
 NOR_at_any_cost_desc:0 "Angetrieben von der Ideologie und dem Gemeinwohl sind einige unserer Kampfpiloten bereit, alles zu opfern. Wir werden ihr großes Opfer würdigen, indem wir die Nation zur Größe führen."
 NOR_demand_the_northern_isles:0 "Fordern Sie die Nördlichen Inseln"
 NOR_demand_the_northern_isles_desc:0 "Fordern Sie das durch illegale dänische Verpfändungen verlorene Land, das uns bis zum Spätmittelalter gehörte. Wenn wir britisches Territorium beanspruchen wollen, ist dies der richtige Ausgangspunkt. Die Bewohner der Shetlandinseln und der Orkneyinseln verfügen über beträchtliche Anteile des alten norwegischen Erbes und würden in unserer neuen Nation gut zurechtkommen. Was Caithness betrifft, so war es ein integraler Bestandteil der norwegischen Grafschaft Orkney und sollte daher auch folgen."
 NOR_demand_overseas_colonies:0 "Nachfrage nach Überseekolonien"
 NOR_demand_overseas_colonies_desc:0 "Norwegen war schon immer eine Seefahrernation, und wir hätten sicherlich ein Kolonialreich sein können, wenn die Dänen uns nicht 300 dunkle Jahre lang zurückgehalten hätten. Versuchen wir Abhilfe zu schaffen, indem wir unseren rechtmäßigen Anteil am britischen Kolonialreich einfordern."
 NOR_demand_scottish_lands:0 "Fordern Sie schottische Länder"
 NOR_demand_scottish_lands_desc:0 "Teile Schottlands gehörten seit der Wikingerzeit und im gesamten Mittelalter zu Norwegen. Nutzen wir dies, um die Großmächte dazu zu bewegen, uns Schottland zu überlassen, wenn ein Friedensvertrag unterzeichnet wird."
 NOR_demand_russian_territories:0 "Fordern Sie russische Gebiete"
 NOR_demand_russian_territories_desc:0 "Vidkun Quisling selbst möchte norwegische Kolonien in Nordrussland errichten, nachdem wir uns dem Kampf gegen den Bolschewismus angeschlossen haben, und das ist auch unser Preis für die Kämpfe, die wir führen, um die Welt von der roten Pest zu befreien. Einer unserer mittelalterlichen Könige beanspruchte als Norweger das gesamte Land vor dem Weißen Meer. Beginnen wir also damit, unseren Anspruch dort geltend zu machen, der unserer Heimat am nächsten liegt."
 NOR_demand_russian_territories_tt:0 "\nDieser Fokus wird auch eine Nachfrage nach §YPetsamo§ senden! an §YFinnland§!, sollten ihnen der Staat gehören. Die Bereitschaft der Finnen, Land abzutreten, ist wahrscheinlicher, wenn sie derselben §YFraktion§!, §Gguten Beziehungen§! angehören oder über eine §Gstarke Armee§! verfügen.\nUm dies sicherzustellen, müssen wir sie entweder als §YMarionette§ haben! , oder Mitglied derselben §YFraktion§!, §Ggute Beziehungen§! und eine §Gstarke Armee§! auf einmal.\n"
 NOR_support_radical_socialism:0 "Unterstützen Sie den radikalen Sozialismus"
 NOR_support_radical_socialism_desc:0 "Wir sollten den wahren Weg der Norges Kommunistiske Parti, der Kommunistischen Partei Norwegens, unterstützen. Die Partei von Adam Egede-Nissen wird das Volk sicherlich zu Macht und Gleichheit führen."
 NOR_join_comintern:0 "Treten Sie der Komintern bei"
 NOR_join_comintern_desc:0 "Ein Bündnis mit der mächtigen und gleichberechtigten Sowjetunion könnte uns nur nützen. Beginnen wir mit dem Aufbau einiger Beziehungen und der Gewährleistung des Friedens zwischen unseren Staaten."
 NOR_soviet_technology_sharing:0 "Sowjetischer Technologieaustausch"
 NOR_soviet_technology_sharing_desc:0 "Erweitern wir unsere Zusammenarbeit mit den Sowjets durch ein Forschungsabkommen. Ihre industriellen Techniken und die Entwicklung gepanzerter Fahrzeuge könnten uns zugute kommen."
 NOR_soviet_technology_sharing_tt:0 "Laden Sie [SOV.GetNameDef] ein, eine §YTechnologie-Sharing-Gruppe§ zu bilden! bei uns.\n\nWir haben sehr gute Beziehungen§! würde wahrscheinlich ihre Akzeptanz sicherstellen.\n\n"
 NOR_expand_soviet_technology_sharing:0 "Erweitern Sie den sowjetischen Technologieaustausch"
 NOR_expand_soviet_technology_sharing_desc:0 "Importieren Sie sowjetische Experten, um unsere Forschung zu unterstützen und gleichzeitig engere Beziehungen zu den Sowjets und den anderen engen Freunden der Revolution aufzubauen."
 NOR_collectivism:0 "Kollektivismus"
 NOR_collectivism_desc:0 "Von jedem Mann und jeder Frau wird erwartet, dass sie sich für das Wohl der Allgemeinheit einsetzen. Kollektivismus zahlt sich auf lange Sicht aus."
 NOR_heavy_industry_plan:0 "Schwerindustrieplan"
 NOR_heavy_industry_plan_desc:0 "Nur eine Stärkung der Arbeiter und der staatstragenden Industriebasis wird den Sieg des Proletariats und seiner Revolution sichern."
 NOR_prepare_the_proletariat_for_war:0 "Bereiten Sie das Proletariat auf den Krieg vor"
 NOR_prepare_the_proletariat_for_war_desc:0 "Da ein Krieg mit den konterrevolutionären negativen Kräften unvermeidlich ist, muss das Proletariat für den kommenden Konflikt mobilisiert werden."
 NOR_a_communist_alternative:0 "Eine Alternative zur UdSSR"
 NOR_a_communist_alternative_desc:0 "Die avantgardistischen Bolschewiki wurden von der bürokratischen Fraktion, die die Partei unterwandert, korrumpiert und zerstört. Diese Bewegung hat die Arbeiter und die Prinzipien der Revolution verraten. Nur eine weitere Internationale wird die Hoffnung in den Herzen der Arbeiter der Welt wiederherstellen und sie endlich vereinen."
 NOR_folkearmeen:0 "Folkestyrken"
 NOR_folkearmeen_desc:0 "Errichten Sie Folkestyrken, die Volkstruppe, eine große und loyale Truppe, die unsere Parteifunktionäre bewacht."
 NOR_unite_the_scandinavian_workers:0 "Vereint die skandinavischen Arbeiter"
 NOR_unite_the_scandinavian_workers_desc:0 "Da wir nun den Weg der wahren Gleichheit beschreiten, wäre es egoistisch, ihn nicht mit unseren skandinavischen Brüdern zu teilen. Lasst uns Skandinavien mit allen Mitteln vereinen!"
 NOR_pressure_finland:0 "Druck Finnland"
 NOR_pressure_finland_desc:0 "Unsere Niederlage gegen unsere skandinavischen Nachbarn ist weltweit nicht unbemerkt geblieben. Das nordische Machtgleichgewicht hat sich verschoben, und mit dem Zugang zu den Ressourcen und Industrien Skandinaviens sind wir eine Kraft, mit der man rechnen muss. Warum sollten wir dann zulassen, dass die Finnen uns im Weg stehen, während wir versuchen, unsere Beziehungen zu den Sowjets zu vertiefen? Ihre beste Vorgehensweise wäre sicherlich, sich uns zu unterwerfen."
 NOR_pressure_finland_tt:0 "\nVersuch, Finnland unter Druck zu setzen, unser §YUntertanenstaat§ zu werden!. Eine starke Armee wird ihre Akzeptanz wahrscheinlicher machen.\nUm dies zu gewährleisten, brauchen wir sehr gute Beziehungen, wir müssen mit der Sowjetunion verbündet sein und sowohl die Sowjets als auch wir müssen starke Armeen haben.\n\nSollte Finnland bereits Seien Sie unser Subjekt, dieser Fokus wird ihre §YAutonomie§ reduzieren!.\n\n"
 NOR_establish_a_secret_police:0 "Richten Sie eine Geheimpolizei ein"
 NOR_establish_a_secret_police_desc:0 "Nutzen wir die Erfahrung unserer russischen Genossen, um eine Geheimpolizei nach dem Vorbild ihres „Narodnyi Komissariat Vnutrennikh Del“ oder NKWD aufzubauen. Dies würde uns helfen, unsere internen Probleme und die öffentliche Meinung zu kontrollieren und so unser Land viel stabiler machen. Denn wie könnten die Integrität und die Meinung des Einzelnen jemals mit der Stabilität und Sicherheit des Staates als Ganzes mithalten können?"
 NOR_perfect_state_propaganda:0 "Perfektionieren Sie unsere Staatspropaganda"
 NOR_perfect_state_propaganda_desc:0 "Propaganda ist eine Kunst, und um den Staat und sein Volk zu einer wirksamen und geölten Maschine zu formen, müssen wir diese Kunst perfektionieren. Wenn jeder seinen Platz und seine Pflicht kennt, werden auch die Gesellschaft und unser Volk die Früchte unserer ganz eigenen Utopie ernten."
 NOR_secret_departments:0 "Geheime Abteilungen"
 NOR_secret_departments_desc:0 "Die Ausrottung der bürgerlich-reaktionären Elemente, die die Revolution untergraben, kann nicht ohne die Praxis der Diktatur des Proletariats erreicht werden."
 NOR_expand_the_intelligence_service:0 "Erweitern Sie die [NOR.getAgency]"
 NOR_expand_the_intelligence_service_desc:0 "Größere Büros und privilegierte Agenten werden zur Avantgarde der Partei und der Arbeiter für die Errichtung einer gleichberechtigten und gerechten Gesellschaft."
 NOR_recover_from_civil_war:0 "Erholen Sie sich vom Bürgerkrieg"
 NOR_recover_from_civil_war_desc:0 "Nachdem es uns gelungen ist, unsere Feinde im jüngsten Bürgerkrieg zu besiegen, können wir uns nun auf den Wiederaufbau unseres zerrütteten Landes und seiner Infrastruktur konzentrieren. Auch zwischen den verschiedenen Regionen und Menschen Norwegens muss das Vertrauen wiederhergestellt werden."
 NOR_state_investments:0 "Staatliche Investitionen"
 NOR_state_investments_desc:0 "Der norwegische Staat hat kürzlich ein Projekt finanziert, sodass vorerst weniger Geld für andere Aufgaben zur Verfügung steht."
 NOR_large_state_investments:0 "Große staatliche Investitionen"
 NOR_large_state_investments_desc:0 "Der norwegische Staat hat kürzlich erheblich in ein Projekt investiert. Es wird einige Zeit dauern, bis weitere Mittel frei werden."
 NOR_large_armament_investments:0 "Große Rüstungsinvestitionen"
 NOR_large_armament_investments_desc:0 "Wir haben kürzlich eine erhebliche Ausweitung unserer Rüstungsindustrie finanziert. Während die Fabriken jetzt gebaut werden, müssen wir auch Mittel umleiten, um sicherzustellen, dass die Produktionslinien ordnungsgemäß laufen. Hoffen wir, dass dies ausreicht, um uns durchzusetzen."
 NOR_aftermath_of_the_depression:0 "Nachwirkungen der Weltwirtschaftskrise"
 NOR_aftermath_of_the_depression_desc:0 "Während Norwegen in den 1920er Jahren mehrere Krisen erlebte, zuletzt die Weltwirtschaftskrise, wurde das Land dieses Mal im Vergleich zu anderen westlichen Ländern nicht wirklich hart getroffen. Während die Arbeitslosigkeit immer noch hoch ist, beginnen die norwegische Export- und Schifffahrtsindustrie zu boomen, und der Grundstein für die Entwicklung Norwegens zu einem voll industrialisierten Land ist gelegt. Wenn wir jetzt klug Geld an den richtigen Stellen anlegen, könnte uns das ein für alle Mal aus der Depression befreien."
 NOR_fishing:0 "Ermutigtes Angeln"
 NOR_fishing_desc:0 "Eine moderne Fischereiflotte und Verarbeitungsanlagen entlang der Küste sollten es uns ermöglichen, die reichen Fischgründe entlang unserer Küste zu nutzen."
 NOR_dockyard_investments:0 "Erweiterte Schiffbauindustrie"
 NOR_dockyard_investments_desc:0 "Investitionen in unsere Werften und Marineanlagen ermöglichen es uns, an der Spitze der Marineinnovation und -produktion zu stehen."
 NOR_grand_naval_expansion:0 "Große Marineerweiterung"
 NOR_grand_naval_expansion_desc:0 "Der Staat, Nortraship, die Horten Naval Yard und andere maritime Industrien haben ihre Ressourcen gebündelt, um unsere Marinekapazitäten massiv zu erweitern."
 NOR_specialized_naval_industry:0 "Spezialisierte Marineindustrie"
 NOR_specialized_naval_industry_desc:0 "Unsere maritimen Industrien stellen jetzt innovative Schiffskonstruktionen her, die auf Küstenverteidigung und begrenzte Einsätze spezialisiert sind, wobei schwere Kreuzer und andere größere Schiffe Feuerschutz für Unterstützungsschirme und landgestützte Streitkräfte entlang der Küste bieten. Auch unsere Marine hat sich Taktiken zu eigen gemacht, um dies bestmöglich zu nutzen. Während unsere Schiffe mit diesen Konstruktionen eine bessere Leistung als je zuvor erbringen, sind sie aus diesem Grund auch etwas teurer in der Herstellung."
 NOR_policy_of_disarmament:0 "Dauerhafte Abrüstungspolitik"
 NOR_policy_of_disarmament_desc:0 "Mit Ausnahme der Angriffe deutscher U-Boote auf neutrale Schiffe während des Ersten Weltkriegs waren Norwegen und seine Bevölkerung im 20. Jahrhundert keiner wirklichen militärischen Bedrohung ausgesetzt, und die Regierung gab immer weniger für militärische Angelegenheiten aus, was mit der Regierung von Johan Nygaardsvold ihren Höhepunkt erreichte. Zumindest werden Mittel für zivile Belange frei."
 NOR_meager_defense_budget:0 "Mageres Verteidigungsbudget"
 NOR_meager_defense_budget_desc:0 "Obwohl die jüngsten Investitionen in unsere Streitkräfte den weiteren Verfall gestoppt haben, verwenden wir im Vergleich zu allen anderen, vorsichtigeren Nationen auf der ganzen Welt immer noch einen unverhältnismäßig geringen Teil unseres Budgets für das Militär."
 NOR_new_defense_budget:0 "Neuer Verteidigungshaushalt"
 NOR_new_defense_budget_desc:0 "Da unsere Regierung vielleicht die drohende Gefahr am Horizont erkennt, ist es ihr endlich gelungen, die bisherige Abrüstung umzukehren, und mit dem neuen Verteidigungshaushalt sollten unsere Streitkräfte in einem in den letzten Jahrzehnten beispiellosen Tempo ausgerüstet und ausgebildet werden."
 NOR_winter_training:0 "Wintertraining"
 NOR_winter_training_desc:0 "Skier gibt es in Norwegen schon seit Ewigkeiten und auch die Armee nutzt sie schon lange. Während Skifahren für alle Truppen der norwegischen Armee bereits eine Pflichtkompetenz ist, sollten unsere Truppen durch zusätzliches saisonales Skitraining in Kombination mit Winter-Überlebenstraining noch stärker werden. Dies sollte uns dann einen Gesamtvorteil bei winterlichen Bedingungen und schneebedeckten Bergen verschaffen."
 ICE_norwegian_advisors:0 "Norwegische Berater"
 ICE_norwegian_advisors_desc:0 "Aufgrund der engen Integration der isländischen Sicherheitskräfte und des norwegischen Militärs wurde in einer gemeinsamen Vereinbarung beschlossen, dass die Anwesenheit norwegischer Berater bei uns zur Verbesserung der taktischen Entscheidungen und des Durchhaltevermögens unserer Truppen auf unseren Inseln sowohl Island als auch Norwegen zugutekommt."
 NOR_recreational_shooting:0 "Ermutigtes Freizeitschießen"
 NOR_recreational_shooting_desc:0 "Die Regierung ermutigt nun unsere vielen Menschen, weiterhin Waffen zur Freizeitgestaltung und zur Jagd zu verwenden. Dadurch werden ihnen allgemeine Waffenkenntnisse und Kenntnisse über die Landschaft vermittelt."
 NOR_heimevernet:0 "Heimevernet"
 NOR_heimevernet_desc:0 "Die Aufgabe von Heimevernet, der norwegischen Heimwehr, besteht darin, die erste Verteidigungslinie auf norwegischem Boden zu bilden. Durch regelmäßige Schulung sind unsere Leute darauf vorbereitet, im Bedarfsfall zu den Waffen zu greifen."
 NOR_district_investments:0 "Investition in die Bezirke"
 NOR_district_investments_desc:0 "Investitionen in die Landwirtschaft, lokale Produzenten und flächendeckende Dienstleistungen werden Wohlstand und einen guten Lebensunterhalt für unser Volk sichern, das Risiko minimieren, dass Feinde unsere gesamte Industrie ausschalten können, und es uns ermöglichen, alle unsere Ressourcen zu nutzen. Es war noch nie so lukrativ, Regierungsgelder auszugeben."
 NOR_heavy_water:0 "Schweres Rjukan-Wasser"
 NOR_heavy_water_desc:0 "Die Schwerwasseranlagen und Labore in Rjukan dürften unseren Wissenschaftlern zugute kommen."
 NOR_haakon:0 "Haakon VII"
 NOR_haakon_desc:0 "Obwohl er als dänischer Prinz geboren wurde, hat er sich seit 1905 als loyaler und hingebungsvoller König erwiesen und sich den Respekt des norwegischen Volkes erworben. König Haakon VII. ist nun wirklich zu einem einigenden Symbol für ein unabhängiges Norwegen geworden.\n\n\„Alt für Norge!“ („Alles für Norwegen!“)\n – Königliches Motto von König Haakon VII"
 NOR_kongens_garde:0 "Hans Majestät Kongens Garde"
 NOR_kongens_garde_desc:0 "Die königliche Garde des Königs. Gleichermaßen für Zeremonien und den Kampf ausgebildet und unerschütterlich in ihrer Pflicht.\n\n\„Alt für Kongen!“ („Alles für den König!“)\n – Motto der königlichen Garde"
 NOR_wave_of_monarchism:0 "Welle des Monarchismus"
 NOR_wave_of_monarchism_desc:0 "Eine Welle monarchistischer und Traditionalisten überschwemmt das Land. Vielleicht bietet dies eine Gelegenheit, eine traditionellere Regierungsform wiederherzustellen?"
 NOR_building_the_kingdom:0 "Das Königreich aufbauen"
 NOR_building_the_kingdom_desc:0 "Um unser traditionelles Königreich zu schützen, sollten wir alle zusammenarbeiten, um sicherzustellen, dass es ein starkes Fundament hat, das heißt Infrastruktur und Industrie."
 NOR_preserving_the_kingdom:0 "Das Königreich bewahren"
 NOR_preserving_the_kingdom_desc:0 "Obwohl es uns weitgehend gelungen ist, „Norgesveldet“, das große norwegische Königreich des Hoch- bis Spätmittelalters, wiederherzustellen, haben wir beschlossen, unseren Fokus auf die Bewahrung und den sorgfältigen Schutz dieser großartigen Errungenschaft zu verlagern, damit sie noch lange bestehen bleibt."
 NOR_diplomatic_efforts:0 "Diplomatische Bemühungen"
 NOR_diplomatic_efforts_desc:0 "Derzeit sind die Diplomaten und Botschafter des Königreichs unterwegs, um unsere Beziehungen zu wichtigen Handelspartnern zu vertiefen. Während dies vorerst einige wertvolle Verwaltungsressourcen in Anspruch nehmen wird, bietet es eine gute Gelegenheit, im Laufe der Zeit ein paar gute Freunde zu finden."
 NOR_deterrence_investments:0 "Investitionen in die baltische Abschreckung"
 NOR_deterrence_investments_desc:0 "Die Anti-Extremisten- und Anti-Bolschewisten-Allianz der Großen Ostsee hat entschieden in die militärische Abschreckung investiert, so dass alle extremistischen Länder, die ihre Souveränität und territoriale Integrität bedrohen, gründlich darüber nachdenken müssen, ob sie irgendwelche aggressiven Handlungen durchführen sollen."
 NOR_national_collectivism:0 "Nationaler Kollektivismus"
 NOR_national_collectivism_desc:0 "Lassen Sie uns den nationalen Kollektivismus fördern, gemeinsam für unsere Nation arbeiten und sie über alles andere stellen."
 NOR_socialist_collectivism:0 "Sozialistischer Kollektivismus"
 NOR_socialist_collectivism_desc:0 "Lasst uns den sozialistischen Kollektivismus fördern, gemeinsam für radikale sozialistische Ideale arbeiten und die Schaffung und Aufrechterhaltung eines Arbeiterstaates über alles stellen."
 NOR_german_advisors:0 "Deutsche Berater"
 NOR_german_advisors_desc:0 "Deutsche Berater sind jetzt in Norwegen präsent und unterstützen das norwegische Militär bei der Umsetzung der neuesten Taktiken, Technologien und Entwicklungen der europäischen Kriegsführung."
 NOR_festung:0 "Festung Norwegen"
 NOR_festung_desc:0 "Unter der Festung Norwegen versteht man die Idee, die gesamte Küste Norwegens zu einer uneinnehmbaren Festung zu machen und unser Land undurchdringlich für westliche Angriffe zu machen. Da die Deutschen auf die Idee kamen, durften sie ihr auch einen Namen geben ..."
 NOR_hirden:0 "Hirden"
 NOR_hirden_desc:0 "Hirden, der Hird, ist ein Name, der vom Leibwächter und Gefolge unserer mittelalterlichen Könige abgeleitet ist. Jetzt in einer neuen Form wiederhergestellt, wird der moderne Hird unsere Parteimitglieder beschützen und bei Bedarf für unsere Sache kämpfen."
 NOR_hirdens_air_corps:0 "Hirdens Luftkorps"
 NOR_hirdens_air_corps_desc:0 "Mit der Ausbreitung des modernen Hird ist es nicht mehr nur eine politische, symbolische und paramilitärische Gruppe, es entwickelt sich zu etwas Professionellerem, das nun sogar die eigentlichen Streitkräfte ergänzen kann. Da die Notwendigkeit entstand, den Luftraum zu erobern, hat Hirden nun sein eigenes Luftkorps gegründet, das sich auf Offensivtaktiken konzentriert und uns dabei hilft, den Feinden unserer Nation die Kontrolle über die Luft zu entreißen."
 NOR_rinnanbanden_idea:0 "Rinnanbanden"
 NOR_rinnanbanden_idea_desc:0 "Rinnanbanden oder die Rinnan-Bande ist eine Gruppe von Leuten, die unserer Sache treu ergeben sind und sich freiwillig bereit erklärt haben, Gruppen von Andersdenkenden zu infiltrieren. Ihr Name leitet sich von ihrem Anführer Henry Rinnan ab."
 NOR_folkestyrken:0 "Folkestyrken"
 NOR_folkestyrken_desc:0 "Eine Volksgarde, die Parteifunktionäre und ihre Interessen schützen soll. Bei Bedarf können sie auch für den Staat selbst kämpfen."
 NOR_secret_police_idea:0 "Geheimpolizei"
 NOR_secret_police_idea_desc:0 "Mit unserer eigenen staatlichen Geheimpolizei nach dem Vorbild des sowjetischen NKWD und der deutschen Gestapo können wir jetzt unsere Bevölkerung kontrollieren und uns besser als zuvor vor Feinden schützen. Dennoch sind Spionageabwehr und Propaganda Bereiche, in denen wir uns verbessern könnten und sollten."
 NOR_secret_police_idea_2:0 "Geheimpolizei"
 NOR_secret_police_idea_2_desc:0 "Mit unserer eigenen staatlichen Geheimpolizei nach dem Vorbild des sowjetischen NKWD und der deutschen Gestapo können wir jetzt unsere Bevölkerung kontrollieren und uns besser als zuvor vor Feinden schützen. Unsere verdeckten Operationen und unsere Propaganda haben bereits enorme Vorteile gebracht."
 NOR_gutta_paa_skauen_idea:0 "Gutta på skauen"
 NOR_gutta_paa_skauen_idea_desc:0 "„Gutta på skauen“, eine Gruppe von Menschen, die unserem Land und unseren Werten treu ergeben sind und bereit sind, sich freiwillig in Kriegen im Ausland zu engagieren und sogar als Partisanen oder Spione zu agieren, um unsere Sache voranzutreiben."
 NOR_continuous:0 "Kontinuierliche Politik"
 NOR_continuous_desc:0 "Aufbau für den Frieden ist der richtige Weg. Wenn es zum Krieg kommt, werden uns unsere Freunde zu Hilfe kommen. Rechts?"
 NOR_pro-rearmament_politics:0 "Aufrüstungsfreundliche Politik"
 NOR_pro-rearmament_politics_desc:0 "Es gibt endlich den Willen der Regierung, in unsere bisher vernachlässigten Streitkräfte zu investieren. Nutzen wir das, solange wir können!"
 NOR_change:0 "Unruhe im Wandel"
 NOR_change_desc:0 "Der Misstrauensantrag wurde nicht ohne Probleme angenommen. Ausgesprochene Kritiker hielten die Maßnahme für zu drastisch, und sowohl Politiker als auch große Teile der Bevölkerung sahen darin nicht nur einen notwendigen Schritt, sondern auch konservative Politiker, die in ihrem eigenen Interesse handelten. Glücklicherweise sollte sich die politische Situation mit etwas Zeit und den Bemühungen, das Gegenteil zu beweisen, stabilisieren."
 NOR_atlantic_balanced_policy:0 "Ausgewogene atlantische Verteidigungspolitik"
 NOR_atlantic_balanced_policy_desc:0 "Mit der jüngsten Atlantischen Verteidigungsinitiative hat unsere Regierung erkannt, dass sie zur Verteidigung unseres Bündnisses beitragen muss, und verfolgt nun eine ausgewogenere Politik zwischen zivilen Angelegenheiten und der Aufrüstung der Marine. Die neuen kombinierten Oberkommando- und gemeinsamen Übungen dürften unser Militär schnell auf einen professionelleren Standard bringen, auch wenn der Nutzen für die größeren Mächte möglicherweise etwas begrenzt ist."
 NOR_atlantic_defense_policy:0 "Nordatlantische Verteidigungspolitik"
 NOR_atlantic_defense_policy_desc:0 "Mit der neuen Atlantik-Verteidigungsinitiative hat unsere Regierung alle nötigen Bestätigungen erhalten, dass die Entscheidung zur Aufrüstung die richtige war, obwohl einige Anstrengungen unternommen werden müssen, um unsere Verteidigungsbedürfnisse mit unseren Verbündeten zu koordinieren, was bedeutet, dass mehr Anstrengungen in die Marine fließen müssen. Letztendlich dürften die neuen kombinierten Oberkommando- und gemeinsamen Übungen unser Militär jedoch schnell auf einen professionelleren Standard bringen, auch wenn der Nutzen für die größeren Mächte möglicherweise etwas begrenzt ist."
 NOR_nordic_balanced_policy:0 "Ausgewogene Verteidigungspolitik"
 NOR_nordic_balanced_policy_desc:0 "Mit der jüngsten Nordischen Verteidigungsinitiative hat unsere Regierung erkannt, dass sie zur Verteidigung unseres Bündnisses beitragen muss, und verfolgt nun eine ausgewogenere Politik zwischen zivilen Angelegenheiten und militärischer Aufrüstung. Die neuen kombinierten Oberkommando- und gemeinsamen Übungen sollten unser Militär schnell auf einen professionelleren Standard bringen."
 NOR_nordic_defense_policy:0 "Nordische zentrierte Verteidigungspolitik"
 NOR_nordic_defense_policy_desc:0 "Mit der neuen Nordischen Verteidigungsinitiative hat unsere Regierung die nötige Bestätigung erhalten, dass die Entscheidung zur Aufrüstung die richtige war, obwohl einige Anstrengungen unternommen werden müssen, um unsere Verteidigungsbedürfnisse mit unseren Verbündeten zu koordinieren. Aber am Ende dürften die neuen kombinierten Oberkommando- und gemeinsamen Übungen unser Militär schnell auf einen professionelleren Standard bringen."
 NOR_intelligence_gathered:0 "Informationen gesammelt"
 NOR_intelligence_gathered_desc:0 "Den norwegischen Eindringlingen und dem Widerstand ist es gelungen, die Pläne derjenigen herauszufinden, die unser Territorium besetzen. Dies wird uns einen Einblick in ihre Ressourcen sowie ihre Pläne für die nahe Zukunft geben."
 NOR_intelligence_compromised:0 "Intelligenz beeinträchtigt"
 NOR_intelligence_compromised_desc:0 "Ausländischen Eindringlingen ist es gelungen, Dokumente mit wichtigen Informationen zu erbeuten. Leider bedeutet dies, dass sie unsere Ressourcen und unsere Pläne für die unmittelbare Zukunft genauer einschätzen können."
 NOR_resistance_strengthened:0 "Der norwegische Widerstand wird gestärkt"
 NOR_resistance_strengthened_desc:0 "Unsere Widerstandsbewegung und loyale Eindringlinge haben es geschafft, den Feind auf dem besetzten norwegischen Gebiet zu besiegen. Diese zivile Unterstützung unserer Sache, die sich in der besetzten Gesellschaft ausbreitet, sollte ihre Lage weniger angenehm machen."
 NOR_north_atlantic_joint_defense:0 "Gemeinsame Verteidigung des Nordatlantiks"
 NOR_north_atlantic_joint_defense_desc:0 "Mit der neuen Nordatlantischen Verteidigungsinitiative ist unser Bündnis mit unseren Nachbarn auf der anderen Seite des Meeres enger denn je. Die Norweger haben schnell aufgerüstet, und wir werden nicht zulassen, dass sie uns übertrumpfen. Um die von unseren neuen Freunden erwarteten Standards zu erfüllen, müssen Produktion und Rekrutierung gesteigert werden. Aber mit neuer Verantwortung gehen auch neue Chancen einher; Ein kombiniertes Oberkommando und gemeinsame Übungen dürften für uns einen gewissen militärischen Nutzen bringen."
 NOR_nordic_joint_defense:0 "Nordische gemeinsame Verteidigungsinitiative"
 NOR_nordic_joint_defense_desc:0 "Mit der neuen Nordischen Verteidigungsinitiative ist unser Bündnis mit unseren Nachbarn enger denn je. Die Norweger haben schnell aufgerüstet, und wir werden nicht zulassen, dass sie uns übertrumpfen. Um die von allen unseren Freunden erwarteten Standards zu erfüllen, müssen Produktion und Rekrutierung gesteigert werden. Aber mit neuer Verantwortung gehen auch neue Chancen einher; Ein kombiniertes Oberkommando und gemeinsame Übungen sollten unseren militärischen Nutzen bringen."
 NOR_norwegian_destroyer_order:0 "Norwegischer Zerstörerorden"
 NOR_norwegian_destroyer_order_desc:0 "Unsere norwegischen Verbündeten haben Zerstörer bei unseren Werften bestellt. Während wir bezahlt werden und dies unsere Verbündeten stärkt, wird es natürlich unsere eigenen Projekte verlangsamen, bis die Schiffe fertig sind."
 NOR_norwegian_destroyer_order_strong_shipbuilding:0 "Norwegischer Zerstörerbefehl (Starke Schiffbauindustrie)"
 NOR_norwegian_destroyer_order_strong_shipbuilding_desc:0 "Unsere norwegischen Verbündeten haben Zerstörer bei unseren Werften bestellt. Im Gegenzug erhalten wir eine faire Bezahlung und einen stärkeren Verbündeten. Aufgrund unserer starken Schiffbauindustrie sollten unsere eigenen Projekte nicht zu sehr durch den Bau einiger kleinerer Schiffe beeinträchtigt werden."
 NOR_thunes_mekaniske_verksted:0 "Thunes Mekaniske Verksted"
 NOR_thunes_mekaniske_verksted_desc:0 "Thunes mechanische Werkstatt, ein wichtiger Hersteller von Turbinen und verschiedenen Lokomotiven für unsere Eisenbahnen, könnte zu unserem heimischen Panzerhersteller ernannt werden. Da ihre Einrichtungen bereits für den Transport großer Fahrzeuge ausgelegt sind, scheinen sie die beste Wahl für ein solches Unterfangen zu sein.\n"
 NOR_kjeller_flyfabrikk:0 "Kjeller Flyfabrikk"
 NOR_det_norske_luftfartselskap:0 "Det Norske Luftfartselskap"
 NOR_horten_naval_yard:0 "Marinewerft Horten"
 NOR_horten_naval_yard_desc:0 "Horten Verft oder Horten Naval Yard dient sowohl als Hauptstützpunkt der Königlich Norwegischen Marine als auch als inländische Werft für die Marine. Im vergangenen Jahrhundert wurde der Stützpunkt selbst nach dem König des ehemaligen Schweden-Norwegens Karljohansvern benannt. Seine Funktionen wurden ab 1850 von Fredriksvern in Stavern übernommen.\n"
 NOR_marinens_hovedverft:0 "Marinens Hovedverft"
 NOR_marinens_hovedverft_desc:0 "Horten Verft oder Horten Naval Yard dient sowohl als Hauptstützpunkt der Königlich Norwegischen Marine als auch als inländische Werft für die Marine. Im vergangenen Jahrhundert wurde der Stützpunkt selbst nach dem König des ehemaligen Schweden-Norwegens Karljohansvern benannt. Seine Funktionen wurden ab 1850 von Fredriksvern in Stavern übernommen.\n\nJetzt wurden die Einrichtungen für die inländische Produktion von Großkampfschiffen erweitert, vielleicht in erster Linie von Küstenverteidigungsschiffen, sogenannten „Panserskip“, gepanzerten Post-Monitor-Ära Schiffe. Diese schweren Kreuzer sollten als vielseitige, gepanzerte und erschwingliche Küstenverteidigungsschiffe für unsere Marine gut funktionieren.\n"
 NOR_nortraship_dock_limited:0 "Nortraship Escort Docks"
 NOR_nortraship_dock_limited_desc:0 "Indem wir uns das Fachwissen und Interesse der Reeder am Schutz der Schiffe, in die sie investiert haben, zunutze machen, können wir ein neues Unternehmen zum Schutz unseres Handels auf See gründen."
 NOR_tandbergs_radiofabrikk_desc:0 "Tandbergs Radiofabrikk wurde 1933 vom Bauingenieur Vebjørn Tandberg gegründet. Die in Oslo ansässige Radiofabrik verzeichnete ein schnelles Wachstum und scheint vielversprechend für die norwegische Elektronikindustrie und Innovationen zu sein, insbesondere im Hinblick auf Radiotechnologien und Aufnahmetechnologien.\n"
 NOR_norsk_hydro_desc:0 "Ursprünglich unter dem Namen „Norsk Hydro-Elektrisk Kvælstofaktieselskab“ firmierend, wurde das Unternehmen im Dezember 1905 von Sam Eyde und Kristian Birkeland mit finanzieller Unterstützung der schwedischen Familie Wallenberg und französischer Banken gegründet. Das Unternehmen wurde ursprünglich gegründet, um das Birkeland-Eyde-Verfahren zu nutzen, bei dem elektrische Lichtbögen zur Herstellung von Nitratkomponenten (zur Herstellung von Düngemitteln) eingesetzt wurden. Das Birkeland-Eyde-Verfahren war sehr energieintensiv (was nicht wenige der späteren Industrieunternehmen von Hydro auch tun würden). Dies stellte sich auch heraus) und erforderte daher billigen Strom. Glücklicherweise gab es in Norwegen zu diesem Zeitpunkt reichlich Wasserkraft. Dies führte jedoch dazu, dass das Verfahren anderswo auf der Welt nicht besonders erfolgreich war und das Unternehmen schließlich auf weniger energieintensive Methoden umstieg. Im Jahr 1927 wurde in Zusammenarbeit mit dem Chemiegiganten IG Farben auf das Haber-Bosch-Verfahren umgestellt.\n\nDie Anlagen von Norsk Hydro in Rjukan und Notodden produzierten nun flüssiges Ammoniak, das dann zur Herstellung von Kalzium zu ihren neuen Anlagen in Herøya transportiert wurde Nitrat, das daher als norwegischer Salpeter bekannt wurde. Jetzt expandiert Norsk Hydro in neue Bereiche; 1934 wurde in Vemork die weltweit erste kommerzielle Schwerwasseranlage gebaut, in der industrielle Mengen dieses neuen Rohstoffs produziert wurden.\n"
 NOR_christiania_spigerverk:0 "Christiania Spigerwerk"
 NOR_christiania_spigerverk_desc:0 "„Christiania Spiger- og Valtse Værk“, wie es ursprünglich hieß, war eine lokale Nagelgießerei, die 1853 in der norwegischen Hauptstadt gegründet wurde. Ursprünglich verwendete die Gießerei importiertes Eisen, dann ging sie dazu über, Eisenreste aus dem ganzen Land zu verwenden. und schließlich kamen sie auf die bahnbrechenden Coates-Maschinen zum Heißschmieden von Nägeln statt zum Kaltschmieden. Die innovativen und effizienten Produktionsmethoden ermöglichten es der örtlichen Gießerei, sich in weniger als drei Jahrzehnten zu einer großen und angesehenen Fabrik zu entwickeln.\n\nMit der Erweiterung der Märkte begann die in Oslo ansässige Fabrik schließlich auch mit der Produktion von Werkzeugen und anderen Waren auf Eisenbasis . Während des Ersten Weltkriegs und in den 1920er Jahren weiteten sie ihre Aktivitäten sogar mit heimischen Hütten aus.\n"
 NOR_kongsberg:0 "Kongsberg"
 NOR_raufoss_ammunisjonsfabrikker:0 "Raufoss Ammunisjonsfabrikker"
 NOR_haakon_vii_hc:0 "Haakon VII"
 NOR_haakon_vii_hc_desc:0 "König Haakon VII., der selbst als Marineoffizier gedient hat, könnte aus seiner Zeit bei der Königlich Dänischen Marine einige Perspektiven in unser Marinekommando einbringen."
 NOR_otto_ruge_ac:0 "Otto Ruge"
 NOR_otto_ruge_ac_desc:0 "Otto Ruge ist seit 1933 Generalstabschef Norwegens und einer der ranghöchsten Kommandeure Norwegens. Er ist bereit, jüngeren, rangniedrigeren Offizieren bei Bedarf weitreichende Handlungsspielräume einzuräumen, und in dieser Hinsicht kann davon ausgegangen werden, dass er der Doktrin dezentraler Kommandostrukturen folgt, zumindest wenn die Optionen begrenzt sind."
 NOR_kristian_laake_ac:0 "Kristian K. Laake"
 NOR_kristian_laake_ac_desc:0 "Kristian Kristiansen Laake, einer unserer obersten Kommandeure und ein Mann mit starker Meinung, hat mehrfach seine Ablehnung der Vernachlässigung unserer Streitkräfte zum Ausdruck gebracht. Bei einem früheren Besuch in Deutschland sah er deren massive Aufrüstung und berichtete später mit einiger Besorgnis den Politikern zu Hause davon. Er verteidigt sich lieber durch Vorbereitung und Prävention als durch Improvisation, wenn uns bereits Gefahr droht."
 NOR_kristian_laake_theorist:0 "Kristian K. Laake"
 NOR_kristian_laake_theorist_desc:0 "Kristian Kristiansen Laake, einer unserer obersten Kommandeure und ein Mann mit starker Meinung, hat mehrfach seine Ablehnung der Vernachlässigung unserer Streitkräfte zum Ausdruck gebracht. Bei einem früheren Besuch in Deutschland sah er deren massive Aufrüstung und berichtete später mit einiger Besorgnis den Politikern zu Hause davon. Als solcher ist er ein aufmerksamer und fähiger Kommandant und gut darin, für die Zukunft zu planen."
 NOR_carl_gustav_fleischer_theorist:0 "Carl Gustav Fleischer"
 NOR_carl_gustav_fleischer_theorist_desc:0 "Selbst als die Regierung die Militärausgaben vernachlässigte, überlegte Fleischer, wie Norwegen am besten verteidigt werden könne. Er beschäftigt sich nun mit der Taktik, feindliche Brückenköpfe abzuschneiden."
