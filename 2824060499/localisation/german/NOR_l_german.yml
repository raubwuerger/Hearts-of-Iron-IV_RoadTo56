 NOR_nordic_research_name:0 "Nordische Forschungskooperation"
 NOR_nordic_research_desc:0 "Die nordischen Länder haben sich in einem Forschungsabkommen zusammengeschlossen, um sich für das Gemeinwohl aller nordischen Länder einzusetzen. Obwohl sie insgesamt solide sind, gibt es auch einige Handwerke, die von nordischen Ländern entwickelt wurden, was bedeutet, dass diese Zusammenarbeit in einigen Bereichen weltweit führend sein könnte."
 NOR_royal_norwegian_society_name:0 "Königlich Norwegische Gesellschaft"
 NOR_royal_norwegian_society_desc:0 "Die Königlich Norwegische Gesellschaft hat andere angeschlossene Länder zu einer länderübergreifenden Zusammenarbeit mit der Forschung in Wissenschaft und Technologie eingeladen. Mit dem Segen des norwegischen Monarchen sind unsere Forschungsbemühungen prestigeträchtiger geworden als je zuvor."
 NOR_allied_research_name:0 "Alliierte Forschungskooperation"
 NOR_allied_research_desc:0 "Eine meeresübergreifende Forschungszusammenarbeit mit den Briten sollte allen zugute kommen und insbesondere dazu beitragen, die kleineren Verbündeten auf den neuesten Stand zu bringen."
 NOR_german_research_name:0 "Deutsche Forschungskooperation"
 NOR_german_research_desc:0 "Die Zusammenarbeit mit der größten Industriemacht Mitteleuropas, Deutschland, soll jedem Teilnehmer dabei helfen, seine Technologie und Ausrüstung auf den neuesten Stand zu bringen."
 NOR_soviet_research_name:0 "Sowjetische Forschungskooperation"
 NOR_soviet_research_desc:0 "Als großes und vielfältiges Land haben die Sowjets in Osteuropa und Nordasien einige Technologien selbst entwickelt und sind alles in allem ein solider Anführer der Forschungskooperation, von dem nahezu jedes Land lernen kann."
 NOR_mountain_tactics:0 "Ski-Infanterie-Taktik"
 NOR_mountain_tactics_desc:0 "Norwegische Taktiken in großer Höhe und bei kaltem Wetter, die Hit-and-Run-Angriffe der Skiinfanterie umfassen und bei Bedarf das unebene Gelände als Deckung oder Sicht nutzen.\n\nUnsere Einheiten können sich damit schneller bewegen und in bergigem Gelände härter zuschlagen!"
