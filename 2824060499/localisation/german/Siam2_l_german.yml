 SIA_invade_indochina:0 "Invasion Indochinas:\n§RKrieg mit Frankreich!§!"
 SIA_join_the_allies:0 "Treten Sie den Alliierten bei"
 SIA_join_the_allies_desc:0 "Großbritannien ist eine der dominierenden Mächte der Welt, und zwischen unseren beiden Nationen gab es in der Vergangenheit viele Kriege, bei denen es hauptsächlich um burmesische Gebiete ging. Aber wenn neue Bedrohungen wie das japanische Imperium auftauchen, wäre es in unserem Interesse, ein militärisches Bündnis mit ihnen anzustreben, zumindest bis Gefahren wie der Faschismus überwunden sind."
 SIA_woo_australia:0 "Woo Australien"
 SIA_woo_australia_desc:0 "Australien, das kürzlich seine Unabhängigkeit vom Vereinigten Königreich erlangt hat, hat ein eigenes Militärbündnis gegründet, das sich hauptsächlich auf den Pazifischen Ozean konzentriert, um die japanische Bedrohung einzudämmen. Die Unterzeichnung eines Bündnisvertrags mit ihnen könnte uns Sicherheit geben."
 SIA_treaty_with_japan:0 "Vertrag mit Japan"
 SIA_treaty_with_japan_desc:0 "In Japan wurde eine neue Regierung eingesetzt, die demokratisch und gegen den Expansionismus ist. Da sie nun keine Bedrohung mehr darstellen, sollten wir einen Bündnisvertrag mit ihnen unterzeichnen, um uns gegenseitig vor möglicherweise neuen Bedrohungen zu schützen."
 SIA_alliance_with_china:0 "Bündnis mit China"
 SIA_alliance_with_china_desc:0 "Nachdem die chinesische Regierung kürzlich das japanische Reich besiegt hatte, beschloss sie, ein eigenes Bündnis zu gründen, das sich hauptsächlich auf Asien konzentrierte. Es wäre in unserem Interesse, mit dieser aufstrebenden Macht zusammenzuarbeiten."
 SIA_ally_with_the_united_states:0 "Verbündeter mit den Vereinigten Staaten"
 SIA_ally_with_the_united_states_desc:0 "Die Vereinigten Staaten sind der Hauptverteidiger der Ideale von Freiheit und Demokratie und haben beschlossen, ein eigenes politisches Bündnis zu gründen. Sie sind am besten in der Lage, dem japanischen Imperialismus zu widerstehen, daher wäre es klug, über einen Beitritt zu ihrem Bündnis zu verhandeln."
 SIA_help_france:0 "Helfen Sie Frankreich"
 SIA_help_france_desc:0 "Es ist wahr, dass Frankreich während seiner Kolonisierung Indochinas einer unserer Hauptzerstückler war. Doch heute zeichnen sich weitaus ernstere Gefahren ab. Wir werden unsere territorialen Differenzen später regeln, jetzt ist es an der Zeit, unsere Nationen selbst zu verteidigen."
 SIA_join_the_axis:0 "Treten Sie der Achse bei"
 SIA_join_the_axis_desc:0 "Deutschland hat aufgerüstet und scheint bereit zu sein, gegen die ehemaligen Entente-Mächte zu kämpfen. Unsere Ziele sind die gleichen, daher wäre es in unserem Interesse, mit ihnen zusammenzuarbeiten"
 SIA_treaty_with_italy:0 "Vertrag mit Italien"
 SIA_treaty_with_italy_desc:0 "Italien, das Ursprungsland des Faschismus, ist das Modell, auf dem wir unsere neue Nation aufbauen. Letzteres hat beschlossen, ein eigenes Militärbündnis zu bilden, und es wäre interessant, eine Integration dieses Bündnisses anzustreben."
 SIA_alliance_with_japan:0 "Bündnis mit Japan"
 SIA_alliance_with_japan_desc:0 "Japan ist die Hauptmacht in Asien und scheint entschlossen zu sein, den westlichen Imperialisten entgegenzutreten. Unsere Ziele sind die gleichen, wir sollten uns mit ihnen zusammenschließen"
 SIA_alliance_with_japan_monarchist:0 "Suchen Sie japanischen Schutz"
 SIA_alliance_with_japan_monarchist_desc:0 "Das japanische Reich weitet seinen Einfluss weiterhin auf ganz Asien aus und stellt sich den Westmächten entgegen. Wenn wir nicht unter ihr Joch geraten wollen, wäre es besser, einen Bündnisvertrag zu unterzeichnen"
 SIA_alliance_with_britain_monarchist:0 "Bündnis mit dem Vereinigten Königreich"
 SIA_alliance_with_britain_monarchist_desc:0 "Es ist klar, dass das japanische Imperium nur die Vorherrschaft über Asien anstrebt und beabsichtigt, eines Tages unsere Nation anzugreifen. Der einzige Weg, dem zu entkommen, wäre ein Bündnis mit dem Vereinigten Königreich und die Hoffnung, dass wir es besiegen können."
 SIA_join_the_communist_faction:0 "Treten Sie der [FROM.getFactionName] bei"
 SIA_join_the_communist_faction_desc:0 "[FROM.getNameDefCap] gilt als eine der wichtigsten kommunistischen Mächte der Welt. Wenn wir wollen, dass die Revolution siegt, müssen wir vereint sein"
 SIA_reintegrate_cambodia:0 "Kambodscha wieder integrieren"
 SIA_reintegrate_cambodia_desc:0 "Die kambodschanische Region stand mehrere Jahrhunderte lang unter unserer Kontrolle und unsere beiden Völker haben viele gemeinsame Wurzeln. Da wir nun wieder im Besitz dieser Region sind, ist es an der Zeit, ihre Verwaltung neu zu organisieren, um sie zu einer Provinz unseres Landes zu machen"
 SIA_reintegrate_laos:0 "Laos wieder integrieren"
 SIA_reintegrate_laos_desc:0 "Laos ist nun wieder unter unserer Kontrolle. Das laotische Volk hat die gleichen thailändischen Wurzeln wie unser Volk, und es ist an der Zeit, es vollständig in unsere Nation zu integrieren"
 siam.1.t:0 "Die Nonthaburi-Rede"
 siam.1.d:0 "Pridi Banomyong, ein Mitglied des zivilen Flügels von Khana Ratsadon, bekannt für seine radikalen, manchmal dem Marxismus nahestehenden Ideen von Landreformen, hielt heute eine Rede in der Stadt Nonthaburi.\n„Liebes Volk von Siam, unsere glorreiche Revolution, Das hat uns zum Übergang von einem dekadenten und veralteten politischen System zu einem System geführt, in dem das Volk endlich seine Stimme hat, scheint sich heute einer Prüfung zu unterziehen. Ich selbst habe festgestellt, dass es innerhalb derselben Partei, der ich angehöre, einige Elemente gibt, die dies gerne tun würden ihre eigene Form der Tyrannei errichten, mit dem Unterschied, dass der König und die Adligen durch Generäle und Soldaten ersetzt würden. Aber ich glaube an das siamesische Volk, das niemals zulassen wird, dass so etwas passiert. Wir haben die Tyrannei einmal besiegt, wir werden sie besiegen es noch einmal.“\nViele glauben, dass es in dieser Rede um Phraya Phahonphonphayuhasena ging, der nach einem Staatsstreich gegen den ehemaligen Premierminister Phraya Manopakorn Nititada Premierminister wurde, dem Pridi nahe stand, der aber wegen seiner Rede des Kommunismus beschuldigt wurde Reformpläne. Niemand weiß, ob diese Rede Auswirkungen haben wird oder nicht, aber wir müssen Pridi im Auge behalten"
 siam.1.a:0 "Welchen Schaden könnte ein einfacher Lehrer anrichten?"
 siam.2.t:0 "Radio Seriphaph"
 siam.2.d:0 "Es scheint, dass es den Free Thai gelungen ist, die Kontrolle über einen Radiosender im Norden des Landes zu übernehmen, wo sie die größte Kontrolle haben. Sie nutzen es, um ihr eigenes Radio, Radio Seriphaph, was „Radio Freiheit“ bedeutet, mit bösartigen Angriffen gegen das Regime sowie einem Aufruf, sich ihnen jedes Mal anzuschließen, auszustrahlen. Einige ihrer Sendungen stehen auch im Zusammenhang mit der Debatte darüber, wie Siam nach einer Niederlage der Regierung neu organisiert werden soll, wo es eine klare Spaltung zwischen den Liberalen und den Kommunisten gibt, die hinsichtlich der Mitgliederzahl innerhalb der Rebellen gleichberechtigt zu sein scheinen."
 siam.2.a:0 "Wir müssen es abschalten!"
 siam.3.t:0 "Ho-Chi-Minhs Einladung"
 siam.3.d:0 "Seit Beginn des Prozesses zur Ausarbeitung einer neuen Verfassung für Siam haben einige Mitglieder der Übergangsregierung ihre Bewunderung für die Person von Ho-Chi-Minh zum Ausdruck gebracht, einem berühmten vietnamesischen Revolutionär, mit dessen Kampf für die Unabhängigkeit Vietnams viele Male verglichen wurde der Kampf gegen Khana Ratsadon. Viele haben ihren Wunsch geäußert, von demjenigen beraten zu werden, der als der größte und weiseste indochinesische Revolutionär gilt.\nGemäßigtere Mitglieder äußerten jedoch Misstrauen, verwiesen auf die Verbindung zwischen Ho und dem Kommunismus und befürchteten, dass ein Besuch von seiner Seite zu einem großen Misstrauen führen würde Ein Teil der Regierung und der Bevölkerung wollte eine Revolution nach dem Vorbild der Bolschewiki verabschieden."
 siam.3.a:0 "Willkommen, Onkel Ho!"
 siam.3.b:0 "Wir können seine Anwesenheit nicht riskieren"
 siam.4.t:0 "Der Rote Marsch"
 siam.4.d:0 "Es scheint, dass der einfache Übergang zu einem parlamentarischen System nicht ausreichte. Obwohl es eigentlich nur ein Montag wie jeder andere sein sollte, rief die Kommunistische Partei Siams mit einem gigantischen Aufruf zum Aufstand gegen den Kapitalismus auf und ermutigte die Einwohner, sich die Produktionsmittel selbst anzueignen. Pridi Phonmayong, der inzwischen zum Hauptdenker der Kommunistischen Partei geworden ist, hielt eine große Rede an die Menge und erklärte, dass Siam nun den Arbeitern gehöre.\nSeni Pramoj sah das Ausmaß der Proteste, weigerte sich jedoch, dem kommunistischen System zu folgen Er wurde zum Rücktritt gezwungen und soll mit seiner Familie ein Flugzeug in die USA genommen haben. Phonmayong sagte, die Kommunistische Partei Siams sei eine einzige Partei und kündigte die Gründung eines neuen politischen Systems an, das „besser für unsere Revolution geeignet ist“."
 siam.4.a:0 "Lang lebe die Revolution!"
 siam.5.t:0 "Die Erklärung der Republik"
 siam.5.d:0 "Direk Jayanama, Chef der Provisorischen Regierung, wandte sich heute in Bangkok an die Menschenmenge, die sich versammelt hatte, um seiner ersten Rede als Regierungschef beizuwohnen.\n\n„Leute von Siam, das Blut vieler eurer Brüder musste fließen, damit der Rest von.“ Sie könnten in Frieden und frei leben. Für die Freiheit haben sie gekämpft und sich geopfert, und für diese Werte werden wir sie ehren. Volk von Siam, die Freiheit hat über die Dunkelheit der Tyrannei gesiegt, und ich bin stolz anzukündigen, dass wir eine Republik aufbauen werden, die auf unseren Werten basiert, für die wir unseren Mut bewiesen haben."
 siam.5.a:0 "Es lebe die Republik!"
 siam.6.t:0 "Ein Waffenlager durchsucht!"
 siam.6.d:0 "In der Nacht wurde eines unserer wichtigsten Waffenlager, nicht weit von Bangkok entfernt, von Rebellen angegriffen, bei denen es sich offenbar um Angehörige der Freien Thailänder handelte. Offenbar wurden die meisten Wachen heimlich getötet, da der Alarm nie ausgelöst wurde, was auch implizierte, dass es unter den Wachen einen Verbündeten geben musste. Das Lager wurde vollständig geleert, Gewehr und Munition wurden mitgenommen."
 siam.6.a:0 "Das verheißt nichts Gutes ..."
 siam.7.t:0 "Ein Brief von Pridi"
 siam.7.d:0 "Einer der Armeegeneräle ging zu Premierminister Phot Phahonyothin, um ihm seine Befürchtungen über eine mögliche Unterwanderung der Armee durch regierungsfeindliche Revolutionäre mitzuteilen. Er behauptet, in einem der Schlafsäle eine von Pridi Banomyong verfasste Nachricht gefunden zu haben. Diese Botschaft ermutigte die Soldaten, sich friedlich der Regierung zu widersetzen, und erklärte ihre Weigerung, sich von einer sogenannten „Anpassung des Faschismus“ befehlen zu lassen.\nDer General schlug vor, diesen Brief als Rechtfertigung für die Verhaftung von Pridi Banomyong wegen Anstiftung zur Unruhe zu verwenden und zu versuchen, dies zu verhindern dass sich Ideen der Rebellion nicht ausbreiten"
 siam.7.a:0 "Wir werden ihm zeigen, was wir mit Pseudorevolutionären machen"
 siam.8.t:0 "Der Sakhrai-Vorfall"
 siam.8.d:0 "Letzte Nacht wurde eine Polizeistation in einem Dorf im nordöstlichen Bezirk Sakhrai von einer Bande von zehn bewaffneten Männern angegriffen. Die beiden anwesenden Polizisten verschwanden offenbar, wurden getötet oder entführt, und die Angreifer verließen wenige Minuten später den Tatort, so ein Zeuge, der es geschafft hatte, nicht gesehen zu werden. Er sagt, er habe gehört, wie sich einer der Männer über das Fehlen eines offiziellen Radiosenders beschwerte.\nDie Nachricht von diesem Angriff löste viele Reaktionen innerhalb der Regierung aus, von denen einige dachten, dass sie von Pridi Banomyongs Aufruf zum Widerstand inspiriert worden sein könnten, was die Behörden tun immer noch auf der Suche, aber das bleibt unerklärt. Es kursieren Gerüchte, dass ein riesiges Widerstandsnetzwerk aufgebaut wird, und Phraya Phahonphonphayuhasena hat seine Absicht angekündigt, die Zahl der Polizeibeamten in der Region zu erhöhen."
 siam.8.a:0 "Hoffentlich war es nur ein Einzelfall"
 siam.9.t:0 "Die freien Thailänder"
 siam.9.d:0 "Obwohl es nur ein Nachmittag wie jeder andere sein sollte, war im Militärradio eine ganz besondere Botschaft zu hören:\n„Wir sind die Free Thai-Bewegung. Die Soldaten von Khana Ratsadon sind Verräter, die die Revolution nutzten, um ihre eigene zu machen.“ Tyrannei herrscht statt der des Königs. Wir wollen unserer Nation Gerechtigkeit und Demokratie bringen, und wir werden keineswegs zögern, dem siamesischen Volk endlich Freiheit zu geben. Wenn Sie ein Verbündeter der Regierung sind, sind Sie unser Feind. Wenn Sie dagegen sind, sind Sie unser Verbündeter. Wir wollen keine unschuldigen Menschen verletzen, sondern verhindern, dass unsere schöne Nation in die Falle des Faschismus gerät. Wir haben gesehen, was in Italien, Deutschland oder Ungarn passiert ist. Terror, Hass , Fanatismus und Verzweiflung herrschen. Wir wollen dieses Schicksal für unser schönes Land vermeiden und eine neue Regierung aufbauen, die mit der Absicht handelt, die Bedürfnisse der Menschen zu befriedigen, denn wir sind die Menschen.“\nDie Stimme, die gehört wurde, war keine andere als das von Direk Jayanama, einem weiteren ehemaligen Mitglied des zivilen Flügels des Khana Ratsadon, der zu einem der Hauptkritiker der Fahndung gegen Pridi Banomyong geworden war. Es scheint, dass er beschlossen hat, sich Letzterem anzuschließen und zu versuchen, die Regierung durch eine groß angelegte Revolte zu stürzen. Ihre Zahl ist uns derzeit nicht bekannt, und es scheint, dass sie sich hauptsächlich im Nordosten des Landes verstecken, was es schwierig macht, sie aufzuspüren."
 siam.9.a:0 "Dann werden wir Krieg gegen sie führen!"
 siam.10.t:0 "Der Dibabha-Aufstand"
 siam.10.d:0 "Was ein einfacher Aufstand hätte sein sollen, hat sich zu einer echten Rebellion entwickelt. Prinz Aditya Dibabha, der im Namen von Rama VIII. als Regent fungiert hatte, erklärte, er habe einen Brief des Premierministers an mehrere Mitglieder von Khana Ratsadon gefunden, in dem er seine Ambitionen zum Ausdruck brachte, die Monarchie in den kommenden Monaten abzuschaffen Aufstand gegen „alle, die dem König noch treu bleiben“. Viele dachten, er würde auf die gleiche Weise niedergeschlagen werden wie der Aufstand von Prinz Boworadet im Jahr 1933, der gescheitert war, weil die Bangkoker Garnisonen sich weigerten, sich ihm anzuschließen.\nAber dieses Mal war das nicht der Fall. Die Garnison brach sofort auf, um sich den Rebellen anzuschließen, die innerhalb weniger Stunden die Kontrolle über Bangkok übernehmen konnten.\nDie wichtigsten Mitglieder der ehemaligen Regierung, insbesondere Phraya Phahonphonphayuhasena, der Premierminister, und Plaek Phibunsongkhram, wurden festgenommen und warten auf ihren Prozess , und der Prinz erklärte die Abschaffung der Verfassung von 1932 und seine Absicht, Rama VII. als König von Siam wiederherzustellen, wobei er seine Abdankung aufgrund des militärischen Drucks für ungültig erklärte."
 siam.10.a:0 "Die korrupte Regierung wurde besiegt!"
 SIA_provisional_monarchist_governement_party:0 "Provisorische monarchistische Regierung"
 SIA_provisional_monarchist_governement_party_long:0 "Provisorische monarchistische Regierung"
 siam.11.t:0 "Die Schlacht von Bangkok"
 siam.11.d:0 "Der letzte Kampf gegen das Regime wird eröffnet. Nach der „Erklärung der Revolte“, die Pridi Banomyong selbst über Radio Seriphaph an alle freien Thailänder herausgegeben hatte, versammelte sich die überwiegende Mehrheit der Rebellen in Bangkok, in der Hoffnung, die Kontrolle über die Regierungsbehörden zu übernehmen. Zwei Drittel der Milizen griffen die Stadt von Norden her an, der Rest kam von Osten, wobei eine kleine Gruppe offenbar versuchte, von den Häfen aus mit Booten anzugreifen, die sie bei einer Meuterei der Marine erhalten hatte. Unterdessen ist die regierungstreue Armee unter der Führung von Plaek Phibunsongkhram in der Stadt stationiert, wo bis auf Weiteres eine Ausgangssperre verhängt wurde, und das Flugzeug bereitet sich auf den Start vor, um Aufklärungsunterstützung zu leisten. Das Schicksal Siams wird sich in den nächsten Tagen entscheiden..."
 siam.11.a:0 "Lasst uns das beenden!"
 siam.12.t:0 "Die Rückkehr von Rama VII"
 siam.12.d:0 "Rama VII., der sich noch im europäischen Exil befand, stimmte zu, nach Siam zurückzukehren und seinen Thron zurückzugewinnen. Als er am Flughafen Bangkok ankam, erwartete ihn eine riesige Menschenmenge, die Parolen zum Ruhm des Königs und der Monarchie skandierte. Prinz Aditya Dibabha, Chef der Provisorischen Regierung, war ebenfalls anwesend und begleitete Rama VII. bis zur Krönungszeremonie wenige Stunden später.\nRama VII. ist damit erneut König von Siam und hat seine Absicht angekündigt, die von ihm durchgeführten Reformen erneut umzusetzen die vor dem Putsch von 1932 eingeführt wurden, insbesondere der Oberste Rat, und seine Absicht, eine stärkere Dezentralisierung der Verwaltung herbeizuführen."
 siam.12.a:0 "Es lebe Rama VII!"
 SIA_monarchy_party:0 "Chakri-Dynastie"
 SIA_monarchy_party_long:0 "Chakri-Dynastie"
 siam.13.t:0 "Die Monarchiefrage"
 siam.13.d:0 "Offiziell ist Siam seit dem Staatsstreich von 1932 eine konstitutionelle Monarchie, und der König übt weiterhin eine gewisse Macht über die Regierung aus. Doch seit der Abdankung von Prajadhipok, auch bekannt als Rama VII., aufgrund von Meinungsverschiedenheiten mit dem Militär, das zur wichtigsten politischen Kraft geworden war, stand Siam ohne König da. Sein Nachfolger, Ananda Mahidol oder Rama VIII., ist noch ein Kind, das in der Schweiz studiert, und seine Regenten haben nur einen sehr begrenzten Einfluss. Einige Regierungsmitglieder befürchten jedoch, dass der neue König auf lange Sicht das Risiko eingehen würde, dem Militär erneut die Zügel in die Hand zu nehmen, und schlagen daher die Abschaffung der Monarchie vor. Aber die Abschaffung einer so wichtigen Institution wie der Monarchie sollte nicht auf die leichte Schulter genommen werden ..."
 siam.13.a:0 "Zum Wohle des Landes muss es erhalten bleiben"
 siam.13.b:0 "Wir brauchen es nicht mehr"
 siam.14.t:0 "Verfassungsmäßige Wiederherstellung von Rama VII"
 siam.14.d:0 "Nach einem Volksreferendum, bei dem sich mehr als die Hälfte des Volkes dafür entschied, König Rama VII. wieder auf seinen Thron zu besteigen, traf er zwei Tage später am Flughafen von Bangkok ein und wurde von Premierminister Seni Pramoj begrüßt. Wenige Stunden später fand seine Krönungszeremonie statt, bei der er geschworen hatte, die durch die neue siamesische Verfassung auferlegten Grenzen zu respektieren."
 siam.14.a:0 "Lang lebe der König! Es lebe die Verfassung!"
 siam.15.t:0 "Sieg der Rebellen!"
 siam.15.d:0 "Die Schlacht von Bangkok tobte tagelang, Waffen und Gewehre hörten nie auf zu schießen, Soldaten und Rebellen kämpften von Viertel zu Viertel. Nach der Einnahme des Gebäudes der Nationalversammlung stimmten die letzten Regierungstruppen zu, ihre Waffen niederzulegen. Einigen Soldaten zufolge entschied sich Plaek Phibunsongkhram, der die antirevolutionären Truppen befehligte, lieber für Selbstmord, als Zeuge der Niederlage seiner eigenen Streitkräfte zu werden. Dem ehemaligen Premierminister Phraya Phahonphonphayuhasena ist es offenbar gelungen, ein Schiff zu nehmen und nach Kambodscha zu fliehen. Pridi Banomyong, Anführer der Revolutionäre, hielt eine Rede im Radio.\n\„Liebes Volk von Siam, die militärische Tyrannei liegt jetzt hinter uns. Das Volk hat gezeigt, dass es trotz aller Unterdrückung und Kämpfe seine Entschlossenheit aufrechterhalten kann Besiege den Unterdrücker. Von nun an wird die Macht an das Volk, den Bauern, den Arbeiter übergeben, sie werden endlich befreit. Wir stehen am Beginn einer neuen Ära, wir gehen einer strahlenden und hoffnungsvollen Zukunft entgegen."
 siam.15.a:0 "Hurra für die Revolution!"
 siam.16.t:0 "Die Gründung der Sozialistischen Republik Siam"
 siam.16.d:0 "Jetzt ist es an der Zeit, Siam offiziell zu einer Republik zu erklären, die dem sozialistischen Denken folgen wird. Was Lenin in Russland erreicht hat, werden wir hier in Siam erreichen, wir werden eine neue Nation aufbauen, frei von den Fesseln des Kapitalismus."
 siam.16.a:0 "Der Rote Stern geht auf Siam auf"
 siam.18.t:0 "Plaek Phibunsongkhram zum Premierminister gewählt"
 siam.18.d:0 "Es scheint, dass Phraya Phahonphonphayuhasena nicht mehr in der Lage ist, das Land zu führen. Gerade hat ihn ein Skandal ereilt: Berichten zufolge verkaufte er königliche Güter zu viel niedrigeren Preisen als üblich an Offiziere. Zudem befanden sich ihre Anhänger nach den ersten Direktwahlen in der Volksversammlung in der Minderheit. Schließlich konnte sein Kabinett keine Haushaltsreform verabschieden und brach zusammen. Es fanden Neuwahlen statt und Plaek Phibunsongkhram wurde zum Führer des Landes gewählt"
 siam.18.a:0 "Ein Mann mit großen Ambitionen"
 siam.19.t:0 "Rebellen besetzen Isan"
 siam.19.d:0 "Die Free Thais-Rebellen starteten eine große Offensive im Isan und es gelang ihnen, die wichtige Stadt Nakhon Ratchasima, die größte in der Region, einzunehmen. Viele befürchten, dass die Rebellen, die jetzt an Laos grenzen, versuchen werden, Verbindungen zu Pathet Lao oder sogar zu den Việt Minh herzustellen.\nPlaek Phibunsongkhram, Verteidigungsminister, schlug vor, ihre Hauptstützpunkte durch Aufklärung zu lokalisieren und sie dann aus der Luft zu bombardieren, um sie zu beeinflussen Moral, aber eine Aktion wie diese auf unserem eigenen Boden und unseren eigenen Menschen könnte sehr starke Auswirkungen haben ..."
 siam.19.a:0 "Brennen Sie diese Wälder! Töte sie bis zum Letzten!"
 siam.19.b:0 "Rückzug in den Süden!"
 SIA_kill_pridi_tooltip:0 "Dies wird den demokratischen Weg freimachen"
 SIA_dont_kill_pridi_tooltip:0 "Dies wird den kommunistischen Weg freischalten"
 siam.20.t:0 "Pridi Banomyong durch Luftangriffe getötet"
 siam.20.d:0 "Unser Luftangriff auf Isan beschädigte zwei der Trainingslager der Rebellen, aber auch das, was ihr Hauptquartier zu sein schien. Heute Morgen gab Direk Jayanama auf Radio Seriphaph bekannt, dass Pridi Banomyong durch die Luftangriffe getötet worden sei und dass es an ihm liege, „die Aufgabe zu erfüllen, die dieser große Mann uns vom Himmel aus erfüllen sehen wird.“ Der Verlust des Rebellenführers scheint ihre Moral nicht gemindert zu haben, schlimmer noch, es wird gesagt, dass viele Landwirte beschlossen haben, sich ihnen anzuschließen, nachdem ihre Kulturen infolge der Luftangriffe, die viele Brände verursachten, verloren gingen"
 siam.20.a:0 "Wir schneiden einen Kopf ab und zwei wachsen nach!"
 siam.21.t:0 "Aufstand in Indochina!"
 siam.21.d:0 "Kommunistische Rebellengruppen haben einen großen Teil der Städte Indochinas erobert! Wahrscheinlich unterstützt von Siams kommunistischem Nachbarn versuchte dieser, die französische Kolonialverwaltung zu vertreiben. Es ist Zeit, die Ordnung wiederherzustellen..."
 siam.21.a:0 "En Avant!"
 siam.22.t:0 "Die Schlacht von Bangkok"
 siam.22.d:0 "Der letzte Kampf gegen das Regime wird eröffnet. Nach der „Erklärung der Revolte“, die Direk Jayanama selbst von Radio Seriphaph an alle Freien Thailänder herausgegeben hatte, strömte die überwiegende Mehrheit der Rebellen nach Bangkok, in der Hoffnung, die Kontrolle über die Regierungsbehörden zu übernehmen. Zwei Drittel der Milizen griffen die Stadt von Norden her an, der Rest kam von Osten, wobei eine kleine Gruppe offenbar versuchte, von den Häfen aus mit Booten anzugreifen, die sie bei einer Meuterei der Marine erhalten hatte. Unterdessen ist die regierungstreue Armee unter der Führung von Plaek Phibunsongkhram in der Stadt stationiert, wo bis auf Weiteres eine Ausgangssperre verhängt wurde, und das Flugzeug bereitet sich auf den Start vor, um Aufklärungsunterstützung zu leisten. Das Schicksal Siams wird sich in den nächsten Tagen entscheiden..."
 siam.22.a:0 "Lasst uns das beenden!"
 siam.23.t:0 "Sieg der Rebellen!"
 siam.23.d:0 "Die Schlacht von Bangkok tobte tagelang, Waffen und Gewehre hörten nie auf zu schießen, Soldaten und Rebellen kämpften von Viertel zu Viertel. Nach der Einnahme des Gebäudes der Nationalversammlung stimmten die letzten Regierungstruppen zu, ihre Waffen niederzulegen. Einigen Soldaten zufolge entschied sich Plaek Phibunsongkhram, der die antirevolutionären Truppen befehligte, lieber für Selbstmord, als Zeuge der Niederlage seiner eigenen Streitkräfte zu werden. Dem ehemaligen Premierminister Phraya Phahonphonphayuhasena ist es offenbar gelungen, ein Schiff zu nehmen und nach Kambodscha zu fliehen. Direk Jayanama, Anführer der Revolutionäre, hielt eine Rede im Radio.\n\„Liebes Volk von Siam, die militärische Tyrannei liegt jetzt hinter uns. Das Volk hat gezeigt, dass es trotz aller Unterdrückung und Kämpfe seine Entschlossenheit aufrechterhalten kann Besiege den Unterdrücker. Von nun an wird die Macht an das Volk, den Bauern, den Arbeiter übergeben, sie werden endlich befreit. Wir stehen am Beginn einer neuen Ära, wir gehen einer strahlenden und hoffnungsvollen Zukunft entgegen."
 siam.23.a:0 "Hurra für die Revolution!"
 siam.24.t:0 "Wahltag"
 siam.24.d:0 "Heute ist der Tag der allgemeinen Wahlen, die die erste Regierung der neuen Republik bestimmen werden. Zwei Kandidaten gehören zu den wahrscheinlichsten Kandidaten. Direk Jayanama, Anführer der Seri Thais nach dem Tod von Pridi, der die „Radikale Volkspartei“ gründete, nahm als Beispiel den französischen Radikalismus sowie die Politik von Franklin Delano Roosevelt, der eine staatliche Intervention herbeiführen will in der Wirtschaft, um das Wohlergehen der Menschen zu gewährleisten. Andererseits gründete Seni Pramoj, ein weiteres Mitglied der Seri Thais, die konservative „Demokratische Partei“. Da Seni selbst königlicher Abstammung ist, möchte er die Monarchie wiederherstellen, sie jedoch viel stärker einschränken als die ersten Revolutionäre Wirtschaftlich steht er den britischen Tories viel näher und glaubt, dass eine nicht-interventionistische Wirtschaftspolitik für die Nation und das Volk von Vorteil wäre."
 siam.24.a:0 "Die Radikale Volkspartei"
 siam.24.b:0 "Die Demokratische Partei"
 siam.25.t:0 "Siam bittet um Hilfe"
 siam.25.d:0 "Der Botschafter von Siam hatte einen ganz besonderen Brief mitgebracht, der ausschließlich für [SOV.GetLeader] bestimmt war. In diesem Brief wurde der Plan der siamesischen Regierung erläutert, kommunistische Bewegungen zu unterstützen, die sich der französischen Kolonisierung Indochinas widersetzen.\nDer Brief endet mit einem Hilferuf aus Siam, in dem erklärt wird, dass der Versand von Waffen und Ausrüstung aufgrund der geringen Industriekapazität im Vergleich zu unserer langsam und langsam erfolgt sehr teuer, und sie hoffen, dass wir ihnen Ausrüstung schicken, um kommunistische Ideale in Indochina zu verbreiten."
 siam.25.a:0 "Der Kampf gegen den Imperialismus hat unsere volle Unterstützung"
 siam.25.b:0 "Es kommt ein Krieg, aber wir können ihn nicht zurücklassen."
 siam.25.c:0 "Wir können es uns nicht leisten, ein Gewehr einer verlorenen Sache zu überlassen"
 siam.26.t:0 "Die Sowjetunion erklärt sich bereit, Hilfe zu schicken"
 siam.26.d:0 "Die Sowjetunion hat zugestimmt, uns eine große Menge an Gewehren und anderer militärischer Ausrüstung zu schicken, um uns in unserem Kampf gegen die Kolonisierung Indochinas zu unterstützen.\nDer Erwerb fortschrittlicher militärischer Ausrüstung wie sie wird die Macht unseres Widerstandsnetzwerks erheblich steigern!"
 siam.26.a:0 "Exzellent!"
 SIA_soviet_union_sends_many_guns:0 "§R+25 % Aufregung überall§!"
 siam.27.t:0 "Die Sowjetunion erklärt sich bereit, eine kleine Hilfe zu schicken"
 siam.27.d:0 "Die Sowjetunion stimmte jedoch zu, uns eine kleine Menge militärischer Ausrüstung zu schicken, um uns zu helfen, erklärte jedoch, dass aufgrund der gefährlichen Situation, in der sich die UdSSR befindet, vorerst volle Hilfe eintreffen könne.\nDer Erhalt zusätzlicher militärischer Ausrüstung wird es uns weiterhin ermöglichen um unser Widerstandsnetzwerk zu verbessern"
 siam.27.a:0 "Besser als nichts, denke ich"
 SIA_soviet_union_sends_some_guns:0 "§R+10 % Aufregung überall§!"
 siam.28.t:0 "Die Sowjetunion weigert sich, Ausrüstung zu schicken"
 siam.28.d:0 "Die Sowjetunion hat erklärt, dass sie es sich aufgrund der Situation, in der sie sich befindet, vorerst nicht leisten kann, sich von jeglicher militärischen Ausrüstung zu trennen, und hat sich darauf beschränkt, uns Erfolg für unseren Aufstand zu wünschen.\nEs ist klar, dass wir das tun werden allein in diesem Fall."
 siam.28.a:0 "Zumindest halten sie an ihrem „Sozialismus in einem Land“ fest"
 siam.29.t:0 "Prozess gegen Phraya Phahonphonphayuhasena"
 siam.29.d:0 "Das erste Mitglied des Khana Ratsadon, das verurteilt wird, ist Phraya Phahonphonphayuhasena, der ehemalige Premierminister, dem vorgeworfen wird, republikanische Gesinnungen gehabt zu haben und seine Position als Regierungschef dazu nutzen zu wollen, die Monarchie abzuschaffen.\nEin Verbrechen dieser Art wäre gilt als Hochverrat nicht nur gegen den König, sondern gegen das gesamte Königreich Siam, und das Todesurteil scheint die logische Wahl zu sein.\nAber wir dürfen nicht vergessen, dass er auch ein sehr kompetenter Soldat ist und sich durchaus wichtig finden könnte für die Zukunft angesichts der möglichen Konflikte, die sich abzeichnen..."
 siam.29.a:0 "Er verdient nur den Tod"
 siam.29.b:0 "Wir brauchen ihn immer noch"
 siam.30.t:0 "Prozess gegen Plaek Phibunsongkhram"
 siam.30.d:0 "Plaek Phibunsongkhram ist das zweite Mitglied von Khana Ratsadon, das vor Gericht gestellt wird, insbesondere wegen seiner Rolle bei der Niederschlagung der Rebellion von Prinz Bowodaret, dem ersten Versuch, die Autorität des Königs wiederherzustellen, und wegen seiner Beteiligung an der Verteidigung der Stadt Bangkok während der Rebellion von Prinz Dibabha. Er macht sich daher der Verteidigung der Regierung Khana Ratsadon schuldig, eine Tat, die als Verrat an der Monarchie angesehen werden kann. Aber man könnte sich fragen, ob er nicht einfach den Befehlen der damaligen Regierung gefolgt wäre und daher keine moralischen Probleme gehabt hätte, den unseren zu folgen ..."
 siam.30.a:0 "Wenn er uns helfen wollte, hätte er von Anfang an auf unserer Seite gestanden!"
 siam.30.b:0 "Wir können nicht von einem kompetenten Mann wie ihm getrennt werden"
 siam.31.t:0 "Der Vertrag von Vientiane"
 siam.31.d:0 "Nach langen Verhandlungen mit der französischen Regierung stimmte diese zu, in Kambodscha und Siam ein Referendum abzuhalten, um zu entscheiden, ob sie Siam wieder beitreten wollten. Das Ja-Votum hat mehr als 80 % der Stimmen gewonnen und die Souveränität über diese Gebiete wird auf uns übertragen. Die Regierung beruhigte Frankreich, indem sie garantierte, dass es Anspruch auf wirtschaftliche Vorteile in der Region habe"
 siam.31.a:0 "Wir sind wieder mit unseren Brüdern vereint!"
 siam.32.t:0 "Niederlage in Indochina"
 siam.32.d:0 "Da es uns nicht gelungen ist, den Aufstand in Indochina niederzuschlagen, scheint es, dass jede Hoffnung, diese Gebiete wieder unter unserer Kontrolle zu sehen, verschwunden ist. Wir haben einen Friedensvertrag mit den vier indochinesischen Nationen unterzeichnet, um die Feindseligkeiten zwischen unseren Nationen zu beenden und damit die jahrzehntelange französische Präsenz in der Region zu beenden."
 siam.32.a:0 "Unsere einzige profitable Kolonie..."
 siam.33.t:0 "Niederlage in Indochina"
 siam.33.d:0 "Da es uns nicht gelungen ist, den Aufstand in Indochina niederzuschlagen, scheint es, dass jede Hoffnung, diese Gebiete wieder unter unserer Kontrolle zu sehen, verschwunden ist. Wir haben mit den vier indochinesischen Nationen einen Friedensvertrag unterzeichnet, um die Feindseligkeiten zu beenden und damit die jahrzehntelange französische Präsenz in der Region zu beenden."
 siam.33.a:0 "Unsere profitabelste Kolonie..."
 siam.34.t:0 "Siam fordert ein Referendum in Laos und Kambodscha"
 siam.34.d:0 "Die verschiedenen jüngsten Bemühungen der siamesischen Regierung, einen friedlichen Pan-Thaiismus zu fördern, haben nun in einem ganz besonderen Wunsch gipfelt: der Abhaltung eines Referendums in Laos und Kambodscha über deren Beitritt zu Siam. Der siamesische Botschafter versprach die Wahrung der französischen Wirtschaftsinteressen in der Region und versprach im Falle eines erfolgreichen Referendums den Abschluss von Verträgen, die Frankreich einen gewissen wirtschaftlichen Vorteil in der Region verschaffen würden."
 siam.34.a:0 "Wir werden das Referendum abhalten"
 siam.34.b:0 "Wir lehnen ab"
 siam.35.t:0 "Frankreich lehnt das Referendum ab"
 siam.35.d:0 "Trotz unserer zahlreichen Bemühungen, einen Pan-Thaiismus zu fördern, der sowohl Frankreich als auch Siam Vorteile gebracht hätte, reagierte Frankreich negativ auf die Durchführung des Referendums."
 siam.35.a:0 "Wenigstens haben wir es versucht"
 siam.36.t:0 "[SIA.GetNameDefCap] Fordert das Ende des Kolonialismus in Indochina"
 siam.36.d:0 "[SIA.GetNameDefCap] Fordert das Ende des Kolonialismus in Indochina"
 siam.36.a:0 "Dann heißt es Unabhängigkeit und Freiheit!"
 siam.36.b:0 "Wir werden sie in die Freiheit führen."
 SIA_fascist_sympathies_in_the_army:0 "Faschistische Sympathien in der Armee"
 SIA_fascist_sympathies_in_the_army_desc:0 "Durch den Einfluss von Plaek Phibunsongkhram haben faschistische Ideale innerhalb der Armee stark an Boden gewonnen, was durch die bereits bestehende autoritäre Politik noch verstärkt wird. Es ist sehr wahrscheinlich, dass Letzteres, das bereits über einen großen Teil der politischen Macht verfügt, Siam dazu drängen wird, sich den Mächten anzunähern, die diese Ideologie teilen"
 SIA_civilian_wing_opposition:0 "Opposition des zivilen Flügels"
 SIA_civilian_wing_opposition_desc:0 "Seit der Revolution von 1932 ist die Khana Ratsadon, „Volkspartei“, in zwei Hauptflügel gespalten: einen zivilen, der sich für Demokratie und soziale Reformen einsetzt, und einen militärischen, der sich für eine Ausweitung des Staates und eine Militarisierung einsetzt Gesellschaft. Die Demokraten haben unsere Ausweitung unserer militärischen Fähigkeiten ständig kritisiert und abgelehnt. Es muss etwas getan werden, wenn wir die Umsetzung unserer Pläne abschließen wollen."
 SIA_democratic_opposition:0 "Demokratische Opposition"
 SIA_cultural_revolution_idea_1:0 "Kulturrevolution"
 SIA_cultural_revolution_idea_2:0 "Kulturrevolution"
 SIA_artistic_propaganda:0 "Künstlerische Propaganda"
 SIA_artistic_propaganda_desc:0 ""
 SIA_small_depression_effects:0 "Verbleibende Auswirkungen der Depression"
 SIA_small_depression_effects_desc:0 "Die Weltwirtschaftskrise hatte starke Auswirkungen auf die Wirtschaft Siams, insbesondere auf die Exporte nach der Abwertung des Pfund Sterling, wodurch unser Reis auf dem Markt deutlich teurer wurde. Nach vielen Wirtschaftsreformen ist es uns gelungen, viele seiner Auswirkungen abzumildern, aber einige davon sind immer noch sichtbar und erfordern ein endgültiges Eingreifen des Staates, um sie endgültig zu beseitigen"
 SIA_greater_thai_ambitions_1:0 "Größere thailändische Ambitionen"
 SIA_greater_thai_ambitions_2:0 "Größere thailändische Ambitionen"
 SIA_increased_education_budget:0 "Das Bildungsbudget erhöht"
 SIA_supreme_council:0 "Oberster Rat des Staates Siam"
 SIA_revolutionary_republic:0 "Revolutionäre Republik"
 SIA_socialist_secret_police:0 "Sozialistische Geheimpolizei"
 SIA_army_opposition:0 "Armee-Opposition"
 SIA_capitalist_resistance:0 "Kapitalistischer Widerstand"
 SIA_anti_fascism:0 "Antifaschismus"
 SIA_rama_vii_constitutional:0 "Rama VII"
 SIA_loyal_army:0 "Treue Armee"
 SIA_purged_army:0 "Die Armee gesäubert"
 SIA_resist_the_governement:0 "Widerstehen Sie Khana Ratsadon"
 SIA_resist_the_governement_desc:0 "Die Regierung von Khana Ratsadon driftet von Tag zu Tag mehr in Richtung Autoritarismus und nationalistischer und chauvinistischer Rhetorik. Siam wird niemals eine faschistische Nation sein, und der beste Weg, dies sicherzustellen, besteht darin, sie loszuwerden!"
 SIA_the_democratic_cause:0 "Die demokratische Sache"
 SIA_the_democratic_cause_desc:0 "Das Problem unserer ersten Revolution war, dass das Militär darin eine viel zu große Bedeutung hatte. Indem wir versuchen, eine zivilere Regierung zu schaffen, werden wir die Freiheit und Demokratie erreichen, auf die unser Volk so lange gewartet hat."
 SIA_the_monarchist_cause:0 "Die monarchistische Sache"
 SIA_the_monarchist_cause_desc:0 "Revolution, Verfassung... All das passt nicht zu unserer Nation. Ein System ändern zu wollen, das perfekt funktionierte, war eine schlechte Entscheidung, aber es bleibt noch Zeit, die Auswirkungen umzukehren, beginnend mit der Wiederherstellung des Throns an Rama VII., den rechtmäßigen König von Siam, der aufgrund des Militärs gezwungen war, das Land zu verlassen"
 SIA_write_a_new_constitution:0 "Schreiben Sie eine neue Verfassung"
 SIA_write_a_new_constitution_desc:0 "Es wird eine neue Verfassung geschrieben, die eine viel stärkere zivile Kontrolle über die Regierung gewährleistet, um den militärischen Einfluss auf unsere Gesetzgebung dauerhaft zu beseitigen"
 SIA_restore_rama_vii:0 "Stellen Sie Rama VII wieder her"
 SIA_restore_rama_vii_desc:0 "Rama VII. ist offiziell nach Siam zurückgekehrt und bereitet sich auf eine Krönungszeremonie vor, bei der ihm sein Thron zurückgegeben und die Verfassung von 1932 abgeschafft wird."
 SIA_closer_to_the_west:0 "Näher am Westen"
 SIA_closer_to_the_west_desc:0 "Wenn wir unsere hart erkämpften Werte der Freiheit verteidigen wollen, brauchen wir Verbündete, die in der Lage sind, uns gegen expansive Bedrohungen wie das japanische Imperium zu verteidigen."
 SIA_opening_the_economy:0 "Offen für Geschäfte!"
 SIA_opening_the_economy_desc:0 "Indem wir ein Wirtschaftsmodell übernehmen, das vielen liberalen Demokratien auf der ganzen Welt ähnelt, können wir zeigen, dass Siam auch ein Land der Investitionen sein kann."
 SIA_the_yellow_cover_dossier:0 "Das Yellow-Cover-Dossier"
 SIA_the_yellow_cover_dossier_desc:0 "Bereits 1933 hatte Pridi Panomyong versucht, die „Yellow Cover File“ zu verabschieden, einen Wirtschaftsreformplan nach sozialistischem Modell zur Bekämpfung der Auswirkungen der Weltwirtschaftskrise, doch der König und das Militär waren bisher dagegen um einen neuen Staatsstreich durchzuführen, um den zivilen Flügel von Khana Ratsadon zu schwächen, der Pridi gegenüber loyal war. Da dieser nun die volle Kontrolle über die Republik hat, ist er in der Lage, seine Reformen umzusetzen und die Wirtschaft so zu reformieren, dass sie dem siamesischen Volk zugute kommt"
 SIA_monitor_the_army:0 "Überwachung der Armee"
 SIA_monitor_the_army_desc:0 "Um sicherzustellen, dass die Armee nie wieder die Macht übernimmt, werden wir große Reformen umsetzen, insbesondere die Tatsache, dass Soldaten der Regierung vor ihren Generälen gehorchen und so deren Einfluss verringern."
 SIA_a_model_democracy:0 "Eine Musterdemokratie"
 SIA_a_model_democracy_desc:0 "Nach vielen Jahren autokratischer Regime konnte sich Siam von seinen Fehlern erholen und ist heute eines der demokratischsten Länder Asiens!"
 SIA_denounce_fascism:0 "Den Faschismus anprangern"
 SIA_denounce_fascism_desc:0 "Der Faschismus ist eine Ideologie, die darauf abzielt, Völker zu unterdrücken und zu spalten. Viele Menschen in Khana Ratsadon hatten Sympathien für diese Bewegungen, und es ist unsere Pflicht, uns jeder Regierung zu widersetzen, die ihrer Bevölkerung das gleiche Leid zufügen möchte wie wir."
 SIA_negociations_with_france:0 "Verhandlungen mit Frankreich"
 SIA_negociations_with_france_desc:0 "Es ist wahr, dass Frankreich die Nation war, die uns am meisten konfrontierte und uns gleichzeitig demütigte, insbesondere dadurch, dass wir Kambodscha oder Laos verloren. Aber es war zur Zeit unserer absoluten Monarchie. Wir haben uns verändert und sind bereit, in Frieden auf Frankreich zuzugehen. Vielleicht haben wir im Gegenzug das Recht auf eine Wiedervereinigung mit unseren laotischen und kambodschanischen Brüdern?"
 SIA_boom_in_foreign_investments:0 "Boom bei Auslandsinvestitionen"
 SIA_boom_in_foreign_investments_desc:0 "Unsere diplomatischen Manöver haben uns gute Dienste geleistet, da die Investitionen, die wir erhalten, deutlich zugenommen haben, was durch die neue Stabilität unseres Regimes noch verstärkt wird. Wir stehen am Beginn einer neuen Ära unserer Wirtschaft!"
 SIA_the_british_military_mission:0 "Die britische Militärmission"
 SIA_the_british_military_mission_desc:0 "Wir konnten über die Entsendung einer Militärdelegation aus dem Vereinigten Königreich verhandeln. Es wird ein großer Gewinn sein, Menschen als Lehrer für unsere Soldaten zu haben, die Schlachtfelder auf der ganzen Welt gesehen haben."
 SIA_a_westernised_nation:0 "Eine verwestlichte Nation"
 SIA_a_westernised_nation_desc:0 "Wir haben ein Niveau der wirtschaftlichen, militärischen und staatlichen Forschung und Entwicklung erreicht, das mit dem vieler westlicher Länder vergleichbar ist. Wir haben unseren Platz unter den wichtigen Nationen dieser Welt erreicht"
 SIA_the_oligarchic_governement:0 "Die oligarchische Regierung"
 SIA_the_oligarchic_governement_desc:0 "In Bearbeitung"
 SIA_supreme_council:0 "Oberster Rat des Staates"
 SIA_supreme_council_desc:0 "Der Oberste Rat des Staates Siam war ein gesetzgebender Rat, der sich zu dieser Zeit aus Fürsten der Chakri-Dynastie zusammensetzte, um Rama VII. bei seinen Entscheidungen zu unterstützen. Eine Neuansiedlung würde es uns ermöglichen, in solch schwierigen Zeiten von kompetenten und entscheidenden Beamten umgeben zu sein."
 SIA_municipalism:0 "Kommunalismus"
 SIA_municipalism_desc:0 "Prachaphiban oder Kommunalismus ist ein Konzept, das Rama VII. seit mehreren Jahren entwickelt. Den Kommunen wird es gestattet, ihre Steuern selbst zu erheben und über eigene Haushalte zu verfügen"
 SIA_consolidate_Khana_Ratsadon:0 "Konsolidieren Sie Khana Ratsadon"
 SIA_consolidate_Khana_Ratsadon_desc:0 "Trotz vieler Widerstände ist es der Regierung von Phraya Phahonphonphayuhasena gelungen, ihre Kontrolle über Siam zu festigen. Mit seiner militaristischen Einparteienpolitik scheint Siam langsam in Richtung seiner eigenen Adaption des europäischen Faschismus oder des japanischen Militarismus abzurutschen"
 SIA_increase_the_artistic_propaganda:0 "Erhöhen Sie die künstlerische Propaganda"
 SIA_increase_the_artistic_propaganda_desc:0 "Seit einigen Jahren werden auf kultureller Ebene große Anstrengungen unternommen, um in unserer Bevölkerung einen nationalistischen Geist zu entwickeln. Filme, Theaterstücke, alles ist darauf ausgelegt, dass das thailändische Volk einen Kriegergeist entwickelt, und im Gegenzug könnten wir unsere Zahl an Rekruten durchaus erhöhen"
 SIA_weaken_the_civilian_wing:0 "Den zivilen Flügel schwächen"
 SIA_weaken_the_civilian_wing_desc:0 "Der zivile Flügel der Partei war nur ein weiteres Hindernis auf unserem Weg, der die starke Militärpräsenz anprangerte und sich eine pazifistischere Außenpolitik wünschte. Es ist klar, dass eine Neuorganisation der Partei notwendig ist, um jede Gefahr einer Spaltung auszuschließen."
 SIA_fate_of_the_monarchy:0 "Schicksal der Monarchie"
 SIA_fate_of_the_monarchy_desc:0 "Viele erinnern sich an die Proteste Rama VII. gegen die Regierung, die ihn schließlich ins Exil führten. Innerhalb der Partei gibt es mehrere Stimmen, die die völlige Abschaffung monarchistischer Institutionen fordern, andere befürchten jedoch, dass die Gründung einer Republik demokratische oder kommunistische Bewegungen fördern könnte."
 SIA_phibun_ascension:0 "Phibuns Himmelfahrt"
 SIA_phibun_ascension_desc:0 "Marschall Plaek Phibunsongkhram, ehemaliger Verteidigungsminister und damit Nummer zwei in der Regierung, scheint gut aufgestellt zu sein, um unsere Nation zu führen. Ihre Ideale ähneln möglicherweise einigen europäischen faschistischen Bewegungen wie denen in Italien oder Deutschland. Phibun ist im Grunde ein großer Patriot, der eine Wiedergeburt des thailändischen Volkes gegen die europäischen Imperialisten wünscht, die nie aufgehört haben, dieses Volk zu zerstückeln und zu trennen."
 SIA_anti_chinese_rethoric:0 "Antichinesische Rhetorik"
 SIA_pan_thai_propaganda:0 "Maha Anachak Thai"
 SIA_pan_thai_propaganda_desc:0 "Maha Anachak Thai, was „Großes Thailändisches Reich“ bedeutet, ist ein Konzept, das hauptsächlich von Luang Wichitwathakan, einem treuen Verbündeten von Phibun und einem nationalistischen und irredentistischen Ideologen, entwickelt wurde. Wenn wir wollen, dass das thailändische Volk seinen Platz unter den Großmächten erhält, müssen wir damit beginnen, unser Volk wieder zu vereinen, das von den westlichen Imperialisten zu Unrecht getrennt wurde."
 SIA_economic_nationalism:0 "Wirtschaftsnationalismus"
 SIA_economic_nationalism_desc:0 "Wir müssen wirtschaftliche Unabhängigkeit erreichen und das chinesische Kapital loswerden, ein Zeichen der Abhängigkeit von einem Volk, das nicht unser eigenes ist. Die Steuern auf gewerbliche Gewinne werden erhöht und staatliche Unternehmen, insbesondere im Rüstungsbereich, eingeführt."
 SIA_dictatorial_control:0 "Diktatorische Kontrolle"
 SIA_dictatorial_control_desc:0 "Jetzt, da die meisten unserer Rivalen verhaftet oder verbannt wurden, wird Phibun in der Lage sein, ein Thailand zu errichten, wie er es sieht, ohne zu riskieren, dass seine Macht von irgendjemandem in Frage gestellt wird."
 SIA_prepare_for_the_reconquest:0 "Bereiten Sie sich auf die Rückeroberung vor"
 SIA_prepare_for_the_reconquest_desc:0 "Sowohl die Regierung als auch das thailändische Volk müssen große Anstrengungen unternehmen, um die Rückeroberung unserer vor Jahrzehnten verlorenen Gebiete vorzubereiten. Es wird große Propaganda für die Arbeit in der Militärindustrie oder in der Militärlaufbahn eingesetzt, um sicherzustellen, dass wir bereit sind, in den Krieg zu ziehen"
 SIA_choosing_a_side:0 "Eine Seite wählen"
 SIA_choosing_a_side_desc:0 "Um die imperialistischen Mächte zu besiegen, brauchen wir Verbündete mit den gleichen Zielen wie wir. Im Osten liegt Japan, das den Vorteil hat, nahe zu sein und über eine Flotte zu verfügen, die mit der der Bretagne konkurrieren kann, und im Westen liegt Deutschland, ein Land, das Phibun immer wieder bewundert, das aber sehr weit von uns entfernt liegt. Einige Minderheitenmitglieder haben versucht zu sagen, dass wir keine Bündnisse brauchen und dass mentale Vorbereitung alles ist, was wir brauchen, aber die Chancen, dass ihnen zugehört wird, sind gering, aber nicht gleich Null..."
 SIA_increase_the_military_budget:0 "Erhöhen Sie das Militärbudget"
 SIA_increase_the_military_budget_desc:0 "Alle unsere wirtschaftlichen Anstrengungen müssen in den Aufbau eines Militärarsenals investiert werden, das in der Lage ist, unsere Soldaten mit ausreichend fortschrittlicher Ausrüstung auszustatten, damit sie unseren Gegnern die Stirn bieten können."
 SIA_retake_our_lands:0 "Erobern Sie unser Land zurück"
 SIA_retake_our_lands_desc:0 "Es ist an der Zeit, den Makel in unserer Geschichte zu beseitigen, der die Kolonisierung vieler unserer ehemaligen Länder durch Europäer darstellte. Bald werden wir alle thailändischen Völker zusammenbringen und unseren Status als Macht in Asien und der Welt bekräftigen!"
 SIA_winds_of_the_revolution:0 "Winde der Revolution"
 SIA_winds_of_the_revolution_desc:0 "Kommunistische Bewegungen gewinnen in Asien von Tag zu Tag mehr Unterstützung. Wenn wir unser Volk wirklich befreien wollen, müssen wir auch den Kapitalismus besiegen, der nie aufgehört hat, Völker durch Kolonialreiche zu unterdrücken."
 SIA_massive_land_reforms:0 "Massive Landreformen"
 SIA_massive_land_reforms_desc:0 "Jahrhundertelang litten die Bauern unter Feudalsystemen, in denen ihnen das Land, das sie bewirtschafteten, nicht einmal gehörte. Wir werden diese Ungerechtigkeit korrigieren, indem wir das Land verstaatlichen und es gerecht an diejenigen verteilen, die es bewirtschaften."
 SIA_finding_allies:0 "Verbündete finden"
 SIA_finding_allies_desc:0 "Um eine Revolution in Asien und dann in der Welt zu vollenden, müssen wir die Unterstützung anderer kommunistischer Nationen suchen, insbesondere der Sowjetunion, die lange Zeit als Geburtsort und Bastion der Revolution galt."
 SIA_the_socialist_secret_police:0 "Sozialistische Geheimpolizei"
 SIA_the_socialist_secret_police_desc:0 "Um unsere Nation vor potenziell konterrevolutionären Elementen zu schützen, werden wir eine Polizeitruppe einrichten, die sich der Spionageabwehr und der Überwachung von Personen widmet, die als gefährlich gelten."
 SIA_remove_the_monarchist_system:0 "Entfernen Sie das monarchistische System"
 SIA_remove_the_monarchist_system_desc:0 "Das dekadente monarchistische System ist ein Symbol für die Unterdrückung des siamesischen Volkes, das so lange die Erwartungen eines Führers erfüllen musste, dessen einziges Verdienst darin bestand, in eine königliche Familie hineingeboren zu werden. Unsere neue Revolution wird all dies beseitigen und dieses System durch eine echte Leistungsgesellschaft ersetzen."
 SIA_defending_the_revolution:0 "Verteidigung der Revolution"
 SIA_guerilla_units:0 "Guerilla-Einheiten"
 SIA_guerilla_units_desc:0 "Unser gesamtes Volk muss lernen, gegen die kapitalistischen Kräfte zu kämpfen und ihnen zu widerstehen, die versuchen werden, unsere glorreiche Revolution zu stoppen. Unser Volk muss bewaffnet sein, damit jeder seine patriotische Pflicht zur Verteidigung der Revolution erfüllen kann!"
 SIA_housing_program:0 "Wohnprogramm"
 SIA_establish_a_new_bureaucracy:0 "Errichten Sie eine neue Bürokratie"
 SIA_revolutionnary_education:0 "Revolutionäre Bildung"
 SIA_revolutionnary_education_desc:0 ""
 SIA_crush_the_remaining_capitalists:0 "Zerschlage die verbleibenden Kapitalisten"
 SIA_crush_the_remaining_capitalists_desc:0 "Wir haben es fast geschafft, die letzten kapitalistischen Elemente loszuwerden, die unsere Nation vergiftet haben. Banken werden verstaatlicht, ebenso alle Fabriken und schließlich auch die Bauernhöfe"
 SIA_army_purge:0 "Säuberung der Armee"
 SIA_army_purge_desc:0 "Die Armee besteht möglicherweise immer noch aus Elementen, die der Monarchie oder Khana Ratsadon treu ergeben sind. Um der Revolution willen ist eine Säuberung notwendig, um sicherzustellen, dass es nicht zu einem Gegenputsch kommt."
 SIA_disturb_indochina:0 "Stören Sie Indochina"
 SIA_disturb_indochina_desc:0 "Unsere indochinesischen Genossen kämpfen seit Jahren gegen die französische Kolonisierung der Region. Durch die Bereitstellung offizieller politischer oder militärischer Unterstützung könnte es uns durchaus gelingen, einen Aufstand in der gesamten Region auszulösen, um Indochina von der französischen Präsenz zu befreien"
 SIA_exporting_the_revolution:0 "SIA_exporting_the_revolution"
 SIA_bring_the_revolution_to_asia:0 "Bringen Sie die Revolution nach Asien"
 SIA_bring_the_revolution_to_asia_desc:0 "Viele Völker leiden immer noch unter den Kolonialreichen, die beschlossen haben, Asien zu teilen. Diese Menschen brauchen unsere Hilfe, und wir werden sie ihnen geben! Asiatische Arbeiter, vereinigt euch!"
 SIA_a_new_bastion_of_communism:0 "Eine neue Bastion des Kommunismus"
 SIA_a_new_bastion_of_communism_desc:0 "Unsere Revolution ist jetzt perfekt in den Köpfen des siamesischen Volkes verankert. Es ist uns gelungen, der Welt zu beweisen, dass die kommunistische Revolution auch in einem Land wie unserem funktionieren kann."
 SIA_the_siamese_leap_forward:0 "Der siamesische Sprung nach vorne"
 SIA_the_siamese_leap_forward_desc:0 "Es ist an der Zeit, einen Plan zur Modernisierung unserer gesamten Gesellschaft und Nation zu starten, damit auf lange Sicht die größtmögliche Gleichheit erreicht wird und eine gerechtere Gesellschaft entsteht."
 SIA_begin_industrialisation_projects:0 "Beginnen Sie mit Industrialisierungsprojekten"
 SIA_end_the_depression:0 "Beenden Sie die Depression"
 SIA_end_the_depression_desc:0 "Die Weltwirtschaftskrise hatte starke Auswirkungen auf unsere Exporte, insbesondere auf Reis, und verursachte einen starken Anstieg der Inflation. Durch verschiedene Wirtschaftsreformen und einen Wechsel der Exportpartner ist es uns gelungen, wieder ein wirtschaftliches Niveau wie vor der Krise zu erreichen"
 SIA_begin_industrialisation_plans:0 "Entwicklung der Industrialisierung"
 SIA_begin_industrialisation_plans_desc:0 "Die Schaffung eines Industriekomplexes ist notwendig, wenn wir wirtschaftlich wettbewerbsfähig bleiben wollen. Die Zukunft liegt nicht nur auf den Feldern, sondern auch in den Fabriken"
 SIA_increase_the_education_budget:0 "Erhöhen Sie das Bildungsbudget"
 SIA_increase_the_education_budget_desc:0 "Seit mehreren Jahrzehnten werden viele Anstrengungen unternommen, um einem größeren Teil der Bevölkerung Zugang zu Bildung zu ermöglichen. Indem wir das Budget für die öffentliche Bildung erhöhen, stellen wir sicher, dass die Zahl der Absolventen jedes Jahr weiter steigt"
 SIA_improve_our_roads:0 "Straßenentwicklungsplan"
 SIA_improve_our_roads_desc:0 "In einigen Regionen ist die Infrastruktur noch relativ unterentwickelt, was ihr wirtschaftliches Potenzial erheblich beeinträchtigt. Durch den Start eines Großprojekts zur Verbesserung dieser Straßen könnten wir sicherstellen, dass die staatliche Kontrolle über diese Gebiete verbessert wird"
 SIA_improve_the_rubber:0 "SIA_improve_the_rubber"
 SIA_improve_the_rubber_extraction:0 "Verbessern Sie den Gummiextrakt"
 SIA_develop_rubber_extraction:0 "Entwickeln Sie die Gummiextraktion"
 SIA_develop_rubber_extraction_desc:0 "Gummi ist in Siam ein sehr reichlich vorhandener Rohstoff. Viele Anlagen für die Ernte sind bereits vorhanden, könnten jedoch im Hinblick auf den Ertrag erheblich verbessert werden."
 SIA_electronic_research:0 "Elektronische Forschung"
 SIA_electronic_research_desc:0 "Die Elektronik entwickelt sich rasant weiter und könnte im nächsten Krieg durchaus eine wichtige Rolle einnehmen. Der Versuch, uns diesbezüglich zu globalisieren, könnte sich lohnen...."
 SIA_abandon_the_gold_standard:0 "Geben Sie den Goldstandard auf"
 SIA_attract_investments:0 "Investitionen anziehen"
 SIA_attract_investments_desc:0 "Indem wir unsere Bereitschaft zeigen, unser Land zu modernisieren und eine Politik vorschlagen, die ausländische Investitionen begünstigt, könnten wir damit beginnen, dass unser Land ein Industriearsenal aufbaut"
 SIA_state_sponsored_civilian_construction:0 "Staatlich geförderter ziviler Bau"
 SIA_state_sponsored_civilian_construction_desc:0 "Es ist die Aufgabe der Regierung, Fabriken zu bauen, die für die Produktion von zivilem Material sowie für die Verbesserung von Gebäuden genutzt werden können."
 SIA_dig_for_tungsten:0 "Graben Sie nach Wolfram"
 SIA_dig_for_tungsten_desc:0 "Unsere Keller sind voller Metalle, insbesondere Wolfram, ein Material, das für die Herstellung mancher militärischer Ausrüstung unerlässlich ist. Die Gewinnung würde es uns ermöglichen, bei der Produktion von Artillerie oder anderen Waffen, die es benötigen, weniger vom Welthandel abhängig zu sein."
 SIA_electrification_effort:0 "Elektrifizierung beenden"
 SIA_electrification_effort_desc:0 "In den ländlichsten Gebieten des Landes ist die Stromversorgung noch immer relativ schlecht. Durch den Ausbau der Energieerzeugung und -verteilung könnten wir Anlagen in anderen Bereichen bauen."
 SIA_urbanisation_effort:0 "Urbanisierung fördern"
 SIA_urbanisation_effort_desc:0 "Ein großer Teil unserer Bevölkerung besteht immer noch aus Landwirten, die für unsere Fabriken nicht verfügbar sind. Durch die Schaffung eines Wohnungsbauprogramms in den größten Städten und die Ermutigung der Menschen zum Einzug wird die Belegschaft in unseren Fabriken erhöht"
 SIA_open_new_universities:0 "Eröffnen Sie neue Universitäten"
 SIA_open_new_universities_desc:0 "Die Zunahme der städtischen Bevölkerung hat zu einer erhöhten Nachfrage nach Studienplätzen geführt. Es ist unsere Pflicht, neue zu bauen, damit alle, die Zugang zu höherer Bildung haben möchten, dies tun können"
 SIA_artillery_factories:0 "Artilleriefabriken"
 SIA_artillery_factories_desc:0 "Da wir über die notwendigen Ressourcen für den Bau von Artillerie verfügen, wäre es klug, diese Gelegenheit zu nutzen und Fabriken für deren Produktion zu errichten."
 SIA_armament_effort:0 "SIA_armament_effort"
 SIA_establish_military_factories:0 "Errichten Sie Militärfabriken"
 SIA_establish_military_factories_desc:0 "Wenn wir den nächsten Krieg überleben wollen, ist die Errichtung eines echten Industriekomplexes notwendig, der in der Lage ist, unsere Truppen mit der gesamten notwendigen Ausrüstung zu versorgen."
 SIA_second_siamese_revolution:0 "Zweite siamesische Revolution"
 SIA_second_siamese_revolution_desc:0 "Khana Ratsadon nutzte das Ende der absoluten Monarchie, um dem siamesischen Volk seine eigene Tyrannei aufzuzwingen. Es scheint, dass eine neue Revolution nötig ist, um Siam von Tyrannen zu befreien"
 SIA_naval_developement_plan:0 "Marineentwicklungsplan"
 SIA_naval_developement_plan_desc:0 "Der Seekrieg ist nach wie vor ein wesentliches Element des Krieges, verstärkt durch unsere Position, die uns anfällig für mögliche Angriffe der Seestreitkräfte macht. Der Aufbau einer Marine, die in der Lage ist, der unserer Feinde potenziell Widerstand zu leisten, ist von wesentlicher Bedeutung"
 SIA_reform_our_tactics:0 "Reformieren Sie unsere Taktik"
 SIA_reform_our_tactics_desc:0 "Unabhängig von der Zeit gehört der Sieg in einer Seeschlacht demjenigen, der die größten und stärksten Schiffe besitzt. Durch die Fokussierung unserer Qualitätspolitik können wir unsere Küsten besser verteidigen."
 SIA_adopt_new_tactics:0 "Übernehmen Sie neue Taktiken"
 SIA_adopt_new_tactics_desc:0 "Die technologische Entwicklung der letzten Jahre hat das Gesicht der Seekriegsführung völlig verändert. Unterwasser, Radar, Minen – wenn wir da raus wollen, müssen wir uns an diese neuen Technologien anpassen."
 SIA_quality_over_quantity:0 "Qualität vor Quantität"
 SIA_quality_over_quantity_desc:0 "Der Sieg liegt darin, Schiffe zu bauen, die jedem anderen Schiff standhalten können. Eine Modernisierung der Schlachtschiffe ist notwendig"
 SIA_develop_naval_fortifications:0 "Entwickeln Sie Marinebefestigungen"
 SIA_develop_naval_fortifications_desc:0 "Sollte der Feind unsere Flotte versenken, wären wir bereit, unsere Häfen zu verteidigen, um eine mögliche Marineinvasion abzuwehren!"
 SIA_modernise_our_battleships:0 "Modernisieren Sie unsere Schlachtschiffe"
 SIA_modernise_our_battleships_desc:0 "Schlachtschiffe sind das, was unsere Marine braucht. Kraftvoll, widerstandsfähig, mit ihnen können wir nichts falsch machen"
 SIA_study_submarines:0 "Studieren Sie U-Boote"
 SIA_study_submarines_desc:0 "Der Unterwasserkrieg würde es uns ermöglichen, die Versorgungslinien unserer Feinde zu unterbrechen oder sogar zu unterbrechen und einige ihrer größten Schiffe diskret anzugreifen."
 SIA_naval_mass_production:0 "Marine-Massenproduktion"
 SIA_naval_mass_production_desc:0 "Der Erfolg einer Marine liegt in ihrer Fähigkeit, stets standhaft zu bleiben und unsere Feinde effektiv zu bedrängen. Indem wir uns auf die Massenproduktion konzentrieren, werden wir in der Lage sein, eine dauerhafte Marinepräsenz aufrechtzuerhalten"
 SIA_develop_cruisers:0 "Kreuzer entwickeln"
 SIA_develop_cruisers_desc:0 "Die Entwicklung von Kreuzern ist notwendig, um unsere Unterwasserflotte zu unterstützen."
 SIA_destroyers_effort:0 "Zerstörereinsatz"
 SIA_destroyers_effort_desc:0 "Um uns vor feindlichen U-Booten zu schützen, müssen Schiffe entwickelt werden, die speziell auf deren Verfolgung und Beseitigung ausgerichtet sind."
 SIA_establish_a_naval_college:0 "Errichten Sie eine Marineschule"
 SIA_establish_a_naval_college_desc:0 "Damit uns die qualifizierten Seeleute nicht ausgehen, werden wir eine neue Marineschule gründen"
 SIA_naval_fortifications:0 "Marinebefestigungen"
 SIA_naval_fortifications_desc:0 "Für den Fall, dass unsere Marine außer Betrieb ist, müssen wir in unseren Häfen Befestigungen errichten, um Marineinvasionen zu verhindern."
 SIA_increase_the_naval_production:0 "Steigerung der Marineproduktion"
 SIA_increase_the_naval_production_desc:0 "Unsere Produktionskapazität in Bezug auf Schiffe ist eindeutig unzureichend. Durch die Organisation des Baus neuer Werften konnten wir eine Steigerung unserer Produktion sicherstellen"
 SIA_increase_navy_fundings:0 "Erhöhen Sie die Marinefinanzierung"
 SIA_increase_navy_fundings_desc:0 "Wir müssen einen größeren Teil unseres Budgets für die Modernisierung unserer Marine bereitstellen, damit sie über alle notwendigen Ressourcen verfügt"
 SIA_army_reform_plan:0 "Reformplan der Armee"
 SIA_army_reform_plan_desc:0 "Unsere Armee hat seit dem Ersten Weltkrieg keine neuen Konflikte erlebt und ist daher im Vergleich zu anderen Armeen, auch in der Region, nicht sehr zeitgemäß. Der Einsatz moderner Ausrüstung und der Einsatz neuer Technologien wie Tanks ist erforderlich"
 SIA_new_rifles:0 "Neue Gewehre"
 SIA_new_rifles_desc:0 "Das Gewehr war schon immer die Waffe schlechthin des Soldaten. Wir können es uns nicht leisten, veraltete Gewehre zu verwenden, deshalb müssen wir neue Modelle entwickeln"
 SIA_listen_to_new_officers:0 "Hören Sie neuen Offizieren zu"
 SIA_listen_to_new_officers_desc:0 "Der Krieg verändert sich ständig, neue Taktiken werden erfunden und andere müssen aufgegeben werden. Indem wir den Ideen neuer Offiziere größere Bedeutung beimessen, vermeiden wir den Einsatz nicht mehr notwendiger Taktiken"
 SIA_jungle_training:0 "Dschungeltraining"
 SIA_jungle_training_desc:0 "Eine spezielle Ausbildung für den Dschungelkampf würde es uns ermöglichen, uns in einer uns bekannten Umgebung besser zu verteidigen."
 SIA_improve_logistics:0 "Verbessern Sie die Logistik"
 SIA_improve_logistics_desc:0 "Die Fähigkeit, unsere Truppen und ihre Ausrüstung richtig zu bewegen, ist in einem Stellungskrieg von entscheidender Bedeutung. Die Entwicklung von Technologien wie dem Radio wird uns helfen, unsere Armeen besser zu koordinieren"
 SIA_artillery_developement:0 "Artillerieentwicklung"
 SIA_artillery_developement_desc:0 "Das Hinzufügen von Artillerie-Regimentern zu unserer Armee würde ihr eine viel bessere Durchbruchsfähigkeit verleihen, etwas, das wir dringend brauchen."
 SIA_anti_tank_research:0 "Panzerabwehrforschung"
 SIA_anti_tank_research_desc:0 "Es wird für uns sehr schwierig sein, Panzern mit einfachen Gewehren zu widerstehen, weshalb wir eine neue Art von Artillerie entwickeln müssen, die in der Lage ist, die Panzerung zu durchdringen"
 SIA_tanks_research:0 "Panzer Res"
 SIA_study_tanks:0 "Studientanks"
 SIA_study_tanks_desc:0 "Panzer sind eine teure Technologie, deren Wirksamkeit jedoch schwer zu diskutieren ist. Der Versuch, eigene Modelle zu entwickeln, sollte Priorität haben"
 SIA_improved_r_d:0 "Verbesserte Forschung und Entwicklung"
 SIA_improved_r_d_desc:0 "Mit der Zeit wird der technologische Fortschritt immer wichtiger, um Kriege zu gewinnen. Durch die Erhöhung der Investitionen in Forschung und Entwicklung erhöhen wir unsere Forschungskapazität"
 SIA_doctrines_improvement:0 "Verbesserung der Lehren"
 SIA_doctrines_improvement_desc:0 "Wir müssen eine klare Strategie für unsere Armee definieren und dann alle unsere Anstrengungen auf die Verbesserung dieser Strategie konzentrieren"
 SIA_national_mobilisation:0 "Nationale Mobilisierung"
 SIA_national_mobilisation_desc:0 "Wir müssen eine strengere Wehrpflicht einführen, damit uns die Reservisten nicht ausgehen."
 SIA_ready_for_war:0 "Kriegsbereit"
 SIA_ready_for_war_desc:0 "Unsere Armee ist endlich auf die nächsten Konflikte vorbereitet. Unsere Feinde werden beim Anblick unserer Soldaten zittern!"
 SIA_the_siamese_air_force:0 "Die siamesische Luftwaffe"
 SIA_the_siamese_air_force_desc:0 "Die Luftfahrt war eine echte Revolution, sowohl auf ziviler als auch auf militärischer Ebene, mit Flugzeugen, die zur Aufklärung oder zum Bombardement geeignet waren. Wir müssen unbedingt eine echte Luftwaffe aufbauen, um den Feinden unserer Feinde entgegenzutreten!"
 SIA_build_new_airports:0 "Baue neue Flughäfen"
 SIA_build_new_airports_desc:0 "Bevor wir mit der Produktion aller unserer Flugzeuge beginnen, müssen wir Luftwaffenstützpunkte bauen, von denen aus wir sie versenden können."
 SIA_rule_the_skies:0 "Beherrsche den Himmel"
 SIA_rule_the_skies_desc:0 "Vor allem müssen wir an die Verteidigung unserer Truppen und Infrastruktur denken und immer schnellere Flugzeuge entwickeln, die in der Lage sind, feindliche Bomber anzugreifen."
 SIA_death_from_the_skies:0 "Tod von oben"
 SIA_death_from_the_skies_desc:0 "Durch die Entwicklung stärkerer Bomber könnten wir die Infrastruktur des Feindes beschädigen und so seine Industrie und Versorgung stören"
 SIA_establish_aviation_school:0 "Gründung einer Flugschule"
 SIA_establish_aviation_school_desc:0 "Eine Schule, die sich der Ausbildung unserer zukünftigen Piloten widmet, ist notwendig, um sicherzustellen, dass diejenigen, die unsere Maschinen bedienen, so qualifiziert wie möglich sind."
 SIA_anti_air_protection:0 "Luftschutz"
 SIA_anti_air_protection_desc:0 "Möglicherweise können wir nicht alle feindlichen Flugzeuge mit unseren eigenen abschießen. Deshalb werden wir Bodengeschütze bauen, die vom Boden aus eingesetzt werden können, um sie zu unterstützen"
 SIA_long_range_fighters:0 "Langstreckenjäger"
 SIA_long_range_fighters_desc:0 "Was wir brauchen, sind schnellere Jäger! Stärker! Und das geht noch weiter!"
 SIA_troops_destruction:0 "Truppenvernichtung"
 SIA_troops_destruction_desc:0 "Wir könnten den gegnerischen Truppen großen Schaden zufügen, indem wir sie von oben angreifen, was den Bodenkampf erleichtern würde."
 SIA_a_new_bureaucracy:0 "Eine neue Bürokratie"
 SIA_ensure_loyalty_in_the_army:0 "Sorgen Sie für Loyalität in der Armee"
 SIA_ensure_loyalty_in_the_army_desc:0 "Die Armee war die Hauptkraft hinter dem Staatsstreich von 1932 und bewies damit, dass in ihren Reihen Illoyalität herrscht. Nach dem Prozess gegen die Hauptinitiatoren des ersten Staatsstreichs müssen wir sicherstellen, dass die Armee keine Verräter mehr in ihren Reihen hat"
 SIA_a_new_bureaucracy_desc:0 "Die vom Militär aufgebaute Bürokratie entspricht überhaupt nicht den Bedürfnissen unseres Königreichs. Wir müssen die Arbeitsweise vieler Gerichtsbarkeiten neu definieren."
 SIA_the_devoted_king:0 "Der ergebene König"
 SIA_the_devoted_king_desc:0 "Rama VII. ist ein gütiger König, der seinem Volk nur das Beste wünscht. Er liest Petitionen und hört den Menschen zu. Dies stärkt das Vertrauen der Menschen in die Monarchie, was wir in diesen schwierigen Zeiten dringend brauchen"
 SIA_stay_on_guard:0 "Bleiben Sie auf der Hut"
 SIA_stay_on_guard_desc:0 "In diesen unruhigen Zeiten kann jeder Verbündete fallen und jeder kann zu unserem Feind werden. Durch die Aufrechterhaltung einer pragmatischen Außenpolitik können wir uns an geopolitische Veränderungen anpassen und möglicherweise den nächsten Krieg überleben"
 SIA_the_royal_cult:0 "Der königliche Kult"
 SIA_the_royal_cult_desc:0 "Rama VII. ist ein gütiger König, der seinem Volk nur das Beste wünscht. Er liest Petitionen und hört den Menschen zu. Dies stärkt das Vertrauen der Menschen in die Monarchie, was wir in diesen schwierigen Zeiten dringend brauchen"
 SIA_surpass_the_nobility:0 "Übertreffen Sie den Adel"
 SIA_surpass_the_nobility_desc:0 "Wir dürfen nicht vergessen, den Adel zu kontrollieren und zu verhindern, dass er zu viel Einfluss in der Regierung erlangt. Schließlich müssen sie sich vor dem König verantworten, und zwar vor ihm allein."
 SIA_royal_youth_leagues:0 "Königliche Jugendligen"
 SIA_the_royal_research_foundation:0 "Die Royal Research Foundation"
 SIA_the_royal_research_foundation_desc:0 "Die Gründung einer neuen Forschungsorganisation, die direkt auf die Forderungen des Königs nach militärischem und technologischem Fortschritt reagiert, würde unser Ansehen in der intellektuellen Gemeinschaft des Landes verbessern."
 SIA_a_better_kingdom:0 "Ein besseres Königreich"
 SIA_a_better_kingdom_desc:0 "Durch seine Reformen und Entscheidungen führte Rama VII. die Tradition seiner Vorgänger fort und machte Siam zu einer modernen und gerechteren Nation. Wir stehen am Beginn einer neuen Ära für unsere Nation!"
 SIA_cement_sector_improvement:0 "Der Zementsektor"
 SIA_cement_sector_improvement_desc:0 "Zement ist eines unserer wichtigsten nichtlandwirtschaftlichen Exportgüter. Durch die finanzielle Unterstützung der Unternehmen, die sich dieser Produktion widmen, werden wir dafür sorgen, dass es in diesem Sektor immer mehr Arbeitsplätze gibt"
 SIA_ammunitions_production:0 "Munitionsproduktion"
 SIA_ammunitions_production_desc:0 "Da unsere Produktionskapazitäten für Munition nicht mehr ausreichen, müssen unbedingt neue Fabriken für die Munitionsproduktion geschaffen werden, damit es unseren Truppen nicht an Munition mangelt"
 SIA_mechanization_of_agriculture:0 "Mechanisierung der Landwirtschaft"
 SIA_mechanization_of_agriculture_desc:0 "Die meisten unserer Bürger sind Bauern. Es ist unsere Pflicht, sie bei ihrer Aufgabe zu unterstützen, indem wir ihnen den Zugang zu neuen Technologien wie Traktoren erleichtern."
 SIA_wellfare_program:0 "Wohlfahrtsprogramm"
 SIA_wellfare_program_desc:0 "Die Pflicht eines Staates und seiner gewählten Volksvertreter besteht darin, die Lebensbedingungen seiner Bevölkerung so gut wie möglich zu verbessern. Wir werden Reformen durchsetzen, um Bildung und Krankenversicherung kostenlos zu machen, um den Bedürftigsten zu helfen"
 SIA_the_war_has_changed:0 "Der Krieg hat sich verändert"
 SIA_the_war_has_changed_desc:0 "In den letzten Jahren haben wir die Entwicklung vieler Technologien erlebt, die uns während des Ersten Weltkriegs noch unbekannt waren. Es sind Forschungsanstrengungen zu diesen neuen Erfindungen erforderlich"
 SIA_import_foreign_tanks:0 "Importieren Sie ausländische Panzer"
 SIA_import_foreign_tanks_desc:0 "Wir sollten versuchen, mit ausländischen Mächten einen Deal über den Erwerb von Panzern auszuhandeln, sie dann zu studieren und zu versuchen, unsere eigenen Modelle zu entwickeln."
 SIA_terrain_analysis:0 "Geländeanalyse"
 SIA_terrain_analysis_desc:0 "Feldstudien sind unerlässlich, wenn der Krieg vor unserer Haustür steht. Wir müssen bereit sein, jede Gelegenheit zu nutzen, die uns unsere Umgebung bietet und die uns einen Vorteil gegenüber einem Feind verschaffen würde, der es nicht weiß"
 SIA_support_our_troops:0 "Unterstütze unsere Truppen"
 SIA_support_our_troops_desc:0 "Unternehmen, die sich nicht dem Kampf, sondern der Unterstützung unserer Truppen durch Aufklärung, Befestigung oder Versorgungsmanagement widmen, werden es unseren Soldaten ermöglichen, bestmöglich eingesetzt zu werden."
 SIA_royal_thai_marines:0 "Königlich Thailändische Marines"
 SIA_royal_thai_marines_desc:0 "Wir sind von Wasser umgeben, also müssen wir versuchen, das Beste daraus zu machen und Einheiten zu schaffen, die speziell für den Kampf in der Meeresumwelt bestimmt sind"
 SIA_a_faster_army:0 "Eine schnellere Armee"
 SIA_a_faster_army_desc:0 "Der Einsatz motorisierter Infanterie könnte in Situationen interessant sein, in denen Geschwindigkeit der entscheidende Faktor für den Sieg ist, beispielsweise in flachem malaysischem Gelände"
 SIA_remembering_the_great_war:0 "Erinnerung an den Ersten Weltkrieg"
 SIA_remembering_the_great_war_desc:0 "Wir hatten während des Ersten Weltkriegs ein Expeditionskorps zum Kampf nach Europa geschickt und es brachte viel Erfahrung mit den Kampftaktiken der Großmächte mit. Wir sollten dieses Wissen in unserem Plan zur Modernisierung der Armee wieder nutzen"
 SIA_a_cannon_on_a_car:0 "Eine Kanone auf einem Auto"
 SIA_a_canon_on_a_car:0 "Eine Kanone auf einem Auto"
 SIA_a_canon_on_a_car_desc:0 "Unsere motorisierte Infanterie könnte sich als viel effektiver und beeindruckender erweisen, wenn wir sie mit stärkerer Ausrüstung, wie zum Beispiel Raketen, ausstatten würden."
 SIA_adapt_to_the_new_conflicts:0 "SIA_adapt_to_the_new_conflicts"
 SIA_adapt_to_everything:0 "Passen Sie sich an alles an"
 SIA_adapt_to_everything_desc:0 "Wir müssen uns ständig auf gegnerische Taktiken einstellen können, um nicht überrascht zu werden."
 SIA_negotiations_with_france:0 "Verhandlungen mit Frankreich"
 SIA_negotiations_with_france_desc:0 "Es ist wahr, dass Frankreich die Nation war, die uns am meisten konfrontierte und uns gleichzeitig demütigte, insbesondere dadurch, dass wir Kambodscha oder Laos verloren. Aber es war zur Zeit unserer absoluten Monarchie. Wir haben uns verändert und sind bereit, in Frieden auf Frankreich zuzugehen. Vielleicht haben wir im Gegenzug das Recht auf eine Wiedervereinigung mit unseren laotischen und kambodschanischen Brüdern?"
 SIA_welfare_program:0 "Wohlfahrtsprogramm"
 SIA_welfare_program_desc:0 "Die Pflicht eines Staates und seiner gewählten Volksvertreter besteht darin, die Lebensbedingungen seiner Bevölkerung so gut wie möglich zu verbessern. Wir werden Reformen durchsetzen, um Bildung und Krankenversicherung kostenlos zu machen, um den Bedürftigsten zu helfen"
 SIA_cultural_revolution:0 "Kulturrevolution"
 SIA_cultural_revolution_desc:0 "Es wird eine Reihe von Mandaten erlassen, die auf die Erneuerung und Modernisierung der thailändischen Kultur abzielen. Das Land wird in „Thailand“ umbenannt, was „Land der Thailänder“ bedeutet, die Einwohner werden dazu gedrängt, Thai statt ihrer Landessprache zu sprechen, die Kleiderordnung wird modernisiert, um der der Europäer näher zu kommen ... Das wird sich zeigen dass das thailändische Volk ein zivilisiertes und entwickeltes Volk ist"
 SIA_the_cult_of_the_marshall:0 "Der Marshall-Kult"
 SIA_the_cult_of_the_marshall_desc:0 "Phibun ist zu einem Vorbild für Tugend, Mut und Hingabe an die Nation geworden. Durch seine inspirierenden Reden, Versprechen und Aktionen zur Verteidigung des Konstitutionalismus gegen royalistische oder kommunistische Verschwörer wurde er zu einem spirituellen Führer, der sogar den König übertraf."
 SIA_eliminate_songsuradet:0 "Exile Songsuradet"
 SIA_eliminate_songsuradet_desc:0 "Obwohl sich Phraya Songsuradet aus dem politischen Leben zurückgezogen hat, spielt sie immer noch eine wichtige Rolle in der Armee. Um ihn an einer Verschwörung gegen die Regierung zu hindern, werden ihm alle militärischen Pflichten entzogen und er wird des Landes verwiesen. Ihm nahestehende Personen wie Prinz Rangsit Prayurasakdi werden verhaftet und vor Gericht gestellt."
 SIA_replace_the_national_hymn:0 "Ersetzen Sie die Nationalhymne"
 SIA_replace_the_national_hymn_desc:0 "Eine neue Nationalhymne, einfach „Thailändische Nationalhymne“ genannt, geschrieben von Phra Chenduriyang und Luang Saranupraphan, die den Militarismus und die Opferbereitschaft der thailändischen Rasse hervorhebt, wird eingeführt, um schließlich die alte königliche Hymne vollständig zu ersetzen. Untermalt von einem patriotischen Lied werden wir unseren Truppen die Motivation geben, die sie brauchen, um den Ruhm unseres Volkes wiederherzustellen"
 SIA_replace_the_national_anthem:0 "Ersetzen Sie die Nationalhymne"
 SIA_replace_the_national_anthem_desc:0 "Eine neue Nationalhymne, einfach „Thailändische Nationalhymne“ genannt, geschrieben von Phra Chenduriyang und Luang Saranupraphan, die den Militarismus und die Opferbereitschaft der thailändischen Rasse hervorhebt, wird eingeführt, um schließlich die alte königliche Hymne vollständig zu ersetzen. Untermalt von einem patriotischen Lied werden wir unseren Truppen die Motivation geben, die sie brauchen, um den Ruhm unseres Volkes wiederherzustellen"
 SIA_spiritual_mobilisation:0 "Mobilisieren Sie die Yuwachon Thahan"
 SIA_spiritual_mobilisation_desc:0 "Die Yuwachon Thahan sind eine militärische Jugendorganisation, die 1934 von Phibun gegründet wurde. Jetzt, da der Krieg naht, müssen wir sie mobilisieren und an die Front schicken."
 SIA_the_cult_of_the_marshal:0 "Der Kult des Marschalls"
 SIA_the_cult_of_the_marshal_desc:0 "Phibun ist zu einem Vorbild für Tugend, Mut und Hingabe an die Nation geworden. Durch seine inspirierenden Reden, Versprechen und Aktionen zur Verteidigung des Konstitutionalismus gegen royalistische oder kommunistische Verschwörer wurde er zu einem spirituellen Führer, der sogar den König übertraf."
 SIA_our_own_democracy:0 "Unsere eigene „Demokratie“"
 SIA_our_own_democracy_desc:0 "Rama VII. weiß, wie man ein demokratisches System aufbaut, das für ein Land wie Siam funktionieren würde. Reformen wie das „allgemeine Wahlrecht“ sind unnötig und können durchaus mehr schaden als nützen."
 SIA_the_only_true_guide:0 "Der einzig wahre Leitfaden"
 SIA_the_only_true_guide_desc:0 "Forderungen wie das „allgemeine Wahlrecht“ machen für unser Land wenig Sinn. Der König und der Adel verfügen über alle notwendigen Fähigkeiten, um zu verstehen, welche Reformen umgesetzt werden müssen."
 SIA_a_new_era:0 "Eine neue Ära"
 SIA_a_new_era_desc:0 "Wir stehen am Beginn einer neuen Ära für Siam. Freiheit und Demokratie haben den Totalitarismus überwunden. Nie wieder werden wir in der Dunkelheit des Faschismus versinken."
 SIA_a_liberal_governement:0 "Eine liberale Regierung"
 SIA_a_liberal_governement_desc:0 "Direk Jayanamas People's Radical Party gewann die Wahl. Basierend auf einer Plattform des sozialen Progressivismus beabsichtigt die Partei, eine Ausweitung der individuellen Rechte sowie bestimmte wirtschaftliche Eingriffe umzusetzen"
 SIA_a_conservative_governement:0 "Eine konservative Regierung"
 SIA_conservatism_and_democracy:0 "Konservatismus und Demokratie"
 SIA_conservatism_and_democracy_desc:0 "Die Demokratische Partei von Seni Pramoj gewann die Wahl. In dem Wunsch, die thailändischen Traditionen zu bewahren und gleichzeitig das demokratische System zu fördern, war eine ihrer wichtigsten Entscheidungen die Wiederherstellung der Monarchie in einer rein konstitutionellen Form, in der der königlichen Familie jegliche Macht entzogen werden sollte."
 SIA_a_constitutional_monarchy:0 "Eine konstitutionelle Monarchie"
 SIA_a_constitutional_monarchy_desc:0 "Das republikanische System ist für Siam nicht geeignet. Wir sind ein Volk, das stolz auf seine Traditionen und stolz auf seine Vergangenheit ist, und unsere Monarchie ist Teil derselben Traditionen. Es ist an der Zeit, Rama VII. wieder auf seinen Thron zu setzen."
 SIA_state_invervention:0 "Staatliche Eingriffe"
 SIA_state_invervention_desc:0 "Staatliche Eingriffe in die Wirtschaft sind notwendig, um die Ausbeutung der Schwächsten durch die Stärksten zu verhindern. Es werden Gesetze zum Schutz der Arbeitnehmer vor Sozialleistungen eingeführt"
 SIA_the_freer_the_market:0 "Je freier der Markt"
 SIA_the_freer_the_market_desc:0 "Ein erster Schritt zu mehr Freiheiten für unsere Bürger besteht darin, staatliche Eingriffe in wirtschaftliche Angelegenheiten zu vermeiden und den Unternehmen die Selbstregulierung zu überlassen."
 SIA_follow_the_soviet_model:0 "Folgen Sie dem sowjetischen Modell"
 SIA_follow_the_soviet_model_desc:0 "Die Sowjetunion ist ein kommunistisches Beispiel, dem wir folgen sollten. Innerhalb weniger Jahre haben die Bolschewiki Russland von einer Bauernnation in eine voll industrialisierte und moderne Nation verwandelt, und wir werden unser Bestes tun, um dasselbe zu erreichen!"
 SIA_peasant_communism_desc:0 "Wir sind nicht Russland, und wir können es uns nicht leisten, die Lebensweise unserer Bürger völlig zu verändern, indem wir sie von den Feldern in die Städte bringen, aber wir können sie nicht einem System aussetzen, das sie misshandelt. Wir werden einen für unsere Bauern konzipierten Sozialismus aufbauen, in dem jeder Bauer gleich ist und ein menschenwürdiges Leben führen kann."
 SIA_peasant_communism:0 "Bauernkommunismus"
 SIA_healthcare_for_the_people:0 "Gesundheitsversorgung für die Menschen"
 SIA_healthcare_for_the_people_desc:0 "Der Zugang zur Gesundheitsversorgung kann für die Schwächsten und Bedürftigsten manchmal schwierig sein, und für sie kämpfen wir. Überall, insbesondere in den ländlichsten Gebieten, werden öffentliche Kliniken eröffnet, um die allgemeine Gesundheit unserer Bevölkerung zu verbessern."
 SIA_a_gun_in_every_home:0 "Eine Waffe in jedem Haus"
 SIA_a_gun_in_every_home_desc:0 "Wenn wir wollen, dass unser Volk in der Lage ist, sich gegen die Kapitalisten zu verteidigen, müssen wir dafür sorgen, dass es genug dazu hat. Jeder Bürger, der dies wünscht, hat das Recht, eine Schusswaffe in seiner Wohnung zu haben."
 SIA_centralised_production:0 "Zentralisierte Produktion"
 SIA_centralised_production_desc:0 "Durch die Zentralisierung der Wirtschaftsführung stellen wir sicher, dass die Ressourcen ordnungsgemäß zum Wohle der Nation verteilt werden."
 SIA_state_atheism:0 "Staatsatheismus"
 SIA_state_atheism_desc:0 "Religion kann in der neuen Nation, die wir aufbauen, keine Rolle spielen. Wir müssen den Einfluss des Buddhismus auf unser Volk beseitigen und es so von einer weiteren Kette befreien."
 SIA_negotiate_indochinese_freedom:0 "Verhandeln Sie über die indochinesische Freiheit"
 SIA_negotiate_indochinese_freedom_desc:0 "Die Präsenz des Kolonialismus in Ostasien trotz der Übernahme des Kommunismus durch Frankreich schafft einen ideologischen Widerspruch, der gelöst werden muss."
