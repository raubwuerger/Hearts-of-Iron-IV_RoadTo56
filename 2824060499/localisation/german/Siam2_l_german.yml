 SIA_disturbing_indochina_decision:0 "Beunruhigendes Indochina"
 SIA_disturbing_indochina_decision_desc:0 "Unsere indochinesischen Kameraden leiden weiterhin unter dem Joch der französischen Kolonisten. Sie brauchen unsere Hilfe und wir sind für sie da! Sobald sie ausreichend vorbereitet sind, können wir den endgültigen Aufstand starten, der Indochina von der imperialistischen Kontrolle befreien wird!\n\nAgitation in Vietnam: §Y[?SIA.vietnam_agitation]%§!\n\nAgitation in Laos: §Y[?SIA .laos_agitation]%§!\n\nAgitation in Kambodscha: §Y[?SIA.cambodia_agitation]%§!"
