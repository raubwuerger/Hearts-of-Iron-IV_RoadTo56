 SIA_peaceful_pan_thaiism_category:0 "Friedlicher Pan-Thaiismus"
 SIA_peaceful_pan_thaiism_category_desc:0 "Die verschiedenen thailändischen Völker, verstreut zwischen den Staaten Siam, Laos und Kambodscha, wurden nach den Kolonialkriegen getrennt. Da nun jeder der drei Staaten eine Art Unabhängigkeit wiedererlangt hat, müssen große Anstrengungen unternommen werden, um die Bevölkerung davon zu überzeugen, dass eine Vereinigung unserer drei Nationen zum Wohle unseres Volkes notwendig ist.\n\nPan-Thaiismus-Popularität in Laos: § Y[?SIA.laos_pan_thai_popularity]%§!\n\nPan-Thaiismus-Popularität in Kambodscha: §Y[?SIA.cambodia_pan_thai_popularity]%§!"
