 vietnam.1.t:0 "[VIN.GetNameDefCap]s Eintritt in die Komintern"
 vietnam.1.d:0 "Der [VIN.GetAdjective]-Botschafter bei [SOV.GetNameDef] hat gerade eine Anfrage direkt von der [VIN.GetAdjective]-Regierung weitergeleitet.\nDiese möchte, dass [VIN.GetNameDef] dem Militärbündnis um [SOV.GetNameDef] beitritt. in der Hoffnung, vom Schutz ihres Territoriums und ihrer Revolution selbst zu profitieren."
 vietnam.1.a:0 "Sag Onkel Ho, er hat unseren Schutz."
 vietnam.1.b:0 "Wir müssen uns weigern."
 vietnam.2.t:0 "[SOV.GetNameDefCap] Akzeptiert"
 vietnam.2.d:0 "[SOV.GetNameDefCap] hat eine positive Antwort auf den Beitritt von [VIN.GetNameDef] zu ihrem Militärbündnis gegeben.\nDamit werden wir den freien Truppenverkehr zwischen unseren beiden Territorien ermöglichen, und letzteres wird uns dabei helfen Ereignis eines Konflikts."
 vietnam.2.a:0 "Exzellent!"
 vietnam.3.t:0 "[SOV.GetNameDefCap] lehnt ab"
 vietnam.3.d:0 "[SOV.GetNameDefCap] hat negativ auf ein Militärbündnis zwischen unseren beiden Ländern reagiert. Sie führten insbesondere an, dass die aktuelle Situation nicht günstig sei und dass [SOV.GetNameDef] daher die Verteidigung von [VIN.GetNameDef] nicht garantieren könne, haben jedoch nicht bestritten, dass in Zukunft ein Bündnis geschlossen werden kann, sobald sich die Weltlage geändert hat."
 vietnam.3.a:0 "Wir können nur auf uns selbst zählen."
 vietnam.4.t:0 "Kommunisten versuchen Putsch!"
 vietnam.4.d:0 "Zahlreiche Milizen, die der Malayan Races Liberation Army treu ergeben sind, die ihrerseits mit der Malayan Communist Party verbunden ist, sind gerade in Singapur stationiert und hoffen, die Kontrolle über die Kolonialregierung zu übernehmen, um die [ENG.GetAdjective]-Regierung zu zerstören und ein kommunistisches Regime zu errichten.\nTruppen loyal zur Regierung, die außerhalb der Stadt stationiert ist, bereiten sich darauf vor, die Stadt zurückzuerobern, aber nichts garantiert ihren Sieg."
 vietnam.4.a:0 "Der Putsch gelingt."
 vietnam.4.b:0 "Der Putsch scheitert."
 vietnam.5.t:0 "Der [MAL.GetAdjective]-Coup ist gescheitert!"
 vietnam.5.d:0 "Die kommunistischen Kräfte konnten Singapur nicht verteidigen und wurden schließlich nach einem langen Kampf besiegt. Viele Kader der Malaysischen Kommunistischen Partei wurden gefangen genommen oder getötet, was unsere Chancen, den Kommunismus in Malaysia von innen heraus zu etablieren, zunichte machte."
 vietnam.5.a:0 "Wir werden unsere Brüder rächen!"
 vietnam.6.t:0 "Hilfe aus dem Süden"
 vietnam.6.d:0 "Kuomintang und VNQDD waren schon immer Verbündete und jeder wollte den Lehren von Sun-Yat-Sen folgen. VNQDD-Kader werden seit Jahren in [CHI.GetNameDef] geschützt, geschützt vor der [FRA.GetAdjective]-Polizei.\nDa sich [CHI.GetNameDef] wieder im Kriegszustand befindet, hat uns die [VIN.GetAdjective]-Regierung geschickt eine Bitte, uns zu helfen."
 vietnam.6.a:0 "Zusammen sind wir stärker."
 vietnam.6.b:0 "Wir brauchen ihre Hilfe nicht."
 ASIAN_LEAGUE_NAME:0 "Asiatische Liga"
 vietnam.7.t:0 "[CHI.GetNameDefCap] lehnt unsere Hilfe ab"
 vietnam.7.d:0 "Die [CHI.GetAdjective]-Regierung hat unsere Bitte, ihnen zu helfen, abgelehnt. Wir können uns nicht auf ihren Schutz verlassen, und sie auch nicht auf unseren."
 vietnam.7.a:0 "Wir werden ihre Entscheidung respektieren."
 vietnam.8.t:0 "Sieg!"
 vietnam.8.d:0 "Während die letzten [FRA.GetAdjective]-Truppen gezwungen waren, die Indochinesische Halbinsel zu verlassen, können wir problemlos den Sieg verkünden. Die [FRA.GetAdjective] Unterdrückung liegt nun hinter uns!"
 vietnam.8.a:0 "Hurra!"
 vietnam.9.t:0 "Ho Chi Minhs Führung"
 vietnam.9.d:0 "Nguyen Ai Quoc, besser bekannt unter seinem Spitznamen Ho-Chi-Minh, Anführer der Viet-Minh und des vietnamesischen Widerstands gegen den Kolonialismus, lernte während seines Aufenthalts in der Sowjetunion marxistische und leninistische Ideen, bevor er zurückkehrte, um den Aufstand gegen die Kolonialverwaltung zu leiten . Er wurde mehr als nur ein Anführer; er wurde der neue Vater der [VIN.GetAdjective]-Nation. Möge er [VIN.GetNameDef] in ein Zeitalter des Wohlstands führen."
 vietnam.9.a:0 "Hurra!"
 vietnam.10.t:0 "La Luttes Führung"
 vietnam.10.d:0 "Ta Thu Thau, Anführer von „La Lutte“, der seit Monaten daran gearbeitet hatte, eine echte sozialistische Opposition gegen die [FRA.GetAdjective] Kolonisierung zu organisieren, fand sich und seine trotzkistischen Kollegen an der Spitze der Rebellion, die Vietnam befreite. Er gilt als eine Figur der Hoffnung und Freiheit und hat die Unterstützung sowohl von Bauern als auch von städtischen Arbeitern gewonnen, was ihn zur offensichtlichen Wahl für die Führung unserer Nation macht."
 vietnam.10.a:0 "Hurra!"
 vietnam.11.t:0 "VNQDD-Führung"
 vietnam.11.d:0 "Nguyen Tuong Tam, Vorsitzender der VNQDD, einer der ältesten und aktivsten Parteien, die sich für die Unabhängigkeit Vietnams einsetzen, ist es gelungen, die Macht, die seine Partei in der Vergangenheit verloren hatte, durch den Wiederaufbau wiederherzustellen, nachdem die französische Regierung sie fast zerstört hatte. Als Anführer der Rebellion ist es ihm gelungen, die Führung des Aufstands zu übernehmen. Mit der Unterstützung der Menschen, die ihn mittlerweile als Nationalhelden betrachten, kann er die Politik umsetzen, die seine Partei schon so lange befürwortet."
 vietnam.11.a:0 "Hurra!"
 vietnam.12.t:0 "Cuong Des Führung"
 vietnam.12.d:0 "Während es allen Grund zu der Annahme zu geben schien, dass der [VIN.GetAdjective]-Aufstand von einer Form der inneren Revolution, insbesondere der Geburt einer Republik, begleitet sein würde, sagte Cuong De, ein Mitglied der Kaiserdynastie und ein großer Unterstützer der Vietnamesen Nachdem er jahrzehntelang seine Unabhängigkeit erlangt hatte, erhielt er die nötige Unterstützung, um die Rebellion anführen zu können. Unterstützt vor allem von den mächtigen Eliten, die nach dem Sieg der Unabhängigen eine Kehrtwende vollzogen, hat Letzterer eine sehr spezifische Vision von Vietnam und lässt sich dabei von Regimen wie [JAP.GetNameDef] inspirieren, wo es Letzteren gelungen ist, genügend Unterstützung zu gewinnen um ihm im Unabhängigkeitskrieg zu helfen."
 vietnam.12.a:0 "Hurra!"
 vietnam.13.t:0 "Eine gespaltene Führung"
 vietnam.13.d:0 "Die Kräfte, die für die Unabhängigkeit Vietnams kämpften, waren zahlreich und jede hatte radikal andere Ideen als die andere, was eine langfristige Zusammenarbeit schlichtweg unmöglich machte. Jetzt, da der Krieg vorbei ist, kann nur einer gewinnen."
 vietnam.13.a:0 "Ho-Chi-Minh soll uns führen!"
 vietnam.13.b:0 "La Lutte und die Trotzkisten!"
 vietnam.13.c:0 "Der VNQDD!"
 vietnam.13.e:0 "Cuong De!"
 vietnam.14.t:0 "Der Unabhängigkeitskrieg"
 vietnam.14.d:0 "Es ist jetzt an der Zeit, den [FRA.GetAdjective]-Eindringling abzuwehren. Vietnam wird wieder unabhängig sein!"
 vietnam.14.a:0 "Zum Sieg!"
