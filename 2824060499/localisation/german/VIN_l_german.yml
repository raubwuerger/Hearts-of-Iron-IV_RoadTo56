 VIN_war_of_independence_flag:0 "Wir führen unseren Unabhängigkeitskrieg"
 VIN_ho_chi_minh_victorious:0 "Ho Chi Minh siegreich!"
 VIN_ho_chi_minh_victorious_desc:0 "Trotz aller Machenschaften konterrevolutionärer Kräfte und trotzkistischer Verräter setzte Ho Chi Minh seine Autorität in ganz Vietnam durch. Wir werden die völlige Befreiung Vietnams nur erreichen, wenn es von den kapitalistischen Ketten befreit wird, und wir werden alle notwendigen Mittel einsetzen, um ein sozialistisches Vietnam aufzubauen."
 VIN_land_rent_reduction_campaign:0 "Kampagne zur Senkung der Landmiete"
 VIN_three_together_system:0 "Das Drei-Gemeinsam-System"
 VIN_three_together_system_desc:0 "Beim „Drei-Gemeinsam-System“ werden Parteifunktionäre in landlose Bauerndörfer geschickt, wo sie zusammenarbeiten, gemeinsam essen und zusammenleben. Auf diese Weise erhalten wir genügend Informationen über die Dörfer, um unsere Agrarreformen zu starten und sie für den Klassenkampf zu sensibilisieren."
 VIN_cement_rule_in_the_villages:0 "Zementherrschaft in den Dörfern"
 VIN_cement_rule_in_the_villages_desc:0 "In Vietnam gibt es ein Sprichwort namens „Phep Vua Thua Le Lang“, das wörtlich bedeutet, dass der Kaiser den Dorfbräuchen untergeordnet ist und implizit darauf hinweist, dass die nationale Herrschaft im Dorf der autonomen Verwaltung durch das Dorf selbst übergeben wurde. Wenn wir die Autorität der Regierung aufrechterhalten wollen, ist es notwendig, alle Dörfer unter die oberste Kontrolle der Regierung zu bringen."
 VIN_land_reforms_program:0 "Landreformprogramm"
 VIN_land_reforms_program_desc:0 "Es ist jetzt an der Zeit, Gesetze zu erlassen, die es uns ermöglichen, unser Landreformprogramm umzusetzen. Es wird von Provinz zu Provinz durchgeführt und von einem zentralen Landreformausschuss überwacht."
 VIN_begin_the_five_years_plan:0 "Beginnen Sie mit dem Fünfjahresplan"
 VIN_begin_the_five_years_plan_desc:0 "Die Wirtschaft kann sich nur entwickeln, wenn sie unter der Partei zentralisiert ist. Um den Sozialismus in Vietnam aufzubauen, müssen wir einen wirksamen landesweiten Industrialisierungsplan auf den Weg bringen."
 VIN_woo_the_stalinists:0 "Umwerben Sie die Stalinisten"
 VIN_woo_the_stalinists_desc:0 "[SOV.GetNameDefCap] ist unser natürlicher Verbündeter. Abgesehen davon, dass sie uns in unserem Unabhängigkeitskampf geholfen und Ho Chi Minh dabei geholfen haben, marxistisch-leninistische Ideen zu erlernen, würde es uns unter ihrem Schutz auch ermöglichen, zu vermeiden, dass unsere Revolution von konterrevolutionären Kräften angegriffen wird."
 VIN_the_permanent_siege:0 "Die permanente Belagerung"
 VIN_the_permanent_siege_desc:0 "Wir sind vom Rest unserer kommunistischen Brüder isoliert. [PRC.GetLeader] ist isoliert in den Bergen, während uns ein Ozean von [SOV.GetNameDef] trennt. Wir werden diese Situation in ein Propagandainstrument verwandeln, indem wir die Pflicht unseres Volkes, die Revolution und das Land zu verteidigen, verstärken."
 VIN_asian_proletarian_solidarity:0 "Asiatische proletarische Solidarität"
 ASIAN_PROLETARIAN_SOLIDARITY_FACTION:0 "Asiatische proletarische Solidarität"
 VIN_asian_proletarian_solidarity_desc:0 "Wir sind die Ersten, die die Kolonialisten besiegt und unser Land vom Imperialismus befreit haben. Doch in ganz Asien leiden die Völker weiterhin unter dem Joch der kapitalistischen Kolonialmächte. Wir werden den verschiedenen kommunistischen Bewegungen Asiens unsere ganze Unterstützung zukommen lassen, um den Kolonialismus ein für alle Mal zu besiegen!"
 VIN_intervene_in_chineses_affairs:0 "In [CHI.GetAdjective]-Angelegenheiten eingreifen"
 VIN_intervene_in_chineses_affairs_desc:0 "Unsere [PRC.GetAdjective] Kameraden waren eine große Hilfe und eine Inspirationsquelle für Ho Chi Minh. Die Kuomintang-Reaktionäre vertreiben sie jedoch weiterhin und unterdrücken sie. Es ist Zeit einzugreifen und unsere Brüder zu retten."
 VIN_invite_soviet_industrial_experts:0 "Laden Sie [SOV.GetAdjective] Industrieexperten ein"
 VIN_invite_soviet_industrial_experts_desc:0 "Die [SOV.GetAdjective]s verwandelten Russland durch radikale Reformen, die von kompetenten Leuten durchgeführt wurden, von einer Bauernnation in ein Industriemonster. Dieselben Leute könnten uns bei der Industrialisierung helfen, was wir angesichts der geringen Bedeutung, die die Franzosen der Entwicklung der Schwerindustrie beimessen, brauchen."
 VIN_create_the_hanoi_group:0 "Erstellen Sie die Hanoi-Gruppe"
 VIN_create_the_hanoi_group_desc:0 "Truong Chinh schlug eine großartige Idee vor, um unsere wissenschaftliche Rückständigkeit auszugleichen: die Schaffung eines großen wissenschaftlichen Zentrums in Hanoi, das jeden Wissenschaftler willkommen heißt, der sozialistische Ideale vertritt. Diese technologischen Fortschritte könnten wir dann an unsere anderen kommunistischen Verbündeten weitergeben."
 VIN_formalise_the_alliance:0 "Formulieren Sie die Allianz"
 VIN_formalise_the_alliance_desc:0 "Der Sieg der Kommunisten in China ist gesichert. Jetzt ist es an der Zeit, einen Bündnisvertrag mit ihnen zu unterzeichnen und den letzten Kampf zu beginnen, um die reaktionären Kräfte von [CHI.GetAdjective] ein für alle Mal zu eliminieren."
 VIN_anti_japanese_aim:0 "Antijapanischer Fokus"
 VIN_anti_japanese_aim_desc:0 "[JAP.GetNameDefCap] ist eine Nation, die nach Blut, Macht und Eroberung hungert. Sie haben Korea, die Mandschurei und bald ganz Asien unterworfen. Wir können nicht zulassen, dass eine solch tyrannische Nation weitermacht, ohne gestoppt zu werden. Wir werden mit unseren [SOV.GetAdjective]-Kollegen eine Invasion von [JAP.GetNameDef] arrangieren, um es in die kommunistische Sphäre zu bringen."
 VIN_looking_beyond:0 "Darüber hinaus blicken"
 VIN_political_reorganisation_of_the_army:0 "Politische Neuordnung der Armee"
 VIN_political_reorganisation_of_the_army_desc:0 "Die Armee ist notwendig, um die Revolution zu schützen und zu verbreiten. Es könnte aber auch immer noch voller Verräter sein, die insbesondere den Trotzkisten gegenüber loyal sein könnten. Nehmen wir die sowjetischen Säuberungen als Beispiel: Auch wir sollten Offiziere loswerden, die als „potenziell gefährlich“ gelten."
 VIN_finish_what_we_started:0 "Beenden Sie, was wir begonnen haben"
 VIN_finish_what_we_started_desc:0 "Trotz unseres Sieges über die kapitalistischen Kräfte leiden Laos und Kambodscha weiterhin unter unterdrückerischen und kapitalistischen Regimen. Wir müssen sie auf die gleiche Weise befreien, wie wir uns selbst befreit haben."
 VIN_finish_what_we_started_tt:0 "Wenn §YLaos§! oder §YKambodscha§! Wir sind keine §YKommunisten§!, wir werden ein Kriegsziel gegen sie erreichen."
 VIN_prepare_for_the_worst:0 "Bereite dich auf das Schlimmste vor"
 VIN_prepare_for_the_worst_desc:0 "Wir bekämpfen echte Kolosser, die viel stärker und zahlreicher sind als wir. Trotz all unseres guten Willens werden wohl Befestigungen nötig sein, um unseren Soldaten zu helfen."
 VIN_la_lutte_victorious:0 "La Lutte"
 VIN_la_lutte_victorious_desc:0 "Der Kampf besiegte die Konterrevolutionäre und die stalinistischen Verräter und ist bereit, eine Politik des revolutionären Sozialismus auf der Grundlage der Ideen Lew Trotzkis umzusetzen."
 VIN_minimal_socialist_bureaucracy:0 "Minimale sozialistische Bürokratie"
 VIN_minimal_socialist_bureaucracy_desc:0 "Die exzessive Bürokratie, die für die stalinistischen Regime charakteristisch ist, verwandelt sie in eine einfache, verschleierte Hierarchie. Um eine solche Abwanderung zu vermeiden, die auf lange Sicht erneut zur Ausbeutung der Arbeiter durch die Oberschicht führen würde, muss die Bürokratie minimal bleiben, vor allem durch größere regionale Autonomie."
 VIN_immediate_land_reform:0 "Sofortige Landreform"
 VIN_immediate_land_reform_desc:0 "Wenn wir die Bauern befreien wollen, muss die Kollektivierung sofort und ohne Kompromisse mit den Grundbesitzern erfolgen. Landwirte werden ermutigt, sich mit Unterstützung der Partei zu kollektivieren."
 VIN_the_permanent_revolution_theory:0 "Theorie der permanenten Revolution"
 VIN_the_permanent_revolution_theory_desc:0 "Die permanente Revolution, ein zentraler Punkt des Trotzkismus, besteht darin, die Revolution als etwas zu betrachten, das erst dann enden wird, wenn der gesamte Kapitalismus ausgerottet ist. Die Unterstützung sozialistischer Bewegungen, nicht nur in Asien, sondern weltweit, muss unsere Priorität sein."
 VIN_encourage_inter_party_democracy:0 "Fördern Sie die parteiübergreifende Demokratie"
 VIN_encourage_inter_party_democracy_desc:0 "Obwohl es eine einzige revolutionäre Partei gibt, muss sie offen für verschiedene Herangehensweisen und Entwicklungen des vietnamesischen Sozialismus sein. Monatliche Treffen zur Überprüfung der Richtlinien und zur Einrichtung einer Volksversammlung werden es uns ermöglichen, die Bedürfnisse der Bevölkerung besser zu verstehen und uns so an sie anzupassen."
 VIN_a_gun_in_every_hand:0 "Eine Waffe in jeder Hand ..."
 VIN_a_gun_in_every_hand_desc:0 "Ein Großteil der Revolution muss vom Volk selbst angeführt werden. Um ihnen im Kampf gegen die kapitalistische Ausbeutung zu helfen, wird jeder das Recht haben, eine Schusswaffe zu besitzen und seine Milizen für die Verteidigung revolutionärer Ideen auszubilden."
 VIN_our_own_internationale:0 "Unsere eigene Internationale"
 VIN_our_own_internationale_desc:0 "Die stalinistischen Verräter haben die Kontrolle über die Dritte Internationale übernommen. Ein Bündnis gegen ihre Tyrannei ist notwendig, um die wahre Revolution zu sichern und zu verbreiten."
 ASIAN_INTERNATIONALE_FACTION:0 "Asiatische Internationale"
 VIN_align_with_trotsky_regime:0 "Schließen Sie sich Trotzkis Regime an"
 VIN_align_with_trotsky_regime_desc:0 "Lew Trotzki, dem legitimen Nachfolger Lenins, gelang die Machtübernahme. Indem wir uns ihm anschließen, können wir die permanente Revolution verbreiten!"
 VIN_align_with_trotsky_regime_tt:0 "Wir werden eine Anfrage an §YTrotzki§ senden! sich seiner Fraktion anzuschließen."
 VIN_mimic_the_red_army:0 "Imitieren Sie die Rote Armee"
 VIN_mimic_the_red_army_desc:0 "Die Rote Armee, damals von Trotzki angeführt, leistete beim Sieg über die Weißen Kräfte hervorragende Arbeit. Indem wir ihrem Beispiel folgen und insbesondere einige ihrer Offiziere nach Vietnam einladen, können auch wir eine solch siegreiche Armee schaffen."
 VIN_a_factory_in_every_city:0 "...und in jeder Stadt eine Fabrik"
 VIN_a_factory_in_every_city_desc:0 "Nur die Arbeiter können eine Revolution erreichen. Die Landwirte sind viel zu sehr von den Grundbesitzern abhängig und werden es daher viel schwerer haben, den Kapitalismus abzulehnen. Die Entwicklung unserer Industrie durch öffentliche Arbeiten wird dazu beitragen, die Zahl der Erwerbstätigen zu erhöhen."
 VIN_the_urban_revolution:0 "Die städtische Revolution"
 VIN_personnal_armament_program:0 "Personalbewaffnungsprogramm"
 VIN_personnal_armament_program_desc:0 "Ein Großteil der Revolution muss vom Volk selbst angeführt werden. Um ihnen im Kampf gegen die kapitalistische Ausbeutung zu helfen, wird jeder das Recht haben, eine Schusswaffe zu besitzen und seine Milizen für die Verteidigung revolutionärer Ideen auszubilden."
 VIN_invite_poum_officers:0 "Laden Sie POUM-Offiziere ein"
 VIN_invite_poum_officers_desc:0 "Die POUM, die spanische trotzkistische Partei, wurde auf Befehl der stalinistischen UdSSR von denen verraten, die ihre Verbündeten sein sollten, nämlich von der republikanischen Regierung Spaniens. Glücklicherweise gelang es einigen seiner darüber hinaus erfahrenen Führungskräfte, der Repression zu entkommen. Sie wären hervorragende Verbündete in unserem Kampf gegen den Stalinismus."
 VIN_poum_officers:0 "POUM-Offiziere"
 VIN_poum_officers_desc:0 "Die POUM, die spanische trotzkistische Partei, wurde auf Befehl der stalinistischen UdSSR von denen verraten, die ihre Verbündeten sein sollten, nämlich von der republikanischen Regierung Spaniens. Glücklicherweise gelang es einigen seiner darüber hinaus erfahrenen Offiziere, der Repression zu entkommen. Sie wären hervorragende Verbündete in unserem Kampf gegen den Stalinismus."
 VIN_strike_indochina:0 "Streik Indochina"
 VIN_strike_indochina_desc:0 "Die Regierungen, die Laos und Kambodscha regieren, sind sowohl unterdrückerisch als auch kapitalistisch. Wir müssen unsere Brudervölker für den Sozialismus und die permanente Revolution befreien."
 VIN_arm_malaysians_communists:0 "Arm [MAL.GetAdjective] Kommunisten"
 VIN_arm_malaysians_communists_desc:0 "[MAL.GetNameDefCap] steht uns sehr nahe und könnte ein guter Ausgangspunkt für die Verbreitung der Revolution in ganz Südostasien sein. Wir haben viele kommunistische Bewegungen in der Region kontaktiert, von denen die meisten aus Angst vor Repression durch die Kolonialregierung Zuflucht in [VIN.GetNameDef] gesucht haben."
 VIN_fullfil_our_duty:0 "Erfülle unsere Pflicht"
 VIN_fullfil_our_duty_desc:0 "Der Kampf endet erst, wenn wir den letzten Kapitalisten besiegen. Unsere Soldaten werden Berge und Wälder überqueren, um die Welt von ihren Ketten zu befreien und unsere revolutionäre Pflicht zu erfüllen."
 VIN_expand_the_workers_class:0 "Erweitern Sie die Arbeiterklasse"
 VIN_expand_the_workers_class_desc:0 "Nur die Arbeiter können eine Revolution erreichen. Die Landwirte sind viel zu sehr von den Grundbesitzern abhängig und werden es daher viel schwerer haben, den Kapitalismus abzulehnen. Die Entwicklung unserer Industrie durch öffentliche Arbeiten wird dazu beitragen, die Zahl der Erwerbstätigen zu erhöhen."
 VIN_the_internal_fight_continues:0 "Der interne Kampf geht weiter"
 VIN_the_internal_fight_continues_desc:0 "Es wäre gefährlich zu glauben, dass die Kapitalisten durch die bloße Machtübernahme der Kommunisten von unserem Territorium verschwunden wären. Der Kapitalismus ist eine Denkweise, die seit Jahrhunderten in den Köpfen unterdrückter Völker verwurzelt ist, und nur wenn wir den Menschen den Weg weisen, wird es uns gelingen, eine gerechtere Welt aufzubauen."
 VIN_the_vnqdd_in_power:0 "Der VNQDD in Power"
 VIN_the_vnqdd_in_power_desc:0 "Die VNQDD hat sich als Hauptkraft der Rebellion etabliert und ist nun an der Macht. Ihre Ziele sind seit ihrer Gründung dieselben geblieben, nämlich die Gründung einer demokratischen vietnamesischen Republik."
 VIN_gradual_agrarian_reform:0 "Allmähliche Agrarreform"
 VIN_gradual_agrarian_reform_desc:0 "Eine hervorragende Möglichkeit, Landwirte zur Unterstützung der Republik zu bewegen, ist die Umverteilung ihres Anbaulandes. Wir stoßen möglicherweise auf Widerstand seitens der Grundbesitzer, doch ihr Einfluss hat seit unserer Unabhängigkeit erheblich abgenommen."
 VIN_help_the_kuomintang:0 "Helfen Sie der Kuomintang"
 VIN_help_the_kuomintang_desc:0 "Unsere Kuomintang-Verbündeten stehen zwischen internen Feinden wie den Kommunisten und externen Bedrohungen wie [JAP.GetNameDef]. Wir müssen ihnen helfen, nach all der Unterstützung, die wir von ihnen während unseres langjährigen Kampfes gegen die Kolonialregierung erhalten haben."
 VIN_dan_toc:0 "Dan Toc"
 VIN_dan_toc_desc:0 "Unser erster und wichtigster Kampf bestand offensichtlich darin, die vietnamesische Nation unabhängig von jeglichem ausländischen Einfluss wiederherzustellen. Alle Vietnamesen müssen verstehen, dass die Existenz unserer Nation von ihrem Mut und ihrer Entschlossenheit abhängt, ihr Heimatland zu verteidigen."
 VIN_dan_toc2:0 "Dan Toc"
 VIN_dan_toc2:0 "Unser erster und wichtigster Kampf bestand offensichtlich darin, die vietnamesische Nation unabhängig von jeglichem ausländischen Einfluss wiederherzustellen. Alle Vietnamesen müssen verstehen, dass die Existenz unserer Nation von ihrem Mut und ihrer Entschlossenheit abhängt, ihr Heimatland zu verteidigen."
 VIN_dan_chu:0 "Dan Chu"
 VIN_dan_chu_desc:0 "Da wir jahrzehntelang von einer tyrannischen Kolonialregierung ausgebeutet wurden, die im Namen eines Landes handelt, das behauptet, demokratisch zu sein, den Stimmen der indigenen Bevölkerung aber nie Gehör verschafft hat, müssen wir unser Bekenntnis zu demokratischen Grundsätzen unter Beweis stellen, indem wir dafür sorgen, dass sie reibungslos funktionieren und so funktionieren repräsentativ wie möglich."
 VIN_dan_chu2:0 "Dan Chu"
 VIN_dan_chu2_desc:0 "Da wir jahrzehntelang von einer tyrannischen Kolonialregierung ausgebeutet wurden, die im Namen eines Landes handelt, das behauptet, demokratisch zu sein, den Stimmen der indigenen Bevölkerung aber nie Gehör verschafft hat, müssen wir unser Bekenntnis zu demokratischen Grundsätzen unter Beweis stellen, indem wir dafür sorgen, dass sie reibungslos funktionieren und so funktionieren repräsentativ wie möglich."
 VIN_hanh_phuc:0 "Hanh Phuc"
 VIN_hanh_phuc_desc:0 "Die Hauptaufgabe des Staates und der gewählten Volksvertreter besteht darin, die Lebensbedingungen der Bevölkerung zu verbessern und sie vor Ausbeutung und Armut zu schützen. Um ein Sozialversicherungssystem zu ermöglichen, wird ein neues Steuersystem eingeführt."
 VIN_hanh_phuc2:0 "Hanh Phuc"
 VIN_hanh_phuc2_desc:0 "Die Hauptaufgabe des Staates und der gewählten Volksvertreter besteht darin, die Lebensbedingungen der Bevölkerung zu verbessern und sie vor Ausbeutung und Armut zu schützen. Um ein Sozialversicherungssystem zu ermöglichen, wird ein neues Steuersystem eingeführt."
 VIN_vietnams_tridemism:0 "Vietnams Tridemismus"
 VIN_vietnams_tridemism_desc:0 "Der VNQDD wurde stark von Kuomintang und insbesondere seinem Gründer Sun Yat-Sen inspiriert. Unter seinen vielen Ideen gehören seine drei Prinzipien des Volkes zu den wichtigsten. Was in China getan werden kann, kann auch hier getan werden. Wir werden seine Ideale in unserer neuen Republik umsetzen."
 VIN_establish_the_regional_parliaments:0 "Richten Sie die Regionalparlamente ein"
 VIN_establish_the_regional_parliaments_desc:0 "Eine hervorragende Möglichkeit, die lokale Vertretung zu unterstützen, wäre die Schaffung eines Parlaments für die drei Regionen Vietnams: Cochinchina, Annam und Tonkin. Dieses Parlament stünde kraftmäßig knapp unter dem Bundesparlament und könnte Entscheidungen, insbesondere über den Haushalt, treffen."
 VIN_build_the_quang_bich_line:0 "Bauen Sie die Quand-Bich-Linie"
 VIN_build_the_quang_bich_line_desc:0 "Die Konfrontation mit [JAP.GetNameDef] wird hauptsächlich an Land stattfinden, aber sie könnten auch Seeinvasionen versuchen, verstärkt durch unsere viel kleinere Seestreitmacht. Wir werden ein Küstenbefestigungsprogramm umsetzen, um eine amphibische Invasion zu verhindern."
 VIN_incochinese_neutrality:0 "Indochinesische Neutralität"
 VIN_incochinese_neutrality_desc:0 "Wir haben genug vietnamesisches Blut vergossen, um unsere Unabhängigkeit zu erlangen. Es wäre dumm, in andere Konflikte einzugreifen. Der Wiederaufbau Vietnams muss unsere Priorität sein."
 VIN_mutual_defensive_treaty:0 "Gegenseitiger Verteidigungsvertrag"
 VIN_mutual_defensive_treaty_desc:0 "Ein Verteidigungsvertrag mit unseren laotischen und kambodschanischen Brüdern wird es uns ermöglichen, unsere Westfront vollständig zu sichern und potenzielle Verbündete zu haben, falls jemand unsere Neutralität verletzt."
 VIN_anti_japanese_guerrila_tactics:0 "Anti-[JAP.GetAdjective] Guerilla-Taktik"
 VIN_anti_japanese_guerrila_tactics_desc:0 "Die japanische Armee ist vielleicht besser ausgerüstet, aber wir kennen das Gelände besser als jeder andere und wissen, wie wir es zu unserem Vorteil nutzen können. Taktiken der Belästigung sich bewegender Truppen und diskreter Nachschubangriffe sollten genug Schaden anrichten, um uns zu helfen, uns zu verteidigen und sie dann abzuwehren."
 VIN_a_light_of_hope_over_asia:0 "Ein Licht der Hoffnung über Asien"
 VIN_influence_our_brothers:0 "Beeinflussen Sie unsere Brüder"
 VIN_influence_our_brothers_desc:0 "Unser demokratischer Erfolg wird dem kambodschanischen und laotischen Volk den Weg zu einer Nation zeigen, die für das Volk handelt."
 VIN_establish_the_ve_binh_cong_hoa:0 "Gründen Sie das Ve Binh Cong Hoa"
 VIN_establish_the_ve_binh_cong_hoa_desc:0 "Die Ve Binh Cong Hoa, oder Republikanische Garde, werden paramilitärische Einheiten sein, die unter der Führung der Regierung stehen und von der Armee unabhängig sind. Wir hoffen, auf diese Weise unsere Zahl an Reservisten zu erhöhen."
 VIN_the_new_emperor:0 "Der neue Kaiser"
 VIN_the_new_emperor_desc:0 "Cuong De, rechtmäßiger Kaiser Vietnams, hat es geschafft, seinen Thron zurückzuerobern und den verräterischen Einfluss der Revolutionäre zu vereiteln."
 VIN_cooperation_with_japan:0 "Zusammenarbeit mit [JAP.GetNameDef]"
 VIN_cooperation_with_japan_desc:0 "[JAP.GetNameDefCap] ist ein Modell für Cuong De. Diese Nation, die es geschafft hat, die europäischen Imperialisten zu besiegen und ihren eigenen Einflussbereich zu schaffen, ist etwas, das jedes stolze asiatische Land nachahmen sollte. An ihrer Seite werden auch wir ein großes Imperium werden."
 VIN_cooperation_with_landlords:0 "Zusammenarbeit mit Vermietern"
 VIN_cooperation_with_landlords_desc:0 "Vermieter sind für das Funktionieren eines Landes von entscheidender Bedeutung. Anstatt ihnen das zu nehmen, was sie haben, sollten wir sie unterstützen und im Gegenzug das Ihre bekommen."
 VIN_centralise_the_regions:0 "Zentralisieren Sie die Regionen"
 VIN_centralise_the_regions_desc:0 "Die Dezentralisierung ist für das Funktionieren des Landes und seine nationale Einheit schrecklich, was Frankreich gut verstanden hat. Das Drei-Regionen-System wird abgeschafft und durch Unterteilungen ersetzt, die wesentlich stärker der Zentralregierung unterstehen."
 VIN_crush_the_republicans:0 "Zerstöre die Republikaner"
 VIN_crush_the_republicans_desc:0 "Die vietnamesischen Republikaner haben sich als neuer Feind des Regimes erwiesen. Sie verstecken sich im Wald und stellen sich gegen die monarchistische Regierung. Wir müssen sie neutralisieren, um zu verhindern, dass sie zu großen Schaden anrichten."
 VIN_the_hoi_quy_toc:0 "Der Hoi Quy Toc"
 VIN_the_hoi_quy_toc_desc:0 "Der Hoi Quy Toc wird eine Versammlung sein, die sich aus Adligen und Mandarinen zusammensetzt, die Cuong De treu ergeben sind, um ihm bei Entscheidungen auf innen- und außenpolitischer Ebene zu helfen. Ohne echte gesetzgebende Gewalt würde diese Versammlung eine größere Loyalität des Adels gewährleisten und uns gleichzeitig mit kompetenten Leuten umgeben."
 VIN_royal_corporatism:0 "Königlicher Korporatismus"
 VIN_royal_corporatism_desc:0 "Überall in Vietnam entwickeln sich viele große und kleine Unternehmen. Sie durch den Nationalismus zu führen, würde eine bessere Zusammenarbeit der Klassen zum Wohle der Nation ermöglichen."
 VIN_deploy_the_dan_quan_hoang_gia:0 "Setzen Sie den Dan Quan Hoang Gia ein"
 VIN_deploy_the_dan_quan_hoang_gia_desc:0 "Die Schaffung einer Miliz unter dem direkten Kommando von Cuong De würde es einfacher machen, störende Elemente zu unterdrücken und die Bevölkerung zu inspirieren."
 VIN_the_new_mandarin_system:0 "Das neue Mandarin-System"
 VIN_reform_the_royal_administration:0 "Reformieren Sie die königliche Verwaltung"
 VIN_reform_the_royal_administration_desc:0 "Wir müssen die königliche Verwaltung auf der Grundlage des Meiji-Japans modernisieren. Insbesondere müssen wir die Autorität des Kaisers stärken."
 VIN_the_lone_dragon:0 "Der einsame Drache"
 VIN_the_lone_dragon_desc:0 "Trotz aller Hilfe, die uns [JAP.GetNameDef] bei der Erlangung der Unabhängigkeit angeboten hat, ist eine Zusammenarbeit zwischen unseren beiden Nationen unmöglich und [VIN.GetNameDef] muss seinen Weg ebnen."
 VIN_the_greater_vietnam_concept:0 "Das Großvietnam-Konzept"
 VIN_the_greater_vietnam_concept_desc:0 "Um das Überleben des vietnamesischen Volkes zu sichern, müssen sie ihre Grenzen verschieben, sodass sie die gesamte indochinesische Halbinsel umfassen. Darüber hinaus gibt es bereits vietnamesische Mühlen in Laos und Kambodscha."
 VIN_cross_the_cangshan_desc:0 "Ein Angriff auf [CHI.GetNameDef] durch die Berge von Yunnan wird sie überraschen, insbesondere wenn unsere Soldaten für dieses Gelände viel besser ausgerüstet sind."
 VIN_cross_the_cangshan:0 "Überqueren Sie den Cangshan"
 VIN_cross_the_cangshan_tt:0 "Ermöglicht §HBergkrieg§!\nAlle Infanterie: \n §HBerg§!\n Bewegung: §G+10%§!\n §HHügel§!\n Bewegung: §G+10%§!\n\n§HMarines \n Berg§!\n Angriff: §G+5%§!\n §HHills§!\n Angriff: §G+5%§!\n \n§HMountaineers\n Berg§!\n Angriff: §G +5%§!\n §HHills§!\n Angriff: §G+5%§!\n \n§HFallschirmjäger\n Berg§!\n Angriff: §G+5%§!\n §HHills§! \n Angriff: §G+5%§!\n"
 VIN_trade_with_the_reorganised_government:0 "Handeln Sie mit [CHI.GetNameDef]"
 VIN_trade_with_the_reorganised_government_desc:0 "Die neue [CHI.GetNameDef]-Regierung, die mit der Unterstützung von [JAP.GetNameDef] eingesetzt wurde, stellt eine perfekte Gelegenheit für die Zusammenarbeit zwischen unseren beiden Nationen dar, die seit langem eng verbunden sind. Wir werden mit ihnen ein Handelsabkommen unterzeichnen."
 VIN_rule_the_thais:0 "Beherrsche die Thailänder"
 VIN_rule_the_thais_desc:0 "[SIA.GetNameDefCap] stellt aufgrund ihrer sprachlichen und kulturellen Nähe zu den Laos und den Khmer-Völkern eine Bedrohung für die [VIN.GetAdjective] Vorherrschaft Indochinas dar. Letztere könnten durchaus versuchen, sie zurückzugewinnen, wenn wir es am wenigsten erwarten."
 VIN_total_economic_mobilization:0 "Totale wirtschaftliche Mobilisierung"
 VIN_total_economic_mobilization_desc:0 "Im Interesse von [VIN.GetNameDef] muss angesichts der immer näher rückenden Konflikte jeder Einwohner sein Bestes geben, um die Kriegswirtschaft zu unterstützen. Rationierung, Propaganda für die Militärindustrie, wir müssen alles dafür tun, dass [VIN.GetNameDef] überleben kann."
 VIN_establish_the_national_army_of_vietnam:0 "Errichten Sie die Nationalarmee Vietnams"
 VIN_establish_the_national_army_of_vietnam_desc:0 "Da es sich bei unseren unabhängigen Truppen hauptsächlich um Milizen handelte, war eine hierarchische Organisation kaum vorhanden. Nachdem wir unsere Unabhängigkeit wiedererlangt haben, ist es an der Zeit, eine echte Armee aufzubauen, um unser Land zu verteidigen."
 VIN_create_the_hanoi_military_college:0 "Errichten Sie die Hanoi Military College"
 VIN_create_the_hanoi_military_college_desc:0 "Es mangelt uns dringend an Offizieren, die für den modernen Kampf ausgebildet sind. Durch die Gründung einer Militärschule in Hanoi können wir die neue Generation ausbilden und unsere Reihen mit erfahrenen Leuten ausstatten."
 VIN_national_defense_academy_of_vietnam:0 "Nationale Verteidigungsakademie Vietnams"
 VIN_national_defense_academy_of_vietnam_desc:0 "Einer der ersten Schritte zur Schaffung einer echten Armee ist die Schaffung von Militärschulen, die in der Lage sind, die Leute auszubilden, die unsere Soldaten anführen werden. Hanoi wird die Stadt sein, die für die Errichtung der ersten Militärschule Vietnams ausgewählt wurde."
 VIN_new_rifles_for_a_new_army:0 "Neue Gewehre für eine neue Armee"
 VIN_new_rifles_for_a_new_army_desc:0 "Ein Großteil der von uns verwendeten militärischen Ausrüstung wird entweder von Verbündeten importiert oder von französischen Soldaten erbeutet. Ein erster Schritt zur ausrüstungstechnischen Unabhängigkeit unserer Streitkräfte ist die Modernisierung unserer Waffen."
 VIN_group_559:0 "Gruppe 559"
 VIN_group_559_desc:0 "Es ist bekannt, dass vietnamesisches Territorium nicht das geeignetste Territorium für die Versorgung von Soldaten mitten im Gefecht ist. Durch die Einrichtung eigener Materialtransporteinheiten wird die Versorgung unserer Truppen erleichtert."
 VIN_improve_inter_armies_communication:0 "Verbessern Sie die Kommunikation zwischen den Armeen"
 VIN_improve_inter_armies_communication_desc:0 "Die Kommunikation zwischen mehreren isolierten Abteilungen, jede in ihrer Region, könnte kompliziert sein. Die Entwicklung von Funkgeräten würde zur Lösung dieses Problems beitragen."
 VIN_national_defense_institute_of_sciences:0 "Nationales Verteidigungsinstitut der Wissenschaften"
 VIN_national_defense_institute_of_sciences_desc:0 "Der technologische Fortschritt ist ein entscheidender Faktor für den Sieg. Der Ausbau unserer rüstungstechnischen Anlagen würde es uns ermöglichen, die Arbeit unserer Forscher zu erleichtern."
 VIN_the_joker_strategy:0 "Die Joker-Strategie"
 VIN_the_rock_paper_scissor_strategy:0 "Die Schere-Stein-Papier-Strategie"
 VIN_the_rock_paper_scissors_strategy:0 "Die Stein-Papier-Schere-Strategie"
 VIN_the_rock_paper_scissors_strategy_desc:0 "Die Rock Paper Scissors-Strategie ist ein militärisches Programm, das auf der Entwicklung von Spezialtruppen mit jeweils eigenem Umfeld basiert. Beispielsweise werden wir Gebirgstruppen entwickeln und einsetzen, um die Berge im Norden zu verteidigen, während Marinesoldaten entlang des Roten Flusses stationiert werden."
 VIN_make_the_mountains_tremble:0 "Lass die Berge erzittern"
 VIN_make_the_mountains_tremble_desc:0 "Die Artillerie war am effektivsten im Kampf auf flachem Boden, beispielsweise im Nordosten. Sollten wir mit dem Eigentümer der Guangxi in Konflikt geraten, könnten wir durch Granatenregen den Vormarsch seiner Truppen verhindern."
 VIN_invite_foreign_instructors:0 "Laden Sie ausländische Lehrer ein"
 VIN_invite_foreign_instructors_desc:0 "Unsere Armee ist noch sehr jung und weder taktisch noch organisatorisch fortgeschritten. Wir könnten unsere Verbündeten bitten, uns einige ihrer Militärausbilder zu schicken, um unsere Soldaten auszubilden."
 VIN_forest_expertise:0 "Waldkompetenz"
 VIN_forest_expertise_desc:0 "Das Kämpfen im Wald kann von großem Vorteil sein, wenn Sie über Fachkenntnisse auf diesem Gebiet verfügen. Die Wälder im Norden werden ein perfektes Übungsgelände sein, wenn wir uns zurückziehen oder auf Gegnern auf ähnlichem Boden antreten."
 VIN_motorise_the_army:0 "Motorisieren Sie die Armee"
 VIN_anti_tank_development:0 "Panzerabwehrentwicklung"
 VIN_anti_tank_development_desc:0 "Obwohl das Gelände für solch schwere Fahrzeuge ohnehin schon sehr gefährlich ist, besteht immer noch die Möglichkeit, dass Eindringlinge Panzer einsetzen. Wir werden die Entwicklung von Waffen umsetzen, die speziell zum Durchschlagen ihrer Panzerung bestimmt sind."
 VIN_fast_and_powerful:0 "Schnell und kraftvoll"
 VIN_fast_and_powerful_desc:0 "Besonders schnelle Divisionen könnten bei Kämpfen in großen, flachen Gebieten, beispielsweise im Süden des Landes, hilfreich sein."
 VIN_tanks_experimentation:0 "Panzerexperimente"
 VIN_tanks_experimentation_desc:0 "Der Einsatz von Panzern könnte sich in unserer Armee als gewaltig erweisen, wenn sie in flachem Gelände kämpfen würde, wo sie im Gegensatz zu einem großen Teil unseres Landes und der gesamten indochinesischen Halbinsel weniger Gefahr hätten, zu zerbrechen. Daher wäre es interessant, Forschungsprojekte zur Entwicklung unserer Modelle zu starten."
 VIN_new_entrenchment_tactics:0 "Neue Verschanzungstaktiken"
 VIN_new_entrenchment_tactics_desc:0 "Die vielen Felder Indochinas eignen sich ideal für die Grabenverteidigung, und wir sollten versuchen, sie zu maximieren. Die Aufnahme von Ingenieurunternehmen in unsere Divisionen würde es ihnen ermöglichen, ihre Befestigungen schnell zu errichten."
 VIN_forts_and_guerrilla:0 "Festungen und Guerillas"
 VIN_forts_and_guerrilla_desc:0 "Trotz aller Geländevorteile, sei es in den Bergen oder in den Wäldern, besteht die beste Möglichkeit, die Verteidigung kritischer Punkte, insbesondere unserer Städte oder Flachlandgebiete, sicherzustellen, darin, dort Befestigungen zu errichten."
 VIN_establish_the_vietnamese_national_navy:0 "Gründen Sie die [VIN.GetAdjective] National Navy"
 VIN_establish_the_vietnamese_national_navy_desc:0 "Unsere Marineinfrastruktur ist für den Handel ausreichend, für die Küstenverteidigung jedoch schwach. Wir müssen ein umfassendes Programm zur Modernisierung der Marine starten, um die Kontrolle über das Chinesische Meer sicherzustellen."
 VIN_create_the_national_railway_administration:0 "Erstellen Sie die National Railway Administration"
 VIN_create_the_national_railway_administration_desc:0 "Die vietnamesische Infrastruktur, die hauptsächlich von den Franzosen aufgebaut wurde, könnte weiterentwickelt werden, um ländliche Gebiete besser abzudecken. Die Gründung eines staatlichen Unternehmens für Infrastrukturmanagement wird es uns ermöglichen, dieses Projekt durchzuführen."
 VIN_reopen_former_french_factories:0 "Wiedereröffnung ehemaliger französischer Fabriken"
 VIN_nationalize_french_businesses:0 "Wiedereröffnung französischer Unternehmen"
 VIN_nationalize_french_businesses_desc:0 "Der Abzug der Franzosen ließ mehrere Unternehmen im Stich. Durch die Verstaatlichung und Wiedereröffnung mit finanzieller Unterstützung des Staates werden sie vom vietnamesischen Volk für die Entwicklung unseres Landes wiederverwendet."
 VIN_national_industrial_research_agency:0 "Nationales Zeitalter der industriellen Forschung"
 VIN_vietnamese_industrial_advancement_agency:0 "Vietnamesische Agentur für industrielle Förderung"
 VIN_cqtbcnqg:0 "Co Quan Tien Bo Cong Nghiep Quoc Gia"
 VIN_cqtbcnqg_desc:0 "Co Quan Tien Bo Cong Nghiep Quoc Gia, was „National Industrial Advancement Agency“ bedeutet, wird eine Agentur sein, die sich der Entwicklung der Industrialisierung in [VIN.GetNameDef] widmet und so die Industrialisierung in unser Land bringt."
 VIN_the_flying_dragon_theory:0 "Die Theorie des fliegenden Drachen"
 VIN_the_flying_dragon_theory_desc:0 "Die Flying-Dragon-Theorie basiert auf einer relativ einfachen Beobachtung. Der freie Fluss ausländischer Investitionen, wie etwa ein frei fliegender Drache, wäre natürlich die beste Strategie für [VIN.GetNameDef], sofern die Regierung ihn teilweise überwacht, um eine neue Kolonialsituation zu vermeiden. Schließlich befinden wir uns in einer ressourcenreichen Region, die diejenigen anziehen würde, die nach neuen Investitionsmöglichkeiten suchen."
 VIN_the_roaring_dragon_theory:0 "Die Theorie des brüllenden Drachen"
 VIN_the_roaring_dragon_theory_desc:0 "Die Roaring Dragon-Theorie ist eine Wirtschaftstheorie, die die Vorstellung unterstützt, dass [VIN.GetNameDef], um ein wirtschaftliches Entwicklungsniveau zu erreichen, das dem der europäischen Industrienationen nahekommt, sich auf die perfekte Koordination des Agrar- und Industriesektors konzentrieren muss. Dank unserer Autarkie würde dies [VIN.GetNameDef] finanzielle Unabhängigkeit geben, gepaart mit Stabilität."
 VIN_habeco_investments:0 "Habeco Investments"
 VIN_habeco_investments_desc:0 "Habeco ist eines unserer ältesten Bierproduktionsunternehmen mit Hauptsitz in Hanoi. Seit unserer Unabhängigkeit hat es sich zu einem unserer führenden Exportunternehmen entwickelt. Bei solch positiven wirtschaftlichen Ergebnissen wird ausländisches Kapital es dem Unternehmen ermöglichen, in ganz [VIN.GetNameDef] zu expandieren."
 VIN_the_new_agriculture_program:0 "Das neue Landwirtschaftsprogramm"
 VIN_the_new_agriculture_program_desc:0 "Das New Agriculture-Programm ist eine Reihe staatlicher Investitionen, die es den vielen Landwirten von [VIN.GetNameDef] ermöglichen sollen, neue Maschinen wie Traktoren zu erwerben, um die Ernte zu erleichtern."
 VIN_vietnam_national_university:0 "Vietnamesische Nationaluniversität"
 VIN_vietnam_national_university_desc:0 "Mangelnde Alphabetisierung ist immer noch ein Problem in [VIN.GetNameDef] und es wird einige Zeit dauern, bis es behoben ist. Ein Schritt in die richtige Richtung ist die Eröffnung vieler Schulen auf dem Land und die Gründung einer Universität in Hanoi, um möglichst viele Menschen in höherer Bildung auszubilden."
 VIN_petrolimex:0 "Petrolimex"
 VIN_petrolimex_desc:0 "Unter dem Namen Petrolimex hat sich im Ölsektor ein [VIN.GetAdjective] Unternehmen entwickelt. Der Aufbau einer Ölindustrie in [VIN.GetNameDef] könnte sich als sehr lukrativ erweisen, da diese Ressource immer gefragter wird."
 VIN_expand_the_coal_mines:0 "Erweitern Sie die Kohlengruben"
 VIN_expand_the_coal_mines_desc:0 "Unsere industriellen Entwicklungsprojekte erfordern einen hohen Energieeinsatz. Unsere Keller sind mit Kohle gefüllt, mit der wir den gesamten Strom produzieren können, den wir brauchen."
 VIN_educate_the_peasants:0 "Erziehen Sie die Bauern"
 VIN_educate_the_peasants_desc:0 "Die Bauernklasse leidet von allen Klassen am meisten unter dem Analphabetismus. Dies kann nicht so weitergehen und muss angegangen werden, indem die Verbindung zwischen den Dörfern und dem Schulsystem verbessert wird und gefordert wird, dass sich in der Nähe jedes Dorfes eine Schule befindet."
 VIN_expand_urban_schools:0 "Erweitern Sie städtische Schulen"
 VIN_expand_urban_schools_desc:0 "Wir müssen die Analphabetenprobleme von [VIN.GetNameDef] schnell angehen. Der Ausbau der städtischen Schulen spiegelt unseren Wunsch wider, das Beste für unsere zukünftigen Intellektuellen zu tun, und würde die Landbevölkerung dazu ermutigen, durch den Zugang zu einer einwandfreien Bildung ein besseres Leben in den Städten anzustreben."
 VIN_bidv:0 "Bank für Investitionen und Entwicklung"
 VIN_bidv_desc:0 "Die Schaffung einer staatlichen Bank wird eine bessere Verwaltung der Cashflows in [VIN.GetNameDef] ermöglichen, was für unsere wirtschaftliche Entwicklung notwendig ist."
 VIN_building_the_futur:0 "Die Zukunft bauen"
 VIN_building_the_futur_desc:0 "Unser industrielles Expansionsprojekt kann nun beginnen. Durch gezielte Bauprojekte, die sich hauptsächlich auf öffentliche Arbeiten und den Bau von Zementanlagen konzentrieren, werden wir den ersten Schritt zur vollständigen Industrialisierung von [VIN.GetNameDef] machen."
 VIN_building_the_future:0 "Erste Phase des Industrieplans"
 VIN_building_the_future_desc:0 "Unser industrielles Expansionsprojekt kann nun beginnen. Durch gezielte Bauprojekte, die sich hauptsächlich auf öffentliche Arbeiten und den Bau von Zementanlagen konzentrieren, werden wir den ersten Schritt zur vollständigen Industrialisierung von [VIN.GetNameDef] machen."
 VIN_create_the_hanoi_arsenal:0 "Erstelle das Hanoi-Arsenal"
 VIN_create_the_hanoi_arsenal_desc:0 "Der Rest unserer industriellen Entwicklung muss sich auf die Produktion militärischer Ausrüstung beziehen, die für das Überleben von [VIN.GetNameDef] unerlässlich ist. Wir werden in Hanoi eine Militärfabrik eröffnen, die hauptsächlich der Produktion von Schusswaffen dient."
 VIN_expand_the_mekong_dams:0 "Erweitern Sie die Mekong-Staudämme"
 VIN_expand_the_mekong_dams_desc:0 "Unsere Wasserkraftproduktion ist trotz Staudämmen am Mekong mangelhaft. Eine Erweiterung würde den Aufbau einer ganzen Wasserkraftindustrie ermöglichen."
 VIN_begin_the_second_phase_of_the_industrial_plan:0 "Zweite Phase des Industrieplans"
 VIN_begin_the_second_phase_of_the_industrial_plan_desc:0 "Nachdem wir nun unsere industriellen Grundlagen geschaffen haben, ist es für uns an der Zeit, die zweite Phase des industriellen Expansionsprogramms zu starten, um [VIN.GetNameDef] schließlich als Ganzes weiterzuentwickeln und in ein neues Wirtschaftszeitalter zu führen."
 VIN_expand_aviation_production:0 "Erweitern Sie die Luftfahrtproduktion"
 VIN_expand_aviation_production_desc:0 "Unsere militärische Produktionskapazität bleibt relativ gering, ganz zu schweigen von der Flugzeugproduktionskapazität. Wir könnten unsere Luftfahrtfabriken mit vernünftigem Einsatz staatlicher Mittel drastisch ausbauen."
 VIN_reinvest_profits_in_cement_production:0 "Reinvestieren Sie Gewinne in die Zementproduktion"
 VIN_reinvest_profits_in_military_production:0 "Reinvestieren Sie Gewinne in die Militärproduktion"
 VIN_reinvest_profits_in_military_production_desc:0 "Wir müssen die vielen Vorteile, die wir aus den vielen Investitionen in unserem Land ziehen, auf den Aufbau eines Militärarsenals umlenken, um die Verteidigung des Landes sicherzustellen."
 VIN_the_commercial_pearl_of_asia:0 "Die kommerzielle Perle Asiens"
 VIN_the_commercial_pearl_of_asia_desc:0 "Dank unserer reichhaltigen Ressourcen und investitionsfreundlichen Regierungspolitik hat sich [VIN.GetNameDef] als Leuchtturm für Stabilität und Handelsmöglichkeiten in Asien präsentiert. Wir können uns leicht zum wohlhabendsten Land Südostasiens erklären."
 VIN_build_the_nha_trang_dockyards:0 "Bauen Sie die Werften von Nha Trang"
 VIN_build_the_nha_trang_dockyards_desc:0 "Seit der Gründung der Marineabteilung der Armee hatte die Regierung Schiffbauprojekte in der Stadt Nha Trang in Betracht gezogen. Es ist Zeit, dieses Projekt umzusetzen."
 VIN_establish_the_naval_staff:0 "Richten Sie den Marinestab ein"
 VIN_establish_the_naval_staff_desc:0 "Da die Entwicklung der Marine nun begonnen hat, ist es an der Zeit, einen Militärstab für die Marinearmee einzurichten."
 VIN_the_tiger_of_the_seas:0 "Der Tiger der Meere"
 VIN_the_tiger_of_the_seas_desc:0 "Unsere Lage an der Schnittstelle zwischen Südostasien und dem Fernen Osten macht uns zu einem idealen Stützpunkt für Angriffe auf den Handel. Die Entwicklung von Technologien zum Angriff auf Konvois, beispielsweise U-Boote, sollte unsere Priorität sein."
 VIN_protecting_the_pearl:0 "Die Perle schützen"
 VIN_protecting_the_pearl_desc:0 "Die feindliche Herrschaft über das Südchinesische Meer könnte sich für uns als fatal erweisen, da wir bei der Beschaffung der für unsere Industrie notwendigen Ressourcen stark vom Außenhandel abhängig sind. Der Aufbau einer großen Flotte zum Schutz unserer Konvois muss unsere Priorität sein."
 VIN_the_fast_and_the_discreet:0 "Das Schnelle und das Diskrete"
 VIN_the_fast_and_the_discreet_desc:0 "Da feindliche U-Boote die Möglichkeit haben, unsere Schiffe im Handumdrehen zu versenken, ohne dass wir Gegenmaßnahmen ergreifen können, wird die Entwicklung von auf U-Boot-Angriffe spezialisierten Zerstörern eingeleitet."
 VIN_defeating_the_underwater_warfare:0 "Den Unterwasserkrieg besiegen"
 VIN_defeating_the_underwater_warfare_desc:0 "Da feindliche U-Boote die Möglichkeit haben, unsere Schiffe im Handumdrehen zu versenken, ohne dass wir Gegenmaßnahmen ergreifen können, wird die Entwicklung von auf U-Boot-Angriffe spezialisierten Zerstörern eingeleitet."
 VIN_light_cruisers_and_heavy_damage:0 "Leichte Kreuzer und schwere Schäden"
 VIN_light_cruisers_and_heavy_damages:0 "Leichte Kreuzer und schwere Schäden"
 VIN_light_cruisers_and_heavy_damages_desc:0 "Ob schwer oder leicht, Kreuzer werden sich immer als hervorragende Ergänzung für jede Marine erweisen. Ob für Aufklärungsmissionen bei schwacher Bewaffnung oder für schwere Angriffe, wenn die Bewaffnung höher entwickelt ist, mit dem Einsatz kann man nichts falsch machen."
 VIN_chien_binh_bien:0 "Chien Binh Bien"
 VIN_chien_binh_bien_desc:0 "Chien Binh Bien, was „Seekrieger“ bedeutet, wird eine Einheit unserer Spezialeinheiten sein, die auf amphibische Invasionen spezialisiert ist."
 VIN_form_the_national_air_force_of_vietnam:0 "Bilden Sie die Nationale Luftwaffe Vietnams"
 VIN_form_the_national_air_force_of_vietnam_desc:0 "Obwohl wir engagierte Bodensoldaten haben, reichen sie nicht aus, um unsere Luft zu schützen. Um sicherzustellen, dass die Wälder Vietnams nicht bombardiert werden, ist die Bildung einer Abteilung der Armee erforderlich, die sich dem Luftkampf widmet."
 VIN_convert_civilian_planes:0 "Konvertieren Sie zivile Flugzeuge"
 VIN_convert_civilian_planes_desc:0 "Mit ausreichenden Modifikationen könnten Transportflugzeuge durchaus zu Jagdflugzeugen werden."
 VIN_establish_the_air_force_research_committee:0 "Richten Sie den Forschungsausschuss der Luftwaffe ein"
 VIN_establish_the_air_force_research_committee_desc:0 "Dem Generalstab wird ein Luftwaffenforschungsausschuss zur Untersuchung des Luftkriegs eingerichtet. Auf Letzteres sind wir so viel besser vorbereitet."
 VIN_develop_new_fighters:0 "Entwickle neue Kämpfer"
 VIN_develop_new_fighters_desc:0 "Einer unserer ersten Schritte zur Modernisierung unserer Luftwaffe ist die Entwicklung von Jägern, die notwendig sind, um eine gewisse Überlegenheit in der Luft aufrechtzuerhalten und sie schließlich zu dominieren."
 VIN_troops_destruction:0 "Truppenvernichtung"
 VIN_troops_destruction_desc:0 "Der beste Weg, unsere Luftüberlegenheit zu nutzen, wäre, feindliche Divisionen in diesem Gebiet mit Spezialflugzeugen zu bombardieren, um den Schaden für die feindlichen Truppen zu maximieren und unseren Vormarsch in feindliches Gebiet zu erleichtern."
 VIN_buildings_destruction:0 "Gebäudezerstörung"
 VIN_buildings_destruction_desc:0 "Der beste Weg, unsere Luftüberlegenheit zu nutzen, besteht darin, feindliche Gebäude und Infrastruktur zu bombardieren, um letztendlich das gesamte Potenzial für die Ausrüstungsproduktion zu blockieren und die Armee auszuhungern."
 VIN_ships_destruction:0 "Schiffszerstörung"
 VIN_ships_destruction_desc:0 "Unsere Bombentests haben sich als mehr als erfolgreich erwiesen und könnten wahrscheinlich gegen Schiffe wirken. Zusätzlich zu unseren Booten hätten wir also auch eine ganze Staffel Flugzeuge, die sich dem Schutz unserer Gewässer widmen würden."
 VIN_the_shining_dragon:0 "Der leuchtende Drache"
 VIN_the_shining_dragon_desc:0 "Trotz aller Dunkelheit und der grassierenden Tyrannei in Asien präsentiert sich [VIN.GetNameDef] als Leuchtfeuer der individuellen Freiheiten und des Respekts für die Demokratie."
 VIN_expand_automobile_production:0 "Ausbau der Automobilproduktion"
 VIN_expand_automobile_production_desc:0 "Die Fahrzeugindustrie ist vielversprechend und durch unsere lokale Gummiproduktion könnten Investitionen in diesem Sektor sehr profitabel sein."
