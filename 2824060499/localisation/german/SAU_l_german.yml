 arabia.1.t:0 "Arabien Fragen Sie nach unseren Kolonien"
 arabia.1.d:0 "Heute überbrachte uns der saudi-arabische Diplomat Ahmut al Pascha einen Vorschlag seines Königs. Sie schlagen vor, unsere Kolonien auf der Arabischen Halbinsel unter ihre Kontrolle zu bringen. Nach den jüngsten Ölfunden in dieser Region würde ein Nein bedeuten, dass wir dort kein benötigtes Öl mehr beziehen. Was sollen wir machen?"
 arabia.1.a:0 "Vorschlag annehmen"
 arabia.1.b:0 "Wie wagen sie es!"
 arabia.2.t:0 "Die Briten haben unseren Forderungen nachgegeben"
 arabia.2.d:0 "Nach freundschaftlichen Verhandlungen hat Großbritannien beschlossen, seine Kolonien auf der Arabischen Halbinsel an uns abzutreten, um das Recht zu erhalten, Öl in unsere Region zu exportieren und zu fördern."
 arabia.2.a:0 "Arabien ist wieder ganz!"
 arabia.3.t:0 "Großbritannien lehnt unsere Forderungen ab"
 arabia.3.d:0 "Die Briten haben unsere Forderungen abgelehnt, sie lassen uns keine andere Wahl, als den Ölhandel mit ihnen zu beenden und das Land mit Gewalt einzunehmen."
 arabia.3.a:0 "Wir nehmen uns, was uns gehört!"
 arabia.4.t:0 "Kommerzielle Ölmengen entdeckt"
 arabia.4.d:0 "Nach fünf Jahren erfolgloser Bohrungen stieß die Bohrung Nr. 7 am 3. März 1938 schließlich auf Öl. Diese Entdeckung sollte die erste von vielen sein und schließlich die größte Rohölquelle der Welt freilegen. Diese Entdeckung würde die politischen Beziehungen im Nahen Osten für immer verändern."
 arabia.4.a:0 "Interessant"
 arabia.4.b:0 "Es ist schwarzes Gold!"
 arabia.6.t:0 "Einladung aus Arabien"
 arabia.6.d:0 "Heute hat uns der Diplomat des Arabischen Kalifats, Mehmet al Pascha, einen Vorschlag unterbreitet. Er schlägt vor, ein Verteidigungsbündnis zwischen unseren islamischen Ländern zu bilden"
 arabia.6.a:0 "Wir akzeptieren!"
 arabia.6.b:0 "Wir werden alleine stehen!"
 arabia.7.t:0 "[PER.GetNameDef] schließt sich unserem Pakt an"
 arabia.7.d:0 "In diesen unvorhersehbaren Zeiten ist es klug, Verbündete zu suchen. Wir, die Söhne Muhhameds, müssen zusammenhalten und die islamischen Lehren auf der ganzen Welt verbreiten."
 arabia.7.a:0 "Willkommen!"
