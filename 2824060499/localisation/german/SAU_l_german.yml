 arabia.17.t:0 "Arabien fordert den Sinai"
 arabia.17.d:0 "Heute überbrachte uns der saudi-arabische Diplomat Ahmut al Pascha eine Forderung seines Königs. Sie fordern, dass wir ihnen unsere Kontrolle über die Sinai-Halbinsel überlassen. Es ist klar, dass sie eine stärkere Kontrolle über den Suezkanal anstreben. Was sollen wir machen?"
