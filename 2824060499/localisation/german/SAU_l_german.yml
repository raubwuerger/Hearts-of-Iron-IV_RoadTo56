 arabia.9.t:0 "Ölkonzessionsvertrag unterzeichnet"
 arabia.9.d:0 "Heute, nachdem zwischen Saudi-Arabien und der Standard Oil Company ein Ölkonzessionsabkommen abgeschlossen wurde, gingen zwei amerikanische Geologen im kleinen Hafen von Jubail von Bord. Sie waren gekommen, um die Suche nach Öl auf der Arabischen Halbinsel zu eröffnen. Wir öffnen alte Ölbohranlagen und geben vielen unserer Leute Arbeit."
 arabia.9.a:0 "Von dieser Vereinbarung profitieren wir beide"
