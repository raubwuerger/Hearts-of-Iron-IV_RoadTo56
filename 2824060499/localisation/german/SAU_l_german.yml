l_german:
 SAU_al_hasa_oil_discovery:0 "Al-Hasa-Ölentdeckung"
 SAU_al_hasa_oil_discovery_desc:0 "Jüngste Berichte der California Arabian Standard Oil Company deuten auf das Vorhandensein von Ölvorkommen am Standort Dammam Nr. 7 hin, der nach einem nahegelegenen Dorf benannt ist. Diese Entdeckung könnte durchaus ein Zeichen dafür sein, dass sich unter unserem Boden eine erhebliche Menge Öl befindet."
 SAU_concessions_to_standard_oil:0 "Zugeständnisse an Standardöl"
 SAU_concessions_to_standard_oil_desc:0 "In der Vergangenheit hatten wir bereits Konzessionsverträge mit Standard Oil California zur Ölexploration abgeschlossen. Da wir nun große Reserven entdeckt haben, können diese Vereinbarungen auf deren Ausbeutung ausgeweitet werden."
 SAU_deal_with_bp:0 "Deal mit BP"
 SAU_deal_with_bp_desc:0 "In der Vergangenheit hatten wir Konzessionsvereinbarungen mit Standard Oil California zur Ölexploration unterzeichnet. Nachdem wir nun große Reserven entdeckt haben, könnte es klug sein, die British Petroleum Company einzuladen, deren Ausbeutung zu übernehmen."
 SAU_air_bases:0 "Luftwaffenstützpunkte"
 SAU_air_bases_desc:0 "Luftwaffenstützpunkte"
 SAU_dharan_oil_wells:0 "Dharan-Ölquellen"
 SAU_dharan_oil_wells_desc:0 "Untersuchungen in den Feldern rund um Dharan weisen auf weitere Gasvorkommen hin. Wir sollten mit Bohrungen beginnen, um den Reichtum der Gegend zu erschließen."
 SAU_aramco_underwater_pipeline:0 "ARAMCO-Unterwasserpipeline"
 SAU_aramco_underwater_pipeline_desc:0 "Die Amerikaner bitten uns, beim Bau einer Reihe von Pipelines zusammenzuarbeiten, um die Betankung ihrer Marineschiffe zu erleichtern. Ein solches Unterfangen würde es den USA sicherlich ermöglichen, den Handel im Ausland effizienter zu gestalten."
 SAU_force_tribes_to_settle:0 "Erzwinge die Ansiedlung von Stämmen"
 SAU_force_tribes_to_settle_desc:0 "Der nomadische Lebensstil gehört der Vergangenheit an. Wir sollten unsere umherziehenden Stämme zwingen, sich in Städten niederzulassen, um die Verwaltung zu vereinfachen und das industrielle Potenzial zu erhöhen."
 SAU_invite_brabag:0 "Laden Sie Brabag ein"
 SAU_invite_brabag_desc:0 "In der Vergangenheit hatten wir Konzessionsvereinbarungen mit Standard Oil California zur Ölexploration unterzeichnet. Da wir nun große Vorkommen entdeckt haben, kann es sinnvoll sein, die deutsche Braunkohle Benzin AG einzuladen, die Ausbeutung der Ölfelder zu übernehmen."
 SAU_trans_arabian_pipeline:0 "Transarabische Pipeline"
 SAU_trans_arabian_pipeline_desc:0 "Die Briten haben den Bau einer Pipeline von unseren Ölquellen in Dammam zu ihren Besitztümern in Palästina beantragt. Ein solches Unterfangen würde einen ständigen Ölhandel mit den Briten gewährleisten. Wir sollten den Bau der Pipeline in Betracht ziehen."
 SAU_request_german_reinforcements:0 "Fordern Sie deutsche Verstärkung an"
 SAU_request_german_reinforcements_desc:0 "Mit der Einladung an die deutschen Ölkonzerne, unsere neuen Ölvorkommen auszubeuten, haben wir uns ein Ziel auf den Leib geschrieben. Wir können Verstärkung aus Deutschland anfordern, um unsere beiden Vermögenswerte zu schützen."
 SAU_renegociate_profit_sharing_agreements:0 "Bestehende Vereinbarungen neu verhandeln"
 SAU_renegociate_profit_sharing_agreements_desc:0 "Die jüngsten Ölfunde haben uns auf der Weltbühne einen erheblichen Einfluss verschafft. Diesen Einfluss könnten wir nutzen, um unsere bisherigen Vereinbarungen mit günstigeren Konditionen neu zu verhandeln."
 SAU_king_saud_university:0 "König-Saud-Universität"
 SAU_king_saud_university_desc:0 "Eine gebildete Bevölkerung ist eine produktive Bevölkerung. Die Gründung der König-Saud-Universität wird uns dabei helfen, Fortschritte bei der Befreiung der Nation vom Analphabetismus zu machen."
 SAU_diversify_the_economy:0 "Diversifizieren Sie die Wirtschaft"
 SAU_diversify_the_economy_desc:0 "Die Ölförderung kann nicht unser einziges Mittel für finanzielles Wachstum sein. Wir müssen unsere Wirtschaft in anderen Industriebereichen diversifizieren, um eine wirtschaftliche Stagnation in der Zukunft zu vermeiden."
 SAU_persian_gulf_to_riyadh_railway:0 "Eisenbahn vom Persischen Golf nach Riad"
 SAU_persian_gulf_to_riyadh_railway_desc:0 "Es sind Infrastrukturanstrengungen erforderlich, um die Hauptstadt Riad mit unseren Häfen und Bohranlagen am Persischen Golf zu verbinden."
 SAU_move_the_court_to_murabba_palace:0 "Verlegen Sie den Hof in den Murabba-Palast"
 SAU_move_the_court_to_murabba_palace_desc:0 "Der Palast von Murabba wurde als Symbol der Pracht und Majestät des Hauses Saud erbaut. Wir werden den königlichen Hof dorthin verlegen."
 SAU_expand_the_shura_council:0 "Erweitern Sie den Shura-Rat"
 SAU_expand_the_shura_council_desc:0 "Durch die Ausweitung des Geltungsbereichs der Majlis ash-Shura können wir sicherstellen, dass Regierungsentscheidungen vor der Umsetzung besser geprüft werden."
 SAU_provide_shelter_for_fritz_gobba:0 "Bieten Sie Fritz Grobba Schutz"
 SAU_provide_shelter_for_fritz_gobba_desc:0 "Fritz Grobba wurde aus dem Irak vertrieben, nachdem er versucht hatte, im Land eine antibritische Stimmung zu schüren. Seine Beteiligung am Angriff auf eine britische Pipeline zwang ihn ins Exil. Hier wird er herzlich willkommen geheißen."
 SAU_abandon_british_alignment:0 "Gib British Align auf"
 SAU_move_toward_german_alignment:0 "Auf dem Weg zur deutschen Angleichung"
 SAU_move_toward_german_alignment_desc:0 "Die Briten mischen sich schon lange im Nahen Osten ein. Es ist Zeit, dass sich das ändert. Wir sollten uns mit den Deutschen verbünden, in der Hoffnung, die Eindringlinge aus der arabischen Welt zu vertreiben."
 SAU_support_from_loyal_tribes:0 "Unterstützung durch loyale Stämme"
 SAU_support_from_loyal_tribes_desc:0 "Durch die Gewährung von Landzuschüssen an loyale Stämme können wir ihre dauerhafte Loyalität sicherstellen."
 SAU_western_alignment:0 "Westausrichtung"
 SAU_western_alignment_desc:0 "Die Briten waren im Ersten Weltkrieg unsere Verbündeten und haben uns geholfen, die Osmanen aus Arabien zu vertreiben. Wieder einmal werden wir unsere Kräfte gegen einen gemeinsamen Feind bündeln."
 SAU_the_unifier:0 "Der Vereiniger"
 SAU_the_unifier_desc:0 "Ibn Saud erlebte mehr als drei Jahrhunderte voller Eroberungen, zunächst die der Heimatstadt seiner Vorfahren, Riad, bis zur Konsolidierung eines großen Teils Arabiens unter seiner Herrschaft, wodurch der dritte saudische Staat, das Königreich Saudi-Arabien, entstand."
 SAU_assassinate_ibn_saud:0 "Ibn Saud ermorden"
 SAU_assassinate_ibn_saud_desc:0 ""
 SAU_return_of_the_ikhwan:0 "Rückkehr des Ikhwan"
 SAU_return_of_the_ikhwan_desc:0 ""
 SAU_our_rightful_domain:0 "Unsere rechtmäßige Domäne"
 SAU_our_rightful_domain_desc:0 "Die Angst vor dem großen britischen Empire zwang uns, ihre demütigende Präsenz in vielen der Länder zu akzeptieren, von deren Integration wir in unser Territorium träumten. Jetzt ist es an der Zeit, diese Ungerechtigkeit wiedergutzumachen."
 SAU_request_german_guns:0 "Fordern Sie deutsche Waffen an"
 SAU_request_german_guns_desc:0 "Indem wir deutsche Ausrüstung und Know-how anfordern, können wir unsere Fähigkeiten im Konflikt verbessern."
 SAU_increase_oil_exports_to_the_allies:0 "Erhöhen Sie die Ölexporte an die Alliierten"
 SAU_increase_oil_exportations_to_the_allies:0 "Erhöhen Sie die Ölexporte an die Alliierten"
 SAU_increase_oil_exportations_to_the_allies_desc:0 "Die steigende Nachfrage nach Öl durch die Kriegsanstrengungen der Alliierten bietet uns eine lukrative Chance. Die Steigerung unserer Produktion, um der Nachfrage gerecht zu werden, wird uns auf lange Sicht finanziell zugute kommen."
 SAU_USS_quincy_meeting:0 "USS Quincy-Treffen"
 SAU_USS_quincy_meeting_desc:0 "Wir haben amerikanische Marine- und Militärberater eingeladen, uns bei der Modernisierung unserer Streitkräfte zu helfen."
 SAU_maintain_international_neutrality:0 "Bewahren Sie die internationale Neutralität"
 SAU_maintain_international_neutrality_desc:0 "Arabien ist auf der Weltbühne allein besser dran. Wir sollten es vermeiden, in Konflikten Partei zu ergreifen, die uns nichts angehen."
 saudi.1.t:0 "Saudi-Arabien fordert Truppen an"
 saudi.1.d:0 "Unter Berufung auf die Notwendigkeit, Ölkonzessionen zu schützen, und auf die Tatsache, dass die saudische Regierung von potenziellen Feinden Deutschlands umgeben ist, forderte diese die Entsendung deutscher Truppen in ihr Hoheitsgebiet, um ihre Souveränität, ihre Verteidigung und die der deutschen Interessen zu gewährleisten."
 saudi.1.a:0 "Wir können es uns nicht leisten, dieses Öl zu verlieren"
 saudi.1.b:0 "Unsere Truppen bleiben zu Hause"
 saudi.2.t:0 "Deutschland willigt ein, Truppen zu entsenden"
 saudi.2.d:0 "Die deutsche Regierung hat zugestimmt, fünf Divisionen zu entsenden, um unsere Armee bei der Verteidigung unseres Territoriums zu unterstützen."
 saudi.2.a:0 "Exzellent"
 saudi.3.t:0 "Deutschland weigert sich, Truppen zu entsenden"
 saudi.3.d:0 "Unter Berufung insbesondere auf die Priorität, die Deutschland der Verteidigung deutschen Territoriums einräumte, weigerte sich Deutschland, Truppen zur Verteidigung Saudi-Arabiens zu entsenden."
 saudi.3.a:0 "Wir werden uns alleine verteidigen müssen"
 SAU_army_focus_1:0 "Die saudische Armee"
 SAU_army_focus_1_desc:0 "Es ist an der Zeit, Programme zu starten und Ressourcen für die Verbesserung der Technologie und Leistung unserer Armee im Allgemeinen bereitzustellen."
 SAU_army_infantry:0 "Schwerpunkt Infanterietechnik"
 SAU_army_infantry_desc:0 "Unsere Infanterieausrüstung sollte verbessert werden, um eine bessere Leistung zu erzielen. Wir müssen uns um neue Designs für die Infanterieausrüstung bemühen."
 SAU_army_infantry_desert:0 "Wüstenausrüstung"
 SAU_army_infantry_desert_desc:0 "Die saudische Armee muss stark auf den Kampf in der natürlichen Umgebung Arabiens – der Wüste – vorbereitet sein. Wir müssen uns bemühen, unseren Soldaten die nötige Ausrüstung für eine solche Aufgabe zu geben."
 SAU_artillery:0 "Artillerie-Fokus"
 SAU_artillery_desc:0 "Unsere Streitkräfte müssen über geeignete Artilleriegeschütze verfügen, um mit anderen Nationen auf der Weltbühne konkurrieren zu können."
 SAU_land_doctrine1:0 "Neue Taktiken"
 SAU_land_doctrine1_desc:0 "Wir sollten uns bemühen, unsere militärischen Taktiken zu erneuern, um das saudische Militär insgesamt zu verbessern."
 SAU_desert_buff:0 "Spezialisierung auf die saudische Wüste"
 SAU_desert_buff_desc:0 "Wir sollten uns noch mehr anstrengen und noch mehr Nachdruck darauf legen, wie wichtig es ist, die saudische Armee wirklich auf den Kampf in der natürlichen Umgebung Arabiens vorzubereiten."
 SAU_yemen_lessons:0 "Lehren von 1934"
 SAU_yemen_lessons_desc:0 "Wir müssen uns an unsere Erfahrungen aus dem Krieg mit Jemen im Jahr 1934 erinnern und sollten beginnen, aktive Schritte zu unternehmen, um neue militärische Taktiken zu entwickeln, die uns besser auf eine Situation wie die im Jemen vorbereiten würden."
 SAU_strengthen_weakness:0 "Unser Rückschlag im Jemen"
 SAU_strengthen_weakness_desc:0 "Einer der einzigen Vorteile, die die Jemeniten im Krieg von 1934 für uns hatten, war die Erfahrung ihrer Truppen im Gebirgskrieg. Wir sollten aktiv Maßnahmen ergreifen, um unsere Truppen besser auf ein solches Umfeld reagieren zu lassen."
 SAU_romanticize_army:0 "Romantisieren Sie den Militärdienst"
 SAU_romanticize_army_desc:0 "Wir sollten Maßnahmen ergreifen, um die allgemeine Idee des Militärdienstes zu einem spektakulären Unterfangen und Abenteuer zu machen. Dies wird dazu führen, dass immer mehr Leute sich anmelden."
 SAU_military_academies:0 "Erstellen Sie Militärakademien"
 SAU_military_academies_desc:0 "Das militärische Fachwissen und der Mut unserer historischen Vorfahren sind schon lange nicht mehr vorhanden. Wir sollten versuchen, die arabische militärische Planung und taktische Expertise wiederherzustellen."
 SAU_cavalry_focus:0 "Die alte Kavallerie"
 SAU_cavalry_focus_desc:0 "Arabische Kavallerie und Pferde werden immer noch in großer Zahl eingesetzt, und neuere Doktrinen werden vernachlässigt, um die alten beizubehalten. Wir sollten aktiv Schritte zur Modernisierung unserer Kavallerie unternehmen."
 SAU_incorporate_nomad_tactics:0 "Integrieren Sie nomadische Kavallerie-Taktiken"
 SAU_incorporate_nomad_tactics_desc:0 "Die nomadischen Taktiken arabischer Stammesangehöriger können von Nutzen sein, wenn wir Möglichkeiten entwickeln, sie in moderne Militärdoktrinen umzusetzen."
 SAU_special_forces_focus:0 "Saudische Spezialeinheiten"
 SAU_special_forces_focus_desc:0 "Wir sollten einen großen Fokus auf die Schaffung von Männern legen, die über die Grenzen der normalen Kriegsführung hinausgehen. Männer, vor denen andere Nationen Angst haben. Unsere Spezialeinheiten sollten zu den besten der Welt gehören."
 SAU_motorization:0 "Eine motorisierte Armee"
 SAU_motorization_desc:0 "Wir sollten Schritte unternehmen, um ein motorisiertes saudisches Militär so zu gestalten, dass es mit anderen Mächten, einschließlich europäischen, konkurrieren kann."
 SAU_tank_focus:0 "Saudische Panzer"
 SAU_tank_focus_desc:0 "Wir sollten uns bemühen, neue Panzerkonstruktionen zu entwickeln, die mit den europäischen Mächten konkurrieren."
 SAU_tank_innovations:0 "Panzerinnovationen"
 SAU_tank_innovations_desc:0 "Da wir nicht über die gleichen Kapazitäten oder die gleiche industrielle Basis verfügen, um so viele Panzer zu produzieren wie die europäischen Mächte, sollten wir an Methoden arbeiten, mit denen wir unsere Panzer auf zuverlässige und dennoch kostengünstigere Weise herstellen können."
 SAU_general_army_buff:0 "Wiedererstarkte saudische Armee"
 SAU_general_army_buff_desc:0 "Dank all unserer Anstrengungen, die wir in unsere Doktrin und Technologie gesteckt haben, sind wir kurz davor, die Schaffung eines wiederbelebten und mächtigen saudischen Militärs abzuschließen."
 SAU_desert_buff1:0 "Spezialisierung auf die saudische Wüste"
 SAU_desert_buff1_desc:0 "Die saudische Armee ist bestens auf den Kampf in Wüstengebieten vorbereitet."
 SAU_romanticize_army1:0 "Romantisierter Militärdienst"
 SAU_romanticize_army1_desc:0 "Für das saudische Volk ist es ein romantisches und schönes Unterfangen, sich dem Militär anzuschließen und dort zu kämpfen."
 SAU_tank_innovations1:0 "Panzerinnovationen"
 SAU_tank_innovations1_desc:0 "Wir haben neue und kostengünstigere Methoden zur Herstellung von Tanks entwickelt."
 SAU_general_army_buff1:0 "Wiedererstarkte saudische Armee"
 SAU_general_army_buff1_desc:0 "Das saudische Militär ist aufgrund unserer Bemühungen in Technologie und Doktrin jetzt eine wiederbelebte, mächtige Streitmacht."
 SAU_incorporate_nomad_tactics1:0 "Integrierte nomadische Taktiken"
 SAU_incorporate_nomad_tactics1_desc:0 "Wir haben Aspekte der nomadischen arabischen Kriegsführung in unsere moderne Militärdoktrin integriert."
 SAU_encourage_general_creativity:0 "Ermutigen Sie neue Infanterietaktiken"
 SAU_encourage_general_creativity_desc:0 "Wir sollten unseren Generälen aufgrund der sich verändernden Art der Kriegsführung mehr Freiheit geben, anstatt an alten arabischen Taktiken festzuhalten."
 SAU_creative_generals:0 "Kreative Generäle"
 SAU_creative_generals_desc:0 "Unsere Generäle haben mehr Freiheit bei der Entscheidung über die richtige und falsche Vorgehensweise."
 SAU_support_companies:0 "Unterstützen Sie Unternehmen"
 SAU_support_companies_desc:0 "Wir sollten Anstrengungen unternehmen, um Unterstützungsunternehmen in unser Militär zu integrieren"
 SAU_radio_innovations:0 "Radioinnovationen"
 SAU_radio_innovations_desc:0 "Wir wissen bereits, wie wichtig und stark der Einsatz von Funk in der Kriegsführung ist. Jetzt sollten wir uns dafür einsetzen, den Einsatz von Funk durch die saudische Armee zu stärken."
 SAU_radio_innovations1:0 "Radioinnovationen"
 SAU_radio_innovations1_desc:0 "Wir haben Anstrengungen unternommen, um die Nutzung des Radios durch die saudische Armee zu stärken."
 SAU_2_Invite_the_Soviet_oil_barons:0 "Laden Sie sowjetische Ölfirmen ein"
 SAU_2_Invite_the_Soviet_oil_barons_desc:0 "Es bedarf einer Richtungsänderung. Die Sowjets werden uns bei unserer Industrialisierung helfen können."
 SAU_change_law:0 "Wirtschaftliche Mobilisierung"
 SAU_change_law_desc:0 "Es ist an der Zeit, unseren Zustand der Isolation zu verlassen und den Blick nach außen zu richten."
 SAU_request_soviet_investment:0 "Fordern Sie sowjetische Investitionen an"
 SAU_request_soviet_investment_desc:0 "Unsere sowjetischen Verbündeten sollten uns bei unseren Modernisierungsbemühungen helfen können."
 SAU_communmism_001:0 "Setzen Sie die Aktionen von Karim Hakimov fort"
 SAU_communmism_001_desc:0 ""
 SAU_arabian_spring:0 "Unser eigener Weg"
 SAU_arabian_spring_desc:0 "Unsere diplomatische Unabhängigkeit ist von größter Bedeutung!"
 SAU_restore_constitutionalism:0 "Eine arabische Verfassung"
 SAU_restore_constitutionalism_desc:0 "Die Erweiterung des Shura-Rates hat sich als großer Erfolg erwiesen. Vielleicht sollten wir über den Übergang zu einer konstitutionellen Monarchie nachdenken."
 SAU_restore_the_caliphate:0 "Stellen Sie den Geist der Irhwans wieder her"
 SAU_restore_the_caliphate_desc:0 "Das Kalifat wurde nach dem türkischen Unabhängigkeitskrieg von Mustafa Kemal Atatürk aufgelöst. Wir können es vielleicht nicht zurückerobern, aber wir können die Bewegung der Irhwan neu entfachen und sie nutzen, um unsere Herrschaft zurückzugewinnen und die muslimische Welt für uns zu gewinnen."
 SAU_invite_western_advisors:0 "Laden Sie westliche Berater ein"
 SAU_invite_western_advisors_desc:0 "Laden Sie westliche Berater ein."
 SAU_join_the_comintern:0 "Treten Sie der Komintern bei"
 SAU_join_the_comintern_desc:0 "Wir sollten die Sowjets auffordern, der Komintern beizutreten."
 SAU_political_correctness:0 "Politische Kommissare"
 SAU_political_correctness_desc:0 "Politische Kommissare."
 SAU_ussr_four_year_plan:0 "Der Vierjahresplan"
 SAU_ussr_four_year_plan_desc:0 "Es muss ein neuer Plan ausgearbeitet werden, um die Industrialisierungsbemühungen unseres Landes voranzutreiben."
 SAU_deterrence:0 "Abschreckung"
 SAU_deterrence_desc:0 "Neutralität kann nur mit der Schärfe des Schwertes aufrechterhalten werden. Wir müssen uns auf die Verteidigung unserer Grenzen vorbereiten. Festungen und Bunker sorgen dafür, dass jeder Feind zweimal darüber nachdenkt, bevor er uns den Krieg erklärt."
 SAU_spread_islam_force:0 "Verbreiten Sie den Islamismus"
 SAU_spread_islam_force_desc:0 "Wir sollten das Wort des Islam an unsere Untertanen weitergeben. Wenn sie die Wahrheit erkennen, werden sie eher unsere Herrschaft über sie akzeptieren."
 SAU_destabilize_the_east:0 "Den Nahen Osten destabilisieren"
 SAU_destabilize_the_east_desc:0 "Das Sykes-Picot-Abkommen teilte den Nahen Osten zwischen Briten und Franzosen auf. Es ist an der Zeit, dieser Vereinbarung ein Ende zu setzen!"
 SAU_ask_british_colonies:0 "Fragen Sie nach [ENG.GetAdjective] Kolonien"
 SAU_desc:0 "Großbritannien besitzt eine Reihe arabischer Besitztümer. Wir sollten verlangen, dass sie ordnungsgemäß an uns zurückgegeben werden."
 SAU_awoken_generation:0 "Erwachte Generation"
 SAU_awoken_generation_desc:0 "In Arabien erwacht eine neue Generation. Einer der Vordenker und Liberalen. Vorbei sind die Zeiten autokratischer und despotischer Herrschaft."
 SAU_old_traditions:0 "Alte Traditionen"
 SAU_old_traditions_desc:0 "Alte Traditionen"
 SAU_war_with_yemen_and_oman:0 "Arabien vereinen"
 SAU_war_with_yemen_and_oman_desc:0 "Unsere aufstrebenden Nachbarn glauben, dass sie unabhängig bleiben können. Sie irren sich. Kein kleiner Stammesführer darf dem Traum einer vereinten arabischen Halbinsel standhalten."
 SAU_attack_iran:0 "Erobere [PER.GetNonIdeologyName]"
 SAU_attack_iran_desc:0 "Die Iraner sind eine ständige Bedrohung für uns. Wir sollten zuerst zuschlagen und sie ausschalten, bevor sie zu stark werden."
 SAU_attack_turkey:0 "Angriff [TUR.GetNonIdeologyName]"
 SAU_attack_turkey_desc:0 "Die Osmanen hielten einst den größten Teil der arabischen Küste. Es ist Zeit für Rache!"
 SAU_claim_the_sinai:0 "Fordern Sie Sinai"
 SAU_claim_the_sinai_desc:0 "Die Briten besitzen das Monopol über den Suezkanal. Wir könnten die Sinai-Halbinsel beanspruchen, um eine teilweise Kontrolle über den Kanal zu erlangen. Es ist wahrscheinlich, dass sie sich weigern werden, aber das würde als Rechtfertigung für einen Krieg gegen sie dienen."
 SAU_establish_labor_camps:0 "Errichten Sie Arbeitslager"
 SAU_establish_labor_camps_desc:0 "Durch die Einrichtung von Arbeitslagern mit Bürgern, die der Industrie erweiterte Dienste leisten, wird sichergestellt, dass wir über die Industriekapazität verfügen, um unser Land mit Energie zu versorgen."
