 EGY_sudanese_uprising_timer_desc:0 "Angesichts der jüngsten Instabilität im eigenen Land zerfällt unsere ohnehin schon schwache Herrschaft über den Sudan schnell. Es ist nur eine Frage der Zeit, bis sie sich effektiv zu einer offenen Rebellion organisieren können."
