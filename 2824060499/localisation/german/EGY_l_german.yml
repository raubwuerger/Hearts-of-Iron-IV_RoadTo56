 EGY_offer_naval_concessions_desc:0 "Unser Land dient als wichtiger Marineknotenpunkt für [ENG.GetAdjective]. Wenn wir ihnen im Falle einer Unabhängigkeit uneingeschränkten Zugang zu unseren Häfen gewähren, ist die Wahrscheinlichkeit größer, dass sie uns unterstützen."
