 EGY_establish_a_palestinian_potectorate:0 "Errichten Sie ein [PAL.GetAdjective] Potektorat"
 EGY_establish_a_palestinian_potectorate_desc:0 "Jetzt, wo wir Maßnahmen ergreifen, um das Volk von [PAL.GetAdjective] von seinen Unterdrückern zu befreien, ist es ideal, wenn wir eine Calloboration-Regierung einrichten, die uns dabei hilft, ihre Selbstverwaltung und anhaltende Sicherheit zu gewährleisten."
 EGY_establish_a_palestinian_potectorate_state_tt:0 "Erwirbt den Besitz aller kontrollierten [PAL.GetAdjective]-Zustände."
 egypt.1.t:0 "Tod von Fuad I"
 egypt.1.d:0 "Fuad I., der fünf Jahre lang als Sultan unserer Nation und dann weitere 14 Jahre lang als König gedient hat, ist im Schlaf im königlichen Koubbeh-Palast gestorben. Er war 68 Jahre alt.\n\nFuad I. führte unsere Nation durch die späteren Phasen des Ersten Weltkriegs und beaufsichtigte die [EGY.GetAdjective]-Revolution von 1919 und die schließliche Unabhängigkeitserklärung von [ENG.GetNameDef] im Jahr 1922, damals fuhr fort, die Position von [EGY.GetNameDef] weltweit zu stärken und das Königreich, wie wir es kennen, zu reformieren und zu gestalten.\n\nMit dem Tod seines Sohnes Fuad wird Farouk der unmittelbare Thronfolger als Farouk I. Allerdings nicht wegen Farouk Da er zu diesem Zeitpunkt volljährig ist, wird er einer Regentschaft unter der Leitung von Aziz Ezzat und mehreren anderen Prinzen unterstellt, bis er in einigen Jahren volljährig wird."
 egypt.1.a:0 "Ein verlorener Nationalheld."
 egypt.2.t:0 "[getYear] Anglo-[EGY.GetAdjective] Konferenz"
 egypt.2.d:0 "Auf Initiative der [EGY.getAdjective]-Regierung wurde eine [getYear] Anglo-[EGY.GetAdjective]-Konferenz einberufen, bei der sich Delegationen beider Länder voraussichtlich in Kairo treffen, um den Status und den Beitrag von [EGY.getNameDef] zu besprechen. als Teil des Commonwealth of Nations und [ENG.getAdjective]-Protektorats.\n\nZu den Themen der Konferenz gehören die gegenseitige Verteidigung zu Lande und in der Luft im Falle einer ausländischen Invasion, [EGY.GetAdjective]-[SUD.GetAdjective]-Beziehungen und ein problematisches Thema des Suezkanals in der Hoffnung, einen endgültigen Vertrag zu schließen. Was sicherlich die Zukunft der Beziehung von [EGY.GetNameDef] zu [ENG.GetNameDef] und dem Imperium bestimmen wird."
 egypt.2.a:0 "Sehr gut."
 egypt.3.t:0 "Ägypten fordert den Abzug des britischen Militärs"
 egypt.3.d:0 "In Bearbeitung"
 egypt.3.a:0 "Es hat wenig Sinn, sich dem Unvermeidlichen zu widersetzen."
 egypt.3.b:0 "Ägypten ist zu wichtig, das kann nicht passieren."
 egypt.4.t:0 "[EGY.GetNameDefCap] droht uns mit [ITA.GetNameDef]"
 egypt.4.d:0 "[EGY.getNameDefCap] hat unserer Delegation kürzlich klar gemacht, dass sie beabsichtigen, diplomatische Beziehungen mit [ITA.getNameDef] aufzunehmen, sofern die Verhandlungen über die Unabhängigkeit von [EGY.GetAdjective] nicht wesentlich voranschreiten, um zu sehen, ob sie durch die Suche nach Allianzen mit Europa mehr gewinnen können Nationen anderswo.\n\nWährend dies möglicherweise ein Bluff sein könnte, um uns zu Zugeständnissen zu drängen, könnte die Idee, die [EGY.GetAdjective]s so drastisch aus unserem Einflussbereich zu verlieren, ein zu großes Risiko sein, um damit umzugehen."
 egypt.4.a:0 "Diese Bedrohung sollte ernst genommen werden."
 egypt.4.b:0 "Ein bloßer Bluff."
 egypt.5.t:0 "[ENG.getNameDefCap] stimmt unseren Forderungen zu"
 egypt.5.d:0 "Die [ENG.GetAdjective]-Delegation hat unsere Drohung berücksichtigt und im Gegenzug weitere Zugeständnisse vorgeschlagen, damit wir ihnen weiterhin treu bleiben.\n\nSie ist eindeutig nicht bereit, zuzulassen, dass rivalisierende Nationen gegen den Willen von [ENG.GetNameDef] Einfluss auf uns ausüben Sie sind bereit, zusätzliche Schritte zu unternehmen, um sicherzustellen, dass dies nicht geschieht."
 egypt.5.a:0 "Sie haben die richtige Wahl getroffen."
 egypt.6.t:0 "[ENG.getNameDefCap] erkennt unseren Bluff"
 egypt.6.d:0 "Die [ENG.GetAdjective]-Delegation hat unsere Drohung so gut wie als einfachen Verhandlungstrick abgetan und hat kein Interesse daran, darauf hereinzufallen, da sie glaubt, dass wir genauso wenig Interesse daran haben, [ITA.GetAdjective] zu erreichen wie sie Tun Sie es.\n\nWährend sie unseren Bluff dieses Mal vielleicht aufgedeckt und uns in Verlegenheit gebracht haben, ist es möglich, dass wir ihre Untätigkeit in Zukunft als Druckmittel nutzen können."
 egypt.6.a:0 "Das hätte besser laufen können."
 egypt.7.t:0 "Vorschlag der [EGY.getAdjective]-Unabhängigkeit"
 egypt.7.d:0 "Während der Verhandlungen vor unserer Delegation über die Konferenz mit [EGY.GetNameDef] kamen die [EGY.GetAdjective]s direkt zu uns und fragten, was wir von ihrer völligen Unabhängigkeit halten, ohne starken Einfluss oder Unterstützung von [ENG.GetAdjective].\n \nObwohl wir erhebliche Interessen innerhalb von [EGY.GetNameDef] haben, ist es wichtig, dass wir eine strenge Haltung zu dem Vorschlag vertreten haben, ihn vollständig auszuschließen, und wie sehr wir sie wirklich „unabhängig“ machen sollten."
 egypt.7.a:0 "Wir sind nicht gegen die vollständige [EGY.GetAdjective]-Unabhängigkeit."
 egypt.7.b:0 "Ägypten ist zu wichtig, um es loszulassen."
 egypt.8.t:0 "[ENG.getNameDefCap] ist nicht gegen unsere Unabhängigkeit."
 egypt.8.d:0 "Die Delegation von [ENG.GetNameDefCap] auf der Konferenz hat auf unsere Anfrage zur Aussicht auf unsere vollständige Unabhängigkeit geantwortet und erklärt, dass sie bereit sei, keine Einwände dagegen zu haben, wenn ihre Interessen in unserem Land geschützt und gesichert würden und gleichzeitig eine strategische Rolle spielen würden Hub bei Bedarf.\n\nZweifellos hat diese Unterstützung ihren Preis, aber es ist ein guter Schritt in die richtige Richtung."
 egypt.8.a:0 "Sehr erfreuliche Neuigkeiten."
 egypt.9.t:0 "[ENG.getNameDefCap] ist gegen unsere Unabhängigkeit."
 egypt.9.d:0 "Die Delegation von [ENG.GetNameDefCap] auf der Konferenz hat auf unsere Anfrage zur Aussicht auf unsere vollständige Unabhängigkeit geantwortet und deutlich gemacht, dass sie unsere vollständige Unabhängigkeit vermeiden wollen, da sie darin eine große Bedrohung für ihre Interessen und strategischen Interessen sehen Ziele in unserem Land.\n\nAngesichts einer so arroganten Sicht auf die rechtmäßige Unabhängigkeit unseres Landes kann es zunehmend schwieriger werden, effektiv mit dem [ENG.GetAdjective] zu verhandeln."
 egypt.9.a:0 "Arrogante Narren."
 egypt.10.t:0 "[ENG.getNameDefCap] schickt uns Industriekonzessionen"
 egypt.10.d:0 "Gelder von der Bank von [ENG.GetNameDef] wurden in unsere nationale Reserve geleitet, um angeblich das Wachstum unserer Entwicklung zu unterstützen und unsere starke finanzielle Zukunft sicherzustellen. Dies ist wahrscheinlich ein Schritt, um uns gegenüber den Worten [ENG.GetAdjective] weicher zu machen."
 egypt.10.a:0 "Akzeptable Bedingungen."
 egypt.11.t:0 "[ENG.getNameDefCap] schlägt einen gegenseitigen Vertrag zur Marineforschung vor"
 egypt.11.d:0 "[ENG.GetNameDefCap] hat uns heute vorgeschlagen, dass unsere Seestreitkräfte gemeinsame Marineübungen durchführen und vorübergehend bei der Entwicklung unserer Marinetechnologien zusammenarbeiten. Sie behaupten, dass die Zusammenarbeit zwischen unseren Maratime-Streitkräften die Interessen beider Parteien im Mittelmeer und im Roten Meer stärken wird."
 egypt.11.a:0 "Das kommt uns beiden zugute."
 egypt.12.t:0 "[EGY.getNameDefCap] fordert mehr Autonomie"
 egypt.12.d:0 "In Bearbeitung"
 egypt.12.a:0 "Sie sind loyal und auch ein großartiger Verbündeter."
 egypt.12.b:0 "Sie sind zu unglaubwürdig."
 egypt.13.t:0 "[ENG.getNameDefCap] gewährt uns mehr Autonomie"
 egypt.13.d:0 "In Bearbeitung"
 egypt.13.a:0 "Ägypten und Großbritannien, für immer vereint."
 egypt.14.t:0 "[ENG.getNameDefCap] verweigert uns größere Autonomie"
 egypt.14.d:0 "In Bearbeitung"
 egypt.14.a:0 "Ein unvorhergesehener Verrat."
 egypt.15.t:0 "Die Konferenz endet zugunsten von [EGY.getNameDef]."
 egypt.15.d:0 "Mit dem Ende der Konferenz ist klar, dass [EGY.GetNameDef] gegenüber [ENG.GetNameDef] klar die Oberhand gewonnen hat. Es ist nun offensichtlich, dass ihr Recht auf Selbstbestimmung und die Ausweisung des Einflusses von [ENG.GetAdjective] zugunsten der vollständigen Unabhängigkeit von [EGY.GetAdjective] nun Realität ist und dass dies nun ein Prozess ist, den sie als Prozess verfolgen können Maßnahmen ergreifen, wenn sie dies wünschen.\n\nTrotzdem bleibt die Zukunft von [EGY.GetNameDef] unklar."
 egypt.15.a:0 "Die Konferenz ist beendet."
 egypt.16.t:0 "Die Konferenz endet zugunsten von [ENG.getNameDef]."
 egypt.16.d:0 "Mit dem Ende der Konferenz ist klar, dass [ENG.GetNameDef] gegenüber [EGY.GetNameDef] klar die Oberhand gewonnen hat. Es ist klar, dass die [EGY.GetAdjective] dazu bestimmt sind, dem [ENG.GetAdjective] unterworfen zu bleiben, und dass ihre Vorstellung von Unabhängigkeit lediglich eine Formalität ist, um die globalen Beziehungen zu stärken und die Menschen zu besänftigen. Das Interesse von [ENG.GetAdjective] an [EGY.GetNameDef] wurde nun mit eisernem Griff verstärkt.\n\nMit dieser Entwicklung könnte jedoch die Unruhe innerhalb der Nation aufgrund der Anti-[ENG.GetAdjective]-Stimmung zunehmen, das wird nur die Zeit zeigen was die Zukunft für die Nation ist."
 egypt.16.a:0 "Die Konferenz ist beendet."
 egypt.17.t:0 "Die Konferenz endet ergebnislos"
 egypt.17.d:0 "Aufgrund unerwarteter Umstände konnte die Konferenz nicht fortgesetzt werden oder es konnte keine klare Oberhand gewonnen werden. Es ist unklar, wie es weitergehen wird, aber beide Seiten könnten versuchen, aus diesen Entwicklungen Kapital zu schlagen."
 egypt.17.a:0 "Die Konferenz ist beendet."
 egypt.18.t:0 "[EGY.getName] bittet um unsere Unterstützung"
 egypt.18.d:0 "Die [EGY.GetAdjective] Bewegung der Muslimbruderschaft, die derzeit als Guerillabewegung im Untergrund verortet ist, hat unsere Unterstützung in Form von materieller Hilfe oder sogar Freiwilligen im Falle einer Rebellion gegen die Monarchie und den [ENG.GetAdjective] Einfluss, den sie vertreiben wollen, angefordert aus ihrem Land auszutreten und einen starken unabhängigen arabischen Staat zu gründen.\n\nDies könnte eine Gelegenheit sein, ein befreundetes Land im Nahen Osten zu gründen und die Macht von [ENG.GetNameDef] in der Region erheblich zu schwächen."
 egypt.18.a:0 "Wir werden unsere Freunde gegen [ENG.GetNameDef] unterstützen."
 egypt.18.a2:0 "Das ist eine Chance für uns."
 egypt.18.b:0 "Wir haben kein Interesse."
 egypt.19.t:0 "[GER.getName] verspricht ihre Unterstützung"
 egypt.19.d:0 "[GER.GetNameDefCap] hat sein starkes Mitgefühl für unsere Sache zum Ausdruck gebracht und die Gelegenheit genutzt, um [ENG.Adjective] in Afrika entgegenzuwirken, und hat uns im Falle eines Aufstands Unterstützung angeboten, sei es in Form von materieller oder personeller Hilfe oder beidem."
 egypt.19.a:0 "Exzellent."
 egypt.19_tt:0 "Wir erhalten zusätzlich §Y2000 Infanterieausrüstung§! bei Ausbruch des Bürgerkriegs."
 egypt.20.t:0 "[GER.getName] stellt seinen Support nicht ein"
 egypt.20.d:0 "Obwohl [GET.GetNameDef] weiterhin mit unserer Sache gegen den Realismus und [ENG.GetNameDef] einverstanden ist, wird er uns keinerlei Unterstützung schicken, um unsere Sache zu unterstützen. Vielleicht ein Patzer in den Beziehungen, aber es gibt vielleicht zukünftige Möglichkeiten zwischen uns beiden, wenn wir uns beweisen können."
 egypt.20.a:0 "Unglücklich."
 egypt.21.t:0 "Bewaffnete Aufstände im Sudan"
 egypt.21.d:0 "In Bearbeitung"
 egypt.21.a:0 "Der Konflikt eskaliert."
 egypt.22.t:0 "Aufstand im Sudan"
 egypt.22.d:0 "Da die Spannungen in [SUD.GetNonIdeologyName] seit Monaten kontinuierlich zunehmen, ist die Bevölkerung zunehmend unzufrieden mit unserer Besetzung. Unsere von uns auferlegte harte Politik und unser allgemeiner Mangel an Unterstützung haben nur dazu gedient, die Wut und Unruhe unter den [SUD.GetAdjective]-Leuten zu schüren.\n\nAls Reaktion auf diese Bedingungen hat eine Gruppe von [SUD.GetAdjective] nationalistischen Führern reagiert Kommen Sie zusammen, um einen bewaffneten Aufstand gegen unsere Besatzung zu starten. Der Aufstand gewinnt schnell an Dynamik, da sowohl das Militär als auch die Zivilbevölkerung zu den Waffen greifen, um für ihre Freiheit zu kämpfen."
 egypt.22.a:0 "Der Aufstand muss niedergeschlagen werden!"
 egypt.22.b:0 "Eine edle Sache."
 egypt.23.t:0 "[EGY.getName] bietet den Kauf des Suezkanals an"
 egypt.23.d:0 "In Bearbeitung"
 egypt.23.a:0 "Ein verlockendes Angebot."
 egypt.23.b:0 "Wir würden niemals etwas so Wichtiges verkaufen."
 egypt.24.t:0 "[907.Owner.getName] nimmt unser Angebot an"
 egypt.24.d:0 "In Bearbeitung"
 egypt.24.a:0 "Die richtige Entscheidung."
 egypt.25.t:0 "[907.Owner.getName] lehnt unser Angebot ab"
 egypt.25.d:0 "In Bearbeitung"
 egypt.25.a:0 "Sie weigern sich, das zurückzugeben, was uns rechtmäßig zusteht."
 egypt.26.t:0 "Farouk I. besteigt den Thron"
 egypt.26.d:0 "Als Farouk reif für den Thron wurde, fand seine Krönung im königlichen Palast in Kairo statt. Er wurde von der Kairoer Polizei und der königlichen Garde eskortiert. Bei seiner Ankunft wurde er von mehreren Mitgliedern der [EGY.GetAdjective]-Regierung und Mitgliedern von begrüßt sein Kabinett. Nach den ersten Diensten seiner Ankunft wurde er bald zum König von [EGY.GetNameDef] gekrönt und bestieg den Thron als Farouk I.\n\nFarouk ist der jüngste gekrönte Monarch in der Geschichte unseres Landes und wenn er in der Lage ist, den Thron zu halten Das gleiche Prestige und Vermächtnis seines Vaters in letzter Zeit bleibt abzuwarten."
 egypt.26.a:0 "Es lebe Farouk I!"
 egypt.27.t:0 "[getYear] Anglo-[EGY.GetAdjective] Konferenz"
 egypt.27.d:0 "Auf Initiative der [EGY.getAdjective]-Regierung wurde eine [getYear] Anglo-[EGY.GetAdjective]-Konferenz einberufen, bei der sich Delegationen beider Länder voraussichtlich in Kairo treffen, um den Status und den Beitrag von [EGY.getNameDef] zu besprechen. als Teil des Commonwealth of Nations und [ENG.getAdjective]-Protektorats.\n\nZu den Themen der Konferenz gehören die gegenseitige Verteidigung zu Lande und in der Luft im Falle einer ausländischen Invasion, [EGY.GetAdjective]-[SUD.GetAdjective]-Beziehungen und ein problematisches Thema des Suezkanals in der Hoffnung, einen endgültigen Vertrag zu schließen. Das wird sicherlich die Zukunft der Beziehungen Ägyptens zu Großbritannien und dem Imperium bestimmen."
 egypt.27.a:0 "Sehr gut."
 egypt.29.t:0 "[EGY.GetNameDefCap] diskutiert alte Bindungen"
 egypt.29.d:0 "Die Regierung von [EGY.GetName] ist mit dem Angebot einer Personalunion zwischen unseren beiden Nationen an uns herangetreten. Sie verweisen auf unsere gemeinsame Geschichte und die kulturellen Bindungen zwischen uns beiden sowie auf die potenziellen wirtschaftlichen und militärischen Vorteile einer solchen Union.\n\n Die [EGY.GetAdjective]s argumentieren, dass eine solche Union mehr Stabilität und Wohlstand bringen würde an unsere beiden Nationen. Aber soll das auch uns einschließen?"
 egypt.29.a:0 "Ein vorteilhaftes Angebot."
 egypt.29.b:0 "Wie absurd!"
 egypt.30.t:0 "[ALB.GetNameDefCap] stimmt einer Personalunion zu"
 egypt.30.d:0 "Die Regierung von [ALB.GetNameDef] hat unseren Vorschlag für eine Personalunion zwischen unseren beiden Nationen angenommen. Wir freuen uns, bekannt geben zu können, dass [ROOT.GetNonIdeologyName] und [ALB.GetNonIdeologyName] nun unter einem einzigen Herrscher vereint werden, was beiden Ländern mehr Stabilität und Wohlstand bringt. Dies ist ein Schritt näher an der vollständigen und rechtmäßigen Vereinigung unserer beiden Nationen."
 egypt.30.a:0 "Eine gute Wahl."
 egypt.31.t:0 "Der [ALB.GetName] lehnt unseren Vorschlag ab"
 egypt.31.d:0 "Die Regierung von [ALB.GetNameDef] hat unseren Vorschlag für eine Personalunion zwischen unseren beiden Nationen abgelehnt. Es ist klar, dass die [ALB.GetAdjective] sich weiterhin Illusionen hingeben und das offensichtliche Schicksal zwischen unseren beiden Nationen nicht erkennen werden."
 egypt.31.a:0 "Wenn das der Fall ist, müssen wir einen Rückzieher machen."
 egypt.31.b:0 "Wir haben den diplomatischen Weg versucht."
 egypt.32.t:0 "Rückkehr des Khediven"
 egypt.32.d:0 "Abbas II., der letzte Khedive unserer Nation, bevor sie 1914 durch die gewaltsame Hand von [ENG.GetNameDef] aufgelöst wurde, ist zurückgekehrt, nachdem unser Land seine vollständige Unabhängigkeit von [ENG.GetAdjective] erlangt hat und versucht, den Thron wiederherzustellen wurde ihm unrechtmäßig genommen, weil man glaubte, dass [EGY.GetLeader] nur eine weitere [ENG.GetAdjective] Marionette sei und der Khedive das letzte Beispiel wahrer [EGY.GetAdjective] Unabhängigkeit sei.\n\nAbbas II. wurde vom Volk herzlich willkommen geheißen und ein Großteil der Regierung glaubt, dass er der starke Anführer ist, den [EGY.GetNameDef] durch die Zeit nach der vollständigen Unabhängigkeit von [ENG.GetAdjective] führen muss, sehr zum Entsetzen von Farouk."
 egypt.32.a:0 "Eine glorreiche neue Ära für [EGY.GetNameDef]!"
 egypt.33.t:0 "Die [EGY.GetName] schlägt einen Nichtangriffspakt vor"
 egypt.33.d:0 "Heute hat uns der anwesende Diplomat von [EGY.GetNameDef] einen Vorschlag unterbreitet, der vorschlägt, dass unsere beiden Nationen einen Nichtangriffspakt unterzeichnen, um den Wohlstand und die Einheit im Nahen Osten zu bewahren.\n\n Sollten wir diesen Vorschlag annehmen, könnte dies die weitere Zusammenarbeit zwischen den beiden Nationen fördern [TUR.GetAdjective] und [EGY.GetAdjective] Leute, andernfalls könnte eine Ablehnung das Gegenteil bewirken und einen weiteren Keil im Nahen Osten schaffen."
 egypt.33.a:0 "Um den Wohlstand im Nahen Osten zu bewahren."
 egypt.33.b:0 "Wir sind nicht verwandt, [EGY.GetLeader]."
 egypt.34.t:0 "Der [TUR.GetName] akzeptiert unseren Vorschlag"
 egypt.34.d:0 "[TUR.GetNameDef] hat unseren Vorschlag für einen Nichtangriffspakt zwischen unseren beiden Nationen herzlich angenommen und sieht darin einen großen Schritt zur Wahrung des Wohlstands und der Einheit im Nahen Osten. Dies könnte den Weg zu einer langfristigen Freundschaft zwischen unseren Nationen ebnen und die weitere Zusammenarbeit in der Zukunft fördern."
 egypt.34.a:0 "Wir werden noch Freunde sein."
 egypt.35.t:0 "Der [TUR.GetName] lehnt unseren Vorschlag ab"
 egypt.35.d:0 "[TUR.GetNameDef] hat unseren Vorschlag für einen Nichtangriffspakt zwischen unseren beiden Nationen abgelehnt und sich stattdessen dafür entschieden, ihn zurückzuweisen und unseren diplomatischen Rücken mit leeren Händen zurückzuweisen. Dies könnte auf den starken Wunsch hindeuten, nicht mit uns aus der [TUR.GetAdjective]-Nation zusammenzuarbeiten."
 egypt.35.a:0 "[TUR.GetLeader] ist alles andere als ein Realist."
 egypt.36.t:0 "Das Mansoura-Abkommen"
 egypt.36.d:0 "Heute wurde in der Stadt Mansoura eine Vereinbarung zwischen der Wafd-Partei und der Monarchie getroffen. Angesichts der jüngsten politischen Instabilität haben beide Parteien vereinbart, dass die Wafd als Regierungspartei unserer Nation gestärkt wird und dass [EGY.GetLeader] seine Macht auf die eines konstitutionellen Monarchen reduziert, aber weiterhin über begrenzte politische Macht verfügt.\n \nEs wurde versichert, dass dieser Schritt weitere politische Instabilität verhindern und die Antimonarchisten besänftigen wird, während gleichzeitig Farouk an der Macht bleibt."
 egypt.36.a:0 "Eine neue Phase politischer Stabilität."
 egypt.37.t:0 "[SUD.GetNameDefCap] stimmt für die vollständige Integration"
 egypt.37.d:0 "Die Umfragen sind da und die [SUD.GetAdjective] haben knapp für die vollständige Integration in [EGY.GetNameDef] gestimmt, da sie glauben, dass sie besser mit uns vereint sind als sich in ihr eigenes Land zu spalten. Es scheint, dass sich die Reformen und die Entwicklung, die wir ihnen auferlegt haben, ausgezahlt haben."
 egypt.37.a:0 "Jetzt leben wir als Euqals."
 egypt.38.t:0 "[SUD.GetNameDefCap] stimmt für begrenzte Autonomie"
 egypt.38.d:0 "Die Umfragen sind da und die [SUD.GetAdjective] haben mehrheitlich für den Status der begrenzten Autonomie innerhalb von [EGY.GetNameDef] gestimmt, da sie glauben, dass es ihnen in unserem Land besser geht, wenn die lokalen Behörden und Gesetze von unseren eigenen getrennt sind. Vielleicht gingen unsere Reformen und die Entwicklung, die wir ihnen auferlegt haben, nicht weit genug, um sie davon zu überzeugen, sich vollständig in uns zu integrieren, aber es ist dennoch ein Schritt in die richtige Richtung."
 egypt.38.a:0 "Ein wunderbarer Kompromiss."
 egypt.39.t:0 "[SUD.GetNameDefCap] stimmt für die Unabhängigkeit"
 egypt.39.d:0 "Die Umfragen sind da und die [SUD.GetAdjective] haben mit überwältigender Mehrheit dafür gestimmt, die Unabhängigkeit von [EGY.GetNameDef] zu erklären und [SUD.GetNameDef] als ihre eigene Nation zu gründen. Es ist klar, dass wir nicht genug getan haben, um [SUD.GetAdjective] davon zu überzeugen, Integration oder Autonomie zu akzeptieren. Wir können dies akzeptieren und sie dauerhaft loslassen oder dies in Frage stellen und möglicherweise alles gefährden, worauf wir hingearbeitet haben."
 egypt.39.a:0 "Ein bedauerlicher Ausgang, den wir aber akzeptieren müssen."
 egypt.39.b:0 "Die Befreiung des Sudan ist nahe!"
 egypt.39.c:0 "Die Wahl wurde manipuliert, das können wir nicht akzeptieren."
 egypt.40.t:0 "Politiker beginnen, die politische Agenda von [EGY.GetLeader] in Frage zu stellen"
 egypt.40.d:0 "Mit der Thronbesteigung von [EGY.GetLeader] begannen Politiker und Parlamentsmitglieder fast sofort, die politische Agenda des neuen Königs in Frage zu stellen. Während sein Vater Fuad I. bei mehreren Gelegenheiten versuchte, seine eigene Macht zu stärken und das Parlament zu untergraben, gelang es ihm, großen Widerstand zu vermeiden, indem er eine nationalistische Figur blieb und eine charismatische Natur hatte. Viele sind sich nicht sicher, ob [EGY.GetLeader] in seine Fußstapfen treten wird , und fürchtet aufgrund seiner allgemeinen Inkompetenz und Abwesenheit die Konsequenzen solcher Handlungen."
 egypt.40.a:0 "Es sind nur Gerüchte."
 egypt.41.t:0 "Das Parlament fordert eine Reform"
 egypt.41.d:0 "In jüngster Zeit verzeichnete das [EGY.GetAdjective]-Parlament aufgrund der langfristigen Korruption und Misshandlung, die die Monarchie im Laufe der Jahre angerichtet hatte, einen stetigen Anstieg der Opposition gegen die Institutionen der Monarchie und [EGY.GetLeader]. Eine große Anzahl von Parlamentsmitgliedern fordert eine umfassende Reform der Institutionen und Befugnisse der Monarchie, während andere mutigere Politiker vorschlagen, dass [EGY.GetLeader] ganz auf den Thron verzichten sollte, und behaupten, dass dies die [EGY.GetAdjective]-Monarchie sei ein „Symbol der Vergangenheit“ und sollte durch ein neues und modernes System ersetzt werden."
 egypt.41.a:0 "Die politischen Grundlagen können nicht ewig bestehen bleiben."
 egypt.42.t:0 "Die militärische Unzufriedenheit wächst"
 egypt.42.d:0 "[EGY.GetLeader] ist in letzter Zeit innerhalb der [EGY.GetAdjective]-Armee sehr unbeliebt geworden, da er als schwacher und unentschlossener Monarch gilt und auch der große Zustrom von Korruption, hauptsächlich aufgrund der Aristokratie, die Finanzierung und Moral des Militärs beeinträchtigt hat Das Vertrauen verlieren, wie die prominenten Kommandeure Mohamed Naguib und Gamal Abdel Nasser, die offen den Sturz der Monarchie und die Einsetzung eines „starken Führers“ zur Führung unserer Nation gefordert haben."
 egypt.42.a:0 "Die Streitkräfte werden immer rebellischer."
 egypt.43.t:0 "[EGY.GetNameDefCap] versucht, den [911.GetName]-Kanal zu erobern"
 egypt.43.d:0 "Toady, der [EGY.Adjective]-Anführer, [EGY.GetLeader] hat deutlich gemacht, dass der [911.GetName]-Kanal ein rechtmäßiger Teil der Nation ist und zurückgegeben werden sollte. Selbst wenn das mit Gewalt geschieht.\n\nDies könnte eine Rechtfertigung für den Kanal sein, also müssen wir auf das Schlimmste vorbereitet sein."
 egypt.43.a:0 "Wir müssen etwas tun."
 egypt.44.t:0 "[EGY.GetAdjective] Sieg bei [911.GetName]"
 egypt.44.d:0 "[EGY.GetAdjective]-Streitkräfte haben es erfolgreich geschafft, in den [911.GetName]-Kanal einzudringen und Port Said zu sichern, und haben nun praktisch die absolute Kontrolle über den Kanal und seine Operationen.\n\nWährend wir jetzt den Suez-Kanal kontrollieren, nachdem er schon lange nicht mehr da ist Da es uns seit seinem Bau vor über 75 Jahren vorenthalten wurde, müssen wir auf die Reaktion der [911.Owner.getAdjective]-Regierung vorbereitet sein."
 egypt.44.a:0 "Wir haben einfach genommen, was uns gehört."
 egypt.45.t:0 "[911.Owner.getAdjective] Sieg bei [911.GetName]"
 egypt.45.d:0 "Der verteidigenden Truppe am [911.GetName]-Kanal gelang es erfolgreich, den Vormarsch von [EGY.GetAdjective] aufzuhalten und den Angriff abzuwehren, wodurch die [EGY.GetAdjective]s zum Rückzug gezwungen wurden. Der Kanal bleibt fest unter der Kontrolle von [911.Owner.getAdjective]."
 egypt.45.a:0 "Ein großer Misserfolg."
 egypt.45.b:0 "Das wird es ihnen zeigen."
 egypt.46.t:0 "[EGY.GetAdjective] Sieg bei [911.GetName]"
 egypt.46.d:0 "[EGY.GetAdjective]-Streitkräfte haben es erfolgreich geschafft, in den [911.GetName]-Kanal einzudringen und Port Said zu sichern, und haben nun praktisch die absolute Kontrolle über den Kanal und seine Operationen.\n\nDies ist eine klare Bedrohung unserer Interessen in der Region , aber wie sollen wir reagieren?"
 egypt.46.a:0 "Es ist dumm, das Unvermeidliche hinauszuzögern."
 egypt.46.b:0 "Das ist inakzeptabel, wir müssen den Kanal zurückerobern!"
 egypt.47.t:0 "Patt bei [911.GetName]"
 egypt.47.d:0 "Die Kämpfe im [911.GetName]-Kanal sind zum Stillstand gekommen und beide Seiten haben keine Fortschritte gemacht, so dass die Situation eine Pattsituation darstellt. Es ist unklar, wie der Konflikt von nun an weitergehen wird, es haben jedoch keine wesentlichen Änderungen stattgefunden."
 egypt.47.a:0 "Sehr gut, dann."
 egypt.48.t:0 "Putsch der Freien Offiziere"
 egypt.48.d:0 "Am frühen Morgen begannen nationalistische Polizisten, Widerstand und Angriffe auf königliche Einheiten in [GetCapitalVictoryPointName] zu schützen und zu fördern. Anschließend lösten Zellen der Freien Offiziersbewegung Unruhen aus, die zu Brandstiftungen führten. Die wachsende Unzufriedenheit innerhalb der Armee hat sie an den Rand der Krise getrieben. Bald darauf führten Bataillone einen Angriff auf das Gebäude der königlichen Offiziere und alle anderen darin befindlichen Kommandeure an.\n\nMohamed Naguib und Gamal Abdel Nasser proklamierten gemeinsam die Absetzung Farouks und die Gründung der Ägyptischen Republik mit Nasser als erstem Präsidenten. Farouk musste bald darauf abdanken und ging seitdem ins Exil.\n\nNasser verspricht in [ROOT.GetNonIdeologyName] die Vertreibung des ausländischen Einflusses, um das Land wieder als Macht zu etablieren und als vereinende Kraft für die Araber zu fungieren Welt."
 egypt.48.a:0 "Jetzt können wir ihnen zeigen, was wir wirklich sind."
 egypt.49.t:0 "Mitgliedschaft in der Anti-[ISR.GetAdjective]-Koalition"
 egypt.49.d:0 "[EGY.GetNameDefCap] hat eine Offensivkoalition gegen die zionistische Politik in [ISR.GetNameDef] gebildet und fordert alle arabischen Länder auf, zu den Waffen zu greifen und anzugreifen, um sie zu zerstören. Sie haben bereits Operationen gegen das Land eingeleitet. Sollen wir uns auch diesem Kampf anschließen, um [ISR.GetNameDef] aus dem Nahen Osten zu befreien?"
 egypt.49.a:0 "Wir werden unseren arabischen Brüdern helfen."
 egypt.49.b:0 "Wir haben kein Interesse."
 egypt.50.t:0 "[EGY.GetNameDefCap] fordert die Kontrolle über [SYR.GetNonIdeologyName] und [LEB.GetNonIdeologyName]"
 egypt.50.d:0 "[EGY.GetNameDefCap] hat uns eine Ultimation geschickt: Gewähren Sie die sofortige Unabhängigkeit von [SYR.GetNameDef] und [LEB.GetNameDef] und ziehen Sie alle unsere Vermögenswerte ausschließlich unter der Aufsicht von [EGY.GetAdjective] aus der Nation ab, sonst riskieren Sie einen Krieg.\ n\nDies steht im Einklang mit dem Wunsch von [EGY.GetLeader], den Einfluss auf die arabische Welt auszuweiten und sie schließlich zu vereinen, aber wollen wir wirklich einen Krieg um diese Gebiete riskieren?"
 egypt.50.a:0 "Wir sind nicht in der Lage, dies zu verteidigen."
 egypt.50.b:0 "Es ist töricht zu glauben, wir würden etwas so Wichtiges aufgeben."
 egypt.51.t:0 "[FROM.GetNameDefCap] erfüllt unsere Anforderungen"
 egypt.51.d:0 ""
 egypt.51.a:0 "Die arabische Welt wird stärker."
 egypt.52.t:0 "Unsere Forderungen wurden abgelehnt"
 egypt.52.d:0 "Der imperialistische Unterdrücker von [FROM.GetNameDef], der [SYR.GetNameDef] und [LEB.GetNameDef] unterdrückt, hat unsere Forderung abgelehnt, die Kontrolle über die Gebiete abzugeben, in unserem rechtmäßigen Versuch, Imperialisten aus der Region zu vertreiben. Wir können uns jetzt hinlegen und ihre Herrschaft akzeptieren oder die Extrameile gehen, um für unsere Vision eines vereinten arabischen Staates zu kämpfen."
 egypt.52.d2:0 "Der imperialistische Unterdrücker von [FROM.GetNameDef], der [LBA.GetNameDef] unterdrückt, hat unsere Forderung abgelehnt, die Kontrolle über die Gebiete abzugeben, in unserem rechtmäßigen Versuch, Imperialisten aus der Region zu vertreiben. Wir können uns jetzt hinlegen und ihre Herrschaft akzeptieren oder die Extrameile gehen, um für unsere Vision eines vereinten arabischen Staates zu kämpfen."
 egypt.52.d3:0 "Der imperialistische Unterdrücker von [FROM.GetNameDef], der [ALG.GetNameDef] unterdrückt, hat unsere Forderung abgelehnt, die Kontrolle über die Gebiete abzugeben, in unserem rechtmäßigen Versuch, Imperialisten aus der Region zu vertreiben. Wir können uns jetzt hinlegen und ihre Herrschaft akzeptieren oder die Extrameile gehen, um für unsere Vision eines vereinten arabischen Staates zu kämpfen."
 egypt.52.a:0 "Sie haben ihre Wahl getroffen."
 egypt.52.b:0 "Wenn nicht durch Frieden, werden wir durch Krieg vereint!"
 egypt.53.t:0 "[EGY.GetNameDefCap] fordert die Kontrolle über [LBA.GetNonIdeologyName]"
 egypt.53.d:0 "[EGY.GetNameDefCap] hat uns eine Ultimation geschickt, die sofortige Unabhängigkeit von [LBA.GetNameDef] zu gewähren und alle unsere Vermögenswerte ausschließlich unter der Aufsicht von [EGY.GetAdjective] aus der Nation abzuziehen, sonst riskieren wir einen Krieg.\n\nDies bleibt im Einklang mit Der Wunsch von [EGY.GetLeader], seinen Einfluss auf die arabische Welt auszuweiten und sie schließlich zu vereinen, aber wollen wir wirklich einen Krieg um diese Gebiete riskieren?"
 egypt.53.a:0 "Wir sind nicht in der Lage, dies zu verteidigen."
 egypt.53.b:0 "Es ist töricht zu glauben, wir würden etwas so Wichtiges aufgeben."
 egypt.54.t:0 "[EGY.GetNameDefCap] fordert die Kontrolle über [ALG.GetNonIdeologyName]"
 egypt.54.d:0 "[EGY.GetNameDefCap] hat uns eine Ultimation geschickt, die sofortige Unabhängigkeit von [ALG.GetNameDef] zu gewähren und alle unsere Vermögenswerte ausschließlich unter der Aufsicht von [EGY.GetAdjective] aus der Nation abzuziehen, sonst riskieren wir einen Krieg.\n\nDies bleibt im Einklang mit Der Wunsch von [EGY.GetLeader], seinen Einfluss auf die arabische Welt auszuweiten und sie schließlich zu vereinen, aber wollen wir wirklich einen Krieg um diese Gebiete riskieren?"
 egypt.54.a:0 "Wir sind nicht in der Lage, dies zu verteidigen."
 egypt.54.b:0 "Es ist töricht zu glauben, wir würden etwas so Wichtiges aufgeben."
 egypt.55.t:0 "[EGY.GetNameDefCap] schlägt die Vereinigung in einem vereinten arabischen Staat vor"
 egypt.55.d:0 "Heute hat uns [EGY.GetNameDefCap] einen formellen Vorschlag geschickt, uns mit ihnen an der Spitze zu einem einzigen arabischen Staat zu vereinen, und behauptet, dass die arabische Welt zu lange von Imperialisten unterdrückt und unter Rivalen gespalten worden sei und dass dies jetzt der richtige Zeitpunkt sei Wir vereinen uns endlich und gründen einen rechtmäßig mächtigen arabischen Staat, aus dem die [ROOT.GetAdjective]s entstehen können.\n\nObwohl dies wie ein nobler und verlockender Vorschlag klingt, lässt sich darüber spekulieren, ob dies nur ein Mittel dazu sein könnte [EGY.GetAdjective] Einfluss und Macht zu ihrem eigenen Vorteil ausbauen."
 egypt.55.a:0 "Zusammen sind wir stärker."
 egypt.55.b:0 "Wir werden kein weiterer Polizeistaat werden."
 egypt.56.t:0 "[EGY.GetNameDefCap] bittet um materielle Hilfe"
 egypt.56.d:0 "Diplomaten der [EGY.GetNameDef] haben sich an uns gewandt und um amerikanische materielle Hilfe zur Unterstützung der Entwicklung und Modernisierung ihrer Armeen gebeten.\n\nWährend wir 1922 offiziell Beziehungen zu ihnen aufgenommen haben, um unsere Unabhängigkeit zu gewährleisten, wäre dies das erste Mal, dass unsere Nationen dies getan hätten Wir haben eine wichtige diplomatische Beziehung oder einen Deal untereinander und dies könnte eine ausgezeichnete Gelegenheit sein, sowohl ein befreundetes Land im Nahen Osten zu gründen als auch unsere Interessen in der Region zu fördern."
 egypt.56.a:0 "Dies wird eine große Chance sein, unsere Beziehungen zu verbessern."
 egypt.56.b:0 "Wir haben kein Interesse an [EGY.GetNameDef]."
 egypt.57.t:0 "[USA.GetNameDefCap] stimmt zu, uns die materielle Hilfe zu beenden"
 egypt.57.d:0 "Unsere Delegation in [USA.GetNameDef] hat sich mit ihren Vertretern darauf geeinigt, uns ein materielles Hilfspaket mit Infanterieausrüstung und Artillerie zu schicken, um die Entwicklung und Modernisierung unserer Armee zu unterstützen. Wir sollten damit rechnen, dass die Ausrüstung bald ansteigt."
 egypt.57.a:0 "Der Beginn einer Freundschaft."
 egypt.58.t:0 "[USA.GetNameDefCap] lehnt unsere Anfrage nach dem Materialalter ab"
 egypt.58.d:0 "Unsere Delegation in [USA.GetNameDef] hat keine Einigung mit ihren Diplomaten erzielt und unseren Antrag auf materielle Hilfe für die Entwicklung und Modernisierung unserer Armee abgelehnt. Wir werden nichts erhalten."
 egypt.58.a:0 "Ihr Verlust."
 egypt.59.t:0 "Politische Fraktionen untergraben die Macht von [EGY.GetLeader]."
 egypt.59.d:0 "Das [EGY.GetAdjective]-Volk und die Regierung zweifeln zutiefst an der Fähigkeit von [EGY.GetLeader], nach wiederholten Misserfolgen in Verwaltung und Management zu führen, wo es mehr denn je eine beträchtliche Anzahl von Politikern und Armeebeamten gibt, die seine Macht fordern reduziert oder ganz gestürzt werden.\n\nDie Wafd-Partei, die in der Zeit der Monarchie schon lange an der Macht war, unterstützt die Idee, Farouks Macht auf die einer konstitutionellen Monarchie zu reduzieren und sich selbst als die prominenteste Partei in [EGY] zu bezeichnen. GetNameDef], während prominente Armeeangehörige wie Gamal Abdel Nasser und Mohammed Naguib seinen Sturz und die Schaffung einer Arabischen Republik fordern, um die Tage des ausländischen Imperialismus hinter sich zu lassen.\n\nSollte nicht bald eine Lösung gefunden werden, könnte die Situation eskalieren außer Kontrolle."
 egypt.59.a:0 "Farouks Position liegt in Trümmern."
 egypt.60.t:0 "[EGY.GetNameDefCap] schickt uns eine diplomatische Mission"
 egypt.60.d:0 "Heute hat [EGY.GetNameDef] uns eine diplomatische Mission bestehend aus ihren Botschaftern geschickt, in der Hoffnung, unsere diplomatischen Beziehungen auszubauen und in naher Zukunft eine Freundschaft und eine mögliche zukünftige Zusammenarbeit aufzubauen.\n\nDies wäre die erste größere diplomatische Beziehung, die wir haben mit [EGY.GetNameDef] seit ihrer Unabhängigkeit im Jahr 1922 und dies könnte eine ausgezeichnete Gelegenheit sein, sowohl ein befreundetes Land im Nahen Osten zu gründen als auch unsere Interessen in der Region zu unterstützen."
 egypt.60.a:0 "Schicken Sie dem [EGY.GetAdjective] einige Panzer als Zeichen der Freundschaft."
 egypt.60.b:0 "Sie haben für uns keine Bedeutung."
 egypt.61.t:0 "[SOV.GetNameDefCap] reagiert positiv auf unsere diplomatische Mission"
 egypt.61.d:0 "Unsere diplomatische Mission bei [SOV.GetNameDef] wurde mit Akzeptanz und Unterstützung aufgenommen, und sie scheinen ebenso daran interessiert zu sein, freundschaftliche Beziehungen und eine weitere Zusammenarbeit aufzubauen wie wir.\n\nAußerdem haben sie angeboten, uns 100 ihrer besten mittleren Panzer zu schicken als großzügiges Freundschaftszeichen, das bald eintreffen sollte."
 egypt.61.a:0 "Ein großzügiges Geschenk unserer neuen Freunde."
 egypt.62.t:0 "[SOV.GetNameDefCap] weist unsere diplomatische Mission zurück"
 egypt.62.d:0 "[SOV.GetNameDefCap], der offensichtlich kein Interesse an unserer Delegation hat, hat unsere diplomatische Mission entlassen und scheint kein Interesse daran zu haben, diplomatische Beziehungen aufzubauen oder eine weitere Zusammenarbeit anzustreben.\n\nDamit wird möglicherweise die einzige Gelegenheit zum Aufbau solcher Beziehungen vermieden ."
 egypt.62.a:0 "Es war ein dummes Unterfangen."
 egypt.63.t:0 "[EGY.GetNameDefCap] schickt uns materielle Hilfe"
 egypt.63.d:0 "Heute hat [EGY.GetNameDefCap] bekannt gegeben, dass sie beabsichtigen, unsere Unabhängigkeit zu schützen und uns bedingungslose Unterstützung anzubieten, um dabei zu helfen, jegliche ausländische Bedrohung, die uns darstellen könnte, „abzuwehren“. Sie haben außerdem angekündigt, dass sie uns eine große Menge Ausrüstung als „Modernisierungspaket“ schicken werden, um die Entwicklung unserer Armee zu unterstützen.\n\nObwohl dies eine großzügige und willkommene Demonstration der Unterstützung ist, dient sie möglicherweise eher dem Schutz der [EGY.GetAdjective] interessiert uns mehr als uns selbst."
 egypt.63.a:0 "Wie großzügig von den [EGY.GetAdjective]s."
 egypt.64.t:0 "[EGY.GetNameDefCap] fordert Berater an"
 egypt.64.d:0 "[EGY.GetNameDefCap] hat sich heute offiziell an uns gewandt und die Anstellung von Offizieren unserer Armee als Attachés für ihre Armee beantragt, um ihre Armee bei Modernisierungsbemühungen, Ausbildung und taktischen Belangen zu beraten. Dies könnte eine Gelegenheit sein, freundschaftliche Beziehungen zu [EGY.GetNameDef] aufzubauen und sie in unseren Einflussbereich zu bringen."
 egypt.64.a:0 "Das ist eine Chance für uns."
 egypt.64.b:0 "Wir sind nicht an den [EGY.GetAdjective]s interessiert."
 egypt.65.t:0 "[GER.GetNameDefCap] erklärt sich damit einverstanden, uns Berater zu schicken"
 egypt.65.d:0 "[GER.GetNameDefCap] hat zugestimmt, uns eine Militärmission zu schicken, um unsere Armee zu beraten und ihre Modernisierung und Ausbildung zu unterstützen. Die [GER.GetAdjective] haben den Infanterieoffizier Wilhelm Fahrmbacher als Leiter dieser Mission entsandt und werden bald bei uns eintreffen und für den Dienst verfügbar sein."
 egypt.65.a:0 "Wunderbar."
 egypt.66.t:0 "[GER.GetNameDefCap] weigert sich, uns Berater zu schicken"
 egypt.66.d:0 "[GER.GetNameDefCap] hat sich geweigert, uns eine Militärmission zu schicken, um unsere Armee zu beraten und ihre Modernisierung und Ausbildung zu unterstützen. Es ist unwahrscheinlich, dass [GER.GetNameDef] in Zukunft mit einer weiteren Zusammenarbeit rechnen kann."
 egypt.66.a:0 "Wir sind nur Schachfiguren der [GER.GetAdjective]s."
