 EGY_extend_the_conference:0 "Verlängern Sie die Konferenz"
 EGY_extend_the_conference_desc:0 "Da das Ergebnis der Konferenz für unsere Partei nicht ideal ausfällt, wäre es vielleicht eine gute Idee, den Endtermin zu verschieben, um mehr Verhandlungszeit zu gewinnen. Dies wird jedoch höchstwahrscheinlich von der Gegenpartei als Druckmittel gegen uns genutzt."
