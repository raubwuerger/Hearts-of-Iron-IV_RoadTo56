 EGY_development_in_sudan:0 "Entwicklung im Sudan"
 EGY_development_in_sudan_desc:0 "[SUD.GetNonIdeologyName] hat das Potenzial, ein wertvoller Wirtschaftspartner zu werden. Dieser Schwerpunkt umfasst die Erhöhung der Investitionen in ihren Industriesektor, die Bereitstellung von Hilfe zur Modernisierung ihrer Fabriken und Industrien sowie die Förderung von Kooperationen und Joint Ventures zwischen [SUD.GetAdjective]- und [EGY.GetAdjective]-Unternehmen. Dies wird dazu beitragen, die wirtschaftlichen Beziehungen zwischen den beiden Nationen zu stärken."
 EGY_construct_khartoum_juba_link:0 "[551.GetName]-[884.GetName] Link"
 EGY_construct_khartoum_juba_link_desc:0 "Der Bau einer Eisenbahnstrecke zwischen Khartum und Juba wird neue wirtschaftliche Möglichkeiten zwischen [SUD.GetNonIdeologyName] eröffnen. Dabei wird in den Ausbau der bestehenden Infrastruktur entlang der Strecke investiert. Die Eisenbahn wird einen schnelleren und effizienteren Güter- und Personentransport zwischen den beiden Nationen ermöglichen und Handel und Zusammenarbeit fördern."
 EGY_expand_jonglei_aluminum:0 "Entwickeln Sie [884.GetName] Aluminium"
 EGY_expand_jonglei_aluminum_desc:0 "Die Region Upper Nile verfügt über riesige Aluminiumvorkommen. Wir werden die Voraussetzungen dafür schaffen, die Investitionen in den Bergbau, die Raffinierung und die Produktion von Aluminium in der Region zu erhöhen und Hilfe bei der Modernisierung der Industrie bereitzustellen. Durch die Entwicklung der Aluminiumindustrie im Obernil können wir uns den Zugang zu einer lebenswichtigen Ressource für unseren eigenen industriellen Bedarf sowie für den Export sichern."
 EGY_ministry_of_resources:0 "Ministerium für Ressourcen"
 EGY_ministry_of_resources_desc:0 "Um den Ressourcenbedarf unseres Landes zu sichern und sein Potenzial zu maximieren, müssen wir die Fähigkeiten des Ressourcenministeriums erweitern. Dazu gehört eine Aufstockung der Mittel und des Personals des Ministeriums sowie die Bereitstellung von Schulungen und moderner Ausrüstung."
 EGY_misr_for_trade_and_oil:0 "Misr für Handel und Öl"
 EGY_misr_for_trade_and_oil_desc:0 "Die Gründung von Misr for Trade and Oil, einem staatlichen Unternehmen, wird dazu beitragen, den Zugang unseres Landes zu lebenswichtigen Ressourcen wie Öl und anderen strategischen Materialien zu sichern und zu erweitern."
 EGY_banha_industrial_sectors:0 "Banha-Industriesektoren"
 EGY_banha_industrial_sectors_desc:0 "Die Stadt Banha hat das Potenzial, ein wichtiger Industriestandort für unser Land zu werden. Wir werden uns auf Investitionen in die Infrastruktur, die Bereitstellung von Schulungen und Hilfe für die lokale Industrie sowie die Ermutigung von Unternehmen konzentrieren, sich in der Region niederzulassen. Durch den Aufbau der Industriesektoren in Banha können wir Arbeitsplätze schaffen und das Wirtschaftswachstum in der Region ankurbeln sowie unsere industrielle Basis diversifizieren."
 EGY_promote_agricultural_development:0 "Förderung der landwirtschaftlichen Entwicklung"
 EGY_promote_agricultural_development_desc:0 ""
 EGY_banque_misr:0 "Fonds Banque Misr"
 EGY_banque_misr_desc:0 "Die Banque Misr ist eine entscheidende Institution für die wirtschaftliche Stabilität und das Wachstum unseres Landes. Wir werden der Banque Misr die notwendigen Mittel zur Verfügung stellen, um ihre Geschäftstätigkeit auszuweiten und ihre Dienstleistungen zu verbessern."
 EGY_the_aswan_dam:0 "Der Assuan-Staudamm"
 EGY_the_aswan_dam_desc:0 "Der Bau des Assuan-Staudamms wird unserem Land zahlreiche Vorteile bringen, darunter eine höhere Stromerzeugung aus Wasserkraft, eine verbesserte Bewässerung für die Landwirtschaft und eine bessere Kontrolle über den Nil. Die neuen Möglichkeiten in der Region werden ein drastisches industrielles Wachstum ermöglichen."
 EGY_develop_the_east:0 "Den Osten entwickeln"
 EGY_develop_the_east_desc:0 "Das [457.GetName] war lange Zeit das am wenigsten entwickelte Gebiet unseres Landes. Es ist jetzt an der Zeit, dass wir uns die Mühe machen, die Industrie der Region so zu entwickeln, dass sie den Standards des restlichen Landes entspricht."
 EGY_national_defence_funds:0 "Nationale Verteidigungsfonds"
 EGY_national_defence_funds_desc:0 "Ein starkes Militär ist für den Schutz und die Sicherheit unserer Nation von entscheidender Bedeutung. Dieser Schwerpunkt wird die Schaffung eines nationalen Verteidigungsfonds umfassen, der die notwendigen Mittel für die Entwicklung und den Unterhalt unserer Streitkräfte bereitstellen wird."
 EGY_rural_education_plan:0 "Ländlicher Bildungsplan"
 EGY_rural_education_plan_desc:0 "Ein starkes Militär ist für den Schutz und die Sicherheit unserer Nation von entscheidender Bedeutung. Dieser Schwerpunkt wird die Schaffung eines nationalen Verteidigungsfonds umfassen, der die notwendigen Mittel für die Entwicklung und den Unterhalt unserer Streitkräfte bereitstellen wird."
 EGY_expand_the_defence_department:0 "Erweitern Sie das Verteidigungsministerium"
 EGY_expand_the_defence_department_desc:0 "Eine starke Verteidigung ist die Grundlage der Sicherheit jeder Nation. Um die Sicherheit unserer Bevölkerung zu gewährleisten, müssen wir unsere Verteidigungsabteilung erweitern und modernisieren. Durch die Erweiterung unserer Verteidigungsabteilung sind wir besser gerüstet, um den Herausforderungen einer sich ständig verändernden Welt gerecht zu werden und unsere Nation vor jeder potenziellen Bedrohung zu schützen."
 EGY_reinforce_the_north:0 "Den Norden stärken"
 EGY_reinforce_the_north_desc:0 "Als Nation mit einer langen Küste sind wir anfällig für Angriffe vom Meer aus. Wir müssen unsere Nordküste mit einer Reihe von Verteidigungsanlagen befestigen. Dazu gehören der Bau von Küstenartilleriebatterien, der Bau von Betonbunkern und die Schaffung von Hindernisfeldern, um feindliche Landungsversuche zu verhindern. Durch die Befestigung unserer Nordküste können wir potenzielle Marineinvasionen abschrecken."
 EGY_fortify_sudan:0 "[SUD.GetNonIdeologyName] verstärken"
 EGY_fortify_sudan_desc:0 "Wir sind anfällig für Infiltration und Angriffe aus dem Süden. Wir müssen unsere Südgrenze innerhalb von [SUD.GetNonIdeologyName] mit einer Reihe von Verteidigungsstrukturen befestigen. Dazu gehören der Bau von Außenposten an der Grenze, der Bau von Straßensperren und die Schaffung von Hindernisfeldern, um das Eindringen des Feindes zu verhindern. Durch die Befestigung unserer Südgrenze können wir mögliche Aufstände oder Einfälle abschrecken."
 EGY_the_eastern_frontier:0 "Die Ostgrenze"
 EGY_the_eastern_frontier_desc:0 "Die Sinai-Halbinsel ist für uns eine strategisch wichtige Region. Wir müssen die Region mit einer Reihe von Verteidigungsanlagen befestigen. Dazu gehört der Bau von Außenposten an der Grenze, der Bau von Straßensperren und die Schaffung von Hindernisfeldern, um das Eindringen des Feindes zu verhindern. Durch die Befestigung des Sinai werden wir in der Lage sein, potenzielle Einfälle abzuwehren und die Sicherheit unseres Landes zu gewährleisten."
 EGY_defence_of_cairo:0 "Verteidigung von Kairo"
 EGY_defence_of_cairo_desc:0 "Als unsere Hauptstadt ist Kairo für unser Land von enormer Bedeutung. Es ist nicht nur das Zentrum unserer Regierung, sondern auch ein Zentrum für Kultur, Industrie und Handel. Um die Stadt zu schützen, müssen wir Kairo befestigen und vor möglichen Bedrohungen schützen. Dazu gehören der Bau von Luftverteidigungen, der Bau von unterirdischen Bunkern und die Schaffung von Hindernisfeldern, um das Vordringen des Feindes zu behindern."
 EGY_organize_the_egyptian_resistance:0 "Organisieren Sie den [EGY.GetAdjective]-Widerstand"
 EGY_organize_the_egyptian_resistance_desc:0 "Im Falle einer Invasion unserer Nation dürfen wir die Hoffnung nicht verlieren. Wir müssen unser Volk sammeln und eine Widerstandsbewegung bilden, um gegen die Besatzungsmächte zu kämpfen. Dazu gehören die Ausbildung und Bewaffnung von Zivilisten, die Organisation von Sabotageoperationen und die Verbreitung von Propaganda, um die Kontrolle des Feindes zu untergraben. Dies wird uns auch auf den Tag vorbereiten, an dem wir unsere Souveränität zurückgewinnen können."
 EGY_evacuate_industrial_reserves:0 "Industriereserven evakuieren"
 EGY_evacuate_industrial_reserves_desc:0 "Angesichts einer möglichen Invasion oder Besetzung ist es von entscheidender Bedeutung, dass wir unsere Industriereserven schützen. Dazu gehört die Verlagerung wichtiger Fabriken, Ausrüstung und Personal an sichere Orte, sowohl innerhalb als auch außerhalb der Grenzen unseres Landes. Durch die Evakuierung dieser Reserven können wir sicherstellen, dass sie nicht in die Hände des Feindes fallen und weiterhin lebenswichtiges Kriegsmaterial für unser Militär produzieren."
 EGY_the_army_in_exile:0 "Die Armee im Exil"
 EGY_the_army_in_exile_desc:0 "Im Falle einer Besetzung unseres Landes dürfen wir unser höchstes Ziel nicht aus den Augen verlieren: die Rückeroberung unserer Souveränität. Um dies zu erreichen, müssen wir im Exil eine Armee bilden, die aus loyalen und engagierten Soldaten besteht, die für die Befreiung unseres Heimatlandes kämpfen. Dazu gehört die Rekrutierung und Ausbildung von Soldaten aus Expatriates und Flüchtlingen, die Beschaffung von Ausrüstung verbündeter Nationen und der Aufbau einer Kommandostruktur."
 EGY_exile_naval_forces:0 "Exil-Seestreitkräfte"
 EGY_exile_naval_forces_desc:0 "Im Falle einer Besetzung unseres Landes dürfen unsere Marinefähigkeiten nicht auf der Strecke bleiben. Wir müssen im Exil eine Marine bilden, die aus treuen und engagierten Seeleuten besteht, die für die Befreiung unseres Heimatlandes kämpfen werden. Dazu gehört die Rekrutierung und Ausbildung von Seeleuten unter Expatriates und Flüchtlingen, die Sicherung von Ausrüstung verbündeter Nationen und der Aufbau einer Kommandostruktur."
 EGY_exiles_in_the_air:0 "Verbannte in der Luft"
 EGY_exiles_in_the_air_desc:0 "Im Falle einer Besetzung unseres Landes dürfen unsere Luftkapazitäten nicht außer Acht gelassen werden. Wir müssen im Exil eine Luftwaffe aufbauen, die aus loyalen und engagierten Piloten besteht, die für die Befreiung unseres Heimatlandes kämpfen werden. Dazu gehört die Rekrutierung und Ausbildung von Piloten unter Expatriates und Flüchtlingen, die Sicherung von Ausrüstung verbündeter Nationen und der Aufbau einer Kommandostruktur."
 EGY_egyptian_military_academy:0 "[EGY.GetAdjective] Militärakademie"
 EGY_egyptian_military_academy_desc:0 "Wir haben seine militärische Ausbildung und Ausbildung lange vernachlässigt, aber angesichts der sich abzeichnenden Kriegsgefahr ist die Notwendigkeit eines modernen und gut ausgebildeten Militärs offensichtlich geworden. Durch die Eröffnung einer neuen Militärakademie werden wir in der Lage sein, ihre Offiziere auf höchstem Niveau auszubilden und sicherzustellen, dass sie für jede Herausforderung gerüstet sind."
 EGY_increase_british_arms_shipments:0 "[EGY.GetAdjective] Waffenlieferungen erhöhen"
 EGY_increase_british_arms_shipments_desc:0 ""
 EGY_continue_army_segregation:0 "Setzen Sie die Segregation der Armee fort"
 EGY_continue_army_segregation_desc:0 "Es ist wichtig, die Integrität und Reinheit des ägyptischen Militärs zu wahren. Zu diesem Zweck müssen wir die Politik der Trennung zwischen [EGY.GetAdjective]- und [SUD.GetAdjective]-Soldaten innerhalb der Streitkräfte fortsetzen. Dadurch wird sichergestellt, dass unsere Soldaten der Nation treu bleiben und sich nicht von äußeren Einflüssen beeinflussen lassen."
 EGY_sudanese_volunteers:0 "[SUD.getAdjective] Freiwillige"
 EGY_sudanese_volunteers_desc:0 "Wir müssen erkennen, dass ein starkes und effektives Militär Vielfalt und Inklusivität unter seinen Soldaten fördern muss. Durch die Aufhebung der Rassentrennung in den Streitkräften und die Möglichkeit, dass [EGY.GetAdjective]- und [SUD.GetAdjective]-Soldaten gemeinsam dienen, können wir gegenseitiges Verständnis und Respekt fördern und eine stärkere und kohärentere Streitmacht schaffen."
 EGY_modernize_our_weaponary:0 "Modernisieren Sie unsere Waffen"
 EGY_modernize_our_weaponary_desc:0 "Wir sehen die Notwendigkeit, mit der sich schnell verändernden Technologie im Waffenbereich Schritt zu halten. Durch die Modernisierung unserer Rüstung werden wir in der Lage sein, unsere Nation besser zu verteidigen und unsere Macht in der Region zu demonstrieren. Dieser Fokus wird es uns ermöglichen, neue und fortschrittliche Waffen zu erforschen und zu entwickeln, was uns bei künftigen Konflikten einen entscheidenden Vorteil verschafft."
 EGY_field_piece_research:0 "Feldstückforschung"
 EGY_field_piece_research_desc:0 "Die Artillerie ist das Rückgrat jeder modernen Armee und unsere Artillerietechnologie bedarf dringend einer Aktualisierung. Durch die Modernisierung unserer Artillerie können wir mehr Feuerkraft auf das Schlachtfeld bringen und die Effektivität unserer Bodentruppen steigern."
 EGY_logistical_brigades:0 "Logistische Brigaden"
 EGY_logistical_brigades_desc:0 "Der Erfolg jeder militärischen Kampagne hängt von der Fähigkeit ab, die Truppen vor Ort zu unterstützen und zu unterstützen. Durch die Bildung von Logistikbrigaden können wir ihre Truppen besser unterstützen, indem wir sie mit den notwendigen Vorräten und Ausrüstung versorgen. Dieser Fokus wird es uns ermöglichen, ein Netzwerk aus Versorgungsdepots, Transport- und medizinischen Einheiten sowie anderer logistischer Unterstützung aufzubauen."
 EGY_desert_camoflauge:0 "Wüstentarnflauge"
 EGY_desert_camoflauge_desc:0 "Da der Großteil unseres Territoriums von Wüste bedeckt ist, ist es unerlässlich, dass unser Militär mit der notwendigen Tarnung ausgestattet ist, um unter diesen Bedingungen effektiv operieren zu können. Die Einführung einer Wüstentarnung für unsere Truppen macht es für den Feind schwieriger, sie zu erkennen, und verschafft uns einen zusätzlichen Vorteil im Wüstenkrieg."
 EGY_radio_technologies:0 "Funktechnologien"
 EGY_radio_technologies_desc:0 "Die Einführung von Funktechnologien wird die Art und Weise, wie unser Militär auf dem Schlachtfeld kommuniziert, revolutionieren. Durch die Einführung dieser neuen Technologien werden wir in der Lage sein, die Kommunikation und Koordination zwischen unseren Truppen zu verbessern sowie die Geschwindigkeit und Effizienz der Führung und Kontrolle zu erhöhen."
 EGY_new_military_institute:0 "Neues Militärinstitut"
 EGY_new_military_institute_desc:0 "[EGY.GetNameDefCap] ist seit langem eine Bastion militärischer Stärke in der Region, und mit der Gründung einer neuen Militärakademie können wir sicherstellen, dass diese Tradition fortgeführt wird. Unsere Offiziere werden nach den höchsten Standards ausgebildet und unsere Soldaten werden bestens gerüstet sein, um unsere Nation gegen jede Bedrohung zu verteidigen. Indem wir in diese neue Akademie investieren, werden wir der Welt die Botschaft vermitteln, dass wir eine Macht sind, mit der man rechnen muss, und dass unsere Feinde es sich zweimal überlegen sollten, bevor sie uns in die Quere kommen."
 EGY_central_intelligence:0 "Zentraler Geheimdienst"
 EGY_central_intelligence_desc:0 "In der heutigen schnelllebigen Welt ist Wissen Macht. Durch den Aufbau eines zentralen Geheimdienstnetzwerks werden wir in der Lage sein, Informationen aus jedem Winkel der Welt zu sammeln und zu analysieren, was uns einen Vorteil gegenüber unseren Feinden verschafft. Von Spionage und verdeckten Operationen bis hin zur Signalaufklärung. Durch die Investition in dieses Netzwerk stellen wir sicher, dass wir unseren Gegnern immer einen Schritt voraus sind."
 EGY_decryption_department:0 "Entschlüsselungsabteilung"
 EGY_decryption_department_desc:0 "Um die Geheimnisse unseres Landes zu schützen und uns vor ausländischer Spionage zu schützen, müssen wir in eine erstklassige Entschlüsselungsabteilung investieren. Diese Abteilung wird sich darauf spezialisieren, feindliche Codes zu knacken und verschlüsselte Kommunikation zu entschlüsseln, was uns einen strategischen Vorteil im Bereich der Informationsbeschaffung verschafft."
 EGY_air_defences:0 "Luftverteidigung"
 EGY_air_defences_desc:0 "Wir haben unsere Befestigungen auf unserem Festland aufgebaut, aber jetzt müssen wir uns auf den Schutz unseres Himmels konzentrieren."
 EGY_continue_motorization_of_the_army:0 "Fortsetzung der Motorisierung der Armee"
 EGY_continue_motorization_of_the_army_desc:0 "Das Zeitalter des Fußsoldaten geht zu Ende und wir müssen uns anpassen, um der Zeit voraus zu bleiben. Indem wir unsere Armee weiterhin motorisieren, können wir uns schnell und effizient auf dem Schlachtfeld bewegen, unsere Feinde ausmanövrieren und dort zuschlagen, wo sie es am wenigsten erwarten. Dies wird nicht nur die Mobilität unseres Militärs erhöhen, sondern auch die Feuerkraft, Feuerkraft und Reaktionsfähigkeit erhöhen."
 EGY_develop_egyptian_armour:0 "Entwicklung der [EGY.GetAdjective]-Rüstung"
 EGY_develop_egyptian_armour_desc:0 "Um unsere Soldaten zu schützen und ihnen im Kampf einen Vorteil zu verschaffen, müssen wir in die Entwicklung fortschrittlicher Rüstungen investieren. Dazu gehört die Erforschung und Produktion der neuesten Panzer- und Personenpanzerungstechnologie sowie die Entwicklung neuer und innovativer Designs, um der Konkurrenz einen Schritt voraus zu sein. Durch die Investition in dieses Programm werden wir in der Lage sein, ein schlagkräftigeres und widerstandsfähigeres Militär aufzustellen, das auch den härtesten Einsätzen standhalten kann."
 EGY_unit_777:0 "Einheit 777"
 EGY_unit_777_desc:0 "Angesichts wachsender externer Bedrohungen müssen wir entschlossene Maßnahmen ergreifen, um unsere Nation und ihre Bevölkerung zu schützen. Zu diesem Zweck müssen wir die Bildung der Einheit 777 vorantreiben – einer hochqualifizierten und spezialisierten Spezialeinheit."
 EGY_study_nuclear_power:0 "ETRR-1-Projekt"
 EGY_study_nuclear_power_desc:0 "Es ist wichtig, dass wir die Kernenergie studieren und erforschen, um ein tieferes Verständnis dieser leistungsstarken Technologie und ihrer möglichen Anwendungen zu erlangen. Indem wir die Wissenschaft der Kernenergie beherrschen, können wir Atomwaffen entwickeln, die jeden potenziellen Angreifer abschrecken."
 EGY_the_egyptian_army_idea:0 "Die [EGY.GetAdjective]-Armee"
 EGY_the_egyptian_army_idea_desc:0 "Die jahrelange Vernachlässigung seitens der Regierung und der Wirtschaft hat dazu geführt, dass sich die Armee in einem schlechten Zustand befindet. Im Falle eines neuen Konflikts sind Modernisierung und Reformen erforderlich."
