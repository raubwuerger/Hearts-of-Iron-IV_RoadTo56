 EGY_discuss_egyptian_independence:0 "Besprechen Sie die Unabhängigkeit von [EGY.GetAdjective]."
 EGY_discuss_egyptian_independence_desc:0 "Das Wichtigste, um diese Konferenz in Bezug auf [EGY.GetAdjective] sinnvoll zu gestalten, besteht darin, die große Frage direkt zu stellen, und wir können ihre Antwort beurteilen und von dort aus fortfahren."
