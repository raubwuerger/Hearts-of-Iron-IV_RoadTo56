 EGY_GATHERING_STORM_DESC:0 "Das Königreich Ägypten bleibt im Stillstand. Seit der einseitigen Unabhängigkeitserklärung vom Britischen Empire sind fast 15 Jahre vergangen, doch dieses ist immer noch fest entschlossen, das Land als permanenten Militärstützpunkt zu erhalten, um sein globales Imperium zu schützen. Das immer kriegerischer werdende Italien im Westen verstärkt diese Idee nur.\n\nÄgyptens Hauptziel war schon immer die vollständige Unabhängigkeit und die Etablierung als dominierende Macht in der Region. Vielleicht ist es jetzt an der Zeit, die ersehnten Träume ein für alle Mal zu verwirklichen?"
 EGY_FRAGMENTATION_STATUS:0 "@EGY Egypt Fragmentierungsstatus"
 RULE_OPTION_EGY_FRAGMENTED:0 "Ägypten fragmentiert"
 RULE_OPTION_EGY_FRAGMENTED_DESC:0 "Alle veröffentlichungsfähigen konstituierenden Nationen, zu denen Ägypten gehört, werden bei Spielstart als frei und unabhängig veröffentlicht."
 RULE_OPTION_EGY_DECENTRALIZED:0 "Ägypten dezentralisiert"
 RULE_OPTION_EGY_DECENTRALIZED_DESC:0 "Alle freisetzbaren konstituierenden Nationen, aus denen Ägypten besteht, werden bei Spielbeginn als Marionettennationen freigegeben."
 EGY_AI_BEHAVIOR:0 "@EGY Ägypten"
 EGY_RULE_OPTION_HISTORICAL:0 "Setzen Sie den Status Quo fort"
 EGY_RULE_OPTION_HISTORICAL_AI_DESC:0 "Großbritannien wird in der anglo-ägyptischen Konferenz bevorzugt und der Status quo des ägyptischen Protektoratsstatus wird gewahrt bleiben."
 EGY_RULE_OPTION_GOV_GENERAL:0 "Ermächtigen Sie den Generalgouverneur"
 EGY_RULE_OPTION_GOV_GENERAL_AI_DESC:0 "Großbritannien wird auf der anglo-ägyptischen Konferenz bevorzugt und der Generalgouverneur erhält Befugnisse, was möglicherweise zu einem Bürgerkrieg im Land führen wird."
 EGY_RULE_OPTION_NASSERIST:0 "Freier Offiziersputsch"
 EGY_RULE_OPTION_NASSERIST_AI_DESC:0 "„Ägypten wird in der anglo-ägyptischen Konferenz bevorzugt, und nach der Erlangung der Unabhängigkeit und dem Tod von Faud I. wird der neue König Farouk von den Freien Offizieren unter der Führung von Gamal Abdel Nasser geputscht.“"
 EGY_RULE_OPTION_DEMOCRATIC:0 "Das Mansoura-Abkommen"
 EGY_RULE_OPTION_DEMOCRATIC_AI_DESC:0 "Ägypten wird auf der anglo-ägyptischen Konferenz bevorzugt, und nach der Erlangung der Unabhängigkeit werden demokratische und monarchistische Fraktionen Kompromisse eingehen und eine konstitutionelle Monarchie errichten."
 EGY_RULE_OPTION_KHEDIVE:0 "Restaurierung des Khediven"
 EGY_RULE_OPTION_KHEDIVE_AI_DESC:0 "Ägypten wird auf der anglo-ägyptischen Konferenz bevorzugt und wird nach der Erlangung der Unabhängigkeit das osmanische Khedivat wiederherstellen."
 EGY_RULE_OPTION_MONARCHIST:0 "Farouks Herrschaft"
 EGY_RULE_OPTION_MONARCHIST_AI_DESC:0 "Ägypten wird auf der anglo-ägyptischen Konferenz bevorzugt und wird nach der Erlangung der Unabhängigkeit die Macht des Königs Farouk I. stärken."
 EGY_RULE_OPTION_ISLAMIST:0 "Islamistischer Putsch"
 EGY_RULE_OPTION_ISLAMIST_AI_DESC:0 "Großbritannien wird auf der anglo-ägyptischen Konferenz bevorzugt, wird aber von der Muslimbruderschaft überwältigt, die eine islamistische Herrschaft im Staat errichten wird."
