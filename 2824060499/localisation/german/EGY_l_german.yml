 EGY_1936_anglo_egyptian_conference_desc:0 "Die Anglo-[EGY.GetAdjective]-Konferenz in London markiert das erste feierliche Treffen der Regierungen von [ENG.getAdjective] und [EGY.getAdjective] seit 1922 und konzentriert sich stark auf die Erörterung der Zukunft von [EGY.GetNonIdeologyName] und seiner Zukunft Beziehungen zu den Briten und zum Commonwealth."
