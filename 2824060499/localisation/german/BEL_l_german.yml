 BEL_recovery_from_the_great_depression2_desc:0 "Während sich die wirtschaftliche Lage verbessert, leidet die Wirtschaft immer noch unter den Folgen der Weltwirtschaftskrise."
 BEL_recovery_from_the_great_depression3:0 "Erholung von der Weltwirtschaftskrise"
 BEL_recovery_from_the_great_depression3_desc:0 "Während sich die wirtschaftliche Lage verbessert, leidet die Wirtschaft immer noch unter den Folgen der Weltwirtschaftskrise."
 BEL_recovery_from_the_great_depression4:0 "Erholung von der Weltwirtschaftskrise"
 BEL_recovery_from_the_great_depression4_desc:0 "Während sich die wirtschaftliche Lage verbessert, leidet die Wirtschaft immer noch unter den Folgen der Weltwirtschaftskrise."
 BEL_recovery_from_the_great_depression5:0 "Erholung von der Weltwirtschaftskrise"
 BEL_recovery_from_the_great_depression5_desc:0 "Während sich die wirtschaftliche Lage verbessert, leidet die Wirtschaft immer noch unter den Folgen der Weltwirtschaftskrise."
 BEL_digging_of_the_albert_canal:0 "Graben des Albert-Kanals"
 BEL_digging_of_the_albert_canal_desc:0 "Der nach dem Ersten Weltkrieg geplante und 1930 begonnene Albertkanal ist ein kostspieliges, aber wichtiges Projekt, das die Industriegebiete Walloniens mit dem Hafen von Antwerpen verbinden wird."
 BEL_van_den_bergen_plan:0 "Van den Bergens Wehrpflichtplan"
 BEL_military_linguistical_weaknesses:0 "Militärische Sprachschwächen"
 BEL_military_linguistical_weaknesses_desc:0 "Auch nach der sprachlichen Teilung des Heeres waren noch Schwächen erkennbar. Es herrschte ein chronischer Mangel an flämischsprachigen Offizieren (so weit, dass einige davon überzeugt werden mussten, die Sprache ihrer Wahl zu ändern), und die lokalen Wurzeln jeder Division führten dazu, dass sie manchmal Schwierigkeiten hatten, außerhalb ihrer regulären Ausbildungs- und Einsatzbereiche zu agieren ."
 BEL_buy_back_the_railway_gun:0 "Kaufen Sie das Eisenbahngeschütz zurück"
 BEL_buy_back_the_railway_gun_desc:0 "1924 verkauften wir unser Eisenbahngeschütz nach Frankreich. Es könnte an der Zeit sein, es erneut zu kaufen."
 BEL_supplementary_payments:0 "Ergänzungszahlungen"
 belgium.1.t:0 "[From.GetNameDefCap] möchte, dass wir den Benelux-Ländern beitreten"
 belgium.1.d:0 "Eine nationale Rundfunkgesellschaft von [From.GetNameDef] gab vor einigen Stunden offiziell bekannt, dass ihre Regierung die Wirtschafts- und Handelsbeziehungen zwischen unseren beiden Ländern stärken will. „Die Benelux-Zollunion ist ein mächtiges Instrument im Handel und im wissenschaftlichen Austausch, kann die lokale Bevölkerung jedoch nicht vor Aggressionen schützen, falls diese an den Grenzen unseres Landes auftreten sollten.“\n\nDie Rede von [From.GetLeader] wirft ernsthafte Bedenken hinsichtlich auf Der Status der Benelux-Region nimmt zu, da die Spannungen in Europa zunehmen und sich das politische Klima nicht zugunsten der demokratischen Länder verändert.\n\nDer Beitritt zu einem Bündnis wird uns sicherlich dabei helfen, unseren Status als unabhängige Nation zu bewahren, könnte aber einige unserer Nachbarn verärgern.\ n\nSollen wir die formelle Allianz mit [From.GetNameDef] eingehen?"
 belgium.1.a:0 "Nur so können wir unsere Unabhängigkeit bewahren."
 belgium.1.b:0 "Wir haben unsere eigenen Verbündeten."
 belgium.2.t:0 "[From.GetNameDefCap] lehnt ab"
 belgium.2.d:0 "Ungeachtet unserer ständigen diplomatischen Missionen, Wirtschaftsbeziehungen und der wachsenden Bedrohung durch den Revisionismus in ganz Europa hat [From.GetLeader] offen erklärt, dass [From.GetNameDef] nicht bereit ist, die Benelux-Zollunion zu einem „militaristischen und kriegstreibenden Bündnis“ auszubauen, und dies anstrebt um Frieden und Wohlstand im ganzen Land zu wahren.\n\nDa die Spannungen zunehmen und die engsten potenziellen Verbündeten die Partnerschaftsanfrage ablehnen, steht [ROOT.GetNameDef] stark geschwächt da und sieht sich den dunklen Wolken gegenüber, die sich über Europa zusammenziehen."
 belgium.2.a:0 "Wir brauchen sie auf die eine oder andere Weise."
 belgium.3.t:0 "[From.GetNameDefCap] Akzeptiert"
 belgium.3.d:0 "Die Antwort der [From.GetAdjective]-Regierung wurde von der Mehrheit der Führung des Landes mit Spannung erwartet. Ein kürzlich in Brüssel-Brüssel eingegangenes Telegramm wird heute Abend über Radio und Fernsehen ausgestrahlt und besagt, dass das neu gegründete Benelux-Militärbündnis um ein neues Mitglied von [From.GetNameDef] erweitert wird.\n\nDas entsprechende Protokoll der gegenseitigen Unterstützung wird dies tun nächste Woche von den repräsentativen Delegationen beider Nationen in unserer Hauptstadt unterzeichnet werden. Als Teil einer Vereinbarung erhält der allgemeine Stab von [ROOT.GetNameDef] volle Unterstützung und Zusammenarbeit mit seinem jeweiligen Gegenstück von [From.GetNameDef].\n\n[Root.GetFactionName] wird von Tag zu Tag stärker, und wer Weißt du, vielleicht werden die Großmächte dieses Mal unsere Neutralität respektieren? Nur die Zeit wird es zeigen..."
 belgium.3.a:0 "Großartige Neuigkeiten!"
 belgium.3.b:0 "Dann machen wir es selbst!"
 belgium.4.t:0 "[BEL.GetNameDefCap] bietet militärische Zusammenarbeit an"
 belgium.4.d:0 "Das neu etablierte Regime in [BEL.GetNameDef] sieht sich auf dem Weg, seine Stabilität und Unabhängigkeit vor den neugierigen Blicken seiner Nachbarn zu sichern, mit vielen Hindernissen konfrontiert. Die zunehmende Bedrohung durch Imperialismus und Revanchismus wird [BEL.GetNameDef] sicherlich zum Ziel militärischer Aggression machen, wie es im Ersten Weltkrieg der Fall war.\n\nObwohl wir ihr Regime in ihrem Heimatland nicht direkt unterstützen können, können wir dafür sorgen, dass unser Technologische Innovationen in der Panzerentwicklung werden unseren [BEL.GetAdjective]-Verbündeten zur Verfügung stehen. Unsere Zusammenarbeit wird noch produktiver sein, wenn wir eine Allianz schließen, um gemeinsam für unser Volk und unser Land zu kämpfen!\n\nAndererseits bedeutet die Allianz mit einem solchen Land wie [From.GetNameDef], dass wir unseren Einfluss und unsere Präsenz in Europa ausbauen, was bedeutet könnte zu regionaler Instabilität und möglicherweise sogar zu Vergeltungsmaßnahmen seitens der Großmächte führen."
 belgium.4.a:0 "Das Teilen gemeinsamer Werte verbindet uns!"
 belgium.4.b:0 "Unsere Einflussbereiche haben wenig gemeinsam."
 belgium.5.t:0 "[From.GetNameDefCap] Akzeptiert unseren vorgeschlagenen Pakt"
 belgium.5.d:0 "[From.GetNameDef] ist sich unserer strategischen Bedeutung in der Mitte Westeuropas bewusst und hat uns technologisch überlegene Panzerkonstruktionen gegeben, um uns vor äußeren Einflüssen zu schützen.\n\nAm folgenden Tag wurde ein zusätzliches Abkommen unterzeichnet, in dem sich beide Länder zur Zusammenarbeit bereit erklärten in Wirtschafts-, Wissenschafts- und Handelsangelegenheiten.\n\nEine solch enge Zusammenarbeit hat bereits zu heftigem Widerstand in [FRA.GetNameDef] und [ENG.GetNameDef] geführt. Sie waren dennoch bereit, offen ihren Wunsch zu bekunden, die Unabhängigkeit von [ROOT.GetNameDef] zu unterstützen, solange das besagte Land eine friedliche Koexistenz mit seinen Nachbarn akzeptiert und den Frieden und die Stabilität in Westeuropa nicht gefährdet."
 belgium.5.a:0 "Machen Sie sich an die Arbeit mit den neuen Designs."
 belgium.6.t:0 "[From.GetNameDefCap] lehnt unseren vorgeschlagenen Pakt ab"
 belgium.6.d:0 "Die offizielle Antwort von [From.GetNameDef] ist um 4 Uhr morgens in Brüssel eingetroffen und wurde nach langem Zögern am nächsten Morgen direkt an [ROOT.GetLeader] übermittelt. In starkem Gegensatz zu den Erwartungen unseres Volkes hat die Regierung von [From.GetNameDef] die Motive von [ROOT.GetNameDef] und ihrer Regierung in Frage gestellt, da „...Panzer vorzugsweise in einem Landkrieg eingesetzt werden und [From.GetNameDef] sucht Zur Zeit gibt es nur Frieden.“\n\nIn den Regierungsbüros herrschte Totenstille, als [ROOT.GetLeader] offen die Fähigkeiten unseres Diplomaten zur Durchführung ordnungsgemäßer diplomatischer Missionen in Frage stellte. Doch die Entscheidung des Anführers wurde wie folgt bekannt gegeben, und zwar..."
 belgium.6.a:0 "Bringen Sie mir den Verantwortlichen."
 belgium.6.b:0 "Jeder macht Fehler."
 belgium.8.t:0 "[From.GetNameDefCap] möchte [Root.GetFactionName] beitreten"
 belgium.8.d:0 "[From.GetNameDef] ist sich darüber im Klaren, dass die demokratischen Institutionen und die Freiheiten der Menschen nicht hinter der Neutralitätserklärung geschützt werden können, und hat eine offizielle Anfrage an unsere Regierung gerichtet, dem Militärbündnis beizutreten, das unser Land vertritt.\n\nDie angespannte Lage auf dem Kontinent eskaliert Tag für Tag, und der gemeinsame Glaube an den Willen der Menschen, den säkularen Staat und die Meinungsfreiheit verband unsere Nationen enger als je zuvor! Kräfte zu bündeln und gleichzeitig Freiheit und Gerechtigkeit zu sichern, ist eine edle Sache, für die es sich zu kämpfen lohnt.\n\nAndererseits erinnern sich unsere Veteranen des Ersten Weltkriegs noch an die heftigen Kämpfe des Ersten Weltkriegs, in den unser Land von unseren [ROOT.GetAdjective]-Verbündeten hineingezogen wurde. Wie wird die offizielle Antwort von [ROOT.GetLeader] sein?"
 belgium.8.a:0 "Wir erinnern uns an unsere Beziehungen zum Ersten Weltkrieg!"
 belgium.8.b:0 "Es ist zu gefährlich."
 belgium.9.t:0 "[From.GetNameDefCap] Akzeptiert"
 belgium.9.d:0 "Zusätzlich zum Vertrag von London von 1839 und unserem gemeinsamen Kampf im Ersten Weltkrieg hat [From.GetNameDef] beschlossen, das Schutzmandat unseres Landes auf das umfassende Abkommen über militärische Zusammenarbeit und Geheimdienstaustausch auszudehnen, in dem die Verteidigung von [ ROOT.GetNameDef] wird eine entscheidende Rolle spielen.\n\nDie ersten [From.GetAdjective]-Einheiten werden voraussichtlich in ein paar Tagen auf unserem Boden eintreffen, um die Verteidigung unserer Nation zu unterstützen und zu verstärken, während [From.GetAdjective]-Militärattaches unterwegs sind Line bespricht die Verteidigungsmaßnahmen mit unseren Generälen und Feldkommandanten.\n\n[From.GetAdjective] Flugzeuge werden auf unsere Luftwaffenstützpunkte geschickt, und die [From.GetAdjective]-Flotte ist bereit, die Sicherheit unserer Gewässer zu gewährleisten."
 belgium.9.a:0 "Wir freuen uns sehr, das zu hören!"
 belgium.10.t:0 "[From.GetNameDefCap] lehnt ab"
 belgium.10.d:0 "Die Bemühungen unserer Politiker, Diplomaten und Händler scheinen kaum oder gar keine Wirkung zu haben. Während [From.GetNameDef] sich sicherlich aufrüstet und Vorbereitungen für den bevorstehenden militärischen Konflikt trifft, erklärten ihre Botschafter in Brüssel, dass „es eine [From.GetAdjective]-Angelegenheit und nur [From.GetAdjective] ist“.\n\n [From.GetAdjective] Diplomaten schlugen außerdem vor, dass wir die unsichere Grenze entmilitarisieren und unsere militärische Präsenz in der Region auf ein Minimum reduzieren sollten, um „die Situation zu deeskalieren“.\n\nSie hoffen auf Frieden, aber jeder weiß, dass der Krieg einfach eine Angelegenheit ist Zeit, egal ob jemand es will oder nicht."
 belgium.10.a:0 "Was?! Für wen halten sie uns, das zu tun?"
 belgium.11.t:0 "Starten Sie den Depillarisierungsprozess"
 belgium.11.d:0 "In diesen turbulenten Zeiten brauchen wir keine Säulengesellschaft. Der Abbau der Säulen ist ein wesentlicher Schritt zur Stärkung unseres Staates."
 belgium.11.a:0 "Starten Sie den Vorgang."
 belgium.12.t:0 "Wirtschaftsangebot"
 belgium.12.d:0 "[BEL.GetNameDefCap] hat kürzlich neue wirtschaftliche Vereinbarungen getroffen, die es uns ermöglichen würden, die Herstellungskosten zu senken."
 belgium.12.a:0 "Akzeptieren."
 belgium.12.b:0 "Verweigern."
 belgium.13.t:0 "Die [From.GetAdjective]-Regierung akzeptiert"
 belgium.13.d:0 "[From.GetLeader] hat sich bereit erklärt, mit uns zusammenzuarbeiten, um die Kosten zu senken und uns weiter aufeinander abzustimmen."
 belgium.13.a:0 "Gut zu hören."
 belgium.14.t:0 "Die [From.GetAdjective]-Regierung lehnt ab"
 belgium.14.d:0 "Leider hat [From.GetNameDef] unser Angebot abgelehnt, da es „ihre Souveränität zunichte machen“ würde."
 belgium.14.a:0 "Ein trauriger Tag für die Benelux-Länder."
 belgium.15.t:0 "Jeder akzeptiert wirtschaftliche Vorschläge"
 belgium.15.d:0 "Die gesamten Benelux-Länder haben unser wirtschaftliches Angebot angenommen und in Zukunft werden wir nur noch enger zusammenwachsen."
 belgium.15.a:0 "Großartige Neuigkeiten!"
 belgium.22.t:0 "Arbeiter streiken nach Doppelmord!"
 belgium.22.d:0 "Die Ermordung zweier sozialistischer Kämpfer in Antwerpen durch Faschisten löste einen Streik der Hafenarbeiter aus, dem bald auch der Rest des Landes folgte. Die Zahl der Streikenden erreichte 500.000 Arbeiter, die Industrien des Landes stoppten."
 belgium.22.a:0 "Wir sollten Zugeständnisse machen."
 belgium.22.b:0 "Lassen Sie sie zuschlagen und bei Bedarf auf die Menge schießen."
 belgium.23.t:0 "Paul van Zeeland wird der Unterschlagung beschuldigt!"
 belgium.23.d:0 "Gustaaf Sap, ein Parlamentsabgeordneter, beschuldigte den Premierminister der Unterschlagung, als er bei der Nationalbank arbeitete. Selbst nach dem Dementi van Zeelands übte dieser Skandal großen Druck auf die Regierung aus. Die Dreierkoalition würde den Schock vorerst noch ertragen."
 belgium.23.a:0 "Es wäre sicherer, zurückzutreten."
 belgium.24.t:0 "Politische Agitation bedroht die Regierung!"
 belgium.24.d:0 "Da die Bedrohung durch die Rexisten weniger bedrohlich schien, nahm die politische Rivalität wieder zu. Der Finanzminister Henri de Man versuchte, die linken Flügel der Katholischen Partei und der Liberalen Partei mit der Sozialistischen Partei zu vereinen, um eine neue Steuer einzuführen, die die höheren sozialen Schichten betraf. De Man trat daraufhin „aus gesundheitlichen Gründen“ zurück. Dieses Vorhaben erschüttert erneut die parlamentarische Mehrheit. Eine neue Koalition muss ohne die Katholiken gebildet werden."
 belgium.24.a:0 "Paul-Henri Spaak hat mehr Unterstützung als de Man."
 belgium.25.t:0 "Die Nominierung eines flämisch-nationalistischen Arztes löst einen Skandal aus!"
 belgium.25.d:0 "König Léopold III. weigerte sich, die Nominierung von Dr. Adriaan Martens zu unterzeichnen. Martens arbeitete während des Ersten Weltkriegs als Leiter der Flämischen Akademie für Medizin mit den deutschen Streitkräften zusammen. Der Vorschlag hätte zunächst vom Ministerrat gebilligt werden sollen. Es stellt sich jedoch heraus, dass dies nicht der Fall war und dass jemand seinen Namen in den königlichen Orden eingetragen hat. Der Skandal führte zum Rücktritt der gesamten Regierung."
 belgium.25.a:0 "Hubert Pierlot wird der nächste Formateur sein."
 belgium.26.t:0 "Der König und die Regierung vereinen sich zur Verteidigung des Landes, Hubert Pierlot als Premierminister bestätigt!"
 belgium.26.d:0 "Um der gegenwärtigen Situation zu begegnen und die Einheit des Landes zu gewährleisten, wurde die Regierungskoalition um alle demokratischen Parteien des Landes erweitert, mit Hubert Pierlot als Premierminister."
 belgium.26.a:0 "Wir hoffen, eines Tages in Frieden zu leben."
 belgium.27.t:0 "Der König und die Regierung vereinen sich zur Verteidigung des Landes, Hubert Pierlot als Premierminister bestätigt!"
 belgium.27.d:0 "Um der plötzlichen Aggression unseres Landes zu begegnen, wurde die Regierungskoalition um alle demokratischen Parteien des Landes erweitert, mit Hubert Pierlot als Premierminister."
 belgium.27.a:0 "Wir hoffen, eines Tages in Frieden zu leben."
 belgium.28.t:0 "[BEL.GetAdjective] Ultimatum"
 belgium.28.d:0 "Die [BEL.GetAdjective] revolutionäre Regierung will eine kommunistische Regierung in unserem Land erzwingen."
 belgium.28.a:0 "Akzeptieren."
 belgium.28.b:0 "Bitten Sie [ENG.GetAdjective] um Hilfe."
 belgium.28.c:0 "Zehn Oorlog!"
 belgium.38.t:0 "Der Wahlkampf 1936 beginnt!"
 belgium.38.d:0 "Die zunehmenden politischen Aktivitäten zeigen deutlich, dass die Wahlen kurz bevorstehen. Die [BEL.GetAdjective]-Leute werden Ende Mai zur Stimmabgabe aufgerufen. Hinter den Kulissen verhandeln einige Parteien bereits über eine Wahlvereinbarung zur Bildung einer neuen Koalition nach dem Wahltag. Werden die neuen populistischen Bewegungen wie Rex, Verdinaso und die VNV den traditionellen Parteien Stimmen entziehen?"
 belgium.38.a:0 "Wir organisieren ein tolles Treffen!"
 belgium.39.t:0 "Demokratische Union kaputt!"
 belgium.39.d:0 "Aufgrund der Entwicklung der politischen Situation in [BEL.GetNameDef] ist die politische Union, die den Krieg befürwortet, inzwischen verschwunden."
 belgium.39.a:0 "OK."
 belgium.40.t:0 "Joseph Jacquemotte ist gestorben!"
 belgium.40.d:0 "Die Kommunistische Partei Belgiens gab den plötzlichen Tod ihres Führers Joseph Jacquemotte bekannt. Er hatte die Partei mehr als zehn Jahre lang geführt. Eine Troika bestehend aus Julien Lahaut, Xavier Relecom und Georges Van den Boom wird in Kürze die Partei regieren."
 belgium.40.a:0 "Relecom ist die Wahl Moskaus; er wird die Partei regieren."
 belgium.40.b:0 "Julien Lahaut sollte die Kommunisten in Belgien anführen."
 belgium.41.t:0 "Der Rücktritt rexistischer Vertreter erzwingt Teilwahlen. Paul van Zeeland wird gegen Léon Degrelle antreten!"
 belgium.41.d:0 "In einem politischen Manöver, vergleichbar mit dem Rücktritt der POB-Vertreter im Jahr 1935, traten alle rexistischen Vertreter aus Brüssel gleichzeitig zurück und erzwangen eine Teilwahl. Um der rexistischen Bedrohung, insbesondere der Nachricht von Léon Degrelles Kandidatur, persönlich entgegenzuwirken, entschied sich Paul van Zeeland, gegen ihn anzutreten. Dadurch wurde der Wahlkampf zu einem Duell. Alle anderen Parteien unterstützten den Premierminister, auch die Kommunisten. Dies führte dazu, dass die Rexisten van Zeeland, einen ehemaligen Banker an der Spitze der katholisch-konservativen Partei, als Marionette der Roten bezeichneten."
 belgium.41.a:0 "L'union fait la force - Eendracht maakt macht!"
 belgium.41.b:0 "Für ein sauberes Regime: Wählen Sie Degrelle!"
 belgium.41.c:0 "Ein großer Sieg gegen den Faschismus!"
 belgium.42.t:0 "Die deutschen Ländereien wurden 1919 gestohlen."
 belgium.42.d:0 "Am Ende des Ersten Weltkriegs annektierte sogar Belgien einen Teil unseres Territoriums. Unsere geplante Offensive rund um die Maginot-Linie wird eine perfekte Gelegenheit sein, ein weiteres Kapitel des Diktats von Versailles zu revidieren."
 belgium.42.a:0 "Auch diese Länder gehören zum Vaterland!"
 belgium.43.t:0 "Léon Degrelle verkündet den Beginn des Thiois-Reiches"
 belgium.43.d:0 "\n\nIn einer langen Rede, in der er den Wert der Nation und ihrer Armee lobte, verkündete Léon Degrelle, dass nun, da die Union mit [HOL.GetNameDef] abgeschlossen sei, eine neue Ära für die Niederlande begonnen habe. Um diese Änderung zu verdeutlichen, wird das Land nun Thiois Empire genannt. In einem Aufruf zur Wiederbelebung des Geistes von Kaiser Karl V. rief er zur Wiedervereinigung des alten „Burgundischen Kreises“ in dieser neuen politischen Einheit auf."
 belgium.43.a:0 "Heute ist endlich ein imperiales Volk erwacht!"
 belgium.44.t:0 "Joris Van Severen verkündet den Beginn des Dietsche Rijk"
 belgium.44.d:0 "\n\nIn einer langen Rede, in der er den Wert der Nation und ihrer Armee lobte, verkündete Joris Van Severen, dass nun, da die Union mit [HOL.GetNameDef] abgeschlossen sei, eine neue Ära für die Niederlande begonnen habe. Das Land wird nun „Dietsche Rijk“ genannt, um diese Änderung zu verdeutlichen. In einem Aufruf zur Wiederbelebung der Einheit der niederländischsprachigen Bevölkerung forderte er die Wiedervereinigung aller Erben der Niederlande zu dieser neuen politischen Einheit."
 belgium.44.a:0 "Heute, nach Jahrhunderten, sind wir endlich wirklich vereint!"
 belgium.49.t:0 "Joris Van Severen von [FRA.GetAdjective]-Soldaten getötet"
 belgium.49.d:0 "Zu Beginn der Invasion wurden [BEL.GetAdjective] Faschisten von der Regierung aus Angst, sie könnten mit dem Feind kollaborieren, inhaftiert. Diese politischen Gefangenen wurden von den feindlichen Streitkräften weggebracht und schließlich nach [FRA.GetNameDef] geschickt und von [FRA.GetAdjective]-Soldaten bewacht.\n\nLetzte Nacht waren betrunkene Soldaten frustriert über die Kapitulation der [BEL.GetAdjective ] Die Armee tötete ihre Gefangenen und beendete damit das Leben eines der bedeutendsten flämischen faschistischen Führer: Joris Van Severen."
 belgium.49.a:0 "Ein Opfer unter Tausenden in diesem Krieg."
 belgium.50.t:0 "Joris Van Severen verkündet die Wiedervereinigung ganz Flanderns"
 belgium.50.d:0 "Nachdem Flandern nun wieder vereint ist, ist es an der Zeit, unseren Eroberungszug in der Landschaft zu markieren. Lille wird nun Rijsel heißen und Dunkerque erhält seinen ursprünglichen Namen zurück: Duinkerke."
 belgium.50.a:0 "Alles für Vlaanderen, Vlaanderen für Kristus."
 belgium.50.b:0 "Sie haben Flämisch vergessen, das ist hoffnungslos."
 belgium.51.t:0 "Nordfrankreich befreit"
 belgium.51.d:0 "Nachdem der Norden nun wieder frei ist, müssen die Städte ihren richtigen Namen wiedererlangen. De Gaulle wurde in Lille geboren, nicht in Ri-je-zelle."
 belgium.51.a:0 "La France retrouve son indivisible unité."
 belgium.52.t:0 "Die alten Ft-17"
 belgium.52.d:0 "Seit Jahren unbenutzt, befinden sich noch 14 Renault Ft in unserer Reserve. Überreste der 49 Panzer, die nach dem Ersten Weltkrieg von Frankreich gekauft wurden. Jeder weiß, dass diese alten Maschinen veraltet sind. Manche halten es für eine gute Idee, sie der Nationalgendarmerie zu übergeben."
 belgium.52.a:0 "Übergeben Sie sie vorerst der Gendarmerie."
 belgium.53.t:0 "Der Artillerievorrat"
 belgium.53.d:0 "In unseren Arsenalen warten alte 75-mm-Geschütze auf ihren Einsatz."
 belgium.53.a:0 "Wir müssen sie unseren Divisionen zuordnen."
 belgium.54.t:0 "Der Artillerievorrat – Die [SWE.GetAdjective] Waffen"
 belgium.54.d:0 "Die im letzten Jahr gekauften Bofors-Gebirgsgeschütze wurden zu den Beständen älterer 75-mm-Geschütze hinzugefügt und warten nun in unseren Arsenalen."
 belgium.54.a:0 "Wir müssen sie unseren Divisionen zuordnen."
 belgium.55.t:0 "Hubert Pierlot zurückgetreten"
 belgium.55.d:0 "Hubert Pierlot war der Kriegsjahre überdrüssig und beschloss, seinen Rücktritt einzureichen. Achille Van Acker wird eine nahezu identische Regierung führen."
 belgium.55.a:0 "Ein einfacher Übergang."
 belgium.56.t:0 "Versand von Katanga-Uran gestoppt"
 belgium.56.d:0 "Aufgrund des Verlusts der Kontrolle von [BEL.GetNameDef] über Katanga oder des Abbruchs unserer Zusammenarbeit mit der [BEL.GetAdjective]-Regierung haben wir keinen Zugriff mehr auf das wertvolle Katanga-Uran. Dies wird unsere Forschung zu den physikalischen Eigenschaften von Uran und seinem vielversprechenden Potenzial erheblich erschweren."
 belgium.56.a:0 "Wir müssen ohne weitermachen."
 belgium.57.t:0 "Lieferung von Katanga-Uran erhalten"
 belgium.57.d:0 "Aufgrund unserer Zusammenarbeit mit der [BEL.GetAdjective]-Regierung, die die Uranminen von Katanga kontrolliert, haben wir eine Lieferung dieses kostbaren Minerals erhalten."
 belgium.57.a:0 "Wir müssen versuchen, sein Potenzial auszuschöpfen."
 belgium.58.t:0 "Xavier Relecom verhaftet"
 belgium.58.d:0 "Der Führer der Kommunistischen Partei Belgiens wurde von den [GER.GetAdjective]-Truppen festgenommen und im Fort Breendonck in Gewahrsam genommen."
 belgium.58.a:0 "Ein weiteres Opfer des Faschismus."
 belgium.59.t:0 "Julien Lahaut verhaftet"
 belgium.59.d:0 "Der Führer der Kommunistischen Partei Belgiens wurde von den [GER.GetAdjective]-Truppen festgenommen und im Fort Breendonck in Gewahrsam genommen."
 belgium.59.a:0 "Ein weiteres Opfer des Faschismus."
 belgium.60.t:0 "Alexandre Galopin ermordet"
 belgium.60.d:0 "Der Direktor der „Société Générale de Belgique“, eines der bedeutendsten belgischen Unternehmen und eines, das eine wesentliche Rolle in der Wirtschaft des besetzten Landes spielte, wurde heute von flämischen Faschisten der Gruppe „De Vlag“ (The) ermordet Flagge). Das Attentat wurde von Robert Jan Verbelen, einem ihrer einflussreichsten Mitglieder, organisiert."
 belgium.60.a:0 "Ein weiteres Opfer des Faschismus."
 belgium.61.t:0 "Endlich Frieden!"
 belgium.61.d:0 "Mit der Rückkehr des Friedens kann sich die Regierung der nationalen Union auf zukünftige Herausforderungen konzentrieren."
 belgium.61.a:0 "Hoffen wir, dass der Frieden anhält."
 belgium.62.t:0 "Die Kapitulation von Léopold III"
 belgium.62.d:0 "Aufgrund der Kapitulation ergab sich König Léopold III. den feindlichen Streitkräften und ist nun Gefangener im Palast von Laeken im nördlichen Teil von Brüssel. Unterdessen distanzierte sich die Regierung von der Entscheidung des Königs und beschloss, den Krieg fortzusetzen, solange der König nicht regieren konnte."
 belgium.62.a:0 "Die Nation muss befreit werden."
 belgium.63.t:0 "Charles wird Prinzregent"
 belgium.63.d:0 "Während der König nicht regieren kann, übernimmt sein jüngerer Bruder Karl die Funktion des Prinzregenten. Er zeigte sich entschlossen, mit der Regierung zusammenzuarbeiten, um die ordnungsgemäße Ordnung der Institutionen wiederherzustellen."
 belgium.63.a:0 "„Ich schwöre, die Verfassung zu beachten …“"
 belgium.64.t:0 "Die Demokratische Union ist zerbrochen!"
 belgium.64.d:0 "Aufgrund der Entwicklung der politischen Situation in Belgien ist die politische Union, die den Krieg befürwortet, inzwischen verschwunden."
 belgium.64.a:0 "Eine neue Bestellung erwartet Sie!"
 belgium.64.b:0 "Die Arbeiterrevolution siegt!"
 belgium.64.c:0 "Die radikale Opposition wächst von Tag zu Tag."
 belgium.65.t:0 "Konservative sichern sich Regierungsmehrheit!"
 belgium.65.d:0 "Aufgrund ihres wachsenden Einflusses in den politischen Kreisen ist die sozialistische Regierung gestürzt und die Konservativen werden die nächste wallonische Regierung anführen."
 belgium.65.a:0 "Mahieu ist Priester und ein echter wallonischer Kämpfer."
 belgium.65.b:0 "Wir müssen uns auf einen erfahrenen Politiker wie Pierlot verlassen."
 belgium.66.t:0 "Begrenzte koloniale Autonomie eingeführt in [COG.GetNameDef]"
 belgium.66.d:0 "Aufgrund der eingeschränkten Autonomie in [COG.GetNameDef] wurden dem Generalgouverneur [COG.GetLeader] neue Befugnisse gewährt. Der Together for Victory DLC wird empfohlen."
 belgium.66.a:0 "Behalten Sie [COG.GetNameDef] unter der Kontrolle von [BEL.GetAdjective]."
 belgium.66.b:0 "Mühe und Fortschritt!"
 belgium.67.t:0 "[COG.GetNameDefCap] Finanzierte Kampfflugzeuge"
 belgium.67.d:0 "[COG.GetNameDefCap] hat Gelder gesammelt, um den Bau zusätzlicher Kampfflugzeuge für die [BEL.GetAdjective]-Piloten im Dienst der RAF zu finanzieren."
 belgium.67.a:0 "Gemeinsam werden wir gewinnen!"
 belgium.67.b:0 "Nur gemeinsam können wir gewinnen!"
 belgium.70.t:0 "Der Beginn der V-Kampagne"
 belgium.70.d:0 "Während einer Sendung von Radio Belgium, dem dem Volk von [BEL.GetAdjective] gewidmeten Teil der Sendung von Radio Belgium, hat Victor de Laveleye angekündigt, dass jeder Mensch, der über die Besatzung verärgert ist, den Buchstaben V als Symbol des Widerstands wählen sollte. Dieser Buchstabe wurde ausgewählt, weil es der erste Buchstabe sowohl von Victoire (Sieg) als auch von Vrijheid (Freiheit) ist, ein Symbol der Einheit für alle freien [BEL.GetAdjective]s. [ENG.GetNameDefCap] könnte daran interessiert sein, parteiische Aktivitäten in ganz Europa zu fördern."
 belgium.70.a:0 "V wie Sieg!"
 belgium.70.b:0 "Wir werden die Terroristen vernichten!"
 belgium.70.c:0 "Dieser Krieg wird von Tag zu Tag heftiger."
 belgium.71.t:0 "Die V-Kampagne unterstützt Partisanenaktivitäten"
 belgium.71.d:0 "Als sich die Unterstützung für die V-Kampagne verbreitete, wurden in unseren Städten immer mehr V-Gemälde gesehen. Diese am Morgen sichtbaren und schnell gelöschten Symbole erinnern die Bevölkerung daran, dass die Besatzung kein Todesfall ist und dass unsere Feinde besiegt werden."
 belgium.71.a:0 "V wie Sieg!"
 belgium.72.t:0 "[COG.GetNameDefCap] möchte der Komintern beitreten"
 belgium.72.d:0 "[COG.GetNameDefCap] ist mit der Bitte an uns herangetreten, der Komintern beizutreten."
 belgium.72.a:0 "Ein weiteres Land schließt sich der Revolution an."
 belgium.72.b:0 "Lehnen Sie ihre Forderung ab."
 belgium.73.t:0 "[COG.GetNameDefCap] strebt den Beitritt zur Union of African People an"
 belgium.73.d:0 "[COG.GetNameDefCap] ist mit der Bitte an uns herangetreten, der Union of African People beizutreten."
 belgium.73.a:0 "Ein weiteres Land schließt sich der Revolution an."
 belgium.73.b:0 "Lehnen Sie ihre Forderung ab."
 belgium.74.t:0 "[COG.GetNameDefCap] möchte der [Root.GetFactionName] beitreten"
 belgium.74.d:0 "[COG.GetNameDefCap], jetzt unabhängig von [BEL.GetNameDef], möchte sich der [Root.GetFactionName] anschließen, um beim Aufbau einer neuen Weltordnung zu helfen."
 belgium.74.a:0 "Ein weiteres Land schließt sich der Revolution an."
 belgium.74.b:0 "Lehnen Sie ihre Forderung ab."
 belgium.74-2.a:0 "Ein weiteres Land schließt sich der Revolution an."
 belgium.74-2.b:0 "Lehnen Sie ihre Forderung ab."
 belgium.75.t:0 "Eine [BEL.GetAdjective]-Allianz?"
 belgium.75.d:0 "[BEL.GetNameDefCap] schlug die Bildung eines Militärbündnisses vor, um die Revolution vor ihren Feinden zu schützen. Moskau ist weit entfernt und wir müssen uns untereinander koordinieren."
 belgium.75.a:0 "Natürlich!"
 belgium.75.b:0 "Lehnen Sie ihre Forderung ab."
 belgium.76.t:0 "[BEL.GetNameDefCap] und [FRA.GetNameDef] bitten um gegenseitige militärische Unterstützung"
 belgium.76.d:0 "\n\nDie beiden kommunistischen Mächte des Westens kamen einander näher, als sie die Unterzeichnung eines Vertrags über gegenseitige Militärhilfe ankündigten, um ihre Sicherheit zu gewährleisten. Dieses neue Bündnis, das gestern Morgen im Brüsseler Rathaus unterzeichnet wurde, trägt bereits den Namen „Brüssel-Pakt“ und könnte andere kommunistische Mächte anziehen, die sich der Rücksichtslosigkeit des [SOV.GetAdjective]-Regimes nicht anschließen wollen."
 belgium.76.a:0 "Wir werden die Leuchtfeuer der Revolution sein."
 belgium.76.b:0 "Eine weitere Bedrohung für das Establishment."
 belgium.76.c:0 "Die Diplomatie verändert sich ebenso schnell wie die Politik."
 belgium.77.t:0 "Die [FRA.GetAdjective]-[BEL.GetAdjective] Verteidigungsverhandlungen sind gescheitert"
 belgium.77.d:0 "Während die Diplomaten von [FRA.GetAdjective] und [BEL.GetAdjective] über ein gegenseitiges Verteidigungsabkommen verhandelten, schienen diese Gespräche nur zu einem großen Missverständnis geführt zu haben. Die beiden Länder konnten ihre Positionen nicht kompromittieren und keine Einigung erzielen."
 belgium.77.a:0 "Wir waren einer historischen Einigung so nahe!"
 belgium.77.b:0 "Diese Allianz sieht nicht nach einer Bedrohung aus."
 belgium.77.c:0 "Solange sie untereinander streiten..."
 belgium.78.t:0 "[BEL.GetNameDefCap] beeinflusst unsere Politik"
 belgium.78.d:0 "Wir haben kürzlich festgestellt, dass [BEL.GetNameDef] versucht, Einfluss auf unsere Bevölkerung und einige unserer Politiker zu nehmen."
 belgium.78.a:0 "Unterstützen Sie uns jederzeit gern."
 belgium.78.b:0 "Wie wagen sie es!"
 belgium.79.t:0 "Die Rückkehr Trotzkis beeinflusst [BEL.GetAdjective] Kommunisten"
 belgium.79.d:0 "Seit Lew Trotzki in [SOV.GetNameDef] wieder an die Macht kam, erregten Debatten die [Root.GetAdjective] Kommunistische Partei. Trotzkisten, die zuvor an den Rand gedrängt wurden, wollten die früheren Führer der Partei ersetzen, die nach dem Sturz Stalins keine externe Unterstützung mehr hatten."
 belgium.79.a:0 "Ein Kommunist ersetzt einen Kommunisten, na und?"
 belgium.79.b:0 "Wir haben keine andere Wahl, als unsere Selbstkritik zu üben."
 belgium.79.c:0 "Wir werden den Daugismus, eine Variante des Trotzkismus, annehmen."
 belgium.79.e:0 "Wir werden Stalins Weg nicht aufgeben!"
 belgium.80.t:0 "Die Rückkehr Trotzkis beeinflusst [ROOT.GetAdjective] Kommunisten"
 belgium.81.t:0 "Stab De Clerq war gestorben!"
 belgium.81.d:0 "Berichten zufolge ist Staff De Clerq letzte Nacht an einem plötzlichen Herzinfarkt verstorben. Der Mann wird heute von flämischen Nationalisten betrauert, da er der Anführer der flämischen Unabhängigkeitsbewegung war und sich für die Schaffung eines faschistischen flämischen Staates einsetzte. Er stellte sich sogar einen großen niederländischen Staat vor, der Französisch-Flandern, Flandern und die Niederlande umfassen würde."
 belgium.81.a:0 "De Leider ist tot! Er wird niemals vergessen werden!"
 belgium.81.b:0 "Auf Nimmerwiedersehen!"
 belgium.84.t:0 "[COG.GetNameDefCap] beeinflusst unsere Politik"
 belgium.84.d:0 "Wir haben kürzlich festgestellt, dass [COG.GetNameDef] versucht, Einfluss auf unsere Bevölkerung und einige unserer Politiker zu nehmen."
 belgium.84.a:0 "Unterstützung ist immer willkommen"
 belgium.84.b:0 "Wie wagen sie es!"
 belgium.85.t:0 "Das Schicksal des Königs"
 belgium.85.d:0 "Da die Macht endlich in unseren Händen liegt, müssen wir entscheiden, was wir mit dem König machen wollen. Während Fanatiker argumentieren, dass er den gleichen Zustand erleiden muss wie Nikolaus II. von Russland, meinen andere, dass er wegen der Unterdrückung der Unruhen einige Jahre zuvor ins Gefängnis gesteckt werden muss. Eine letzte Gruppe argumentiert, dass er jetzt ein machtloser Mann sei und ins Exil gehen dürfe."
 belgium.85.a:0 "Bereiten Sie das Erschießungskommando vor!"
 belgium.85.b:0 "Die Unterdrücker des Proletariats müssen eingesperrt werden!"
 belgium.85.c:0 "Setzen Sie diesen unbedeutenden Trottel auf ein Boot."
 belgium.86.t:0 "Die Rückkehr Trotzkis beeinflusst flämische Kommunisten"
 belgium.87.t:0 "Die Kapitulation Leopolds III"
 belgium.87.d:0 "Mit der Kapitulation der [BEL.GetAdjective]-Armee ergab sich ihr König uns und ist nun unser Gefangener."
 belgium.87.a:0 "Eine wertvolle Geisel."
 belgium.88.t:0 "Der König der Belgier wurde befreit"
 belgium.88.d:0 "Leopold III., der König der Belgier, wurde von feindlichen Truppen befreit und ist nicht mehr unser Gast."
 belgium.88.a:0 "Wir haben andere Sorgen."
 belgium.89.t:0 "Die Rückkehr des Königs?"
 belgium.89.d:0 "Mit der Freilassung Leopolds III. müssen wir die Frage nach seiner möglichen Rückkehr beantworten. Obwohl es die einfachste Möglichkeit wäre, ihn zurückzurufen, sorgten seine Heirat mit seiner Geliebten und seine Weigerung, der Exilregierung zu folgen, für Unruhe in der Bevölkerung, und viele wollten ihn nicht zurück."
 belgium.89.a:0 "Er wird vorerst im Ausland bleiben."
 belgium.89.b:0 "Organisieren Sie seine Rückkehr."
 belgium.90.t:0 "Die Monarchie wiederhergestellt!"
 belgium.90.d:0 "Als Folge des Erfolgs der antikommunistischen Kräfte wurde der König der Belgier, Leopold III., aus seiner Zelle entlassen und erhält seine königliche Macht zurück. Um das richtig zu machen, wird er vor dem neuen Parlament seinen Eid auf die Freiheiten und Gesetze des [BEL.GetAdjective] Volkes erneuern."
 belgium.90.a:0 "Le Roi, la Loi, la Liberté! Für den Anfang, für die Freiheit und für das Recht!"
 belgium.90.b:0 "Gott beschützt das freie Belgien und seinen König!"
 belgium.91.t:0 "Der König der Belgier befreit und wieder auf seinem Thron eingesetzt!"
 belgium.91.d:0 "\nAls Folge des Erfolgs der antikommunistischen Kräfte wurde der König der Belgier, Leopold III., aus seiner Zelle befreit, die er in einer privaten Bemerkung als „das nasse Stroh des St. Leonhards-Gefängnisses“ bezeichnete. Er machte seinen freudigen offiziellen Einzug in die Hauptstadt, während die Straßen voller Menschen waren, um die Rückkehr des Monarchen zu erleben. Allerdings war die Straßenparade nur von kurzer Dauer, da befürchtet wurde, dass einige kommunistische Sympathisanten versuchen könnten, ihn zu töten. Anschließend wurde er vom neuen Parlament gefeiert, nachdem er seinen Eid erneuert hatte, die Gesetze des Landes zu schützen."
 belgium.91.a:0 "Interessant!"
 belgium.91.b:0 "Le Roi, la Loi, la Liberté! Für den Anfang, für die Freiheit und für das Recht!"
 belgium.92.t:0 "Die Rückkehr des Königs!"
 belgium.92.d:0 "Nach der Vernichtung der kommunistischen Tyrannei wurden die Monarchie und die Freiheit unseres Volkes wiederhergestellt!"
 belgium.92.a:0 "Le Roi, la Loi, la Liberté! Für den Anfang, für die Freiheit und für das Recht!"
 belgium.92.b:0 "Gott beschützt das freie Belgien und seinen König!"
 belgium.93.t:0 "Der König der Belgier kehrt in sein Land zurück und erobert seinen Thron zurück!"
 belgium.93.d:0 "\nAls Folge des Erfolgs der antikommunistischen Kräfte kehrte der König der Belgier, Leopold III., aus dem Exil zurück. Er machte seinen freudigen Einzug und marschierte durch die Straßen voller Menschen, die den wiederhergestellten Monarchen unbedingt sehen wollten. Allerdings dauerte dies relativ kurz, da die Sicherheitsmaßnahmen sehr hoch waren. Während er zum ersten Mal seit dem Tod von Albert I. auf einem Pferd vorführte, musste er dies aus Angst vor einem kommunistischen Attentat auf sein Leben in einem verstärkten Wagen tun. Er wurde vom neuen Parlament begrüßt, das sein Gelübde, die Gesetze und Freiheiten des [BEL.GetAdjective]-Volkes zu schützen, wiederhergestellt hatte."
 belgium.93.a:0 "Interessant!"
 belgium.93.b:0 "Le Roi, la Loi, la Liberté! Für den Anfang, für die Freiheit und für das Recht!"
 belgium.94.t:0 "Der König der Belgier wurde ins Exil geschickt!"
 belgium.94.d:0 "Leopold III., der König der Belgier, war der Gefangennahme entkommen, als kommunistische Revolutionäre den königlichen Palast einnahmen, und wurde von der neuen Regierung angewiesen, auf seinen Thron zu verzichten und Belgien für immer zu verlassen. Dies ist ein trauriger Tag für den König, denn er markiert sein Versagen, den Kommunismus in seinem Land einzudämmen, und es könnte das letzte Mal sein, dass er jemals einen Fuß auf [BEL.GetAdjective]-Boden setzt.\nIn der Zwischenzeit haben die Revolutionäre die Kontrolle übernommen erste Maßnahmen zur Einleitung des Kollektivierungsprozesses."
 belgium.94.a:0 "Ein weiterer Tyrann war vertrieben worden!"
 belgium.94.b:0 "Mit Sicherheit eine Wende zum Schlechteren."
 belgium.95.t:0 "Der König der Belgier von den Revolutionären eingesperrt!"
 belgium.95.d:0 "\nLeopold III., der König der Belgier, wurde während des kommunistischen Putschs gefangen genommen und ins Gefängnis geschickt. Das Revolutionskomitee hatte bereits angekündigt, dass er wegen Unterdrückung des Proletariats vor Gericht gestellt werden würde. Dieser berühmte Gefangene ist nur einer von vielen politischen Gefangenen, die in den Stunden nach der kommunistischen Machtübernahme verhaftet wurden. Wer rechtzeitig gewarnt werden konnte und konnte, hat das Land verlassen. Es scheint, dass einige bereits über ein Befreiungskomitee sprechen, um das neue kommunistische Regime zu untergraben."
 belgium.95.a:0 "Ein weiterer Tyrann wird für seine Verbrechen büßen!"
 belgium.95.b:0 "Diese Kommunisten sind wirklich besorgniserregend."
 belgium.96.t:0 "Der König der Belgier wurde von Revolutionären hingerichtet!"
 belgium.96.d:0 "\nDie Nachrichtenkorrespondenten, die über die Ereignisse in [BEL.GetNameDef] berichteten, berichteten, dass König Leopold III. von den Revolutionären gefangen genommen und schnell hingerichtet worden sei. Diese Nachricht schockierte die Traditionalisten. Kardinal van Roey, der nur knapp der Gefangennahme entging, kündigte bereits an, dass Leopold ein Märtyrer des christlichen Glaubens sei und dass er sich beim Papst für seine Seligsprechung einsetzen werde.\n\nDiese Hinrichtung zeigt die Entschlossenheit der Revolutionäre, bereit, wie die Bolschewiki zuvor, um zu ermorden, um ihre Ziele zu erreichen und ihre sozialistische Utopie Wirklichkeit werden zu lassen."
 belgium.96.a:0 "Dieser Tyrann wird das Proletariat nicht mehr unterdrücken!"
 belgium.96.b:0 "Ein weiteres Zeugnis kommunistischer Barbarei."
 belgium.97.t:0 "Die Niederlande haben Verhandlungen über gegenseitige Verteidigungskooperation aufgenommen"
 belgium.97.d:0 "\nDie Außen- und Verteidigungsminister von [BEL.GetNameDef], [HOL.GetNameDef] und [LUX.GetNameDef] haben angekündigt, dass sie Verhandlungen zur Ausweitung ihrer Zusammenarbeit aufgenommen haben. Während zuvor die Zölle abgeschafft und andere Handelsbeschränkungen gelockert wurden, wird dieser neue Regionalgipfel versuchen, eine Vereinbarung zur Ausweitung unserer Partnerschaft auf militärischer Ebene zu treffen.\n\nWenn die Verhandlungen erfolgreich sind, wird jede Aggression gegen ein Benelux-Land zum Scheitern verurteilt sein Dies wird als Angriff auf jedes andere Land der vorgeschlagenen Allianz angesehen."
 belgium.97.a:0 "Wir hoffen, gemeinsam unsere Neutralität zu wahren."
 belgium.97.b:0 "Eine interessante Entwicklung."
 belgium.98.t:0 "Die dreiseitigen Verhandlungen der Niederlande sind gescheitert!"
 belgium.98.d:0 "\nDer [BEL.GetNameDef]-Außenminister gab heute bekannt, dass das dreigliedrige Komitee, das den Grundstein für eine gegenseitige Verteidigungsvereinbarung zwischen [BEL.GetNameDef], [HOL.GetNameDef] und [LUX.GetNameDef] legen sollte, als die verschiedenen gescheitert sind Die Delegationen konnten sich nicht auf eine gemeinsame Strategie einigen. Da eine militärische Zusammenarbeit nun unmöglich erscheint, müssten sich die drei Länder wohl bald auf sich selbst verlassen und nach neuen Partnern suchen."
 belgium.98.a:0 "Es war sowieso ihre Schuld."
 belgium.98.b:0 "Ist es wirklich so wichtig?"
 belgium.101.t:0 "Kämpferwettbewerb"
 belgium.101.desc:0 "Eine aktuelle Studie zum modernen Luftkampf hat eine kritische Schwäche unserer Luftwaffe aufgezeigt. Unsere Kämpfer hinken den Entwicklungen in anderen Ländern erheblich hinterher. Das Luftfahrtministerium hat ein Sofortprogramm initiiert, um so schnell wie möglich ein modernes Jagdflugzeug zu beschaffen. Da die Entwicklung im Inland unzumutbar viel Zeit in Anspruch nehmen würde, wurde beschlossen, eine Lizenz im Ausland zu erwerben. Ein zusätzliches Budget wurde genehmigt.\n\nExperten sind sich nicht einig, welcher Flugzeugtyp am besten für die Modernisierung unserer Jagdgeschwader geeignet wäre."
 belgium.101.a:0 "Ein leichter Abfangjäger wird von Avions Fairey gebaut."
 belgium.101.b:0 "Die Sabca wird einen großen, schweren Jäger bauen."
 belgium.102.t:0 "Wettbewerb für leichte Jäger"
 belgium.102.desc_light_fighter:0 "Das Verteidigungsministerium sucht nach einem neuen leichten Jäger, der es uns ermöglichen würde, unseren Luftraum zu schützen. Das Auswärtige Amt lehnte das Projekt nicht ab, schlug jedoch vor, dass auch politische und diplomatische Belange bei der Kaufentscheidung eine Rolle spielen sollten."
 belgium.102.desc_light_fighter_refused:0 "Unter Berufung auf die nationale Sicherheit weigerte sich die [From.GetAdjective]-Regierung, eine Produktionslizenz herauszugeben. Möglicherweise haben wir anderswo bessere Chancen, oder wir können die Aufrüstung unserer vorhandenen Flugzeuge als Notlösung in Betracht ziehen."
 belgium.102.a:0 "Ansatz [GER.GetNameDef]"
 belgium.102.b:0 "Ansatz [ITA.GetNameDef]"
 belgium.102.c:0 "Ansatz [FRA.GetNameDef]"
 belgium.102.d:0 "Ansatz [ENG.GetNameDef]"
 belgium.102.e:0 "Ansatz [USA.GetNameDef]"
 belgium.102.f:0 "Nutzen Sie die Erfahrungen aus der Konkurrenz, um unsere eigenen Flugzeuge zu verbessern."
 belgium.103.t:0 "Wettbewerb für schwere Kämpfer"
 belgium.103.a:0 "Bevorzugen Sie [GER.GetAdjective]-Designs"
 belgium.103.b:0 "Wählen Sie [ITA.GetAdjective]-Ebenen"
 belgium.103.c:0 "Verlassen Sie sich auf die Spezialisten von [FRA.GetAdjective]."
 belgium.103.d:0 "Kaufen Sie [ENG.GetAdjective] Flugzeuge"
 belgium.103.e:0 "Replizieren Sie [USA.GetAdjective]-Modelle"
 belgium.103.desc_heavy_fighter:0 "Das Luftfahrtministerium ist bestrebt, ein neues schweres Jagdflugzeug für das Abfangen über große Entfernungen und die Begleitung von Bombern zu beschaffen. Das Auswärtige Amt hat jedoch vorgeschlagen, dass auch politische und diplomatische Überlegungen darüber entscheiden sollten, aus welchem ​​Land gekauft wird."
 belgium.103.desc_heavy_fighter_refused:0 "Unter Berufung auf die nationale Sicherheit weigerte sich die [From.GetAdjective]-Regierung, eine Produktionslizenz herauszugeben. Möglicherweise haben wir anderswo bessere Chancen, oder wir können die Aufrüstung unserer vorhandenen Flugzeuge als Notlösung in Betracht ziehen."
 belgium.104.t:0 "[From.GetAdjective] Kämpferwettbewerb"
 belgium.104.desc:0 "Die [From.GetAdjective] Air Force führt derzeit Tests für ein neues leichtes Jagdflugzeug durch. Laut unserem Air Attaché ist unser neuestes Modell auf dem Weg zum Sieg. Eine formelle Anfrage der [From.GetAdjective]-Regierung wird in Kürze erwartet. \n\nVertreter des Herstellers befürworten den Verkauf entschieden, es bestehen jedoch Bedenken hinsichtlich der nationalen Sicherheit beim Verkauf unserer modernsten Geräte in ein fremdes Land. Sollten wir den Deal zulassen?"
 belgium.104.a:0 "Absolut."
 belgium.104.b:0 "Wir können kein Leck riskieren."
 belgium.105.t:0 "Wettbewerb für schwere Kämpfer"
 belgium.105.a:0 "Stimmen Sie der Teilnahme zu."
 belgium.105.b:0 "Dieses Mal nicht!"
 belgium.105.desc:0 "Die [From.GetAdjective] Air Force führt derzeit Tests für ein neues schweres Jagdflugzeug durch. Laut unserem Air Attaché ist unser neuestes Modell auf dem Weg zum Sieg. Eine formelle Anfrage der [From.GetAdjective]-Regierung wird in Kürze erwartet. \n\nVertreter des Herstellers befürworten den Verkauf entschieden, es bestehen jedoch Bedenken hinsichtlich der nationalen Sicherheit beim Verkauf unserer modernsten Geräte in ein fremdes Land. Sollten wir den Deal zulassen?"
 belgium.106.t:0 "Kämpferwettbewerb abgeschlossen"
 belgium.106.desc:0 "Nach Verhandlungen mit dem Hersteller und staatlichen Behörden haben wir erfolgreich eine Produktionslizenz für einen neuen Jäger erhalten. Ein Exemplar des Flugzeugs ist bereits eingetroffen, um die Mechaniker in der Wartung zu schulen, und ein vollständiger Satz Zeichnungen und Blaupausen wird in Kürze erwartet. Die Produktion kann jederzeit beginnen."
 belgium.106.a:0 "Sauber."
 belgium.107.t:0 "Bomberwettbewerb"
 belgium.107.desc:0 "Eine Studie des Luftfahrtministeriums hat ergeben, dass unsere Luftstreitkräfte für die Unterstützung der Armee schlecht ausgerüstet sind. Sowohl Luftangriffe über große Entfernungen als auch Luftunterstützung aus nächster Nähe wurden als Schlüsselbereiche identifiziert, in denen wir erhebliche Defizite aufweisen. Die Regierung hat Geld für ein Crashprogramm zur Anschaffung eines modernen Bombers bereitgestellt, aber wir müssen entscheiden, welches Flugzeug wir beschaffen sollen."
 belgium.107.a:0 "Ein kleiner Bomber zur Nahunterstützung."
 belgium.107.b:0 "Ein größeres Flugzeug mit mehr Reichweite."
 belgium.108.t:0 "Leichter Bomberwettbewerb"
 belgium.108.desc_cas:0 "Das Luftfahrtministerium plant die Anschaffung eines neuen leichten Bombers zur engen Unterstützung der Bodentruppen, doch das Auswärtige Amt hat vorgeschlagen, dass auch politische und diplomatische Überlegungen bei der Kaufentscheidung eine Rolle spielen sollten."
 belgium.108.desc_cas_refused:0 "Unter Berufung auf die nationale Sicherheit weigerte sich die [From.GetAdjective]-Regierung, eine Produktionslizenz herauszugeben. Möglicherweise haben wir anderswo bessere Chancen, oder wir können die Aufrüstung unserer vorhandenen Flugzeuge als Notlösung in Betracht ziehen."
 belgium.108.a:0 "Ansatz [GER.GetNameDef]."
 belgium.108.b:0 "Ansatz [ITA.GetNameDef]."
 belgium.108.c:0 "Ansatz [FRA.GetNameDef]."
 belgium.108.d:0 "Ansatz [ENG.GetNameDef]."
 belgium.108.e:0 "Ansatz [USA.GetNameDef]."
 belgium.109.t:0 "Mittlerer Bomberwettbewerb"
 belgium.109.desc_tac:0 "Das Luftfahrtministerium plant die Anschaffung eines neuen mittelschweren Bombers für Langstreckenabwehr- und taktische Luftangriffe, doch das Auswärtige Amt hat vorgeschlagen, dass bei der Kaufentscheidung auch politische und diplomatische Bedenken eine Rolle spielen sollten."
 belgium.109.desc_tac_refused:0 "Unter Berufung auf die nationale Sicherheit weigerte sich die [From.GetAdjective]-Regierung, eine Produktionslizenz herauszugeben. Möglicherweise haben wir anderswo bessere Chancen, oder wir können die Aufrüstung unserer vorhandenen Flugzeuge als Notlösung in Betracht ziehen."
 belgium.109.a:0 "Ansatz [GER.GetNameDef]."
 belgium.109.b:0 "Ansatz [ITA.GetNameDef]."
 belgium.109.c:0 "Ansatz [FRA.GetNameDef]."
 belgium.109.d:0 "Ansatz [ENG.GetNameDef]."
 belgium.109.e:0 "Ansatz [USA.GetNameDef]"
 belgium.109.f:0 "Ermutigen Sie nationale Flieger"
 belgium.110.t:0 "[From.GetAdjective] Bomberwettbewerb"
 belgium.110.desc:0 "Die [From.GetAdjective] Air Force führt derzeit Tests für einen neuen leichten Bomber durch. Laut unserem Air Attaché ist unser neuestes Modell auf dem Weg zum Sieg. Ein formeller Antrag der [From.GetAdjective]-Regierung wird in Kürze erwartet.\n\nVertreter des Herstellers befürworten den Verkauf entschieden, es bestehen jedoch Bedenken hinsichtlich der nationalen Sicherheit beim Verkauf unserer modernsten Geräte in ein fremdes Land. Sollten wir den Deal zulassen?"
 belgium.110.a:0 "Zeigen wir ihnen unsere Designs."
 belgium.110.b:0 "Daran haben wir kein Interesse."
 belgium.111.t:0 "[From.GetAdjective] Bomberwettbewerb"
 belgium.111.desc:0 "Die [From.GetAdjective] Air Force führt derzeit Tests für einen neuen mittleren Bomber durch. Laut unserem Air Attaché ist unser neuestes Modell auf dem Weg zum Sieg. Ein formeller Antrag der [From.GetAdjective]-Regierung wird in Kürze erwartet.\n\nVertreter des Herstellers befürworten den Verkauf entschieden, es bestehen jedoch Bedenken hinsichtlich der nationalen Sicherheit beim Verkauf unserer modernsten Geräte in ein fremdes Land. Sollten wir den Deal zulassen?"
 belgium.111.a:0 "Zeigen wir ihnen unsere Designs."
 belgium.111.b:0 "Daran haben wir kein Interesse."
 belgium.112.t:0 "Bomberwettbewerb abgeschlossen"
 belgium.112.desc:0 "Nach Verhandlungen mit dem Hersteller und staatlichen Behörden haben wir erfolgreich eine Produktionslizenz für einen neuen Bomber erhalten. Wir haben ein Beispiel des Flugzeugs erhalten, um unsere Mechaniker in der Wartung zu schulen, und ein vollständiger Satz Zeichnungen und Blaupausen wird in Kürze erwartet. Die Produktion kann jederzeit beginnen."
 belgium.112.a:0 "Sauber."
 belgium.113.t:0 "[BEL.GetNameDefCap] möchte mit uns einen leichten Bomber entwickeln"
 belgium.113.desc:0 "[BEL.GetNameDefCap] hat vorgeschlagen, Wissen zu teilen, damit die SABCA in Zusammenarbeit mit Caproni einen leichten Bomber entwickeln kann. Dies könnte es uns ermöglichen, wertvolle Lehren zu ziehen, während die [BEL.GetAdjective]s ein modernes Luftunterstützungsflugzeug erhalten."
 belgium.113.a:0 "Davon können wir alles gewinnen."
 belgium.113.b:0 "Wir bevorzugen Selbstversorgung."
 belgium.114.t:0 "[ITA.GetNameDefCap] hat unsere gemeinsame Entwicklungsvereinbarung angenommen"
 belgium.114.desc:0 "Die [ITA.GetAdjective]-Regierung hat die Zusammenarbeit zwischen der SABCA und Caproni zum Bau eines neuen Flugzeugs für die [BEL.GetAdjective]-Armee genehmigt."
 belgium.114.a:0 "Das sind gute Nachrichten."
 belgium.117.t:0 "[BEL.GetNameDefCap] verzichtet auf den [FRA.GetAdjective]-Schutz"
 belgium.117.desc:0 "\nNach einer hitzigen Debatte hat die [BEL.GetAdjective]-Regierung beschlossen, eine strikt neutrale Haltung einzunehmen und alle Grenzen gleichermaßen zu schützen. Diese Entscheidung wurde teilweise aufgrund der Unterstützung flämischer Nationalisten getroffen, die diese Garantien und den [FRA.GetAdjective]-Einfluss auf das Militär als eine skandalöse Einmischung einer ausländischen Regierung in unsere inneren Angelegenheiten betrachteten."
 belgium.117.a:0 "Es ist ihre Entscheidung."
 belgium.117.b:0 "Es ist ihre Entscheidung."
 belgium.117.c:0 "Interessant."
 belgium.118.t:0 "Flämische Vertreter wollen völlige Neutralität"
 belgium.118.desc:0 "„Keine [FRA.GetAdjective]-Intervention mehr!“ Dieser Slogan ist unter anderem das neue Motto der flämischen Nationalisten, die fordern, dass wir auf den [FRA.GetAdjective]-Schutz verzichten und stattdessen eine strikt neutrale Politik verfolgen. Diese Position steht im völligen Bruch mit der diplomatischen Situation Belgiens in den letzten 18 Jahren und soll uns Sicherheit geben, da eine enge Beziehung zu [FRA.GetNameDef] nur eine Wiederholung des Schlieffen-Plans im Falle eines neuen [FRA .GetAdjective]-[GER.GetAdjective]-Konflikt. Diese Position wurde jedoch nicht nur von flämischen Nationalisten unterstützt, sondern fand auch Unterstützung bei prominenten französischsprachigen Politikern wie Paul-Henri Spaak. Gerüchte aus dem Königspalast besagen sogar, dass der König selbst eine solche Entscheidung unterstützen würde."
 belgium.118.a:0 "Akzeptieren Sie ihre Forderungen."
 belgium.118.b:0 "Wir werden uns ihrem Willen nicht beugen."
 belgium.119.t:0 "Paul-Henri Spaak stellt ein Ultimatum"
 belgium.119.desc:0 "Paul-Henri Spaak, einer der führenden sozialistischen Politiker, hat damit gedroht, sein Amt zusammen mit den anderen sozialistischen Ministern niederzulegen, wenn nicht so schnell wie möglich eine neutrale Außenpolitik umgesetzt würde. Wenn die Sozialisten zurücktreten, würde die dreigliedrige Koalition zerschlagen, die seit den letzten Parlamentswahlen der zentrale Punkt der [BEL.GetAdjective]-Politik war. Die logische Entwicklung wäre, dass Katholiken und Liberale gemeinsam eine Regierung bilden, um ihre Beziehungen zu [FRA.GetNameDef] und [ENG.GetNameDef] zu stärken."
 belgium.119.a:0 "Stimmen Sie Spaaks Ultimatum zu."
 belgium.119.b:0 "Wir werden eine Regierung ohne sie bilden."
 belgium.120.t:0 "Der französischen Entente beitreten?"
 belgium.120.desc:0 "Das [FRA.GetAdjective] Engagement für den Schutz der anderen Nationen Europas scheint klar und entschieden. Sie haben eine sogenannte Entente gegründet, um den Kontinent vor der Bedrohung durch die Tyrannen zu schützen. Aufgrund unserer Position und unserer klaren Pro-[FRA.GetAdjective]-Politik wäre es nur natürlich, dieser Allianz beizutreten, um unsere Sicherheit zu gewährleisten. Die einzig gangbare Alternative wäre der Aufbau einer festen Bindung zu [ENG.GetNameDef], um unsere Strategie rechtzeitig konkret zu unterstützen."
 belgium.120.a:0 "Unsere Hymne wird jedoch weiterhin nicht die Marseillaise sein."
 belgium.120.b:0 "Schließen wir stattdessen die diplomatischen Beziehungen zu [ENG.GetNameDef]."
 belgium.121.t:0 "Faschistische Versammlung durch kommunistische Militante gestört"
 belgium.121.desc:0 "Gestern Abend wurde eine faschistische Versammlung durch die gewalttätige Aggression kommunistischer Sympathisanten erschüttert, die Steine ​​und Schläge warfen, um die Kundgebung zu stören. Während die Faschisten gewaltsam reagierten, kam es zu einer angespannten Situation, die von der Polizei so sorgfältig wie möglich gehandhabt wurde."
 belgium.121.a:0 "Ein notwendiger Schritt, um die Faschisten zu stoppen."
 belgium.121.b:0 "Intervenieren Sie, um die Gewalt zu stoppen."
 belgium.122.t:0 "Kommunisten organisieren massive Streiks"
 belgium.122.desc:0 "Um ihre Stärke gegenüber den unteren Klassen unserer Gesellschaft zu demonstrieren, organisierte die Kommunistische Partei einen massiven, aber hoffentlich kurzen Streik im ganzen Land. Sie nennen diese Bewegung einen Sieg und betonen die Kluft zwischen den Kommunisten und den demokratischen Parteien."
 belgium.122.a:0 "Arbeiter aller Länder: Vereinigt euch!"
 belgium.122.b:0 "Verdammte Kommunisten!"
 belgium.122.c:0 "Das ist genug; Schicken Sie das Militär!"
 belgium.123.t:0 "Kommunisten organisieren einen Marsch auf Brüssel"
 belgium.123.desc:0 "Die Kommunistische Partei Belgiens organisierte in Brüssel einen Marsch gegen „Hunger“ und für die Unterstützung von „sozialer Gerechtigkeit“. Während kommunistische Sympathisanten Reformen zugunsten der Arbeiter fordern und diese Veranstaltung als einen notwendigen Protest zur Verteidigung der Arbeiter bezeichnen, befürchten die Behörden, dass diese Demonstration zu einem Aufstand gegen die demokratischen Institutionen werden könnte."
 belgium.123.a:0 "Verdammte Kommunisten!"
 belgium.123.b:0 "Das ist genug; Schicken Sie das Militär!"
 belgium.124.t:0 "Xavier Relecom verhaftet!"
 belgium.124.desc:0 "Um den von der Kommunistischen Partei organisierten Streik zu unterdrücken, wurde gestern Abend einer ihrer führenden Führer, Xavier Relecom, verhaftet. Er befindet sich derzeit in Untersuchungshaft, während wir seine Beteiligung an der Situation untersuchen."
 belgium.124.a:0 "Die Polizei macht ihren Job."
 belgium.125.t:0 "Erfolgreiches Rexist-Treffen"
 belgium.125.desc:0 "Gestern Abend füllte der Anführer von Rex, Léon Degrelle, einen großen Saal voller Sympathisanten und hielt eine lange Rede gegen die Korruption der Institution und die Auflösung des Nationalgeistes."
 belgium.125.a:0 "„Rex Vaincra“, sagen sie..."
 belgium.126.t:0 "Großes rexistisches Treffen"
 belgium.126.desc:0 "Gestern Nachmittag hielt Léon Degrelle ein großes Treffen im Freien ab. Er kam in einem schwarzen Cabrio an, vorbei an den Mitgliedern der Rexisten-Miliz vor ihm. Anschließend hielt er eine lange Rede, in der er sich über das parlamentarische System und die Weichheit der demokratischen Vertreter äußerte. Mit dieser beeindruckenden Kraftdemonstration zeigten die Sympathisanten ihren Willen, die Bewegung zu unterstützen. Gleichzeitig wirkte es aus der Sicht nichtfaschistischer Bürger wie eine große Militärparade, die die Demokratie bedrohte."
 belgium.126.a:0 "Unsere erhobene Hand ist das Zeichen unserer Verfügbarkeit für das Vaterland."
 belgium.126.b:0 "Das ist genug; Schicken Sie das Militär!"
 belgium.127.t:0 "Großes Treffen von Verdinaso"
 belgium.127.desc:0 "Gestern zeigte Joris Van Severen die Stärke seiner Bewegung, indem er während einer großen Versammlung eine große organisierte Menge um sich versammelte. Während seiner Rede attackierte er das gegenwärtige politische System als ein korruptes und ineffizientes politisches System, das die Nation zerstörte."
 belgium.127.a:0 "Diese Bewegung wird von Tag zu Tag größer."
 belgium.127.b:0 "Das ist genug; Schicken Sie das Militär!"
 belgium.128.t:0 "Großer Aufstand zwischen Faschisten und Antifaschisten"
 belgium.128.desc:0 "Eine Gruppe organisierter faschistischer Schläger hat wiederholt antifaschistische Sympathisanten angegriffen, die gegen ihr letztes Treffen protestierten. Dieser Vorfall weitete sich dann zu einem Aufstand aus, bei dem Einrichtungen beschädigt und viele Beteiligten verletzt wurden ... und einige arme Kerle waren mittendrin gefangen."
 belgium.128.a:0 "Politische Gewalt ist keine Lösung."
 belgium.128.b:0 "Greifen Sie so schnell wie möglich ein, um die Probleme zu beenden."
 belgium.129.t:0 "Léon Degrelle nach seinem letzten Treffen verhaftet"
 belgium.129.desc:0 "Aufgrund der Unruhen nach dem letzten faschistischen Treffen wurde Léon Degrelle von der Polizei verhaftet, um seine Verantwortung für den jüngsten Aufstand zu untersuchen."
 belgium.129.a:0 "Die Polizei macht ihren Job."
 belgium.130.t:0 "Ein Teil der Bevölkerung hat Angst vor dem Faschismus"
 belgium.130.desc:0 "Es scheint, dass das letzte faschistische Treffen etwas kontraproduktiv war, da es dieser Machtdemonstration gelang, einen Teil der Bevölkerung davon zu überzeugen, dass die Demokratie verteidigt werden muss."
 belgium.130.a:0 "Wer wird ihnen die Schuld geben?"
 belgium.131.t:0 "Die faschistische fünfte Kolonne"
 belgium.131.desc:0 "Die [GER.GetAdjective]-Aggression zwingt uns, potenzielle Sympathisanten im Land zu verhaften. Den Behörden zufolge erklärte Léon Degrelle zwar offiziell, dass sie nicht für [GER.GetAdjective] seien, das Risiko sei jedoch zu groß, um ignoriert zu werden. Infolgedessen wurden prominente nationalistische Persönlichkeiten, Gewerkschafter und Separatisten wie August Borms, Léon Degrelle und Joris Van Severen verhaftet."
 belgium.131.a:0 "Sie könnten mit dem Feind zusammenarbeiten."
 belgium.131.b:0 "Meinungsverschiedenheiten sind Teil des demokratischen Prozesses."
 belgium.131.c:0 "Fortfahren; es spielt keine Rolle."
 belgium.132.t:0 "Syndikalist hilft bei der Verbreitung marxistischer Ideen"
 belgium.132.desc:0 "Ein lokaler Syndikalist hat eine intensive Kampagne zur Förderung kommunistischer Ideen organisiert. Er scheint viele neue Sympathisanten für unsere Sache gewonnen zu haben."
 belgium.132.a:0 "Wir sind die Zukunft!"
 belgium.133.t:0 "Bürgerliche Reaktionäre versuchen, kapitalistische Institutionen zu schützen"
 belgium.133.desc:0 "Als Reaktion auf unseren Aufstieg in die Prominenz haben Agenten der Kapitalisten beschlossen, ihre sogenannte „Freiheit“ zu schützen, um das Überleben der von der Bourgeoisie geschaffenen Institutionen zu gewährleisten. Dieser Prozess wird wahrscheinlich nur vorübergehender Natur sein, da nichts die Arbeiter daran hindern wird, die Macht zu erlangen und die Produktionsmittel zu beschlagnahmen."
 belgium.133.a:0 "Wir haben die Zukunft gesehen; Sie kämpfen gegen das Unvermeidliche."
 belgium.134.t:0 "Faschisten versammeln sich, um dem Aufstieg der Kommunisten entgegenzuwirken"
 belgium.134.desc:0 "Um das Unvermeidliche rückgängig zu machen, haben sich Banden faschistischer Reaktionäre (wahrscheinlich unter der Kontrolle der Kapitalisten) organisiert und kommunistische Militante angegriffen."
 belgium.134.a:0 "Wir werden am Ende triumphieren!"
 belgium.135.t:0 "Mobilisierung für die Demokratie"
 belgium.135.desc:0 "Die Bedrohung durch faschistische und kommunistische Bewegungen hat viele dazu veranlasst, die demokratischen Institutionen zu unterstützen. Es wurden Vereine gegründet, um die Angriffe auf die öffentlichen Freiheiten anzuprangern und die Strukturen der [BEL.GetAdjective] Gesellschaft aufrechtzuerhalten."
 belgium.135.a:0 "Freiheiten müssen geschützt werden."
 belgium.136.t:0 "Die Force Publique fordert moderne Gewehre"
 belgium.136.desc:0 "Die Force Publique, die Sicherheitstruppe von [COG.GetNameDef], hat seit Jahren keine moderne Ausrüstung mehr erhalten. Als Kampftruppe werden sie nach und nach überflüssig und haben jetzt Schwierigkeiten, ihre alltäglichen Strafverfolgungsaufgaben in den abgelegenen Regionen der Kolonie zu erfüllen.\nUm die Situation zu ändern, wurde im Rahmen eines allgemeinen Wiederherstellungsplans moderne Ausrüstung angefordert die Fähigkeiten der Kolonialmacht."
 belgium.136.a:0 "Senden Sie Anweisungen an die Logistikabteilung."
 belgium.136.b:0 "Wir senden ihnen technische Unterlagen zu."
 belgium.136.c:0 "Wir können keine Gewehre entbehren."
 belgium.137.t:0 "[BEL.GetNameDefCap] nimmt die Anfrage zur Lieferung moderner Gewehre an"
 belgium.137.desc:0 "Die [BEL.GetAdjective]-Regierung hat zugestimmt, einen Teil der angeforderten FN-Gewehre zu entsenden, um die Ausrüstung der Force Publique zu modernisieren."
 belgium.137.a:0 "Das sind gute Nachrichten."
 belgium.138.t:0 "[BEL.GetNameDefCap] hat unsere Anfrage abgelehnt"
 belgium.138.desc:0 "Die [BEL.GetAdjective]-Regierung hat sich geweigert, uns die angeforderten Gewehre zu schicken. Ohne Investitionen wird die Force Publique größere Schwierigkeiten haben, ihre täglichen Aufgaben effizient zu erfüllen."
 belgium.138.a:0 "Dann müssen wir sie selbst herstellen."
 belgium.139.t:0 "Die Kleinwaffen der Force Publique"
 belgium.139.desc:0 "Der erste Teil der Waffen, die wir der Force Publique versprochen hatten, um sie bei der Modernisierung ihrer Bewaffnung zu unterstützen, ist endlich fertig."
 belgium.139.a:0 "Senden Sie sie ohne Verzögerungen."
 belgium.139.b:0 "Stornieren Sie die Lieferung und behalten Sie die Waffen."
 belgium.140.t:0 "Zweite Waffenlieferung an die Force Publique"
 belgium.140.desc:0 "Die zweite Waffenlieferung für Force Publique ist fertig."
 belgium.140.a:0 "Sie kennen die Vorgehensweise. Fortfahren."
 belgium.141.t:0 "Die letzte [COG.GetAdjective] Waffenlieferung"
 belgium.141.desc:0 "Die letzte Lieferung der Kleinwaffen, die an [COG.GetNameDef] verschickt werden soll, ist endlich fertig."
 belgium.141.a:0 "Ich hoffe, dass sie ihre neuen Gewehre lieben werden."
 belgium.142.t:0 "[BEL.GetNameDefCap] weigert sich, die Waffen zu liefern!"
 belgium.142.desc:0 "In einer überraschenden Wendung der Ereignisse hat [BEL.GetNameDef] beschlossen, die versprochenen Waffen zu behalten und die zukünftigen Lieferungen abzusagen. Diese Entscheidung löste bei den Beamten der Force Publique und der [COG.GetAdjective]-Regierung Ärger aus. Dieser Mangel an Unterstützung und Zuverlässigkeit der [BEL.GetAdjective]-Regierung hat das Gefühl verstärkt, dass eine größere Autonomie der Kolonie notwendig ist, um realistische Ziele mit oder ohne Zustimmung des Ministeriums der Kolonien zu erreichen."
 belgium.142.a:0 "Das ist ein Skandal."
 belgium.143.t:0 "Die erste Lieferung von Gewehren ist eingetroffen"
 belgium.143.desc:0 "Wir haben den ersten Teil der von der [BEL.GetAdjective]-Regierung versprochenen Waffen erhalten."
 belgium.143.a:0 "Hoffen wir, dass der Rest schnell folgt."
 belgium.144.t:0 "Eine weitere Ladung Gewehre ist eingetroffen"
 belgium.144.desc:0 "Eine zweite Lieferung Kleinwaffen ist eingetroffen."
 belgium.144.a:0 "Es ist Zeit."
 belgium.145.t:0 "Der letzte Teil der versprochenen Waffen wurde geliefert"
 belgium.145.desc:0 "Die letzte Lieferung der von der [BEL.GetAdjective]-Regierung versprochenen Schusswaffen ist gerade in Matadi eingetroffen."
 belgium.145.a:0 "Es ist großartig, dass sie ihr Wort gehalten haben."
 belgium.146.t:0 "[BEL.GetNameDefCap] Erklärt den Ausnahmezustand"
 belgium.146.desc:0 "Um der wachsenden Bedrohung durch radikale Politiker zu begegnen, hat der belgische König Leopold III. beschlossen, das Militär zu mobilisieren. So überraschend dieser Schritt auch sein mag, Gerüchten zufolge wurde diese radikale Entscheidung durch [ENG.GetAdjective] Druck auf das Land begünstigt. In [BEL.GetNameDef] gilt nun das Kriegsrecht, die Repression gegen faschistische Politiker und Sympathisanten hat begonnen. Dennoch gaben viele von ihnen, mehr Royalisten als Faschisten, zu, dass ihre Meinung kurzsichtig war und stellten sich hinter den König.\n\nUnterdessen sind sich die demokratischen Parteien über diese Entwicklung uneinig. Während viele über die Zerschlagung von Staatsfeinden erleichtert sind, befürchten andere, dass die Notstandsbefugnisse verlängert und die demokratischen Institutionen obsolet werden könnten."
 belgium.146.a:0 "Interessant."
 belgium.146.b:0 "Heil dem König!"
 belgium.147.t:0 "[BEL.GetNameDefCap] Erklärt den Ausnahmezustand"
 belgium.147.desc:0 "Um der wachsenden Bedrohung durch radikale Politiker zu begegnen, hat der belgische König Leopold III. beschlossen, das Militär zu mobilisieren. So überraschend dieser Schritt auch sein mag, einige Gerüchte besagen, dass diese radikale Entscheidung durch [ENG.GetAdjective] Druck auf das Land begünstigt wurde. In [BEL.GetNameDef] ist nun das Kriegsrecht in Kraft getreten, die Repression gegen kommunistische Politiker und Sympathisanten hat begonnen.\n\nUnterdessen sind die demokratischen Parteien über diese Entwicklung gespalten. Während viele über die Zerschlagung von Staatsfeinden erleichtert sind, befürchten andere, dass die Notstandsbefugnisse verlängert und die demokratischen Institutionen obsolet werden könnten."
 belgium.147.a:0 "Interessant."
 belgium.147.b:0 "Heil dem König!"
 belgium.148.t:0 "Der König der Belgier schlägt ein diplomatisches Abkommen vor"
 belgium.148.desc:0 "König Leopold III. war sich unserer Interventionsprojekte in ihrem Land bewusst, um unsere Gefolgschaft an ihrer Seite zu sichern, und schlug eine friedlichere Lösung vor. Er würde das Kriegsrecht verhängen und selbst mit radikalen Politikern verhandeln, während wir ihre Unabhängigkeit und Neutralität wahren würden."
 belgium.148.a:0 "Das ist eine vernünftige Lösung."
 belgium.148.b:0 "Wir dürfen die Möglichkeit einer Invasion nicht außer Acht lassen."
 belgium.149.t:0 "[ENG.GetNameDefCap] Hat unser Angebot abgelehnt"
 belgium.149.desc:0 "[ENG.GetNameDefCap] hat uns mitgeteilt, dass sie unseren Vorschlag abgelehnt haben. Da eine Intervention von [ENG.GetAdjective] weiterhin möglich ist, müssen wir unsere Bemühungen im Kampf gegen die Faschisten und Kommunisten intensivieren und gleichzeitig vorbereitet sein, solange sie sich auf dem Kriegspfad befinden."
 belgium.149.a:0 "Zeit zu mobilisieren!"
 belgium.150.t:0 "Eine Demonstration der Loyalität."
 belgium.150.desc:0 "In letzter Zeit hat die pro-royalistische Propaganda zugenommen und ist bei Monarchisten, die bereit sind, das Land zu verteidigen, auf Begeisterung gestoßen. In Roeselare versammelten sich spontan Menschen, um vor einem großen Porträt des Königs Blumensträuße niederzulegen, um ihre Treue zu zeigen."
 belgium.150.a:0 "Es lebe Leopold!"
 belgium.151.t:0 "Die Bedrohung durch [ENG.GetAdjective] Intervention"
 belgium.151.desc:0 "Das [ENG.GetAdjective]-Parlament hat dem Interventionsprojekt in [BEL.GetNameDef] zugestimmt. Folglich wird die Möglichkeit einer Invasion von Tag zu Tag realer. Da sie gegenüber unseren diplomatischen Bitten, einen neuen europäischen Konflikt zu vermeiden, taub zu sein scheinen, sind wir faktisch gefangen zwischen antidemokratischen politischen Diskursen und der Möglichkeit einer [ENG.GetAdjective]-Landung. Um aus dieser scheinbar unlösbaren Situation herauszukommen, traf sich der König mit der Regierung und dem Generalstabschef, um einen radikalen Aktionsplan zu besprechen, der [ENG.GetNameDef] unsere Entschlossenheit im Kampf gegen Faschisten und Kommunisten zeigen würde die Hoffnung, einen unnötigen Krieg zu vermeiden."
 belgium.151.a:0 "Fahren Sie mit dem Plan fort. Kriegsrecht ausrufen."
 belgium.151.b:0 "Das ist zu gefährlich."
 belgium.152.t:0 "Das Kriegsrecht tritt in Kraft"
 belgium.152.desc:0 "Wie in dem langen und ernsten Diskurs der [BEL.GetAdjective]-Radiosender festgestellt wurde, ist nun tatsächlich das Kriegsrecht in Kraft getreten. Divisionen wurden mobilisiert und an strategische Orte geschickt, während der König die gesamte Operation vom militärischen Oberkommando in der Festung Breendonck aus befehligte. Die Hauptquartiere von Rex, der VNV, der Belgischen Kommunistischen Partei und anderen mit der extremen Linken und extremen Rechten verbundenen Organisationen werden derzeit von Polizeikräften mit Unterstützung von Militärpersonal durchsucht.\n\nDer König hat nun faktisch die Kontrolle über die Land, bereit, seine Unabhängigkeit zu wahren und gleichzeitig seinen Thron zu schützen."
 belgium.152.a:0 "Ein Schlag ins Herz unserer Feinde."
 belgium.153.t:0 "Die Pillarisierung tritt wieder auf."
 belgium.153.desc:0 "Mit der Rückkehr einer funktionierenden demokratischen Politik organisiert sich die Gesellschaft wieder parteipolitisch neu. Folglich ist zu erwarten, dass die Versäulung auf die eine oder andere Weise erneut die Struktur der Gesellschaft prägen wird."
 belgium.153.a:0 "Die Gesellschaft, die wir kennen und lieben, kommt zurück."
 belgium.156.t:0 "Das Ende Belgiens"
 belgium.156.desc:0 "Durch den Verlust der Hälfte der historischen Territorien des Landes verschwand die Bevölkerungsteilung zwischen Flamen und Wallonen plötzlich. Folglich muss die Regierung diese Änderung berücksichtigen und anerkennen, dass die Institutionen des belgischen Staates nicht mehr repräsentativ sind."
 belgium.156.a:0 "Eine logische Entwicklung.."
 belgium.156.b:0 "Eine logische Entwicklung.."
 belgium.156.c:0 "Eine logische Entwicklung.."
 belgium.156.d:0 "Eine logische Entwicklung.."
 belgium.157.t:0 "Das Ende Belgiens"
 belgium.157.desc:0 "Durch den Verlust der Hälfte der historischen Territorien des Landes verschwand die Bevölkerungsteilung zwischen Flamen und Wallonen plötzlich. Folglich muss die Regierung diese Änderung berücksichtigen und anerkennen, dass die Institutionen des belgischen Staates nicht mehr repräsentativ sind."
 belgium.157.a:0 "Eine logische Entwicklung."
 belgium.157.b:0 "Eine logische Entwicklung."
 belgium.157.c:0 "Eine logische Entwicklung."
 belgium.157.d:0 "Eine logische Entwicklung."
 belgium.158.t:0 "Der Aufstieg des flämischen Löwen"
 belgium.158.desc:0 "Durch den Verlust des wallonischen Territoriums brach die ehemalige belgische Regierung zusammen. Aufgrund der Störung des sprachlichen Gleichgewichts (zu Gunsten der französischsprachigen Bevölkerung) gegenüber der mittlerweile überwältigenden Mehrheit der flämischen Bürger beschloss das Land, sich als Flandern neu aufzubauen. Flämische nationalistische Führer bezeichneten dies als den zweitwichtigsten Tag in der flämischen Geschichte seit der Schlacht um die Goldenen Sporen im Jahr 1302."
 belgium.158.a:0 "Interessant."
 belgium.159.t:0 "Der Wallonische Kongress erklärt die Reformation Belgiens"
 belgium.159.desc:0 "\n\nMit dem Verlust der flämischen Gebiete, einschließlich der ehemaligen Hauptstadt Brüssel, ist die belgische Regierung in Unordnung. Um sich an die neuen politischen Realitäten anzupassen, hat sich in Lüttich ein wallonischer Kongress zusammengeschlossen, um den Grundstein für einen wallonischen Staat zu legen."
 belgium.159.a:0 "Interessant."
 belgium.161.t:0 "Powerplay in [COG.GetNameDef]"
 belgium.161.desc:0 "Unter dem Einfluss eines anderen kommunistischen Landes ist in [COG.GetNameDef] eine Debatte über die Führung der kommunistischen Bewegung entstanden. Albert Decoster wird aufgrund seiner europäischen Herkunft von manchen als unehelich angesehen. Manche würden lieber einen Afrikaner an der Spitze eines afrikanischen Landes sehen, selbst wenn er nur ein Aushängeschild wäre."
 belgium.161.a:0 "Afrika muss von Afrikanern regiert werden."
 belgium.161.b:0 "Halten Sie ihn in der Regierung."
 belgium.161.c:0 "Halten Sie ihn an der Macht."
 belgium.164.t:0 "Bericht des Kolonialministeriums für 1935"
 belgium.164.desc:0 "Wir sind einigermaßen zufrieden mit der Arbeit von Pierre Ryckmans in [COG.GetNameDef], da er die Kolonialcharta recht gut anwendet, auch wenn hier und da über einige Missbräuche berichtet wurde.\nDie Wirtschaft verbessert sich und die Situation der Einheimischen hat sich seit 1909 drastisch verbessert. Darüber hinaus bringen die Bergbauproduktion und die Kautschukgewinnung erhebliche Einnahmen. Dennoch veraltet unsere Bergbauausrüstung, was die wirtschaftliche Leistungsfähigkeit der Kolonie in Zukunft gefährden könnte.\nWas die öffentliche Gewalt betrifft, ist sie fast völlig desorganisiert. Die Soldaten sind fast ausschließlich mit völlig veralteten Gewehren ausgerüstet, während die Offiziere unmotiviert sind. Folglich können derzeit nur die grundlegendsten Sicherheitsoperationen durchgeführt werden.\n\nInzwischen hat der Völkerbund den Bericht von Eugéne Jungers über seine Arbeit in den Mandatskolonien Ruanda und Urundi genehmigt. Die Aufsicht über die Königreiche Mutara III. in Ruanda und Mwambutsa IV. in Urundi sollte somit ohne Zwischenfälle weitergeführt werden. Daher sehen wir derzeit keine Notwendigkeit, die Zivilverwaltung zu ersetzen, wohl aber eine dringende Überarbeitung unserer Sicherheitskräfte."
 belgium.164.a:0 "Wir haben viel zu tun!"
 belgium.165.t:0 "Albert-Kanal fertiggestellt"
 belgium.165.desc:0 "Nach einem Jahrzehnt der Arbeit wurde der Albert-Kanal endlich eingeweiht."
 belgium.165.a:0 "Eine großartige Leistung."
 belgium.166.t:0 "Der Bau des Albert-Kanals wurde eingestellt"
 belgium.166.desc:0 "Aufgrund des Krieges wurde der Bau des Albert-Kanals kurz vor seiner Fertigstellung eingestellt."
 belgium.166.a:0 "Wir werden den Krieg gewinnen, den Frieden wiederherstellen und den Kanal fertigstellen."
 belgium.167.t:0 "Brüssel versprach technische Hilfe."
 belgium.167.desc:0 "Während wir um neue Gewehre baten, schickte die Regierung stattdessen technische Hilfe."
 belgium.167.a:0 "Es ist besser als nichts."
 belgium.news.1.t:0 "Die [HOL.GetAdjective]-Regierung unterwirft sich den [BEL.GetAdjective]-Forderungen!"
 belgium.news.1.d:0 "\n\nDie [HOL.GetAdjective]-Regierung akzeptierte die Bedingungen des [BEL.GetAdjective]-Ultimatums und öffnete sie damit einem starken kommunistischen Einfluss."
 belgium.news.1.a:0 "Großartige Neuigkeiten!"
 belgium.news.1.b:0 "Verdammte [BEL.GetAdjective]s! Sie sollten wirklich nicht existieren."
 belgium.news.1.c:0 "Freut euch, Arbeiter! Die Revolution breitet sich aus!"
 belgium.news.1.e:0 "Ein anderes Land, das sich vor einem ausländischen Aggressor blamiert."
 belgium.news.2.t:0 "Die [HOL.GetAdjective]-Regierung lehnt [BEL.GetAdjective]-Forderungen ab!"
 belgium.news.2.d:0 "\n\nDie [HOL.GetAdjective]-Regierung lehnte das [BEL.GetAdjective]-Ultimatum ab und erklärte, dass sie sich diesen lächerlichen Forderungen nicht unterwerfen würde. Die [HOL.GetAdjective]-Regierung fügte hinzu, dass sie bereit sei, jedes noch so kleine Stück Land gegen Wasser und andere Eindringlinge zu verteidigen."
 belgium.news.2.a:0 "Das [HOL.GetAdjective] steht gegen Aggression!"
 belgium.news.2.b:0 "Unsere [HOL.GetAdjective] Verbündete werden uns brauchen; Seien wir bereit."
 belgium.news.2.c:0 "Dies wird den Lauf der Geschichte nicht aufhalten!"
 belgium.news.2.e:0 "Besorgniserregend!"
 belgium.news.3.t:0 "Die [HOL.GetAdjective]-Regierung sucht die Hilfe der Alliierten!"
 belgium.news.3.d:0 "\n\nAngesichts der [BEL.GetAdjective]-Forderungen lehnte die [HOL.GetAdjective]-Regierung diese ab und bat die Alliierten um militärische Unterstützung gegen jede [BEL.GetAdjective]-Aggression."
 belgium.news.3.a:0 "Die Vereinten Nationen werden die Freiheit verteidigen!"
 belgium.news.3.b:0 "Die Feinde unserer Feinde sind (fast) unsere Freunde."
 belgium.news.3.c:0 "Dies wird den Lauf der Geschichte nicht aufhalten!"
 belgium.news.3.e:0 "Das wird ein kurzer Krieg, oder?"
 belgium.news.43.t:0 "Léon Degrelle proklamiert das Thiois-Reich"
 belgium.news.43.d:0 "In einer langen Rede, in der er den Wert der Nation und ihrer Armee lobte, verkündete Léon Degrelle, dass mit der Vollendung der Union mit den Niederlanden nun eine neue Ära für die Niederlande begonnen habe. Um diese Änderung zu verdeutlichen, wird das Land nun Thiois Empire genannt. In einem Aufruf zur Wiederbelebung des Geistes von Kaiser Karl V. rief er zur Wiedervereinigung des alten „Burgundischen Kreises“ in dieser neuen politischen Einheit auf."
 belgium.news.43.a:0 "Heute ist endlich ein imperiales Volk erwacht!"
 belgium.news.43.b:0 "Nach dem Land, das nicht existiert, dem Imperium, das nicht existiert!"
 belgium.news.43.c:0 "Wir müssen unsere Karten ändern."
 belgium.news.44.t:0 "Joris Van Severen verkündet das Dietsche Rijk"
 belgium.news.44.d:0 "In einer langen Rede, in der er den Wert der Nation und ihrer Armee lobte, verkündete Joris Van Severen, dass mit der Vollendung der Union mit den Niederlanden nun eine neue Ära für die Niederlande begonnen habe. Das Land wird nun „Dietsche Rijk“ genannt, um diese Änderung zu verdeutlichen. In einem Aufruf, die Einheit des niederländischsprachigen Volkes wiederzubeleben, forderte er die Wiedervereinigung aller Erben der Niederlande, um sich zu dieser neuen politischen Einheit zu vereinen."
 belgium.news.44.a:0 "Heute ist endlich ein imperiales Volk erwacht!"
 belgium.news.44.b:0 "Nach dem Land, das nicht existiert, dem Imperium, das nicht existiert!"
 belgium.news.44.c:0 "Wir müssen unsere Karten ändern."
