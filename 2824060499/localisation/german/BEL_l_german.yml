 BEL_benelux_tech_sharing_group:0 "Benelux-Wissenschaftskommission"
 BEL_benelux_tech_sharing_group_desc:0 "Da wir nicht viele Leute haben, die wir mobilisieren müssen, ist technologische Überlegenheit der einzige Weg, um der militärischen Bedrohung unserer Zeit zu begegnen. Eine enge Zusammenarbeit der Benelux-Staaten würde sicherstellen, dass das volle Potenzial unserer drei Armeen ausgeschöpft wird."
 benelux_research_name:0 "Benelux-Forschungskommission"
 benelux_research_desc:0 "Reduzieren Sie die Forschungszeit für Technologien, die bereits in anderen Benelux-Ländern erforscht werden."
 belgium_research_name:0 "Belgische Forschungsgruppe"
 belgium_research_desc:0 "Reduzieren Sie die Forschungszeit für Technologien, die bereits von [BEL.GetNameDef] und [COG.GetNameDef] erforscht wurden."
 italian_research_name:0 "Italienische Forschungsgruppe"
 italian_research_desc:0 "Reduzieren Sie die Forschungszeit für Technologien, die bereits von [ITA.GetNameDef] erforscht wurden. Zu diesen Technologien gehören riesige Armbrüste, Holzpanzer, muskelbetriebene Hubschrauber und furchterregende mobile schwere Pasta-Artillerie."
 flanders_focus:0 "Flämischer nationaler Fokus"
 BEL_rearmement_agreement:0 "Umfassende Aufrüstungsabkommen"
 FLA_army_effort:0 "Organisieren Sie die neue Armee"
 FLA_army_effort_desc:0 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegführung sind Bodenkämpfe in den Kriegen von morgen immer noch von entscheidender Bedeutung. Mit der Vorbereitung können wir vermeiden, die Hölle der Schützengräben noch einmal zu erleben."
 FLA_equipment_effort:0 "Modernisieren Sie die Ausrüstung"
 FLA_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die Infanterie tragen kann, werden ständig erweitert. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zur Verfügung zu stellen."
 FLA_motorization_effort:0 "Motorisierte Unterstützung"
 FLA_motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um Infanterie sicher ins Feld und wieder herauszubringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir schnell handeln."
 FLA_doctrine_effort:0 "Konzipieren Sie neue Taktiken"
 FLA_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg prägten, sind veraltet. Wir müssen unsere klügsten Köpfe einsetzen, um den militärischen Gedanken von morgen zu gestalten."
 FLA_equipment_effort_2:0 "Fortsetzung der Ausrüstungsreform"
 FLA_equipment_effort_2_desc:0 "Wir werden uns weiterhin dafür einsetzen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 FLA_mechanization_effort:0 "Eine mechanisierte Infanterie"
 FLA_mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was wir heute an Fahrzeugen bauen können, erweitern."
 FLA_doctrine_effort_2:0 "Groß angelegte Übungen"
 FLA_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich in den Jahren zwischen den Weltkriegen und in den jüngsten Konflikten verändert. Wir müssen unsere Lehren ständig neu bewerten, um dies widerzuspiegeln."
 FLA_equipment_effort_3:0 "Die militärische Modernisierung abschließen"
 FLA_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir weltweit führend bei Infanteriewaffen werden."
 FLA_armor_effort:0 "Entwerfen Sie gepanzerte Fahrzeuge"
 FLA_armor_effort_desc:0 "Indem wir die Erkenntnisse aus der Mechanisierung unserer Infanterie anwenden, können wir auch unsere gepanzerten Fahrzeuge verbessern."
 FLA_special_forces:0 "Spezialeinheiten"
 FLA_special_forces_desc:0 "Wir brauchen Elitekräfte; Gebirgstruppen und Fallschirmjäger sollten unsere Priorität sein."
 FLA_aviation_effort:0 "Die [FLA.GetAdjective] Flugschule gefunden"
 FLA_aviation_effort_tt:0 "Nicht genügend Gebäudeplätze für §YAir Base§!"
 FLA_aviation_effort_desc:0 "Nirgendwo vollzieht sich der technische Fortschritt schneller als in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 FLA_fighter_focus:0 "Kämpferfokus"
 FLA_fighter_focus_desc:0 "Wir haben nicht die letzten Luftkämpfe im Ersten Weltkrieg gesehen. Wenn wir bei der Entwicklung von Kampfflugzeugen vorne bleiben, werden wir in Zukunft einen Vorsprung haben."
 FLA_bomber_focus:0 "Bomberfokus"
 FLA_bomber_focus_desc:0 "In Zukunft werden die Menschen über den Schrecken der heutigen Kriege sprechen und Geschichten über Feuer erzählen, das vom Himmel regnet. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 FLA_aviation_effort_2:0 "Studieren Sie ausländische Taktiken"
 FLA_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Militärzweigen zu integrieren."
 FLA_CAS_effort:0 "Sturzkampfbomber"
 FLA_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge am Boden und in der Luft."
 FLA_rocket_effort:0 "Raketentriebwerke"
 FLA_rocket_effort_desc:0 "Raketen- und Strahltriebwerke ermöglichen beispiellose Geschwindigkeiten für Schiffe ohne und mit Besatzung. Die Pionierarbeit bei diesen Technologien ermöglicht es uns, den Feind zu überraschen."
 FLA_NAV_effort:0 "Marinebomber"
 FLA_NAV_effort_desc:0 "So wie der neue Seekrieg unter der Wasseroberfläche stattfindet, findet ein Teil davon in der Luft über dem Wasser statt."
 FLA_naval_effort:0 "Schiffbau finanzieren"
 FLA_naval_effort_tt:0 "Nicht genügend Gebäudeplätze für §YNaval Dockyards§!"
 FLA_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere Priorität sein. Weisen Sie alle verfügbaren Ressourcen neuen Werften zu und erforschen Sie leichte Überwasserschiffe."
 FLA_flexible_navy:0 "Flexible Marine"
 FLA_flexible_navy_desc:0 "Die Neuerfindung der Seekriegsführung unter Berücksichtigung der Fortschritte in der U-Boot-Technologie wird es uns ermöglichen, feindliche Konvois effizient anzugreifen."
 FLA_large_navy:0 "Große Marine"
 FLA_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois werden uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 FLA_submarine_effort:0 "U-Boot-Krieg"
 FLA_submarine_effort_desc:0 "Der U-Boot-Krieg ist die aufregendste Marineentwicklung seit der Erfindung des Torpedoboots. Wir täten gut daran, uns gegen U-Boote zu schützen und sie gegen feindliche Schiffe einzusetzen."
 FLA_cruiser_effort:0 "Konzipieren Sie Kreuzer"
 FLA_cruiser_effort_desc:0 "Bevor man in die fortgeschrittene Schlachtschiffforschung vordringt, müssen die kleineren Kreuzer ersetzt werden."
 FLA_destroyer_effort:0 "Design-Zerstörer"
 FLA_destroyer_effort_desc:0 "Durch die Untersuchung des Designs und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie wir diesen Strategien entgegenwirken können. Dabei werden Zerstörer von entscheidender Bedeutung sein."
 FLA_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 FLA_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Ozeane beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Marineüberlegenheit."
 FLA_industrial_effort:0 "Industrieller Aufwand"
 FLA_industrial_effort_desc:0 "Konzentrieren Sie alle unsere politischen Anstrengungen darauf, die zivile Industrie mit einem großen Sprung nach vorne aufzubauen."
 FLA_industrial_effort_2:0 "Industrielle Anstrengung II"
 FLA_industrial_effort_2_desc:0 "Mit eisernem Willen und einer unerbittlichen Arbeitsmoral können wir die Menschen für eine weitere große industrielle Anstrengung mobilisieren."
 FLA_construction_effort_tt:0 "Nicht genügend Bauplätze für §YZivilfabriken§!"
 FLA_construction_effort:0 "Entwickeln Sie die Brüsseler Industrie"
 FLA_construction_effort_desc:0 "Durch die derzeit im Bau befindlichen neuen Eisenbahnstrecken in und um Brüssel wird das wirtschaftliche Potenzial der Stadt für Industrie und Dienstleistungen noch attraktiver."
 FLA_production_effort:0 "Unterstützen Sie die Zeebrugse Smederijen"
 FLA_production_effort_tt:0 "Nicht genügend Bauplätze für §YMilitärfabrik§!"
 FLA_production_effort_desc:0 "Wenn Sie Traktoren bauen können, können Sie Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität zurückbleibt."
 FLA_construction_effort_2:0 "Renovierung des Hafens von Antwerpen"
 FLA_construction_effort_2_desc:0 "Der weitere Ausbau unserer Fabriken wird es uns ermöglichen, die Produktion von Waren für den Handel und weitere Baumaßnahmen zu beschleunigen."
 FLA_production_effort_2:0 "Unterstützen Sie die Schwerfahrzeugindustrie"
 FLA_production_effort_2_desc:0 "Als einer der führenden europäischen Häfen eignet sich Antwerpen hervorragend für die Entwicklung einer exportorientierten Industrie."
 FLA_production_effort_3:0 "Unterstützen Sie Hersteller von Militärflugzeugen"
 FLA_production_effort_3_desc:0 "Um den Bedarf an neuer Ausrüstung zu decken, sind weitere Anstrengungen zum Ausbau unserer Militärfabriken erforderlich."
 FLA_infrastructure_effort:0 "Verbinden Sie die Brüsseler Eisenbahnen"
 FLA_infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortgeschrittenen Projekte oder Bauarbeiten durchführen."
 FLA_infrastructure_effort_tt:0 "Nicht genügend Gebäudeplätze für §YInfrastruktur§!"
 FLA_coal_mines:0 "Nutzen Sie die Kohlebergwerke von Limburg voll aus"
 FLA_coal_mines_desc:0 "Kohle ist unsere wichtigste Ressource und wir müssen ihre Gewinnung maximieren."
 FLA_synth_oil_effort_tt:0 "Nicht genügend Bauplätze für §YSynthetische Raffinerie§!"
 FLA_infrastructure_effort_2:0 "Renovieren Sie die Straßen"
 FLA_infrastructure_effort_2_desc:0 "Der Ausbau unserer Infrastruktur wird den Transport und die Kommunikation ermöglichen, die für geheime High-Tech-Projekte erforderlich sind."
 FLA_construction_effort_3:0 "Antwerpens Industriegebied"
 FLA_construction_effort_3_desc:0 "Der Ausbau unseres Infrastrukturnetzes hat unsere Baukapazität deutlich verbessert."
 FLA_nuclear_effort:0 "Goedendagprojekt"
 FLA_nuclear_effort_desc:0 "Da wir am Rande einer weltverändernden Entdeckung stehen, können wir nicht zulassen, dass andere das Feuer entzünden, das eines Tages die Erde verzehren könnte."
 FLA_extra_tech_slot:0 "Unterstützen Sie die Universität Gent"
 FLA_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere jüngste Fortschritte könnten es uns ermöglichen, parallel mehr Forschung und Entwicklung durchzuführen."
 FLA_extra_tech_slot_2:0 "Ausschuss für Innovationskoordination"
 FLA_extra_tech_slot_2_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten in der Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 FLA_technology_sharing:0 "Technologieaustausch"
 FLA_technology_sharing_desc:0 "Durch den Austausch technologischer Fortschritte mit unseren Verbündeten wird unsere gesamte Fraktion die Forschung und Entwicklung im Krieg effizienter gestalten."
 FLA_secret_weapons:0 "Geheimwaffen"
 FLA_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in völlig neuen Bereichen der Wissenschaft; Elektronik, Raketentechnik und Nuklearforschung."
 FLA_political_effort:0 "Grundgesetz"
 FLA_political_effort_desc:0 "Um einen Wandel in der Welt herbeizuführen, müssen wir unser eigenes Land verändern. Die Stärkung unserer politischen Position sollte an erster Stelle stehen."
 FLA_collectivist_ethos:0 "Syndikate stärken"
 FLA_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird vereint sein – alle für einen und einer für alle."
 FLA_liberty_ethos:0 "Demokratischer Konsens"
 FLA_liberty_ethos_desc:0 "Wir werden die individuellen Freiheiten und Freiheiten in dieser Zeit ideologischer Fanatiker schützen, die versuchen, den menschlichen Geist zu ersticken."
 FLA_militarism:0 "Militarismus"
 FLA_militarism_desc:0 "Wer das Militär als notwendiges Übel betrachtet, ist angesichts des Krieges zum Zögern verdammt. Wir werden den Militarismus in unserer Kultur verankern, um ein Volk von Soldaten zu werden."
 FLA_political_correctness:0 "Politische Korrektheit"
 FLA_political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen besorgt über eine weitreichende Verschwörung gegen sie zu sein. Das scheint eine ausgezeichnete Idee zu sein."
 FLA_neutrality_focus:0 "Neutralitätsfokus"
 FLA_neutrality_focus_desc:0 "Während andere vielleicht behaupten, dass es Mut und Weisheit erfordert, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu weigern."
 FLA_interventionism_focus:0 "Schwerpunkt Interventionismus"
 FLA_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 FLA_military_youth:0 "Nationaal-Socialistische Jeugd Vlaanderen"
 FLA_military_youth_desc:0 "Organisationen zur Förderung der Disziplin und politischen Bildung junger Menschen in unserem Land werden frühzeitig Loyalität und Selbstaufopferung fördern."
 FLA_deterrence:0 "Abschreckung"
 FLA_deterrence_desc:0 "Für uns allein profitieren wir selten vom Krieg. Glücklicherweise wissen wir, dass die beste Verteidigung so bekannt ist, dass man sie nie einsetzen muss."
 FLA_volunteer_corps:0 "Freiwilligenkorps"
 FLA_volunteer_corps_desc:0 "Unser Volk zu zwingen, für Freiheitsideale zu sterben, wäre eine ironische Übung, aber Mittel für diejenigen zu schaffen, die Menschen im Ausland helfen wollen, ist es nicht."
 FLA_paramilitarism:0 "Vlaamsche Wacht"
 FLA_paramilitarism_desc:0 "Militärische Prinzipien finden auch außerhalb des Militärs Anwendung. Wenn wir als Ergänzung zu unseren Streitkräften halbmilitarisierte Einheiten aufbauen, werden mehr Menschen eine militärische Ausbildung erhalten."
 FLA_indoctrination_focus:0 "Indoktrination"
 FLA_indoctrination_focus_desc:0 "Nachdem festgestellt wurde, dass unsere Ideologie auf der Wahrheit basiert, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 FLA_foreign_expeditions:0 "Ausländische Expeditionen"
 FLA_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in entfernte Konflikte einzugreifen, müssen wir bereit sein, dasselbe für unsere Ideale zu tun."
 FLA_why_we_fight:0 "Warum wir kämpfen"
 FLA_why_we_fight_effect:0 "Wenn wir nicht die §YNeutrale Außenpolitik§ haben! Geist werden wir in der Lage sein, Fraktionen zu gründen.\n"
 FLA_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von Machthungrigen begangen werden. Wir werden die Menschen für unsere Sache gewinnen und sicherstellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 FLA_political_commissars:0 "Politische Kommissare"
 FLA_political_commissars_desc:0 "Um sicherzustellen, dass unsere Richtlinien in der militärischen Praxis befolgt werden, werden wir politisch ernannte Beamte in militärische Ränge einführen."
 FLA_internationalism_focus:0 "Schwerpunkt Internationalismus"
 FLA_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 FLA_nationalism_focus:0 "Kundgebung rund um den Strijdvlag"
 FLA_ultra_nationalism_focus:0 "Triumph des VNV"
 FLA_nationalism_focus_desc:0 "Unsere Nation ist einzigartig und unsere politischen Erfolge konnten nur hier erzielt werden. Wir müssen um jeden Preis dafür kämpfen."
 FLA_ideological_fanaticism:0 "Ideologischer Fanatismus"
 FLA_ideological_fanaticism_desc:0 "Unsere politisch etablierten Werte und Ziele sind den Tod ebenso wert wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die vom Weg abgekommen sind, sollten besser darauf vorbereitet sein, dem Tod ins Auge zu sehen."
 FLA_conservatism_focus:0 "Katholischer Einfluss"
 FLA_conservatism_focus_desc:0 "Katholischer Einfluss."
 FLA_welfare_focus:0 "Soziale Reformen"
 FLA_rearmament_agreement:0 "Wiederbewaffnungsabkommen"
 FLA_conservatism_focus_desc:0 "Soziale Reformen."
 FLA_political_coalition_focus:0 "Politische Koalition"
 FLA_political_coalition_focus_desc:0 "Politische Koalition."
 FLA_Antwerp_Oil_Industry:0 "Antwerpener Raffinage Mogelijkheden"
 FLA_Antwerp_Oil_Industry_desc:0 "Antwerpen ist bereits ein wichtiger Hafen für die Chemiebranche. Angesichts der wachsenden Bedrohung des internationalen Handels sollten wir einen Teil dieser Anlagen umfunktionieren, um unsere geliebte condrozische Kohle in Öl umzuwandeln."
 FLA_reinforce_antwerp_brussels:0 "KO-Linie"
 FLA_reinforce_antwerp_brussels_desc:0 "Brabant liegt im Herzen unseres Landes und hier liegen unsere wichtigsten Städte. Antwerpen war in der Vergangenheit eine wichtige Festung und Brüssel ist das Zentrum unserer Nation. Die Befestigung beider Regionen wird sie zu einem Bollwerk gegen jede feindliche Invasion machen. Die Strecke erstreckt sich von den Dörfern Koningshooikt bis Ottenburg und wird mit Panzergräben, Bunkern und Cointet-Panzerfallen ausgestattet sein."
 wallonia_focus:0 "Nationaler Schwerpunkt Wallonien"
 WLL_army_effort:0 "Organisieren Sie die neue Armee"
 WLL_army_effort_desc:0 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegführung sind Bodenkämpfe in den Kriegen von morgen immer noch von entscheidender Bedeutung. Mit der Vorbereitung können wir vermeiden, die Hölle der Schützengräben noch einmal zu erleben."
 WLL_equipment_effort:0 "Modernisieren Sie die Ausrüstung"
 WLL_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die Infanterie tragen kann, werden ständig erweitert. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zur Verfügung zu stellen."
 WLL_motorization_effort:0 "Motorisierte Unterstützung"
 WLL_motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um Infanterie sicher ins Feld und wieder herauszubringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir schnell handeln."
 WLL_doctrine_effort:0 "Konzipieren Sie neue Taktiken"
 WLL_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg prägten, sind veraltet. Wir müssen unsere klügsten Köpfe einsetzen, um den militärischen Gedanken von morgen zu gestalten."
 WLL_equipment_effort_2:0 "Fortsetzung der Ausrüstungsreform"
 WLL_equipment_effort_2_desc:0 "Wir werden uns weiterhin dafür einsetzen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 WLL_mechanization_effort:0 "Eine mechanisierte Infanterie"
 WLL_mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was wir heute an Fahrzeugen bauen können, erweitern."
 WLL_doctrine_effort_2:0 "Groß angelegte Übungen"
 WLL_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich in den Jahren zwischen den Weltkriegen und in den jüngsten Konflikten verändert. Wir müssen unsere Lehren ständig neu bewerten, um dies widerzuspiegeln."
 WLL_equipment_effort_3:0 "Die militärische Modernisierung abschließen"
 WLL_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir weltweit führend bei Infanteriewaffen werden."
 WLL_armor_effort:0 "Entwerfen Sie gepanzerte Fahrzeuge"
 WLL_armor_effort_desc:0 "Indem wir die Erkenntnisse aus der Mechanisierung unserer Infanterie anwenden, können wir auch unsere gepanzerten Fahrzeuge verbessern."
 WLL_special_forces:0 "Spezialeinheiten"
 WLL_special_forces_desc:0 "Wir brauchen Elitekräfte; Gebirgstruppen und Fallschirmjäger sollten unsere Priorität sein."
 WLL_aviation_effort:0 "Die [ROOT.GetAdjective] Flugschule gefunden"
 WLL_aviation_effort_tt:0 "Nicht genügend Gebäudeplätze für §YAir Base§!"
 WLL_aviation_effort_desc:0 "Nirgendwo vollzieht sich der technische Fortschritt schneller als in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 WLL_fighter_focus:0 "Vorrang vor „Avions Fairey“"
 WLL_fighter_focus_desc:0 "Wir haben nicht die letzten Luftkämpfe im Ersten Weltkrieg gesehen. Wenn wir bei der Entwicklung von Kampfflugzeugen vorne bleiben, werden wir in Zukunft einen Vorsprung haben."
 WLL_bomber_focus:0 "Vorrang der SABCA"
 WLL_bomber_focus_desc:0 "In Zukunft werden die Menschen über den Schrecken der heutigen Kriege sprechen und Geschichten über Feuer erzählen, das vom Himmel regnet. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 WLL_aviation_effort_2:0 "Studieren Sie ausländische Taktiken"
 WLL_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Militärzweigen zu integrieren."
 WLL_CAS_effort:0 "Sturzkampfbomber"
 WLL_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge am Boden und in der Luft."
 WLL_rocket_effort:0 "Raketentriebwerke"
 WLL_rocket_effort_desc:0 "Raketen- und Strahltriebwerke ermöglichen beispiellose Geschwindigkeiten für Schiffe ohne und mit Besatzung. Die Pionierarbeit bei diesen Technologien ermöglicht es uns, den Feind zu überraschen."
 WLL_NAV_effort:0 "Marinebomber"
 WLL_NAV_effort_desc:0 "So wie der neue Seekrieg unter der Wasseroberfläche stattfindet, findet ein Teil davon in der Luft über dem Wasser statt."
 WLL_naval_effort:0 "Schiffbau finanzieren"
 WLL_naval_effort_tt:0 "Nicht genügend Gebäudeplätze für §YNaval Dockyards§!"
 WLL_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere Priorität sein. Weisen Sie alle verfügbaren Ressourcen neuen Werften zu und erforschen Sie leichte Überwasserschiffe."
 WLL_flexible_navy:0 "Flexible Marine"
 WLL_flexible_navy_desc:0 "Die Neuerfindung der Seekriegsführung unter Berücksichtigung der Fortschritte in der U-Boot-Technologie wird es uns ermöglichen, feindliche Konvois effizient anzugreifen."
 WLL_large_navy:0 "Große Marine"
 WLL_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois werden uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 WLL_submarine_effort:0 "U-Boot-Krieg"
 WLL_submarine_effort_desc:0 "Der U-Boot-Krieg ist die aufregendste Marineentwicklung seit der Erfindung des Torpedoboots. Wir täten gut daran, uns gegen U-Boote zu schützen und sie gegen feindliche Schiffe einzusetzen."
 WLL_cruiser_effort:0 "Konzipieren Sie Kreuzer"
 WLL_cruiser_effort_desc:0 "Bevor man in die fortgeschrittene Schlachtschiffforschung vordringt, müssen die kleineren Kreuzer ersetzt werden."
 WLL_destroyer_effort:0 "Design-Zerstörer"
 WLL_destroyer_effort_desc:0 "Durch die Untersuchung des Designs und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie wir diesen Strategien entgegenwirken können. Dabei werden Zerstörer von entscheidender Bedeutung sein."
 WLL_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 WLL_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Ozeane beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Marineüberlegenheit."
 WLL_industrial_effort:0 "Industrieplan für das Maastal"
 WLL_industrial_effort_desc:0 "Konzentrieren Sie alle unsere politischen Anstrengungen darauf, die zivile Industrie mit einem großen Sprung nach vorne aufzubauen."
 WLL_industrial_effort_2:0 "Industrielle Anstrengung II"
 WLL_industrial_effort_2_desc:0 "Mit eisernem Willen und einer unerbittlichen Arbeitsmoral können wir die Menschen für eine weitere große industrielle Anstrengung mobilisieren."
 WLL_construction_effort:0 "Entwickeln Sie die Schwerindustrie in Lüttich"
 WLL_construction_effort_tt:0 "Nicht genügend Bauplätze für §YZivilfabriken§!"
 WLL_construction_effort_desc:0 "Die zivile Industriekapazität darf auch dann nicht unterschätzt werden, wenn auf der Welt ein Krieg droht."
 WLL_production_effort:0 "Investieren Sie in FN Herstal"
 WLL_production_effort_tt:0 "Nicht genügend Bauplätze für §YMilitärfabrik§!"
 WLL_production_effort_desc:0 "Wenn Sie Traktoren bauen können, können Sie Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität zurückbleibt."
 WLL_construction_effort_3:0 "Förderung der Leichtindustrie in Namur"
 WLL_construction_effort_3_desc:0 "Im Herzen des Sambre-Maas-Tals sollte Namur nicht nur unsere politische Hauptstadt sein, sondern könnte auch ein sekundäres Industriezentrum sein, das Lüttich und Charleroi unterstützt."
 WLL_coal_mines:0 "Der Kampf um Kohle"
 WLL_coal_mines_desc:0 "Kohle ist unsere wichtigste Ressource und wir müssen ihre Gewinnung maximieren."
 WLL_Artificial_Oil_Industry:0 "Von Kohle zu Öl"
 WLL_Artificial_Oil_Industry_desc:0 "Unsere Spule kann in Öl und Kunstkautschuk umgewandelt werden, eine nützliche Entwicklung, die es uns ermöglicht, weniger auf Importe angewiesen zu sein."
 WLL_production_effort_2:0 "Erweitern Sie den FRC"
 WLL_production_effort_2_desc:0 "Der Versuch, zivile Fabriken auf die Produktion militärischer Ausrüstung umzustellen, ist ineffizient. Wir sollten uns jetzt auf die Vorbereitung der Militärproduktion konzentrieren."
 WLL_production_effort_3:0 "Investieren Sie in Avion Fairey und SABCA"
 WLL_production_effort_3_desc:0 "Um den Bedarf an neuer Ausrüstung zu decken, sind weitere Anstrengungen zum Ausbau unserer Militärfabriken erforderlich."
 WLL_infrastructure_effort:0 "Renovieren Sie die Straßen"
 WLL_infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortgeschrittenen Projekte oder Bauarbeiten durchführen."
 WLL_infrastructure_effort_tt:0 "Nicht genügend Gebäudeplätze für §YInfrastruktur§!"
 WLL_synth_oil_effort_tt:0 "Nicht genügend Bauplätze für §YSynthetische Raffinerie§!"
 WLL_infrastructure_effort_2:0 "Renovieren Sie die Eisenbahnen"
 WLL_infrastructure_effort_2_desc:0 "Der Ausbau unserer Infrastruktur wird den Transport und die Kommunikation ermöglichen, die für geheime High-Tech-Projekte erforderlich sind."
 WLL_construction_effort_2:0 "Steigerung der Produktion im Hennegau"
 WLL_construction_effort_2_desc:0 "Die Region zwischen Mons und Charleroi ist nicht nur reich an Kohle, sondern verfügt auch über zahlreiche Produktionsstätten. Wir müssen es noch weiter entwickeln, um diesen schwierigen Zeiten standzuhalten."
 WLL_liege_forts:0 "Bauen Sie den Festungsgürtel von Lüttich nach"
 WLL_liege_forts_desc:0 "Die Festungen von Lüttich waren zu Beginn des Ersten Weltkriegs ein entscheidendes Element der belgischen Verteidigung gegen Deutschland. Ein wichtiges Bauprogramm muss so schnell wie möglich beginnen, um es zu einem zentralen Element zu machen, um [GER.GetNameDef] von Angriffen abzuhalten. Vergessen Sie nicht, die Möglichkeit eines Segelflugzeugangriffs in Betracht zu ziehen."
 WLL_nuclear_effort:0 "Nukleare Bemühungen"
 WLL_nuclear_effort_desc:0 "Da wir am Rande einer weltverändernden Entdeckung stehen, können wir nicht zulassen, dass andere das Feuer entzünden, das eines Tages die Erde verzehren könnte."
 WLL_extra_tech_slot:0 "Finanzierer der Universitäten"
 WLL_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere jüngste Fortschritte könnten es uns ermöglichen, parallel mehr Forschung und Entwicklung durchzuführen."
 WLL_extra_tech_slot_2:0 "Koordinieren Sie die Innovationen"
 WLL_extra_tech_slot_2_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten in der Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 WLL_technology_sharing:0 "Technologieaustausch"
 WLL_technology_sharing_desc:0 "Durch den Austausch technologischer Fortschritte mit unseren Verbündeten wird unsere gesamte Fraktion die Forschung und Entwicklung im Krieg effizienter gestalten."
 WLL_secret_weapons:0 "Geheimwaffen"
 WLL_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in völlig neuen Bereichen der Wissenschaft; Elektronik, Raketentechnik und Nuklearforschung."
 WLL_political_effort:0 "Organisieren Sie den neuen Staat"
 WLL_political_effort_desc:0 "Um einen Wandel in der Welt herbeizuführen, müssen wir unser eigenes Land verändern. Die Stärkung unserer politischen Position sollte an erster Stelle stehen."
