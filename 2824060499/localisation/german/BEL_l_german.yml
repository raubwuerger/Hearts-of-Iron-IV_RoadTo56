 BEL_recovery_from_the_great_depression1:0 "Erholung von der Weltwirtschaftskrise"
 BEL_recovery_from_the_great_depression1_desc:0 "Während sich die wirtschaftliche Lage verbessert, leidet die Wirtschaft immer noch unter den Folgen der Weltwirtschaftskrise."
