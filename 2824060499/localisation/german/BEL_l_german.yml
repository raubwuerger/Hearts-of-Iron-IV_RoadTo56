 bel_cityfall.1.c:0 "Belgische Schweinhunde!"
 bel_cityfall.2.t:0 "Der Fall Londons"
 bel_cityfall.2.d:0 "Siegreiche [BEL.GetAdjective] Soldaten marschieren durch die Straßen Londons, nachdem sie den größten Teil des Tages heftig gekämpft haben. Obwohl die meisten Denkmäler der Stadt in der Schlacht erhalten blieben, wurde die Tower Bridge zerstört, nachdem sich zurückziehende [ENG.GetAdjective] Truppen versuchten, über die Themse über die Brücke auszubrechen, [BEL.GetAdjective] Artillerieangriffe zerstörten die Mitte, bevor sie sie erreichen konnten die andere Seite.\n\nDer Buckingham Palace ist jetzt das neue Hauptquartier der vorrückenden [BEL.GetAdjective]-Streitkräfte."
 bel_cityfall.2.a:0 "Der [BEL.GetAdjective] Löwe brüllt erneut!"
 bel_cityfall.2.b:0 "Der [BEL.GetAdjective] Löwe brüllt erneut!"
 bel_cityfall.2.c:0 "Warum haben wir ihnen 1914 geholfen?"
 bel_cityfall.3.t:0 "Der Fall Moskaus"
 bel_cityfall.3.d:0 "Siegreiche [BEL.GetAdjective] Soldaten marschieren nach heftigen Kämpfen den größten Teil des Tages durch die Straßen Moskaus. [BEL.GetAdjective] Bataillone nahmen rund um den Roten Platz und in den beschädigten Gebäuden des Kremls Stellung. Die Türme der Basilius-Basilika überlebten wie durch ein Wunder das Artilleriefeuer, ebenso wie der Turm des Brüsseler Rathauses im Jahr 1695."
 bel_cityfall.3.a:0 "Der [BEL.GetAdjective] Löwe brüllt erneut!"
 bel_cityfall.3.b:0 "Der [BEL.GetAdjective] Löwe brüllt erneut!"
 bel_cityfall.3.c:0 "[BEL.GetAdjective]s? Hier?"
 bel_cityfall.4.t:0 "Der Fall von Amsterdam"
 bel_cityfall.4.d:0 "Siegreiche [BEL.GetAdjective] Soldaten marschieren nach heftigen Kämpfen den größten Teil des Tages durch die Straßen von Amsterdam. [BEL.GetAdjective] Bataillone nahmen auf verschiedenen Brücken und den Hauptplätzen der Stadt Stellung."
 bel_cityfall.4.a:0 "Der [BEL.GetAdjective] Löwe brüllt erneut!"
 bel_cityfall.4.b:0 "Der [BEL.GetAdjective] Löwe brüllt erneut!"
 bel_cityfall.4.c:0 "Wir hätten sie 1830 vernichten sollen."
 bel_cityfall.5.t:0 "Der Fall von Paris"
 bel_cityfall.5.d:0 "Siegreiche [BEL.GetAdjective] Soldaten marschierten heute Morgen über die Champs Elysées. [BEL.GetAdjective]-Bataillone nahmen rund um den Eiffelturm, das Hotel Matignon und den Luxemburger Palast Stellung.\n\nWährend sich die [FRA.GetAdjective] zurückzogen, nutzten einige [BEL.GetAdjective]-Offiziere die Gelegenheit, um den Louvre zu besuchen. auch wenn fast alles evakuiert worden war. In der Zwischenzeit gab der Befehlshaber der [BEL.GetAdjective]-Streitkräfte eine Proklamation heraus, in der er die Pariser aufforderte, sich vor der vorrückenden Armee nicht zu fürchten, da sie sich menschlich verhalten würden. Er lobte diesen Tag auch als die erste Besetzung von Paris seit dem Einmarsch der burgundischen Truppen in Paris im Jahr 1418 … eine seltsame Bemerkung angesichts der Massaker, die diesem Ereignis folgten."
 bel_cityfall.5-2.d:0 "Siegreiche [BEL.GetAdjective] Soldaten marschierten heute Morgen über die Champs Elysées. [BEL.GetAdjective]-Bataillone nahmen rund um den Eiffelturm, das Hotel Matignon und den Luxemburger Palast Stellung.\n\nWährend sich die [FRA.GetAdjective] zurückzogen, nutzten einige [BEL.GetAdjective]-Offiziere die Gelegenheit, um den Louvre zu besuchen. auch wenn fast alles evakuiert worden war. In der Zwischenzeit gab der Befehlshaber der [BEL.GetAdjective]-Streitkräfte eine Proklamation heraus, in der er die Pariser aufforderte, sich vor der vorrückenden Armee nicht zu fürchten, da sie sich menschlich verhalten würden. Er verkündete auch, dass dieser historische Sieg das Ende der [FRA.GetAdjective] Herrschaft über Flandern markierte, das in den letzten drei Jahrhunderten vom Imperialisten [FRA.GetAdjective] erobert und unterdrückt wurde."
 bel_cityfall.5.a:0 "Der [BEL.GetAdjective] Löwe brüllt erneut!"
 bel_cityfall.5.b:0 "Der [BEL.GetAdjective] Löwe brüllt erneut!"
 bel_cityfall.5.c:0 "Sie können nicht einmal richtig zählen und schlagen uns?"
 bel_cityfall.6.t:0 "Der Fall von Paris"
 bel_cityfall.6.d:0 "Siegreiche [BEL.GetAdjective] Soldaten marschierten heute Morgen über die Champs Elysées. [BEL.GetAdjective]-Bataillone nahmen rund um den Eiffelturm, das Hotel Matignon und den Luxemburger Palast Stellung.\n\nWährend sich die [FRA.GetAdjective] zurückzogen, nutzten einige [BEL.GetAdjective]-Offiziere die Gelegenheit, um den Louvre zu besuchen. auch wenn fast alles evakuiert worden war. In der Zwischenzeit gab der Befehlshaber der [BEL.GetAdjective]-Streitkräfte eine Proklamation heraus, in der er die Pariser aufforderte, sich vor der vorrückenden Armee nicht zu fürchten, da sie sich menschlich verhalten würden."
 bel_cityfall.6.a:0 "Der [BEL.GetAdjective] Löwe brüllt erneut!"
 bel_cityfall.6.b:0 "Der [BEL.GetAdjective] Löwe brüllt erneut!"
 bel_cityfall.6.c:0 "Sie können nicht einmal richtig zählen und schlagen uns?"
 bel_cityfall.7.t:0 "Der Fall Jerusalems"
 bel_cityfall.7.d:0 "Siegreiche [BEL.GetAdjective] Soldaten marschierten heute Morgen in die Altstadt von Jerusalem ein. Die Bataillone bezogen Stellung auf und um den Tempelberg und das Heilige Grab.\n\nWährend sich die [ENG.GetAdjective]-Streitkräfte zurückzogen, betraten [BEL.GetAdjective]-Offiziere das Heilige Grab, um vor dem Grab Christi zu beten und es zu zeigen ihr Respekt gegenüber Gottfried von Bouillon, dem Eroberer Jerusalems während des Ersten Kreuzzugs. Léon Degrelle begrüßte diesen großen Sieg als Zeichen dafür, dass Gott im Kampf der heiligen europäischen Zivilisation gegen die jüdisch-bolschewistische plutokratische Barbarei auf seiner Seite stand."
 bel_cityfall.7.a:0 "Der [BEL.GetAdjective] Löwe brüllt erneut!"
 bel_cityfall.7.b:0 "Deus Vult!"
 bel_cityfall.7.c:0 "Ein Gegenangriff ist Pflicht!"
 bel_cityfall.8.t:0 "Der Untergang Roms"
 bel_cityfall.8.d:0 "Berichte haben bestätigt, dass [BEL.GetAdjective]-Truppen die Kontrolle über Rom übernommen haben. Die letzten Verteidiger versuchten, die [BEL.GetAdjective]-Truppen vor der Ponte Milvio aufzuhalten, wurden jedoch schnell in die Flucht geschlagen, als [BEL.GetAdjective]-Truppen durch die Porta del Popolo in Rom einmarschierten. Eine Abteilung wurde umgehend in den Vatikan geschickt und versicherte dem Papst seine Sicherheit."
 bel_cityfall.8.a:0 "Diese [BEL.GetAdjective]s sind überall!"
 bel_cityfall.8.b:0 "Wir haben den gleichen Mut bewiesen wie Ambiorix!"
 bel_cityfall.8.c:0 "Wir dürfen Roma nicht den Barbaren überlassen!"
 bel_cityfall.9.d:0 "Berichte haben bestätigt, dass [BEL.GetAdjective]-Truppen die Kontrolle über Rom übernommen haben. Die letzten Verteidiger versuchten, die [BEL.GetAdjective]-Truppen vor der Ponte Milvio aufzuhalten, wurden jedoch schnell in die Flucht geschlagen, als [BEL.GetAdjective]-Truppen durch die Porta del Popolo in Rom einmarschierten. Der [BEL.GetAdjective]-Kommandeur verkündete, dass dies einen neuen Schritt in der römischen Geschichte darstelle, da das Volk von Rom nun frei von der Herrschaft eines plutokratischen Senats oder despotischen religiösen Führers sei! Anschließend werden Inschriften und Denkmäler, die an den Faschismus erinnern, systematisch zerstört. Der Aufenthaltsort des Papstes ist unbekannt, aber Gläubige auf der ganzen Welt vergleichen dieses Ereignis bereits mit der Plünderung Roms durch die Vandalen."
 bel_cityfall.9.b:0 "Dies beweist, dass kein Gott den Papst beschützt!"
