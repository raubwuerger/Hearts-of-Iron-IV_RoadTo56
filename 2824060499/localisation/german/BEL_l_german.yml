 BEL_jules_bastin:0 "Jules Bastin"
 BEL_declaration_of_neutrality:0 "Neutralitätserklärung"
 BEL_declaration_of_neutrality_desc:0 "Belgien stand jahrzehntelang unter dem Schutz Frankreichs. Dies geht auf die belgische Revolution zurück, als ein französisches Expeditionskorps dazu beitrug, den niederländischen Gegenangriff von 1831 abzuwehren und die Unabhängigkeit der südlichen Niederlande zu sichern. \n\nSeit dem Ende des Ersten Weltkriegs hat der Generalstab von [FRA.getAdjective] enge Beziehungen zur [BEL.GetAdjective]-Armee aufgebaut, um unsere Aktionen im Konfliktfall zu koordinieren. [FRA.getNameDefCap] schützt und garantiert unsere Unabhängigkeit. Zur Zeit. \n\nAndererseits stellt die kontinuierliche militärische Zusammenarbeit mit der [FRA.GetAdjective]-Regierung ein Risiko für die [BEL.GetAdjective]-Sicherheit dar. Es könnte das Land in einen neuen Konflikt treiben. Um eine Katastrophe ähnlich der Verwüstung der [GER.GetAdjective]-Offensive von 1914 zu vermeiden, müssen wir möglicherweise auf [FRA.GetAdjective]-Garantien verzichten und unsere Entscheidung dem Völkerbund mitteilen."
 BEL_declaration_of_neutrality_dummy:0 "Neutralitätserklärung"
 BEL_declaration_of_neutrality_dummy_desc:0 "Belgien stand jahrzehntelang unter dem Schutz Frankreichs. Dies geht auf die belgische Revolution zurück, als ein französisches Expeditionskorps dazu beitrug, den niederländischen Gegenangriff von 1831 abzuwehren und die Unabhängigkeit der südlichen Niederlande zu sichern. \n\nSeit dem Ende des Ersten Weltkriegs hat der Generalstab von [FRA.getAdjective] enge Beziehungen zur [BEL.GetAdjective]-Armee aufgebaut, um unsere Aktionen im Konfliktfall zu koordinieren. [FRA.getNameDefCap] schützt und garantiert unsere Unabhängigkeit. Zur Zeit. \n\nAndererseits stellt die kontinuierliche militärische Zusammenarbeit mit der [FRA.GetAdjective]-Regierung ein Risiko für die [BEL.GetAdjective]-Sicherheit dar. Es könnte das Land in einen neuen Konflikt treiben. Um eine Katastrophe ähnlich der Verwüstung der [GER.GetAdjective]-Offensive von 1914 zu vermeiden, müssen wir möglicherweise auf [FRA.GetAdjective]-Garantien verzichten und unsere Entscheidung dem Völkerbund mitteilen."
 BEL_declared_neutrality:0 "Habe völlige Neutralität erklärt."
 BEL_leopold3:0 "Leopold III"
 BEL_leopold3_desc:0 "Léopold III., König der Belgier, regiert, regiert aber nicht. Obwohl er der Oberbefehlshaber der belgischen Armee ist, liegt der eigentliche Befehl beim Stabschef."
 BEL_leopold3_captive:0 "Léopold III., im Gefängnis"
 BEL_leopold3_captive_desc:0 "Léopold III. ist in Gefangenschaft; Um ihn zu befreien, müssen wir tief in feindliches Gebiet vordringen."
 BEL_leopold3_exile:0 "Léopold III., im Exil"
 BEL_charles_regent:0 "Prinzregent Charles"
 BEL_charles_regent_desc:0 "Während der König nicht regieren kann, wird sein Bruder, Prinz Charles, seinen Platz als Regent des Königreichs einnehmen."
 BEL_Pierre_Daye:0 "Pierre Daye"
 BEL_Pierre_Daye_desc:0 "Pierre Daye war der Chef der rexistischen Fraktion im belgischen Parlament. Er war auch der einzige Rexist, der vom königlichen Palast als akzeptabel angesehen wurde, während Degrelle als Unruhestifter galt. Da er von den anderen rexistischen Vertretern eine schlechte Meinung hatte, verließ er die Bewegung noch vor dem Krieg."
 BEL_Charles_Someville:0 "Charles Somville"
 BEL_edgar_lalmand:0 "Edgar Lalmand"
 BEL_edgar_lalmand_desc:0 "Auch wenn Edgar Lalmand nicht Teil der herrschenden Troika aus van den Boom, Lahaut und Relecom ist, ist er oft hinter den Kulissen aktiv. Als Getreidehändler könnten seine Fähigkeiten in der Unternehmensführung bei der Verwaltung öffentlicher Arbeiten hilfreich sein."
 BEL_henri_glineur:0 "Henri Glineur"
 BEL_robert_desmet:0 "Robert Desmet"
 BEL_robert_desmet_desc:0 "Robert Desmet war während des Ersten Weltkriegs Flieger. In den 1930er Jahren diente er als Ausbilder für zukünftige belgische Militärpiloten."
 BEL_raoul_overstraeten:0 "Raoul Van Overstraeten"
 BEL_raoul_overstraeten_desc:0 "Raoul Van Overstraeten war einer der engsten militärischen Berater des Königs, weshalb er (zumindest in militärischen Angelegenheiten) den Spitznamen „der Vizekönig“ erhielt. Er war außerdem Dozent an der Royal Military School und hatte in den 1920er Jahren mehrere Bücher veröffentlicht, in denen er die zukünftige Bedeutung von Panzern in der Kriegsführung vorhersah. Er hatte auch eine sehr eigenartige Meinung über die belgische Luftwaffe: Da die Luftwaffe nicht in der Lage sei, einem deutschen Angriff standzuhalten, sollte die Armee überhaupt nicht in eine Luftwaffe investieren und sich stattdessen auf die Luftabwehrartillerie konzentrieren."
 BEL_henri_decarpentrie:0 "Henri Decarpentrie"
 BEL_henri_decarpentrie_desc:0 "Henri Decarpentrie war ein Marineartillerieoffizier, der kurz vor der Auflösung der belgischen Marine im Jahr 1928 diente. Ihm wurde das Kommando über den bewaffneten Trawler der neu geschaffenen belgischen Marine übertragen."
 BEL_jules_iserentant:0 "Félix Iserentant"
 BEL_gustaaf_sap:0 "Gustaaf Sap"
 BEL_gustaaf_sap_desc:0 "Gustaaf Sap war ein Ökonom und Politiker ganz rechts in der katholischen Partei. Er war ein heimlicher Unterstützer von Léon Degrelle und hoffte auf einen Sieg der Rexisten. Er plante, den Wahlerfolg von Degrelle zu organisieren und seiner Partei erst beizutreten, nachdem er die Macht erlangt hatte. Aufgrund des Niedergangs von Rex nach Degrelles Erfolg bei den Wahlen von 1936 blieb Gustaaf Sap in der katholischen Partei und landete in der Exilregierung in London."
 BEL_victor_van_strydonck_de_burkel:0 "Victor van Strydonck de Burkel"
 BEL_victor_van_strydonck_de_burkel_desc:0 "Als einer der ältesten Generäle der belgischen Armee könnte er vom technologischen Fortschritt in der Mobilität überwältigt gewesen sein. Doch nach einigem Zögern stimmte er zu und nahm dann das 1935 begonnene Motorisierungsprogramm an."
 BEL_auguste_edouard_gilliaert:0 "Auguste-Édouard Gilliaert"
 BEL_karel_bossart:0 "Karel Jan Bossart"
 BEL_karel_bossart_desc:0 "Die Amerikaner haben einem unserer größten Köpfe auf dem Gebiet der Raketentechnik reichlich Geld zur Verfügung gestellt. Sicherlich können wir ihn davon überzeugen, in seine Heimat zurückzukehren, wenn wir ihm die gleichen Möglichkeiten bieten."
 BEL_joris_van_severen:0 "Joris Van Severen"
 BEL_joris_van_severen_desc:0 "Joris Van Severen war kein Parteiführer, da Verdinaso keine politische Partei war. Stattdessen handelte es sich um eine Bewegung, die die Einheit der gesamten Benelux-Staaten zu einem vereinigten korporatistischen Staat anstrebte. Trotzdem war er bis 1935 ein vehementer flämischer Nationalist, bevor er erklärte, dass die Wallonen Cousins ​​gleichen Blutes seien und daher in die Union aufgenommen werden sollten. Praktischer ausgedrückt würde die Teilung Belgiens die Teilung von Belgisch-Kongo bedeuten, was in völligem Widerspruch zu seinen Träumen von Größe stand. 1940 verhafteten ihn die belgischen Behörden als potenziellen künftigen Kollaborateur. Er zog mit anderen Faschisten nach Nordfrankreich und wurde von seinen verärgerten, betrunkenen französischen Wachen getötet."
 BEL_julien_lahaut:0 "Julien Lahaut"
 BEL_julien_lahaut_desc:0 "Julien Lahaut, ein Veteran des „Belgischen Panzerwagen-Expeditionskorps in Russland“, traf sich mit Bolschewiki und stimmte ihren Ideen zu. In Belgien angekommen war er ein wichtiges Mitglied der Kommunistischen Partei."
 BEL_achille_van_acker:0 "Achille Van Acker"
 BEL_achille_van_acker_desc:0 "Achille (Achiel) Van Acker war ein sozialistischer Politiker, der 1945 Premierminister wurde."
 BEL_yvan_gerard:0 "Ivan Gerard"
 BEL_yvan_gerard_desc:0 "Ivan Gérard war Divisionskommandeur der belgischen Armee. Es gelang ihm, seine Truppen angesichts der Umstände relativ gut zurückzuziehen."
 BEL_jean_de_lannoy:0 "Jean de Lannoy"
 BEL_jean_de_lannoy_desc:0 "Jean de Lannoy stammt aus einer alten Adelsfamilie und ist ein alter General, der über die Natur der modernen Kriegsführung nachdenkt. Im Vergleich zum belgischen Militär-Establishment vertrat er einige innovative Ansichten. Er veröffentlichte Artikel, in denen er den Einsatz von Panzern vorschlug, um tödliche Gegenangriffe zu ermöglichen und das Vordringen des Feindes zu stoppen. Auch wenn Belgien in der Vergangenheit nie über genügend Panzer verfügte, um die in seinen Artikeln vorgeschlagenen Manöver durchzuführen, ist es klar, dass er den Einsatz mobiler Kriegsführung in Belgien befürwortete."
 BEL_henri_denis:0 "Henri Denis"
 BEL_henri_denis_desc:0 "Aufgrund seiner militärischen Fachkenntnisse als General im Ruhestand fungierte Henri Denis in aufeinanderfolgenden Regierungen als Verteidigungsminister. Er überwachte die Festlegung der belgischen Verteidigungsstrategie und schuf die territoriale Luftabwehr. 1940 weigerte er sich, der Exilregierung in London zu folgen, um beim König zu bleiben. Er sagte sogar zu Leopold III., dass er als einziger im Land verbliebener Minister den Rücktrittsbefehl der Regierung unterzeichnen könne. Ein Schritt, der der Legitimität der Regierung von Hubert Pierlot geschadet hätte. Glücklicherweise lehnte der König seinen Vorschlag ab."
 BEL_edouard_van_den_bergen:0 "Edouard van den Bergen"
 BEL_edouard_van_den_bergen_desc:0 "Édouard van den Bergen, zuvor General der Artillerie, wurde 1935 zum Stabschef ernannt. Als Befehlshaber der Streitkräfte (nach dem König) entwarf er einen Plan, der die Dauer des Militärdienstes und damit die Qualität der Streitkräfte erhöhen sollte Reservedivisionen. Dieser Plan wurde jedoch nie umgesetzt, da er von der Regierung als wichtiger eingestuft wurde, nämlich die wirtschaftliche Erholung zu begünstigen statt die Vorbereitung auf einen Krieg, der noch immer nur als hypothetisch galt. Er verlor seine Position und befehligte eine der Heeresgruppen, nachdem er die französischen Streitkräfte nach einem der vielen Fehlalarme des „Scheinkrieges“ aufgefordert hatte, die Grenze nach Belgien zu überqueren, ohne den König oder die Regierung zu konsultieren."
 BEL_paul_hiernaux:0 "Paul Hiernaux"
 BEL_paul_hiernaux_desc:0 "Paul Hiernaux, Fliegerveteran des Ersten Weltkriegs, war 1940 Oberbefehlshaber der belgischen Luftwaffe. (Anmerkung: Sein Porträt stammt aus dem Jahr 1918)"
 BEL_paul_van_waesberghe:0 "Paul Van Waesberghe"
 BEL_paul_van_waesberghe_desc:0 "Paul Van Waesberghe war noch ein junger Leutnant, als die belgische Marine neu gegründet wurde. Aufgrund seines Talents wurde er für die Entsendung nach Großbritannien ausgewählt und erhielt eine fortgeschrittenere Ausbildung in der Royal Navy. Anschließend kämpfte er im belgischen Korps der Royal Navy und wurde nach dem Krieg einer der bedeutendsten belgischen Marineoffiziere."
 BEL_etienne_glorie:0 "Étienne Glorie"
 BEL_etienne_glorie_desc:0 "Étienne Glorie war der General, der den Militärstützpunkt Oostende befehligte und mit der Versorgung der jungen belgischen Marine beauftragt war."
 BEL_gustave_fromont:0 "Gustave Fromont"
 BEL_gustave_fromont_desc:0 "Gustave Fromont war 1940 zusammen mit Olivier Derousseaux zweiter Befehlshaber des Generalstabs."
 BEL_gustave_fromont2:0 "Gustave Fromont"
 BEL_gustave_fromont2_desc:0 "Gustave Fromont war 1940 zusammen mit Olivier Derousseaux zweiter Befehlshaber des Generalstabs."
 BEL_olivier_derousseaux:0 "Olivier Derousseaux"
 BEL_olivier_derousseaux_desc:0 "Olivier Derousseaux war 1940 zusammen mit Gustave Fromont Stellvertreter des Generalstabs. Er hatte die schwierige Aufgabe, über die Kapitulation der belgischen Armee zu verhandeln."
 BEL_olivier_derousseaux2:0 "Olivier Derousseaux"
 BEL_olivier_derousseaux2_desc:0 "Olivier Derousseaux war 1940 zusammen mit Gustave Fromont Stellvertreter des Generalstabs. Er hatte die schwierige Aufgabe, über die Kapitulation der belgischen Armee zu verhandeln."
 BEL_jules_pire2:0 "Jules Pire"
 BEL_jules_pire2_desc:0 "Jules Pire war 1940 Divisionskommandeur. Später befehligte er die belgische Geheimarmee."
 BEL_franz_burniaux:0 "Franz Burniaux"
 BEL_franz_burniaux_desc:0 "Franz Burniaux, Fluglehrer der belgischen Luftwaffe, setzte den Krieg in Afrika nach einem kurzen Zwischenstopp in Großbritannien fort. Er wurde zu der Machbarkeit der Gründung einer Luftwaffe für Belgisch-Kongo konsultiert, doch als das Projekt aufgegeben wurde, diente er im belgischen Korps der südafrikanischen Luftwaffe."
 BEL_Fernand_Frenay:0 "Fernand Frenay"
 BEL_xavier_relecom:0 "Xavier Relecom"
 BEL_xavier_relecom_desc:0 "Als eines der wichtigsten Mitglieder der Kommunistischen Partei Belgiens war Xavier Relecom nach dem Tod von Joseph Jacquemotte das führende Mitglied der Troika mit Julien Lahaut und Georges Van den Boom. Als er von der Gestapo inhaftiert wurde, schloss er einen geheimen Pakt, um das Leben der herrschenden Körperschaft der Partei (einschließlich sich selbst) zu retten, als Gegenleistung dafür, dass er andere kommunistische Militante zur Zusammenarbeit überredete."
 BEL_andor_berei:0 "Andor Berei"
 BEL_andor_berei_desc:0 "Andor Berei war ein Ungar im Exil nach dem Erfolg der Konterrevolutionäre, die 1919 die ungarische Räterepublik zerschlugen. Er wurde als Vertreter der Komintern (und damit auch Stalins) bei der Kommunistischen Partei Belgiens nach Belgien geschickt."
 BEL_paul_nothomb:0 "Paul Nothomb"
 BEL_paul_nothomb_desc:0 "Paul Nothomb hatte alles, um ein Vorbild der belgischen Oberschicht zu sein. Er wurde in eine wohlhabende Familie hineingeboren und erlangte als Flieger den größten Erfolg. Dabei entdeckte er jedoch die marxistisch-leninistischen Ideen und schloss sich der Sache des Kommunismus an. Während des spanischen Bürgerkriegs verließ er die Armee, um gegen den Faschismus zu kämpfen, wo er André Malraux traf. Nach seiner Rückkehr nach Belgien wurde er zusammen mit anderen einflussreichen kommunistischen Militanten von den Deutschen verhaftet, entging jedoch aufgrund des Pakts zwischen Relecom und der Gestapo der Hinrichtung."
 BEL_Jose_Streel:0 "José Streel"
 BEL_rene_lagrou:0 "René Lagrou"
 BEL_rene_lagrou_desc:0 "René Lagrou war ein „Kriegskorrespondent“ der flämischen autonomen/unabhängigen Partei VNV. Er versuchte, die flämische Jugend zum Eintritt in die flämische SS-Legion zu motivieren. Er ist auch der Großvater eines der Universitätsdozenten des Autors dieser Zeilen."
 BEL_Victor_Matthys:0 "Victor Matthys"
 BEL_Victor_Matthys_desc:0 "Victor Matthys war ein enger Weggefährte von Léon Degrelle und ihm wurde die Leitung der Rexisten-Partei anvertraut, während Degrelle an der Ostfront kämpfte."
 BEL_lambert_chardome:0 "Lambert Chardome"
 BEL_lambert_chardome_desc:0 "Lambert Chardome ist ein besonderer Fall. Er befehligte 1940 eine Division, könnte aber mit Degrelle eine Verschwörung geplant haben, um dessen „Marsch auf Brüssel“ zu unterstützen und einen Putsch zu organisieren. Allerdings habe ich nur Degrelles Behauptung gefunden, die wie ein weiterer Teil seiner historischen Neufassung aussieht. Wie auch immer, er wurde wie die meisten belgischen Generäle ins Gefängnis geschickt. Im Jahr 1944 brauchte Léon Degrelle einen Offizier als Kommandeur der „Légion Wallonie“, also suchte er nach antikommunistischen belgischen Offizieren. Chardome war überzeugt, nachdem ihm mitgeteilt wurde, dass der König bereit sei, gegen die Sowjets zu kämpfen (auch wenn Leopold III. zweifellos nicht von Kommunisten begeistert war, äußerte er solche Ansichten nie). Doch bevor er an die Front ging, bat er um Erlaubnis, nach Belgien zurückkehren und seine Familie sehen zu dürfen. Dort machte er sich ein Bild von der Lage des Landes und erhielt vermutlich weitere Informationen über den allgemeinen Kriegsverlauf. Er war überzeugt, dass dies nicht das Richtige war und kehrte stattdessen in sein Stalag zurück. Auch wenn er sich nie an den Aktivitäten der Legion beteiligte, wurde er nach dem Krieg zu 15 Jahren Gefängnis verurteilt."
 BEL_jules_henri_vincotte:0 "Jules-Henri Vincotte"
 BEL_jules_henri_vincotte_desc:0 "Direktor der Militärakademie."
 BEL_rene_legros:0 "René Legros"
 BEL_rene_legros_desc:0 "René Legros war Generalmajor Flieger der belgischen Luftwaffe."
 BEL_andre_becquet:0 "André Becquet"
 BEL_alexandre_galopin:0 "Alexandre Galopin"
 BEL_alexandre_galopin_desc:0 "Alexandre Galopin war der Administrator der „Société Générale“, einer Körperschaft, deren Name so vage ist wie ihr Tätigkeitsbereich. Es verfügte über Vermögenswerte in vielen wichtigen Sektoren der belgischen Wirtschaft, beispielsweise in der „Union Minière du Haut-Katanga“ in Belgisch-Kongo. Während des Krieges entschied er sich, in Belgien zu bleiben, weil er befürchtete, dass die Vermögenswerte des Unternehmens ohne angemessene Führung von den Besatzungsmächten beschlagnahmt würden. Stattdessen gab er der „Galopin-Doktrin“ seinen Namen. Es bestand aus der Idee, dass die Wirtschaft am Laufen bleiben muss, um die Gehälter der Bevölkerung zu bezahlen. Auch wenn es den Deutschen teilweise half, wurde diese Politik von der belgischen Exilregierung unterstützt, da sie im Vergleich zur Hungersnot als notwendiges Übel angesehen wurde. 1944 wurde er von flämischen Faschisten unter der Führung von Robert Jan Verbelen ermordet, weil er die wirtschaftlich herrschende Klasse der Vorkriegszeit vertrat."
 BEL_jean_terfve:0 "Jean Terfve"
 BEL_jean_terfve_desc:0 "Jean Terfve war Doktor der Rechtswissenschaften und Mitglied der Kommunistischen Partei Belgiens. Er war im belgischen Widerstand aktiv und wurde nach der Verhaftung anderer kommunistischer Führer von Andor Berei zu einem der führenden Kommunisten Belgiens gewählt."
 BEL_gustave_joassart:0 "Gustave Joassart"
 BEL_gustave_joassart_desc:0 "Als Direktor von FN Herstal stand Gustave Joassart im Zentrum der verschiedenen belgischen Militärindustrien. Beispielsweise beteiligte er sich an Treffen zum Bau einer Fabrik für Flugzeugmotoren in Belgien, die von belgischen Flugzeugherstellern systematisch importiert wurden."
 BEL_constant_de_wulf:0 "Constant De Wulf"
 BEL_maximilien_de_neve_de_roden:0 "Maximilien de Neve de Roden"
 BEL_maximilien_de_neve_de_roden_desc:0 "Maximilien de Neve de Roden war ein Kavalleriegeneral, der 1936 die „Chasseurs Ardennais“ und 1939 das Kavalleriekorps befehligte."
 BEL_auguste_lippens:0 "Auguste Lippens"
 BEL_auguste_lippens_desc:0 "Der frühere Generalgouverneur von Belgisch-Kongo, Auguste Lippens, schlug 1940 vor, eine neue Regierung um den König herum zu bilden."
 BEL_robert_de_foy:0 "Robert de Foy"
 FLA_auguste_baesens:0 "Auguste Baesens"
 FLA_auguste_baesens_desc:0 "Auguste Baesens war Artilleriekommandeur des 2. Armeekorps."
 FLA_alexis_vander_veken:0 "Alexis Vander Veken"
 FLA_alexis_vander_veken_desc:0 "Alexis Vander Veken, Kommandeur des 1. Armeekorps."
 FLA_Robert_Jan_Verbelen:0 "Robert Jan Verbelen"
 FLA_Robert_Jan_Verbelen_desc:0 "Robert Jan Verbelen war ein flämischer Nationalist, der aktiv mit der Gestapo zusammenarbeitete, um die Opposition im besetzten Belgien zu eliminieren. Er jagte Widerstandskämpfer, Kommunisten und jeden anderen, der ihm in die Quere kam. Er steckte hinter der Ermordung des Direktors der „Société Générale“, Alexandre Galopin. Nach dem Krieg floh er nach Österreich, um der Gerechtigkeit zu entgehen, und schlug vor, den Amerikanern als professioneller kommunistischer Jäger zu dienen. Als solcher begann er eine neue Karriere als CIA-Agent."
 FLA_jef_van_de_wiele:0 "Jef van de Wiele"
 FLA_jef_van_de_wiele_desc:0 "Jef van de Wiele war einer der enthusiastischsten Mitarbeiter Belgiens. Er war eines der prominentesten Mitglieder von „De Vlag“ (der Flagge), einer Organisation, die nichts Geringeres als den Anschluss Flanderns an Deutschland anstrebte. Es überrascht nicht, dass er von den Deutschen stark unterstützt wurde, in der Hoffnung, Großdeutschland zu schaffen und alle Menschen germanischer Herkunft zu vereinen."
 FLA_Staf_De_Clercq:0 "Staf Declercq"
 FLA_war_van_overstraeten:0 "War Van Overstraeten"
 FLA_Dr_August_Borms:0 "August Borms"
 FLA_paul_le_roy:0 "Paul Le Roy"
 FLA_jef_francois:0 "Jef François"
 FLA_emile_van_dievoet:0 "Émile van Dievoet"
 FLA_frans_van_cauwelaert:0 "Frans Van Cauwelaert"
 FLA_georges_van_den_boom:0 "Georges Van den Boom"
 FLA_Hendrik_Elias:0 "Hendrik Elias"
 FLA_camille_huysmans:0 "Camille Huysmans"
 FLA_jef_van_extergem:0 "Jef Van Extergem"
 WLL_auguste_buisseret:0 "Auguste Buisseret"
 WLL_georges_thone:0 "Georges Thone"
 WLL_arille_carlier:0 "Arille Carlier"
 WLL_Prosper_Theugels:0 "Prosper Theugels"
 WLL_fernand_rouleau:0 "Fernand Rouleau"
 WLL_Jules_Mahieu:0 "Jules Mahieu"
 COG_albert_decoster:0 "Albert Decoster"
 COG_albert_decoster_desc:0 "Albert Decoster war Direktor des „Journal du Katanga“, einer Publikation, die den Inhalt sowjetischer Kriegsberichte mit äußerster Genauigkeit und Regelmäßigkeit wiedergab. Während dies teilweise eine Haltung war, die den Syndikalisten von Jadotville gefallen sollte, hegte er Sympathien für die Linke."
 COG_pierre_cattier:0 "Pierre Cattier"
 COG_pierre_cattier_desc:0 "Pierre Cattier war Manager einer Fährgesellschaft, die zwischen Antwerpen und Leopoldville verkehrte. Im Falle des Aufbaus einer belgisch-kongolesischen Marine wäre er einer der wenigen Menschen gewesen, die über die nötige Erfahrung verfügten, um bei deren Leitung mitzuhelfen."
 COG_joseph_kasa_vubu:0 "Joseph Kasa Vubu"
 COG_joseph_kasa_vubu_desc:0 "Joseph Kasa Vubu war bereits kurz nach dem Krieg ein Verfechter der Anerkennung der kulturellen Besonderheiten der Kongolesen. Später wurde er der erste Präsident des unabhängigen Kongo-Léopoldville."
 COG_gerard_greindl:0 "Gerard Greindl"
 COG_gerard_greindl_desc:0 "Gérard Greindl war ein belgischer Flieger, der den Krieg in Afrika fortsetzte. Aufgrund des Flugzeugmangels in Belgisch-Kongo diente er in der südafrikanischen Luftwaffe."
 COG_charles_joseph_haas:0 "Charles-Joseph Haas"
 COG_charles_joseph_haas_desc:0 "Charles-Joseph Haas war ein Offizier, der seine Karriere nach dem Ersten Weltkrieg im Kongo fortsetzte. Er war 1935 Oberstleutnant und 1941 Oberst und kämpfte unter dem Kommando von Gilliaert in Abessinien."
 COG_jules_cousin:0 "Jules Cousin"
 COG_jules_cousin_desc:0 "Jules Cousin war einer der Administratoren der Union Minière du Haut-Katanga."
 COG_leo_petillon:0 "Léo Pétillon"
 COG_leo_petillon_desc:1939 "Léo Pétillon war Beamter im Ministerium für Kolonien in Brüssel (er ist einer der Gründer der Koloniallotterie, Vorgänger der belgischen Nationallotterie), bevor er um eine Versetzung nach Belgisch-Kongo gebeten wurde. 1939 wurde er Adjutant von Generalgouverneur Pierre Ryckmans."
 COG_eugene_jungers:0 "Eugène Jungers"
 COG_eugene_jungers_desc:0 "Eugène Jungers ist der Kolonialverwalter des Mandats Ruanda-Urundi, einem Territorium, das aus den modernen Ländern Ruanda und Burundi besteht. Diese Gebiete unterschieden sich (theoretisch) vom belgischen Kongo, da sie früher deutsche Kolonien waren und nun unter einem Mandat des Völkerbundes verwaltet werden."
 COG_edgar_sengier:0 "Edgar Sengier"
 COG_edgar_sengier_desc:0 "Edgar Sengier war der Ingenieur, der die Idee hatte, große Mengen des in Tchinkolobwe geförderten Uranerzes in die Vereinigten Staaten zu schicken, um es vor einem europäischen Krieg zu schützen. Sein Handeln wirkte sich direkt auf die Uranmengen aus, die der Regierung der Vereinigten Staaten zur Verfügung standen, um das Manhattan-Projekt in Gang zu setzen."
 COG_jean_beaudinet:0 "Jean Beaudinet"
 COG_jean_beaudinet_desc:0 "Jean Beaudinet war der Direktor der „Staatssicherheit“ (des zivilen belgischen Geheimdienstes) in der Kolonie."
 COG_paul_ermens:0 "Paul Ermens"
 COG_paul_ermens_desc:0 "Paul Ermens war Stabschef der Force Publique."
 COG_auguste_edouard_gilliaert:0 "Auguste-Édouard Gilliaert"
 COG_emile_janssens:0 "Émile Janssens"
 COG_leopold_dronkers_martens:0 "Léopold Dronkers-Martens"
 COG_leopold_dronkers_martens_desc:0 "Léopold Dronkers-Martens war einer der ranghöchsten Offiziere im Abessinienfeldzug. Später wurde er mit dem kongolesischen Korps in den Nahen Osten geschickt."
 COG_edmond_van_der_meersch:0 "Edmond Van der Meersch"
 COG_edmond_van_der_meersch_desc:0 "Edmond Van der Meersch ist vor allem für seine Rolle bei den Ereignissen rund um die Unabhängigkeit des Kongo im Jahr 1960 bekannt, doch er war bereits ein hochrangiger Offizier der Force Publique."
 COG_robert_mauroy:0 "Robert Mauroy"
 COG_robert_mauroy_desc:0 "Robert Mauroy war der Stabschef von Émile Hennequin. Er war ein potenzieller Kandidat für die effektive Führung der Truppen, doch stattdessen wurde Auguste-Edouard Gilliaert ausgewählt."
 COG_emile_hennequin:0 "Émile Hennequin"
 COG_emile_hennequin_desc:0 "Émile Hennequin befehligte die Force Publique vor dem General Ermens. Er beaufsichtigte die ersten Reformen der Force Publique, die nach der durch die Weltwirtschaftskrise verursachten Budgetkürzung zu ihrer Neueinrichtung führten."
 COG_franz_burniaux:0 "Franz Burniaux"
 COG_franz_burniaux_desc:0 "Franz Burniaux, Fluglehrer der belgischen Luftwaffe, setzte den Krieg in Afrika nach einem kurzen Aufenthalt in Großbritannien fort. Er wurde zu der Machbarkeit der Gründung einer Luftwaffe für Belgisch-Kongo konsultiert, doch als das Projekt aufgegeben wurde, diente er im belgischen Korps der südafrikanischen Luftwaffe."
 COG_nicolas_florine:0 "Nicolas Florine"
 COG_n_cools:0 "N. Cools"
 COG_n_cools_desc:0 "Während N. Cools historisch gesehen eine relativ untergeordnete Rolle unter allen hochrangigen Offizieren der Force Publique spielte, ist es bemerkenswert, dass er einen starken Ruf für Germanophilie hatte. Da es keinen besseren Kandidaten gab, wählte ich ihn zum Führer der kongolesischen Faschisten. Ich muss auch erwähnen, dass ich lange nach seinem Vornamen gesucht habe, aber nur seinen Anfangsbuchstaben gefunden habe."
 COG_m_heynen:0 "M. Heynen"
 COG_m_heynen_desc:0 "M. Heynen ist ein Syndikalist, der 1940 zusammen mit M. Dutron Streiks in Jadotville anführte. Der Unterschied zwischen den beiden besteht darin, dass er sich für einen deutschen Sieg einsetzte, während Dutron eine kommunistische Revolution befürwortete. Dies war damals aufgrund des Molotow-Ribbentrop-Paktes kein Widerspruch. Am Ende des Tages wurden beide wegen „defätistischer Diskurse“ ins Gefängnis geschickt."
 COG_m_dutron:0 "M. Dutron"
 COG_m_dutron_desc:0 "M. Dutron ist ein Syndikalist, der 1940 zusammen mit M. Heynen Streiks in Jadotville anführte. Der Unterschied zwischen den beiden besteht darin, dass er sich für eine kommunistische Revolution einsetzte, während Heynen sich einen deutschen Sieg wünschte. Dies war damals aufgrund des Molotow-Ribbentrop-Paktes kein Widerspruch. Am Ende des Tages wurden beide wegen „defätistischer Diskurse“ ins Gefängnis geschickt."
 COG_m_dutron2:0 "M. Dutron"
 COG_m_dutron2_desc:0 "M. Dutron ist ein Syndikalist, der 1940 zusammen mit M. Heynen Streiks in Jadotville anführte. Der Unterschied zwischen den beiden besteht darin, dass er sich für eine kommunistische Revolution einsetzte, während Heynen sich einen deutschen Sieg wünschte. Dies war damals aufgrund des Molotow-Ribbentrop-Paktes kein Widerspruch. Am Ende des Tages wurden beide wegen „defätistischer Diskurse“ ins Gefängnis geschickt."
 COG_maurice_sluys:0 "Maurice Sluys"
 COG_maurice_sluys_desc:0 "Maurice Sluys war ein Bergbauingenieur, der für ein amerikanisches Unternehmen in Jugoslawien arbeitete, bevor er nach der Invasion Belgiens und Jugoslawiens in den belgischen Kongo zog. Er wurde Leiter des „War Mining Production Management Board“ („Direction de la Production Minière de Guerre“ auf Französisch). Später kehrte er nach Belgien zurück und lehrte Geologie in Lüttich. Sie werden feststellen, dass das hier verwendete Foto ihn in den letzten Phasen seines Lebens zeigt, lange nachdem er Afrika verlassen hatte."
 COG_union_miniere:0 "Union Minière du Haut Katanga"
 COG_union_miniere_desc:0 "Die Union Minière du Haut Katanga ist ein Bergbauunternehmen, das im „geologischen Skandal“ Katanga gegründet wurde. Es wurden Kupfer, Wolfram und die berühmte Uranmine von Tchinkolobwe abgebaut."
 COG_idea_war_mining_production_directorate:0 "Direktion für Kriegsbergbauproduktion"
 COG_idea_war_mining_production_directorate2:0 "Direktion für Kriegsbergbauproduktion"
 COG_idea_war_mining_production_directorate3:0 "Direktion für Kriegsbergbauproduktion"
 BEL_linguistic_question_in_military:0 "Sprachliche Militärfrage"
 BEL_linguistic_question_in_military_desc:0 "Jahrelang wollte die flämische Bewegung die Armee aus sprachlichen Gründen spalten und argumentierte, dass flämische Soldaten die auf Französisch erteilten Befehle nicht verstehen könnten."
 BEL_divide_the_military:0 "Die Armee sprachlich neu organisieren"
 BEL_divide_the_military_desc:0 "Nachdem wir uns nun auf einen Plan geeinigt haben, die Struktur unserer Streitkräfte auf sprachlicher Basis neu zu organisieren, werden einige Einheiten in andere Kasernen umziehen müssen, während viele Soldaten von neuen Offizieren kommandiert werden."
 BEL_army_linguistic_divide:0 "Sprachabteilung der Armee"
 BEL_army_linguistic_divide_desc:0 "Jahrelang wollte die flämische Bewegung die Armee aus sprachlichen Gründen spalten und argumentierte, dass flämische Soldaten die auf Französisch erteilten Befehle nicht verstehen könnten. Jetzt ist es an der Zeit, Änderungen in der Armeestruktur vorzunehmen und getrennte französisch- und flämischsprachige Divisionen einzurichten."
 BEL_depillarize_the_belgians:0 "Belgische Gesellschaft entpilarisieren"
 BEL_depillarize_the_belgians_desc:0 "Die Starrheit unserer gegenwärtigen Säulengesellschaft ist ein Hindernis für die Revolution und die damit einhergehende bessere Zukunft."
 BEL_choose_Rex:0 "Wählen Sie Rex"
 BEL_choose_Rex_desc:0 "Rex ist die stärkste faschistische Partei in diesem Land. Rex möchte das Vaterland stark und geeint halten. Rex wird zeigen, wie herrlich Belgien wirklich ist. Rex wird siegen!"
 BEL_choose_Verdinaso_desc:0 "Der VNV will nur das Land spalten; Sie wollen nicht sehen, dass die Wallonen nicht unsere Feinde, sondern unsere Rassenbrüder sind. Im Gegenteil, wenn es uns gelingt, unser Volk hinter der Vereinigung der Niederlande zu vereinen, könnten wir das Landtag bilden, den Zusammenschluss aller Menschen der Niederlande. Diese neue Nation wird nach 500 Jahren der Trennung unsere ewige Vereinigung feiern."
 BEL_choose_Verdinaso:0 "Wählen Sie Verdinaso"
 BEL_go_left:0 "Unterstützt KPB-PCB"
 BEL_go_left_desc:0 "Unsere Nation wurde viel zu lange von Bankern und Fettnäpfen dominiert. Jetzt ist es an der Zeit, dass die Kommunistische Partei Belgiens glänzt. Wir müssen die proletarische Revolution verbreiten!"
 BEL_go_right:0 "Unterstützen Sie Rex und Verdinaso"
 BEL_go_right_desc:0 "Unser Land wurde viel zu lange von einer Klasse egoistischer, korrupter Politiker und ihren Banksterfreunden regiert. Dieses Verhalten beschleunigt nur den moralischen Zerfall unserer Gesellschaft und ermöglicht es diesen berüchtigten roten Hunden, unser Volk von der einen, heiligen, katholischen und apostolischen Kirche abzubringen. Es ist Zeit, dass unser Vaterland aufwacht!"
 BEL_fascist_legions:0 "Belgische antibolschewistische Legionen"
 BEL_fascist_legions_desc:0 "Wir müssen unsere Partisanen mobilisieren, um die rote Bedrohung in jedem gefährdeten Land zu bekämpfen."
 BEL_belgian_militarism:0 "Belgischer Militarismus"
 BEL_belgian_militarism_desc:0 "Belgien hat zweitausend Jahre lang Geschichte geschrieben! Wir haben den großen Cäsar überrascht, die Franzosen in der Schlacht um die Goldenen Sporen besiegt und die Deutschen im Ersten Weltkrieg dominiert. Unser Erbe ist heroisch; Unsere Armee muss dies widerspiegeln."
 BEL_claim_the_benelux:0 "Beanspruchen Sie die altburgundischen Niederlande"
 BEL_claim_the_benelux_desc:0 "Die Niederlande waren einst vereint ... nein, nicht durch König Willem van Oranje, sondern durch die Grafen von Flandern, Herzöge von Brabant und Burgund, die von Brügge, Brüssel und Dijon aus regierten. Die Menschen in den Niederlanden gehören einer edlen Rasse an und haben ein gemeinsames Erbe. Deshalb müssen sie unter einer Regel vereint sein, unserer."
 BEL_burgundian_circuit:0 "Stellen Sie den Burgundischen Kreis wieder her"
 BEL_burgundian_circuit_desc:0 "Imperiales Volk, wach auf! Mit diesen Worten rief Léon Degrelle alle Belgier dazu auf, den Ehrgeiz der Herzöge von Burgund wiederherzustellen, einen Staat zwischen Frankreich und Deutschland zu schaffen, der sich an dem von Kaiser Karl V. gegründeten Burgunderkreis orientierte. Dennoch begannen einige Skeptiker, ihn „Bescheidener I.“ zu nennen , König von Burgund“ (Anmerkung: Diese Skeptiker waren wie er Soldaten der Wallonischen Legion an der Ostfront)."
 BEL_proclaim_thiois_empire:0 "Proklamieren Sie das Thiois-Reich"
 BEL_proclaim_thiois_empire_desc:0 "Nachdem wir nun unsere Hauptziele erreicht haben, können wir endlich unseren alten Namen Belgien loswerden und ihn durch einen neuen ersetzen, der die Macht unserer imperialen Union deutlich zeigt. Es lebe das Thiois-Reich!"
 BEL_unite_dietsland:0 "Verenig Dietsland"
 BEL_unite_dietsland_desc:0 "Eine Vereinigung von Landtagen ist nun möglich. Erstens müssen wir die Grenzen des Vereinigten Königreichs der Niederlande wieder vereinen. Dann könnten wir gegen Frankreich vorgehen, um die berüchtigten Kriegsverträge von Sébastien von Vauban und Ludwig XIV. rückgängig zu machen und die XVII. Provinzen wieder zu vereinen. Es wird funktionieren, denn wie das Motto sagt: „Stärke schafft Einheit“."
 BEL_proclaim_dietsland:0 "Proklamieren Sie das Reichstagsland"
 BEL_proclaim_dietsland_desc:0 "Eine Vereinigung von Landtagen ist nun möglich. Erstens müssen wir die Grenzen des Vereinigten Königreichs der Niederlande wieder vereinen. Dann könnten wir gegen Frankreich vorgehen, um die berüchtigten Kriegsverträge von Sébastien von Vauban und Ludwig XIV. rückgängig zu machen und die XVII. Provinzen wieder zu vereinen. Es wird funktionieren, denn wie das Motto sagt: „Stärke schafft Einheit“."
 BEL_proclaim_dietsche_rijk:0 "Proklamieren Sie das Dietsche Rijk"
 BEL_proclaim_dietsche_rijk_desc:0 "Nachdem wir nun unsere Hauptziele erreicht haben, können wir endlich unseren alten Namen Belgien loswerden und ihn durch einen neuen ersetzen, der die Macht unserer imperialen Union deutlich zeigt. Es lebe der Dietsche Rijk!"
 BEL_fascist_youth_organizations:0 "Gründen Sie faschistische Jugendorganisationen"
 BEL_fascist_youth_organizations_desc:0 "Obwohl wir im Norden und im Süden unterschiedliche Sprachen sprechen, sind wir uns in unserer gemeinsamen germanischen Herkunft einig. Diese alte Wahrheit muss der Jugend beigebracht werden, denn sie ist die Zukunft unseres Landes, unserer Rasse und das Fundament der neuen europäischen Ordnung."
 BEL_colonial_claims:0 "Beanspruchen Sie das Große Kongobecken"
 BEL_colonial_claims_desc:0 "Auf der Berliner Konferenz wurde das wahre Ausmaß des Kongo durch die heuchlerischen „Großmächte“ eingedämmt. Es ist an der Zeit, diese Entscheidungen zu revidieren und den von Stanley dargelegten Plan umzusetzen: ein großer Kongo, der beide Ozeane verbindet, um den Triumph der Zivilisation im Herzen Afrikas sicherzustellen."
 BEL_germany_millitary_coop:0 "Militärische Zusammenarbeit mit [GER.GetNameDef]"
 BEL_germany_millitary_coop_desc:0 "Mit dem Aufkommen des nationalen Erwachens in unserem Land und unserer ideologischen Nähe zu [GER.GetNameDef] könnten wir einen militärischen Kooperationspakt schließen."
 BEL_belgium_first:0 "Gott beschützt das freie Belgien und seinen König"
 BEL_belgium_first_desc:0 "„Dieu Protège la Libre Belgique et son Roi“ stammt aus „Vers l’Avenir“ (Zur Zukunft), der rexistischen Hymne. Dem Namen nach war Rex sehr royalistisch, und Léopold III. selbst war nicht eindeutig gegen eine starke Exekutive. Diese „Unentschlossenheit“ führte zur „Königsfrage“, zur Regentschaft von Prinz Charles und zur Abdankung des Königs nach dem Krieg."
 BEL_reactivate_caur_contacts:0 "Reaktivieren Sie die CAUR-Kontakte"
 BEL_reactivate_caur_contacts_desc:0 "Der Kongress von Montreux im Jahr 1934 bot den Mitgliedern von Verdinaso die Gelegenheit, sich unter der Schirmherrschaft der Vertreter des CAUR (Aktionskomitee für die Universalität Roms) zu treffen, um ein neues Europa zu schaffen, das von der Vision des Duce geleitet wurde."
 BEL_an_ally_across_the_channel:0 "Ein Verbündeter auf der anderen Seite des Kanals"
 BEL_an_ally_across_the_channel_desc:0 "Der gemeinsame Erfolg unserer jeweiligen Parteien im Inland und in [ENG.GetNameDef] hat unsere Regierungen zu natürlichen Verbündeten gemacht."
 BEL_propaganda_ministry:0 "Richten Sie ein Propagandaministerium ein"
 BEL_propaganda_ministry_desc:0 "Bei Propaganda geht es nicht um Indoktrination … es ist der beste Weg, Menschen auf den richtigen Weg zu führen."
 BEL_communist_brigades:0 "Belgische kommunistische Brigaden"
 BEL_communist_brigades_desc:0 "Wir müssen Freiwillige mobilisieren, um gegen die Faschisten zu kämpfen."
 BEL_support_pcf:0 "Unterstützen Sie die Kommunistische Partei Frankreichs"
 BEL_support_pcf_desc:0 "Die Kommunistische Partei Frankreichs ist ein entscheidendes Element der antifaschistischen Kräfte Europas. Wir müssen sie mit allen verfügbaren Mitteln unterstützen."
 BEL_support_pcf2:0 "Unterstützen Sie [FRA.GetNameDef]"
 BEL_support_pcf2_desc:0 "Die Kommunistische Partei Frankreichs ist ein entscheidendes Element der antifaschistischen Kräfte Europas. Wir müssen sie mit allen verfügbaren Mitteln unterstützen."
 BEL_communist_army:0 "Politische Neuordnung der Armee"
 BEL_communist_army_desc:0 "Für nationalen Ruhm ist individuelles Leiden erforderlich. In einem Land wie Belgien muss der Internationalismus im Inneren beginnen, bevor er sich auf die Welt ausbreitet."
 BEL_sign_pact_with_soviets:0 "Pakt mit den [SOV.GetAdjective]s"
 BEL_sign_pact_with_soviets_desc:0 "Unsere größte Bedrohung liegt in [GER.GetNameDef]. [SOV.GetNameDefCap] hat angeboten, unsere Panzertechnologie zu verbessern, um mit den [GER.GetAdjective] Panzern konkurrieren zu können. Diese Chance sollten wir mit beiden Händen ergreifen!"
 BEL_independent_revolution:0 "Unabhängige Revolution"
 BEL_independent_revolution_desc:0 "Diese Revolution ist unsere Revolution! Wir schulden [SOV.GetLeader] nichts!"
 BEL_invite_france:0 "Allianz mit [FRA.GetNameDef]"
 BEL_invite_france_desc:0 "Als eine weitere neue kommunistische Macht in Westeuropa müssen unsere beiden Länder eine Vereinbarung zur Bildung eines unzerbrechlichen Militärbündnisses treffen."
 BEL_political_commissars:0 "Politische Kommissare"
 BEL_political_commissars_desc:0 "Bei kommunistischen Revolutionen besteht bei jedem Schritt auf dem Weg zum Weltreichtum die Gefahr einer Subversion. Um sicherzustellen, dass dieser Fortschritt nicht von seinen Feinden bedroht wird, müssen die Hüter des gerechten Weges gegen die Agenten der kapitalistischen Mächte kämpfen."
 BEL_technology_sharing:0 "Technologieaustausch"
 BEL_puppet_netherlands:0 "Setzen Sie die [HOL.GetAdjective]-Regierung unter Druck"
 BEL_puppet_netherlands_desc:0 "Die Niederlande müssen vom Kapitalismus befreit werden."
 BEL_communist_propaganda_Benelux:0 "Arbeiter der Niederlande, vereinigt euch!"
 BEL_communist_propaganda_Benelux_desc:0 "Die Lowlands müssen vom Kapitalismus befreit werden. Um dies zu gewährleisten, muss Propaganda an unsere Nachbarn weitergegeben werden, um die Revolution zu verbreiten."
 BEL_ideological_propaganda:0 "Ideologische Propaganda"
 BEL_ideological_propaganda_desc:0 "Jede kommunistische Bewegung ist eine potentielle Zelle, die bereit ist, die Massen zu organisieren."
 BEL_technology_sharing_desc:0 "Durch den Austausch technologischer Fortschritte mit unseren Verbündeten wird unsere gesamte Fraktion die Forschung und Entwicklung im Krieg effizienter gestalten."
 BEL_technology_sharing_democracy:0 "Technologieaustausch"
 BEL_technology_sharing_democracy_desc:0 "Durch den Austausch technologischer Fortschritte mit unseren Verbündeten wird unsere gesamte Fraktion die Forschung und Entwicklung im Krieg effizienter gestalten."
 BEL_technology_sharing_fascism:0 "Stärke durch Wissen"
 BEL_technology_sharing_fascism_desc:0 "Durch den Austausch technologischer Fortschritte mit unseren Verbündeten wird unsere gesamte Fraktion die Forschung und Entwicklung im Krieg effizienter gestalten."
 BEL_technology_sharing_communism:0 "Sozialistische Wissenschaftliche Zusammenarbeit"
 BEL_technology_sharing_communism_desc:0 "Durch den Austausch technologischer Fortschritte mit unseren Verbündeten wird unsere gesamte Fraktion die Forschung und Entwicklung im Krieg effizienter gestalten."
 BEL_form_coalition_government:0 "Bilden Sie eine Koalitionsregierung"
 BEL_form_coalition_government_desc:0 "Koalitionsregierungen haben in Belgien Tradition, aber um der Bedrohung durch den Faschismus zu begegnen, müssen alle demokratischen Parteien in eine große Koalition einbezogen und kleine Differenzen beiseite gelegt werden."
 BEL_centralized_communist_government:0 "Zentralisierte kommunistische Regierung"
 BEL_urban_projects_capital:0 "Treten Sie der Brüsseler Eisenbahn bei"
 BEL_urban_projects_capital_desc:0 "Wir können unsere Hauptstadt in eine wirklich moderne Stadt verwandeln, indem wir Tunnel graben, um die verschiedenen Eisenbahnsysteme zu einem ausgedehnten Netz zu verbinden, das durch die Stadt führt, auch wenn dies auf Kosten des architektonischen Charmes geht."
 BEL_fortress_belgium:0 "Bauen Sie den Festungsgürtel von Lüttich nach"
 BEL_fortress_belgium_desc:0 "Die Festungen von Lüttich waren zu Beginn des Ersten Weltkriegs ein entscheidendes Element der belgischen Verteidigung gegen Deutschland. Ein wichtiges Bauprogramm muss so schnell wie möglich beginnen, um es zu einem zentralen Element zu machen, um [GER.GetNameDef] von Angriffen abzuhalten. Vergessen Sie jedoch nicht, die Möglichkeit eines Segelflugzeugangriffs zu berücksichtigen."
 BEL_reinforce_antwerp_brussels:0 "Linie KW Linie"
 BEL_reinforce_antwerp_brussels_desc:0 "Brabant liegt im Herzen unseres Landes und hier liegen unsere wichtigsten Städte. Antwerpen war in der Vergangenheit eine wichtige Festung und Brüssel ist das Zentrum unserer Nation. Die Befestigung beider Regionen wird sie zu einem Bollwerk gegen jede feindliche Invasion machen. Die Strecke erstreckt sich vom Dorf Koningshooikt bis zur Stadt Wavre und wird mit Panzergräben, Bunkern und Cointet-Panzerfallen ausgestattet sein."
 BEL_fortress_french_border:0 "Befestigen Sie die [FRA.GetAdjective]-Grenze"
 BEL_fortress_french_border_desc:0 "Die [FRA.GetAdjective] sind unsere natürlichen Feinde und wir müssen auf den Kriegsfall vorbereitet sein."
 congo_focus:0 "Kongolesischer nationaler Fokus"
 BEL_Support_the_congo_railways:0 "Koloniales Verkehrsamt"
 BEL_Support_the_congo_railways_desc:0 "Das 1935 gegründete „Office des transports coloniaux“, kurz OTRACO („Bureau of Colonial Transportations“), war für das Eisenbahnsystem in Belgisch-Kongo zuständig."
 BEL_congo_rubber:0 "Erweitern Sie die Kautschukplantagen"
 BEL_congo_rubber_desc:0 "Das tropische Klima im Kongo eignet sich optimal für Kautschukplantagen. Der Einsatz neuer Sorten und die Ausweitung der Plantagen würden die Produktion schnell steigern. Wir sind sicher, dass die Einheimischen uns in dieser Angelegenheit gerne helfen würden."
 BEL_congo_rubber2:0 "Verbessern Sie die Produktivität der Plantagen"
 BEL_congo_rubber2_desc:0 "Das tropische Klima im Kongo eignet sich optimal für Kautschukplantagen. Der Einsatz neuer Sorten und die Ausweitung der Plantagen würden die Produktion schnell steigern. Wir sind sicher, dass die Einheimischen uns in dieser Angelegenheit gerne helfen würden."
 BEL_support_copper_mining:0 "Beginnen Sie mit dem [COG.GetAdjective] Kupferabbau"
 BEL_support_copper_mining_desc:0 "Die reichen Erze der Kolonie wurden im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt und warten nur darauf, dass die Zivilisation sie pflückt, um unserer Wirtschaft zu helfen."
 BEL_support_copper_mining2:0 "Erweitern Sie [COG.GetAdjective] Kupferminen"
 BEL_support_copper_mining2_desc:0 "Die reichen Erze der Kolonie wurden im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt und warten nur darauf, dass die Zivilisation sie pflückt, um unserer Wirtschaft zu helfen."
 BEL_support_tungsten_mining:0 "Beginnen Sie mit dem [COG.GetAdjective] Wolframabbau"
 BEL_support_tungsten_mining_desc:0 "Die reichen Erze der Kolonie wurden im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt und warten nur darauf, dass die Zivilisation sie pflückt, um unserer Wirtschaft zu helfen."
 BEL_support_tungsten_mining2:0 "Erweitern Sie [COG.GetAdjective] Wolframminen"
 BEL_support_tungsten_mining2_desc:0 "Die reichen Erze der Kolonie wurden im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt und warten nur darauf, dass die Zivilisation sie pflückt, um unserer Wirtschaft zu helfen."
 BEL_support_tungsten_mining3:0 "Wolframminen weiter ausbauen"
 BEL_support_tungsten_mining3_desc:0 "Die reichen Erze der Kolonie wurden im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt und warten nur darauf, dass die Zivilisation sie pflückt, um unserer Wirtschaft zu helfen."
 BEL_support_tungsten_mining4:0 "Maximieren Sie die Wolframextraktion"
 BEL_support_tungsten_mining4_desc:0 "Die reichen Erze der Kolonie wurden im Laufe der Jahre in verschiedenen Regionen des Kongo entdeckt und warten nur darauf, dass die Zivilisation sie pflückt, um unserer Wirtschaft zu helfen."
 BEL_transform_the_congo:0 "Erweitern Sie die kolonialen Möglichkeiten"
 BEL_transform_the_congo_desc:0 "Renovieren Sie den Hafen von Banana, um unsere logistischen Fähigkeiten zu verbessern."
 BEL_transform_the_congo2:0 "Investieren Sie in die koloniale Fertigung"
 BEL_transform_the_congo2_desc:0 "Auch wenn der Kongo hauptsächlich eine Ausbeutungskolonie war, sind die Kolonialbevölkerung und die Anzahl der Mineralien bedeutend genug, um vor dem Export mit der Produktion zu beginnen."
 BEL_transform_the_congo3:0 "Erhöhen Sie die koloniale Produktion"
 BEL_transform_the_congo3_desc:0 "Auch wenn der Kongo hauptsächlich eine Ausbeutungskolonie war, sind die Kolonialbevölkerung und die Anzahl der Mineralien bedeutend genug, um vor dem Export mit der Produktion zu beginnen."
 BEL_urbanize_wallonie:0 "Investieren Sie in den „Sillon Sambre et Meuse“"
 BEL_urbanize_wallonie_desc:0 "Wallonien war seit Beginn des 19. Jahrhunderts eine der am stärksten industrialisierten Regionen Europas; Die Maas und ihr Nebenfluss Sambre sind lebenswichtige Verkehrsadern, die dazu beitragen, Industrieprodukte durch das Land und dann in den Rest Europas zu transportieren."
 BEL_invest_in_FN_Herstal:0 "Erweitern Sie die Militärfabriken Lüttichs"
 BEL_invest_in_FN_Herstal_desc:0 "Die „Fabrique Nationale“, die „Fonderie Royale de Canons“ und die „Manufacture d’Armes de l’État“ in und um Lüttich sind die wertvollsten Elemente unserer Rüstungsproduktionskapazitäten. Wenn wir eine Armee haben wollen, die mit genügend Waffen ausgestattet ist, um angemessen kämpfen zu können, wird der Ausbau dieser Fabriken eine Notwendigkeit sein."
 BEL_invest_in_FRC_Herstal:0 "Erweitern Sie die „Fonderie Nationale de Canons“"
 BEL_invest_in_FRC_Herstal_desc:0 "Die „Fabrique Nationale“ und die „Fonderie Royale de Canons“ mit Sitz in Herstal bei Lüttich sind die wichtigsten Teile unserer Militärproduktion. Wenn wir die Anzahl der produzierten Waffen erhöhen wollen, sind Erweiterungen dieser Fabriken obligatorisch."
 BEL_urban_projects_capital_industry:0 "Entwickeln Sie die Brüsseler Industrie"
 BEL_urban_projects_capital_industry_desc:0 "Durch die derzeit im Bau befindlichen neuen Eisenbahnstrecken in und um Brüssel wird das wirtschaftliche Potenzial der Stadt für Industrie und Dienstleistungen noch attraktiver."
 BEL_Expand_the_port_of_Antwerp:0 "Erweitern Sie den Hafen von Antwerpen"
 BEL_Expand_the_port_of_Antwerp_desc:0 "Als einer der führenden europäischen Häfen eignet sich Antwerpen hervorragend für die Entwicklung einer exportorientierten Industrie."
 BEL_urban_projects_capital2:0 "Antwerpen Industriegebied"
 BEL_urban_projects_capital2_desc:0 "Als einer der führenden europäischen Häfen eignet sich Antwerpen hervorragend für die Entwicklung einer exportorientierten Industrie."
 BEL_revise_air_doctrine:0 "Überarbeiten Sie die Luftlehre"
 BEL_revise_air_doctrine_desc:0 "Mitte der 1930er Jahre schien die Notwendigkeit einer neuen Luftdoktrin dringend. Die belgische Luftwaffe studierte französische Lufttaktiken, kaufte jedoch nach dem Scheitern belgischer Prototypen hauptsächlich englische Lizenzen."
 BEL_van_overstraeten_aa_guns:0 "Konzentrieren Sie sich auf Luftverteidigungsartillerie"
 BEL_van_overstraeten_aa_guns_desc:0 "Raoul Van Overstraeten, einer der einflussreichsten belgischen Militärtheoretiker, war davon überzeugt, dass Belgien zu klein für eine Luftwaffe sei. Er bevorzugte die Idee, dass Belgiens Verbündete den Luftraum des Landes verteidigen würden, während sich die belgische Armee auf Flugabwehrartilleriegeschütze konzentrieren sollte."
 BEL_aa_guns_expertise:0 "Flugabwehrkompetenz"
 BEL_aa_guns_expertise_desc:0 "Um unsere Sicherheit vor der Bedrohung durch Luftangriffe zu gewährleisten, müssen wir mehr Batterien produzieren und unsere wichtigste Infrastruktur durch Luftverteidigungsstrukturen schützen."
 BEL_Renard_fighters:0 "Renards Leichtflugzeuge"
 BEL_Renard_fighters_desc:0 "Als mutiger Pilot während des Ersten Weltkriegs wurde Alfred Renard zu einem der bedeutendsten belgischen Flugzeughersteller. Historisch gesehen scheiterten seine Militärflugzeuge an den Abstürzen von Prototypen, aber mit einigen Reparaturen könnten sie zu den besten belgischen Kampfflugzeugen werden."
 BEL_SABCAs_bombers:0 "SABCAs lizenzierte Bomber"
 BEL_SABCAs_bombers_desc:0 "Aufgrund der begrenzten italienischen Industriekapazitäten schlossen sie Verträge mit SABCA, der „Société Anonyme Belge de Construction Aéronautique“ (belgische Luftfahrtkonstruktions-GmbH), ab, um italienische Flugzeuge in Lizenz zu produzieren. Darüber hinaus begann SABCA auch mit der Herstellung schwerer Flugzeuge für die Franzosen und Belgier (Teile der Breguet 693), doch die Invasion stoppte die Produktion."
 BEL_Foreign_aviation_studies:0 "Studieren Sie ausländische Taktiken"
 BEL_Foreign_aviation_studies_desc:0 "Durch die Untersuchung und Lizenzierung ausländischer Designs können wir Mängel in unseren Flugzeugen erkennen und deren Qualität verbessern."
 BEL_experimental_weaponry:0 "Unterstützen Sie FN-Prototypen"
 BEL_experimental_weaponry_desc:0 "Geniale Erfindungen und radikale technologische Durchbrüche haben es uns ermöglicht, exotischere und effektivere Militärtechnologien zu verfolgen. Seit Jahrzehnten ist FN Herstal ein Pionier im Bereich Infanterie-Schusswaffen, und diese Tradition muss weiterhin unseren Sieg sichern."
 BEL_establish_radio_stations:0 "Radiosender verbessern"
 BEL_establish_radio_stations_desc:0 "Die [ENG.GetAdjective] zeigen, dass Funkortungs- und Entfernungsstationen der Verteidigung einer Nation zugute kommen. Lassen Sie uns zu Hause Radarsysteme schaffen, um unser Land effektiver zu verteidigen."
 BEL_support_innovation:0 "Unterstützen Sie Innovationen"
 BEL_support_innovation_desc:0 "Schlachten werden mit Hilfe technologischer Vorteile gewonnen. Bessere Technologie bedeutet, mehr Kämpfe zu gewinnen, und bessere Technologie wird durch überlegene Forschungseinrichtungen bereitgestellt."
 BEL_clear_lands_congo:0 "Befreie neue Länder"
 BEL_clear_lands_congo_desc:0 "Renovieren Sie den Hafen von Banana, um unsere logistischen Fähigkeiten zu verbessern."
 BEL_invest_in_nuclear_program:0 "Kernforschung"
 BEL_invest_in_nuclear_program_desc:0 "Aufbauend auf Albert Einsteins Relativitätstheorien und dem radioaktiven Zerfall von Uran-238 haben wir entdeckt, dass bei der Spaltung des Atoms enorme Energiemengen entstehen. Wir müssen die Möglichkeit der Kettenreaktionstheorie untersuchen und dazu müssen wir große Mengen Uranerz fördern. Hoffentlich können unsere Minen Kolwezi und Shinkolobwe die erforderlichen Mengen produzieren."
 BEL_further_nuclear_research:0 "Uran ausbeuten und exportieren"
 BEL_further_nuclear_research_desc:0 "Mit unserem neuen Verständnis des Atoms und der zunehmenden Produktion von Uranerz können wir nicht nur sein Potenzial untersuchen, sondern auch einen Teil des Erzes an unsere wichtigsten Verbündeten exportieren, um den endgültigen Sieg unserer Koalition über unsere Feinde sicherzustellen."
 BEL_start_rocket_program:0 "Starten Sie das Raketenprogramm"
 BEL_start_rocket_program_desc:0 "Raketentechnik ist eine neue Wissenschaft mit vielen Möglichkeiten. Die Erforschung dieser Möglichkeiten für eine militärische Nutzung könnte Früchte tragen. Um den Erfolg dieses Unterfangens sicherzustellen, sollten wir versuchen, den kompetentesten Experten zu diesem Thema zu gewinnen. Karel Jan Bossart arbeitet derzeit in [USA.GetNameDef]; Hoffen wir, dass er es akzeptiert, in sein Land zurückzukehren, um der leitende Ingenieur dieses faszinierenden Projekts zu werden."
 BEL_stay_neutral:0 "Politique des Mains Libres"
 BEL_stay_neutral_desc:0 "Wir dürfen Hitler nicht provozieren; Selbst wenn es sicherer wäre, sich auf die Seite der Alliierten zu stellen, würde dies nur die Chance auf einen neuen Schlieffen-Plan erhöhen. Diese neutrale Politik wurde „Mains Libres“/„Vrij Handen“ (wörtlich: Freie Hände) genannt."
 BEL_deterrence:0 "Abschreckung"
 BEL_deterrence_desc:0 "Die wachsenden Bedrohungen durch den europäischen Faschismus machen deutlich, dass Neutralitätserklärungen nicht ausreichen. Wir müssen uns bewaffnen, um unsere Unabhängigkeit zu verteidigen."
 BEL_democratic_influence:0 "Politische Union gegen den Faschismus"
 BEL_democratic_influence_desc:0 "Unsere Nation ist demokratisch und wir sollten uns nicht von neuen Ideen des Nationalismus oder Kommunismus beeinflussen lassen."
 BEL_begin_rearmement:0 "Folgen Sie dem Bericht der Verteidigungskommission"
 BEL_begin_rearmement_desc:0 "Die Verteidigungskommission hat einen detaillierten Bericht veröffentlicht, um die notwendigen Anstrengungen zu prüfen, um unser Militär an die zunehmenden politischen Spannungen anzupassen. Dieser Bericht sollte die Grundlage eines ehrgeizigen Aufrüstungsplans sein."
 BEL_accept_van_den_den_bergen_plan:0 "Akzeptieren Sie van den Bergens Plan"
 BEL_accept_van_den_den_bergen_plan_desc:0 "General van den Bergen schlug einen ehrgeizigen Plan vor, um den Pool an Wehrpflichtigen zu vergrößern, die vollständig mobilisiert werden konnten. Während dieser Plan es der Armee ermöglichen würde, schnell kampfbereit zu sein, würde die Mobilisierung so vieler Menschen wahrscheinlich unsere Wirtschaft bremsen, die nach dem Schock der Weltwirtschaftskrise immer noch anfällig ist."
 BEL_lessons_from_wwi:0 "Manöver organisieren"
 BEL_lessons_from_wwi_desc:0 "Es ist an der Zeit, die Theorien des Modernisierungsplans anzuwenden, indem man sie bei groß angelegten Manövern erprobt."
 BEL_light_tank_destroyers:0 "Programm für leichte Panzerzerstörer"
 BEL_light_tank_destroyers_desc:0 "Wir haben eine der besten Panzerabwehrkanonen weltweit, die FRC 47 mm. Es kann aber von schnellen Fahrzeugen flankiert werden. Um dieser Bedrohung entgegenzuwirken, müssen wir einen Weg finden, unsere Panzerabwehrkanonen schnell zu bewegen. Vielleicht könnten wir die Panzerabwehrkanonen auf ein leicht gepanzertes Kettenfahrwerk montieren, um leichte und tragbare Jagdpanzer zu schaffen. Diese könnten das raue Gelände der Ardennen ausnutzen und Hinterhalttaktiken gegen einfallende Panzerkolonnen anwenden."
 BEL_motorised_support:0 "Motorisierte Unterstützung"
 BEL_motorised_support_desc:0 "Um ein System aufzubauen, das den schnellsten Einsatz unserer Truppen an der Front ermöglicht, müssen wir große Teile der Unterstützungseinheiten unserer Infanteriedivisionen motorisieren."
 BEL_military_research_interest:0 "Erweitern Sie das Büro für Militärforschung"
 BEL_military_research_interest_desc:0 "Während die jüngsten Siege zur Eroberung ausländischer Produktionskapazitäten und einiger militärischer Ausrüstung führten. Wir müssen das Büro für Militärforschung erweitern, die Abteilung des Verteidigungsministeriums, die sich mit militärischer Innovation befasst, um sicherzustellen, dass alle unsere Truppen mit den am besten geeigneten Ausrüstungsgegenständen ausgestattet sind."
 BEL_doctrines_of_the_present:0 "Lehren der Gegenwart"
 BEL_doctrines_of_the_present_desc:0 "Während es ein guter Anfang ist, sich anzusehen, was in der Vergangenheit funktioniert hat und was nicht, müssen wir uns auch die jüngsten Kriege ansehen und daraus lernen."
 BEL_mechanized_infantry_investments:0 "Investitionen in mechanisierte Infanterie"
 BEL_mechanized_infantry_investments_desc:0 "Die Mechanisierung unserer Infanterie ist ein wesentlicher nächster Schritt in der neuen Welt der mobilen Kriegsführung."
 BEL_equipement_modernization:0 "Modernisierung der Ausrüstung"
 BEL_equipement_modernization_desc:0 "Die jüngsten Investitionen in unsere Kriegsanstrengungen haben dazu geführt, dass die Menschen mit Stolz auf unsere Militärgeschichte blicken, und jetzt strömen junge, leistungsfähige Männer in die Freiwilligenzentren."
 BEL_prototype_weapons:0 "Artillerie-Prototypen der FRC"
 BEL_prototype_weapons_desc:0 "Um eine ausreichende Feuerkraft sicherzustellen, müssen bessere Artilleriekonstruktionen entwickelt werden. Als einziger belgischer Waffenhersteller wird FRC logischerweise an der Spitze dieses Programms stehen."
 BEL_modernize_tanks:0 "Panzer modernisieren"
 BEL_modernize_tanks_desc:0 "Unsere Panzer sind veraltet. Wir sollten neue Modelle entwickeln, um den militärischen Entwicklungen unserer Zeit gerecht zu werden."
 BEL_continue_the_tank_destroyer_program:0 "Setzen Sie das Jagdpanzer-Programm fort"
 BEL_continue_the_tank_destroyer_program_desc:0 "Das Programm für leichte Panzerzerstörer war ein Erfolg, aber es gibt immer Raum für Verbesserungen. Wir können neue Methoden nutzen, um den Bau kostengünstiger zu machen und so Ressourcen für andere Projekte zu sparen."
 BEL_daring_paratroopers:0 "Wagemutige Fallschirmjäger"
 BEL_specialized_divisions:0 "Spezialisierte Abteilungen"
 BEL_specialized_divisions_desc:0 "Jüngste militärische Entwicklungen zeigen den Bedarf an spezialisierter Infanterie für bestimmte Geländearten."
 BEL_resist_and_bite:0 "Widerstehen und beißen"
 BEL_resist_and_bite_desc:0 "Die Chasseurs Ardennais sind unsere Elitetruppe und am besten in der Lage, uns vor einer Invasion aus dem Osten zu schützen."
 BEL_daring_paratroopers_desc:0 "Die jüngsten militärischen Entwicklungen zeigen den Bedarf an spezialisierter Infanterie. Angesichts der zunehmenden Bedeutung der Luftwaffe im modernen militärischen Denken ist es möglicherweise an der Zeit, dass [BEL.GetNameDef] über ein Korps von Fallschirmjägern verfügt. Wenn es in Belgien früher Seile und Hellebarden geregnet hat, regnet es jetzt Soldaten!"
 BEL_aerial_support:0 "Bodenunterstützung aus der Luft"
 BEL_aerial_support_desc:0 "Die Entwicklung neuer Flugzeuge, die unsere Truppen unterstützen können, wird unseren Streitkräften einen Vorteil im Kampf verschaffen."
 BEL_rule_the_sea_through_the_sky:0 "Beherrsche das Meer durch den Himmel"
 BEL_rule_the_sea_through_the_sky_desc:0 "Um das Meer zu kontrollieren, ist die Luftwaffe von entscheidender Bedeutung, auch wenn andere die Überlegenheit von Schlachtschiffen befürworten. In den letzten Jahren haben sich mehrere Theoretiker für eine starke Luftwaffe zur Versenkung feindlicher Schiffe ausgesprochen."
 BEL_further_investments_fokker_company:0 "Erhöhen Sie die Investition in Fokker"
 BEL_further_investments_fokker_company_desc:0 "Weitere Investitionen in die Bemühungen von Anthony Fokker werden dazu führen, dass sich unsere Fähigkeit, Kriege in der Luft zu führen, erheblich verbessern wird."
 BEL_interest_in_rocket_technology:0 "Interesse an Raketen"
 BEL_interest_in_rocket_technology_desc:0 "Die jüngsten Investitionen in unsere Luftwaffe haben unser Land in eine Art Raketen-„Wahnsinn“ geführt. Das sollten wir ausnutzen."
 BEL_recreate_the_navy:0 "Bauen Sie die belgische Marine nach"
 BEL_recreate_the_navy_desc:0 "Die belgische Marine ist nicht mehr der Schatten von dem, was sie einmal war... kein Wunder, wenn man bedenkt, dass sie 1927 aufgelöst wurde! Während die Werften aufgefordert werden, die ersten belgischen Militärschiffe seit Jahrzehnten zu bauen, werden uns umgebaute Fischereischiffe, die mit einigen Kanonen unterschiedlichen Kalibers ausgestattet sind, ermöglichen, so schnell wie möglich zu patrouillieren oder Minen zu legen."
 BEL_submarine_operations:0 "U-Boot-Operationen"
 BEL_submarine_operations_desc:0 "Wir müssen unsere Marineanstrengungen auf eine Streitmacht konzentrieren, die unsere Feinde aushungern lässt, indem sie ihre Konvois zerstört."
 BEL_reinvigorate_naval_prowess_of_old:0 "Entwickeln Sie die Marine"
 BEL_reinvigorate_naval_prowess_of_old_desc:0 "Unserer Marine mangelt es schmerzlich an Feuerkraft an schweren Schiffen. Die Schlacht auf dem Meer kann auf viele Arten gewonnen werden, doch Seefestungen aus Schlachtschiffen und Schlachtkreuzern sind der effektivste und glorreichste Weg. Wir müssen eine starke Seestreitmacht werden, mit der man rechnen kann."
 BEL_submarine_improvements:0 "Eine unsichtbare Marine"
 BEL_submarine_improvements_desc:0 "Um unsere neuen Strategien erfolgreich umzusetzen, müssen wir sicherstellen, dass wir weltweit über die modernsten U-Boote verfügen."
 BEL_stealth_upgrades:0 "Schnorchel-Upgrades"
 BEL_stealth_upgrades_desc:0 "Schnorchel werden es uns ermöglichen, unsere U-Boote über einen längeren Zeitraum zu betreiben und gleichzeitig die Wahrscheinlichkeit einer Entdeckung zu verringern, was unseren Vorteil beim Erstschlag sichert."
 BEL_expand_the_navy:0 "Erweitern Sie die Marine"
 BEL_expand_the_navy_desc:0 "Schlachtschiffe und Flugzeugträger sind der Weg nach vorn, um unser weit verstreutes Imperium vor Bedrohungen von außen zu schützen."
 BEL_cruisers_and_destroyers:0 "Konzentrieren Sie sich auf kleine Schiffe"
 BEL_cruisers_and_destroyers_desc:0 "Große Schiffe sind eine Verschwendung wertvoller Ressourcen – warum sollten wir sie bauen, wenn wir unsere Seewege mit vielen kleineren Schiffen besser verteidigen können?"
 BEL_naval_mining:0 "Marinebergbau"
 BEL_naval_mining_desc:0 "Marinebergbau"
 BEL_naval_warfare_desc:0 "Minen ermöglichen es uns, den Feind zu behindern, ohne ihn direkt anzugreifen, was angesichts unserer strategischen Lage ein erheblicher Vorteil ist."
 BEL_naval_artillery:0 "Marineartillerie"
 BEL_naval_artillery_desc:0 "Um ein Überwasserschiff effizient zu machen, ist Feuerkraft von entscheidender Bedeutung."
 BEL_dutch_marines:0 "[BEL.GetAdjective] Marines"
 BEL_dutch_marines_desc:0 "Wir brauchen spezielle Marinedivisionen, um bei einer Marineinvasion zur Eroberung von Inseln möglichst effektiv zu sein."
 BEL_interest_in_carriers:0 "Carrier-Ambition"
 BEL_interest_in_carriers_desc:0 "Es ist Zeit, die [BEL.GetAdjective] Marine in die Zukunft zu führen! Bei modernen Marineoperationen ist Luftschutz obligatorisch. Die neue Gefahr eines Weltkonflikts bedeutet, dass die Macht auf die ganze Welt verteilt werden muss ... und [BEL.GetNameDef] muss bereit sein, seinen Anteil zu übernehmen."
 BEL_join_britain_alliance:0 "Treten Sie den Alliierten bei"
 BEL_join_britain_alliance_desc:0 "In Europa gibt es zwei Fronten: diejenigen, die die Freiheit schützen wollen, und diejenigen, die sie zerstören wollen. Es ist Zeit, sich [ENG.GetNameDef] zu nähern und die Neutralität aufzugeben. Für die Alliierten!"
 BEL_benelux_faction:0 "Bilden Sie die Benelux-Länder"
 BEL_benelux_faction_desc:0 "Anstatt neutral zu bleiben oder sich [FRA.GetNameDef] und [ENG.GetNameDef] anzuschließen, ein Weg, der uns sicherlich in den Krieg gegen [GER.GetNameDef] ziehen würde, sollten wir mit unseren nächsten Nachbarn zusammenarbeiten. Aus diesem Grund muss nach der Umsetzung der Benelux-Zollunion ein gemeinsamer Verteidigungsplan erstellt werden, um die Unabhängigkeit unserer drei Löwen sowohl gegen den Adler als auch gegen den Hahn zu gewährleisten."
 BEL_invite_bel_lux:0 "Laden Sie [HOL.GetNameDef] und [LUX.GetNameDef] ein"
 BEL_invite_bel_lux_desc:0 "Wir müssen „Ne“ und „Lux“ hinzufügen, um die Benelux-Länder zu bilden."
 BEL_communist_youth:0 "Zweisprachige revolutionäre Jugendbewegung"
 BEL_communist_youth_desc:0 "Internationalismus beginnt manchmal im eigenen Land. Um sicherzustellen, dass alle zukünftigen [BEL.GetAdjective]-Arbeiter einander verstehen, müssen wir die Zweisprachigkeit zur Pflicht machen, auch wenn dies einen Teil der französischsprachigen Bevölkerung schockieren könnte."
 BEL_armed_neutrality:0 "Bewaffnete Neutralität"
 BEL_armed_neutrality_desc:0 "Um in diesen feindseligen Zeiten unsere Neutralität zu wahren, müssen wir zeigen, dass wir nicht kampflos untergehen."
 BEL_british_ship_designs:0 "[ENG.GetAdjective] Schiffsentwürfe"
 BEL_british_ship_designs_desc:0 "Die [ENG.GetAdjective] haben uns einige Marinepläne gegeben, um unsere Schiffsproduktion zu steigern und unser Marinegebiet effizienter zu schützen."
 BEL_trick_german_scum:0 "Zeigen Sie unsere Neutralität"
 BEL_trick_german_scum_desc:0 "Wir werden den [GER.GetAdjective]s zeigen, dass wir uns durch den Bau einiger Küstenfestungen gegen jede Bedrohung von außen, nicht nur gegen ihre, verteidigen wollen."
 BEL_pillarized_society:0 "Säulenisierte Gesellschaft"
 BEL_pillarized_society_desc:0 "Die Pillarisierung ist einer der wesentlichsten Faktoren in der [ROOT.GetAdjective]-Politik. Es wird als Spaltung der Gesellschaft in „politische Blasen“ charakterisiert, da jede mächtige politische Partei ihren Investmentfonds, ihr Syndikat und andere Organisationen hat. Folglich tendiert dieses System dazu, die Stimmen von Wahl zu Wahl zu festigen und die Rückkehr identischer politischer Koalitionen zu fördern."
 BEL_union_agreements:0 "Gewerkschaftsvereinbarungen"
 BEL_union_agreements_desc:0 "Die jüngsten Gespräche der Union haben zu einem zufriedenstellenden Ergebnis geführt."
 BEL_reserve_mobilization:0 "Reservemobilisierung"
 BEL_reserve_mobilization_desc:0 "Wir können eine neue Generation in der Armee vereinen, indem wir sie mit Geschichten über unseren heldenhaften Widerstand im Ersten Weltkrieg gegen die Deutschen neu beleben."
 BEL_tank_destroyers_expertise:0 "Fachwissen über Panzerzerstörer"
 BEL_tank_destroyers_expertise_desc:0 "Durch den Einsatz neuerer und verbesserter Methoden können wir unsere Jagdpanzer kostengünstiger bauen."
 BEL_communist_police:0 "Kommunistische Polizei"
 BEL_communist_police_desc:0 "Diese speziellen Polizeieinheiten werden Meinungsverschiedenheiten unter unseren neu gewonnenen Bürgern entgegenwirken und unsere Truppen eher bereit machen, für das Mutterland zu kämpfen!"
 BEL_aerial_interest:0 "Luftinteresse"
 BEL_aerial_interest_desc:0 "Unser neues Fallschirmjägerkorps und erneute Investitionen in das Unternehmen Fokker haben ein öffentliches Interesse an Luftentwicklungen geweckt."
 BEL_armed_neutrality_idea:0 "Bewaffnete Neutralität"
 BEL_coalition_vs_fascism:0 "Union gegen Faschismus"
 BEL_why_we_fight:0 "Verteidigung der Freiheit"
 BEL_why_we_fight_desc:0 "Für den Anfang, für die Freiheit und für das Recht – Für den König, die Liebe, die Freiheit!"
 BEL_exiled_intelligence_service:0 "Exil-Geheimdienst"
 BEL_exiled_intelligence_service_desc:0 "Der Kampf für die Befreiung der Vaterländer geht im Schatten weiter."
 BEL_exiled_evacuated_industries:0 "Exilierte, evakuierte Industrien"
 BEL_exiled_evacuated_industries_desc:0 "Wir können die Industrie, die wir nach unserer Kapitulation evakuieren konnten, nutzen, um unseren Kampf fortzusetzen."
 BEL_launch_V_campaign:0 "Starten Sie die V-Kampagne"
 BEL_launch_V_campaign_desc:0 "Während wir im Exil sind, müssen wir weiterhin die [BEL.GetAdjective]s informieren und sie zum Widerstand gegen die ausländische Besatzung anregen. Um ein gemeinsames Symbol zu schaffen, dachte Robert de Laveleye über die Verwendung des Buchstabens V nach, da es sich um den Anfangsbuchstaben des französischen „Victoire“ (Sieg) und des niederländischen „Vrijheid“ (Freiheit) handelt."
 BEL_armed_neutrality_idea_desc:0 "Obwohl sich unser Land für neutral erklärt hat, ist ein stehendes Heer für den Schutz dieser Neutralität von größter Bedeutung."
 BEL_british_ship_designs_idea:0 "[ENG.GetAdjective] Schiffsentwürfe"
 BEL_british_ship_designs_idea_desc:0 "Die [ENG.GetAdjective] haben uns einige ihrer Blaupausen gegeben, um Zerstörer effektiver zu produzieren."
 BEL_Antwerp_Oil_Industry:0 "Antwerpener Raffinage Mogelijkheden"
 BEL_Antwerp_Oil_Industry_desc:0 "Antwerpen ist bereits ein wichtiger Hafen für die Chemiebranche. Da die Bedrohungen für den internationalen Handel täglich zunehmen, sollten wir einen Teil dieser Anlagen umfunktionieren, um unsere geliebte Condruzia-Kohle in Öl umzuwandeln."
 BEL_form_air_guard_of_the_territory:0 "Bilden Sie die „Territoriale Luftabwehrwache“"
 BEL_form_air_guard_of_the_territory_desc:0 "Die „Territoriale Luftabwehrwache“ (Garde Territoriale Antiaérienne, Territoriale Wacht voor Luchtafweer) wurde 1937 vom Verteidigungsminister Denis gegründet, um strategische Gebiete vor der Bedrohung durch Luftangriffe zu schützen. Unabhängig von der Armee verfügte es über ein Budget von einer Milliarde Franken. Da FRC Probleme mit der Produktion von Flugabwehrgeschützen hatte, wurde es mit 40-mm-Bofors-75- und 94-mm-Vickers-Flugabwehrgeschützen ausgerüstet."
 BEL_belgian_navy_in_exile:0 "Erstelle die [BEL.GetAdjective] Marine im Exil"
 BEL_belgian_navy_in_exile_desc:0 "Belgien mag gefallen sein, aber der Krieg ist noch nicht verloren. Wir müssen eine Marine neu aufbauen, um den Kampf fortzusetzen und uns auf die Befreiung unseres Landes vorzubereiten."
 BEL_air_force_congo:0 "Force Publiques Luftgeschwader"
 BEL_air_force_congo_desc:0 "Belgien steht zwar unter ausländischer Besatzung, aber der Krieg geht weiter. Wie uns die Schlacht um Belgien gezeigt hat, ist die Luftwaffe in diesem Krieg von entscheidender Bedeutung, und wir werden zukünftige Entwicklungen nicht verpassen."
 BEL_fighter_license:0 "Erwerben Sie eine Kampflizenz"
 BEL_fighter_license_desc:0 "Da unsere Kampfflugzeugkonstruktionen offenbar nicht zuverlässig genug sind, um mit anderen Flugzeugen zu konkurrieren, müssen wir uns an die Großmächte wenden, um herauszufinden, wer an einer Lizenzvereinbarung interessiert wäre, die den Bau eines modernen Kampfflugzeugs für die belgische Luftwaffe ermöglicht."
 BEL_SABCAs_bombers:0 "SABCAs lizenzierte Bomber"
 BEL_SABCAs_bombers_desc:0 "In seiner Werkstatt kann SABCA starke und große moderne Flugzeuge bauen. Aber ein Schlüsselelement fehlt: Designs, insbesondere militärische Designs. Wenn wir eine der Großmächte davon überzeugen können, ihre Entwürfe zu lizenzieren, könnten wir eine eigene Bomberstreitmacht aufbauen."
 BEL_SABCAs_CAS:0 "Die SABCA S.47"
 BEL_SABCAs_CAS_desc:0 "Die SABCA S.47 ist ein Aufklärungs-/Luftunterstützungsflugzeug, das vom [ITA.GetAdjective] Flugzeughersteller Caproni unter der strengen Kontrolle des Chefingenieurs von SABCA entwickelt wurde."
 BEL_license_production:0 "Ausländische Designs"
 BEL_license_production_desc:0 "Da unsere Entwürfe nicht viel Potenzial bieten, müssen wir anderswo nach Plänen für moderne Militärflugzeuge suchen."
 BEL_multipurpose_bombers:0 "Mehrzweckbomber"
 BEL_multipurpose_bombers_desc:0 "Da es uns an schweren Militärflugzeugen mangelt (Transportflugzeuge nicht mitgerechnet), bestünde die einfachste und wirtschaftlichste Möglichkeit, alle diesen Flugzeugen zugewiesenen Aufgaben zu erfüllen, darin, über einen Typ schwerer Flugzeuge zu verfügen. Dieses neue Flugzeug sollte alle Aufgaben erfüllen, von der Aufklärung bis zur Bombardierung."
 BEL_king_reaction:0 "Erklären Sie den Ausnahmezustand"
 BEL_king_reaction_desc:0 "Angesichts der Bedrohung durch politischen Radikalismus und der zunehmenden Schwierigkeit, die Ordnung aufrechtzuerhalten, hat der König beschlossen, das Kriegsrecht auszurufen. In dieser schicksalhaften Stunde haben der König und der Verteidigungsminister das Militär eingesetzt, um das Land zu stabilisieren. Dabei haben sie die Verfassung faktisch außer Kraft gesetzt."
 BEL_purge_radical_opposition:0 "Säubern Sie die radikale Opposition"
 BEL_purge_radical_opposition_desc:0 "Um die Kommunisten und Faschisten zu bekämpfen, müssen massive Razzien organisiert werden. Dabei wird die zivile Autorität reduziert. Der Premierminister wird durch einen loyalen Monarchisten ersetzt, der die außergewöhnlichen, aber notwendigen Maßnahmen, die der König, Henri Denis und Auguste Lippens angeordnet haben, nicht in Frage stellt."
 BEL_reduce_parlementarism:0 "Reduzieren Sie den Parlamentarismus"
 BEL_reduce_parlementarism_desc:0 "Während die Macht zentral in den Händen der Exekutive liegt, ist das letzte Gegengewicht das Parlament. Auch wenn eine vollständige Abschaffung dieser Institution auf Dauer einfach nicht möglich ist, ist ihre Schwächung im Vergleich zur Situation vor Beginn der politischen Krise offensichtlich. Solange Wolken am Horizont sichtbar sind, wird der König, ein wachsamer Wächter, [BEL.GetNameDef] vor äußeren Bedrohungen schützen."
 BEL_restore_constitution:0 "Stellen Sie die Verfassung wieder her"
 BEL_restore_constitution_desc:0 "Nach einer Reihe von Unglücken, die mit der Sintflut Noahs vergleichbar sind, ist die Friedenstaube endlich zur Arche des Vaterlandes zurückgekehrt. Während die Wolken am Horizont ziehen, ist es möglicherweise an der Zeit, einen Schritt zurückzutreten und die Verfassung, den Regenbogen zwischen der Regierung und den Bürgern, wiederherzustellen. Mit der Wiederherstellung der Rechtsstaatlichkeit wurde die Macht wieder in die Hände einer Zivilregierung gelegt."
 BEL_aa_expertise:0 "Kompetenz in der Herstellung von Flugabwehrwaffen"
 BEL_national_union:0 "Politische Union während des Krieges"
 BEL_national_union_desc:0 "Aufgrund des Krieges wurde eine neue Koalitionsregierung gebildet, um die demokratischen Parteien gegen die ausländische Bedrohung zu vereinen."
 BEL_peacetime_national_union:0 "Regierung der Nationalen Union"
 BEL_peacetime_national_union_desc:0 "Unsere Regierung vereint derzeit alle demokratischen Parteien in einer großen Koalition und reduziert so politische Streitigkeiten."
 BEL_congo_uranium:0 "Katanga-Uran"
 BEL_congo_uranium_desc:0 "Das Uraninit/Pechblende der Mine Shinkolobwe in Katanga ist das reichste Uranerz der Welt. Wir könnten es an unsere Verbündeten exportieren, um ihnen zu helfen, den Krieg zu gewinnen.\n§RDieser Bonus wird entfernt, wenn eine rivalisierende Fraktion die Region Leopoldville im Kongo einnimmt und hält.§"
