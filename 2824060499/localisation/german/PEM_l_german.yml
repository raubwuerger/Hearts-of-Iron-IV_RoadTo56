l_german:
 r56_portuguese_focus:0 "Portugiesischer nationaler Fokus"
 portuguese_focus:0 "Portugiesischer Vanille-Nationalfokus"
 POR_become_portugal:0 "Werde Portugal"
 POR_luso_imperial_and_royal_armies:0 "Die königlichen und kaiserlichen Streitkräfte"
 POR_luso_imperial_and_royal_armies_desc:0 "Unsere Kräfte sind durch einen Ozean getrennt, aber das bedeutet nicht, dass wir nicht voneinander lernen können. Unsere Unterschiede machen unsere Stärke ebenso aus wie unsere Verbundenheit mit unseren portugiesischen Wurzeln unsere Stärke."
 POR_luso_monarchist_military_cooperation:0 "Die königliche und die kaiserliche Armee"
 POR_luso_monarchist_military_cooperation_desc:0 "Unsere Kräfte sind durch einen Ozean getrennt, aber das bedeutet nicht, dass wir nicht voneinander lernen können. Unsere Unterschiede machen unsere Stärke ebenso aus wie unsere Verbundenheit mit unseren portugiesischen Wurzeln unsere Stärke."
 POR_luso_monarchist_cooperation:0 "Luso-monarchistische Zusammenarbeit"
 POR_luso_monarchist_cooperation_desc:0 "Unser Bündnis muss auf beiden Seiten des Ozeans gefestigt und gefeiert werden."
 POR_remember_olivenca:0 "Rache Olivença"
 POR_remember_olivenca_desc:0 "Spanien hat uns zwei Jahrhunderte lang die Souveränität über Olivença verweigert. Egal wie viele Verträge wir unterzeichnen, um dieser Ungerechtigkeit ein Ende zu setzen, unser rechtmäßiges Land wurde uns immer wieder verweigert. Aber jetzt werden wir uns alles zu unseren eigenen Bedingungen zurückholen, und für ihre unbegründete Sturheit werden wir noch einen Schritt weiter gehen und unsere Ländereien in Galizien und Marokko zurückerobern!"
 POR_desenvolver_o_interior:0 "Entwickeln Sie den Innenraum"
 POR_desenvolver_o_interior_desc:0 "Die portugiesische Regierung wird sicherstellen, dass die Branche die Unterstützung erhält, die sie benötigt, und zwar durch eine gute Infrastruktur im ganzen Land."
 POR_construir_fabricas:0 "Fabriken bauen I"
 POR_construir_fabricas_desc:0 "Die portugiesische Regierung versprach, die Produktion in Portugal zu steigern. Jetzt ist es an der Zeit, dass sie liefern."
 POR_construir_fabricas_2:0 "Baue Militärfabriken I"
 POR_construir_fabricas_2_desc:0 "Wenn Portugal wieder eine Großmacht sein will, müssen wir mehr Waffen produzieren. So sei es."
 POR_acores:0 "Entwickeln Sie die Azoren"
 POR_acores_desc:0 "Azoren sind eine strategische Inselgruppe im Atlantik. Wir müssen es weiterentwickeln, wenn wir die Kontrolle über den Atlantik erlangen wollen."
 POR_acores_fort:0 "Befestigen Sie die Azoren"
 POR_acores_fort_desc:0 "Azoren sind eine strategische Inselgruppe im Atlantik. Wir müssen es stärken, wenn wir die Kontrolle über den Atlantik erlangen wollen."
 POR_madeira:0 "Entwickeln Sie Madeira"
 POR_madeira_desc:0 "Madeira ist vielleicht nicht so strategisch wie die Azoren, aber wir müssen es auch weiterentwickeln. Es wird ein Stützpunkt für den Atlantik sein."
 POR_extra_tech_slot:0 "Zusätzlicher Forschungsslot I"
 POR_extra_tech_slot_desc:0 "Forschung ist wichtig und darf nicht vergessen werden. Auf diese Weise können wir unsere Technologie auf ein noch nie dagewesenes Niveau bringen."
 POR_extra_tech_slot2:0 "Zusätzlicher Forschungsslot II"
 POR_extra_tech_slot2_desc:0 "Forschung ist wichtig und darf nicht vergessen werden. Auf diese Weise können wir unsere Technologie auf ein noch nie dagewesenes Niveau bringen."
 POR_minas_de_ferro:0 "Stahlminen von Aljustrel"
 POR_minas_de_ferro_desc:0 "Die Stahlminen von Aljustrel waren im Zweiten Weltkrieg eine wichtige Bergbauanlage. Sie wurden 1847 nach der Entdeckung einer Diebstahlquelle gegründet."
 POR_minas_de_cromio:0 "Chromminen von Grandola"
 POR_minas_de_cromio_desc:0 "Die Chromminen von Grandola waren im Zweiten Weltkrieg eine wichtige Bergbauanlage. Sie wurden 1900 nach der Entdeckung einer Chromquelle gegründet."
 POR_prospect_for_oil:0 "Der Ultramar"
 POR_prospect_for_oil_desc:0 "Wir müssen unsere Entwicklungspolitik vorbereiten und auf die Kolonialregionen ausdehnen. Der Ultramar war eine Bezeichnung für die portugiesischen Kolonien, als 1961 der Krieg gegen Angola gegen die portugiesischen Kolonien ausbrach. Dieser Krieg endete mit der Revolution von 1974."
 POR_angola_refineries:0 "Bauen Sie Raffinerien in Angola"
 POR_angola_refineries_desc:0 "Um unserem Imperium neue Ressourcen zu sichern, müssen wir, wenn möglich, Raffinerien in mehreren Staaten errichten. Wir beginnen jetzt mit Angola."
 POR_timor:0 "Osttimor entwickeln"
 POR_timor_desc:0 "Timor ist eine Hochburg Ozeaniens. Es könnte eine gute Option sein, es zu entwickeln, damit wir unsere militärische Macht in der Region ausbauen können."
 POR_angola_fabricas:0 "Angola-Militärfabriken"
 POR_angola_fabricas_desc:0 "Es ist ratsam, unsere afrikanische Bastion weiter zu verbessern. Der Bau von Militärfabriken wird unser Militär stärken."
 POR_timor_2:0 "Gummi auf Osttimor"
 POR_timor_2_desc:0 "Wir haben auf Osttimor eine kleine Kautschukquelle entdeckt. Wir sollten eine Anlage bauen, um diese Ressource zu gewinnen."
 POR_army_primacy:0 "Die portugiesische Armee"
 POR_army_primacy_desc:0 "Eine starke Armee macht eine wilde Nation aus. Wir müssen unsere Armee sowohl in der Technologie als auch in der Produktion militärischer Ausrüstung weiterentwickeln."
 POR_modernized_artillery:0 "Unterstützungswaffen"
 POR_modernized_artillery_desc:0 "Die Verbesserung unserer Artillerie- und Panzerabwehrausrüstung ist für unsere Armee von großer Bedeutung."
 POR_modernized_army:0 "Neue Armeetaktiken"
 POR_modernized_army_desc:0 "Der Schwerpunkt liegt sowohl auf Landdoktrinen als auch auf Aufklärungsunternehmen."
 POR_special_forces:0 "Spezialeinheiten"
 POR_special_forces_desc:0 "Wir brauchen Elitekräfte; Gebirgstruppen und Fallschirmjäger sollten unsere Priorität sein."
 POR_armored_effort:0 "Rüstungsaufwand"
 POR_armored_effort_desc:0 "Indem wir die Erkenntnisse aus der Mechanisierung unserer Infanterie anwenden, können wir auch unsere gepanzerten Fahrzeuge verbessern."
 POR_mare_nostrum:0 "Helden des Meeres"
 POR_mare_nostrum_desc:0 "In der Vergangenheit hatten wir mit der Eroberung der neuen Welt ein mächtiges Reich geschmiedet. Jetzt werden wir wieder auferstehen."
 POR_carrier_effort:0 "Trägeraufwand"
 POR_carrier_effort_desc:0 "Moderne Kampfflotten werden sich auf Flugzeugträger und nicht auf Schlachtschiffe konzentrieren. Die Überlegenheit der Luftwaffe gegenüber Schiffen wurde bereits 1921 von den Amerikanern demonstriert!"
 POR_capital_ships:0 "Großkampfschiffeinsatz"
 POR_capital_ships_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Ozeane beherrschen. Wir dürfen nicht zulassen, dass die Royal Navy uns im Mittelmeer überlegen ist ..."
 POR_bomber_effort:0 "Bombereinsatz"
 POR_bomber_effort_desc:0 "Die Ära ist vorbei, in der Armeen Kriege gewinnen konnten, ohne in den Himmel zu schauen. Wir müssen unsere taktischen Bomber weiterentwickeln, um unseren Soldaten die Luftunterstützung zu bieten, die sie brauchen."
 POR_atlantic_fleet:0 "Atlantikflotte"
 POR_atlantic_fleet_desc:0 "Sobald wir aus dem britischen Käfig ausgebrochen sind, müssen wir unsere Macht über die Ozeane hinaus ausdehnen. Dies muss unsere erste Priorität sein."
 POR_marines_and_landing_craft:0 "Marines und Landungsboote"
 POR_marines_and_landing_craft_desc:0 "Kriege werden nicht allein durch die Seemacht gewonnen; Wir müssen auch in der Lage sein, unsere Armeen über die Wellen zu transportieren und sicher an Land zu bringen ..."
 POR_jet_engine_effort:0 "Strahltriebwerksaufwand"
 POR_jet_engine_effort_desc:0 "Dank der brillanten Arbeit von Secondo Campini dürfte Portugal an der Spitze der Triebwerksentwicklung stehen. Wir sollten ihm alle Ressourcen zur Verfügung stellen, die er benötigt, um seine Entwürfe für die Regio Aeronautica weiter zu verbessern."
 POR_light_ship_effort:0 "Leichter Schiffseinsatz"
 POR_light_ship_effort_desc:0 "Die Konvois in unsere Überseegebiete brauchen Schutz. Wir müssen neue Doktrinen sowie modernere Zerstörer entwickeln."
 POR_escort_effort:0 "Begleitaufwand"
 POR_escort_effort_desc:0 "Wir sollten weitere Anstrengungen unternehmen, um unsere gefährdeten Konvois im Atlantik zu schützen."
 POR_sea_wolves:0 "Seewölfe"
 POR_sea_wolves_desc:0 "Unsere deutschen Verbündeten haben erschreckend effiziente U-Boote und die „Wolfsrudel“-Doktrin entwickelt, um sie einzusetzen. Wir sollten von ihnen lernen."
 POR_air_innovation:0 "Luftinnovationen"
 POR_air_innovation_desc:0 "Moderne Kriege können nicht gewonnen werden, ohne den Himmel zu beherrschen. Wir müssen alles in unserer Macht Stehende tun, um die Luftwaffe weiterzuentwickeln!"
 POR_air_innovation_2:0 "Luftinnovationen II"
 POR_air_innovation_2_desc:0 "Jeder Vorteil, den wir in der Luft erlangen können, ist kostbar. Wir sollten alle unsere Anstrengungen auf die Entwicklung unserer Kämpfer konzentrieren."
 POR_naval_air_effort:0 "Marine-Luftstreitkräfte"
 POR_naval_air_effort_desc:0 "Die Wirksamkeit von Luftangriffen gegen Seeziele haben die Amerikaner bereits 1921 unter Beweis gestellt. Wir sollten diesen Teil der Luftwaffe nicht vernachlässigen, wenn wir gegen eine Seemacht Krieg führen wollen."
 POR_submarine_effort:0 "U-Boot-Anstrengung"
 POR_submarine_effort_desc:0 "Der U-Boot-Krieg ist die aufregendste Marineentwicklung seit der Erfindung des Torpedoboots. Wir täten gut daran, uns gegen U-Boote zu schützen und sie gegen feindliche Schiffe einzusetzen."
 POR_salazar:0 "Politische Spiele"
 POR_salazar_desc:0 "Portugal ist immer eine Phase des Machtkampfes. Lasst uns damit etwas Kraft gewinnen."
 POR_collectivist_ethos:0 "Portugal zuerst"
 POR_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird vereint sein – alle für einen und einer für alle."
 POR_liberty_ethos:0 "Erinnerungen an die Erste Republik"
 POR_liberty_ethos_desc:0 "Trotz der Instabilität der ersten Republik war es für Portugal auch die erste Erfahrung einer republikanischen Demokratie. Es ist Zeit für den Sturz von Salazars Diktatur und aus der Asche des Estado Novo wird eine Demokratie entstehen, die die Fehler korrigiert, die zum Sturz der ersten Republik geführt haben."
 POR_militarism:0 "Katholischer Militarismus"
 POR_militarism_desc:0 "Katholische Identität ist eines der wichtigsten Konzepte der Nationalsyndikalistischen Bewegung. Die Notwendigkeit, die Kirche mit Waffen zu verteidigen, wird die militärische Aktivität in Portugal verstärken."
 POR_political_correctness:0 "Politische Korrektheit"
 POR_political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen besorgt über eine weitreichende Verschwörung gegen sie zu sein. Das scheint eine ausgezeichnete Idee zu sein."
 POR_neutrality_focus:0 "Internationale Neutralität"
 POR_neutrality_focus_desc:0 "Während andere vielleicht behaupten, dass es Mut und Weisheit erfordert, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu weigern."
 POR_interventionism_focus:0 "Interventionismus"
 POR_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 POR_military_youth:0 "Salazar-Jugend"
 POR_military_youth_desc:0 "Organisationen zur Förderung der Disziplin und politischen Bildung junger Menschen in unserem Land werden frühzeitig Loyalität und Selbstaufopferung fördern."
 POR_deterrence:0 "Verteidigungsministerium"
 POR_deterrence_desc:0 "Für uns allein profitieren wir selten vom Krieg. Glücklicherweise wissen wir, dass die beste Verteidigung so bekannt ist, dass man sie nie einsetzen muss."
 POR_volunteer_corps:0 "Freiwilligenkorps"
 POR_volunteer_corps_desc:0 "Unser Volk zu zwingen, für Freiheitsideale zu sterben, wäre eine ironische Übung, aber Mittel für diejenigen zu schaffen, die Menschen im Ausland helfen wollen, ist es nicht."
 POR_paramilitarism:0 "Camisas Azuis"
 POR_paramilitarism_desc:0 "Die „Camisas Azuis“, was „Blauhemden“ bedeutet, sind der paramilitärische Flügel der Nationalen Syndikalistischen Bewegung. Eine Entwicklung dieser Organisation würde es ermöglichen, die Vorherrschaft der Bewegung zu etablieren und den Portugiesen zusätzlich den Militarismus einzuprägen."
 POR_indoctrination_focus:0 "Indoktrination"
 POR_indoctrination_focus_desc:0 "Nachdem festgestellt wurde, dass unsere Ideologie auf der Wahrheit basiert, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 POR_foreign_expeditions:0 "Ausländische Expeditionen"
 POR_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in entfernte Konflikte einzugreifen, müssen wir bereit sein, dasselbe für unsere Ideale zu tun."
 POR_why_we_fight:0 "Warum wir kämpfen"
 POR_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von Machthungrigen begangen werden. Wir werden die Menschen für unsere Sache gewinnen und sicherstellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 POR_political_commissars:0 "Politische Kommissare"
 POR_political_commissars_desc:0 "Um sicherzustellen, dass unsere Richtlinien in der militärischen Praxis befolgt werden, werden wir politisch ernannte Beamte in militärische Ränge einführen."
 POR_internationalism_focus:0 "Aufstieg der PCP"
 POR_internationalism_focus_desc:0 "Die seit dem Staatsstreich 1926 verbotene Kommunistische Partei Portugals musste sich in geheimen Zellen unter der Schirmherrschaft von Bento Gonçalves, dessen Generalsekretär seit 1929, neu organisieren. Wir müssen die große Uneinigkeit der Gegner des Estado Novo ausnutzen sie hinter den Prinzipien des Marxismus-Leninismus zu vereinen, um Portugal von der kapitalistischen Unterdrückung Salazars zu befreien."
 por_nationalism_focus2:0 "Unterstützen Sie die MNS"
 por_nationalism_focus2_desc:0 "Die Nationale Syndikalistische Bewegung fördert die Schaffung eines totalitären und korporatistischen Staates in Portugal, der sowohl dem Kapitalismus als auch dem Kommunismus entgegensteht. Die hauptsächlich vom italienischen Faschismus und der spanischen Falange inspirierte Bewegung versuchte 1935 zunächst, das Regime zu stürzen, scheiterte jedoch. Aber mit größerer öffentlicher Unterstützung könnte ein zweiter Versuch der Machtergreifung funktionieren."
 POR_nationalism_focus:0 "Stärken Sie den Estado Novo"
 POR_nationalism_focus_desc:0 "Das Regime von António de Oliveira Salazar, auch „Estado Novo“ genannt, war für Portugal mehr als positiv, da es der Instabilität der ersten Republik ein Ende setzte und das Vertrauen der Bevölkerung, insbesondere der religiösen, wiederherstellte."
 POR_ideological_fanaticism:0 "Ideologischer Fanatismus"
 POR_ideological_fanaticism_desc:0 "Unsere politisch etablierten Werte und Ziele sind den Tod ebenso wert wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die vom Weg abgekommen sind, sollten besser darauf vorbereitet sein, dem Tod ins Auge zu sehen."
 POR_technology_sharing:0 "Technologieaustausch"
 POR_technology_sharing_desc:0 "Durch den Austausch technologischer Fortschritte mit unseren Verbündeten wird unsere gesamte Fraktion die Forschung und Entwicklung im Krieg effizienter gestalten."
 POR_deus_patria_familia:0 "Gott, Land und Familie"
 POR_deus_patria_familia_desc:0 "Unsere politisch etablierten Werte und Ziele sind den Tod ebenso wert wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die vom Weg abgekommen sind, sollten besser darauf vorbereitet sein, dem Tod ins Auge zu sehen."
 POR_policia_estado:0 "PVDE"
 POR_policia_estado_desc:0 "Die PVDE oder später Internationale und staatliche Verteidigungspolizei (Polícia Internacional e de Defesa do Estado) war eine portugiesische Sicherheitsbehörde, die während des Estado Novo-Regimes von António de Oliveira Salazar existierte. Formal waren die Hauptaufgaben der PIDE die Grenz-, Ein- und Auswanderungskontrolle sowie die innere und äußere Sicherheit des Staates. Größere Bekanntheit erlangte sie jedoch durch ihre politische Polizeitätigkeit."
 POR_befriend_spain:0 "Der Vertrag von Lissabon"
 POR_befriend_spain_desc:0 "Anstatt uns mit den Großmächten zu verbünden, sollten wir versuchen, ein Bündnis mit unseren spanischen Nachbarn zu schmieden, das es uns ermöglicht, nur die iberischen Interessen zu verteidigen und gleichzeitig sicherzustellen, dass unsere Landgrenze nicht bedroht wird."
 POR_demand_ceuta:0 "Fordern Sie Ceuta aus Spanien"
 POR_demand_ceuta_desc:0 "Ceuta war im Jahr 1415 ein portugiesischer Staat. Wir verloren sie an Spanien, als unser König Filipe II. den wahren Herrscher von Ceuta verriet. Wir müssen es zu unserer Herrschaft zurückfordern."
 POR_demand_rhodesia:0 "Fordern Sie Rhodesien aus Großbritannien an"
 POR_demand_rhodesia_desc:0 "Rhodesien war im letzten Jahrhundert ein portugiesischer Staat. Wir haben sie an Spanien verloren, als sie unseren schwachen König D. Carlos I. erpressten. Wir müssen es zurück zu unserer Herrschaft fordern."
 POR_demand_ceylon:0 "Nachfrage nach Ceylon aus Großbritannien"
 POR_demand_ceylon_desc:0 "Ceylon war im letzten Jahrhundert ein portugiesischer Staat. Wir haben sie an Spanien verloren, als sie unseren schwachen König D. Carlos I. erpressten. Wir müssen es zurück zu unserer Herrschaft fordern."
 POR_ceuta:0 "Ceuta entwickeln"
 POR_ceuta_desc:0 "Ceuta ist eine strategische Bastion in Nordafrika. Wir müssen es sichern und weiterentwickeln, wenn wir die Kontrolle über Afrika erlangen wollen."
 POR_rhodesia:0 "Rhodesien entwickeln"
 POR_rhodesia_desc:0 "Rhodesien ist eine strategische Bastion in Afrika. Wir müssen es sichern und weiterentwickeln, wenn wir die Kontrolle über Afrika erlangen wollen."
 POR_ceylon:0 "Ceylon entwickeln"
 POR_ceylon_desc:0 "Ceylon ist eine strategische Bastion in Afrika. Wir müssen es sichern und weiterentwickeln, wenn wir die Kontrolle über Afrika erlangen wollen."
 POR_brazil:0 "Anhang Brasilien"
 POR_brazil_desc:0 "Brasilianer sind unsere Brüder. Wir teilen die gleiche Sprache und eine gemeinsame Geschichte. Es ist an der Zeit, dass wir uns zum Wohle unseres Volkes als eine Nation vereinen."
 POR_join_allies:0 "Anglo-Portugiesische Allianz"
 POR_join_allies_desc:0 "Da sich die politische Lage in Europa verschlechtert und die Schatten des Krieges immer mehr auf uns zukommen, wäre es klug, ein Bündnis mit Großbritannien einzugehen, um geschützt zu sein."
 POR_join_allies2:0 "Anglo-Portugiesische Allianz"
 POR_join_allies2_desc:0 "Da sich die politische Lage in Europa verschlechtert und die Schatten des Krieges immer mehr auf uns zukommen, wäre es klug, ein Bündnis mit Großbritannien einzugehen, um geschützt zu sein."
 POR_join_axis:0 "Treten Sie der Achse bei"
 POR_join_axis_desc:0 "Da sich die europäische Ordnung verändert und zuvor besiegte Nationen immer bedrohlicher werden, wäre es in unserem Interesse, gemeinsam mit Deutschland dafür zu sorgen, dass Portugal seinen Platz im neuen Europa hat."
 POR_join_comintern:0 "Treten Sie der Komintern bei"
 POR_join_comintern_desc:0 "Um das Überleben des neuen kommunistischen Regimes zu sichern, sollten wir ein Bündnis mit der Sowjetunion eingehen, deren Armee nachweislich schlagkräftig ist."
 POR_nationalist_spain:0 "Fordern Sie Ceuta aus Spanien"
 POR_nationalist_spain_desc:0 "Ceuta war im Jahr 1415 ein portugiesischer Staat. Wir verloren sie an Spanien, als unser König Filipe II. den wahren Herrscher von Ceuta verriet. Wir müssen es zu unserer Herrschaft zurückfordern."
 POR_nationalist_spain2:0 "Fordern Sie Ceuta aus Spanien"
 POR_nationalist_spain2_desc:0 "Ceuta war im Jahr 1415 ein portugiesischer Staat. Wir verloren sie an Spanien, als unser König Filipe II. den wahren Herrscher von Ceuta verriet. Wir müssen es zu unserer Herrschaft zurückfordern."
 POR_call_of_arms:0 "Zu den Waffen rufen"
 POR_call_of_arms_desc:0 "Portugal war und wird eine angesehene Macht in der Welt sein. Lasst uns unser Schicksal erfüllen!"
 POR_befriend_brazil:0 "Der Vertrag von Rio de Janeiro"
 POR_befriend_brazil_desc:0 "Unsere Beziehungen zu Brasilien waren immer gut. Es wäre in unserem Interesse, sie in unser Bündnis einzuladen."
 POR_progress_cult:0 "Fortschrittskult"
 POR_progress_cult_desc:0 "Wir sollten die Innovationen herausragender portugiesischer Wissenschaftler feiern und die richtige Art des freien Denkens fördern. Die UdSSR wird dem dekadenten Westen immer einen Schritt voraus sein, wenn es darum geht, neue Wissenschaftsfelder zu erschließen; Schauen Sie sich einfach die brillante Arbeit von Kamerad Manuel an!"
 POR_socialist_science:0 "Sozialistische Wissenschaft"
 POR_socialist_science_desc:0 "Die Welt ist ebenso wie der Geist in ständiger Bewegung. Die Natur befindet sich in einem ständigen Fortschritt; Revolution sogar. Die Prinzipien des dialektischen Materialismus können sowohl auf die Naturwissenschaften als auch auf die Sozialwissenschaften angewendet werden..."
 POR_transpolar_flights:0 "Luftfahrtkult"
 POR_transpolar_flights_desc:0 "Portugal wird die Welt mit erstaunlichen Flugleistungen beeindrucken. Unsere heldenhaften Piloten sind die Ritter Portugals auf ihren Luftpferden."
 POR_women_pilots:0 "Frauen in der Luftfahrt"
 POR_women_pilots_desc:0 "Genosse Maria, unsere heldenhafte Langstreckenfliegerin, sollte die Erlaubnis erhalten, im Rahmen ihres Aviation Group 69-Programms einige rein weibliche Luftregimenter zu bilden."
 POR_socialist_realism:0 "Sozialistischer Realismus"
 POR_socialist_realism_desc:0 "Alle Kunstwerke in Portugal müssen darauf abzielen, das Volk über die Ziele und die Bedeutung des Kommunismus aufzuklären und das Proletariat in realistischen und typischen Szenen des Alltags darzustellen. Portugiesische Künstler sind die Ingenieure der Seelen!"
 POR_naval_aviation:0 "Marinefliegerei"
 POR_naval_aviation_desc:0 "Moderne Kampfflotten werden sich auf Flugzeugträger und nicht auf Schlachtschiffe konzentrieren. Die Überlegenheit der Luftwaffe gegenüber Schiffen wurde bereits 1921 von den Amerikanern demonstriert!"
 POR_silent_service:0 "Stiller Dienst"
 POR_silent_service_desc:0 "Der U-Boot-Krieg ist die aufregendste Marineentwicklung seit der Erfindung des Torpedoboots. Wir täten gut daran, uns gegen U-Boote zu schützen und sie gegen feindliche Schiffe einzusetzen."
 POR_elastic_defense:0 "Elastische Verteidigung"
 POR_greedy:0 "Portugiesische Forderungen"
 POR_propaganda:0 "Portugiesischer Einfluss"
 POR_civil_war_surrender_debuff:0 "Geteilte Metropole"
 POR_civil_war_surrender_debuff_desc:0 "Wir können uns in diesem Krieg nicht zu sehr auf die Ultramar verlassen. Portugal wird der Ort sein, an dem alles sein wird"
 lisnave:0 "LisNave - Estaleiros Navais de Lisboa"
 nautiber:0 "NautiBer"
