 portugal.30.t:0 "Portugal will sich den Verbündeten anschließen"
 portugal.30.d:0 "Wir bekamen gerade Besuch vom portugiesischen Außenminister, der uns sagte, wie sehr sie gerne Teil unseres glorreichen Bündnisses sein würden."
 portugal.30.a:0 "Jeder, der dazu beitragen kann, ist in unserer Fraktion willkommen"
 portugal.30.b:0 "Sie sind auf sich allein gestellt"
 portugal.32.t:0 "Großbritannien akzeptiert den Beitrittsantrag der Alliierten"
 portugal.32.d:0 "Unsere Bitte, den Alliierten beizutreten, wurde angenommen! Dieser Tag wird in Portugal noch lange in Erinnerung bleiben. Im kommenden Konflikt werden wir froh sein, unsere neu gewonnenen Freunde an unserer Seite zu haben."
 portugal.32.o:0 "Zusammen sind wir stark."
 portugal.31.t:0 "Großbritannien lehnt portugiesischen Antrag ab"
 portugal.31.d:0 "Unseren Diplomaten gelang es nicht, Großbritannien davon zu überzeugen, Portugal in die Fraktion der Alliierten aufzunehmen. Schade, wer weiß, was hätte sein können?"
 portugal.31.o:0 "Dann werden die Briten von uns keine Unterstützung erhalten."
 news.704.t:0 "Die Alliierten wachsen"
 news.704.d:0 "Der Einfluss der Alliierten wuchs heute, als Portugal der Fraktion beitrat. Dies wird das politische Gleichgewicht sicherlich kurzfristig durcheinander bringen, könnte es aber langfristig stabilisieren. Nur die Zeit kann es verraten."
 news.704.o:0 "Wer hätte es gedacht?"
 news.705.t:0 "Verbündete lehnen portugiesischen Antrag ab"
 news.705.d:0 "Wir haben erfahren, dass Portugal den Alliierten beitreten möchte. Das Vereinigte Königreich lehnte den Antrag jedoch mit der Begründung ab, dass dies in der gegenwärtigen Situation für beide Seiten kein kluger Schritt sei."
 news.705.o:0 "Vielleicht war es das Beste."
 portugal.10.t:0 "Portugal will sich der Achse anschließen"
 portugal.10.d:0 "Wir bekamen gerade Besuch vom portugiesischen Außenminister, der uns sagte, wie sehr sie gerne Teil unseres glorreichen Bündnisses sein würden."
 portugal.10.a:0 "Jeder, der dazu beitragen kann, ist in unserer Fraktion willkommen."
 portugal.10.b:0 "Sie sind auf sich allein gestellt."
 portugal.12.t:0 "Deutschland akzeptiert den Beitrittsantrag der Achsenmächte"
 portugal.12.d:0 "Unsere Anfrage, der Achse beizutreten, wurde angenommen! Dieser Tag wird in Portugal noch lange in Erinnerung bleiben. Im kommenden Konflikt werden wir so glücklich sein, diese neu gefundenen Freunde an unserer Seite zu haben."
 portugal.12.o:0 "Zusammen sind wir stark."
 portugal.11.t:0 "Deutschland lehnt portugiesischen Antrag ab"
 portugal.11.d:0 "Unseren Diplomaten gelang es nicht, Deutschland davon zu überzeugen, Portugal in die Achsenfraktion aufzunehmen. Schade, wer weiß, was hätte sein können?"
 portugal.11.o:0 "Nun, dann wird die Achse keine unserer Unterstützung erhalten."
 news.706.t:0 "Die Achse wächst"
 news.706.d:0 "Der Einfluss der Achsenmächte wuchs heute, als Portugal der Fraktion beitrat. Es besteht noch kein Konsens darüber, welche Folgen dies langfristig für die geopolitische Stabilität haben wird."
 news.706.o:0 "Wer hätte es gedacht?"
 news.707.t:0 "Deutschland lehnt portugiesischen Antrag ab"
 news.707.d:0 "Wir haben erfahren, dass Portugal der Achse beitreten möchte. Deutschland lehnte den Antrag jedoch mit der Begründung ab, dass dies in der gegenwärtigen Situation für beide Seiten kein kluger Schritt sei."
 news.707.o:0 "Vielleicht war es das Beste."
 portugal.20.t:0 "Portugal will der Komintern beitreten"
 portugal.20.d:0 "Wir bekamen gerade Besuch vom portugiesischen Außenminister, der uns sagte, wie sehr sie gerne Teil unseres glorreichen Bündnisses sein würden."
 portugal.20.a:0 "Jeder, der dazu beitragen kann, ist in unserer Fraktion willkommen"
 portugal.20.b:0 "Sie sind auf sich allein gestellt"
 portugal.22.t:0 "Die Sowjets akzeptieren den Beitrittsantrag der Kominter"
 portugal.22.d:0 "Unser Antrag, der Komintern beizutreten, wurde angenommen! Dieser Tag wird in Portugal noch lange in Erinnerung bleiben. Im kommenden Konflikt werden wir so glücklich sein, diese neu gefundenen Freunde an unserer Seite zu haben."
 portugal.22.o:0 "Zusammen sind wir stark."
 portugal.21.t:0 "Sowjet lehnt portugiesischen Antrag ab"
 portugal.21.d:0 "Unseren Diplomaten gelang es nicht, die Sowjets davon zu überzeugen, Portugal in ihre Fraktion aufzunehmen. Schade, wer weiß, was hätte sein können?"
 portugal.21.o:0 "Dann bekommen sie keinen Schnaps"
 news.708.t:0 "Die Komintern wächst"
 news.708.d:0 "Der Einfluss der Komintern wuchs heute, als Portugal der Fraktion beitrat. Es besteht noch kein Konsens darüber, welche Folgen dies langfristig für die geopolitische Stabilität haben wird."
 news.708.o:0 "Wer hätte es gedacht?"
 news.709.t:0 "Sowjet lehnt portugiesischen Antrag ab"
 news.709.d:0 "Wir haben erfahren, dass Portugal der Komintern beitreten möchte. Der Sowjet lehnte den Antrag jedoch mit der Begründung ab, dass dies in der gegenwärtigen Situation für beide Seiten kein kluger Schachzug sei."
 news.709.o:0 "Vielleicht war es das Beste."
 news.710.t:0 "Portugiesisches Außenministerium in [SPR.GetName]"
 news.710.d:0 "Anstatt [SPR.GetName] wegen der italienischen Bevölkerung an der dalmatinischen Küste zur Rede zu stellen, hat [From.GetName] die Einrichtung einer ständigen diplomatischen Vertretung bei [YUG.GetName] angekündigt. Laut einer Erklärung des [From.GetAdjective]-Außenministeriums haben die beiden Länder so viel gemeinsame Geschichte und so viele gemeinsame Interessen, dass gegenseitiges Verständnis weitaus wichtiger ist als ein kleiner Grenzstreit.\n\nAngesichts der zunehmenden Spannungen in ganz Europa, eins Ich kann nur hoffen, dass noch mehr Länder diesen Ansatz verfolgen."
 news.710.a:0 "Unsere Nationen stehen als Freunde zusammen."
 news.710.b:0 "Es wird Frieden in Iberia geben."
 news.710.c:0 "Es wird interessant sein zu sehen, wo das endet."
