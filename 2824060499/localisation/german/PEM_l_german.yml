 portugal.1.t:0 "Portugal fordert Ceuta"
 portugal.1.d:0 "Portugal schlägt vor, dass wir einen Vertrag mit ihnen unterzeichnen, der ihnen Ceuta geben würde! Sie behaupten, der ehrliche Besitzer von Ceuta zu sein. Was sollen wir machen?"
 portugal.1.a:0 "Akzeptiere das Unvermeidliche..."
 portugal.1.b:0 "Sie müssen unser Land mit Gewalt einnehmen!"
 portugal.3.t:0 "Spanien gibt Ceuta auf"
 portugal.3.d:0 "Wir konnten Spanien in Ceuta von unserem ernsten Anliegen überzeugen. Sie haben zugestimmt, Ceuta der portugiesischen Herrschaft zu übergeben. Wenn wir unsere Karten richtig ausspielen, könnten wir dies nutzen, um unseren Einfluss auf dem afrikanischen Kontinent zu stärken."
 portugal.3.o:0 "Wir begrüßen Ceuta"
 portugal.2.t:0 "Spanien lehnt portugiesische Forderungen ab"
 portugal.2.d:0 "Es ist offensichtlich, dass Spanien in dieser wahrheitsgemäßen Behauptung nicht den Wahrheitsgehalt erkennt. Als wir sie fragten, schienen sie sich kaum daran zu erinnern, dass Ceuta im 15. Jahrhundert unter unserer Herrschaft stand, und sie weigerten sich, Ceuta wegzugeben. Wir sind jetzt völlig davon überzeugt, dass Ceuta notfalls gewaltsam an Portugal übertragen werden muss."
 portugal.2.o:0 "Wir müssen die Bevölkerung von Ceuta befreien"
 news.700.t:0 "Spanien übergibt Ceuta an Portugal"
 news.700.d:0 "Portugal erkannte seinen Irrtum und erklärte gnädig, dass Spanien beschlossen habe, die Kontrolle über Ceuta abzugeben. Dieses Ereignis war für die meisten Menschen auf der Welt eine große Überraschung. Iberische Zeitungen spekulieren über die portugiesischen Ansprüche. Sie erinnern sich daran, dass Ceuta früher von den Portugiesen regiert wurde."
 news.700.o:0 "So sei es."
 news.701.t:0 "Spanien lehnt portugiesische Forderungen ab"
 news.701.d:0 "Zeitungen auf der ganzen Welt zitieren die wahrheitsgemäßen Behauptungen Portugals, dass Spanien Ceuta an Portugal übergeben solle, damit es sich erneut der portugiesischen Herrschaft anschließen könne."
 news.701.o:0 "Wir könnten in Iberia Krieg haben"
