l_german:
 albania_focus:0 "Albanischer nationaler Fokus"
 9_ALB_tt:0 "Es besteht die Möglichkeit, dass dies einen nationalen Aufstand und einen Bürgerkrieg auslöst!"
 POLITICS_KING_ZOG_DESC:0 "Zog wurde 1895 als Teil einer Adelsfamilie auf der Burg Burgajet geboren und bekleidete von 1920 bis 1924 bis zu seinem erzwungenen Exil in Jugoslawien Ministerposten. Der junge Zog kehrte mit jugoslawischer Unterstützung zurück und wurde am 1. Februar 1925 zum Präsidenten gewählt. Später übernahm er am 1. September die Rolle des Königs.\nObwohl er in der Lage war, die inneren Angelegenheiten Albaniens zu seinem Vorteil zu manipulieren, war er stark von Benito Mussolinis Italien abhängig."
 likes_italy:0 "Mag Italien"
 vive_le_roi:0 "Stärken Sie Zogs Herrschaft"
 vive_le_roi_desc:0 "Unser König ist der Beschützer unseres Landes! Er soll das Symbol unseres Kampfes gegen diejenigen sein, die unser Königreich bedrohen! Wir werden das Erbe von Skanderbeg und unserem König an zukünftige Generationen weitergeben!"
 the_king_shall_be_desposed:0 "Fordern Sie Zogs Regel heraus"
 the_king_shall_be_desposed_desc:0 "König Zog ist nicht die Lösung unserer Probleme! Die Regierung und der König werden immer mehr von [ITA.GetNameDef] beeinflusst und kontrolliert, während die Stämme und das Volk machtlos sind. Es ist Zeit für eine Veränderung!"
 ALB_political_reform:0 "Politische Reformen"
 ALB_political_reform_desc:0 "Nach dem Ende unserer Ersten Republik gründete König Zog das Königreich Albanien. Wir stehen jetzt an einem Scheideweg und es ist an der Zeit, wichtige Entscheidungen zu treffen. Wir werden unsere Nation zum Wohlstand führen!"
 the_people:0 "Die Volksrepublik"
 the_people_desc:0 "Unsere Leute haben viel zu lange im Schatten gestanden. Sie haben es satt, zu hungern und unter erbärmlichen Bedingungen zu leben. Es ist Zeit für das Proletariat und die Stämme Albaniens, sich zu erheben und die Albanische Volksrepublik zu gründen!"
 ALB_restore_the_republic:0 "Stellen Sie die Republik wieder her"
 ALB_restore_the_republic_desc:0 "Jeder [ALB.GetAdjective] soll das Recht haben, seine Meinung zu sagen, zu leben und frei zu sein! In Albanien muss die Freiheit herrschen, und wir werden diesen Traum um jeden Preis zum Wohle aller [ALB.GetAdjective] verwirklichen."
 the_people_army:0 "Die Volksarmee"
 the_people_army_desc:0 "Um unseren kommunistischen Traum zu verteidigen, muss das Volk zu den Waffen greifen und unsere Sozialistische Republik massenhaft verteidigen! Wir werden nicht so machtlos sein wie zuvor!"
 the_king:0 "Schicke den König ins Exil"
 the_king_desc:0 "Wenn wir einen erfolgreichen Putsch wollen, müssen wir König Zog, das Symbol für Diktatur und politisches Scheitern, ins Exil schicken. [ITA.GetNameDefCap] akzeptierte unseren Vorschlag, den ehemaligen König in sein Territorium zu verbannen."
 the_king2:0 "Ermorde den König"
 the_king2_desc:0 "Bei unserem nächsten Putsch müssen wir den König töten, der für all das Elend verantwortlich ist, das das Volk erlitten hat! Warum sollten wir ihn ins Exil gehen lassen, ohne für seine Verbrechen zu bezahlen? Lassen Sie den König den Zorn des Proletariats spüren!"
 albaniasoviet:0 "Kommunistische Diplomatie"
 albaniasoviet_desc:0 "Nachdem unsere Sozialistische Republik gegründet wurde, müssen wir nun die Freundschaft mit denen suchen, die dieselben Ideen wie wir teilen. [SOV.GetNameDefCap] und [PRC.GetNameDef] sind unsere Hauptziele."
 peopleresearch:0 "Das Volksinstitut"
 peopleresearch_desc:0 "Nachdem unsere Revolution erfolgreich war, müssen wir uns auf die Forschung konzentrieren, um die tatsächliche technologische Unterlegenheit gegenüber unseren Nachbarn auszugleichen. Dieses brandneue Institut soll uns helfen, unsere Ziele zu erreichen!"
 joincomin:0 "Treten Sie der Komintern bei"
 joincomin_desc:0 "Es ist an der Zeit, dass wir unseren kommunistischen Traum annehmen und uns [SOV.GetNameDef] anschließen! Wir werden die kommunistische Ideologie auf der ganzen Welt verteidigen und verbreiten!"
 democracy_constitution:0 "Die Zweite Republik"
 democracy_constitution_desc:0 "Als wir unsere neu verabschiedete Verfassung unterzeichneten, versprachen wir, aufzustehen und zu kämpfen, um unser Volk vor der faschistischen und kommunistischen Bedrohung zu schützen! Wir werden nicht zulassen, dass uns jemand unsere Vorstellungen von Freiheit und Grundrechten nimmt!"
 italian_threat:0 "Die [ITA.GetAdjective]-Bedrohung"
 italian_threat_desc:0 "[ITA.GetNameDefCap] hatte großen Einfluss auf die vorherige Regierung des Königs. Sie versuchen nun aktiv, ihre Kontrolle über uns zu verstärken. Als unabhängige Nation müssen wir unser Volk vor denen verteidigen, die unsere Unabhängigkeit bedrohen!"
 democracy_institute:0 "Tirana-Forschungsinstitut"
 democracy_institute_desc:0 "Es ist an der Zeit, dass wir ein neues Forschungsinstitut finanzieren, das uns dabei helfen wird, die Ausrüstung unserer Soldaten zu verbessern und unsere Armee zu modernisieren. Es ist unsere Priorität, unser Volk vor Bedrohungen von außen zu schützen."
 AlB_join_allies:0 "Treten Sie den Alliierten bei"
 AlB_join_allies_desc:0 "Unsere demokratische Haltung hat uns zu Freundschaften mit den Großmächten des Westens verholfen. Es ist jetzt an der Zeit, dass wir uns ihrem Bündnis anschließen und gegen die extremen und gefährlichen Ideologien kämpfen, die Faschismus und Kommunismus sind."
 AlB_alone:0 "Albanien auf eigene Faust!"
 AlB_alone_desc:0 "[ALB.GETNameDefCap] ist im Moment allein. Wir werden jedoch selbst Verbündete sammeln und zweifellos zum Anführer einer der außergewöhnlichsten Koalitionen werden, die es je auf der Erde gegeben hat!"
 AlB_social_one:0 "Sozialismus in einem Land"
 AlB_social_one_desc:0 "Der Sozialismus in einem Land ist eine Doktrin, die der Verteidigung unserer kommunistischen Ideale und unseres Heimatlandes Priorität einräumt, anstatt die Revolution auf der ganzen Welt zu verbreiten. Wir sollten uns stärken, um Verteidiger unserer Überzeugungen zu werden, um sicherzustellen, dass wir unsere Mission nicht verfehlen!"
 AlB_permanent_revolution:0 "Permanente Revolution!"
 AlB_permanent_revolution_desc:0 "Die Doktrin der Permanenten Revolution konzentriert sich auf die Ausbreitung der Revolution in kapitalistischen Ländern auf der ganzen Welt. Wir werden unsere Ideale der Vorherrschaft und Herrschaft des Proletariats verbreiten!"
 AlB_republic_army:0 "Armee der Republik"
 AlB_republic_army_desc:0 "Um unser Mutterland vor [ITA.GetNameDef] und anderen potenziellen Bedrohungen zu verteidigen, müssen wir die Zahl der Rekruten erhöhen, um eine echte Armee zu bilden, die in der Lage ist, das Land vor Leuten wie [ITA.GetLeader] zu schützen."
 absolute_rule:0 "Institut Absolute Monarchie"
 absolute_rule_desc:0 "Wir sollten unser Land unter dem König vereinen! Er muss ohne Widerstand regieren! Deshalb müssen die Absolutisten immer mehr Einfluss in der Regierung gewinnen. Die vollständige Kontrolle über unser Land zu erlangen, ist nur eine Frage der Zeit."
 constitution_rule:0 "Eine konstitutionelle Monarchie"
 constitution_rule_desc:0 "Unser Land sollte von den hochrangigen Bürgern unseres Landes regiert werden, die in unserem Parlament vertreten sind. Deshalb müssen die Konstitutionalisten immer mehr Einfluss in der Regierung gewinnen. Die vollständige Kontrolle über unser Land zu erlangen, ist nur eine Frage der Zeit."
 break_constitution:0 "Brechen Sie die Verfassung von 1928 ab"
 break_constitution_desc:0 "Indem wir die Verfassung aufheben, geben wir unserem großen König alle Macht! Er wird unsere Nation zu Ruhm, Wohlstand und Ansehen führen! Die Verantwortung des Landes liegt auf den Schultern des Königs!"
 ALB_the_kings_army:0 "Die Armee des Königs"
 ALB_the_kings_army_desc:0 "Die Menschen unserer Nation müssen mobilisieren, um sich gegen unsere Feinde zu stellen. Wir werden der Welt beweisen, dass [ALB.GetNameDef] keine Nation ist, über die man lachen kann! Wir werden nie wieder schwach sein, denn unser Mut ist eine unbesiegbare Waffe!"
 righteous_rule_focus:0 "Halten Sie sich an die Verfassung von 1928"
 righteous_rule_focus_desc:0 "Unser edler König regiert nun unser Land mit Hilfe des Parlaments. Seine Macht als König ist begrenzt, obwohl er immer noch Staatsoberhaupt und symbolischer Herrscher von [ALB.GetNameDef] ist. Soll Gott Skenderbeg III segnen!"
 ALB_strategic_diplomacy:0 "Strategische Diplomatie"
 ALB_strategic_diplomacy_desc:0 "[ITA.GetNameDefCap] ist eine große Hilfe, aber wir müssen andere Verbündete finden, um nicht von [ITA.GetNameDef] abhängig zu werden. Wir werden verschiedene diplomatische Aktionen in Europa starten, um Partner mit gemeinsamen Zielen zu finden."
 alb_defense_pact:0 "Albaniens Verteidigungspakt"
 alb_defense_pact_desc:0 "Die Ergebnisse unserer diplomatischen Gesandten zeigen sich. [YUG.GetNameDefCap], [POL.GetNameDef] und [ROM.GetNameDef] haben vereinbart, unsere Unabhängigkeit zu garantieren. Es ist ein ausgezeichneter Tag für unser Land!"
 alb_royal_institute:0 "Tirana Royal Institute of Technology"
 alb_royal_institute_desc:0 "Wir dürfen in der technologischen Forschung nicht hinter unseren Nachbarn zurückbleiben. Wir finanzierten den Bau dieses Instituts in der Hoffnung, unsere Armeen, unsere Marine und unsere Industrie zu modernisieren. Wir sind auf dem Weg zu einer modernen und industrialisierten Nation!"
 ALB_faith_in_liberty:0 "Glaube an die Freiheit"
 ALB_faith_in_liberty_desc:0 "Wir glauben an Demokratie und Freiheit und werden diese Werte um jeden Preis schützen. Unser Volk ist bereit, das Land auf Kosten seines Lebens zu verteidigen. Wir sind das Land der Freien!"
 alb_trade:0 "Transeuropäisches Handelsabkommen"
 alb_trade_desc:0 "Mit Hilfe unserer diplomatischen Gesandten konnten wir ein für unser Land vorteilhaftes Handelsabkommen abschließen. Diese Vereinbarung wird uns helfen, unsere Armee zu versorgen und Einfluss in der Geschäftswelt zu gewinnen."
 alb_fascist_diplo:0 "Faschistische Diplomatie"
 alb_fascist_diplo_desc:0 "Obwohl wir eine absolute Monarchie sind, sind die Faschisten diejenigen, die die Ideen teilen, die uns am nächsten stehen. Daher wäre es gut, die Beziehungen zu ihnen zu verbessern und über Allianzen und wirtschaftliche Zusammenarbeit zu diskutieren."
 alb_join_axis:0 "Treten Sie der Achse bei"
 alb_join_axis_desc:0 "Der Beitritt zu [GER.GetNameDef] und der Achse wäre gut, um uns vor externen Bedrohungen zu schützen. Sie teilen auch ähnliche Ideen wie wir, und die hohen Beamten in der Regierung sind in erster Linie pro-[GER.GetAdjective]. Es ist Zeit für uns, uns ihrer Fraktion anzuschließen!"
 alb_ger_aid:0 "[GER.GetAdjective]-[ALB.GetAdjective] Handelspakt"
 alb_ger_aid_desc:0 "Die wirtschaftliche Zusammenarbeit zwischen unseren beiden Nationen sollte unsere Freundschaft stärken und uns beiden zugute kommen. Dieses Handelsabkommen wird es uns erleichtern, unsere Truppen zu versorgen und zu organisieren."
 greater_albania:0 "Großkönigreich Albanien"
 greater_albania_desc:0 "Es ist Zeit für uns, den Blick auf die Expansion in Europa zu richten. Das Oberkommando möchte Kosovo, eine albanischsprachige Region von [YUG.GetNameDef], zusammen mit den südlichen Provinzen von [YUG.GetNameDef] einnehmen. Einige Generäle wollen noch weiter gehen und die Eroberung Nordgriechenlands und [BUL.GetNameDef] planen. Lasst das Goldene Zeitalter von [ALB.GetNameDef] beginnen!"
 alb_yug:0 "Kümmere dich um [YUG.GetNameDef]"
 alb_yug_desc:0 "Das als [YUG.GetNameDef] bekannte Land besitzt albanischsprachige Provinzen. Wir werden diese Provinzen einnehmen, um das albanischsprachige Volk nach Hause zurückzubringen!"
 alb_bul:0 "Machen Sie Bulgarien zu unserem!"
 alb_bul_desc:0 "Unsere politischen Beweggründe treiben uns dazu, [BUL.GetNameDef] anzugreifen. Ihre Armee ist mächtig, aber unsere ist besser! Wir werden den Feind vernichten!"
 alb_rom:0 "Rumäniens große Invasion"
 alb_rom_desc:0 "Rumänische Ölfelder sind wertvoll und sehr wichtig. Durch die Kontrolle dieser Felder könnten wir unsere gesamte Armee versorgen, ohne auf Importe angewiesen zu sein. Wir werden diesen Feind vernichten!"
 alb_gre:0 "Marsch durch Griechenland"
 alb_gre_desc:0 "Griechenland verfügt über einen erheblichen Handelswert, da mehrere Handelsrouten durch seine Gebiete verlaufen. Ihre Eroberung wird unseren Handelseinfluss erhöhen!"
 alb_tur:0 "Der Geist von Skanderbeg"
 alb_tur_desc:0 "Im 15. Jahrhundert fiel das Osmanische Reich in unser Land ein. Im Jahr 1480 beendeten sie ihre Eroberung trotz des erbitterten Widerstands des legendären Skanderbeg und der albanischen Armee. Heute ist es an der Zeit, dass wir uns im Namen Skanderbegs rächen!"
 alb_ita:0 "Unterwerfen [ITA.GetLeader]"
 alb_ita_desc:0 "Vor nicht allzu langer Zeit standen wir unter dem Einfluss von [ITA.GetNameDef] und standen kurz vor dem Aussterben. Heute stehen wir als starke Nation da. Wir werden unsere Eroberungsserie fortsetzen, indem wir die Kontrolle über die italienische Halbinsel übernehmen!"
 alb_eu4_achi:0 "Albanien oder Iberien"
 alb_eu4_achi_desc:0 "Wir müssen unsere Grenzen noch weiter ausdehnen. Unsere Regierung und das militärische Oberkommando planten eine Invasion in Spanien und der Kaukasusregion. Wir müssen uns darauf vorbereiten, im Westen gegen Spanien und im Osten gegen [SOV.GetNameDef] anzutreten."
 alb_ita_pre:0 "Senden Sie Diplomaten an [ITA.GetNameDef]"
 alb_ita_pre_desc:0 "Unsere Wirtschaft und politische Situation hängen immer mehr von [ITA.GetNameDef] ab. Als ihre Freunde werden wir die Beziehungen zu ihnen verbessern, unsere Freundschaft ausbauen und für alle Fälle ein paar Spione entsenden."
 alb_ita_affair:0 "Die [ITA.GetAdjective]-Affäre"
 alb_ita_affair_desc:0 "Es scheint, als hätten unsere Spione und Diplomaten etwas entdeckt, als sie in [ITA.GetNameDef] waren. Es könnten schlechte Nachrichten sein, die sich auf unser Land auswirken könnten. Wir müssen auf das Schlimmste vorbereitet sein."
 alb_reform_army:0 "Armeereformen"
 alb_reform_army_desc:0 "Unsere Armee ist so schwach, wie sie jetzt ist. Wir sind desorganisiert und unsere Truppen sind nicht ausreichend ausgebildet. Unsere Regierung muss eine allgemeine Militärreform einleiten, damit andere unsere Streitkräfte als echte Armee betrachten."
 alb_reform_economy:0 "Wirtschaftsreformen"
 alb_reform_economy_desc:0 "Unsere Wirtschaft wurde von der Weltwirtschaftskrise stark beeinträchtigt. Armut ist weit verbreitet, die Arbeitslosenquote ist sehr hoch und unsere Wirtschaft liegt am Boden. Es ist an der Zeit, unsere Wirtschaft zu reformieren, um das Land wieder auf die Beine zu bringen."
 alb_ita_strict:0 "Auf den Krieg vorbereiten"
 alb_ita_strict_desc:0 "Wir werden nicht mit den [ITA.GetAdjective]s verhandeln, die es gewagt haben, eine Invasion gegen uns vorzubereiten. Wir werden unsere Nation darauf vorbereiten, ihnen entgegenzutreten. Wir werden der Welt zeigen, dass [ALB.GetNameDef] keine Nation ist, über die man lachen kann!"
 alb_ita_negotiate:0 "Verhandeln Sie mit [ITA.GetLeader]"
 alb_ita_negotiate_desc:0 "Wir sollten Verhandlungen mit Italien aufnehmen. Wir werden sie über unsere Erkenntnisse informieren und versuchen, einen Vertrag auszuhandeln, der einen Krieg zwischen unseren beiden Ländern verhindert. Die Kluft zwischen unseren beiden Nationen ist zu groß, und wir werden nicht Tausende junger Männer in den Tod schicken."
 alb_ita_treaty:0 "Vertrag von Mailand"
 alb_ita_treaty_desc:0 "Durch Verhandlungen gelang es uns, einen Krieg zu verhindern. Trotz des hohen Preises sind wir dem Aussterben sicher entkommen. Die Bedingungen wären viel härter gewesen, wenn wir darauf gewartet hätten, dass [ITA.GetNameDef] uns angreift."
 alb_man_mob_desc:0 "Zur Vorbereitung der Invasion wird die Regierung die vollständige Mobilisierung des Volkes befehlen. Wir werden für die Unabhängigkeit von [ALB.GetNameDef] kämpfen!"
 alb_man_mob:0 "Massenmobilisierung"
 alb_behind_us:0 "Das Schlimmste liegt hinter uns!"
 alb_behind_us_desc:0 "Die Leute von [ALB.GetNameDef] erkennen unsere Taten an! Wir haben unzähligen jungen Männern das Leben gerettet! Die Menschen sind dankbar. Sie hängen heute mehr denn je an den Werten der Regierung! Sie treten auch eher in die Armee ein und sind in Kriegszeiten bei der Rationierung nachsichtiger. Mit diplomatischen Mitteln gelang es uns, Frieden zu erreichen. Diese Art von Lösung kommt in dieser Zeit der politischen Instabilität in Europa immer seltener vor. Jetzt, wo wir Frieden gebracht haben, können wir unser Land von innen heraus verbessern und stärker werden."
 alb_will_to_fight:0 "Der Wille zum Kampf"
 alb_will_to_fight_desc:0 "Unser Land wird bis zum Ende kämpfen! Kein Schritt zurück, immer vorwärts! Wir werden unser Ansehen nicht verlieren und uns auf Verhandlungen mit [ITA.GetNameDef] herablassen! Wir werden widerstehen und beißen!"
 alb_meritocracy:0 "Meritokratisches System"
 alb_meritocracy_desc:0 "Wir müssen unser altes, auf dem sozialen Status basierendes Beförderungssystem durch ein auf Fähigkeiten basierendes System ersetzen! Wir brauchen kompetente Leute, die unsere Armeen führen."
 alb_military_school:0 "Skanderbeg-Militärakademie"
 alb_military_school_desc:0 "Wir müssen Rekruten ausbilden. Unsere Armee muss professionell und organisiert sein! Um dieses Ziel zu erreichen, werden wir in der Hauptstadt eine Militärakademie einrichten, um Rekruten zu Elitesoldaten auszubilden."
 alb_form_generals:0 "Befördern Sie brillante Offiziere"
 alb_form_generals_desc:0 "Mit der Gründung unserer Akademie werden wir Rekruten und Mitglieder fördern, die sich im Unterricht und in der militärischen Praxis hervorgetan haben. Einer von ihnen war Spiro Theodori Moisiu, ein junger Soldat in den Dreißigern. Seine Fähigkeiten überraschten die meisten militärischen Oberkommandos und wir waren uns einig, dass er als General in die Armee aufgenommen werden würde."
 alb_equipment_research:0 "Militärische Forschung"
 alb_equipment_research_desc:0 "Unsere Armeen müssen über die besten Waffen verfügen, die die technologischen Forschungen bieten können. Wir werden ein Zentrum eröffnen, um bessere Waffen, Artillerie und alles, was mit militärischer Ausrüstung zu tun hat, zu erforschen."
 alb_change_doctrine:0 "Änderung der Lehre"
 alb_change_doctrine_desc:0 "Unsere Armee ist seit langem veraltet. Glücklicherweise holt es jetzt schnell zu anderen Nationen auf. Unser militärisches Oberkommando entschied, dass es an der Zeit sei, die Doktrin der Armee zu ändern."
 ALB_strike_first:0 "Schlag zuerst zu"
 ALB_strike_first_desc:0 "Vor nicht allzu langer Zeit standen wir unter dem Einfluss von [ITA.GetNameDef] und standen kurz vor dem Aussterben. Heute stehen wir als starke Nation da. Wir werden uns gegen die Eindringlinge der italienischen Halbinsel verteidigen, indem wir zuschlagen, wenn sie unvorbereitet sind!"
 alb_blitz:0 "Blitz Krieg"
 alb_blitz_desc:0 "Es spielt keine Rolle, ob unsere Streitkräfte an Feuerkraft schwächer sind als sie! Unsere Stärke liegt in schnellen Einkesselungen, um die Nachschublinie der feindlichen Streitkräfte zu unterbrechen. Auf diese Weise können wir dem Feind mit so wenig Kämpfen wie möglich schweren Schaden zufügen!"
 alb_superior_firepower:0 "Überlegene Feuerkraft"
 alb_superior_firepower_desc:0 "Wir müssen unsere Feuerkraft um jeden Preis erhöhen. Dank unserer überlegenen Feuerkraft können wir den Feind mit möglichst wenigen Verlusten besiegen. Die Arbeitskräfte unseres Landes sind kostbar und wir werden sie nicht verschwenden."
 alb_no_ita_officer:0 "Die Armee von ausländischem Einfluss befreien"
 alb_no_ita_officer_desc:0 "Da sich unsere Armee nun reformiert und talentierte Offiziere rekrutiert, brauchen wir die [ITA.GetAdjective]-Offiziere nicht mehr. Während ihres Aufenthalts schien die Organisation ihrer Armee nicht ihre Priorität zu sein. Wir werden die vollständige Kontrolle über unsere Armee haben!"
 alb_modern_army:0 "Moderne Armee"
 alb_modern_army_desc:0 "Nach all den Militärreformen können wir unsere Armee nun als eine moderne, organisierte und vorbereitete Armee betrachten. Die Regierung und das Volk müssen stolz darauf sein, wie unsere neue Armee aussieht."
 alb_fortify_coastline:0 "Befestigen Sie die Küste"
 alb_fortify_coastline_desc:0 "Es wäre klug, unsere Küste zu befestigen, da Seeinvasionen mehr als wahrscheinlich sind, wenn wir mit ausländischen Mächten in einen Krieg geraten."
 alb_yug_borders:0 "[YUG.GetNameDef]-Grenze verstärken"
 alb_yug_borders_desc:0 "Wir müssen die Grenzen mit [YUG.GetNameDef] befestigen, um im Falle einer überraschenden Invasion Widerstand zu leisten. Die Forts werden sie beschäftigen, während wir den Großteil unserer Armee im Norden und Osten mobilisieren."
 alb_balance_budget:0 "Gleichen Sie das Budget aus"
 alb_balance_budget_desc:0 "Wenn wir den Haushalt durch die Senkung unserer Staatsausgaben ausgleichen, können wir die den Bürgern auferlegten Steuern senken und so den Konsum steigern."
 alb_invite_investors:0 "Laden Sie ausländische Investoren ein"
 alb_invite_investors_desc:0 "Wir brauchen Investoren, damit unsere Volkswirtschaften und Unternehmen ordnungsgemäß funktionieren."
 alb_encourage_cons:0 "Den zivilen Konsum fördern"
 alb_encourage_cons_desc:0 "Unsere Geschäfte werden boomen, wenn der Konsum steigt. Wenn das gelingt, werden wir aus der Wirtschaftskrise, in der wir uns seit 1929 befinden, herauskommen. Wir werden unser Bestes tun, um die Bürger zu ermutigen, mehr Produkte unserer Unternehmen zu konsumieren!"
 alb_fund_industry:0 "Fondsbranche"
 alb_fund_industry_desc:0 "Um mit den anderen Ländern konkurrieren zu können, müssen wir uns mit einer leistungsfähigen Industrie ausstatten. Wir sind ein kleines und dünn besiedeltes Land, verfügen aber über ein beträchtliches Industriepotenzial. Unsere natürlichen Ressourcen sind reichlich vorhanden, und es mangelt uns nicht an Arbeitskräften in der Industrie."
 alb_civ_1:0 "Eröffnen Sie Fabriken in abgelegenen Gebieten"
 alb_civ_1_desc:0 "Unsere Landschaft ist weitgehend ungenutzt. In diesen Gebieten gibt es auch viele Arbeitslose, da Unternehmen rar sind. Durch den Aufbau von Industrien in diesen Gebieten wird unser industrielles Potenzial zunehmen und die wirtschaftliche Situation der Menschen auf dem Land verbessert werden."
 alb_civ_2:0 "Stärken Sie die Industrie in der Hauptstadt"
 alb_civ_2_desc:0 "Wir werden die Arbeitslosenquote in der Hauptstadt senken und unser Land durch den Bau neuer ziviler Fabriken weiter industrialisieren. Tirana soll eine der am stärksten industrialisierten Städte der Welt werden!"
 alb_mil_1:0 "Militärische Investitionen auf dem Land"
 alb_mil_1_desc:0 "Wir brauchen mehr Arbeitskräfte, um die Ausrüstung herzustellen, die die Armee benötigt. Das Land ist ideal für den Aufbau der Militärindustrie, da die Bevölkerung überwiegend arbeitslos ist."
 alb_mil_2:0 "Ausbau der Militärindustrie in Tirana"
 alb_mil_2_desc:0 "Uns mangelt es immer noch an Ausrüstung für unsere Armeen. Wir müssen unsere Militärindustrie ausbauen, um sicherzustellen, dass unsere Soldaten vollständig für den Kampf ausgerüstet sind."
 alb_infrastructure:0 "Erschaffe Hekurudha Shqiptare"
 alb_infrastructure_desc:0 "Hekurudha Shqiptare (Albanische Eisenbahn) wird unser Eisenbahnbetreiber sein, der das gesamte Land verbinden wird. Der Umzug unserer Truppen wird viel einfacher sein!"
 alb_auxiliary_sections_of_the_army:0 "Hilfsabteilungen der Armee"
 alb_auxiliary_sections_of_the_army_desc:0 "Wir müssen Teile der Armee entwickeln und schaffen, die unsere Bodenarmeen wesentlich unterstützen und uns so im Kriegsfall Überlegenheit verschaffen."
 alb_academy_air:0 "Flugkurs an Militärakademien"
 alb_academy_air_desc:0 "Wir müssen an den Militärakademien des Landes einen Flugkurs einführen, um kompetente Piloten in unseren Flugzeugen zu haben. Qualität vor Quantität!"
 alb_academy_navy:0 "Kurse für Seemanöver an Militärakademien"
 alb_academy_navy_desc:0 "Wir müssen an den Militärakademien des Landes einen Kurs für Seemanöver einführen, um kompetente Kapitäne auf unseren Schiffen zu haben. Qualität vor Quantität!"
 ALB_establish_the_airforce:0 "Gründen Sie die Luftwaffe"
 ALB_establish_the_airforce_desc:0 "Albanien hatte nie eine richtige Luftwaffe. Das müssen wir ändern und eine Luftwaffe aufbauen."
 ALB_fighters:0 "Kämpfer"
 ALB_fighters_desc:0 "Jäger sind der Schlüssel zur Luftbeherrschung, daher müssen wir sofort mit der Produktion beginnen."
 ALB_bombers:0 "Bomber"
 ALB_bombers_desc:0 "Die Zerstörung der feindlichen Industrie kann uns bei richtiger Handhabung industrielle Überlegenheit verschaffen."
 ALB_battleships:0 "Schlachtschiffe"
 ALB_battleships_desc:0 ""
 ALB_light_naval_warfare:0 "Leichter Seekrieg"
 ALB_light_naval_warfare_desc:0 ""
 ALB_tirana_ports:0 "Häfen von Tirana"
 ALB_tirana_ports_desc:0 ""
 ALB_invite_egyptian_exiles:0 "Laden Sie [EGY.GetAdjective] Verbannte ein"
 ALB_invite_egyptian_exiles_desc:0 "Zog war vielleicht ein schwacher Monarch, aber unsere engen kulturellen Bindungen werden es uns leicht machen, den im Exil lebenden Monarchen Abbas II. von Ägypten zu krönen, um eine legitimere, stärkere Monarchie für [ALB.GetNameDef] zu schaffen. ."
 ALB_reorganize_the_government:0 "Reorganisieren Sie die Regierung"
 ALB_reorganize_the_government_desc:0 "Um sicherzustellen, dass unsere neue Monarchie stark und zentral bleibt, müssen wir sicherstellen, dass die richtigen Leute an die Macht kommen."
 ALB_fortify_our_position:0 "Stärken Sie unsere Position"
 ALB_fortify_our_position_desc:0 "Interne und sogar externe Kräfte mögen es nicht gutheißen, wenn ein [EGY.GetAdjective]-Monarch die Macht übernimmt. Wir müssen auf jeden Fall einer Aggression gegen unsere Herrschaft vorbereitet sein."
 ALB_egyptianize_the_army:0 "Ägyptisieren Sie die Armee"
 ALB_egyptianize_the_army_desc:0 "Bis zu diesem Zeitpunkt wurde die [ALB.GetAdjective]-Armee auf einem alten, schwachen und veralteten System aufgebaut. Um unsere Sicherheit zu gewährleisten, werden wir die Streitkräfte nach ägyptischem Vorbild stärker reorganisieren."
 ALB_egyptian_industries:0 "[EGY.GetAdjective] Branchen"
 ALB_egyptian_industries_desc:0 "Abbas hat viele enge Berater, die bereit sind, ihre Unterstützung bei der industriellen Entwicklung anzubieten. Es ist ideal, wenn wir ihnen zuhören."
 ALB_liberate_our_homeland:0 "Befreie unser Heimatland"
 ALB_liberate_our_homeland_desc:0 "Seit über 30 Jahren wird das [EGY.GetAdjective]-Heimatland zu Unrecht von illegitimen Führern regiert, die Abbas vom Thron verdrängten. Jetzt ist es an der Zeit, dieser Ungerechtigkeit abzuhelfen und den rechtmäßigen Führer von ganz Ägypten wiederherzustellen!"
 ALB_generic_fascist_demagogue:0 "Mustafa Merlika-Kruja"
 ALB_generic_democratic_reformer:0 "Theofan Stilian Noli"
 ALB_generic_communist_revolutionary:0 "Mehmet Shehu"
 peoplearmy_focus:0 "Die Volksarmee"
 peoplearmy_focus_desc:0 "Um unseren kommunistischen Traum zu verteidigen, muss das Volk massenhaft zu den Waffen greifen und unsere Sozialistische Republik verteidigen! Wir werden nicht so machtlos sein wie zuvor!"
 second_republic:0 "Die Zweite Republik"
 second_republic_desc:0 "Wir müssen aufstehen und kämpfen, um unser Volk vor der faschistischen und kommunistischen Bedrohung zu schützen! Wir werden nicht zulassen, dass uns jemand unsere Vorstellungen von Freiheit und Grundrechten nimmt!"
 socialism_one_country_idea:0 "Sozialismus in einem Land!"
 permanent_revolution_idea:0 "Permanente Revolution!"
 permanent_revolution_idea_desc:0 "Die Doktrin der Permanenten Revolution konzentriert sich auf die Ausbreitung der Revolution in kapitalistischen Ländern auf der ganzen Welt. Wir werden unsere Ideale der Vorherrschaft und Herrschaft des Proletariats verbreiten!"
 democratic_army_focus:0 "Armee der Republik"
 democratic_army_focus_desc:0 "Um unser Mutterland vor [ITA.GetNameDef] und anderen potenziellen Bedrohungen zu verteidigen, müssen wir die Zahl der Rekruten erhöhen, um eine echte Armee zu bilden, die in der Lage ist, das Land vor Leuten wie [ITA.GetLeader] zu schützen."
 absolute_influence:0 "Absolutistischer Einfluss"
 absolute_influence_desc:0 "Die Absolutisten gewinnen immer mehr Einfluss in der Regierung. Die vollständige Kontrolle über unser Land zu erlangen, ist nur eine Frage der Zeit."
 constitution_influence:0 "Konstitutionalistischer Einfluss"
 constitution_influence_desc:0 "Die Konstitutionalisten gewinnen immer mehr Einfluss in der Regierung. Die vollständige Kontrolle über unser Land zu erlangen, ist nur eine Frage der Zeit."
 italian_in_the_army:0 "[ITA.GetAdjective] Offiziere der Armee"
 italian_in_the_army_desc:0 "[ITA.GetAdjective] Offiziere wurden zu unserer Armee entsandt. Während sie unseren Truppen Erfahrung vermitteln, erschweren sie die Führung des Militärs und schwächen die Moral unserer Soldaten. Dies wird so lange anhalten, wie wir keinen ausländischen Einfluss in unserer Armee beseitigt haben."
 absolute_ruler:0 "Unbestrittene Herrschaft"
 absolute_ruler_desc:0 "Durch die Aufhebung der Verfassung haben wir unserem großen König alle Macht übertragen! Er wird unsere Nation zu Ruhm, Wohlstand und Ansehen führen! Die Verantwortung des Landes liegt auf den Schultern des Königs!"
 ALB_the_kings_army_idea:0 "Die Armee des Königs"
 ALB_the_kings_army_idea_desc:0 "Die Menschen unserer Nation müssen mobilisieren, um sich gegen unsere Feinde zu stellen. Wir werden der Welt beweisen, dass [ALB.GetNameDef] keine Nation ist, über die man lachen kann! Wir werden nie wieder schwach sein, denn unser Mut ist eine unbesiegbare Waffe!"
 righteous_ruler:0 "Gerechte Herrschaft"
 righteous_ruler_desc:0 "Unser edler König regiert nun unser Land mit Hilfe des Parlaments. Seine Macht als König ist begrenzt, obwohl er immer noch Staatsoberhaupt und symbolischer Herrscher von [ALB.GetNameDef] ist. Soll Gott Skenderbeg III segnen!"
 ALB_great_depression:0 "Wirtschaftskrise"
 ALB_great_depression_desc:0 "Die Weltwirtschaftskrise, die weltweit für wirtschaftliches Chaos sorgte, traf [ALB.GetNameDef] schwer. Ausländische Investoren verließen das Land und es wurde immer schwieriger, Kredite zurückzuzahlen und den Staatshaushalt zu verwalten."
 ALB_faith_in_liberty_idea:0 "Glaube an die Freiheit"
 ALB_faith_in_liberty_idea_desc:0 "Wir glauben an Demokratie und Freiheit und werden diese Werte um jeden Preis schützen. Unser Volk ist bereit, das Land auf Kosten seines Lebens zu verteidigen. Wir sind das Land der Freien!"
 balkans_trade:0 "Transeuropäisches Handelsabkommen"
 balkans_trade_desc:0 "Mit Hilfe unserer diplomatischen Gesandten konnten wir ein für unser Land vorteilhaftes Handelsabkommen abschließen. Diese Vereinbarung wird uns helfen, unsere Armee zu versorgen und Einfluss in der Geschäftswelt zu gewinnen."
 german_alb_trade:0 "[GER.GetAdjective]-[ALB.GetAdjective] Handelspakt"
 german_alb_trade_desc:0 "Die wirtschaftliche Zusammenarbeit zwischen unseren beiden Nationen sollte unsere Freundschaft stärken und uns beiden zugute kommen. Dieses Handelsabkommen wird es uns erleichtern, unsere Truppen zu versorgen und zu organisieren."
 italian_invasion_incoming_idea:0 "Bevorstehende [ITA.GetAdjective]-Invasion"
 italian_invasion_incoming_idea_desc:0 "Unsere nach [ITA.GetNameDef] entsandten Spione und Diplomaten haben uns gewarnt, dass sie einen Plan des militärischen Oberkommandos [ITA.GetAdjective] zur Invasion unseres Landes entdeckt haben. Wenn das stimmt, was sie herausgefunden haben, müssen wir unsere Nation so schnell wie möglich auf den Krieg vorbereiten!"
 alb_concessions_to_italy:0 "Kompromiss mit [ITA.GetNameDef]"
 alb_concessions_to_italy_desc:0 "Wir haben mit [ITA.GetNameDef] den Frieden zu einem relativ hohen Preis erkauft, aber das war der Preis unserer Unabhängigkeit."
 albanian_concessions:0 "[ALB.GetAdjective] Zugeständnisse"
 economic_mobilisation:0 "Wirtschaftliche Mobilisierung"
 man_mobilisation:0 "Allgemeine Mobilmachung"
 economy_overloaded:0 "Überlastete Wirtschaft"
 acknowledgments_of_the_nation:0 "Danksagungen der Nation"
 acknowledgments_of_the_nation_desc:0 "Die Leute von [ALB.GetNameDef] erkennen unsere Taten an! Wir haben unzähligen jungen Männern das Leben gerettet! Die Menschen sind uns jetzt dankbar. Sie hängen heute mehr denn je an den Werten der Regierung! Sie treten auch eher in die Armee ein und sind in Kriegszeiten bei der Rationierung nachsichtiger."
 will_to_fight:0 "Der Wille zum Kampf"
 will_to_fight_desc:0 "Unser Land wird bis zum Ende kämpfen! Nicht einen Schritt zurück, immer vorwärts! Wir werden unser Ansehen nicht verlieren und uns auf Verhandlungen mit [ITA.GetNameDef] herablassen! Wir werden widerstehen und beißen!"
 meritocracy_system:0 "Meritokratisches System"
 meritocracy_system_desc:0 "Wir müssen unser altes, auf dem sozialen Status basierendes Beförderungssystem durch ein auf Fähigkeiten basierendes System ersetzen! Wir brauchen kompetente Leute, die unsere Armeen führen."
 modern_army:0 "Moderne Armee"
 modern_army_desc:0 "Nach all den Militärreformen können wir unsere Armee nun als modern, organisiert und vorbereitet betrachten. Die Regierung und das Volk müssen stolz auf unsere neue Armee sein."
 balanced_budget:0 "Ausgeglichenes Budget"
 balanced_budget_desc:0 "Wenn wir den Haushalt durch die Senkung unserer Staatsausgaben ausgleichen, können wir die den Bürgern auferlegten Steuern senken und so den Konsum steigern."
 invite_investors:0 "Laden Sie ausländische Investoren ein"
 invite_investors_desc:0 "Wir brauchen Investoren, damit unsere Volkswirtschaften und Unternehmen ordnungsgemäß funktionieren."
 go_with_ita:0 "Erhöhter Handel mit [ITA.GetNameDef]"
 go_with_fra:0 "Erhöhter Handel mit [ITA.GetNameDef]"
 no_go_with_ita:0 "Die Autorität von [ITA.GetNameDefCap] wird angefochten"
 civ_consommation:0 "Anstieg des zivilen Konsums"
 civ_consommation_desc:0 "Unsere Geschäfte werden boomen, wenn der Konsum steigt. Wenn das gelingt, werden wir aus der Wirtschaftskrise, in der wir uns seit 1929 befinden, herauskommen. Wir werden unser Bestes tun, um die Bürger zu ermutigen, mehr Produkte unserer Unternehmen zu konsumieren!"
 ALB_Hekurudha_Shqiptare:0 "Hekurudha Shqiptare"
 ALB_Post_Telegraph:0 "Ministria e Postë-Telegrafë"
 commie_opinion:0 "Kommunistische Diplomatie"
 strategic_opinion:0 "Strategische Diplomatie"
 britain.92.t:0 "[ALB.GetNameDefCap] möchte sich den Alliierten anschließen"
 britain.92.d:0 "[ALB.GetAdjective] Diplomaten haben eine diplomatische Anfrage zum Beitritt zu den Alliierten gesendet. Als demokratische Nation wollen sie gemeinsam mit uns die faschistische und kommunistische Bedrohung anprangern. Als führende demokratische Nation ist es außerdem unsere Aufgabe, andere zu führen und ein Vorbild für Demokratie zu sein."
 albania.1.t:0 "Die [ITA.GetAdjective]-Affäre"
 albania.1.d:0 "Unsere nach [ITA.GetNameDef] entsandten Spione und Diplomaten haben uns gewarnt, dass sie einen Plan des militärischen Oberkommandos [ITA.GetAdjective] zur Invasion unseres Landes entdeckt haben. Die [ALB.GetAdjective]-Regierung war von der Nachricht schockiert, da die [ITA.GetAdjective]s und [ALB.GetAdjective] neben der militärischen und wirtschaftlichen Zusammenarbeit jahrelang freundschaftliche Beziehungen pflegten. Unser Land hat nur eine geringe Chance, die Invasion abzuwehren, so wie wir es jetzt tun. Wir müssen unser Land mobilisieren und unsere Nation so schnell wie möglich auf den Krieg vorbereiten!"
 albania.1.a:0 "Verflucht sei [ITA.GetNameDef]!"
 albania.2.t:0 "Konferenz von Durrës"
 albania.2.d:0 "[ITA.GetLeader] und die [ITA.GetAdjective]-Regierung einigten sich auf die Aushandlung eines Vertrags in der [ALB.GetAdjective]-Stadt Durrës. Als sie hörten, dass wir von ihrem Invasionsplan erfuhren, waren sie überrascht, aber glücklicherweise waren sie nicht böse auf uns.\n\nSie initiierten die Konferenz, indem sie ihre Forderungen vorbrachten:\nSie wollen die vollständige Kontrolle über das Ausland von [ALB.GetNameDef]. Politik.\nSie wollen auch, dass die italienische Sprache in [ALB.GetAdjective]-Schulen obligatorisch ist.\n\nIm Gegenzug behalten wir die vollständige Kontrolle über unsere Wirtschaft, während [ITA.GetNameDef] unsere Sicherheit vor äußeren Feinden gewährleistet. Ihre Bedingungen sind wahrscheinlich weniger hart, als wenn wir ihnen erlaubt hätten, ihren überraschenden Invasionsplan auszuführen.\n\nEine vollständige Annexion wäre fast unsere einzige Option, wenn ihr Plan funktioniert hätte. Was sollen wir machen?"
 albania.2.a:0 "Akzeptieren Sie die Bedingungen."
 albania.2.b:0 "Eine Einreichung ist ausgeschlossen, dennoch können wir uns als Handelspartner anbieten."
 albania.4.t:0 "Wahl des Vorsitzenden von Çeta e Pezës"
 albania.4.d:0 "Der Putsch hat funktioniert und wir kontrollieren jetzt das Regierungshauptquartier. Zunächst galt Myslim Peza, der Kommandeur unserer Streitkräfte, als Favorit für das Amt des Präsidenten Albaniens. Allerdings erfreut sich der junge Hoxha, der bis vor Kurzem in Paris lebte, immer größerer Beliebtheit. Seine Beredsamkeit ist nicht zu unterschätzen. Die Zentralorganisation der Partei beschloss, eine Wahl abzuhalten, um zu bestimmen, wer das Land regieren würde."
 albania.4.a:0 "Auf geht's mit Peza!"
 albania.4.b:0 "Hoxha ist besser!"
 albania.5.t:0 "Hoxhas Bunker"
 albania.5.d:0 "Heute stellte Hoxha den kommunistischen Führern und Journalisten einen etwas überraschenden Plan vor: Er baute im ganzen Land Bunker. Offiziell kündigte Hoxha den Bau dieser Bunker an, um das Land vor Bedrohungen von außen zu schützen. Er warnte die Menschen vor der Gefahr des Westens. Allerdings wissen alle unsere Parteiführer, dass diese Bunker als politisches Propagandainstrument dienen werden. Wir können die Angst der Menschen nutzen, um sie noch besser als bisher zu kontrollieren. Es ist geplant, etwa 173.000 davon zu bauen."
 albania.5.a:0 "Le Hoxha të na mbroja!"
 albania.5.b:0 "Unsere Wirtschaft kann sich diese Ausgaben nicht leisten."
 albania.6.t:0 "Konferenz ausländischer Investoren"
 albania.6.d:0 "Die Regierung lud Investoren aus verschiedenen Ländern ein, mögliche Investitionsmöglichkeiten zu besprechen. Investoren aus zwei bestimmten Ländern können sich jedoch nicht auf den Handel mit [ALB.GetNameDef] einigen. [ITA.GetAdjective]-Investoren sind mit dem Handel von [FRA.GetNameDef] mit uns unzufrieden und drohen, den Handel mit uns einzuschränken, wenn wir die Handelsbeziehungen mit [FRA.GetNameDef] nicht einstellen. Was sollen wir machen?"
 albania.6.a:0 "Es wäre besser, uns an [ITA.GetNameDef] auszurichten."
 albania.6.b:0 "Verflucht sei [ITA.GetNameDef]! Wir gehen mit [FRA.GetNameDef]!"
 albania.7.t:0 "Vertrag von Mailand"
 albania.7.d:0 "Nach Verhandlungen beschlossen die Regierung von [ALB.GetAdjective] und [ITA.GetLeader], einen endgültigen Vertrag zu unterzeichnen. Wir konnten dem Krieg mit [ITA.GetNameDef] auf diplomatischem Weg entkommen. Die Menschen der Nation sind uns auch dankbar, dass wir sie nicht in den Tod geschickt haben. Wir können stolz auf uns sein!\n\nHinweis: [ITA.GetNameDefCap] greift [ALB.GetNameDef] nicht mehr über den Fokusbaum an. Der Fokus „Albanische Besetzung“ ist jetzt deaktiviert."
 albania.7.a:0 "Großartig!"
 albania.8.t:0 "Situation von [ALB.GetNameDef] im Jahr 1936"
 albania.8.d:0 "Unser Königreich ist nicht in der besten Situation, die es hätte sein können. Die Wirtschaftskrise von 1929 brachte unsere Wirtschaft beinahe zum Einsturz und machte uns abhängig von [ITA.GetNameDef]. Ihr Einfluss wird in unserem täglichen Leben immer deutlicher sichtbar, da ihre finanziellen Investitionen im Land und ihre Präsenz in unserem Bildungs- und Politiksystem weitaus wichtiger sind als erwartet. Da die Spannungen in Europa zunehmen, sollte die Verbesserung unserer wirtschaftlichen Lage und die Behauptung unserer völligen Unabhängigkeit von [ITA.GetNameDef] eine unserer Prioritäten sein. Die Verbesserung der Beziehungen zu unseren Nachbarn wie [GRE.GetNameDef] und [YUG.GetNameDef] ist ebenfalls wichtig. Das Erreichen dieser Ziele und der Ausbau unserer Armee werden uns zu einem Kraftpaket in der Adriaregion machen. Soll unser großer Führer uns führen!"
 albania.8.a:0 "Vorwärts!"
 albania.9.t:0 "Der Hungerstreik im Februar 1936"
 albania.9.d:0 "Arbeiter und Handwerker in Korçë erhoben sich und begannen einen großen Streik in der Stadt. Sie prangern die wirtschaftliche Lage des Landes und die Armut an, in der sie leben. Wenn wir sie ihre Demonstration fortsetzen lassen, könnte sich diese Bewegung im Land ausbreiten und einen allgemeinen Aufstand auslösen. Aber die Unterdrückung des Streiks könnte unser öffentliches Image und unsere Beziehungen zu anderen Ländern beeinträchtigen."
 albania.9.a:0 "Stoppen Sie diese Demonstration und verhaften Sie die Anführer!"
 albania.9.b:0 "Lass sie sein."
 albania.11.t:0 "Aufstand im Norden!"
 albania.11.d:0 "Die Arbeiter im Norden erhoben sich und bewaffneten sich, besiegten die örtliche Garnison und übernahmen die Kontrolle über den nördlichen Teil des Landes! Mit Myslim Peza als Chef ist unsere Lage ernst. Wir hätten sie nicht in Ruhe lassen sollen."
 albania.11.a:0 "Bereiten Sie die Truppen auf den Kampf vor!"
 albania.12.t:0 "Militärische Übungen mit [ITA.GetNameDef]?"
 albania.12.d:0 "Die Regierung von [ITA.GetNameDef] hat uns vorgeschlagen, gemeinsam Militärübungen in Neapel zu organisieren. Sie sagten, es könne unseren Truppen wertvolle Erfahrungen bringen und die diplomatischen Beziehungen zwischen uns verbessern."
 albania.12.a:0 "Wir werden akzeptieren."
 albania.12.b:0 "Lehnen Sie den Vorschlag ab."
 albania.13.t:0 "[ALB.GetNameDefCap] möchte der Komintern beitreten"
 albania.13.d:0 "Unsere Genossen in der Partei der Arbeit Albaniens haben erhebliche Fortschritte gemacht. [ALB.GetNameDefCap] ist bereit, der Komintern beizutreten."
 albania.13.a:0 "Lasst unsere Kameraden sich uns anschließen!"
 albania.13.b:0 "Sie sind noch nicht fertig."
 albania.14.t:0 "[ALB.GetNameDefCap] Bittet um Garantie"
 albania.14.d:0 "Die [ALB.GetAdjective]-Regierung ist bestrebt, in diesen schwierigen Zeiten ihre Unabhängigkeit zu wahren, und möchte die Beziehungen zwischen unseren beiden Nationen durch den Abschluss eines Verteidigungsvertrags vertiefen, der sicherstellen würde, dass die Grenzen von [ALB.GetNameDef] gewahrt bleiben."
 albania.14.a:0 "[ALB.GetNameDefCap] hat unseren Schutz."
 albania.14.b:0 "Wir haben kein Interesse daran, [ALB.GetNameDef] zu verteidigen."
 ALB_reintegrate_gjirokaster:0 "Gjirokastra wieder integrieren"
 ALB_reintegrate_gjirokaster_desc:0 "Wir haben unser Heimatland endlich von den abscheulichen Klauen unserer ehemaligen Oberherren befreit! Bevor wir unsere Brüder befreiten, stand Gjirokastra unter der Besatzung von [GRE.GetNameDef], und unser Volk dort wurde stark unterdrückt und künstlich in seine Nation integriert. Es wird einige Zeit dauern, die Auswirkungen ihrer Besetzung umzukehren, aber es dient dem Wohl der Allgemeinheit."
 ALB_assimilate_kosovo:0 "Kosovo assimilieren"
 ALB_assimilate_mitrovica:0 "Mitrovica assimilieren"
 ALB_assimilate_debar:0 "Debar assimilieren"
 ALB_promote_the_integration_of_mitrovica:0 "Fördern Sie die Integration von Mitrovica"
 ALB_promote_the_integration_of_debar:0 "Fördern Sie die Integration von Debar"
 ALB_promote_the_integration_of_kosovo:0 "Förderung der Integration des Kosovo"
 ALB_form_egypt_albania_category:0 "Vereint Ägypten und Albanien"
 ALB_form_egypt_albania:0 "Bilden Sie Ägypten Albanien"
 form_egypt_albania_flag:0 "Ägypten-Albanien entstand"
