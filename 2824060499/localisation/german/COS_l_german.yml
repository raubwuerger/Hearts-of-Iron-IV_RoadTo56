l_german:
 costa_rica.1.t:0 "Castro gewählt"
 costa_rica.1.d:0 "Die Demokratie ist es wert, erhalten zu bleiben.\n\nAuch wenn viele enge Verbündete von Präsident Ricardo Jiménez Oreamuno ihm rieten, die Verfassung zu missachten und erneut zu kandidieren, bezog er Stellung. Er weigerte sich, das fragile politische System seines Landes zu gefährden, wohl wissend, dass die offensichtliche Missachtung demokratischer Werte selbst einen überzeugenden Sieg für immer beeinträchtigen würde. Aus diesem Grund beschloss León Cortés Castro, selbst das Amt zu übernehmen und für die Nationale Republikanische Partei zu kandidieren, während Richter Octavio Béeche Argüello beschlossen hat, als Kandidat der größten Opposition unter dem Banner der Partido Nacional zu kandidieren. \n\nDie gesamte Wahl war eine historische Kuriosität mit einigen sehr ungewöhnlichen Ereignissen, wie dem Beinahe-Zusammenbruch der National Party und dem Aufstieg der Workers and Farmers Party. Allerdings ist die Gründung von [COS.GetNameDef] einfach zu stabil, um durch eine einzige Wahl erschüttert zu werden.\n\nObwohl noch nicht alle Stimmen ausgezählt wurden, wird erwartet, dass es eine komfortable Mehrheit für ... gibt."
 costa_rica.1.a:0 "...Das PRN!"
 costa_rica.1.b:0 "...Die PN!"
