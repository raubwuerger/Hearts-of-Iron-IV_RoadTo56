 SPR_the_army_of_africa_connection:0 "Die Army of Africa-Verbindung"
 SPR_the_army_of_africa_connection_desc:0 "Die am besten ausgebildeten Truppen Spaniens werden uns im Kampf gegen die Republikaner helfen. Sie werden helfen, die militärische Verschwörung zu unterstützen."
