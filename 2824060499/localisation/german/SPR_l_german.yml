 SPR_proclaim_a_general_strike:0 "Proklamieren Sie einen Generalstreik"
 SPR_proclaim_a_general_strike_desc:0 "Rufen Sie einen Generalstreik aus und beginnen Sie mit dem Sammeln und Verteilen von Schusswaffen! Dies wird es uns ermöglichen, die Gewerkschaften für den bevorstehenden Kampf zu Militäreinheiten zu formieren!"
