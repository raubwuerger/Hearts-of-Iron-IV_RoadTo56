 SPR_neutrality_party_house_of_bourbon_parma_long:0 "Haus von Bourbon-Parma"
 SPR_nationalist_victory:0 "Nationalistischer Sieg"
 SPR_nationalist_victory_desc:0 "Den nationalistischen Kräften unter der Führung von General Franco gelang es, die der Zweiten Republik treu ergebenen Kräfte zu vernichten. Für Spanien beginnt eine neue Ära, fernab der Gefahren des Marxismus."
 SPR_republican_victory:0 "Republikanischer Sieg"
 SPR_republican_victory_desc:0 "Den Kräften, die der Zweiten Republik treu ergeben waren, gelang es, die Kräfte des Staatsstreichs zu besiegen. Die Republik wird niemals in den Herzen der Spanier sterben!"
 SPR_cement_franco_rule:0 "Zementieren Sie Francos Herrschaft"
 SPR_cement_franco_rule_desc:0 "Franco scheint die beste Person zu sein, um Spanien durch diese Zeit des Wiederaufbaus und der Transformation zu führen. Bis auf weiteres wird er das ranghöchste Mitglied der spanischen Regierung sein."
 SPR_restore_the_monarchy:0 "Stellen Sie die Monarchie wieder her"
 SPR_restore_the_monarchy_desc:0 "Nachdem die Republik endgültig begraben ist, ist es für Spanien nun an der Zeit, zu seiner traditionellen Regierungsform zurückzukehren: der Monarchie. Es bleibt die Frage, wer zum neuen König gewählt wird. Die Monarchisten sind gespalten zwischen den Alfonisten, die Juan gerne auf dem Thron sehen würden, und den Carlisten, die ihren Regenten Javier zu ihrem neuen Prätendenten gewählt haben."
 SPR_king_juan_iii:0 "König Juan III"
 SPR_king_juan_iii_desc:0 "Infante Juan wurde zum neuen König von Spanien gewählt. Alfonsos designierter Erbe wird von vielen Menschen mit teilweise liberalen Ideen, insbesondere der teilweisen Wiederherstellung der spanischen Demokratie, unterschätzt."
 SPR_king_javier_I:0 "König Javier I"
 SPR_king_javier_I_desc:0 "Francisco Javier de Borbón-Parma y de Braganza, ehemaliger Carlist-Regent, der von diesem ernannt wurde, wurde zum neuen spanischen Monarchen gewählt. Als traditioneller Carlist stellt er einen Sieg für diese in Spanien sehr beheimatete Traditionalistenbewegung dar."
 SPR_restore_democracy:0 "SPR_restore_democracy"
 SPR_adapt_the_constitution_of_1876:0 "Passen Sie die Verfassung von an"
 SPR_british_alignment:0 "Britische Ausrichtung"
 SPR_british_alignment_desc:0 "Während sich der Schatten des Krieges über Europa ausbreitet, bleibt Großbritannien stehen, ohne sich zu bewegen oder zu zittern. Es ist an der Zeit, unsere guten Beziehungen zu diesem Land zu erneuern und einen formellen Bündnisvertrag zwischen unseren beiden Nationen zu unterzeichnen."
 SPR_stay_out_of_conflicts:0 "Halten Sie sich aus Konflikten heraus"
 SPR_stay_out_of_conflicts_desc:0 "Unsere Neutralität während des Ersten Weltkriegs ermöglichte es uns, vom starken Wirtschaftswachstum zu profitieren und viele interne Probleme zu vermeiden. Das Gleiche sollten wir auch hier tun."
 SPR_the_transition:0 "Der Übergang"
 SPR_the_transition_desc:0 "Jetzt ist es an der Zeit, die spanische Verfassung neu zu schreiben und die Macht der Cortes und damit auch des spanischen Volkes wiederherzustellen."
 SPR_support_the_free_market:0 "Unterstützen Sie den freien Markt"
 SPR_support_the_free_market_desc:0 "Eine gute Möglichkeit zur Erholung der spanischen Wirtschaft bestünde darin, die staatlichen Eingriffe einzuschränken. Auf diese Weise würden wir ausländische Investitionen ermöglichen."
 SPR_dios:0 "Dios"
 SPR_patria:0 "Patria"
 SPR_patria_desc:0 "Das spanische Volk bildet eine einzige und unteilbare Nation. Alle Völker, ob Katalanen, Basken, Galizier oder Kastilier, müssen in der Bewahrung ihrer Traditionen vereint sein"
 SPR_dios_desc:0 "Carlism glaubt an die Bedeutung der katholischen Kirche nicht nur in der Gesellschaft, sondern auch bei der Entscheidungsfindung der Regierung. Die Schaffung eines Ministeriums für religiöse Angelegenheiten wird es uns ermöglichen, sicherzustellen, dass es Einfluss auf unsere Entscheidungen hat."
 ITA_align_with_italy:0 "Sich Italien anschließen"
 ITA_align_with_italy_desc:0 "Die Ausweitung der Roma-Protokolle zeigt, dass Italien seinen Platz in der Welt haben will. Wir sollten versuchen, ihnen näher zu kommen und sowohl gegen den Nationalsozialismus als auch gegen den westlichen Liberalismus aufzustehen."
 SPR_fueros:0 "Fueros"
 SPR_rey:0 "Rey"
 SPR_establish_traditional_cortes:0 "Etablieren Sie traditionelle Cortes"
 SPR_establish_traditional_cortes_desc:0 "Trotz aller Legitimität des Königs über Spanien muss seine Macht begrenzt werden, zunächst durch die über ihm stehende Kirche, aber auch durch die Schaffung eines Unterhauses, das die spanischen Traditionen unterstützen soll."
 SPR_decentralize_the_kingdom:0 "Dezentralisierung des Königreichs"
 SPR_decentralize_the_kingdom_desc:0 "Trotz der Tatsache, dass viele Separatisten aus den verschiedenen Regionen Spaniens die Republik unterstützen, müssen wir unseren guten Willen gegenüber diesen Völkern zeigen. Wir werden das Fueros-System wiederherstellen, das aus Sonderrechten bestand, die diesen Regionen im Mittelalter gewährt wurden. Letztere profitieren dadurch von einem gewissen Grad an Autonomie."
 SPR_claim_gibraltar:0 "Gibraltar beanspruchen"
 SPR_issue_political_amnesties:0 "Erlassen Sie politische Amnestien"
 SPR_issue_political_amnesties_desc:0 "Wenn wir wollen, dass das spanische Volk vollständig geeint ist, müssen wir freundlich zu denen sein, die in der Vergangenheit unsere Feinde waren. Indem wir eine Amnestie für eine große Zahl nicht allzu extremistischer Republikaner erklären, werden wir zeigen, dass die neue Regierung für alle Spanier handeln will."
 SPR_claims_against_italy:0 "Ansprüche gegen Italien"
 SPR_claims_against_italy_desc:0 "Die Regionen Sardinien und Sizilien gehörten einst zur spanischen Krone. Wir könnten den britischen Widerstand gegen Italien nutzen, um Ansprüche auf diese Gebiete wiederherzustellen."
 SPR_expand_pyrenees_fortifications:0 "Erweitern Sie die Pyrenäenbefestigungen"
 SPR_expand_pyrenees_fortifications_desc:0 "Frankreich ist wahrscheinlich in Gefahr, den Krieg direkt zu führen, egal woher er kommt. Um diejenigen abzuschrecken, die eine Ausweitung auf die Iberische Halbinsel wünschen, werden wir in den gesamten Pyrenäen neue Befestigungen errichten."
 SPR_reclaim_gibraltar:0 "Gibraltar zurückerobern"
 SPR_reclaim_gibraltar_desc:0 "Gibraltar ist ein integraler Bestandteil Spaniens! Diese britischen Verräter haben dieses Gebiet viele Jahrhunderte lang besetzt, eine echte Demütigung für die gesamte spanische Nation! Jetzt ist es an der Zeit, dem ein Ende zu setzen."
 SPR_ministry_of_religous_affairs:0 "Ministerium für religiöse Angelegenheiten"
 SPR_ministry_of_religous_affairs_desc:0 "Carlism glaubt an die Bedeutung der katholischen Kirche nicht nur in der Gesellschaft, sondern auch bei der Entscheidungsfindung der Regierung. Die Schaffung eines Ministeriums für religiöse Angelegenheiten wird es uns ermöglichen, sicherzustellen, dass es Einfluss auf unsere Entscheidungen hat."
 SPR_pursue_autarky_policies:0 "Verfolgen Sie autarke Richtlinien"
 SPR_pursue_autarky_policies_desc:0 "Viele Gruppen unterstützen seit Jahrzehnten die Idee der wirtschaftlichen Unabhängigkeit. Wir müssen unsere Politik zugunsten der lokalen Produktion und der Verringerung unserer Abhängigkeit von anderen Ländern, insbesondere im Rüstungsbereich, fortsetzen."
 SPR_policia_armada:0 "Policia Armada"
 SPR_policia_armada_desc:0 "Wir haben die republikanischen Verräter vielleicht auf dem Schlachtfeld besiegt, aber viele ihrer Anhänger stehen weiterhin im Schatten und trainieren wahrscheinlich gegen das neue Regime. Das muss aufhören."
 SPR_sindicato_vertical:0 "Sindicato Vertical"
 SPR_sindicato_vertical_desc:0 "Um die verbotenen Gewerkschaften zu ersetzen, müssen wir eine schaffen, die die Konzepte des Korporatismus widerspiegelt. Daher müssen Arbeitnehmer und Arbeitgeber zusammenarbeiten, um eine nationalistische Wirtschaft zu erreichen."
 SPR_common_front_against_nazism:0 "Gemeinsame Front gegen den Nationalsozialismus"
 SPR_common_front_against_nazism_desc:0 "So sehr wir ihren Liberalismus auch hassen, es ist klar, dass unser Interesse in diesem Weltkonflikt in einem Sieg Großbritanniens liegt. Wir werden unsere Differenzen hinter uns lassen und uns mit ihnen zusammenschließen, um der deutschen Bedrohung ein Ende zu setzen."
 SPR_join_italy:0 "Treten Sie Italien bei"
 SPR_join_italy_desc:0 "Italien war eine große Hilfe bei unserem Sieg gegen die republikanischen Streitkräfte und eine Inspiration für unser Regime. Unsere Interessen sind klar miteinander verbunden, deshalb sollten wir mit ihnen vereint sein."
 SPR_join_the_axis:0 "Treten Sie der Achse bei"
 SPR_join_the_axis_desc:0 "Während ein neuer Weltkonflikt unmittelbar bevorzustehen scheint, ist Deutschland mächtiger und furchteinflößender denn je. Es wäre klug, sich ihnen anzunähern, um Spanien seinen rechtmäßigen Platz an seiner Seite zu garantieren."
 SPR_francoist_neutrality:0 "Francoistische Neutralität"
 SPR_francoist_neutrality_desc:0 "Sich mit der einen oder anderen Nation zu verbünden, würde eher dazu führen, dass das fragile Regime gestürzt wird, als dass es uns Gutes bringt. Zumindest vorerst scheint Neutralität die beste Option zu sein."
 SPR_further_the_iberian_pact:0 "Weiter Der Iberische Pakt"
 SPR_further_the_iberian_pact_desc:0 "Während mit Portugal ein erster Freundschafts- und Nichtangriffsvertrag unterzeichnet wurde, wäre es interessant, diesen zu verlängern, um im Falle eines Konflikts auf europäischer Ebene gegenseitigen Schutz und iberische Neutralität zu gewährleisten."
 SPR_retake_gibraltar:0 "Gibraltar zurückerobern"
 SPR_retake_gibraltar_desc:0 "Es ist jetzt an der Zeit, dass wir Gibraltar, spanisches Territorium, von Rechts wegen zurückerobern!"
 SPR_unify_iberia:0 "Iberia vereinen"
 SPR_unify_iberia_desc:0 "Um unseren Verbündeten unsere Größe und Macht zu zeigen, sollten wir Portugal und Spanien wieder vereinen, wie wir es in den Tagen der Iberischen Union getan haben."
 SPR_claim_sardinia_and_sicily:0 "Beanspruchen Sie Sardinien und Sizilien"
 SPR_claim_sardinia_and_sicily_desc:0 "Obwohl Italien unsere Inspirationsquelle war, entschied es sich offensichtlich dafür, Nazi-Deutschland zu unterstützen. Allerdings könnten wir dieses Bündnis zwischen ihnen nutzen, um einen Anspruch auf die einst spanischen Inseln Sizilien und Sardinien zu rechtfertigen."
 SPR_uphold_the_1931_constitution:0 "Halten Sie die Verfassung von 1931 ein"
 SPR_rebuild_the_republic:0 "Bauen Sie die Republik wieder auf"
 SPR_rebuild_the_republic_desc:0 "Nachdem der Putsch nun besiegt wurde, ist es an der Zeit, die republikanischen Institutionen wiederherzustellen."
 SPR_get_rid_of_azana:0 "Werden Sie Azana los"
 SPR_get_rid_of_azana_desc:0 "Trotz all seines guten Willens gegenüber der Republik ist Azana in sozialen und wirtschaftlichen Fragen viel zu gemäßigt. Die PCE und die PSOE haben genug Einfluss gewonnen, um ihn ohne allzu große Probleme zum Rücktritt zu zwingen."
 SPR_the_third_republic:0 "Die Dritte Republik"
 SPR_the_third_republic_desc:0 "Wir sollten das revolutionäre Klima, das unseren Sieg begleitete, nutzen, um die Arbeitsweise der Republik neu zu organisieren, eine neue, stärkere und vor allem volksfreundlichere Republik zu schaffen."
 SPR_psoe_leadership:0 "Die Führung der PSOE"
 SPR_psoe_leadership_desc:0 "In Bearbeitung"
 SPR_PCE_leadership:0 "PCE-Führung"
 SPR_PCE_leadership_desc:0 "In Bearbeitung"
 SPR_continue_azana_work:0 "Setzen Sie Azanas Arbeit fort"
 SPR_continue_azana_work_desc:0 "In Bearbeitung"
 SPR_continue_the_secularization_policies:0 "Behalten Sie die Säkularisierungspolitik bei"
 SPR_continue_the_secularization_policies_desc:0 "Die Entscheidung der katholischen Kirche, die nationalistischen Kräfte zu unterstützen, beweist, dass sie eine fünfte Kolonne in der Republik bilden. Wir werden unsere Reformen fortsetzen, um ihren Einfluss einzuschränken und ihre Praxis zu unterbinden."
 SPR_the_reformist_wing:0 "Der reformistische Flügel"
 SPR_appease_the_workers:0 "Besänftigen Sie die Arbeiter"
 SPR_appease_the_workers_desc:0 "In Bearbeitung"
 SPR_the_left_front:0 "Die linke Front"
 SPR_the_left_front_desc:0 "Alle Parteien, die gegen den Kapitalismus und die Gewerkschaften sind, müssen sich für die Verwirklichung einer Arbeiterrevolution vereinen. Durch die Zusammenarbeit vermeiden wir daher das Risiko einer Blockade aufgrund interner Widerstände."
 SPR_socialize_the_means_of_production:0 "Sozialisieren Sie die Produktionsmittel"
 SPR_socialize_the_means_of_production_desc:0 "In Bearbeitung"
 SPR_purge_the_liberals:0 "Säubern Sie die Liberalen"
 SPR_purge_the_liberals_desc:0 "In Bearbeitung"
 SPR_begin_collectivization:0 "Beginnen Sie mit der Kollektivierung"
 SPR_begin_collectivization_desc:0 "In Bearbeitung"
 SPR_establish_soviet_democracy:0 "Errichten Sie die Sowjetdemokratie"
 SPR_establish_soviet_democracy_desc:0 "Es ist jetzt an der Zeit, das bürgerliche parlamentarische System durch ein System des Rätekommunismus zu ersetzen, das viel besser an die soziale Revolution angepasst ist"
 SPR_establish_the_oraa_desc:0 "Die „Organisation zur Unterdrückung antirevolutionärer Aktivitäten“ soll nach dem Vorbild des sowjetischen NKWD gestaltet werden und darauf abzielen, Gegner des neuen kommunistischen Regimes aufzuspüren."
 SPR_establish_the_oraa:0 "Erstellen Sie die ORAA"
 SPR_uphold_the_1931_constitution_desc:0 "Die Verfassung von 1931 muss um jeden Preis verteidigt werden. Die spanische Demokratie wird niemals zulassen, dass sie zerstört wird, weder von innen noch von außen."
 SPR_repair_relations_with_the_west:0 "Beziehungen zum Westen reparieren"
 SPR_repair_relations_with_the_west_desc:0 "Nachdem sich die Republik nun als einzige Autorität auf spanischem Boden etabliert hat und die eher kommunistischen Elemente eingedämmt wurden, können wir versuchen, freundschaftliche Beziehungen zu westlichen Demokratien wiederherzustellen."
 SPR_align_with_the_new_france:0 "Sich dem neuen Frankreich anschließen"
 SPR_align_with_the_new_france_desc:0 "Das neue französische Regime hegte mehr als Zweifel an der Zusammenarbeit mit den Sowjets. Vielleicht sollten wir das Gleiche tun."
 SPR_join_the_comintern:0 "Treten Sie der Komintern bei"
 SPR_join_the_comintern_desc:0 "Die Sowjetunion erwies sich als unser wichtigster Verbündeter bei unserem Sieg über die nationalistischen Kräfte. Es wäre für uns selbstverständlich, ihnen näher zu kommen."
 SPR_intervention_in_portugal:0 "Intervention in Portugal"
 SPR_intervention_in_portugal_desc:0 "Das Estado Novo-Regime war den nationalistischen Kräften gegenüber mehr als kooperativ. Es ist klar, dass wir dies nicht ohne Konsequenzen lassen können."
 SPR_confront_the_hearth_of_fascism:0 "Konfrontieren Sie den Herd des Faschismus"
 SPR_confront_the_hearth_of_fascism_desc:0 "Italien war einer der wichtigsten Unterstützer der Franco-Truppen und scheint seine Entschlossenheit zu zeigen, den Faschismus weiterhin zu unterstützen. Es ist Zeit, das Mussolinische Regime zu beenden."
 SPR_convince_portugal:0 "Überzeugen Sie Portugal"
 SPR_demand_gibraltar:0 "Fordern Sie Gibraltar"
 SPR_demand_gibraltar_desc:0 "Die britische Präsenz in Gibraltar stellt ein Risiko im Falle eines möglichen Konflikts im Mittelmeer dar. Der Stein wäre viel besser in den Händen des Komitees, also sollten wir seine Rückgabe fordern."
 SPR_a_permanent_legion_condor:0 "Ein Kondor der Permanenten Legion"
 SPR_a_permanent_legion_condor_desc:0 "Aus den Erfolgen der deutschen Legion Condor können wir viel lernen. Indem wir eine Militärdelegation aus Deutschland anfordern, könnten wir auf dieser Grundlage unsere Luftwaffe modernisieren."
 SPR_claims_on_france:0 "Ansprüche an Frankreich"
 SPR_claims_on_france_desc:0 "Unsere Forderungen an Frankreich sind zahlreich, insbesondere die Kontrolle über Marokko. Wir könnten auch versuchen, die Region Roussillon zurückzuerobern, die immer noch Teil des historischen Kataloniens und damit auch des großen Spaniens ist."
 SPR_learn_from_the_regia_marina:0 "Lernen Sie von der Regia Marina"
 SPR_learn_from_the_regia_marina_desc:0 "Italien verfügt über eine der am weitesten entwickelten Marinearmeen Europas. Es wäre klug, von ihnen zu lernen, um unsere zu verbessern."
 SPR_help_the_royal_navy:0 "Helfen Sie der Royal Navy"
 SPR_help_the_royal_navy_desc:0 "Spanien befindet sich in einer wunderbaren Lage für die Kontrolle sowohl des Atlantiks als auch des Mittelmeers. Es wäre daher klug, zu versuchen, unsere Marine auf der Grundlage der britischen zu verbessern."
 SPR_take_gibraltar_by_force:0 "SPR_take_gibraltar_by_force"
 SPR_western_economic_cooperation:0 "Westliche Wirtschaftskooperation"
 SPR_learn_from_the_royal_navy:0 "Lernen Sie von der Royal Navy"
 SPR_post_depression_recovery:0 "Erholung nach der Depression"
 SPR_post_depression_recovery_desc:0 "Obwohl Spanien weniger stark betroffen war als andere Länder, verursachte die Weltwirtschaftskrise dennoch viele wirtschaftliche Probleme in Spanien. Da die Auswirkungen jetzt mehr oder weniger gemischt sind, können wir die wirtschaftliche Entwicklung Spaniens ankurbeln."
 SPR_increase_public_investments:0 "Erhöhen Sie die öffentlichen Investitionen"
 SPR_increase_public_investments_desc:0 "Erhöhte staatliche Investitionen in den öffentlichen Sektor werden für mehr Stabilität und wirtschaftliche Unabhängigkeit sorgen."
 SPR_surevaluate_the_peseta:0 "Überbewerten Sie die Peseta"
 SPR_surevaluate_the_peseta_desc:0 "Die Überbewertung der Währung wird Preissteigerungen verhindern und die Kosten ausländischer Investitionen senken, sodass Spanien seinen Platz auf dem Weltmarkt zurückgewinnen kann."
 SPR_repair_the_national_roads:0 "Reparieren Sie die Nationalstraßen"
 SPR_repair_the_national_roads_desc:0 "Viele Straßen und Eisenbahnen wurden durch den Bürgerkrieg zerstört. Wir müssen sie reparieren und neue bauen, wenn wir die Volkswirtschaft wiederbeleben wollen."
 SPR_create_the_ini:0 "Erstellen Sie die INI"
 SPR_create_the_ini_desc:0 "Ziel des „Instituto Nacional de Industria“ ist es, die wirtschaftliche Erholung Spaniens zu finanzieren und voranzutreiben, um einen effizienten Industriesektor wiederherzustellen."
 SPR_create_instalaza:0 "Erstellen Sie Instalaza"
 SPR_create_instalaza_desc:0 "Instalaza wird ein Unternehmen sein, das sich der Herstellung von Schusswaffen widmet. Auf diese Weise können wir den Rüstungssektor weiterentwickeln."
 SPR_save_the_education_budget:0 "Sparen Sie das Bildungsbudget"
 SPR_save_the_education_budget_desc:0 "Der Wiederaufbau hat uns zu Kürzungen im Bildungsbudget gezwungen, was sich auf Letzteres ausgewirkt hat. Wir sollten zum alten Budget zurückkehren oder es sogar erhöhen."
 SPR_public_work_projects:0 "Öffentliche Arbeitsprojekte"
 SPR_support_the_heavy_industry:0 "Unterstützen Sie die Schwerindustrie"
 SPR_support_the_heavy_industry_desc:0 "Um den Rüstungsbedarf der Armee zu decken, erscheint eine stärkere Entwicklung der Schwerindustrie notwendig."
 SPR_expand_the_mines:0 "Erweitern Sie die Minen"
 SPR_expand_the_mines_desc:0 "Unsere Keller sind reich, insbesondere an Wolfram. Die Verbesserung unserer Extraktionsmöglichkeiten wird es uns ermöglichen, sie für unsere industrielle Expansion zu nutzen."
 SPR_una_grande_y_libre:0 "Una, Grande Y Libre"
 SPR_una_grande_y_libre_desc:0 "Spanien ist eine Nation ohne jeglichen ausländischen Einfluss. Wir brauchen keine Hilfe von irgendeiner Macht, um unseren Platz in dieser Welt zu behaupten!"
 SPR_befriend_portugal:0 "Befreunde Portugal"
 SPR_befriend_portugal_desc:0 "Unser iberischer Partner ist in dieser unruhigen Welt ein unverzichtbarer Partner."
 SPR_francisco_franco:0 "Francisco Franco"
 SPR_tallares_mecanicos_y_garaje:0 "Talleres Mecánicos y Garaje RAG S.A."
 SPA_ally_the_french:0 "Verbündeter der Franzosen"
 SPA_ally_the_french_desc:0 "Die neue französische Regierung unter der klugen Führung von [FRA.getleader] scheint auf unsere Interessen ausgerichtet zu sein. Die Möglichkeit einer Allianz sollte in Betracht gezogen werden."
 SPR_naval_design_bureau:0 "Naval Design Bureau"
 SPR_naval_design_bureau_desc:0 "Die Zusammenführung von Ingenieuren zur Gründung des Naval Design Bureau wird es den besten Köpfen ermöglichen, die Ausrüstung unserer Marine zu überdenken."
 SPR_naval_equipment:0 "Marineausrüstung"
 SPR_naval_equipment_desc:0 "Um die republikanische Marine auf die Bedrohungen unserer Zeit vorzubereiten, müssen wir die Ausrüstung unserer Marine verbessern."
 SPA_naval_equipment:0 "Marineausrüstung"
 SPA_naval_equipment_desc:0 "Die neue Marine braucht die modernste Ausrüstung, um ihre Rivalen herauszufordern. Lassen Sie uns die Armada wiederbeleben."
 SPA_equip_the_new_armada:0 "Rüste die neue Armada aus"
 SPA_equip_the_new_armada_desc:0 "Die neue Marine braucht die modernste Ausrüstung, um ihre Rivalen herauszufordern. Lassen Sie uns die Armada wiederbeleben."
 SPR_crush_regional_governments:0 "Zerschlage die Regionalregierungen"
 SPR_crush_regional_governments_desc:0 "Spanien muss vereint sein!"
 SPR_crush_regional_governments_r56:0 "Zerschlage die Regionalregierungen"
 SPR_crush_regional_governments_r56_desc:0 "Spanien muss vereint sein!"
 SPA_spanish_austrian_diplomatic_unity:0 "Spanisch-österreichische diplomatische Einheit"
 SPA_spanish_austrian_diplomatic_unity_desc:0 "Während die Kronen Österreichs und Spaniens seit Beginn des 18. Jahrhunderts nicht mehr dynastisch miteinander verbunden sind, unterstreichen die Bedrohungen der modernen Welt deutlich die Notwendigkeit eines starken Bündnisses der Monarchen Europas."
 SPA_r56_spanish_austrian_diplomatic_unity:0 "Spanisch-österreichische diplomatische Einheit"
 SPA_r56_spanish_austrian_diplomatic_unity_desc:0 "Während die Kronen Österreichs und Spaniens seit Beginn des 18. Jahrhunderts nicht mehr dynastisch miteinander verbunden sind, unterstreichen die Bedrohungen der modernen Welt deutlich die Notwendigkeit eines starken Bündnisses der Monarchen Europas."
 SPA_alliance_with_the_kaiserreich:0 "Bündnis mit dem Kaiserreich"
 SPA_alliance_with_the_kaiserreich_desc:0 "Die Rückkehr der Hohenzollern auf den deutschen Thron bietet die Gelegenheit, sich ihrem Bündnis anzuschließen, um das göttliche Herrschaftsrecht zu verteidigen."
 SPA_carlist_diplomacy:0 "Carlist-Diplomatie"
 SPA_carlist_diplomacy_desc:0 "Wir müssen in dieser sich ständig verändernden Welt Verbündete finden, damit wir fest auf unserem Thron stehen können."
 SPA_r56_alliance_with_the_kaiserreich:0 "Bündnis mit dem Kaiserreich"
 SPA_r56_alliance_with_the_kaiserreich_desc:0 "Die Rückkehr der Hohenzollern auf den deutschen Thron bietet die Gelegenheit, sich ihrem Bündnis anzuschließen, um das göttliche Herrschaftsrecht zu verteidigen."
 SPA_r56_carlist_diplomacy:0 "Carlist-Diplomatie"
 SPA_r56_carlist_diplomacy_desc:0 "Wir müssen in dieser sich ständig verändernden Welt Verbündete finden, damit wir fest auf unserem Thron stehen können."
 SPR_direct_NKVD_assistance:0 "Tschekisten-Expertise"
 SPR_direct_NKVD_assistance_desc:0 "Die Hilfe der Tschekisten wäre für den Schutz der Revolution von unschätzbarem Wert"
 SPR_voluntary_mountain_militias:0 "Freiwillige Bergmilizen"
 SPR_voluntary_mountain_militias_desc:0 "Um in den Bergen effizient kämpfen zu können, müssen geeignete Freiwillige gefunden werden, um spezialisierte Einheiten zu bilden."
