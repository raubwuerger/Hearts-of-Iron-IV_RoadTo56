 SPR_maintain_the_civil_guards_loyality:0 "Behalten Sie die Loyalität der Guardia Civil bei"
 SPR_maintain_the_civil_guards_loyality_desc:0 "Die Guardia Civil verteidigt die Republik! Wir müssen ihre Loyalität sicherstellen."
