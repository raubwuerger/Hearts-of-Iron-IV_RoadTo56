 SPR_unionify_the_faction:0 "Vereint unsere Fraktion"
 SPR_unionify_the_faction_desc:0 "Wenn wir hoffen, diesen Bürgerkrieg zu gewinnen, müssen wir sicherstellen, dass alle in unserer Fraktion auf derselben Seite sind"
 SPR_solidify_the_fronts:0 "Festigen Sie die Fronten"
 SPR_solidify_the_fronts_desc:0 "Jetzt, da die Frontlinien des Krieges klar sind, ist es an der Zeit, einzugreifen und das zu festigen, was wir kontrollieren."
 SPR_equipment_shipments_r56:0 "Ausrüstungslieferungen"
 SPR_equipment_shipments_r56_desc:0 "Viele Weltmächte sind so freundlich, Waffen zu „spenden“, um unserer Sache zu helfen."
 SPR_tackle_the_weak_fronts_r56:0 "Bewältigen Sie die schwachen Fronten"
 SPR_tackle_the_weak_fronts_r56_desc:0 "Wir wissen viel besser als die Republikaner, welche Fronten schwach sind und ausgenutzt werden können. Somit kann eine erneute Offensivkampagne beginnen!"
 SPR_new_approach_r56:0 "Ein neuer Ansatz"
 SPR_new_approach_r56_desc:0 "Wenn du diesen Krieg gewinnen willst. Wir brauchen neue Taktiken."
 SPR_international_brigdes_r56:0 "Internationale Brigaden"
 SPR_international_brigdes_r56_desc:0 "Menschen aus der ganzen Welt kommen in die Republik, um dem nationalistischen Gedränge Einhalt zu gebieten!"
 SPR_excavate_the_gold_reserves:0 "Graben Sie die Goldreserven aus"
 SPR_excavate_the_gold_reserves_desc:0 "In der Anfangsphase des Bürgerkriegs gelang es uns, die Goldreserven der Regierung zu beschlagnahmen. Leider werden uns nicht viele Länder etwas geben, wenn wir die Reserven als Zahlungsmittel verwenden, außer die Russen. Während die Faschisten uns von allen Seiten bedrängten. Es könnte an der Zeit sein, sie nach Übersee und in die sicheren Hände von [SOV.GetNameDef] zu überführen. Auf jeden Fall sind sie bereit, uns zu helfen, wenn wir es tun."
 SPR_excavated_gold_reserves:0 "Ausgegrabene Goldreserven"
 SPR_expand_axis_aide:0 "Achsenhilfe erweitern"
 SPR_expand_axis_aide_desc:0 "Die Ausweitung der Hilfe, die uns die Achsenmächte gewährt haben, ist ein logischer Schritt zur Sicherung des Sieges."
 SPR_join_the_communist_opposition:0 "Treten Sie der kommunistischen Opposition bei"
 SPR_join_the_communist_opposition_desc:0 "Der Stalinismus hat die Ideale der Revolution verraten, aber andere haben ihren wahren Geist in sich getragen."
 SPR_unionify_the_faction_idea:0 "Vereinigte Fraktion"
 SPR_unionify_the_faction_idea_desc:0 "Auch wenn es auf unserer Seite Unterschiede gibt, sind wir uns in einem gemeinsamen Ziel einig: dem Sieg."
 SPR_solidify_the_fronts_idea:0 "Verfestigte Fronten"
 SPR_solidify_the_fronts_idea_desc:0 "Die Fronten sind jetzt klar. Es ist viel einfacher zu verteidigen als anzugreifen. Wir sollten das Angebot annehmen."
 SPR_weak_fronts:0 "Die schwachen Fronten angehen"
 SPR_international_brigdes_r56_idea:0 "Internationale Brigaden"
 SPR_anarchist_insurrection:0 "Anarchistischer Aufstand"
 SPR_anarchist_insurrection_desc:0 "Unser Bündnis mit den Anarchisten ist beendet und hat zu einem Aufstand hinter unserer Front geführt, dessen Niederschlagung einige Zeit in Anspruch nehmen wird."
 r56_SPR_anarchist_insurrection_mission:0 "Bevorstehender anarchistischer Aufstand"
 r56_SPR_anarchist_insurrection_mission_desc:0 "Unser Bündnis mit den Anarchisten wird irgendwann enden. Wenn das der Fall ist, müssen wir uns um sie kümmern."
 r56_SPR_nationalist_check:0 "Wir sind die Nationalisten"
 r56_i_am_the_nat_start_up_and_bypass:0 "Der Bürgerkrieg hat begonnen"
 SPR_back_the_ceda_finished:0 "Wir haben den Nationalisten unterstützt"
 r56_i_am_the_spr_start_up_and_bypass:0 "Wir sind die Republikaner"
 r56_SPR_republican_check:0 "Wir haben die Volksfront unterstützt"
 SPR_pcd_democratic_party:0 "PCD"
 SPR_pcd_democratic_party_long:0 "Partido Del Centro Democrático"
 SPR_izquierda_republicana_party:0 "IR"
 SPR_izquierda_republicana_party_long:0 "Izquierda Republicana"
 SPR_GATHERING_STORM_DESC:0 "Die Spanische Republik ist zwar erst fünf Jahre alt, sah sich aber auf beiden Seiten des politischen Spektrums mit Instabilität konfrontiert. Das Scheitern des asturischen Aufstands im Jahr 1934 hinterließ viele Spuren in der spanischen Gesellschaft, und die Korruption der Regierung von Alejandro Lerroux führte nur dazu, dass die Bevölkerung noch mehr Vertrauen in sie verlor, was zu einer Radikalisierung der Bevölkerung führte.\n\nAuf der linken Seite steht die Volksfront , vereint in ihrem Antifaschismus und ihrem Wunsch nach einer Reform der Republik, während sich auf der rechten Seite die CEDA immer mehr dem Autoritarismus und Korporatismus nähert und die Falange immer bedrohlicher wird."
 SPR_spain.1.t:0 "Die Reaktionäre wurden zerschlagen!"
 SPR_spain.1.desc:0 "Nach heldenhaften Bemühungen hat das spanische Volk mit Hilfe von Antifaschisten aus der ganzen Welt die faschistischen Rebellen niedergeschlagen und den Sieg der Volksfront sichergestellt. Unser Sieg sichert uns die Freiheit von der Tyrannei der Reaktionäre, aber die Kämpfe und die notwendigen Sicherheitsmaßnahmen haben die Wirtschaft schwer beeinträchtigt. Nach all diesen Leiden ist klar, dass unsere Bevölkerung nur einen Wunsch hat: Frieden."
 SPR_spain.1.a:0 "Endlich Frieden!"
 SPR_democratic_party_ceda_long:0 "Confederación Española de Derechas Autónomas"
 SPR_democratic_party_ceda:0 "CEDA"
 SPR_spain.2.t:0 "CEDA wird Demokratische Partei"
 SPR_spain.2.desc:0 "Diese Veranstaltung dient dazu, die CEDA zur demokratischen Partei zu machen, falls Spaniens Ideologie zur Demokratie wechselt, insbesondere angesichts der Bemühungen Großbritanniens, die Demokratie in Spanien zu stärken. Somit verhindert dieses Ereignis, dass Spanien ein leeres Porträt hat"
 SPR_spain.2.a:0 "Okay"
 SPR_spain.3.t:0 "Tod von Manuel Azana"
 SPR_spain.3.desc:0 "Manuel Azaña, Präsident der Spanischen Republik, ist letzte Nacht gestorben.\n\nAls wichtigste Persönlichkeit der Zweiten Republik, insbesondere während des Bürgerkriegs, kämpfte er sein ganzes Leben lang für die demokratische Gleichheit aller Bürger gegenüber dem Gesetz und gegenüber die Schaffung eines modernen politischen Systems, das alle Erwartungen einer modernen Demokratie an der Schnittstelle zwischen Präsidialismus und Parlamentarismus erfüllen würde.\n\nJosé Giral, einer von Azanas engsten Partnern und ehemaliger Premierminister, wurde zu seinem Nachfolger gewählt."
 SPR_spain.3.a:0 "Mehr als ein Präsident, ein Symbol der Republik"
 SPR_spain.4.t:0 "Spanien schlägt einen gegenseitigen Verteidigungsvertrag vor"
 SPR_spain.4.desc:0 "Seit der Einführung des Franco-Regimes haben sich die Beziehungen zwischen Spanien und Portugal erheblich erwärmt und die Zusammenarbeit zwischen unseren beiden Nationen schien immer enger zu werden.\n\nDie spanische Regierung hat die Unterzeichnung eines Abkommens vorgeschlagen, das die gemeinsame Grenze zwischen uns und die gegenseitige Unterstützung in der Region garantieren würde im Falle eines Verteidigungskonflikts und die Verweigerung der Unterstützung einer dritten Macht im Falle eines größeren Konflikts."
 SPR_spain.4.a:0 "Das wäre für uns beide von Vorteil"
 SPR_spain.4.b:0 "Dies würde den portugiesischen Interessen zuwiderlaufen"
 SPR_spain.5.t:0 "Spanien fordert Gibraltar"
 SPR_spain.5.desc:0 "Die spanische Regierung, unterstützt durch die sowjetische Unterstützung ihrer Ansprüche, hat uns ein Ultimatum geschickt und die Rückgabe des Gibraltar-Felsens an Spanien gefordert, auf die Gefahr hin, im Falle einer Weigerung militärische Maßnahmen zu ergreifen.\n\nDie von Großbritannien hat während des Bürgerkriegs nicht wirklich dazu beigetragen, freundschaftliche Beziehungen zwischen dem Vereinigten Königreich und der neuen kommunistischen Regierung Spaniens wiederherzustellen, die sich daher der Sowjetunion und der Komintern angenähert hatte.\n\nGibraltar stellt militärstrategisch viel dar Tatsächlich kann jeder, der den Felsen kontrolliert, die Ein- und Ausfahrt von Schiffen durch das Mittelmeer kontrollieren, was ihn im Falle eines Konflikts mit einer Mittelmeermacht zu einem entscheidenden Punkt machen würde.\n\nAber trotz all dieser Vorteile sind sie es wert, wenn es bedeutet, einen Krieg mit Spanien und der Sowjetunion zu riskieren?"
 SPR_spain.5.a:0 "Gibraltar ist und bleibt britisch"
 SPR_spain.5.b:0 "Es wäre klüger, es aufzugeben"
 SPR_spain.6.t:0 "Großbritannien weigert sich, Gibraltar zurückzugeben"
 SPR_spain.6.desc:0 "Die britische Regierung hat unseren Antrag auf Rückgabe des Gebiets von Gibraltar abgelehnt. Wir hatten damit gedroht, dass bei einer Weigerung militärische Vergeltungsmaßnahmen möglich wären, aber vielleicht wäre es sicherer, nachzugeben?"
 SPR_spain.6.a:0 "Gibraltar wird spanisch sein, notfalls mit Gewalt!"
 SPR_spain.6.b:0 "Dieses Ultimatum war eine schlechte Idee"
 SPR_spain.7.t:0 "Ein alter Bekannter ist zurückgekehrt"
 SPR_spain.7.desc:0 "Unsere Dienste haben festgestellt, dass Alexander Michailowitsch Orlow (nach unseren Daten als Leiba Lazarevich Feldbin geboren) nach dem Ende des spanischen Bürgerkriegs in die Vereinigten Staaten zurückgekehrt ist. Unseren Quellen zufolge war er ein NKWD-Agent, weigerte sich jedoch, zu [SOV.getnamedef] zurückzukehren."
 SPR_spain.7.a:0 "Wenn er sich vor den Kommunisten verstecken will, lassen Sie ihn in Ruhe."
 SPR_spain.7.b:0 "Versuchen Sie, ihn zu rekrutieren!"
 spain.10.t:0 "Cortes aufgelöst"
 spain.10.d:0 "Nachdem der Vorsitzende der Confederación Española de Derechas Autónomas, der wichtigsten rechten Partei, die zuvor mit der zentristischen Regierung von Alejandro Lerroux zusammengearbeitet hatte, José María Gil-Robles y Quiñones, das Amt des Premierministers anstrebte, was die Kontrolle der CEDA über die Region gestärkt hätte Die spanische Regierung, Präsident Niceto Alcalá-Zamora, beschloss, die Cortes aufzulösen, da er der CEDA und ihrem Führer stets feindselig gegenübergestanden hatte. Für Februar sind Neuwahlen geplant, in der Zwischenzeit bleibt Manuel Portela Premierminister."
 spain.10.a:0 "Wahlen werden alle zusammenbringen"
 spain.21.t:0 "Vicente Rojo kommt"
 spain.21.d:0 "Vicente Rojo hat unsere Einladung angenommen und ist in unserem Land angekommen. Wir haben uns noch nicht über die Arbeitsweise hier entschieden, diese Entscheidung müssen wir jetzt treffen"
 spain.21.a:0 "Wir brauchen seine Fähigkeiten auf dem Feld"
 spain.21.b:0 "Sein Fachwissen wäre für uns wertvoll"
 spain.21.c:0 "Es würde genügen, Asyl zu gewähren"
 spain.22.t:0 "Republikanische Generäle treffen ein"
 spain.22.d:0 "José Miaja und andere spanische Generäle haben unsere Einladung angenommen und sind in unserem Land angekommen. Wir haben uns noch nicht über die Arbeitsweise hier entschieden, diese Entscheidung müssen wir jetzt treffen"
 spain.22.a:0 "Unterstützen Sie ihre antifaschistische Bewegung"
 spain.22.b:0 "Drücke sie in die Armee"
 spain.23.t:0 "Die spanischen Goldreserven"
 spain.23.d:0 "Da der Druck der Faschisten und der internationalen Gemeinschaft zunimmt, hat Spanien beschlossen, uns seine Goldreserven im Austausch gegen symbolische Rüstungshilfe zu überlassen. Sie sagen zwar, dass es nur vorübergehend ist, aber die beste Form der Rückzahlung für unsere Hilfe wäre, dass wir sie auf absehbare Zeit behalten."
 spain.23.a:0 "Wir werden das auf jeden Fall zurückgeben."
 SPR_the_black_years:0 "Die schwarzen Jahre"
 SPR_the_black_years_desc:0 "Die Grundlagen der jungen Republik werden von Tag zu Tag brüchiger. Seit dem Bergarbeiterstreik in Asturien im Jahr 1934 kommt es immer mehr zu Protesten. Die Rechte wird von Tag zu Tag radikaler. Die CEDA stimmt dem demokratischen System immer weniger zu und die Falangisten erfreuen sich immer größerer Beliebtheit. Gerüchte über eine militärische Verschwörung haben die Linke so paranoid gemacht, dass sich Arbeitergewerkschaften zu provisorischen Milizen zusammengeschlossen haben. Dies hat zu Konfrontationen zwischen politischen Gegnern geführt, die oft in Gewalt gipfeln.\n\nSpanien hat den Punkt erreicht, an dem es kein Zurück mehr gibt, ein Bürgerkrieg ist so gut wie sicher."
