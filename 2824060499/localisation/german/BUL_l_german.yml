 BUL_support_yugoslavian_seperatists_desc:0 "[YUG.GetNameDefCap]. Eine Abscheulichkeit, die aus dem Vertrag von Versailles hervorgegangen ist. Viele in unserer Nachbarschaft wünschen sich eine Heimat, die an die Bedürfnisse des Staates angepasst werden könnte. Wir werden sie mit Waffen versorgen, um sich selbst zu „befreien“."
 BUL_support_yugoslavian_seperatists_category:0 "Unterstützen Sie Separatisten"
 BUL_support_yugoslavian_seperatists_category_desc:0 "Viele [YUG.GetAdjective] Minderheiten kämpfen für die Unabhängigkeit, darunter auch die Vardar-Mazedonier, an die wir grenzen. Wenn wir sie finanzieren können, können sie aufsteigen und unsere wertvollen Verbündeten auf dem Balkan werden.\nSeparatistische Unterstützung in Mazedonien: §Y[?BUL.macedonian_support]%§!\n\nSeparatistische Unterstützung in Kroatien: §Y[?BUL.croatian_support ]%§!\n\nSeparatistische Unterstützung in Slowenien: §Y[?BUL.slovenian_support]%§!\n\nSeparatistische Unterstützung in Bosnien: §Y[?BUL.bosnian_support]%§!"
