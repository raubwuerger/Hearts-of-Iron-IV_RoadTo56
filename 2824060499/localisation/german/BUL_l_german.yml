 BUL_bulgarian_parachutists_desc:0 "Unsere Feinde haben nicht damit gerechnet, dass unsere Vorfahren aus der Steppe stammen würden. Sie werden nicht erwarten, dass wir aus dem Himmel kommen, den wir früher angebetet haben."
