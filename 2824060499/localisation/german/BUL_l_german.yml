 axis_minors_bulgaria.70.t:0 "Mazedonische Autonomie"
 axis_minors_bulgaria.70.d:0 "[BUL.GetNameDefCap] hat darum gebeten, dass wir den Mazedoniern etwas Autonomie geben, damit sie sich entwickeln und Beziehungen zu den [BUL.GetAdjective]s aufbauen können."
 axis_minors_bulgaria.70.a:0 "Wenn wir ihnen Autonomie geben, hilft das auch bei unseren inneren Problemen."
 axis_minors_bulgaria.70.b:0 "Sie entscheiden nicht darüber, was wir mit unseren Regionen machen."
 axis_minors_bulgaria.71.t:0 "Mazedonische Autonomie"
 axis_minors_bulgaria.71.d:0 "[YUG.GetNameDefCap] nahm unsere Bitte an und gewährte den Mazedoniern eine gewisse Autonomie. Jetzt können wir die Diplomatie mit ihnen beginnen."
 axis_minors_bulgaria.71.a:0 "Großartig"
 axis_minors_bulgaria.72.t:0 "Mazedonische Autonomie"
 axis_minors_bulgaria.72.d:0 "[YUG.GetNameDefCap] hat unsere Anfrage abgelehnt und beschlossen, die Mazedonier ohne besondere Autonomie integriert zu halten."
 axis_minors_bulgaria.72.a:0 "Haben sie kein Mitgefühl?"
