 BUL_shared_manufacturers_experience_tooltip:0 "Durch die Zusammenarbeit der Hersteller werden die Kosten der von den Mitgliedern Ihrer Fraktion hergestellten Ausrüstung je nach den von den verschiedenen Ländern ausgewählten Herstellern gesenkt. Diese Boni werden akkumuliert, wenn die Eigenschaften der Hersteller unterschiedlich sind (zwei Infanteriehersteller werden die Kosten für Gewehre immer noch um 3 % senken, aber Konstrukteure von mobilen und schweren Panzern werden eine größere Reduzierung der Panzerkosten gewähren)."
