 BUL_GATHERING_STORM_DESC:0 "Nachdem Zar Boris Kimon Georgievs Militärregime gestürzt hatte, wurde Bulgarien immer absolutistischer, weit entfernt von dem, was seine Verfassung bei der Unabhängigkeit garantierte. Nachdem revanchistische Ideologien von ehemaligen Feinden umgeben und nach aufeinanderfolgenden Niederlagen im Zweiten Balkankrieg und im Zweiten Weltkrieg erheblich verkleinert worden waren, gewannen sie weiter an Popularität. Sie könnten Bulgarien durchaus wieder auf den Weg in den Krieg bringen."
