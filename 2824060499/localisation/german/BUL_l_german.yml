 BUL_march_on_sofia:0 "Marsch auf Sofia"
 BUL_diplomatic_mission_to_the_soviet_union:0 "Diplomatische Mission nach [SOV.GetNameDef]"
 BUL_diplomatic_mission_to_the_soviet_union_desc:0 "Oben im Norden liegt die Ukraine, kontrolliert von [SOV.GetNameDef]; Wir sollten einen Diplomaten schicken, um die Beziehungen zu verbessern, da wir einen so mächtigen Nachbarn wie sie nicht einfach ignorieren können."
 BUL_revoke_censorship_communist_material:0 "Kommunistisches Material nicht mehr verbieten"
 BUL_revoke_censorship_communist_material_desc:0 "Derzeit werden die Literatur und die Arbeit der [BUL.GetAdjective]-Mitarbeiter von der Regierung verboten, aber wie die Zeit gezeigt hat, war dies nicht die beste Entscheidung. Die Aufhebung des Verbots wird den gesellschaftlichen Dissens verringern und das Land zusammenbringen."
 BUL_commitee_of_state_security:0 "Ausschuss für Staatssicherheit"
 BUL_commitee_of_state_security_desc:0 "Es gab schon immer die Angst vor politischen Feinden, die immer noch ihren Vorstoß gegen die Partei vorbereiten. Eine Lösung hierfür wäre die Einrichtung einer Geheimpolizei, die solche Personengruppen infiltriert und ausschaltet."
 BUL_rally_the_proletariat:0 "Versammelt das Proletariat"
 BUL_rally_the_proletariat_desc:0 "Die sozialistischen Revolutionen in Russland haben gezeigt, dass das Proletariat eine Macht ist, die es verdient, geehrt zu werden. Wir werden der [BUL.GetAdjective]-Bevölkerung seinen Ruhm bringen und sein Erbe fortführen."
 BUL_align_with_molotov_ribbentrop_pact:0 "Schließen Sie sich dem Molotow-Ribbentrop-Pakt an"
 BUL_align_with_molotov_ribbentrop_pact_desc:0 "Die Sicherung unserer Position in Europa wird für den Wohlstand unserer großen Nation von entscheidender Bedeutung sein. Ein Frieden mit [GER.GetNameDef] und bessere Beziehungen zu [SOV.GetNameDef] werden unsere strategische Position nur stärken."
 BUL_peoples_courts:0 "Volksgerichte"
 BUL_peoples_courts_desc:0 "Obwohl wir die Verräter und Feinde der Revolution beseitigt haben, verstecken sich einige immer noch in den Reihen der Armee. Durch die Untersuchung und Beseitigung dieser unerwünschten Personen wird sichergestellt, dass sie in Zukunft kein Problem mehr haben werden."
 BUL_ties_with_ussr:0 "[SOV.GetAdjective] Krawatten"
 BUL_ties_with_ussr_desc:0 "Nachdem die Revolution nun in [BUL.GetNameDef] erfolgreich war, ist es am besten, sich unserem natürlichen Verbündeten anzuschließen – [SOV.GetNameDef]. Dieses Bündnis wird uns großen Nutzen bringen, da unsere [SOV.GetAdjective]-Partner uns helfen werden, unser Land zu entwickeln und es in die sozialistische Utopie zu verwandeln, die wir alle so dringend brauchen."
 BUL_balkan_revolution:0 "Vereint euch gegen einen gemeinsamen Feind"
 BUL_balkan_revolution_desc:0 "In [YUG.GetNameDef] haben unsere Kameraden nun die Macht übernommen, und es ist an der Zeit, dass wir unsere Bindung schließen, indem wir ein Bündnis gründen, das uns gegen die Plagen der modernen Welt, bekannt als Kapitalismus und Faschismus, vereint."
 BUL_communist_scientific_cooperation:0 "Kommunistische wissenschaftliche Zusammenarbeit"
 BUL_communist_scientific_cooperation_desc:0 "Durch den Aufbau einer Allianz zwischen unseren Genossen und uns können wir beginnen, unsere Volkswirtschaften gemeinsam weiterzuentwickeln und Lehren und Strategien auszutauschen. Vor allem können wir durch den Erwerb von Technologien von ihnen eine Militärmacht werden."
 BUL_social_reforms:0 "Soziale Reformen"
 BUL_social_reforms_desc:0 "Nachdem die Unterdrücker nun verschwunden sind, werden wir soziale Reformen durchführen, die der [BUL.GetAdjective] Landbevölkerung zugute kommen, indem wir die Aristokraten einschränken. Wir müssen den Lebensstandard verbessern und den sozialistischen Traum Wirklichkeit werden lassen."
 BUL_nationalizations:0 "Zentralisierte Wirtschaftsplanung"
 BUL_nationalizations_desc:0 "Seit dem Ersten Weltkrieg hatte die bulgarische Nation immer wieder wirtschaftliche Schwierigkeiten, die durch das schwache Finanzsystem ausgelöst wurden. Die Zentralisierung unserer Wirtschaft wird unsere bereits starke Wirtschaft erheblich verbessern."
 BUL_communist_heavy_industry:0 "Kommunistische Schwerindustrie"
 BUL_communist_heavy_industry_desc:0 "Es lässt sich nicht leugnen, dass unsere Nation friedliche Zeiten anstrebt, aber es scheint, dass in der Nähe unserer Grenzen ein bevorstehender Konflikt unvermeidlich ist und wir bereit sein müssen, unser Mutterland zu verteidigen. Im Falle eines solchen Ereignisses wird die Finanzierung unserer Schwerindustrie erheblich zum Tragen kommen."
 BUL_army_reorganization:0 "Reorganisation der Armee"
 BUL_army_reorganization_desc:0 "Unsere Armeestruktur ist immer noch veraltet und gilt in der heutigen Zeit als alt. Eine umfassende Umstrukturierung ist erforderlich, und unter der Führung anderer kommunistischer Länder wird die [BUL.GetAdjective]-Armee wieder groß werden."
 BUL_communist_volunteers:0 "Erstellen Sie die [BUL.GetAdjective] International Forces"
 BUL_communist_volunteers_desc:0 "Die Entsendung von Freiwilligen in bedürftige kommunistische Länder wird unsere Position auf der Weltbühne erheblich stärken und die Moral unserer Bevölkerung stärken."
 BUL_communist_youth:0 "Kommunistische Jugendliga"
 BUL_communist_youth_desc:0 "Kommunistische Jugendorganisationen werden die Loyalität zukünftiger Generationen gegenüber der Revolution und der Partei garantieren. Ziel dieser Organisationen ist es, ihnen die Grundlagen unserer Ideale beizubringen und ihnen zu helfen, in der Zukunft erfolgreich zu sein."
 BUL_invite_greece_communism:0 "Einladen [GRE.GetNameDef]"
 BUL_invite_greece_communism_desc:0 "Unseren Genossen im Süden gelang es schließlich, die Macht zu übernehmen. Eine Annäherung zwischen unseren beiden Nationen würde die Sicherheit unserer beiden Revolutionen garantieren."
 BUL_invite_romania_communism:0 "Einladen [ROM.GetNameDef]"
 BUL_invite_romania_communism_desc:0 "Jetzt, da Rumänien unter einem kommunistischen Regime steht, wäre eine militärische Zusammenarbeit zwischen unseren beiden Nationen in unserem gemeinsamen Interesse."
 BUL_invite_albania_communism:0 "Einladen [ALB.GetNameDef]"
 BUL_invite_albania_communism_desc:0 "[ALB.GetNameDef] wird im Westen von [ITA.GetNameDef] bedroht und kann ohne externe Hilfe nicht überleben. Indem wir sie unter unseren Schutz stellen, werden wir jeden Invasionsversuch abschrecken."
 BUL_soviet_theorists:0 "Laden Sie [SOV.GetAdjective]-Experten ein"
 BUL_soviet_theorists_desc:0 "Angesichts unserer Verbindungen zum [SOV.GetAdjective] ist es nur natürlich, dass wir mit ihnen zusammenarbeiten, um unsere Forschungsbemühungen zu beschleunigen. Wir schlagen vor, uns mit [SOV.GetAdjective]-Forschern abzustimmen, um mit den technologischen Fortschritten anderer Nationen Schritt zu halten."
 BUL_yugoslavist_triumph:0 "[YUG.GetAdjective] Union"
 BUL_yugoslavist_triumph_desc:0 "Die [YUG.GetAdjective] kapitalistische Regierung wird niemals akzeptieren, dass der Sozialismus zu ihnen exportiert wird, was uns daran hindert, uns mit unseren slawischen Brüdern und Schwestern wieder zu vereinen. Es ist an der Zeit, die Monarchie zu stürzen und überall in [YUG.GetNameDef] den Kommunismus zu errichten, frei und sozialistisch."
 BUL_restore_spirit_tarnovo_constitution:0 "Denken Sie an die Verfassung von Tarnovo"
 BUL_restore_spirit_tarnovo_constitution_desc:0 "Obwohl die Verfassung von Tarnowo im 19. Jahrhundert entworfen wurde, ist sie weiterhin in Kraft, wird jedoch aufgrund der Änderungen von 1908 und 1911, die die königliche Macht weiter gestärkt haben, seitens des Parlaments kaum durchgesetzt. Es ist an der Zeit, dass wir Maßnahmen ergreifen, um die Macht des Monarchen einzudämmen und die Verfassung von Tarnovo wieder in ihre ursprüngliche Form zu bringen."
 BUL_support_multipartism:0 "Unterstützen Sie Multipartismus"
 BUL_support_multipartism_desc:0 "Es ist an der Zeit, die Idee eines Mehrparteiensystems anzunehmen. Um dies zu erreichen, müssen wir diejenigen ermutigen und unterstützen, die ihre eigenen Parteien gründen möchten, und ihnen die legale Teilnahme an unseren nationalen Wahlen ermöglichen."
 BUL_appeal_to_the_west_democracies:0 "Appell an westliche Demokratien"
 BUL_appeal_to_the_west_democracies_desc:0 "Unsere Nation muss die Hilfe von Demokratien wie [ENG.GetNameDef], [USA.GetNameDef] und [FRA.GetNameDef] suchen. Unsere Regierung hat ihre Bereitschaft gezeigt, demokratischere Praktiken einzuführen, und wir sollten uns bemühen, unsere Beziehungen zu diesen Ländern zu verbessern, um für beide Seiten vorteilhafte Geschäfte mit ihnen auszuhandeln."
 BUL_voting_concessions:0 "Kyoseivanov suspendieren"
 BUL_voting_concessions_desc:0 "Premierminister Georgi Kyoseivanov hat seine Macht missbraucht und sein Verstoß gegen die Verfassung von Tarnovo sollte nicht unbemerkt bleiben. Er verdient es, wegen seiner Aktionen gegen das Mutterland von seinem Amt suspendiert zu werden."
 BUL_release_the_opposition:0 "Lassen Sie die Opposition frei"
 BUL_democracy_through_elections:0 "Demokratie durch Wahlen"
 BUL_democracy_through_elections_desc:0 "Jetzt müssen Neuwahlen abgehalten werden, um zu bestimmen, wer [BUL.GetNameDef] mit der Rückkehr der politischen Freiheiten führen wird."
 BUL_initiate_land_reforms:0 "Wirtschafts- und Landreformen einleiten"
 BUL_initiate_land_reforms_desc:0 "[BUL.GetAdjective] Landwirte leiden aufgrund ihrer Abhängigkeit von Vermietern weiterhin wirtschaftlich. Landumverteilung und allgemeine Wirtschaftsreformen werden die Lebensqualität aller [BUL.GetAdjective] Menschen verbessern."
 BUL_crush_the_monarchists:0 "Diskreditieren Sie die Absolutisten"
 BUL_crush_the_monarchists_desc:0 "Der Absolutismus ist ein Konzept aus der Vergangenheit, das in Bulgarien niemals hätte entstehen dürfen. Es muss als böse und als etwas angesehen werden, das dem Wohlergehen der Menschen zuwiderläuft."
 BUL_form_the_orange_guard:0 "Bilden Sie die Orange Guard"
 BUL_form_the_orange_guard_desc:0 "Die Orangegarde war eine paramilitärische Organisation, die der Bulgarischen Agrarischen Volksunion angeschlossen war, als Aleksandar Stamboliyski Premierminister war. Es diente diesem als Leibwächter und führte seine Agrarreformen durch. Eine Wiedereinsetzung würde die Sicherheit der Regierung angesichts der Gefahr einer Machtübernahme durch Tyrannen aufrechterhalten."
 BUL_establish_free_trade:0 "Errichten Sie eine Freihandelswirtschaft"
 BUL_establish_free_trade_desc:0 "Wirtschaftlicher Wohlstand entsteht durch unsere Fähigkeit, uns an den globalen Markt anzupassen. Reformen zugunsten des freien Marktes werden unsere Integration in den Welthandel erleichtern."
 BUL_invite_investors:0 "Industrieinvestoren einladen"
 BUL_invite_investors_desc:0 "Unsere wirtschaftsfreundlichen Reformen haben viele ausländische Investoren dazu ermutigt, sich an der Wirtschaft unseres Landes zu beteiligen und gleichzeitig die Lebensqualität der Menschen und unsere Industriekapazität verbessert."
 BUL_fund_orthodox_church:0 "Finanzieren Sie die orthodoxe Kirche"
 BUL_fund_orthodox_church_desc:0 "Die orthodoxe Kirche, die offizielle Religion von [BUL.GetNameDef], wird bei ihrer Finanzierung immer auf die Unterstützung der Regierung zählen. Auf diese Weise verbessern wir das Image der Regierung gegenüber der religiösen Bevölkerung."
 BUL_denounce_fascist_nations:0 "Halten Sie eine antifaschistische Rede"
 BUL_denounce_fascist_nations_desc:0 "Der Faschismus, eine totalitäre Ideologie, die auf der Ausbeutung des Volkes und seiner Freiheitsberaubung beruht, kann nicht toleriert werden. Eine Anprangerung dieser Geißel durch die Regierung wird zeigen, dass wir bereit sind, für die Verteidigung der Freiheiten unseres Volkes zu kämpfen."
 BUL_approach_the_west:0 "Nähern Sie sich dem Westen"
 BUL_approach_the_west_desc:0 "Eine Annäherung an die westlichen Nationen wäre aufgrund unserer ideologischen Nähe und, wie wir hoffen, unserer gemeinsamen Interessen in unserem Interesse."
 BUL_alliance_with_britain:0 "Allianz mit [ENG.GetNameDef]"
 BUL_alliance_with_britain_desc:0 "Ein offizieller Bündnisvertrag mit [ENG.GetNameDef] würde die Sicherheit von [BUL.GetNameDef] vor totalitären Mächten garantieren, die in uns eindringen oder uns in ihre Sphäre integrieren möchten."
 BUL_reaffirm_trade_relations_with_balkans:0 "Erstellen Sie einen Balkan-Handelspakt"
 BUL_negotiate_for_south_dobrudja:0 "Verhandeln Sie mit [ROM.GetNameDef]"
 BUL_negotiate_for_south_dobrudja_desc:0 "Die südliche Dobrudscha wird noch immer überwiegend von Bulgaren bevölkert. Nach dem Zweiten Balkankrieg vom Königreich Rumänien besetzt und dann annektiert, könnten wir mit der Unterstützung unserer Verbündeten versuchen, die Rückgewinnung des Territoriums auszuhandeln, mit der Garantie des Respekts für die anwesenden [ROM.GetAdjective]-Minderheiten."
 BUL_non_aggression_pact_with_soviet:0 "Nichtangriffspakt mit [SOV.GetNameDef]"
 BUL_non_aggression_pact_with_soviet_desc:0 "Trotz unserer unterschiedlichen Ideologien wäre es in unserem Interesse, eine Entspannung mit [SOV.GetNameDef] zu erreichen, indem wir einen Nichtangriffspakt unterzeichnen, der es uns ermöglicht, keine Angst vor einer Invasion durch Letzteres oder seine Verbündeten zu haben."
 BUL_industrial_modernization:0 "Industrielle Modernisierung"
 BUL_industrial_modernization_desc:0 "[BUL.GetNameDefCap] konkurriert industriell bei weitem nicht mit dem Rest Europas, da wir vor allem eine Agrarnation sind. Langfristige Industrialisierungspläne wurden vorbereitet und werden umgesetzt."
 BUL_post_depression_economic_recovery:0 "Bauen Sie den zivilen Sektor auf"
 BUL_post_depression_economic_recovery_desc:0 "Der zivile Sektor, der in [BUL.GetNameDef] teilweise bereits vorhanden ist, könnte erweitert werden, um unsere Baukapazitäten zu verbessern."
 BUL_two_year_railway_plan:0 "Zweijähriger Eisenbahnerweiterungsplan"
 BUL_two_year_railway_plan_desc:0 "Für unsere industrielle Expansion ist ein ehrgeiziger Plan zum Ausbau aller [BUL.GetAdjective] Straßen erforderlich."
 BUL_expand_chromium_production:0 "Ausbeutung von Chromvorkommen"
 BUL_expand_chromium_production_desc:0 "Unsere Keller sind mit Chrom gefüllt, einer Ressource, die hauptsächlich in Militärwaffen verwendet wird. Eine Ausweitung unserer Extraktionskapazitäten würde es uns ermöglichen, der Selbstversorgung näher zu kommen."
 BUL_expand_the_chelopech_gold_deposit:0 "Erweitern Sie die Goldlagerstätte Chelopech"
 BUL_expand_the_chelopech_gold_deposit_desc:0 "Die Gewinnung von Gold und unsere Gewinne daraus werden es uns ermöglichen, über die notwendigen Mittel für unsere industrielle Expansion zu verfügen."
 BUL_technological_advancement:0 "Technologischer Fortschritt"
 BUL_technological_advancement_desc:0 "Unsere industrielle Entwicklung wurde von einer verstärkten wissenschaftlichen Forschung begleitet, die es uns ermöglichte, eine viel bessere technologische Modernisierung zu erreichen."
 BUL_build_coal_power_plants:0 "Bauen Sie Kohlekraftwerke"
 BUL_build_coal_power_plants_desc:0 "Unsere industrielle Modernisierung geht mit einem erhöhten Strombedarf einher. Der Ausbau der Stromerzeugung auf Kohlebasis wird es uns ermöglichen, über die notwendigen Ressourcen zur Versorgung unserer Kraftwerke zu verfügen."
 BUL_mobilize_natural_resources:0 "Mobilisieren Sie natürliche Ressourcen"
 BUL_mobilize_natural_resources_desc:0 "Die Ausweitung unserer Kapazitäten zur Gewinnung unserer natürlichen Ressourcen muss auch mit dem Bemühen einhergehen, unsere Exporte zu begrenzen, um sie hauptsächlich in unserer Industrie zu nutzen."
 BUL_liquify_coal:0 "Neue Nutzung von Kohle"
 BUL_liquify_coal_desc:0 "Die Kohleverflüssigung stellt eine einmalige Gelegenheit dar, unsere Brennstoffproduktionskapazität zu erhöhen, auf die wir angewiesen sind."
 BUL_housing_expansion_plan:0 "Wohnungserweiterungsplan"
 BUL_housing_expansion_plan_desc:0 "Wir werden ein Programm zur Erweiterung des öffentlichen Wohnungsbaus starten, um einem größeren Teil der Bevölkerung ein Leben in angemessenen Wohnungen zu ermöglichen, sie zu ermutigen, in die Stadt zu kommen und dort zu leben, und unsere Stadtbevölkerung zu vergrößern."
 BUL_kickstart_ammunition_production:0 "Starten Sie die Produktion von Munitionsbedarf"
 BUL_kickstart_ammunition_production_desc:0 "Seit unseren beiden Niederlagen in Folge hatte die Produktion von Waffen oder Munition für die aufeinanderfolgenden Regierungen keine Priorität mehr. Aber jetzt, da der Schatten des Krieges immer näher rückt, müssen wir aufrüsten und zunächst die nötige Munition für die Waffen herstellen, die wir bereits haben."
 BUL_heavy_war_industry_expansion:0 "Erweiterung der Schwerkriegsindustrie"
 BUL_heavy_war_industry_expansion_desc:0 "Für jede Nation, die sich auf einen Konflikt vorbereitet, ist es eine absolute Notwendigkeit, über Fabriken zu verfügen, die in der Lage sind, Panzer oder Flugzeuge herzustellen."
 BUL_artillery_pieces_production:0 "Fachwissen über Artilleriegeschütze"
 BUL_artillery_pieces_production_desc:0 "Wir müssen unser Know-how in der Artillerieproduktion voll ausschöpfen, indem wir unsere Produktionskapazität erhöhen."
 BUL_ministries_coop:0 "Gemeinsame Bemühungen des Ministeriums"
 BUL_ministries_coop_desc:0 "Die Zusammenarbeit zwischen den verschiedenen Ministerien, die für die Industrie zuständig sind, um sie bei der Steigerung der Militärproduktion zu unterstützen, wird uns einen reibungslosen Übergang zu einer Kriegswirtschaft ermöglichen."
 BUL_finalize_rearmament_plans:0 "Abschluss des Plans zur industriellen Aufrüstung"
 BUL_finalize_rearmament_plans_desc:0 "Der letzte Schritt zur vollständigen Mobilisierung der bulgarischen Militärindustrie ist im Gange. Auf diese Weise erreichen wir das erforderliche Produktionsniveau, um unsere Armee ausreichend auszurüsten."
 BUL_industrial_centralization:0 "Industrielle Zentralisierung"
 BUL_industrial_centralization_desc:0 "Um sicherzustellen, dass die Standards eingehalten werden und somit über eine wirksame Ausrüstung für eine schlagkräftige Armee verfügt, ist eine strengere staatliche Überwachung der Produktion notwendiger Materialien erforderlich."
 BUL_fill_the_supply_gaps:0 "Versorgungslücken der Armee schließen"
 BUL_fill_the_supply_gaps_desc:0 "Für einige unserer Armeen mangelt es weiterhin an spezifischer Ausrüstung. Die Diversifizierung der verschiedenen Militärwerkstätten wird eine deutlich größere Flexibilität in der Produktion gewährleisten und sicherstellen, dass absolut alle unsere Streitkräfte über die erforderliche Ausrüstung verfügen."
 BUL_repurpose_abandoned_facilities:0 "Verlassene Einrichtungen zweckentfremden"
 BUL_repurpose_abandoned_facilities_desc:0 "Wir haben schließlich viele Militärwerkstätten aufgegeben. Durch die Wiedereröffnung mit finanzieller Unterstützung des Staates können wir unsere militärische Produktionskapazität in kürzester Zeit drastisch steigern."
 BUL_post_rearmament_military_plans:0 "Industriepläne nach der Wiederbewaffnung"
 BUL_post_rearmament_military_plans_desc:0 "Das Ende unserer Aufrüstung darf nicht das Ende der Entwicklung der Militärindustrie bedeuten. Tatsächlich wächst unsere Armee mit der Zeit an Größe, und deshalb werden wir eine immer größere Industrie benötigen, um sie angemessen auszurüsten."
 BUL_the_prosperity_plan:0 "Der Wohlstandsplan"
 BUL_the_prosperity_plan_desc:0 "Der „Wohlstandsplan“ ist eine Wirtschaftsstrategie für einen koordinierten Ausbau der zivilen und militärischen Industrie im Einklang mit der Folge einer Effizienzsteigerung in beiden Sektoren."
 BUL_new_page_in_technological_research:0 "Eine neue Seite in der [BUL.GetAdjective]-Technologie"
 BUL_new_page_in_technological_research_desc:0 "Während der Wohlstandsplan in Kraft ist, müssen wir neben der industriellen Koordinierung auch eine wissenschaftliche Koordinierung hinzufügen, um einen beispiellosen technologischen Wandel zu ermöglichen."
 BUL_military_rearmament_plans:0 "Militärischer Aufrüstungsplan"
 BUL_military_rearmament_plans_desc:0 "„Erbärmlicher Zustand“ reicht nicht aus, um den Zustand zu beschreiben, in dem sich die [BUL.GetAdjective]-Armee befindet. Wir werden einen umfassenden Modernisierungsplan für das Militär auflegen, um es an die Standards der Großmächte anzupassen."
 BUL_reform_the_army:0 "Reformieren Sie die Armee"
 BUL_reform_the_army_desc:0 "Die Armee muss unsere Priorität in unserem Reformprojekt sein. Die Modernisierung seiner Struktur und seines Personals wird eine Verbesserung der Bedingungen ermöglichen und eine Vorbereitung auf seine zukünftige Expansion ermöglichen."
 BUL_innovation_warfare:0 "Innovationskrieg"
 BUL_innovation_warfare_desc:0 "Der Große Krieg hat den Krieg, wie wir ihn verstanden, neu interpretiert und den Weg für neue militärische Technologien geebnet. Die Entwicklung dieser Technologien wird es uns ermöglichen, sie mit ihrer ganzen Effizienz zu nutzen."
 BUL_bulgarian_tank_corps:0 "[BUL.GetAdjective] Panzerkorps"
 BUL_bulgarian_tank_corps_desc:0 "Die Entwicklung einer gepanzerten Einheit wurde aufgrund ihrer Vielseitigkeit und ihres noch nie dagewesenen Schadens seit langem in Betracht gezogen. Lassen Sie uns diesen Traum Wirklichkeit werden lassen."
 BUL_forces_of_mechanization:0 "Kräfte der Mechanisierung"
 BUL_forces_of_mechanization_desc:0 "Schnelle und gut ausgerüstete Einheiten werden unsere traditionelleren Divisionen begleiten und so eine bessere Eroberung feindlicher Gebiete ermöglichen."
 BUL_lightning_warfare:0 "Blitzkrieg"
 BUL_lightning_warfare_desc:0 "Die schnellsten und improvisiertesten Armeen werden zukünftige Kriege gewinnen. Wir verfügen über alle notwendigen Technologien, um eine Armee dieser Art aufzubauen."
 BUL_strength_in_firepower:0 "Stärke in Feuerkraft"
 BUL_strength_in_firepower_desc:0 "Selbst während des Ersten Weltkriegs erwiesen sich die guten alten militärischen Gewohnheiten, immer stärkere Waffen einzusetzen, weiterhin als wirksam. Die Entwicklung neuer Artillerietechnologien wird es uns ermöglichen, feindlichen Truppen gewaltigen Schaden zuzufügen, ohne unsere Soldaten zu gefährden."
 BUL_expand_artillery_supplies:0 "Erweitern Sie die Artillerievorräte"
 BUL_expand_artillery_supplies_desc:0 "Unsere Artillerieproduktion ist immer noch relativ gering, obwohl wir unsere Armee dringend damit ausrüsten müssen. Wir verhandelten über den Kauf mehrerer Artillerieeinheiten vom deutschen Hersteller Rheinmetall."
 BUL_neverending_artillery_modernization:0 "Unendliche Modernisierung der Artillerie"
 BUL_neverending_artillery_modernization_desc:0 "Eine ständige Modernisierung der Artillerietechnologien ist notwendig, um auch angesichts neuerer Technologien wie der Panzerung Effizienz zu ermöglichen."
 BUL_shells_and_guns:0 "Granaten und Waffen"
 BUL_shells_and_guns_desc:0 "Eine Offensive, die aus einer perfekten Koordination zwischen Artilleriegeschützen und Infanterieeinheiten besteht, würde es ermöglichen, großen Schaden anzurichten und gleichzeitig die Verluste auf unserer Seite zu begrenzen."
 BUL_strive_for_an_organized_army:0 "Streben Sie nach einer organisierten Armee"
 BUL_strive_for_an_organized_army_desc:0 "Die Organisation und Disziplin der [BUL.GetAdjective] Armee muss bei der allgemeinen Modernisierung des Militärs unsere oberste Priorität sein."
 BUL_modernized_weaponry:0 "Modernisierte Waffen"
 BUL_modernized_weaponry_desc:0 "Die Waffen, mit denen unsere Soldaten ausgerüstet sind, werden immer älter, was ihren Zustand nicht verbessert. Die Einführung und Produktion neuer und modernerer Gewehre wird es uns ermöglichen, die Gesamteffektivität aller unserer Soldaten zu verbessern."
 BUL_rifle_production:0 "Gewehrproduktion"
 BUL_rifle_production_desc:0 "Durch den Ausbau unserer Anlagen zur Herstellung von Gewehren können wir die allgemeine Modernisierung aller unserer Infanterieeinheiten unterstützen und gleichzeitig neue, noch gut ausgerüstete Einheiten ausbilden."
 BUL_maximized_planning_effort:0 "Maximierter Planungsaufwand"
 BUL_maximized_planning_effort_desc:0 "Die Erweiterung des Generalstabs hat es uns ermöglicht, unsere militärische Forschung zu den verschiedenen Arten der Angriffsplanung zu intensivieren. Der Erfolg einer Offensive liegt in deren Vorbereitung."
 BUL_prussia_of_the_balkans:0 "Preußen auf dem Balkan"
 BUL_prussia_of_the_balkans_desc:0 "Mit unserer vollständig modernisierten Armee können wir endlich den Titel „Preußen des Balkans“ wirklich für uns beanspruchen."
 BUL_naval_air_rearmament_plan:0 "Beginnen Sie mit der Aufrüstung der Marine und der Luft"
 BUL_naval_air_rearmament_plan_desc:0 "Die Luftwaffe und die Marine haben nie viel Aufmerksamkeit erhalten, insbesondere seit dem Verlust eines großen Teils unserer Küsten. Wenn wir jedoch genügend Zeit und Mühe in die Modernisierung dieser Branchen investieren, könnten sie sich als bedeutender Vorteil erweisen."
 BUL_expand_the_varna_shipyards:0 "Erweitern Sie die Varna-Werften"
 BUL_expand_the_varna_shipyards_desc:0 "Unsere Marineproduktionskapazität bleibt relativ gering und beschränkt sich hauptsächlich auf die Produktion von Konvois und anderen zivilen Schiffen. Die Modernisierung und vor allem der Ausbau unserer Produktionskapazitäten für schwerere Schiffe ist notwendig, um eine Marine zu schaffen, die diesen Namen verdient."
 BUL_heavy_vessels:0 "Schwere Schiffe"
 BUL_heavy_vessels_desc:0 "Die Vorherrschaft auf See erfordert den Bau von Schiffen, die allein schon stark genug sind und in derselben Flotte zusammengefasst werden."
 BUL_build_the_burgas_shipyards:0 "Bauen Sie die Burgas-Werften"
 BUL_build_the_burgas_shipyards_desc:0 "Die Erweiterung der Burgas-Werften wird eine deutliche Verbesserung unserer Marinekapazitäten ermöglichen, da wir uns nun entschieden haben, uns auf die Produktion schwerer und sehr schwerer Schiffe zu konzentrieren."
 BUL_modern_battlecruisers:0 "Moderne Schlachtkreuzer"
 BUL_modern_battlecruisers_desc:0 "Schlachtkreuzer stellen trotz leichterer Panzerung einen guten Kompromiss zwischen Feuerkraft und Geschwindigkeit im Verhältnis zu einer Marine dar, die aus schweren Schiffen besteht."
 BUL_modern_heavy_cruisers:0 "Moderne schwere Kreuzer"
 BUL_modern_heavy_cruisers_desc:0 "Kreuzer eignen sich perfekt als mittlere Schiffe, um unsere Marine in Schlachten zu begleiten, in denen Geschwindigkeit das entscheidende Element sein wird."
 BUL_modern_battleships:0 "Moderne Schlachtschiffe"
 BUL_modern_battleships_desc:0 "Die Schlachtschiffe werden sowohl die Vorhut als auch das Flaggschiff unserer Marine darstellen. Sie müssen möglichst modern und leistungsstark sein."
 BUL_shipbuilding_experience:0 "Erfahrung im Schiffbau"
 BUL_shipbuilding_experience_desc:0 "Nachdem die Modernisierung der Ausrüstung nun abgeschlossen ist, ist es an der Zeit, unsere Taktiken zu modernisieren, die auf eine hohe Schadenskonzentration ausgerichtet sind."
 BUL_light_vessels:0 "Lichtgefäße"
 BUL_light_vessels_desc:0 "Innovation ist für die Wirksamkeit einer Armee von entscheidender Bedeutung. Es ist an der Zeit, die alten Taktiken schwerer Schiffe über Bord zu werfen und eine leichtere, schnellere und bei U-Booten diskretere Marine einzuführen."
 BUL_modern_light_cruisers:0 "Moderne leichte Kreuzer"
 BUL_modern_light_cruisers_desc:0 "Die Entwicklung leichterer Versionen der Kreuzer wird es uns ermöglichen, eine gute Feuerkraft beizubehalten und gleichzeitig mit der Geschwindigkeit unserer anderen Schiffe Schritt zu halten."
 BUL_modern_destroyers:0 "Moderne Zerstörer"
 BUL_modern_destroyers_desc:0 "Die Zerstörer werden den Rest unserer Schiffe gut verteidigen."
 BUL_modern_submarines:0 "Moderne U-Boote"
 BUL_modern_submarines_desc:0 "U-Boote sind eine revolutionäre und faszinierende Technologie. Indem wir dem Seekampf eine diskrete Dimension verleihen, können wir Schiffe besiegen, die scheinbar unsinkbar sind, indem wir diskrete Angriffe einsetzen."
 BUL_naval_strategy:0 "Marinestrategie"
 BUL_naval_strategy_desc:0 "Es ist an der Zeit, unsere Marinetaktiken entsprechend der Zusammensetzung, die wir für unsere Marine gewählt haben, zu reformieren. Auf diese Weise sind wir bereit, das volle Potenzial unserer Schiffe auszuschöpfen."
 BUL_torpedo_based_navy:0 "Torpedobasierte Marine"
 BUL_torpedo_based_navy_desc:0 "Torpedos stellen einen enormen Fortschritt im Seekampf dar. Es ist an der Zeit, dieses Wunderwerk in unser Marinearsenal aufzunehmen."
 BUL_naval_bomber_focus:0 "Fliegende Torpedos"
 BUL_naval_bomber_focus_desc:0 "Wir müssen auf den Seekampf spezialisierte Bomber entwickeln, um unsere Schiffe zu unterstützen, insbesondere im Kampf gegen schwere Schiffe."
 BUL_rearm_the_bulgarian_airforce:0 "Rüsten Sie die [BUL.GetAdjective] Luftwaffe auf"
 BUL_rearm_the_bulgarian_airforce_desc:0 "Unsere Luftwaffe ist bei weitem nicht auf dem neuesten Stand oder entwickelt, auch wenn sie sich für die beiden anderen Teilstreitkräfte unserer Streitkräfte als bedeutender Vorteil erweisen könnte. Es ist an der Zeit, diesen schwerwiegenden militärischen Fehler zu korrigieren."
 BUL_short_range_fighter_focus:0 "Fokus auf Kurzstreckenjäger"
 BUL_short_range_fighter_focus_desc:0 "Wir sollten uns auf den Einsatz einfacher Jäger konzentrieren, wie sie seit dem Ersten Weltkrieg existieren, vor allem, um den [BUL.GetAdjective]-Himmel vor potenziellen feindlichen Bombern und dem Angriff auf Truppen unweit der Grenzen zu schützen."
 BUL_long_range_fighter_focus:0 "Fokus auf Langstreckenjäger"
 BUL_long_range_fighter_focus_desc:0 "Der Einsatz von Langstreckenjägern stellt eine einmalige Gelegenheit dar, einem entfernten Feind in Verbindung mit Bombern schweren materiellen Schaden zuzufügen oder sowohl unseren Himmel als auch den unserer Verbündeten zu verteidigen."
 BUL_low_altitude_flights:0 "Flüge in geringer Höhe"
 BUL_low_altitude_flights_desc:0 "Die durch den Einsatz unserer Jäger gewonnene Luftüberlegenheit können wir nutzen, um unsere Truppen im Kampf zu unterstützen. Tatsächlich können wir, wenn wir Jäger erschießen können, auch Truppen erschießen."
 BUL_compromised_approach:0 "Kompromittierter Ansatz"
 BUL_compromised_approach_desc:0 "Ein ausgewogener Ansatz zwischen der Unterstützung von Truppen und der Zerstörung feindlicher Gebäude würde eine koordinierte und effektivere Offensive ermöglichen."
 BUL_offensive_bombing_strategy:0 "Offensive Bombenangriffsstrategie"
 BUL_offensive_bombing_strategy_desc:0 "Der Versuch, zivile oder militärische Einrichtungen direkt zu zerstören, ist in einem Zermürbungskrieg, wie es im Ersten Weltkrieg der Fall war, eine vorteilhafte Strategie."
 BUL_CAS_effort:0 "CAS-Fokus"
 BUL_CAS_effort_desc:0 "Die Entwicklung von Flugzeugen, die speziell für Angriffe von Bodentruppen bestimmt sind, wird sich als besser erweisen als der Einsatz unserer Jäger für diese Aufgabe."
 BUL_bomber_focus:0 "Bomberfokus"
 BUL_bomber_focus_desc:0 "Die Zerstörungsfähigkeiten können nur verbessert werden, dazu gehört auch die Zerstörung durch ein Flugzeug. Die Entwicklung neuer Bomber wird die Zerstörungskapazität unserer Luftwaffe nur stärken."
 BUL_experimental_paradoppings:0 "Experimentelle Paradrops"
 BUL_experimental_paradoppings_desc:0 "Der Fallschirmsprung von Truppen hinter feindliche Linien oder in schwer zugängliche Gebiete ist durchaus möglich, wenn wir den Himmel kontrollieren."
 BUL_aviation_effort_2:0 "Erweiterung des Luftwaffenstützpunkts"
 BUL_aviation_effort_2_desc:0 "Wir werden neue Luftwaffenstützpunkte benötigen, um die von uns produzierten neuen Flugzeuge unterzubringen."
 BUL_rocket_effort:0 "Raketenexperimente"
 BUL_rocket_effort_desc:0 "Raketen erweisen sich als potenziell zerstörerischere Technologie als konventionellere Bomber. Sie verdienen unsere volle Aufmerksamkeit."
 BUL_form_mechanics:0 "Bilden Sie Mechanikertrupps"
 BUL_form_mechanics_desc:0 "Für die Begleitung unserer Flieger werden neue Mechanikerteams ausgebildet."
 BUL_crush_the_military_union:0 "Säubern Sie die Militärunion"
 BUL_crush_the_military_union_desc:0 "Die Niederlage der Zveno-Regierung reicht aufgrund der Sympathien innerhalb der Armee nicht aus. Eine Säuberung letzterer ist notwendig, um zu verhindern, dass die Autorität von Boris III. erneut in Frage gestellt wird."
 BUL_renew_kyoseivanovs_term:0 "Erneuern Sie Kyoseivanovs Amtszeit"
 BUL_renew_kyoseivanovs_term_desc:0 "Georgi Kyoseivanov ist nichts weiter als eine Marionette im Dienste von Boris III. Allerdings muss dessen Legitimität zumindest in den Augen der Öffentlichkeit gewahrt bleiben. Eine Verlängerung seiner Amtszeit als Premierminister wird seine Legitimität weiter stärken."
 BUL_approach_italy:0 "Ansatz [ITA.GetNameDef]"
 BUL_approach_italy_desc:0 "[ITA.GetNameDefCap] und [BUL.GetNameDef] haben gemeinsame Ambitionen und Interessen gegenüber anderen Balkanstaaten. Wir hoffen, dass eine Annäherung an das Regime von [ITA.GetLeader] es uns ermöglichen wird, dessen Genehmigung für eine mögliche Erweiterung der [BUL.GetAdjective]-Territorien zu erhalten."
 BUL_consolidate_the_regime:0 "Konsolidierung des Autoritätsregimes"
 BUL_consolidate_the_regime_desc:0 "Die Umsetzung der neuen Regierung ist den [BUL.GetAdjective]s noch frisch im Gedächtnis. Es müssen Anstrengungen unternommen werden, unsere Autorität zu stärken, um die Unterstützung der Bevölkerung zu gewinnen, sobald die Armee sie erlangt hat."
 BUL_saedinenieto_pravi_silata:0 "Saedinenieto Pravi Silata"
 BUL_saedinenieto_pravi_silata_desc:0 "Die Autorität von Boris III ist alles, was [BUL.GetNameDef] braucht, um seinen Ruhm wiederzuerlangen. Die verschiedenen parlamentarischen Regierungen haben nur das Ansehen, den Ruhm und die Macht von [BUL.GetNameDef] gemindert, und durch die Monarchie wird sie sie wiedererlangen."
 BUL_popovo_maneuvers:0 "Die Popovo-Manöver"
 BUL_popovo_maneuvers_desc:0 "Wir werden in der Stadt Popowo Militärmanöver durchführen, um die Armee auf die von uns geplanten Rückeroberungskriege vorzubereiten."
 BUL_reassert_claims:0 "Größere bulgarische Ansprüche erneut geltend machen"
 BUL_reassert_claims_desc:0 "Die Verträge von Bukarest und Neuilly-sur-Seine haben uns von Rechts wegen bulgarisches Land entzogen. Es ist an der Zeit, diese Ungerechtigkeit zu korrigieren, indem wir unsere Forderungen an diese Regionen, die „Großbulgarien“, eine Nation für alle Bulgaren, bilden, erneut bekräftigen."
 BUL_demand_dobrudja:0 "Fordern Sie die Annexion von Dobrudscha"
 BUL_demand_dobrudja_desc:0 "Die Dobrudscha-Region wurde am Ende des Zweiten Balkankrieges zu Unrecht vom Königreich Rumänien eingenommen, obwohl die Mehrheit der Bulgaren dort nur auf ihre Freilassung wartete. [ROM.GetNameDefCap] wird dieses Gebiet an uns zurückgeben, oder wir werden es mit Gewalt zurückerobern."
 BUL_demand_southern_territories:0 "Erobere die Belomorie zurück"
 BUL_demand_southern_territories_desc:0 "Der Verlust der thrakischen Gebiete nach dem Zweiten Balkankrieg und dem Ersten Weltkrieg bedeutete auch den Verlust unseres Zugangs zum Mittelmeer und die Trennung von den bulgarischen Bewohnern dieser Länder. Es ist Zeit, sie nach Hause zu bringen."
 BUL_demand_vardaria:0 "Fordern Sie die Annexion von Vardar"
 BUL_demand_vardaria_desc:0 "Mazedonien ist eine bulgarische Region und wird es immer bleiben. Trotz der Serbisierungsbemühungen von [YUG.GetNameDef] wissen die Einwohner, dass sie im Herzen Bulgaren sind. Es ist an der Zeit, dieser Ausbeutung unseres Volkes ein Ende zu setzen und Mazedonien zurück zu [BUL.GetNameDef] zu bringen."
 BUL_defend_the_new_borders:0 "Verteidige die neuen Grenzen"
 BUL_defend_the_new_borders_desc:0 "Wir mögen diese Kriege gewonnen haben, aber wir könnten sie jederzeit wieder verlieren und wieder von unseren Brüdern und Schwestern getrennt werden. Wir werden Projekte zur Befestigung dieser neuen Grenzen umsetzen."
 BUL_long_live_boris_the_unifier:0 "Es lebe Boris Obedinitel!"
 BUL_long_live_boris_the_unifier_desc:0 "Boris III. konnte die Fehler seines Vaters wiedergutmachen und schaffte es sogar besser als dieser, indem er die gesamte bulgarische Region unter eine einzige Nation brachte. Er wird in der Geschichte als derjenige gefeiert werden, der [BUL.GetNameDef] seinen Stolz zurückgegeben hat."
 BUL_tsarist_terror:0 "Zaristischer Terror"
 BUL_tsarist_terror_desc:0 "Wir müssen die zaristische Autorität unterstützen, damit die Regierung die notwendigen Maßnahmen für den Wohlstand von [BUL.GetNameDef] ergreifen kann. Wir können nicht zulassen, dass Gegner frei bleiben."
 BUL_royal_militarism:0 "Königlicher Militarismus"
 BUL_royal_militarism_desc:0 "Bemühungen zur Militarisierung der Gesellschaft, begleitet von Fanatismus zugunsten der Monarchie und des Zaren, werden es ermöglichen, unsere Ambitionen auf eine Rückeroberung zu verwirklichen."
 BUL_allow_rigged_election:0 "Manipulierte Wahlen zulassen"
 BUL_allow_rigged_election_desc:0 "Um eine gewisse rechtliche Legitimität für den Premierminister und die Regierung zu wahren, werden Wahlen erlaubt, allerdings unter strengen Regeln, damit die zaristische Regierung über die nötige Mehrheit für die Umsetzung ihrer Aktivitäten verfügt."
 BUL_mobilize_the_nation:0 "Mobilisieren Sie die Nation"
 BUL_mobilize_the_nation_desc:0 "Jeder [BUL.GetAdjective]-Bürger muss sich für den Wohlstand von [BUL.GetNameDef] einsetzen. Kampagnen zur Mobilisierung der Bevölkerung sollen dazu beitragen, die Bevölkerung und die Wirtschaft auf künftige Konflikte vorzubereiten."
 BUL_patriotic_boom_among_the_populace:0 "Patriotischer Aufschwung in der Bevölkerung"
 BUL_patriotic_boom_among_the_populace_desc:0 "Die verschiedenen zaristischen Reformen führten zu einer Wiederbelebung des Patriotismus. Wieder einmal möchte das [BUL.GetAdjective]-Volk, dass seine Nation eine angesehene Macht wird. Diesen Wunsch werden wir erfüllen."
 BUL_fortify_the_bulgarian_skies:0 "Stärken Sie den [BUL.GetAdjective]-Himmel"
 BUL_fortify_the_bulgarian_skies_desc:0 "Damit unsere Soldaten und unsere Bürger vor möglichen feindlichen Bombardierungen geschützt werden können, wird die Installation von Flugabwehrausrüstung für die Regierung Vorrang haben."
 BUL_ready_for_war:0 "Kriegsbereit"
 BUL_ready_for_war_desc:0 "Wir haben genügend Schritte unternommen, um [BUL.GetNameDef] als eine Nation zu betrachten, die auf künftige totale Kriege vorbereitet ist."
 BUL_an_alliance_of_desperation:0 "Eine Allianz der Verzweiflung"
 BUL_an_alliance_of_desperation_desc:0 "Wie wir versuchte auch [GER.GetNameDef], die durch das Abkommen am Ende des Ersten Weltkriegs verursachten Vertragsungerechtigkeiten rückgängig zu machen. Bei solchen Interessensgleichheiten wäre es angesichts der Macht des Landes klug, ein Bündnis anzustreben."
 BUL_concessions_to_lukov:0 "Zugeständnisse an Lukov"
 BUL_concessions_to_lukov_desc:0 "Der Kriegsminister Hristo Lukov hat sich als bedeutender Aktivist bei Zvenos Unterdrückung und der politischen Ausrichtung von [BUL.GetNameDef] erwiesen. Sein Einfluss kann der Nation nur zugute kommen."
 BUL_brannik_youth_organization:0 "Brannik-Jugendorganisation"
 BUL_brannik_youth_organization_desc:0 "Die Gründung einer Jugendorganisation, deren Teilnahme obligatorisch wäre und die Hitlerjugend nachahmt, wird dazu beitragen, Patriotismus und Militarismus in unserer Bevölkerung abzuschwächen."
 BUL_cement_our_rule_with_an_iron_fist:0 "Beginnen Sie mit der Festigung unserer Regel"
 BUL_cement_our_rule_with_an_iron_fist_desc:0 "Lukows Autorität wird immer noch auf die gleiche Weise in Frage gestellt wie die von Boris III. Die Unterdrückung von Politikern, die als illoyal gelten, möglicherweise auch von Monarchisten, muss eingeführt werden."
 BUL_combat_ideological_enemies_in_foreign_soil:0 "Bekämpfe ideologische Feinde"
 BUL_combat_ideological_enemies_in_foreign_soil_desc:0 "Wir können die Ausbreitung des barbarischen Bolschewismus nicht dulden, einer Ideologie, die vor allem Patriotismus und Nationalismus ablehnt. Wie in Spanien werden wir eine Expeditionstruppe aufstellen, um Nationen zu unterstützen, die mit dieser Ideologie konfrontiert sind."
 BUL_begin_militarization:0 "Schnelle Militarisierung"
 BUL_begin_militarization_desc:0 "Wir werden fortgeschrittene Militarisierungsprogramme umsetzen. Die Bevölkerung muss ihren Komfort opfern, um einem gewaltigen [BUL.GetName] Platz zu machen."
 BUL_totalitarian_control:0 "Totalitäre Kontrolle"
 BUL_totalitarian_control_desc:0 "Mit dem „Verschwinden“ eines großen Teils unserer politischen und militärischen Rivalen ist Lukows Autorität nicht mehr in Gefahr."
 BUL_reassert_the_extended_land_claims:0 "Erweiterte Gebietsansprüche erneut geltend machen"
 BUL_reassert_the_extended_land_claims_desc:0 "Um das Überleben und den Ruhm der [BUL.GetAdjective]-Nation zu sichern, müssen wir unsere Grenzen verschieben, um die Neutralität auf die gleiche Weise anzunehmen, wie es unserem Land von Natur aus dazu bestimmt ist, den Balkan zu dominieren."
 BUL_crush_the_greeks:0 "Zerstöre [GRE.GetNameDef]"
 BUL_crush_the_greeks_desc:0 "Wir werden Griechenland niemals verzeihen, dass es uns den Zugang zum Mittelmeer verwehrt hat. Es ist an der Zeit, dass wir es zurückerobern und unsere Dominanz über das Athener Regime ein für alle Mal festigen."
 BUL_divide_yugoslavia:0 "Teilen [YUG.GetNameDef]"
 BUL_divide_yugoslavia_desc:0 "Die verräterischen Serben wollten Mazedonien für sich behalten, indem sie seinen Einwohnern vorgaukelten, sie seien mehr Serben als Bulgaren, und das Erbe der Region unterdrückten. Es ist an der Zeit, dass wir diese wichtige Region Bulgariens übernehmen."
 BUL_topple_romania:0 "Sturz [ROM.GetNameDef]"
 BUL_topple_romania_desc:0 "[ROM.GetNameDefCap] hat gezeigt, dass es nur an seine Menschen denkt, indem es die Dobrudscha-Region einnimmt, die heute noch von Bulgaren bevölkert wird, und so wie sie es uns mit Gewalt weggenommen haben, werden wir es mit Gewalt zurückerobern."
 BUL_tame_albania:0 "Zähme [ALB.GetNameDef]"
 BUL_tame_albania_desc:0 "Die Aufnahme Albaniens in unser Reich wird uns die vollständige Herrschaft über den Balkan ermöglichen und mögliche künftige Ansprüche des Balkans gegen Regionen wie den Kosovo vermeiden."
 BUL_aggressive_assimilation:0 "Aggressive Assimilation"
 BUL_aggressive_assimilation_desc:0 "In den verschiedenen annektierten Regionen werden Zwangsbulgarisierungsprogramme eingerichtet, von der Bildung über Verkehrsschilder bis hin zur Verwaltung, um sie zu Modellregionen Großbulgariens zu machen."
 BUL_demand_albanian_subjugation:0 "Fordern Sie [ALB.GetAdjective] Unterwerfung"
 BUL_demand_albanian_subjugation_desc:0 "[ALB.GetNameDefCap] ist schwach und wird von einem Marionettenkönig regiert. Wenn wir nicht bald eingreifen, könnten sie [ITA.GetLeader] und seinen unglücklichen Träumen von der Eroberung des Mittelmeers in die Hände fallen. Wir werden ihnen anbieten, sich einem Staat voller Brüder anzuschließen. Es ist nicht so, dass sie Nein sagen können!"
 BUL_politicize_the_trade_union:0 "Politisieren Sie die Freien Gewerkschaften"
 BUL_politicized_trade_union_desc:0 "Nachdem wir nun ein demokratisches Regime etabliert haben, besteht der nächste Schritt darin, die Menschen zu erreichen. Eine Regierung, die das Volk verabscheut, ist überhaupt keine Regierung. Es gibt jedoch eine Möglichkeit, den Glauben unserer Bevölkerung an den Staat zu stärken. Die Free Trade Unions sind eine prominente [BUL.GetAdjective] Gewerkschaft, und viele der einfachen Arbeiter haben eine Mitgliedschaft oder irgendeine Verbindung zu der Gewerkschaft. Wenn wir beginnen können, diese Union zu politisieren (die in der Vergangenheit weitgehend unpolitisch geblieben ist), können wir mehr Unterstützung gewinnen und unsere Führung von [BUL.GetNameDef] stärken."
 BUL_intergrate_womens_rights_organizations:0 "Integrieren Sie Frauenrechtsorganisationen"
 BUL_intergrate_womens_rights_organizations_desc:0 "Bisher wurden Frauen viele der Rechte verweigert, die ihre anderen europäischen Kollegen hatten. Nachdem wir jedoch einen Großteil dieses rückständigen Regimes beseitigt haben, können wir mächtige Frauenrechtlerinnen wie die Blagolevs einsetzen. Dimitar Blagolev war Mitglied unserer Partei und seine Frau gründete eine der ersten Frauenrechtsgruppen in unserem großen Land. Wenn wir Menschen wie sie in der Regierung fördern und Frauenrechte gewähren würden, würden wir in ganz [BUL.GetNameDef] mehr Gleichberechtigung durchsetzen."
 BUL_request_macedonian_autonomy:0 "Fordern Sie mazedonische Autonomie"
 BUL_request_macedonian_autonomy_desc:0 "Mazedonien ist ein Problem, das sich als schwer zu lösen erwiesen hat. Mit der Teilung der Mazedonier in zwei Nationen entstanden große militante und Unabhängigkeitsbewegungen. Es würde die Führung des Landes erleichtern und wirtschaftliche Verluste verringern. Wenn wir Mazedonien die Unabhängigkeit gewähren (oder zumindest befürworten) würden, würden die Probleme mit der mazedonischen Minderheit nachlassen."
 BUL_promote_republicanism:0 "Schafft das Zarentum ab"
 BUL_strength_of_the_tsar:0 "Stärke des Zaren"
 BUL_democrat_party:0 "DP"
 BUL_democrat_party_long:0 "Demokratische Partei"
 BUL_agrarian_party:0 "BZNS"
 BUL_agrarian_party_long:0 "Balgarski Zemedelski Naroden Sajuz"
 BUL_socdem_party:0 "BRSP"
 BUL_socdem_party_long:0 "Balgarska rabotnicheska sotsialdemokraticeska partia"
 BUL_motorized_equipment_1:0 "Fiat 626"
 BUL_motorized_equipment_1_short:0 "Fiat 626"
 BUL_motorized_equipment_1_desc:0 "Der Fiat 626 war ein mittelschwerer Lkw, der von der bulgarischen Armee für das Militär zum Transport eingesetzt wurde."
 BUL_light_tank_equipment_1:0 "Carro Veloce L3/33"
 BUL_light_tank_equipment_1_short:0 "CV33"
 BUL_light_tank_equipment_1_desc:0 "Die italienische CV33 war eine in Italien entwickelte Tankette. Mehrere davon wurden vor dem Zweiten Weltkrieg aus Italien nach Bulgarien importiert."
 BUL_light_tank_equipment_2:0 "T-11-Panzer"
 BUL_light_tank_equipment_2_short:0 "T-11"
 BUL_light_tank_equipment_2_desc:0 "Der T-11-Panzer war ein Panzer, den Bulgarien vor dem Zweiten Weltkrieg erwarb. Der T-11 war ein selbst modifizierter Škoda CKD Lt vz.35, der sich durch bessere Waffen, höhere Geschwindigkeit und besseres Handling auszeichnete."
 BUL_light_tank_equipment_3:0 "T-12-Panzer"
 BUL_light_tank_equipment_3_short:0 "T-12"
 BUL_light_tank_equipment_3_desc:0 "Der T-12 war ein von den Bulgaren modifizierter Panzer. Es basierte auf dem tschechoslowakischen LT vz. 38. Diese wurden später von Deutschland an Bulgarien übergeben."
 BUL_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 BUL_medium_tank_equipment_1_short:0 "T3G"
 BUL_medium_tank_equipment_1_desc:0 "Der Ram Mark I war ein von Bulgarien für den Einsatz in der bulgarischen Armee hergestellter Panzer. Der Ram Mark I war ein leistungsfähiger Panzer mit einer Schlagkanone."
 BUL_medium_tank_equipment_2:0 "Maybach T4G Ausf. F2/G"
 BUL_medium_tank_equipment_2_short:0 "T4G"
 BUL_medium_tank_equipment_2_desc:0 "Der Panzer IV Maybach T4G war die bulgarische Variante des Panzer IV. Der Maybach war mit einer anderen Waffe als seine Gegenstücke bewaffnet, blieb aber ansonsten unverändert."
 BUL_medium_tank_equipment_3:0 "Panzerkampfwagen IV Ausf. H"
 BUL_medium_tank_equipment_3_short:0 "T-4"
 BUL_medium_tank_equipment_3_desc:0 "Der T-4 war die bulgarische Variante des Panzer IV. Der T-4 hatte standardmäßig Seitenschweller, blieb aber ansonsten unverändert."
 BUL_CAS_equipment_1:0 "DAR 3 Garian I"
 BUL_CAS_equipment_1_short:0 "DAR 3"
 BUL_cv_CAS_equipment_1:0 "Trägervariante DAR 3"
 BUL_cv_CAS_equipment_1_short:0 "DAR 3 CV"
 BUL_CAS_equipment_2:0 "DAR 10"
 BUL_CAS_equipment_2_short:0 "DAR 10"
 BUL_CAS_equipment_2_desc:0 "DAR 10"
 BUL_cv_CAS_equipment_2:0 "Trägervariante DAR 10"
 BUL_cv_CAS_equipment_2_short:0 "DAR 10 CV"
 BUL_CAS_equipment_3:0 "DAR 10F"
 BUL_CAS_equipment_3_short:0 "DAR 10F"
 BUL_CAS_equipment_3_desc:0 "DAR 10F"
 BUL_cv_CAS_equipment_3:0 "Trägervariante DAR 10F"
 BUL_cv_CAS_equipment_3_short:0 "DAR 10F Lebenslauf"
 BUL_fighter_equipment_2:0 "DAR 11"
 BUL_fighter_equipment_2_short:0 "DAR 11"
 BUL_fighter_equipment_2_desc:0 "Da das bulgarische Militär an der tschechischen „Avia B-135“ interessiert war, verhandelte es darüber, diese unter der Bezeichnung „DAR 11“ in Bulgarien im Inland zu produzieren. Leider konnte der bulgarische Hersteller das Flugzeug nicht herstellen und die in Tschechien hergestellten Prototypen wurden schließlich als Schulflugzeuge eingesetzt. Das bulgarische Militär erwarb stattdessen die „BF-109“."
 BUL_fighter_equipment_3:0 "LAZ 12"
 BUL_fighter_equipment_3_short:0 "LAZ 12"
 BUL_fighter_equipment_0:0 "DAR 1"
 BUL_fighter_equipment_0_short:0 "DAR 1"
 BUL_jet_fighter_equipment_1:0 "LAZ 14"
 BUL_jet_fighter_equipment_1_short:0 "LAZ 14"
 BUL_mobilized_proletariat:0 "Mobilisiertes Proletariat"
 axis_minors_bulgaria.1.t:0 "[BUL.GetNameDefCap] kündigt seine Unterstützung des Kommunismus mit balkanischen Merkmalen an"
 axis_minors_bulgaria.1.d:0 "Mit dem Erfolg der proletarischen Revolutionen in beiden Ländern haben wir eine hervorragende Beziehung zu [BUL.GetNameDef] aufgebaut. Es stellt sich heraus, dass sie unsere Entscheidung unterstützen, einen Weg abseits des Einflusses Moskaus zu suchen und ein Bündnis schließen wollen, das unsere beiden Länder vereint."
 axis_minors_bulgaria.1.a:0 "Dies wird unsere langfristigen Projekte beschleunigen."
 axis_minors_bulgaria.1.b:0 "Wir brauchen ihre Hilfe nicht."
 axis_minors_bulgaria.27.t:0 "Wahlen"
 axis_minors_bulgaria.27.d:0 "Der Zar hat der Bevölkerung kürzlich das Wahlrecht verliehen und eine Wahl angekündigt, um über die Rechte des Volkes zu entscheiden; Nach Vorliegen der Ergebnisse war klar, dass die radikal-extremistischen Parteien verloren hatten und es nur noch wenige gemäßigte Parteien gab. Wer gewann?"
 axis_minors_bulgaria.27.a:0 "Der DP gewinnt."
 axis_minors_bulgaria.27.b:0 "Der BZNS gewinnt."
 axis_minors_bulgaria.27.c:0 "Die BRSP gewinnt."
 axis_minors_bulgaria.28.t:0 "Kyoseivanov suspendieren"
 axis_minors_bulgaria.28.d:0 "Premierminister Georgi Kyoseivanov hat seine Macht missbraucht und sein Verstoß gegen die Verfassung von Tarnovo sollte nicht unbemerkt bleiben. Er verdient es, wegen seiner Aktionen gegen das Mutterland von seinem Amt suspendiert zu werden."
 axis_minors_bulgaria.28.a:0 "Schafft diesen korrupten Faschisten hier raus!"
 axis_minors_bulgaria.29.t:0 "Kommunistische Revolution"
 axis_minors_bulgaria.29.d:0 "Wir sind langsam gewachsen und mittlerweile unterstützt uns ein ansehnlicher Teil der Bevölkerung; Es gibt keinen besseren Zeitpunkt, eine Revolution zu starten und die korrupten Faschisten zu stürzen!"
 axis_minors_bulgaria.29.a:0 "Eine neue Ära beginnt!"
 axis_minors_bulgaria.30.t:0 "Die Frage der [BUL.GetAdjective] Wiederbewaffnung"
 axis_minors_bulgaria.30.d:0 "Der [BUL.GetAdjective]-Premierminister hat uns eine Anfrage geschickt, die Beschränkungen aufzuheben, die der [BUL.GetAdjective]-Armee nach der Unterzeichnung des Vertrags von Neuilly-sur-Seine auferlegt wurden. Wie sollen wir reagieren?"
 axis_minors_bulgaria.30.a:0 "Rufen Sie sie nach Saloniki herüber; Sie haben ihre Lektion gelernt."
 axis_minors_bulgaria.30.b:0 "Dies wird nur einen zweiten großen Konflikt auslösen."
 axis_minors_bulgaria.31.t:0 "Antwort auf das Saloniki-Abkommen"
 axis_minors_bulgaria.31.d:0 "[BUL.GetAdjective]- und [GRE.GetAdjective]-Delegierte trafen in Saloniki ein, um über die Wiederbewaffnung zu diskutieren. Am Ende beschlossen sie, [BUL.GetNameDef] aufrüsten zu lassen, um sich auf einen bevorstehenden Konflikt vorzubereiten. Wie sollen wir auf diese Entwicklung reagieren?"
 axis_minors_bulgaria.31.a:0 "Dem können wir uns anschließen."
 axis_minors_bulgaria.31.b:0 "Senden Sie einen diplomatischen Protest."
 axis_minors_bulgaria.32.t:0 "Das Saloniki-Abkommen"
 axis_minors_bulgaria.32.d:0 "Heute versammelten sich die Delegierten von [BUL.GetAdjective] und [GRE.GetAdjective] in Saloniki, um ein Abkommen zu unterzeichnen, das uns die Aufrüstung ermöglichen wird. Jetzt können wir uns wirklich auf den bevorstehenden Krieg vorbereiten."
 axis_minors_bulgaria.32.a:0 "In Zeiten wie diesen sollte jeder in der Lage sein, sich wieder aufzurüsten."
 axis_minors_bulgaria.33.t:0 "Die Frage der südlichen Dobrudscha"
 axis_minors_bulgaria.33.d:0 "[BUL.GetNameDefCap] hat uns telegraphisch die Teilnahme an einem Balkan-Handelspakt angeboten, allerdings nur mit der Rückgabe der südlichen Dobrudscha an sie."
 axis_minors_bulgaria.33.a:0 "Ein fairer Handel."
 axis_minors_bulgaria.33.b:0 "Wir können unser Land nicht aufgeben."
 axis_minors_bulgaria.34.t:0 "Dobrudscha-Verhandlungserfolg"
 axis_minors_bulgaria.34.d:0 "[ROM.GetNameDef] hat unseren Bedingungen zugestimmt und die südliche Dobrudscha an uns abgetreten. Das wird uns sehr nützen."
 axis_minors_bulgaria.34.a:0 "Das ist ein toller Tag."
 axis_minors_bulgaria.35.t:0 "Scheitern der Dobrudscha-Verhandlungen"
 axis_minors_bulgaria.35.d:0 "[ROM.GetAdjective] Diplomaten haben sich geweigert, Dobrudscha an uns abzutreten. Allerdings können wir nicht aggressiv auf diese Entwicklung reagieren."
 axis_minors_bulgaria.35.a:0 "Es ist schließlich nur ein Stück Land."
 axis_minors_bulgaria.36.t:0 "Nichtangriffspakt mit [BUL.GetNameDef]"
 axis_minors_bulgaria.36.d:0 "[BUL.GetNameDefCap] bietet uns einen Nichtangriffspakt an. Dies wird die Beziehungen zwischen unseren Nationen verbessern, aber auch Kriege verhindern."
 axis_minors_bulgaria.36.a:0 "Warum nicht?"
 axis_minors_bulgaria.36.b:0 "Wir treffen keine Vereinbarungen mit Kapitalisten."
 axis_minors_bulgaria.37.t:0 "[SOV.GetAdjective] Nichtangriffsvertrag"
 axis_minors_bulgaria.37.d:0 "[SOV.GetNameDefCap] hat das Nichtangriffsabkommen zwischen unseren Nationen unterzeichnet. Dadurch wird ein relativ großer Konflikt verhindert."
 axis_minors_bulgaria.37.a:0 "Das Leben vieler junger Männer wurde gerade gerettet."
 axis_minors_bulgaria.38.t:0 "[SOV.GetAdjective] Ablehnen"
 axis_minors_bulgaria.38.d:0 "Die [SOV.GetAdjective]s reagierten auf unsere angebotene Vereinbarung. Dies kann bedeuten, dass sie zukünftige Konflikte suchen. Allerdings ist sich niemand sicher."
 axis_minors_bulgaria.38.a:0 "Beten Sie für die jungen Männer von [BUL.GetNameDef]."
 axis_minors_bulgaria.39.t:0 "Verbesserte Militärindustrie"
 axis_minors_bulgaria.39.d:0 "Unsere Schwerindustrie ist auf ein neues Niveau gewachsen. Es kann jedoch noch auf ein höheres Niveau verbessert werden."
 axis_minors_bulgaria.39.a:0 "Eile zur Produktion!"
 axis_minors_bulgaria.41.t:0 "Den Grundstein legen"
 axis_minors_bulgaria.41.d:0 "Die Aktionen der Militärunion haben viel zu großen Druck auf die Regierung ausgeübt, die ihre Mitglieder angeblich vertreten. Wenn [BUL.GetNameDef] als Nation überleben will, muss es diese im Schatten lauernden rebellischen Elemente vertreiben und ihren Versuchen, die Regierung zu stürzen oder ihre Politik zu entgleisen, ein Ende setzen."
 axis_minors_bulgaria.41.a:0 "Führen Sie den Vorgang aus."
 axis_minors_bulgaria.42.t:0 "Status der Militärunion"
 axis_minors_bulgaria.42.d:0 "Während unsere anfänglichen Bemühungen nur die dreistesten Mitglieder der Organisation der Militärunion erwischt haben, verhaften wir langsam aber sicher immer mehr ihrer Mitglieder. Geständnisse von Mitarbeitern auf niedrigerer Ebene der Organisation werden mit dem Versprechen von Geschäften im Falle einer Zusammenarbeit befragt. Natürlich sieht die Regierung keinen Grund, diesen Verrätern etwas zu gewähren, selbst wenn sie kooperieren."
 axis_minors_bulgaria.42.a:0 "Verdoppeln Sie unsere Anstrengungen bei der Suche nach diesen verräterischen Hunden!"
 axis_minors_bulgaria.43.t:0 "Die letzte Zusammenfassung"
 axis_minors_bulgaria.43.d:0 "Die Bemühungen sowohl des Militärs als auch unserer Polizeikräfte haben sich bei der Festnahme der verbleibenden Verräter in unserem Land als äußerst effektiv erwiesen. Nachdem wir alle beteiligten Täter zusammengetrieben haben, können wir mit dem Prozess gegen diese Verräter fortfahren."
 axis_minors_bulgaria.43.a:0 "Der Prozess ist eine reine Formsache; Sie werden bei Sonnenaufgang gehängt."
 axis_minors_bulgaria.44.t:0 "Das Ultimatum von Dobrudscha"
 axis_minors_bulgaria.44.d:0 "Die [BUL.GetAdjective]s haben über ihren diplomatischen Gesandten ein Ultimatum bezüglich des Status des von uns kontrollierten Territoriums von Dobrudscha geschickt. Dies ging in den letzten Wochen einher mit einer immer feindseligeren Haltung und militärischen Übungen, um uns Angst zu machen. Wie sollen wir auf diesen dreisten Brief antworten?"
 axis_minors_bulgaria.44.a:0 "Wir werden ihre Forderungen akzeptieren, und sei es nur, um einen weiteren Krieg zu verhindern."
 axis_minors_bulgaria.44.b:0 "Wir haben keine Angst vor den [BUL.GetAdjective]s. Lehnen Sie dieses absurde Ultimatum ab."
 axis_minors_bulgaria.45.t:0 "[ROM.GetAdjective]s Refuse"
 axis_minors_bulgaria.45.d:0 "Der diplomatische Gesandte ist mit der offiziellen Antwort eingetroffen [ROM.GetNameDef]. Sie haben unser Ultimatum abgelehnt und müssen nun eine Lektion lernen."
 axis_minors_bulgaria.45.a:0 "Mobilisieren Sie unsere Streitkräfte und berufen Sie eine Generalstabssitzung ein."
 axis_minors_bulgaria.46.t:0 "[ROM.GetAdjective]s Akzeptieren"
 axis_minors_bulgaria.46.d:0 "Der diplomatische Gesandte ist mit der offiziellen Antwort von [ROM.GetNameDef] eingetroffen. Der Rest von Dobrudscha wird künftig Teil von [BUL.GetNameDef] sein."
 axis_minors_bulgaria.46.a:0 "Alles ist wie es sein soll!"
 axis_minors_bulgaria.47.t:0 "Die Frage von Thrakien und Mazedonien"
 axis_minors_bulgaria.47.d:0 "Die Gebiete Thrakien und Mazedonien sind seit langem die Heimat vieler Bulgaren. [BUL.GetNameDefCap] hat lange versucht, dies zu argumentieren und sendet nun über ihre diplomatischen Gesandten Botschaften, die unmissverständlich die Überstellung von Thrakien und Mazedonien von [GRE.GetNameDef] an [BUL.GetNameDef] fordern. Wie wird unsere Antwort sein?"
 axis_minors_bulgaria.47.a:0 "Wir akzeptieren."
 axis_minors_bulgaria.47.b:0 "Wir werden uns nicht von Mazedonien trennen, sondern das [BUL.GetAdjective]s Thrakien als Kompromiss anbieten."
 axis_minors_bulgaria.47.c:0 "Absurd! Diese ganze Frage ist Unsinn!"
 axis_minors_bulgaria.48.t:0 "[GRE.GetAdjective] Ablehnung"
 axis_minors_bulgaria.48.d:0 "[GRE.GetNameDefCap] hat unsere Bedingungen bezüglich der Gebietsübertragung von Thrakien und Mazedonien rundweg abgelehnt."
 axis_minors_bulgaria.48.a:0 "Das ist ein Skandal! Rufen Sie den Generalstab zusammen und bereiten Sie sich auf den Krieg vor!"
 axis_minors_bulgaria.49.t:0 "[GRE.GetNameDefCap] Akzeptiert"
 axis_minors_bulgaria.49.d:0 "Obwohl es klar ist, dass [GRE.GetNameDef] mit unseren Forderungen in Bezug auf Thrakien und Mazedonien nicht einverstanden ist, haben sie dennoch die Bedingungen des Dokuments akzeptiert."
 axis_minors_bulgaria.49.a:0 "Unsere Leute sind wieder vereint!"
 axis_minors_bulgaria.50.t:0 "[GRE.GetAdjective] Gegenangebot"
 axis_minors_bulgaria.50.d:0 "Während sie sich weigern, unsere legitimen Ansprüche auf Mazedonien anzuerkennen, haben sie uns ein Gegenangebot unterbreitet. Dies bringt den Transfer Thrakiens in unseren Einflussbereich mit sich, und obwohl dies nicht alles ist, was wir wollten, könnte sich dies dennoch als fruchtbar für unsere Nation erweisen."
 axis_minors_bulgaria.50.a:0 "Wir werden die Verlegung Thrakiens akzeptieren, aber das ist noch nicht das Ende dieser Angelegenheit."
 axis_minors_bulgaria.51.t:0 "Ultimatum von Vardar"
 axis_minors_bulgaria.51.d:0 "Während [BUL.GetNameDef] stärker wird, kämpft es weiterhin darum, seine Grenzen wiederherzustellen. [BUL.GetNameDefCap] hat ein Dokument geschickt, in dem seine Forderungen nach der Rückgabe des Territoriums von Vardar an seinen „rechtmäßigen“ Besitzer, der ihrer Meinung nach [BUL.GetNameDef] ist, detailliert beschrieben werden.\nWas werden wir zu solch einer dreisten Forderung sagen?"
 axis_minors_bulgaria.51.a:0 "Erlauben Sie den [BUL.GetAdjective]s, es zu kontrollieren, um den Frieden aufrechtzuerhalten."
 axis_minors_bulgaria.51.b:0 "Weisen Sie diesen Unsinn sofort zurück."
 axis_minors_bulgaria.52.t:0 "[YUG.GetAdjective] Ablehnung"
 axis_minors_bulgaria.52.d:0 "Die Antwort von [YUG.GetAdjective] war ebenso prompt wie kurz. Die Nation weigert sich, unseren rechtmäßigen Anspruch auf die Vardar anzuerkennen und lehnt die Idee ab, ihre Kontrolle auf unser Land zu übertragen."
 axis_minors_bulgaria.52.a:0 "Das ist ein Skandal! Rufen Sie den Generalstab zusammen und bereiten Sie sich auf den Krieg vor!"
 axis_minors_bulgaria.53.t:0 "[YUG.GetNameDef] Akzeptiert"
 axis_minors_bulgaria.53.d:0 "Ob [YUG.GetNameDef] keinen Grund sieht, Blut über das Gebiet von Vardar zu vergießen, oder ob sie die Macht unseres Militärs anerkennen, sie haben unsere Forderungen dennoch akzeptiert. Der Vardar gehört uns!"
 axis_minors_bulgaria.53.a:0 "Wir heißen die Bulgaren von Vardar erneut in unserem Land willkommen!"
 axis_minors_bulgaria.54.t:0 "Der Marsch auf Sofia"
 axis_minors_bulgaria.54.d:0 "Wir haben genug Unterstützung gesammelt, um endlich die Kontrolle über das Land vom Zaren an unseren neuen Führer Hristo Lukov zu fordern und damit den Aufstieg von Benito Mussolini an die Macht zu wiederholen. Von diesem Zeitpunkt an bricht für [BUL.GetNameDef] ein neues Zeitalter an."
 axis_minors_bulgaria.54.a:0 "Jetzt müssen wir [BUL.GetNameDef] im Griff behalten."
 axis_minors_bulgaria.55.t:0 "Der neue Erbe"
 axis_minors_bulgaria.55.d:0 "Ein frisch geborener Junge hat [BUL.GetNameDef] zur Welt gebracht. Als Sohn des Zaren Boris und Giovanna von Italien wird er bald derjenige sein, der [BUL.GetNameDef] als Zar zu Größe führt, genau wie sein Vater vor ihm."
 axis_minors_bulgaria.55.a:0 "Segne ihn."
 axis_minors_bulgaria.56.t:0 "Tod von Zar Boris III"
 axis_minors_bulgaria.56.d:0 "Unbekannte Kräfte haben Zar Boris III. ermordet. Er wurde im Palast auf dem Boden liegend gefunden, vermutlich vergiftet. Die Polizei hat keine Spur gefunden, um den Mörder zu fassen. Es machten jedoch Gerüchte die Runde, dass die [GER.GetAdjective]s ihn ermordet hätten. Dennoch wurde eine neue Regentschaft eingesetzt, die [BUL.GetNameDef] regieren soll, bis der junge Simeon volljährig wird. Wer soll Oberregent sein?"
 axis_minors_bulgaria.56.a:0 "Kyril, der Bruder des verstorbenen Zaren."
 axis_minors_bulgaria.56.b:0 "Bogdan Filov, der Premierminister."
 axis_minors_bulgaria.57.t:0 "Der Erste Kommunistische Staatskongress"
 axis_minors_bulgaria.57.d:0 "Vor kurzem haben wir in Bulgarien die Macht übernommen. An der Spitze der Revolution stand Genosse Georgi Dimitrow, dessen Vorstellungen vom Kommunismus sehr experimentell sind. Natürlich sind viele Parteimitglieder jetzt der Meinung, dass er zugunsten eines anderen Sekretärs zurücktreten sollte, etwa Christian Rakowski oder Walko Tscherwenkow, der glaubt, dass die beste Form des Kommunismus der Stalinismus sei. Vielleicht hat er recht?"
 axis_minors_bulgaria.57.a:0 "Dimitrov sollte bleiben."
 axis_minors_bulgaria.57.b:0 "Experimentalismus kann eine ganze Nation zum Untergang führen."
 axis_minors_bulgaria.57.c:0 "Rakowski wird eine wesentliche Rolle in der Weltrevolution spielen."
 axis_minors_bulgaria.58.t:0 "[BUL.GetAdjective] Anforderungen"
 axis_minors_bulgaria.58.d:0 "[BUL.GetNameDefCap] hat uns mit einer Invasion gedroht, es sei denn, wir geben ihren Forderungen nach, einschließlich einer kommunistischen Regierung und dem Zwang, ein Bündnis mit ihnen einzugehen; Wie reagieren wir darauf?"
 axis_minors_bulgaria.58.a:0 "Wir müssen unser Volk schützen, indem wir ihm nachgeben."
 axis_minors_bulgaria.58.b:0 "Lehnen Sie diese unverschämten Forderungen ab."
 axis_minors_bulgaria.59.t:0 "[ALB.GetNameDefCap] Stimmt zu"
 axis_minors_bulgaria.59.desc:0 "[BUL.GetNameDefCap] hat kürzlich das mazedonische Vardar-Territorium zurückerobert. Es hat jetzt eine Grenze zu uns, aber zu unserem Entsetzen haben sie uns mit einer Invasion gedroht, wenn wir nicht ihren Forderungen nachgeben, zu denen unter anderem eine kommunistische Regierung und die Verpflichtung zu einem Bündnis mit ihnen gehören; Wie reagieren wir darauf?"
 axis_minors_bulgaria.59.a:0 "Wir müssen unser Volk schützen, indem wir ihm nachgeben."
 axis_minors_bulgaria.60.t:0 "[ALB.GetNameDefCap] lehnt ab"
 axis_minors_bulgaria.60.desc:0 "[ALB.GetNameDefCap] hat sich unserer Macht widersetzt und unsere Forderungen abgelehnt; Wissen sie nicht, dass sie uns auf keine Weise besiegen können?"
 axis_minors_bulgaria.60.a:0 "Pfft. Wir brauchen ihr Land sowieso nicht."
 axis_minors_bulgaria.60.b:0 "Es ist Krieg."
 axis_minors_bulgaria.61.t:0 "[BUL.GetNameDefCap] Bietet Handelsabkommen an"
 axis_minors_bulgaria.61.d:0 "Vertreter von [BUL.GetAdjective] teilten uns ihre Absicht mit, ein Balkan-Handelsbündnis zu gründen. Wie sollen wir reagieren?"
 axis_minors_bulgaria.61.a:0 "Warum nicht?"
 axis_minors_bulgaria.61.b:0 "Das wird uns nicht helfen."
