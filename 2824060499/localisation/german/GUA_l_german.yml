l_german:
 Guatemala_Focus:0 "Guatemaltekischer nationaler Fokus"
 GUA_GATHERING_STORM_DESC:0 "Nach seinem Sieg bei einer Wahl, bei der er der einzige Kandidat war, wurde Jorge Ubico zum Herrscher Guatemalas, was durch die Militarisierung einer Vielzahl von Institutionen, darunter das Postamt, und die Platzierung von Militäroffizieren in hohen Positionen bei gleichzeitiger Übernahme einer zunehmend proaktiven Haltung gekennzeichnet war - Amerikanische Politik und Stärkung der United Fruit Company, die einen großen Teil des Landes, die einzige Eisenbahn und die Stromproduktion kontrollierte.\n\nSeine Bewunderung für Napoleon könnte Ubico jedoch dazu veranlassen, seinen proamerikanischen und pro-Status quo zu überdenken Politik zur Entwicklung einer nationalistischeren und panzentralamerikanischen Politik."
 GUA_march_towards_civilization:0 "Verstärken Sie den Marsch in Richtung Zivilisation"
 GUA_march_towards_civilization_desc:0 "Das Mandat von Präsident Ubico war eine Zeit der Modernisierung und Verbesserung in der Geschichte Guatemalas. Wir sollten seine Herrschaft stärken."
 GUA_strengthen_militant_society:0 "Stärken Sie die militante Gesellschaft"
 GUA_strengthen_militant_society_desc:0 "Präsident Ubico hat eine militante Gesellschaft geschaffen, die dem ersten französischen Kaiserreich nahesteht."
 GUA_ubiquistas:0 "Ubiquistas"
 GUA_ubiquistas_desc:0 "Ubiquistas waren Militäroffiziere, die in Regierungsämtern ernannt wurden."
 GUA_the_final_barrier:0 "Die letzte Barriere"
 GUA_the_final_barrier_desc:0 "Es gibt noch ein letztes Hindernis, das Jorge Ubico davon abhält, die wahre Reinkarnation Napoleons zu sein, und das ist die Verfassung von 1921."
 GUA_american_diplomacy:0 "[USA.GetAdjective] Diplomatie"
 GUA_american_diplomacy_desc:0 "Die Vereinigten Staaten haben uns immer geführt; Wir teilten die gleichen strategischen Interessen, weshalb es besser wäre, wenn wir unsere diplomatischen Beziehungen zu ihnen aufrechterhalten würden."
 GUA_incorporate_german_land:0 "Übernehmen Sie [GER.GetADjective] Unternehmen"
 GUA_incorporate_german_land_desc:0 "Der Krieg mit [GER.GetNameDef] wird es uns ermöglichen, die Besitztümer der [GER.GetAdjective]s in Guatemala ohne nennenswerte Probleme zu beschlagnahmen."
 GUA_strike_elsalvador:0 "Streik El Salvador"
 GUA_strike_elsalvador_desc:0 "El Salvador ist unser nächster Schritt in unserer Vereinigung Mittelamerikas. Es ist Zeit für unsere Armee, nach San Salvador zu marschieren."
 GUA_stike_honduras:0 "Streik Honduras"
 GUA_stike_honduras_desc:0 "Honduras liegt im Herzen Mittelamerikas und ist ein wesentlicher Teil des Puzzles der ehemaligen Bundesrepublik Mittelamerika. Es ist an der Zeit, Honduras wieder unter die alleinige Herrschaft Zentralamerikas zu bringen."
 GUA_strike_nicaragua:0 "Streik Nicaragua"
 GUA_strike_nicaragua_desc:0 "Nicaragua ist nicht nur untrennbar mit der zentralamerikanischen Identität verbunden, sondern ist auch reich an Ressourcen, die für unseren wirtschaftlichen Wohlstand von entscheidender Bedeutung sind."
 GUA_strike_costarica:0 "Streik Costa Rica"
 GUA_strike_costarica_desc:0 "Costa Rica ist das letzte fehlende Stück der Wiedervereinigung der ehemaligen Staaten der Bundesrepublik Mittelamerika. Es ist Zeit, den ersten Teil unseres Plans abzuschließen."
 GUA_our_russia:0 "Unser Russland"
 GUA_our_russia_desc:0 "Mexiko ist die Hauptmacht Lateinamerikas, aber jetzt ist es an der Zeit, dass wir es zerstören. Indem Guatemala seine Instabilität nach jahrzehntelangen Revolutionen ausnutzt, ist es nun an der Zeit, sich als Großmacht zu behaupten."
 GUA_exploit_nicaragua_gold:0 "Extrahieren Sie Nicaraguas Gold"
 GUA_exploit_nicaragua_gold_desc:0 "Nicaraguas Untergrund ist reich an Gold, das uns großen wirtschaftlichen Wohlstand bringen würde, wenn wir es exportieren könnten. Es werden Anstrengungen unternommen, die Absaugsysteme zu verbessern."
 GUA_controlled_civil_service:0 "Kontrollieren Sie den öffentlichen Dienst"
 GUA_controlled_civil_service_desc:0 "Die Zivilverwaltung steht noch nicht ausreichend unter unserer Kontrolle. Indem wir die Militärpräsenz dort stärken, werden wir ihre unerschütterliche Loyalität gegenüber der Regierung sicherstellen."
 GUA_berlin_mission:0 "Die Berliner Mission"
 GUA_berlin_mission_desc:0 "Ubico war schon immer ein großer Bewunderer des [ITA.GetAdjective]- und insbesondere des [GER.GetAdjective]-Faschismus. Jetzt ist es an der Zeit, mit ihnen zusammenzuarbeiten."
 GUA_coffee_trade_deals:0 "Kaffee-Handelsangebote"
 GUA_coffee_trade_deals_desc:0 "Die vielen Wirtschaftsdekrete haben es ermöglicht, die Kaffeeexporte [GUA.GetAdjective] wiederzubeleben und deutlich zu steigern, sodass wir uns von der Weltwirtschaftskrise erholen konnten."
 GUA_support_rural_class:0 "Unterstützen Sie die ländlichen Klassen"
 GUA_support_rural_class_desc:0 "Bisher hat die Regierung die ländlichen Klassen vernachlässigt. Es ist Zeit, sie zu unterstützen."
 GUA_land_for_investment:0 "Land für Investitionen"
 GUA_land_for_investment_desc:0 "Die United Fruit Company hat in [GUA.GetNameDef] eine beispiellose wirtschaftliche Entwicklung ermöglicht. Wir sollten unsere Zusammenarbeit mit ihnen fortsetzen, indem wir ihnen mehr Land anbieten."
 GUA_cherish_our_land:0 "Schätzen Sie unsere Erde"
 GUA_cherish_our_land_desc:0 "Trotz der positiven Aspekte der United Fruit Company dürfen wir nicht völlig von ihr abhängig werden. Wir sollten das Land, das sie besitzen, einschränken, indem wir es nicht mehr anbieten."
 GUA_join_the_war:0 "Treten Sie dem Krieg bei"
 GUA_join_the_war_desc:0 "Es ist an der Zeit, dass wir [USA.GetNameDef] in seinem Krieg gegen [GER.GetNameDef] unterstützen."
 GUA_denounce_aycine_na_wyke:0 "Kündigen Sie den Aycine Na-Wyke-Vertrag"
 GUA_denounce_aycine_na_wyke_desc:0 "Der Vertrag von Aycine Na-Wyke ist ein Schandfleck in der Geschichte Guatemalas, wo uns durch die Briten ein Territorium entzogen wird, das für uns legitim ist. Eine völlige Ablehnung dieses Vertrags wird es uns ermöglichen, unseren Widerstand gegen die Besetzung Belizes zum Ausdruck zu bringen."
 GUA_mobilize_the_youth:0 "Mobilisieren Sie die Jugend"
 GUA_mobilize_the_youth_desc:0 "Die Jugend ist der Grundpfeiler des Regimes und seiner Streitkräfte."
 GUA_praise_the_troops:0 "Loben Sie die Truppen"
 GUA_praise_the_troops_desc:0 "Paraden mit hochgezogenen Stiefeln, die uns unsere Macht zeigen."
 GUA_state_terror:0 "Staatsterror"
 GUA_state_terror_desc:0 "Es stellt sich heraus, dass das Hochziehen der Stiefel und das Stechschritt-Gehen ihnen nicht klar macht, dass sie sich verstecken sollten. Vielleicht „überzeugen“ sie schließlich einige Soldaten, die nachts an ihre Tür klopfen."
 GUA_surveillance_state:0 "Der Überwachungsstaat"
 GUA_surveillance_state_desc:0 "Damit wir uns in Zukunft nicht mehr mit solchen Unruhestiftern herumschlagen müssen, müssen die unruhigen Teile der Bevölkerung unter Kontrolle gebracht werden."
 GUA_flatter_the_officers:0 "Schmeicheln Sie den Offizieren"
 GUA_flatter_the_officers_desc:0 "Dein Freund ist gestorben, aber hey, hier ist ein kleines Stück einer gravierten Medaille. Das Vaterland ist stolz auf dich."
 GUA_military_applications_of_the_mounted_police:0 "Militärische Anwendungen der berittenen Polizei"
 GUA_military_applications_of_the_mounted_police_desc:0 "Die berittene Polizei nutzte Fahrräder, daher sollte das Militär versuchen, dasselbe zu tun."
