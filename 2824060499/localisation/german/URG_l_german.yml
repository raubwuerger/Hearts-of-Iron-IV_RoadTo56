 uruguay.1.t:0 "Wahlen 1938"
 uruguay.1.d:0 "Nach dem Staatsstreich von 1933 plante Gabriel Terra für dieses Jahr Wahlen. \n\nDie Hauptkandidaten sind General und Polizeichef Alfredo Baldomir, der bekannte Politiker Luis Alberto de Herrera und der sozialistische Dichter Emilio Frugoni.\n\nEinige radikalere Parteien haben jedoch in den unruhigen Zeiten ihre Chance genutzt, ihren Einfluss auszuweiten. Die bekannteste ist die Partido Comunista, obwohl auch einige nationalistische und faschistische Parteien ihre Chance genutzt haben, die wichtigste ist die Acción Revisionista del Uruguay.\n\nBei der Auszählung der Stimmen wird deutlich, dass die..."
 uruguay.1.a:0 "Partido Colorado gewinnt!"
 uruguay.1.b:0 "Partido Nacional gewinnt!"
 uruguay.1.c:0 "Partido Socialista gewinnt!"
 uruguay.1.e:0 "Es kommt zu einem Deadlock!"
 uruguay.2.t:0 "Schicksal des Rates"
 uruguay.2.d:0 "Der Consejo Nacional de Administración wurde 1917 von Präsident Baltasar Brum gegründet, um ein dem Schweizer Bundesrat ähnliches Exekutivorgan zu schaffen. Dies ermöglichte es den Parteien Colorado und Nacional, die Macht zu teilen, und brachte Stabilität nach Uruguay. \n\nDie Natur des Rates bedeutete jedoch, dass er nur langsam handelte, da jede Aktion des Rates von allen Mitgliedern genehmigt werden musste. Diese Untätigkeit führte zu einer Verschärfung der Weltwirtschaftskrise, die erst durch die Auflösung der Weltwirtschaftskrise durch Präsident Gabriel Terra im Jahr 1933 gelöst werden konnte. \n\nAber jetzt, da die Weltwirtschaftskrise überwunden ist, haben viele Politiker begonnen, die Wiederherstellung des Rates vorzuschlagen. um Uruguay die dringend benötigte Stabilität zu bringen."
 uruguay.2.a:0 "Wir müssen den Rat wiederherstellen."
 uruguay.2.b:0 "Wir müssen das Präsidialsystem beibehalten."
 uruguay.3.t:0 "Chaos auf den Straßen!"
 uruguay.3.d:0 "Der jüngste Stillstand bei den Wahlen, der erste in unserer Geschichte, hat das Land schwer getroffen. In Montevideo herrscht Chaos, mit Protesten unter der Führung von Batisten wie Luis Batlle Berres und Gerüchten über einen Aufstand seitens der Partido Nacional, genau wie 1904. Die PCU unter der Führung von Eugenio Gomez nutzte diese Gelegenheit und versuchte, zum Palacio Legislativo zu marschieren , bevor sie von Mitgliedern der Acción Revisionista gestoppt wurde.\n\nDa Armee und Polizei durch die Proteste und Unruhen gespalten und zerstreut sind, wird die Reaktion glanzlos. Nachts wird klar, dass..."
 uruguay.3.a:0 "Die ARU besiegt die Kommunisten und übernimmt die Nation."
 uruguay.3.b:0 "Die Kommunisten besiegen die ARU und stürmen den Palacio Legislativo."
 URG_GATHERING_STORM_DESC:0 "Obwohl Uruguay eines der stabilsten Länder Südamerikas war, war der Staatsstreich von Gabriel Terra ein Schock für das kleine Land. Die vom Regime verursachten Verfolgungen zwangen viele Politiker und Intellektuelle zur Flucht, insbesondere nach Argentinien.\n\nAllerdings ist die Diktatur noch lange nicht gefestigt, mit einem ersten revolutionären Putschversuch im Jahr 1935, der wohl nicht der letzte sein dürfte."
