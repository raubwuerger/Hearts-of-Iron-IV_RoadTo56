 r56_USA_world_loco_motive_works:0 "Lokomotivwerke der Welt"
 r56_USA_world_loco_motive_works_desc:0 "Während sich der Rest der Welt Sorgen um die Produktion von Kriegsgütern macht. Wir verfügen über die nötige Industrie, um die Flaute in der weltweiten Produktion von Lokomotiven auszugleichen."
 USA_office_of_strategic_services_desc:0 "Die Bildung einer speziellen Abteilung unseres Geheimdienstes zur Unterstützung ausländischer Widerstandsorganisationen und zur Infiltration feindlicher Institutionen wird uns sehr dabei helfen, die Oberhand zu gewinnen und auch bei unseren zukünftigen Operationen."
 general_motor_electrco_motive_loco_works:0 "General Motor Electro Motive Diesel"
 USA_the_worlds_loco_works_effect_tt:0 "§WErmöglicht die Produktion von§! §YUSATC S100-Klasse§!"
 rt56_arnold_unlock_tt:0 "Der Luftwaffe wurde durch die Einrichtung der §YAir War Plans Division§! Autonomie gewährt."
 USA_NATO_overwatch_tt:0 "§RSie behalten nur die zuletzt ausgewählte Idee, die Sie durch §!§YOverwatch the Pacific§!§R und §!§YReturn to Europe§! erhalten können."
 rt56_USA_cash_and_carry_home:0 "Das Cash-and-Carry-System"
 rt56_USA_cash_and_carry_home_desc:0 "Wir leisten unseren Verbündeten materielle Hilfe, indem wir ihnen erlauben, Geld von uns zu leihen, um dann für Nichtkriegsmaterial zu bezahlen. Wir können so lange weitermachen, bis der Plan aufgedeckt wird und die Anwälte des Weißen Hauses ihre Einwände gegen die Praxis nicht länger vor Gericht aufrechterhalten können."
