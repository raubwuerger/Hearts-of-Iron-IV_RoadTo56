 r56_USA_sieze_cilivian_trucks:0 "Beschlagnahmt zivile Lastwagen"
 USA_staggered_retreat:0 "Staggerd Retreat"
 USA_raise_new_national_guard_unit:0 "Stellen Sie neue Einheiten der Nationalgarde auf"
 USA_scorched_earth_northeast_coast:0 "Verbrannte Erde im Nordosten"
 USA_scorched_earth_southeast_coast:0 "Südostverbrannte Erde"
 USA_scorched_earth_gulf_coast:0 "Verbrannte Erde an der Golfküste"
 USA_scorched_earth_west_coast:0 "Verbrannte Erde an der Westküste"
 r56_usa.5.t:0 "Zeichen der Zeit"
 r56_usa.5.desc:0 "Ein Zeichen des Wandels der Zeit war auf den Straßen des amerikanischen Südens zu erkennen. Ebenso viele Pächter und Landarbeiter haben ihre Häuser verkauft, alle ihre Sachen in ihr Auto gepackt und sind nach Norden gefahren. Diese plötzlichen Migrationen wurden durch die sich verschlechternden Lebensbedingungen im ländlichen Süden vorangetrieben, da viele Familien nicht in der Lage sind, über die Runden zu kommen. Das Ziel vieler dieser Migranten ist es, in den Industriezentren des Nordens Arbeit zu finden."
 r56_usa.5.a:0 "In Detroit kann man Dinge haben!"
