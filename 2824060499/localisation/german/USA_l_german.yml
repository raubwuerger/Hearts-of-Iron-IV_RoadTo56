 USA_dissolve_allies_found_nato_tt:0 "§YVerbündete§! wird in §YNATO§ umorganisiert! nach Abschluss dieses Fokus!"
 r56_USA_invest_in_our_weaker_allies_tt:0 "Wir werden in jedem unserer Verbündeten drei Militärfabriken und drei Werften bauen, vorausgesetzt, sie haben weniger Fabriken als wir."
