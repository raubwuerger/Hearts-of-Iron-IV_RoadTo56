 USA_WPA_program_decision:0 "Führen Sie ein WPA-Projekt aus"
 USA_WPA_program_decision_desc:0 "Der Einsatz von Menschen für ein WPA-Projekt kann dazu beitragen, unseren Bau etwas zu beschleunigen. Es kann auch den Grundstein für den weiteren Bau legen."
 USA_office_of_economic_warfare:0 "Amt für Wirtschaftskriegsführung"
 USA_office_of_economic_warfare_desc:0 "Die Notwendigkeiten des Krieges erfordern, dass die natürlichen Ressourcen nicht ins Ausland geschickt werden, sondern unsere Kriegswirtschaft befeuern. Das Amt für Wirtschaftskriegsführung wird mit der Überwachung dieser Transformation beauftragt."
 USA_cash_and_carry:0 "Cash-and-Carry-System"
 USA_cash_and_carry_desc:0 "Die „Cash and Carry“-Änderung des Neutralitätsgesetzes ermöglicht es Ländern, Nichtkriegsmaterial bei uns zu kaufen, wenn sie im Voraus bezahlen. Der Kongress geht davon aus, dass kein Land davon profitieren wird, da es an Vorabkapital mangelt. Wir können diesen Änderungsantrag missbrauchen, um unseren Verbündeten Material zur Verfügung zu stellen, indem wir Ländern erlauben, sich Geld aus unserer Staatskasse zu „leihen“, mit dem sie dann die Waren bezahlen können."
 USA_double_victory:0 "Doppelter Sieg"
 USA_double_victory_desc:0 "Es ist sehr wichtig, die Unterstützung der afroamerikanischen Gemeinschaft zu erhalten. Dies können wir durch gezielte Propagandakampagnen erreichen. Sie mögen irreführend sein, aber wir können nicht zulassen, dass das Land in unseren kritischsten Momenten gespalten wird."
 USA_fight_jim_crow_now:0 "Kämpfe gegen Jim Crow"
 USA_fight_jim_crow_now_desc:0 "Wir dürfen nicht länger zulassen, dass die Praktiken von „Jim Crow“ ein Schandfleck auf unserer Nation sind. Wir müssen jetzt hart gegen diese Praxis vorgehen."
 USA_expand_unoffical_operations:0 "Erweitern Sie „Inoffizielle Operationen“."
 USA_expand_unoffical_operations_desc:0 "Die Erfahrung hat uns gelehrt, dass Intelligenz über Sieg und Niederlage entscheiden kann. Es kann uns helfen, den Sieg zu erringen, aber auch einen Krieg verhindern. Eine gut platzierte Bombe kann eine Bomberflotte ersetzen und ein gut platzierter Agent kann eine Division ersetzen."
