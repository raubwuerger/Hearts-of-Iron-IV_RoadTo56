 USA_expand_the_USMC_zippo_tt:0 "Ein §HVerbessertes mittleres Panzerfahrwerk§! und §HFlamenwerfer§! recherchiert wird uns das §HM4 Zippo§ gewähren! Mittleres Flammenwerfer-Panzerdesign.\n"
 USA_homeland_security:0 "Heimatschutz"
 USA_homeland_security_desc:0 "Mit einer Invasion auf dem Festland der USA ist das keine Fantasie mehr. Wir müssen uns auf das Schlimmste vorbereiten."
 USA_war_plan_blue:0 "Kriegsplan Blau"
 USA_war_plan_blue_desc:0 "Da das Heimatland jetzt belagert wird, müssen wir zu aggressiveren Mitteln greifen, um ausländischen Eindringlingen zu widerstehen."
 rt56_USA_homeland_secuirty:0 "Heimatschutz"
 USA_heirs_of_lafayette:0 "Erben von Lafayette"
 USA_heirs_of_lafayette_desc:0 "Washington und Lafayette kämpften Seite an Seite, um uns von den Rotröcken zu befreien. In diesen schwierigen Zeiten könnte uns ein neues, stärkeres Bündnis an Paris binden."
 USA_enforced_loyalty:0 "Erzwungene Loyalität"
 USA_enforced_loyalty_desc:0 "Durch die Integration von Bund- oder Silberhemd-Mitgliedern in die Vollzugskräfte können wir eine ideologische Konsistenz bei der Rechtsanwendung gewährleisten."
 r56_usa.1.t:0 "Die Wahl von 1948"
 r56_usa.1.desc:0 "Erneut ist Thomas E. Dewey Amtsinhaber gegen den aktuellen Kandidaten. Diesmal kandidiert Harry Truman als Nachfolger von Franklin Roosevelt für das Präsidentenamt."
 r56_usa.1.a:0 "Truman gewinnt"
 r56_usa.1.b:0 "Dewey gewinnt"
 USA_mobilize_the_national_guard:0 "Mobilisieren Sie die Reserven"
 USA_mobilize_the_national_guard_desc:0 "Die Mobilisierung der Reserven wird wesentlich zum Wachstum unserer Armee beitragen."
 rt56_rushed_r_n_d:0 "Überstürzte Forschung und Entwicklung"
 rt56_rushed_r_n_d_desc:0 "Die amerikanische Industrie legt großen Wert auf die schnelle Entwicklung und Umsetzung technologischer Fortschritte. Allerdings haben solche Methoden viele Nachteile, wenn die Testphase solcher Entwicklungen verkürzt und Probleme mit neuen Technologien im Streben nach schnellen Abwicklungen ignoriert werden."
 rt56_naval_funding_favoritism:0 "Bevorzugung der Marinefinanzierung"
 rt56_naval_funding_favoritism_desc:0 "Der Kongress geht davon aus, dass jede Bedrohung für Amerika aus dem Ausland kommen wird. Deshalb haben sie es vorgezogen, Verteidigungsgelder für die Marine statt für die Armee auszugeben."
 r56_usa.2.t:0 "Luftwaffe fordert mehr Autonomie"
 r56_usa.2.desc:0 "Offiziere der Heeresluftwaffe und das Oberkommando des Heeres hatten seit der Gründung der Heeresluftwaffe immer wieder Konflikte um die Autonomie der Luftwaffe innerhalb des Heeres. Es scheint, dass dieses Problem mit der kürzlich erfolgten Gründung der Abteilung für Luftkriegspläne gelöst werden konnte. In der Vergangenheit haben wir Luftwaffenoffiziere zum Schweigen gebracht, die sich zu diesem Thema äußerten, insbesondere Henry Arnold. Aber es scheint, dass wir das Problem nicht länger ignorieren können und eine endgültige Entscheidung über die Autonomie der Luftstreitkräfte innerhalb unserer Streitkräfte treffen müssen."
 r56_usa.2.c:0 "Die Luftwaffe bleibt der Armee unterstellt!"
 r56_usa.2.a:0 "Henry Arnold zu befördern ist ein guter Kompromiss."
 r56_usa.2.b:0 "Gewähren Sie der Luftwaffe die Autonomie, die sie will."
 r56_usa.3.t:0 "Die Präsidentschaftswahl 1952"
 r56_usa.3.desc:0 "Die Neuwahlen stehen vor der Tür! Die Demokraten entschieden sich für Aldai Stevenson, um das Erbe Roosevelts fortzuführen, während die Republikaner niemand anderen als Dwight D. Eisenhower selbst wählten."
 r56_usa.3.a:0 "Stevenson gewinnt"
 r56_usa.3.b:0 "Eisenhower gewinnt"
 r56_usa.4.t:0 "[USA.GetNameDefCap] verpflichtet sich, seine Forschungsergebnisse zu teilen"
 r56_usa.4.desc:0 "In einem kürzlich veröffentlichten Memo der Regierung von [USA.GetAdjective] wurde angekündigt, dass sie Forschungsergebnisse mit ihren Verbündeten teilen werden. Der Beitritt wird einige Umstrukturierungen erfordern, die wahrscheinlich zunächst auf Widerstand stoßen werden, aber wir haben davon nichts zu befürchten."
 r56_usa.4.a:0 "Wir schaffen das zusammen!"
 r56_usa.4.b:0 "Vielleicht später"
 r56_usa.7.t:0 "Die Präsidentschaftswahl 1956"
 r56_usa.7.desc:0 "Wieder einmal ist das Volk von [USA.GetAdjective] dazu aufgerufen, über das Schicksal der Nation abzustimmen."
 r56_usa.7.a:0 "Ich mag Ike, du magst Ike, jeder mag Ike!"
 r56_usa.7.b:0 "Die Demokraten müssen siegen!"
 r56_usa.8.t:0 "Die Präsidentschaftswahl 1956"
 r56_usa.8.desc:0 "Wieder einmal ist das Volk von [USA.GetAdjective] dazu aufgerufen, über das Schicksal der Nation abzustimmen."
 r56_usa.8.a:0 "Vier weitere Jahre"
 r56_usa.8.b:0 "Der gute Freund von Morbo gewinnt. Haroooooo!"
 r56_usa.9.t:0 "Der Parteitag 1952"
 r56_usa.9.desc:0 "Nachdem er jahrelang unermüdlich für das Glück des [USA.GetAdjective]-Volkes gearbeitet hat, hat der Erste Sekretär der [USA.GetCommunistParty] beschlossen, von den meisten seiner Aufgaben zurückzutreten. Stattdessen wurde der Parteitag gebeten, zwischen James W. Ford, Browders Vizepräsidenten, und Francis X. Waldron, einem einflussreichen Fraktionsführer innerhalb der Partei, zu wählen."
 r56_usa.9.a:0 "Ford wird das [USA.GetAdjective]-Proletariat anführen"
 r56_usa.9.b:0 "Der Erste Sekretär Waldron wird die Revolution leiten"
 r56_usa.13.t:0 "Hermann Göring bietet seine Dienste an"
 r56_usa.13.desc:0 "Nachdem er dem Zusammenbruch des nationalsozialistischen Regimes von Adolf Hitler in Deutschland entkommen war, ist der ehemalige Fliegerass aus dem Ersten Weltkrieg und neuerdings Oberbefehlshaber der deutschen Luftwaffe in Texas angekommen und bereit, zu unseren politischen Zielen beizutragen. Es ist wahrscheinlich, dass er seinen Rang und seine Ehren behalten möchte und möglicherweise eines Tages als Oberhaupt eines wiederhergestellten autarken Deutschlands zurückkehren möchte."
 r56_usa.13.a:0 "Wir brauchen immer mehr ideologisch verlässliche Talente."
 r56_usa.13.b:0 "Lehnen Sie ab und regeln Sie die Angelegenheit diskret."
 r56_usa.15.t:0 "Insekten verwüsten Colorado"
 r56_usa.15.desc:0 "Wellen nach Wellen von Heuschrecken verwüsten Farmen nach Farmen in Colorado. Alle lokalen Initiativen waren bisher wirkungslos und es werden immer drastischere Maßnahmen in Betracht gezogen."
 r56_usa.15.a:0 "Andy, bring den Flammenwerfer herein!"
 r56_usa.15.b:0 "Vielleicht könnte die Nationalgarde etwas Sprengstoff gebrauchen?"
 r56_usa.15.c:0 "Was können wir gegen Gottes Plage tun?"
 r56_USA_the_alaskan_trap:0 "Die Alaska-Falle"
 r56_USA_the_alaskan_trap_desc:0 "Indem wir Alaska als attraktiven Invasionspunkt für unsere östlichen Feinde erscheinen lassen und mit ein paar kleineren Maßnahmen der USACE. Wir können Alaska in eine Todesfalle für eine Invasionstruppe verwandeln."
 rt56_far_left_suppression:0 "Unterdrückung der extremen Linken"
 rt56_far_left_suppression_desc:0 "Der Rote Schrecken der 1920er Jahre hat bei Polizeibeamten und der amerikanischen Öffentlichkeit gleichermaßen einen bleibenden Eindruck hinterlassen. Dieser Eindruck hat zur Verfolgung und Schikanierung linksextremer Bewegungen in den gesamten Vereinigten Staaten geführt. In den letzten Jahren wurden die Unterdrückungsbemühungen gegen linksextreme Gruppen von J. Edgar Hoovers Federal Bureau of Investigation angeführt."
 rt56_USA_mobilize_the_national_guard:0 "Mobilisierung der Reserven"
 r56_USA_louisiana_maneuvers_oob_tt:0 "§WSchaltet drei kostenlose frei§! §YDivision-Vorlagen§!"
 USA_carrier_1:0 "Langley-Klasse"
 USA_carrier_1_desc:0 "Der Träger der Langley-Klasse entstand aus dem umgebauten Rumpf eines Colliers der Jupiter-Klasse. Dies ermöglichte es ihr, die durch den Washingtoner Flottenvertrag auferlegten Beschränkungen einzuhalten. Die Klasse war die erste einsatzbereite Trägerklasse der US-Marine und verbrachte über ein Jahrzehnt damit, den Trägerbetrieb zu verbessern."
 r56_j_edgar_hoover_given_army_command:0 "Ist derzeit General"
 USA_three_dimensional_assault_force_tt:0 "§YHolland Smith§! ist derzeit General."
 r56_USA_join_the_mexican_revolutionaries:0 "Schließen Sie sich den mexikanischen Revolutionären an"
 r56_USA_join_the_mexican_revolutionaries_desc:0 "Die Mexikaner zeigen uns, dass die Revolution anderswo in Amerika erfolgreich sein kann."
 USA_invite_cuba:0 "Lade Kuba ein"
 USA_invite_cuba_desc:0 "Die kubanische Regierung scheint bereit zu sein, mit uns zusammenzuarbeiten."
 USA_invite_synarchist_mexico:0 "Laden Sie das synarchistische Mexiko ein"
 USA_invite_synarchist_mexico_desc:0 "Der Aufstieg der synarchistischen Bewegung in Mexiko bietet diplomatische Möglichkeiten, den Kontinent hinter unserer Sache zu vereinen."
 USA_ally_the_new_canada:0 "Verbündeter des neuen Kanadas"
 USA_ally_the_new_canada_desc:0 "Arcand hat Kanada neu organisiert und führt es in eine große Zukunft, natürlich eine Zukunft an unserer Seite."
 USA_collaboration_with_the_mafia:0 "Zusammenarbeit mit der Mafia"
 USA_collaboration_with_the_mafia_desc:0 "Obwohl wir uns gegen die Institutionen stellen, für die die Mafia lebt und kämpft, haben wir zweifellos einen gemeinsamen Feind. Es ist ideal, dass wir vorerst eine ungewöhnliche Allianz eingehen und miteinander kooperieren."
 USA_collaboration_with_the_mafia_tt:0 "Erhöht §Y5 Mafia-Abteilungen§! in jedem Mafia-Zentralstaat, den wir kontrollieren, nach Ausbruch des Bürgerkriegs."
 USA_cult_of_washington:0 "Der Kult von Washington"
 USA_cult_of_washington_desc:0 "Der Gründer unseres Landes muss für uns alle ein Vorbild sein. Als starker Militärmann, der zu Größe bestimmt war, war er eindeutig der erste Faschist, der durch sein Können und seinen unerschütterlichen Willen eine Republik für alle wahren Amerikaner errichtete."
 USA_celebrate_americas_founder:0 "Feiern Sie Amerikas Gründer"
 USA_modify_the_pledge:0 "Korrigieren Sie den Treueschwur"
 USA_constitutional_convention_washington:0 "Washingtoner Verfassungskonvent"
 USA_proclaim_washington_to_be_the_first_fascist:0 "Erklären Sie Washington zum ersten Faschisten"
 USA_raise_washington_to_general_of_the_armies:0 "Erhöhen Sie Washington in den Rang eines Generals der Armeen"
 USA_combating_jim_crow:0 "Marginalisierung südafrikanischer Amerikaner"
 USA_combating_jim_crow_desc:0 "Die Niederlage der Südstaaten im amerikanischen Bürgerkrieg und die selbst empfundene Demütigung, die sich in der Ära des Wiederaufbaus anhäufte, waren zu viel für die Pflanzerklasse der Südstaaten. Sie kanalisierten ihre Frustration über die jüngste politische Entmachtung und nutzten sie, um sich gegen die frisch befreite afroamerikanische Bevölkerung zu verschwören. Die politischen Intrigen des Südens gipfelten im Kompromiss von 1877. Der Kompromiss brachte das formelle Ende des Wiederaufbaus im Süden und die Aufhebung des Schutzes für die afroamerikanischen Gemeinden und Politiker im Süden. Der Kompromiss war funktional ein Verrat und eine Vernachlässigung der Afroamerikaner im Süden.\n \nSeitdem haben feindselige Gesetzgeber der Südstaaten auf Anregung einer noch feindseligeren Bevölkerung Gesetze verabschiedet, die Afroamerikaner marginalisieren. Gesetze, die Afroamerikaner aufgrund ihrer Rasse an öffentlichen Orten vom Rest der Bevölkerung des Südens trennen und ihr Wahlrecht unterdrücken. Gleichzeitig betreibt die Bevölkerung dieser Staaten ihre eigenen außergerichtlichen Kampagnen, um Afroamerikaner zu terrorisieren und zu quälen. Diese Praktiken werden „Jim Crow“ genannt.\n\nObwohl wir derzeit dringendere Probleme haben, können wir die Tatsache nicht ignorieren, dass die Praxis von „Jim Crow“ unser Land weiterhin belastet. Ein Land, das „Freiheit und Gerechtigkeit für alle“ verspricht."
 USA_combating_jim_crow_map:0 "Diese Staaten haben derzeit „Jim-Crow“-Gesetze"
 USA_pass_a_new_civil_rights_bill:0 "Verabschieden Sie ein neues Bürgerrechtsgesetz"
 USA_pass_a_new_civil_rights_bill_tt:0 "Einer unserer Staaten hat §R'Jim Crow'§! Gesetze"
 USA_pass_a_new_civil_rights_bill_effect_tt:0 "Schaltet Entscheidungen zum Kampf gegen §R'Jim Crow'§ frei! in Staaten."
 r56_jim_crow_removed_tt:0 "§Gremoves§! Jim Crow im Staat"
 r56_jim_crow_lowered_tt:0 "§Leuchter§! die Jim-Crow-Intensität im Staat"
 r56_jim_crow_state:0 "hat derzeit §R'Jim Crow'§! Gesetze."
 USA_pass_a_new_civil_rights_bill_flag:0 "Wir haben §Gbestanden§! ein neues Bürgerrechtsgesetz"
 USA_pass_a_new_civil_rights_bill_flag_desc:0 "Ein neues Bürgerrechtsgesetz ist ein guter erster Schritt im Kampf gegen Jim Crow im gesamten Süden."
 USA_fight_jim_crow_in_from:0 "Kämpfe gegen Jim Crow in [FROM.GetName]"
 USA_population_migration:0 "Bevölkerungswanderungen"
 USA_population_migration_desc:0 "Während die aktuellen Bemühungen zur wirtschaftlichen Erholung vielen geholfen haben. Es gab einige spürbare Nachteile. Der größte Nachteil unserer Politik ist die immer schlimmer werdende Lage der Kleinbauern im Süden des Landes. Viele von denen, die nicht mehr über die Runden kommen, haben sich getroffen und müssen ihre Heimat verlassen und dorthin ziehen, wo es Arbeit gibt. Das sind derzeit die Industriestädte des Nordens."
 USA_population_migration_mission_0:0 "Interne Bevölkerungsmigration"
 USA_war_plan_blue_cat:0 "Kriegsplan Blau"
