 rt56_USA_watching_over_europe_idea:0 "Über Europa wachen"
 rt56_USA_member_of_nato_idea:0 "Mitglied der NATO"
 r56_financing_marshall_plan:0 "Finanzierung des Marshallplans"
 r56_USA_Korea_controls_peninsula:0 "§Y[KOR.getNameDefCap]§! kontrolliert alle Staaten der koreanischen Halbinsel."
 r56_USA_legislation_drafted_days_tt:0 "Aktuelle Tage sind: [?USA_new_legislation_drafed_flag:days|Y0]"
 USA_new_legislation_drafed_flag:0 "Das neueste Regierungsgesetz wurde ausgearbeitet"
 r56_USA_foundation_of_NATO:0 "Gründung der NATO"
 r56_USA_foundation_of_NATO_desc:0 "Die Welt um uns herum verändert sich rasant: Viele der ehemaligen Großmächte liegen in Trümmern, nachdem ein verheerender Krieg über Kontinente hinweggefegt ist. [USA.getNameDefCap] hat es geschafft, seinen Status als Supermacht der Welt nicht nur zu behalten, sondern auch zu stärken. Es ist an der Zeit, die Angelegenheit direkt in die Hand zu nehmen."
 r56_USA_overwatch_the_pacific:0 "Bewachen Sie den Pazifik"
 r56_USA_overwatch_the_pacific_desc:0 "Große Gebiete des Pazifischen Ozeans sind nach wie vor nur unzureichend geschützt, da unsere industriellen und militärischen Kapazitäten auf den Krieg auf dem Festland konzentriert waren. Die Verbesserung unserer Kontrolle über den Pazifik wird die Vorherrschaft von [USA.getAdjective] in der Region sicherstellen."
 r56_USA_liberty_for_the_pacific:0 "Freiheit für den Pazifik"
 r56_USA_liberty_for_the_pacific_desc:0 "Wenn wir der Welt zeigen wollen, dass wir wahre Beschützer der Freiheit sind, ist eine rasche Dekolonisierung des Pazifiks ein Muss! Nur so können wir die Stabilität und den Wohlstand dieser Region gewährleisten!"
 r56_USA_withdraw_from_philippines:0 "Rückzug aus den Philippinen"
 r56_USA_withdraw_from_philippines_desc:0 "Der Imperialismus hat seinen Zweck als wirtschaftliches und politisches Konzept überlebt. Indem wir einer unserer Kolonien, [PHI.getNamedef], die gewünschte Unabhängigkeit gewähren, können wir einen mächtigen Verbündeten in der Region Ostasien gewinnen und die nationalistische und separatistische Rhetorik der lokalen Bevölkerung stark einschränken."
 r56_USA_fate_of_hawaii:0 "Schicksal von Hawaii"
 r56_USA_fate_of_hawaii_desc:0 "Hawaii mit seiner strategischen Lage in der Mitte des Pazifiks ist für unsere Kriegsanstrengungen von entscheidender Bedeutung. Aber auch wenn wir dieses Land für uns selbst begehren, darf man unsere Versprechen gegenüber dem hawaiianischen Volk nie vergessen. Teilen Sie ihnen mit, welche Pläne wir für ihre Inseln haben."
 r56_USA_korean_issue:0 "Koreanische Ausgabe"
 r56_USA_korean_issue_desc:0 "Als ein Produkt der [JAP.getAdjective] Dekolonisierung hat [KOR.getNameDef] seinen Blick von der Freiheit und den Freiheitsprinzipien, denen wir folgen, abgewandt. Das neue Regime im Land ist äußerst fragil, was einige Chancen eröffnet ..."
 r56_USA_assistance_in_chinese_struggle:0 "Hilfe im chinesischen Kampf"
 r56_USA_assistance_in_chinese_struggle_desc:0 "[CHI.getAdjective] Auf der Zentralebene herrscht erneut ein Bürgerkrieg. Und auch wenn [CHI.getNameDef] möglicherweise nicht denselben Prinzipien folgt wie wir, werden wir sicherstellen, dass das Paris des Orients nicht von der Roten Bedrohung beherrscht wird."
 r56_USA_intervention_in_vietnam:0 "Intervention in Vietnam"
 r56_USA_intervention_in_vietnam_desc:0 "Freiheit und Freiheit können nicht mit Unterdrückung des Volkes koexistieren, egal wer sie ausübt – ehemalige Kolonialverwaltung von [FRI.getNameDef] oder rote Tyrannen von [VIN.getNameDef]. Wir werden jeglichen roten Ambitionen in Indochina ein Ende setzen."
 r56_USA_strike_the_prc:0 "Schlagen Sie die Volksrepublik China an"
 r56_USA_strike_the_prc_desc:0 "Egal wie sehr wir es versuchen, die Rote Pest erfasst immer mehr Teile Ostasiens. Doch bevor wir die Ursache angreifen können, müssen wir dafür sorgen, dass unsere Verbündeten den Kampf um das chinesische Festland gewinnen."
 r56_USA_guide_true_democracies:0 "Leitfaden für wahre Demokratien"
 r56_USA_guide_true_democracies_desc:0 "Viele Länder verbündeten sich mit [ENG.getNameDef] und [FRA.getNameDef] in ihrem Kampf für Freiheit und Freiheit, doch einige von ihnen sind bei weitem nicht der Definition eines demokratischen Regimes. Als verantwortungsbewusste Regierung und den Prinzipien der Gründerväter wahrhaft ergeben, werden wir diejenigen nicht länger dulden, die ihrem Volk Freiheiten verweigern."
 r56_USA_coordinate_research_effort:0 "Forschungsbemühungen koordinieren"
 r56_USA_coordinate_research_effort_desc:0 "Um der weltweit drohenden roten Bedrohung zu begegnen, müssen wir alle unsere Forschungsanstrengungen bündeln. Forschung und Technologie sind der Schlüssel zum endgültigen Sieg. Nur gemeinsam werden wir in diesem Kampf siegen!"
 r56_USA_return_to_europe:0 "Rückkehr nach Europa"
 r56_USA_return_to_europe_desc:0 "Nur die [USA.getAdjective]-Intervention hat Europa vor der [GER.getAdjective]-Besatzung während des Ersten Weltkriegs gerettet. [ENG.getNameDefCap] und [FRA.getNameDef] werden sicherlich unsere Hilfe benötigen, wenn wir sicherstellen wollen, dass sich der durch die [SOV.getAdjective]s geschaffene Eiserne Vorhang nicht nach Westen bewegt."
 r56_USA_enact_marshall_plan:0 "Setzen Sie den Marshall-Plan um"
 r56_USA_enact_marshall_plan_desc:0 "Das verwüstete und entvölkerte Europa liegt nun in Trümmern, nachdem es erneut in einen Krieg verwickelt wurde. [USA.getAdjective] Investitionen werden den neu gegründeten Demokratien helfen, das Verlorene zurückzugewinnen und das Gewonnene zu stärken, wenn wir erneut mit einer Krise konfrontiert werden."
 r56_USA_support_eastern_democrats:0 "Unterstützen Sie östliche Demokratien"
 r56_USA_support_eastern_democrats_desc:0 "Der westliche Verrat führte dazu, dass viele osteuropäische Länder der Roten Bedrohung zum Opfer fielen. Dennoch gibt es immer noch viele Menschen, die nach Freiheit und Befreiung von den Fesseln des Kommunismus streben. Unsere Agenten sind bereit, einige Proteste und Demonstrationen zu unterstützen. Vielleicht können wir dadurch noch mehr Menschen für unsere Ideen öffnen?"
 r56_USA_secure_iberia:0 "Sichere Iberia"
 r56_USA_secure_iberia_desc:0 "Der [SPR.getAdjective]-Kampf hat zu raschen Veränderungen im Kräfteverhältnis in Europa geführt. Und während wir die Rote Bedrohung umzingeln, könnte es sein, dass wir von einer Großmacht der Iberischen Halbinsel in den Rücken getroffen werden. [SPR.getAdjective] Loyalität gegenüber der Sache muss auf die eine oder andere Weise erzwungen werden."
 r56_USA_ensure_greek_freedom:0 "Sorgen Sie für die griechische Freiheit"
 r56_USA_ensure_greek_freedom_desc:0 "Die Rhetorik der [GRE.getAdjective]-Behörden wird von Tag zu Tag feindseliger. Aus Angst um ihr Leben wurden unsere Diplomaten bereits aus dem Land evakuiert. Die Regierungskrise in [GRE.getNameDef] könnte eine perfekte Gelegenheit sein, um sicherzustellen, dass der Kommunismus im Mittelmeerraum keine Anhänger hat."
 r56_USA_greek_membership:0 "Griechische Mitgliedschaft"
 r56_USA_greek_membership_desc:0 "Die demokratische Ausrichtung und die militärische Unterstützung unserer Sache durch [GRE.getNameDef] werden sicherlich nützlich sein, wenn wir irgendeine Art von Operation in der gesamten Balkanregion starten wollen. Laden wir ihre Vertreter zu den Verhandlungen ein."
 r56_USA_turkish_membership:0 "Türkische Mitgliedschaft"
 r56_USA_turkish_membership_desc:0 "Es ist nur eine Frage der Zeit, wann [SOV.getAdjective]s unter der Prämisse von „Freihandel und Gewerbe“ die Frage nach den [TUR.getAdjective] Meerengen von Bosporus und Dardanellen aufwirft. Wir werden schnell handeln und sicherstellen, dass der neue [TUR.getAdjective] Staat mit uns verbündet ist und unsere volle Unterstützung erhält."
 r56_USA_secure_yugoslavia:0 "Jugoslawien sichern"
 r56_USA_secure_yugoslavia_desc:0 "Die drohenden Ambitionen, kommunistische Bewegungen auf dem gesamten Balkan zu einem [YUG.getAdjective]-Gebilde zu vereinen, stellen eine Bedrohung für den Weltfrieden dar und stellen einen klaren Verstoß gegen die Prinzipien der Selbstbestimmung dar. Wir werden solch aggressive Rhetorik nicht dulden: Von nun an gelten [YUG.getAdjective] Behörden als Feinde der Demokratie!"
 r56_USA_ally_yugoslavia:0 "Verbündeter Jugoslawien"
 r56_USA_ally_yugoslavia_desc:0 "Obwohl es nicht wirklich demokratisch ist, hat [YUG.getNameDef] ausgedehnte Grenzen mit anderen Balkanländern. Wenn wir sie verbünden, erhalten wir eine riesige Operationsbasis in Europa. Diplomaten verhandeln bereits über die Bedingungen für das offizielle Bündnis."
 r56_USA_prepare_allies_for_the_inevitable:0 "Bereiten Sie unsere Verbündeten auf das Unvermeidliche vor"
 r56_USA_prepare_allies_for_the_inevitable_desc:0 "Der Abschluss unserer Verteidigungsverträge gelingt am besten mit einer gemeinsamen industriellen Entwicklung. Wir verfügen über genügend Mittel, um die raschen Industrialisierungs- und Aufrüstungsprogramme unserer Verbündeten zu unterstützen. Lassen Sie die [SOV.getAdjective]s wissen, dass wir mehr als bereit sind, ihre sogenannte „Revolution“ mit einem schnellen Schlag zu besiegen."
 r56_USA_a_cold_war:0 "Ein Kalter Krieg"
 r56_USA_a_cold_war_desc:0 "Da die Welt derzeit in zwei Machtblöcke gespalten ist, wird es umso deutlicher, dass jeder offene Krieg katastrophale Auswirkungen auf den Planeten und die Zukunft der menschlichen Zivilisation hätte. Wir werden unsere Bemühungen auf den Wiederaufbau unserer Nation konzentrieren, die Kommunisten in Wissenschaft und Produktion übertreffen und gleichzeitig heimlich die demokratischen Regime auf der ganzen Welt unterstützen."
 r56_USA_commence_the_unthinkable:0 "Beginnen Sie mit dem „Undenkbaren“"
 r56_USA_commence_the_unthinkable_desc:0 "So sehr wir uns auch bemühen, die Rote Bedrohung lauert weiterhin auf der Welt. Wenn wir die Rote Morgendämmerung verhindern wollen, müssen wir die Ursache des Problems angehen – [SOV.getNameDef]. Zittert, kommunistische Bedrohung, der Glanz der Freiheit und Freiheit wird bald auf der ganzen Welt zu spüren sein!"
 USA_guantanamo_bay_forward_base:0 "[1050.GetName] Vorwärtsbasis"
 USA_guantanamo_bay_forward_base_desc:0 "Der Marinestützpunkt [1050.GetName] dient als großer strategischer Nutzen für unsere Operationen in der Karibik. Die Erweiterung der Basis würde es uns ermöglichen, unsere Geschäftstätigkeit weiter auszubauen."
 r56_usa.6.t:0 "Schicksal von Hawaii"
 r56_usa.6.desc:0 "Der Ausblick der Staatsbeamten hat den bevölkerungsreichsten Teil unserer Besitztümer im pazifischen Raum erreicht: Hawaii. \n\nDas ehemalige Königreich Hawaii geriet in den 1850er Jahren unter den Einfluss von [USA.getNameDef], als unsere Diplomaten und Kaufleute mehrere Freundschafts- und gegenseitige Schutzverträge mit der lokalen Regierung abschlossen. Diese Gebiete wurden im Rahmen eines Annexionsvertrags in unsere Nation eingegliedert, mit dem Versprechen an hawaiianische Politiker, dass sie eine ordnungsgemäße Vertretung im Kongress erhalten würden. \n\nBislang konnten wir die Versprechen gegenüber ihrem Volk nicht erfüllen, so dass unser politisches Credo „Freiheit und Gerechtigkeit für alle“ für die Bevölkerung vor Ort nur noch ein leeres Wort ist. \n\nEs ist an der Zeit, es ein für alle Mal zu ändern, von nun an wird Hawaii ..."
 r56_usa.6.a:0 "... ihre gewünschte Freiheit genießen."
 r56_usa.6.b:0 "... örtliche Autonomie erhalten."
 r56_usa.6.c:0 "... als neuer Staat integriert."
 r56_usa.10.t:0 "[USA.getNameDefCap] Schlägt eine Allianz vor"
 r56_usa.10.desc:0 "Der [USA.getAdjective]-Botschafter hat eine dringende geheime Botschaft an unsere Regierung übermittelt, um zu prüfen, ob wir an einer Allianz interessiert wären. Die Botschaft fügte hinzu, dass unsere Regierung geschlossen kämpfen könne, so wie es Washington und Lafayette seinerzeit taten."
 r56_usa.10.a:0 "Herrlich!"
 r56_usa.10.b:0 "Dies liegt nicht in unserem Interesse."
 r56_usa.11.t:0 "Die [FRA.getAdjective]-Regierung hat unserem Bündnisvorschlag zugestimmt!"
 r56_usa.11.desc:0 "Als Antwort auf unsere vorherige Nachricht übermittelte der [FRA.getAdjective]-Botschafter gerade die Antwort der [FRA.getAdjective]-Regierung. Sie stimmten unserem Vorschlag mit sofortiger Wirkung zu. Der französische Militärattaché ist bereits bereit, wichtige militärische Informationen zu übermitteln, und er erwartet, dass wir dasselbe tun."
 r56_usa.11.a:0 "Herrlich!"
 r56_usa.11.b:0 "Dies liegt nicht in unserem Interesse."
 r56_usa.12.t:0 "[FRA.getLeader] Hat unseren Allianzvorschlag abgelehnt!"
 r56_usa.12.desc:0 "Der [FRA.getAdjective] hat die Antwort seiner Regierung übermittelt. Zu unserem Bedauern lehnten sie unseren Bündnisvorschlag ab."
 r56_usa.12.a:0 "Was für eine Enttäuschung"
 r56_usa_deaths.1.t:0 "Tod von Chaffee"
 r56_usa_deaths.1.desc:0 ""
 r56_usa_deaths.1.a:0 "Der Vater der Panzertruppe wird niemals vergessen werden."
 r56_usa_deaths.2.t:0 "Tod von Malin Craig"
 r56_usa_deaths.2.desc:0 ""
 r56_usa_deaths.2.a:0 "Der Vater der Panzertruppe wird niemals vergessen werden."
 USA_manifest_destiny_r56:0 "Das neue manifestierte Schicksal"
 USA_manifest_destiny_r56_desc:0 "Unser Land wurde dank der Politik der aggressiven Expansion unserer Nation groß. Es ist an der Zeit, dass wir darauf zurückkommen."
 mtg_usa_civil_war_fascists.20.b:0 "Dixie muss verteidigt werden!"
