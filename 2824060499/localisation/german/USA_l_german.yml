 USA_the_worlds_loco_works:0 "Die Lokomotivwerke der Welt"
 USA_the_worlds_loco_works_desc:0 "Während sich der Rest der Welt Sorgen um die Produktion von Kriegsgütern macht. Wir müssen unsere vielen heimischen Lokomotivwerke nutzen, um die Welt mit Lokomotiven zu versorgen."
