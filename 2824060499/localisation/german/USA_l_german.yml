 rt56_USA_cash_and_carry_away:0 "Barzahlung bei Abholung"
 rt56_USA_cash_and_carry_away_desc:0 "Die „Cash and Carry“-Änderung des Neutrality Act ermöglicht es uns, Nichtkriegsmaterial von [USA.getnameDEF] zu kaufen, wenn wir im Voraus bezahlen. Auch wenn wir kein Geld übrig haben, lässt uns [USA.GETNAMEDEF] Geld aus ihrer Staatskasse „leihen“, das wir zur Bezahlung der Waren verwenden können."
 sons_of_liberty:0 "Söhne der Freiheit"
 sons_of_liberty_desc:0 "Wir haben einmal gegen die Tyrannei gekämpft, wir werden sie wieder bekämpfen."
 deo_vindice:0 "Deo vidice"
 deo_vindice_desc:0 "„Unter Gott, unserem Verteidiger“"
