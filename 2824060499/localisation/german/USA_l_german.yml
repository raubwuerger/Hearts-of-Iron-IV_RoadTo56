 USA_three_dimensional_assault_force:0 "Dreidimensionale Angriffskraft"
 USA_three_dimensional_assault_force_desc:0 "Durch die Entwicklung einer amphibischen Angriffsdoktrin, die nicht nur einen gut ausgerüsteten Landungsangriff, sondern auch einen Luftangriff und Seebombardements umfasst, können wir sicherstellen, dass unsere Landungen eine höhere Chance auf Erfolg und einen Brückenkopf haben."
 USA_continue_dieselisation:0 "Dieselisierung fortsetzen"
 USA_continue_dieselisation_desc:0 "Ereignisse behinderten die Modernisierung des Schienenfahrzeugmaterials unseres Landes. Es ist an der Zeit, die Dieselbemühungen noch einmal zu überdenken."
 USA_mobilize_the_railways:0 "Mobilisieren Sie die Eisenbahnen"
 USA_mobilize_the_railways_desc:0 "Wir müssen unsere Eisenbahnen mobilisieren und für den Krieg bereit machen!"
