 rt56_j_edgar_hoover:0 "J. Edgar Hoover"
 rt56_j_edgar_hoover_desc:0 "§L„Wir sind nur eine Organisation, die Fakten sammelt. Wir sprechen niemanden frei. Wir verurteilen niemanden.“§!"
