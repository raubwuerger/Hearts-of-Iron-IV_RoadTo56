 COG_support_weapons:0 "Mitrailleusen Hotchkiss 1914|Maxim '08/15'"
 COG_support_weapons_desc:0 "Automatische Waffen werden immer tragbarer. Maschinenpistolen haben sich bereits als wirksam erwiesen, und die Entwicklung handgeführter Unterstützungswaffen muss fortgesetzt werden."
