 COG_light_tank_destroyer_equipment_2_desc:0 "Die T-13 B1, B2 und B3 waren mit 47-mm-Panzerkanonen von 1931 ausgerüstet und waren 1940 die wichtigsten Jagdpanzer der belgischen Armee."
