 COG_embrace_new_identity:0 "Umfassen Sie eine neue Identität"
 COG_embrace_new_identity_desc:0 "Nachdem wir nun unsere Unabhängigkeit gesichert haben, sollten wir unsere koloniale Vergangenheit hinter uns lassen und die richtigen Namen unserer Hauptstädte wiedererlangen."
 COG_abandon_colonial_identity:0 "Geben Sie die koloniale Identität auf"
 COG_abandon_colonial_identity_desc:0 "Das neue kommunistische Regime im Kongo kann den Triumph der Revolution nicht zeigen, solange die Namen der Städte noch lebendige Symbole der imperialistischen bürgerlichen Vergangenheit sind. Um die Angelegenheit zu klären, müssen verschiedene Städte umbenannt werden, um die Helden der Revolution und die Initiatoren des Proletariats zu ehren."
 COG_return_of_colonial_administration:0 "Rückkehr der Kolonialverwaltung"
 COG_return_of_colonial_administration_desc:0 "Da [COG.GetNameDef] nun wieder unter unserer Kontrolle ist, sollten wir die Namen der Städte der Kolonie wiederherstellen."
