 COG_anti_tank_equipment_1:0 "Canon Anti-Charge für 47-mm-Modell 1931"
 COG_anti_tank_equipment_1_short:0 "C.47 F.R.C. Mle31"
 COG_anti_tank_equipment_1_desc:0 "Die 47-mm-Kanone von 1931 wurde von der „Fonderie Royale de Canons“ hergestellt und genoss einen hervorragenden Ruf; Es diente als Basis für den Jagdpanzer T-13."
 COG_anti_tank_equipment_2:0 "Canon Anti-Char de 60mm"
 COG_anti_tank_equipment_2_short:0 "C.60"
 COG_anti_tank_equipment_2_desc:0 "Die belgische 60-mm-Panzerabwehrkanone war zwar leistungsstark, aber selten. Es wurde nie im Feld eingesetzt, da seine Herstellung als zu kostspielig galt. Alle hergestellten Produkte wurden in Festungen, hauptsächlich in der Umgebung von Lüttich, eingesetzt."
 COG_artillery_equipment_2:0 "Canon 120 mm Modell 1931"
 COG_artillery_equipment_2_short:0 "Canon 120 L Mle 1931"
 COG_anti_air_equipment_1:0 "Bofors 40 mm"
 COG_anti_air_equipment_1_short:0 "Bofors 40 mm"
 COG_anti_air_equipment_2:0 "75 mm Bourges/FRC Mle 1936"
 COG_anti_air_equipment_2_short:0 "75 mm FRC Mle 1936"
 COG_colonial_autonomy:0 "Koloniale Autonomie"
 COG_colonial_autonomy_desc:0 "Wir haben das Ministerium der Kolonien schon früher gebeten, uns mehr Freiheiten zu gewähren, aber diese wurden systematisch abgelehnt."
 COG_empower_congolese:0 "Stärken Sie das [COG.GetAdjective]"
 COG_empower_congolese_desc:0 "Viel zu lange wurden unsere Ureinwohner von kolonialen Unterdrückern von jenseits des Meeres regiert. Das [COG.GetAdjective]-Volk soll den Weg der Gleichheit und des Internationalismus beschreiten, um die Träume unserer Unabhängigkeit zu verwirklichen."
 COG_burn_royal_portraits:0 "Königliche Porträts verbrennen"
 COG_burn_royal_portraits_desc:0 "Königliche Porträts verbrennen"
 COG_affinity_fascism:0 "Faschistische Tendenzen"
 COG_affinity_fascism_desc:0 "Faschistische Tendenzen"
 COG_affinity_new_order:0 "Affinität zur neuen Ordnung"
 COG_affinity_new_order_desc:0 "Affinität zur neuen Ordnung"
 COG_independence:0 "Sturz der Regierung von Pierre Rykmans"
 COG_independence_desc:0 "Nachdem wir nun in den wichtigsten [COG.GetAdjective]-Städten und bei der Force Publique genügend Unterstützung gesammelt haben, sollten wir einen Putsch durchführen. Dieser Schlag ins Herz des gegenwärtigen Systems wird uns vom belgischen Einfluss befreien."
 COG_doctrinal_marxism:0 "Doktrinärer Marxismus"
 COG_doctrinal_marxism_desc:0 "Der Marxismus-Leninismus ist der einzige Weg, die Arbeiter von der Tyrannei der Kapitalisten zu befreien, die ihre Forderungen hinsichtlich der Zahl der Arbeitsstunden in den Bergwerken erhöhen. Es ist Zeit, sich zu vereinen und die Schaffung eines starken Syndikats voranzutreiben."
 COG_masses_education:0 "Die Massen erziehen"
 COG_masses_education_desc:0 "Die Alphabetisierung ist der erste Schritt zur Befreiung der Arbeitnehmer."
 COG_political_commissars:0 "Politische Kommissare"
 COG_political_commissars_desc:0 "„Diese Befehle entsprechen nicht den Parteilinien!“"
 COG_communist_army:0 "Kommunistische Armee"
 COG_communist_army_desc:0 "Die Revolution ist in Gefahr! Zu den Waffen!"
 COG_join_comintern:0 "Treten Sie der Komintern bei"
 COG_join_comintern_desc:0 "[SOV.GetNameDefCap] ist das Herz der Revolution; Es wäre dumm, ihren Anweisungen nicht zu folgen."
 COG_african_diplomacy:0 "Afrikanische Diplomatie"
 COG_african_diplomacy_desc:0 "Als freies Land mitten in Afrika müssen wir unsere Position auf dem Kontinent behaupten."
 COG_influence_liberia:0 "Einfluss Liberia"
 COG_influence_liberia_desc:0 "Libyen soll ein Land für freie Nachkommen von Sklaven sein. Ihre Vorfahren wurden aus der Sklaverei befreit, doch nun müssen sie von der proletarischen Ausbeutung befreit werden."
 COG_influence_south_africa:0 "Einfluss [SAF.GetNameDef]"
 COG_influence_south_africa_desc:0 "Die Eingeborenen von [SAF.GetNameDef] wurden viel zu lange unterdrückt. Wir müssen ihnen den Weg des Sozialismus zeigen, um sie von der kolonialen Unterdrückung zu befreien und sie dazu zu bringen, sich unserer Seite anzuschließen."
 COG_technology_sharing_communism:0 "Wissenschaftliche Bruderschaft"
 COG_technology_sharing_communism_desc:0 "Die Wissenschaft wird die Menschheit auf den wahren Weg des Sozialismus führen."
 COG_force_publique_conscription:0 "Die Einschränkungen von Force Publique"
 COG_force_publique_conscription2:0 "Rekrutierung durch Publique erzwingen"
 COG_masses_education:0 "Massenerziehung"
 COG_colonial_security:0 "Koloniale Sicherheit"
 COG_belgo_congolese_research_cooperation:0 "Belgoisch-kongolesische Forschungskooperation"
 COG_pleas_for_autonomy:0 "Plädoyer für Autonomie"
 COG_pleas_for_autonomy_desc:0 "Die lokale Bevölkerung organisiert im ganzen Land Demonstrationen und Protestbewegungen, um die koloniale Autonomie zu unterstützen, während einige sich einen unabhängigen Kongo-Staat wünschen!"
 COG_german_scientific_advisors:0 "[GER.GetAdjective] Wissenschaftliche Berater"
 COG_italian_scientific_advisors:0 "[ITA.GetAdjective] Berater"
 COG_colonial_manpower:0 "Kolonistische Arbeitskräfte"
 COG_support_communism_africa:0 "[COG.GetAdjective] Kommunistische Unterstützung"
 COG_Support_the_congo_railways:0 "Office des Transports Coloniaux"
 COG_Support_the_congo_railways_desc:0 "Das 1935 gegründete „Office des transports coloniaux“, kurz OTRACO („Bureau of Colonial Transportations“), war für das Eisenbahnsystem in Belgisch-Kongo zuständig."
 COG_congo_rubber:0 "Erweitern Sie die Kautschukplantagen"
 COG_congo_rubber_desc:0 "Das tropische Klima im Kongo eignet sich optimal für Kautschukplantagen. Der Einsatz neuer Sorten und die Ausweitung der Plantagen würden die Produktion schnell steigern. Wir sind sicher, dass die Einheimischen uns in dieser Angelegenheit gerne helfen würden."
 COG_congo_rubber2:0 "Verbessern Sie die Produktivität der Plantagen"
 COG_congo_rubber2_desc:0 "Das tropische Klima im Kongo eignet sich optimal für Kautschukplantagen. Der Einsatz neuer Sorten und die Ausweitung der Plantagen würden die Produktion schnell steigern. Wir sind sicher, dass die Einheimischen uns in dieser Angelegenheit gerne helfen würden."
 COG_congo_rubber3:0 "Nutzen Sie wilde Gummireben"
 COG_congo_rubber3_desc:0 "Da immer mehr Kautschuk als Treibstoff für die Kriegsausrüstung benötigt wird, scheinen Plantagen nicht auszureichen. Um die Produktion weiter zu steigern, könnten wir einen Teil der Bevölkerung in den Dschungel schicken, um den Latex aus den Gummireben zu gewinnen, die unter Leopold II. gepflanzt wurden, als es noch keine Plantagen gab. Diese Pflanzen der Gattung Landolphia sind schwerer zu extrahieren, aber aus ihnen fließt der gleiche Milchsaft."
 COG_congo_rubber4:0 "Maximieren Sie die Gummiextraktion"
 COG_congo_rubber4_desc:0 "Das tropische Klima im Kongo eignet sich optimal für Kautschukplantagen. Der Einsatz neuer Sorten und die Ausweitung der Plantagen würden die Produktion schnell steigern. Wir sind sicher, dass die Einheimischen uns in dieser Angelegenheit gerne helfen würden."
 COG_support_tungsten_mining:0 "Beginnen Sie mit dem [COG.GetAdjective] Wolframabbau"
 COG_support_tungsten_mining_desc:0 "Die reichen Erze der Kolonie wurden im Laufe der Jahre in verschiedenen Regionen des Kongos entdeckt und warten nur darauf, dass die Zivilisation sie ergreift."
 COG_support_tungsten_mining2:0 "Erweitern Sie [COG.GetAdjective] Wolframminen"
 COG_support_tungsten_mining2_desc:0 "Die reichen Erze der Kolonie wurden im Laufe der Jahre in verschiedenen Regionen des Kongos entdeckt und warten nur darauf, dass die Zivilisation sie ergreift."
 COG_support_tungsten_mining3:0 "Wolframminen weiter ausbauen"
 COG_support_tungsten_mining3_desc:0 "Die reichen Erze der Kolonie wurden im Laufe der Jahre in verschiedenen Regionen des Kongos entdeckt und warten nur darauf, dass die Zivilisation sie ergreift."
 COG_support_tungsten_mining4:0 "Maximieren Sie die Wolframextraktion"
 COG_support_tungsten_mining4_desc:0 "Die reichen Erze der Kolonie wurden im Laufe der Jahre in verschiedenen Regionen des Kongos entdeckt und warten nur darauf, dass die Zivilisation sie ergreift."
 COG_support_copper_mining:0 "Beginnen Sie mit dem [COG.GetAdjective] Kupferabbau"
 COG_support_copper_mining_desc:0 "Die reichen Erze der Kolonie wurden im Laufe der Jahre in verschiedenen Regionen des Kongos entdeckt und warten nur darauf, dass die Zivilisation sie ergreift."
 COG_support_copper_mining2:0 "Erweitern Sie [COG.GetAdjective] Kupferminen"
 COG_support_copper_mining2_desc:0 "Die reichen Erze der Kolonie wurden im Laufe der Jahre in verschiedenen Regionen des Kongos entdeckt und warten nur darauf, dass die Zivilisation sie ergreift."
 COG_support_copper_mining3:0 "Kupferminen weiter ausbauen"
 COG_support_copper_mining3_desc:0 "Die reichen Erze der Kolonie wurden im Laufe der Jahre in verschiedenen Regionen des Kongos entdeckt und warten nur darauf, dass die Zivilisation sie ergreift."
 COG_support_copper_mining4:0 "Maximieren Sie die Kupfergewinnung"
 COG_support_copper_mining4_desc:0 "Die reichen Erze der Kolonie wurden im Laufe der Jahre in verschiedenen Regionen des Kongos entdeckt und warten nur darauf, dass die Zivilisation sie ergreift."
 COG_great_inga_dam:0 "Großer Inga-Staudamm"
 COG_great_inga_dam_desc:0 "Dieses lang geträumte Projekt, das bereits 1928 ins Auge gefasst wurde, verband einen großen Staudamm im unteren Kongo mit einer stromhungrigen Aluminiumaufbereitungsanlage. Das Projekt sollte bei Gesamtkapazität mehr produzieren als die weltweite Aluminiumproduktion von 1939."
 COG_industrial_effort:0 "Kongo-Industrieplan"
 COG_industrial_effort_desc:0 "In dieser Zeit des Wandels sollte ein Teil unserer lebenswichtigen Bedürfnisse vor Ort hergestellt werden."
 COG_transform_the_congo:0 "Erweitern Sie die kolonialen Möglichkeiten"
 COG_transform_the_congo_desc:0 "Renovieren Sie die Häfen von Banana und Matadi, um unsere Logistikkapazitäten zu verbessern."
 COG_transform_the_congo2:0 "Investieren Sie in die koloniale Fertigung"
 COG_transform_the_congo2_desc:0 "Auch wenn der Kongo hauptsächlich eine Ausbeutungskolonie war, sind die Kolonialbevölkerung und die Anzahl der Mineralien bedeutend genug, um vor dem Export mit der Produktion zu beginnen."
 COG_transform_the_congo3:0 "Erhöhen Sie die koloniale Produktion"
 COG_transform_the_congo3_desc:0 "Auch wenn der Kongo hauptsächlich eine Ausbeutungskolonie war, sind die Kolonialbevölkerung und die Anzahl der Mineralien bedeutend genug, um vor dem Export mit der Produktion zu beginnen."
 COG_production_effort:0 "Lokale Militärproduktion"
 COG_production_effort_desc:0 "Lokale Militärproduktion"
 COG_production_effort_2:0 "Die Bedürfnisse unserer Zeit"
 COG_production_effort_2_desc:0 "Der Kongo soll kein vom Krieg zerrissenes Land sein, aber wir müssen bereit sein, auf jede Bedrohung zu reagieren, wenn die Situation es erfordert."
 COG_production_effort_3:0 "Lokale Militärproduktion III"
 COG_production_effort_3_desc:0 "Lokale Militärproduktion III"
 COG_export_to_new_markets:0 "Export in neue Märkte"
 COG_export_to_new_markets_desc:0 "Aufgrund der durch den Krieg verursachten Störungen sind einige Länder für unsere Exporte nicht mehr offen. Gleichzeitig könnten wir unseren Verbündeten ein Maximum an Ressourcen zur Verfügung stellen."
 COG_war_mining_production_directorate:0 "Direktion für Kriegsbergbauproduktion"
 COG_war_mining_production_directorate_desc:0 "Das War Mining Production Directorate wurde 1941 gegründet, um die verschiedenen Bergbauunternehmen zu überwachen und sicherzustellen, dass die von den Alliierten benötigten Mineralien Vorrang haben und die Bergbauwerkzeuge vollständig ausgenutzt werden."
 COG_gold_extraction:0 "Intensivieren Sie die Goldgewinnung"
 COG_gold_extraction_desc:0 "„Geld ist die Kraft des Krieges“, sagte Cicero. Zweitausend Jahre später ist dieses Sprichwort so zutreffend wie eh und je. Der Kongo hat einen großen Schatz, der von der eifersüchtigen Erde gehütet wird. In dieser Zeit brauchen wir es dringender als je zuvor."
 COG_diamond_extraction:0 "Intensivieren Sie die Diamantextraktion"
 COG_diamond_extraction_desc:0 "Neben der Verwendung in Schmuck finden Diamanten auch in der Industrie zahlreiche Verwendungszwecke. Da die Kriegsindustrie einen Nachfrageboom nach Diamanten hervorrief, müssen wir sicherstellen, dass wir genügend des härtesten Minerals gewinnen, das es gibt, um unsere Partner zu beliefern."
 COG_invest_in_nuclear_program:0 "Unterstützen Sie den Uranabbau in Katanga"
 COG_invest_in_nuclear_program_desc:0 "Aufbauend auf Albert Einsteins Relativitätstheorien und dem radioaktiven Zerfall von Uran-238 haben wir entdeckt, dass bei der Spaltung des Atoms enorme Energiemengen entstehen. Wir müssen die Möglichkeit der Kettenreaktionstheorie untersuchen und dazu müssen wir große Mengen Uranerz fördern. Hoffentlich können unsere Minen Kolwezi und Shinkolobwe die erforderlichen Mengen produzieren."
 COG_further_nuclear_research:0 "Uran ausbeuten und exportieren"
 COG_further_nuclear_research_desc:0 "Mit unserem neuen Verständnis des Atoms und der zunehmenden Produktion von Uranerz können wir nicht nur sein Potenzial untersuchen, sondern auch einen Teil des Erzes an unsere wichtigsten Verbündeten exportieren, um den endgültigen Sieg unserer Koalition über unsere Feinde sicherzustellen."
 COG_establish_radio_stations:0 "Richten Sie Radiosender ein"
 COG_establish_radio_stations_desc:0 "Die Société Belge Radio-electrique muss Radiosender einrichten, um die Fernkommunikation mit entlegenen Gebieten des Landes und der Kolonie zu erleichtern."
 COG_radio_divisional_support:0 "Force Publiques Funkrelais"
 COG_radio_divisional_support_desc:0 "Um die Truppen über die riesigen Entfernungen im Kongo besser koordinieren zu können, muss jede Einheit Zugang zu Funkgeräten haben."
 COG_extra_tech_slot:0 "Institut für Kolonialwissenschaften"
 COG_extra_tech_slot_desc:0 "Das Colonial Sciences Institute war die führende Forschungsorganisation im Zusammenhang mit Belgisch-Kongo. Es wurde in Antwerpen installiert und spezialisierte sich auf die Erforschung der Geologie und Natur der Kolonie. Ergänzt wurde es durch lokale Forschungsstationen vor Ort. Darüber hinaus ermöglicht ein bedeutendes agronomisches Institut, das Nationale Institut für Agrarstudien des belgischen Kongo, der Kolonie eine dramatische Ertragssteigerung."
 COG_extra_tech_slot_2:0 "Laden Sie technische Spezialisten ein"
 COG_extra_tech_slot_2_desc:0 "Um den Herausforderungen unserer Zeit gewachsen zu sein, müssen wir unser Innovationspotenzial steigern. Durch die Einladung ausländischer Experten können wir neue technische Fähigkeiten erwerben und die Herausforderungen dieser Generation meistern."
 COG_colonial_loyalty:0 "Koloniale Loyalität"
 COG_colonial_loyalty_desc:0 "Unsere Regierung muss neu organisiert werden, damit sie den neuen Herausforderungen gewachsen ist. Im Moment hat der Generalgouverneur zu viel Macht und wir sollten ihm erlauben, einen Teil seiner Macht an kompetente Leute zu delegieren."
 COG_reinforce_colonial_government:0 "Stärken Sie die Kolonialregierung"
 COG_reinforce_colonial_government_desc:0 "Die Unterstützung belgischer Siedler und das Vertrauen des Ministeriums der Kolonien in Brüssel oder im Exil waren wesentliche Vorteile für die Legitimität von Pierre Ryckmans und die Stabilität des Territoriums."
 COG_commit_to_the_war:0 "Bekenne dich zum Krieg"
 COG_commit_to_the_war_desc:0 "Wir sind im Krieg. Einige in [BEL.GetNameDef] dachten, wir hätten uns für neutral erklären sollen, aber die Realität des Krieges beeinflusst uns hier und jetzt. Wir müssen unser Engagement gegenüber den Menschen zeigen, die bereit sind, uns zu helfen, und verhindern, dass eine ausländische Macht unter dem Vorwand des „Schutzes“ die Kontrolle über die Kolonie übernimmt."
 COG_technology_sharing:0 "Technologieaustausch"
 COG_technology_sharing_desc:0 "Während wir unseren Verbündeten in diesem Konflikt um natürliche Ressourcen helfen, sollten wir sie um einige Spezialisten und Pläne bitten, um unsere industriellen und militärischen Fähigkeiten zu verbessern."
 COG_increased_research_collaboration:0 "Verstärkte Forschungszusammenarbeit"
 COG_increased_research_collaboration_desc:0 "Wir sind in vielerlei Hinsicht mit Belgien verbunden. Wir sollten den engen Kontakt mit [BEL.GetAdjective]-Forschern priorisieren, um den Überblick über ihre Innovationen zu behalten."
 COG_cracks_down_on_enemies:0 "Vorgehen gegen Feinde"
 COG_cracks_down_on_enemies_desc:0 "Die Verhaftung von [GER.GetAdjective] Sympathisanten und von Angola aus operierenden Spionen der Abwehr war entscheidend für die Sicherheit der Kolonie."
 COG_military_help:0 "Militärische Hilfe"
 COG_military_help_desc:0 "Wir sollten unsere Verbündeten um schwere Maschinen bitten, um vor Ort die wesentliche Ausrüstung für die Force Publique herzustellen. Dies würde unsere Abhängigkeit vom Seehandel verringern und unser militärisches Potenzial verbessern."
 COG_colonial_defense_associations:0 "Unterstützen Sie koloniale Verteidigungsverbände"
 COG_colonial_defense_associations_desc:0 "Jetzt, wo wir uns im Krieg befinden, haben [BEL.GetAdjective] Bürger spontan „Verteidigungsvereinigungen“ gegründet, um zur Sicherung der Kolonie beizutragen. Wir sollten sie unterstützen und einige ihrer Mitglieder rekrutieren, um die Tausenden neuen afrikanischen Rekruten zu befehligen."
 COG_finance_planes_britain:0 "Finanzierungspläne für [ENG.GetNameDef]"
 COG_finance_planes_britain_desc:0 "Wir müssen Mittel sammeln, um neue Flugzeuge für die in der RAF dienenden [BEL.GetAdjective]-Piloten zu finanzieren, um Solidarität mit diesen [BEL.GetAdjective]s zu zeigen, die auf der ganzen Welt kämpfen, auch nach der Kapitulation der Armee."
 COG_finance_planes_belgium:0 "Finanzierungspläne für [BEL.GetNameDef]"
 COG_finance_planes_belgium_desc:0 "Wir müssen [BEL.GetNameDef] unsere Unterstützung zeigen, während sie für die Wahrung ihrer Unabhängigkeit kämpfen. Wir werden eine massive Finanzierungskampagne in der gesamten Kolonie organisieren, um den Bau von Flugzeugen für die [BEL.GetAdjective]-Armee zu finanzieren."
 COG_expand_force_publique_recruitment:0 "Erweitern Sie die Rekrutierung von Force Publique"
 COG_expand_force_publique_recruitment_desc:0 "Um die Kriegsverluste auszugleichen, ist eine Erhöhung der Rekrutierung notwendig."
 COG_build_revolution:0 "Bauen Sie die Revolution auf"
 COG_build_revolution_desc:0 "Motiviert durch die Aussicht auf eine bessere Zukunft werden die Arbeiter härter arbeiten, um den Sieg der Revolution sicherzustellen."
 COG_manipulate_native_masses:0 "Manipulieren Sie die einheimischen Massen"
 COG_manipulate_native_masses_desc:0 "Wir werden nicht in der Lage sein, einen Krieg einfach mit einer Armee aus Europäern zu führen. Wir müssen alle Möglichkeiten nutzen, um die Eingeborenen davon zu überzeugen, dass sie unter unserem Kommando kämpfen und für unsere Sache sterben müssen."
 COG_colonial_claims:0 "Beanspruchen Sie das Große Kongobecken"
 COG_colonial_claims_desc:0 "Auf der Berliner Konferenz wurde das wahre Ausmaß des Kongo durch die heuchlerischen „Großmächte“ eingedämmt. Es ist an der Zeit, diese Entscheidungen zu revidieren und den von Stanley dargelegten Plan umzusetzen: ein großer Kongo, der beide Ozeane verbindet, um den Triumph der Zivilisation im Herzen Afrikas sicherzustellen."
 COG_mobilize_colonial_manpower:0 "Einberufung der Kolonisten"
 COG_mobilize_colonial_manpower_desc:0 "Die belgische Bevölkerung ist das wichtigste Element unserer Gesellschaft. Wenn wir eine beträchtliche Zahl von Eingeborenen effektiv befehligen wollen, müssen wir die Zahl der europäischen Offiziere erhöhen."
 COG_join_axis:0 "Treten Sie der Achse bei"
 COG_join_axis_desc:0 "[GER.GetNameDefCap] ist unser Vorbild und wir müssen der neuen Ordnung auf jede erdenkliche Weise helfen."
 COG_german_scientists:0 "[GER.GetAdjective] Wissenschaftler einladen"
 COG_german_scientists_desc:0 "Als Gegenleistung für unsere Ressourcen sollte [GER.GetNameDef] dabei helfen, bessere Waffen zu entwickeln. Diese Ausrüstung würde es uns dann ermöglichen, diesen Krieg gegen die Allianz aus korrupter Plutokratie und Bolschewismus zu gewinnen."
 COG_italian_scientists:0 "Laden Sie [ITA.GetAdjective] Wissenschaftler ein"
 COG_italian_scientists_desc:0 "Als Gegenleistung für unsere Ressourcen sollte [ITA.GetNameDef] dabei helfen, bessere Waffen zu entwickeln, um diesen Krieg gegen die Allianz aus korrupter Plutokratie und Bolschewismus zu gewinnen."
 COG_join_italy:0 "Ansatz [ITA.GetNameDef]"
 COG_join_italy_desc:0 "[ITA.GetNameDefCap] ist unser Vorbild und wir müssen der neuen Ordnung auf jede erdenkliche Weise helfen."
 COG_technology_sharing_fascism:0 "Die Stärke der Zusammenarbeit"
 COG_technology_sharing_fascism_desc:0 "Wir werden diesen Krieg nicht alleine führen, aber wenn wir unsere Kräfte bündeln, können wir die Kontinuität der europäischen Herrschaft über ein Afrika ohne bolschewistische Einflüsse sicherstellen."
 COG_reform_the_force_publique:0 "Reformieren Sie die Force Publique"
 COG_reform_the_force_publique_desc:0 "Die Force Publique ist in einem schlechten Zustand. Die Gewehre sind alt und die Offiziere haben eine niedrige Moral; das müssen wir ändern."
 COG_engineers_corps:0 "Ingenieurkorps"
 COG_engineers_corps_desc:0 "Ingenieure sind für die Fortbewegung in feindlichem Gelände unerlässlich. Deshalb ist die Ausbildung von Fachkräften notwendig."
 COG_motorization_effort:0 "Motorisierungsaufwand"
 COG_motorization_effort_desc:0 "Wir müssen die Möglichkeit prüfen, eine motorisierte Brigade zu schaffen, die viel schneller als unsere reguläre Infanterie über den Kontinent bewegt werden könnte."
 COG_motorised_support:0 "Logistische Unterstützung"
 COG_motorised_support_desc:0 "Um ein System auszuarbeiten, das den schnellsten Einsatz unserer Truppen an der Front ermöglicht, müssen wir große Teile der Unterstützungseinheiten unserer Infanteriedivisionen motorisieren."
 COG_commission_on_armored_vehicles:0 "Kommission für gepanzerte Fahrzeuge"
 COG_commission_on_armored_vehicles_desc:0 "Panzer scheinen im Herzen des Dschungels nicht allzu hilfreich zu sein, aber im Kontext der neuen Welt sollten wir in der Lage sein, überall effizient zu kämpfen. Wer würde leugnen, dass wir in einem gepanzerten Fahrzeug besser kämpfen können? Um unseren Bedarf zu untersuchen, müssen wir Spezialisten konsultieren, die in einer Kommission für die Entwicklung gepanzerter Fahrzeuge vereint sind."
 COG_get_rid_of_obsolete_rifles:0 "Befreien Sie sich von den veralteten Gewehren"
 COG_get_rid_of_obsolete_rifles_desc:0 "Viel zu lange waren wir mit veralteten Gewehren aus dem Jahr 1889 ausgestattet, den Überschüssen der belgischen Armee. Es ist an der Zeit, diese alten Gewehre loszuwerden oder sie durch modernere zu modernisieren."
 COG_continue_the_armament_modernization_program:0 "Fortsetzung des Rüstungsmodernisierungsprogramms"
 COG_continue_the_armament_modernization_program_desc:0 "Auch bei neuen Gewehren ist die restliche Ausrüstung noch alt und muss verbessert werden."
 COG_finalize_the_equipment_modernization_program:0 "Schließen Sie das Programm zur Modernisierung der Ausrüstung ab"
 COG_finalize_the_equipment_modernization_program_desc:0 "Mit einigen zusätzlichen Anstrengungen werden wir die ehemalige Kolonialpolizei auf das Niveau einer nationalen stehenden Armee bringen."
 COG_modernize_police_formation:0 "Modernisierung der Polizeiausbildung"
 COG_modernize_police_formation_desc:0 "Die Force Publique ist (zumindest theoretisch) keine Armee, sondern eine Kolonialpolizei. Daher sind Polizeieinsätze ein wesentlicher Bestandteil ihrer täglichen Aufgaben."
 COG_modernize_tactics:0 "Taktiken modernisieren"
 COG_modernize_tactics_desc:0 "Wenn unsere Ausrüstung modernisiert werden muss, müssen ähnliche Anstrengungen bei unserer Taktik unternommen werden. Obwohl unsere Offiziere echte Profis sind, haben die jüngsten Fortschritte in der Militärtheorie deutlich gemacht, dass eine Modernisierung unserer Taktiken und Strategien eine absolute Notwendigkeit sein wird."
 COG_large_scale_exercises:0 "Groß angelegte Übungen"
 COG_large_scale_exercises_desc:0 "Um unsere Koordination zu verbessern und mit neuen Taktiken zu experimentieren, ist es unerlässlich, groß angelegte Übungen zu organisieren. An diesen Übungen wären mehrere hundert oder sogar tausende Männer beteiligt, um die Koordination der verschiedenen Einheiten zu bewerten."
 COG_river_patrols:0 "Flusspatrouillen"
 COG_river_patrols_desc:0 "Das Kongobecken ist die Grundlage des Landes und seine Kontrolle ist für den Truppen- und Gütertransport von entscheidender Bedeutung. Dazu müssen wir es mit leichten Booten patrouillieren und unsere Infanterie darauf ausbilden, es problemlos zu überqueren."
 COG_special_forces:0 "Spezialeinheiten"
 COG_special_forces_desc:0 "Die natürliche Umgebung des Kongo könnte für einen Ausländer als ziemlich feindlich empfunden werden. Das Land ist mit dichten Wäldern und Dschungeln bedeckt und wird von einem großen Fluss begrenzt, während der östliche Teil von rauem Gelände dominiert wird. Damit die Force Publique in diesen Umgebungen kämpfen kann, müssen wir Truppen organisieren, die in der Lage sind, das Gelände auszunutzen und das Blatt potenzieller Kämpfe zu wenden."
 COG_jungle_training:0 "Dschungeltraining"
 COG_jungle_training_desc:0 "Da der Dschungel einen erheblichen Teil unseres Territoriums ausmacht, ist die Fähigkeit, sich in dieser feindlichen Umgebung effektiv zu bewegen und zu kämpfen, für die militärische Effizienz der Force Publique von entscheidender Bedeutung."
 COG_fortify_congo_mouth:0 "Stärken Sie die Kongomündung"
 COG_fortify_congo_mouth_desc:0 "Unser Hauptvermögen liegt in der Mündung des Kongo. Diese lebenswichtige Region muss geschützt werden. Um dieses Ziel zu erreichen, müssen wir ein richtiges Flusskorps aufstellen. Dieses neue Korps sollte mit schnellen, kleinen Booten ausgestattet sein, um den gesamten Fluss zu patrouillieren."
 COG_fortify_cities:0 "Beschütze die anderen Städte"
 COG_fortify_cities_desc:0 "Auch wenn Léopoldville sicher ist, sind die anderen Städte Elisabethville in Katanga und Stanleyville in der Provinz „Orientale“ immer noch gefährdet und sollten verstärkt werden."
 COG_air_force_congo:0 "Force Publiques Luftgeschwader"
 COG_aviation_effort_tt:0 "Nicht genügend Gebäudeplätze für §YAir Base§!"
 COG_air_force_congo_desc:0 "Nirgendwo vollzieht sich der technische Fortschritt schneller als in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 COG_fighter_focus:0 "Jägerbaupläne importieren"
 COG_fighter_focus_desc:0 "Wir haben nicht die letzten Luftkämpfe im Ersten Weltkrieg gesehen. Wenn wir bei der Entwicklung von Kampfflugzeugen vorne bleiben, werden wir in Zukunft einen Vorsprung haben."
 COG_bomber_focus:0 "Experimentieren Sie mit Langstreckenflugzeugen"
 COG_bomber_focus_desc:0 "In Zukunft werden die Menschen über den Schrecken der heutigen Kriege sprechen und Geschichten über Feuer erzählen, das vom Himmel regnet. Wir werden unser Bestes tun, um sicherzustellen, dass diese Geschichten von unseren Feinden erzählt werden."
 COG_long_range_fighters:0 "Langstreckenjäger"
 COG_long_range_fighters_desc:0 "Um die riesigen Distanzen des Dschungels bewältigen zu können, muss ein neues Konzept entwickelt werden. Aus diesem Grund ist eine Art Militärflugzeug als Vermittler zwischen Jägern und Bombern erforderlich, um Langstreckenmissionen abzudecken und feindliche Bomber herauszufordern."
 COG_radar_system:0 "Radarsystem"
 COG_radar_system_desc:0 "Da es schwierig ist, die Weiten des Kongos effizient zu patrouillieren, würde ein Radarsystem es uns ermöglichen, den Feind zu erkennen und unsere Flugzeuge nur dann zu fliegen, wenn sich eine Bedrohung nähert."
 COG_aviation_effort_2:0 "Studieren Sie ausländische Taktiken"
 COG_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Militärzweigen zu integrieren."
 COG_CAS_effort:0 "Prototypen von Tauchbombern"
 COG_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge am Boden und in der Luft."
 COG_rocket_effort:0 "Entwickeln Sie Düsentriebwerke"
 COG_rocket_effort_desc:0 "Raketen- und Strahltriebwerke ermöglichen beispiellose Geschwindigkeiten für Schiffe ohne und mit Besatzung. Die Pionierarbeit bei diesen Technologien ermöglicht es uns, den Feind zu überraschen."
 COG_NAV_effort:0 "Experimente mit Marinebombern"
 COG_NAV_effort_desc:0 "So wie der neue Seekrieg unter der Wasseroberfläche stattfindet, findet ein Teil davon in der Luft über dem Wasser statt."
 COG_naval_effort:0 "Beginnen Sie mit dem Schiffbau in Matadi"
 COG_naval_effort_tt:0 "Nicht genügend Gebäudeplätze für §YNaval Dockyards§!"
 COG_naval_effort_desc:0 "Als unser modernster Hafen, geschützt vor hoher See, da er 100 km von der Mündung des Kongo entfernt liegt, ist der Hafen von Matadi der ideale Ausgangspunkt für unser Marineprogramm."
 COG_submarine_operations:0 "Konvoi-Überfalltaktiken"
 COG_submarine_operations_desc:0 "Die Neuerfindung der Seekriegsführung unter Berücksichtigung der Fortschritte in der U-Boot-Technologie wird es uns ermöglichen, feindliche Konvois effizient anzugreifen."
 COG_large_navy:0 "Marinetaktiken"
 COG_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois werden uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 COG_fleet_management:0 "Flottenmanagement"
 COG_fleet_management_desc:0 "Unsere neue Flotte erfordert neue Taktiken, um effektiv zu sein."
 COG_submarine_experiments:0 "U-Boot-Experimente"
 COG_submarine_experiments_desc:0 "Der U-Boot-Krieg ist die aufregendste Marineentwicklung seit der Erfindung des Torpedoboots. Wir täten gut daran, uns gegen U-Boote zu schützen und sie gegen feindliche Schiffe einzusetzen."
 COG_cruiser_effort:0 "Experimentieren Sie mit größeren Schiffen"
 COG_cruiser_effort_desc:0 "Bevor man in die fortgeschrittene Schlachtschiffforschung vordringt, müssen die kleineren Kreuzer ersetzt werden."
 COG_destroyer_effort:0 "Fortgeschrittene Zerstörer"
 COG_destroyer_effort_desc:0 "Durch die Untersuchung des Designs und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie wir diesen Strategien entgegenwirken können. Dabei werden Zerstörer von entscheidender Bedeutung sein."
 COG_capital_ships_effort:0 "Großkampfschiffeinsatz"
 COG_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Ozeane beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Marineüberlegenheit."
