 COG_light_tank_destroyer_equipment_1_desc:0 "Diese Tankette war der erste Versuch eines belgischen Jagdpanzers. Eine britische Tankette vom Typ Carden-Loyd Mk.VI, ausgestattet mit dem F.R.C. 47-mm-Panzerkanone."
