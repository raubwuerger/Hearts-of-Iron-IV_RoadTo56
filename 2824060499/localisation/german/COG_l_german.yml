 COG_medium_tank_destroyer_equipment_1:1 "Automitrailleuse Anti-char ACG-2"
 COG_medium_tank_destroyer_equipment_1_short:1 "ACG-2"
 COG_medium_tank_destroyer_equipment_1_desc:1 "Der ACG-2 ist ein Jagdpanzer-Prototyp, der auf dem ACG-1 basiert. Es wäre eine logische Fortsetzung der Übernahme des ACG-1 durch die Belgier gewesen. Sogar seine Silhouette ist unbekannt; Wir haben nur ein Prototypfoto und die Originalpläne sind verloren. Der Name Automitrailleuse Anti-Tank ist ein spekulativer Name, der auf dem belgischen Namen ACG-1 basiert."
 COG_medium_tank_artillery_equipment_1:0 "Automatische Unterstützung für ACG-3"
 COG_medium_tank_artillery_equipment_1_short:0 "ACG-3"
 COG_medium_tank_artillery_equipment_1_desc:0 "Der ACG-3 ist eine imaginäre Neukonstruktion des ACG-2, die durch Öffnen der Wannenoberseite, Reduzierung der Panzerungsstärke und Ersetzen der Panzerabwehrkanone durch ein Standardartilleriegeschütz entstanden wäre."
