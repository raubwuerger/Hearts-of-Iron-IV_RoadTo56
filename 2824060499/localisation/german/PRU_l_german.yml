 peru.24:0 "Das APRA-Problem"
 peru.24.t:0 "Das APRA-Problem"
 peru.24.d:0 "Seit ihrer Gründung im Jahr 1924 hat sich die Aprista-Partei der Verbreitung von Terror im ganzen Land und der gewaltsamen Durchsetzung ihrer sozialistischen Ideologie verschrieben. Ihre Militanten sind zahlreich und wir können keinen Frontalkampf gegen sie führen, ohne einen blutigen Bürgerkrieg auszulösen.\nUnsere einzige Option besteht darin, mit ihnen zusammenzuarbeiten, um eine stabile Regierung zu erreichen, oder ihre Partei direkt als subversiv zu erklären und zu verbieten, obwohl dies möglich wäre führen zu kleinen Ausschreitungen in den von den Apristas kontrollierten Städten."
 peru.24.a.1:0 "Die Aprista-Partei sollte verboten werden."
 peru.24.a.2:0 "Wir haben keine andere Wahl, als mit den Apristas zusammenzuarbeiten."
 peru.25:0 "Die Wahl von 1945"
 peru.25.t:0 "Die Wahl von 1945"
 peru.25.d:0 "Wie es in unserem demokratischen Land üblich ist, ruft der derzeitige Präsident [PRU.GetLeader] zu allgemeinen Wahlen auf, um den nächsten Herrscher Perus zu treffen. Zu den Kandidaten gehört der Politiker der Mitte Jose Bustamante y Rivero, der die Unterstützung der Apristas sucht. Abstimmung, um den Sieg zu erringen, und verspricht mehrere dieser Positionen in der Regierung.\nAuf der anderen Seite haben wir als Kriegshelden-Kandidaten Eloy Ureta, den Sieger von 1941, der mit seiner Taktik Peru zu einem großen Sieg gegen unsere Nachbarn führte im Norden, obwohl seine radikalen Ideen aus vergangenen Zeiten ihn mit dem in Europa bereits besiegten Faschismus in Verbindung bringen könnten."
 peru.25.a.1:0 "Sieg der Frente Democratico Nacional."
 peru.25.a.2:0 "Sieg der Frente Patriotico."
 peru.27:0 "Die Wahl von 1939"
 peru.27.t:0 "Die Wahl von 1939"
 peru.27.d:0 "Wie es in unserem demokratischen Land üblich ist, ruft der derzeitige Präsident [PRU.GetLeader] zu allgemeinen Wahlen auf, um den nächsten Herrscher Perus zu treffen. Es gibt zwei Kandidaten, einer der ersten ist der Bankier Manuel Prado Ugarteche, Mitglied einer der beiden Als einer der reichsten Familien Perus sieht sein Regierungsplan eine Annäherung an die Vereinigten Staaten und die demokratischen Länder Europas vor, um einen wirkungsvollen Freihandelsvertrag zu sichern. \nDer andere Kandidat ist Jose Quesada Larrea, der eine nationalistische Fraktion vertreten würde, die durch das Exil des Gründers der Partei Union Revolucionaria fast geschwächt wurde. Larrea plant, Peru zur Neutralität gegenüber den in Europa positionierten Mächten zu führen, aber seine nationalistische Stimmung könnte dazu führen dass er sich schnell für eine Seite entscheidet."
 peru.27.a.2:0 "Coalicion Conservadora Victory."
 peru.27.a.1:0 "Sieg der Frente Patriotico."
 peru.26:0 "Die Revolution Restauradora"
 peru.26.t:0 "Die Revolution Restauradora"
 peru.26.d:0 "Der amtierende Präsident [PRU.GetLeader] hat zugelassen, dass die rote Pest der Apristas in die Regierung eindringt und die Werte der peruanischen Familie und die wirtschaftliche Stabilität, die er genoss, beeinträchtigt. Es ist Zeit für die Streitkräfte zu handeln, bevor die Apristas den ersten Schlag versetzen. ."
 peru.26.a.1:0 "Viva el Peru."
 peru.45:0 "Peruanische Spione treffen sich mit Pedro Enrique"
 peru.45.t:0 "Peruanische Spione treffen sich mit Pedro Enrique"
 peru.45.d:0 "Laut unseren nationalen Sicherheitsinformanten sind wir darüber informiert, dass von der Regierung von [PRU.GetLeader] entsandte peruanische Spione sich gerade mit Pedro Enrquique und seinen Unterstützern getroffen haben. Bekannt ist, dass der König von Peru, [PRU.GetLeader] Pläne zur Neugründung des brasilianischen Imperiums durch die wirtschaftliche und militärische Unterstützung von Pedro Enrique stellen einen klaren Angriff auf unsere nationale Sicherheit dar, auch wenn die Option, erneut eine Monarchie zu sein, niemals ausgeschlossen ist."
 peru.45.a.1:0 "Pedro muss schnell eingesperrt werden."
 peru.45.a.2:0 "Vielleicht ist die Monarchie die beste Regierung."
 peru.45.a.3:0 "Wir werden unsere Souveränität verteidigen."
 peru.46:0 "Pedro Enrique wird in Brasilien verfolgt"
 peru.46.t:0 "Pedro Enrique wird in Brasilien verfolgt"
 peru.46.d:0 "Unsere Pläne, Pedro Enrique von Brasilien die Macht zu geben, wurden aufgedeckt. Jetzt werden er und seine Anhänger von der nationalen Sicherheit Brasiliens verfolgt und könnten die Pläne des Königs [PRU.GetLeader] über dieses Land gefährden. Die beste Option wäre, sie zu geben Militärische und wirtschaftliche Unterstützung der Rebellen und zwangsweise Unterbringung von Pedro Enrique."
 peru.46.a.1:0 "Wir müssen die Ordnung in Brasilien wiederherstellen."
 peru.47:0 "Pedro könnte zum König von Brasilien gekrönt werden"
 peru.47.t:0 "Pedro könnte zum König von Brasilien gekrönt werden"
 peru.47.d:0 "Pedro Enrique hat es dank unserer wirtschaftlichen Unterstützung geschafft, in Brasilien eine beliebte Figur gegen die korrupte Regierung von [BRA.GetLeader] zu sein. Unter unserem Schutz wird das brasilianische Imperium wieder die Großmacht sein, die es in der Vergangenheit war."
 peru.47.a.1:0 "Wir müssen die Ordnung in Brasilien wiederherstellen."
 peru.48:0 "Brasilien beschließt, zuerst zuzuschlagen"
 peru.48.t:0 "Brasilien beschließt, zuerst zuzuschlagen"
 peru.48.d:0 "Unsere Pläne, Pedro Enrique von Brasilien die Macht zu geben, wurden aufgedeckt, jetzt werden er und seine Anhänger von der nationalen Sicherheit Brasiliens verfolgt und könnten die Pläne des Königs [PRU.GetLeader] über dieses Land gefährden. Die beste Option, die wir haben, ist vollständig in Brasilien einmarschieren und dabei den Krieg ausnutzen, den es uns erklären kann."
 peru.48.a.1:0 "Wir werden sie vernichten."
 peru.49:0 "Die Republikaner wollen einen Putsch durchführen"
 peru.49.t:0 "Die Republikaner wollen einen Putsch durchführen"
 peru.49.d:0 "Die Gründung der Monarchie im Land löste bei den Republikanern und den Aprista-Milizen Verärgerung aus. Sie haben sich zur „Restaurator-Armee“ zusammengeschlossen und planen, die Regierung von [PRU.GetLeader] zu stürzen. Unsere letzte Verteidigungslinie ist die Stadt von Arequipa."
 peru.49.a.1:0 "Wir werden sie vernichten."
 peru.50:0 "Die Republikaner wollen einen Putsch durchführen"
 peru.50.t:0 "Die Republikaner wollen einen Putsch durchführen"
 peru.50.d:0 "Die Gründung der Monarchie im Land löste bei den Republikanern und den Aprista-Milizen Verärgerung aus. Sie haben sich zur „Restaurator-Armee“ zusammengeschlossen und planen, die Regierung von [PRU.GetLeader] zu stürzen. Unsere letzte Verteidigungslinie ist die Stadt von Lima."
 peru.50.a.1:0 "Wir werden sie vernichten."
 peru.51:0 "Die Republikaner wollen einen Putsch durchführen"
 peru.51.t:0 "Die Republikaner wollen einen Putsch durchführen"
 peru.51.d:0 "Die Gründung der Monarchie im Land löste bei den Republikanern und den Aprista-Milizen Verärgerung aus. Sie haben sich zur „Restaurator-Armee“ zusammengeschlossen und planen, die Regierung von [PRU.GetLeader] zu stürzen. Unsere letzte Verteidigungslinie ist die Stadt von Lima."
 peru.51.a.1:0 "Wir werden sie vernichten."
 peru.22:0 "[PRU.GetNameDefCap] unterstützt [ROOT.GetFascistParty] bei der Machtübernahme"
 peru.22.t:0 "[PRU.GetNameDefCap] bewaffnet [ROOT.GetFascistParty], um die Macht zu übernehmen"
 peru.22.d:0 "[PRU.GetNameDefCap] bereitet zusammen mit seinem faschistischen Verbündeten [ROOT.GetFascistParty] einen Putsch gegen unsere Regierung vor. Wir dürfen nicht zulassen, dass sich die faschistischen Horden Lateinamerika nähern, sondern bereiten wir uns auf die Antipatrioten vor, die den Terror bringen wollen, den Peru hat wurde Opfer seines Diktators [PRU.GetFascistLeader] Es ist Zeit, zu den Waffen zu greifen und dem faschistischen Aufstand ein Ende zu setzen"
 peru.22.a.1:0 "Wir müssen Entscheidungen treffen, um eine faschistische Regierung zu vermeiden."
 peru.20:0 "Peru will Einfluss in Lateinamerika haben"
 peru.20.t:0 "Peru will Einfluss in Lateinamerika haben"
 peru.20.d:0 "Wir haben Berichte, dass [PRU.getAdjective]-Agenten in mehrere südamerikanische Länder eingeschleust werden, der [PRU.getAdjective]-Diktator [PRU.GetLeader] will seine Ideologie des Terrors in dieser Hemisphäre verbreiten, wir werden nicht zulassen, dass sich antidemokratische Ideologien durchsetzen über Lateinamerika."
 peru.20.a.1:0 "Wirtschaftssanktionen anwenden"
 peru.20.a.2:0 "Es ist das Recht der Peruaner"
 peru.21:0 "Die Vereinigten Staaten haben uns gerade wirtschaftliche Sanktionen verhängt"
 peru.21.t:0 "Die Vereinigten Staaten haben uns gerade wirtschaftliche Sanktionen verhängt"
 peru.21.d:0 "Die Vereinigten Staaten haben uns gerade wirtschaftlich sanktioniert, dies wird sich finanziell auf mehrere [PRU.getAdjective]s auswirken, aber wir werden nicht aufgeben, da dies ein Zeichen dafür ist, dass die Handlungen unseres Führers [PRU.GetLeader] die Moral von beeinflussen die Nordamerikaner."
 peru.21.a.1:0 "Wir werden unsere Arbeit fortsetzen"
 r56.war_and_peace.2.t:0 "[ECU.GetNameDefCap] bietet uns Frieden"
 r56.war_and_peace.2.desc:0 "Aufgrund unserer jüngsten Erfolge hat uns [ECU.GetNameDefCap] ein Friedensabkommen angeboten, das die Übergabe des umstrittenen Grenzstaats an uns beinhaltet. Wie sollen wir antworten?"
 r56.war_and_peace.2.a:0 "Sind wir uns einig"
 r56.war_and_peace.2.b:0 "Nein, sie müssen stärker bestraft werden"
