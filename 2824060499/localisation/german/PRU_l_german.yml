 r56_spread_anti_radicalism_in_venezuela:0 "Verbreiten Sie Antiradikalismus in Venezuela"
 r56_end_radicalism_in_venezuela:0 "Beenden Sie den Radikalismus in Venezuela"
 PRU_reforms_in_the_constitution:0 "Reformieren Sie die Verfassung"
 PRU_reforms_in_the_constitution_desc:0 "Die vorherige Verfassung von Luis Sanchez Cerro ist nicht mehr gültig. Es handelt sich um eine sehr schwache Verfassung, die Volksaufstände und den Radikalismus extremistischer Ideologien fördert, abgesehen von der Übergabe der Ressourcen des Landes an ausländische Nationen. Es ist notwendig, einige Artikel davon zu ändern, um den Menschen und den Kreisen der Macht gleichermaßen mehr Macht zu geben, und gleichzeitig den Artikel zu ändern, der unsere natürlichen Ressourcen liefert und zurückgewinnt."
