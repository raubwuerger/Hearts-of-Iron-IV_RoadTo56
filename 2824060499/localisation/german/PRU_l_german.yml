 PRU_end_radicalism_in_america1:0 "Beenden Sie den Radikalismus in Amerika"
 r56_support_democratic_sentiment_in_FROM_tt:0 "Schaltet Entscheidungen zur Unterstützung demokratischer Gefühle in südamerikanischen Ländern frei."
 r56_support_democratic_sentiment_in_FROM:0 "Liberalisieren Sie das [FROM.getAdjective]-Regime"
