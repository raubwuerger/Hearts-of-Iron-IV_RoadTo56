l_german:
 r56_peru_focus:0 "Peruanischer nationaler Fokus"
 indigenous_recruiter:0 "Indigener Rekrutierer"
 son_of_the_sun:0 "Sohn der Sonne"
 democratic_socialist:0 "Demokratischer Sozialist"
 PRU_llama_army_tech:0 "Lama-Armee-Tech"
 PRU_czech_equipment_aquisition:0 "Tschechische Ausrüstung"
 PRU_czech_equipment_aquisition_desc:0 "Nach der großen Niederlage während des Pazifikkrieges im Jahr 1883 war die [ROOT.getAdjective]-Armee eine Zeit lang schwach, da die Regierung sich solch große Militärausgaben nicht leisten konnte, aber jetzt, da wir neue Waffen erwerben können, ist es an der Zeit, uns neu zu organisieren Unsere Kräfte bilden eine mächtige Armee."
 PRU_andean_warfare:0 "Nehmen Sie die Ronderos in die Armee auf"
 PRU_andean_warfare_desc:0 "Die Ronderos sind ein grundlegendes Stück der [ROOT.getAdjective]-Geschichte; Ihre Anwesenheit auf den Schlachtfeldern war immer von Bedeutung, da wir im Krieg gegen Chile nach dem Fall von Lima verlangen, dass alle Quechuas dieser Gruppe von Ronderos beitreten"
 PRU_paratrooper_company:0 "Fallschirmjägerkompanie"
 PRU_paratrooper_company_desc:0 "Wir können ein Fallschirmjägerkorps zur Unterstützung der Bodentruppen aufstellen, indem wir eine große Flugzeugflotte aufbauen."
 PRU_modernize_the_infantry_kit:0 "Modernisieren Sie den Infanterie-Bausatz"
 PRU_modernize_the_infantry_kit_desc:0 "Die weltweit entwickelten neuen Kriegstaktiken bedeuten, dass wir unser Wissen über Kriegstaktiken aktualisieren müssen, was zur Anschaffung moderner Ausrüstung führt, um unser altes Arsenal aus dem Leticia-Krieg zurückzulassen."
 PRU_jungle_training:0 "Erstelle eine Ashaninka-Armee"
 PRU_jungle_training_desc:0 "Lange Zeit lebte das Volk der Ashaninka isoliert im peruanischen Dschungel und nahm nichts von den Angelegenheiten Zentralperus wahr. Die Gummikonzerne würden diese Ureinwohner entdecken und damit einen der größten bekannten Völkermorde in Peru auslösen. Diese Dschungelmänner werden für unsere Operationen nützlich sein. Wir brauchen sie jetzt mehr denn je in unserer Armee."
 PRU_motorization:0 "Motorisierung"
 PRU_motorization_desc:0 "Lange Zeit wurden unsere Kriegsressourcen mit Maultieren oder Lamas über die Berge unseres rauen Geländes transportiert, aber mit dem Bau großer Autobahnen könnte es an der Zeit sein, Lastwagen für den Transport militärischer Vermögenswerte einzusetzen."
 PRU_create_the_infantry_and_cavalry_schools:0 "Erstellen Sie die Infanterie- und Kavallerieschulen"
 PRU_create_the_infantry_and_cavalry_schools_desc:0 "Die Kavallerie ist eine lebenswichtige Ressource für unsere Armee. Aufgrund unserer rauen Geographie verfügen wir nicht über viele motorisierte Fahrzeuge; Das Pferd und das Maultier genießen seit jeher großes Vertrauen in der peruanischen Armee, und die Spezialisierung einiger Kommandeure auf Kriegstaktiken mit der Kavallerie wird uns zum Sieg führen."
 PRU_cold_weather_equipment:0 "Ausrüstung für kaltes Wetter"
 PRU_czech_tanks:0 "Erwerben Sie tschechische Panzer"
 PRU_czech_tanks_desc:0 "Die neuen Panzer werden eine große Hilfe für einen größeren Vorstoß unserer Armee sein, um jeden zu vernichten, der es wagt, das Land zu verärgern."
 PRU_study_the_blueprints:0 "Studieren Sie die Blaupausen"
 PRU_study_the_blueprints:0 "Mit unseren eigenen Entwürfen wird es uns gelingen, unsere nationale Industrie aufzubauen und zu stärken."
 PRU_foreign_licenses:0 "Ausländische Lizenzen"
 PRU_foreign_licenses_desc:0 "Mit den neuen ausländischen Waffenlizenzen wird es möglich sein, vor Ort fortschrittliche Waffen für unsere Armee herzustellen."
 PRU_italian_guns:0 "Italienische Waffen"
 PRU_italian_guns_desc:0 "Nach dem Erwerb italienischer Flugzeuge und militärischer Ausbildung ist es an der Zeit, moderne italienische Kanonen zu erwerben, um unsere Macht in den Anden bekannt zu machen."
 PRU_invite_italian_military_mission:0 "Laden Sie die italienische Militärmission ein"
 PRU_invite_soviet_military_mission:0 "Laden Sie die sowjetische Militärmission ein"
 PRU_expand_the_national_arsenal:0 "Erweitern Sie das Nationalarsenal"
 PRU_expand_the_national_arsenal_desc:0 "Eine der wichtigsten Waffenfabriken in Lima war veraltet und konnte nicht mehr genug Waffen liefern, um unsere Armee angemessen zu bewaffnen. Die Erweiterung der Provinzen mit neuen Militärfabriken wird diesen Waffenbedarf decken."
 PRU_new_weapons_new_tactics:0 "Neue Waffen, neue Taktiken"
 PRU_new_weapons_new_tactics_desc:0 "Unsere neuen Waffen werden uns helfen, uns an die neuen Kriegstaktiken anzupassen."
 PRU_plan_limas_expansion:0 "Planen Sie die Expansion von Lima"
 PRU_plan_limas_expansion_desc:0 "Außerhalb der Hauptstadt Lima gibt es viel mehr Platz für moderne Industriegebiete, wie zum Beispiel die Außenbezirke von Villa El Salvador und San Juan de Lurigancho."
 PRU_compania_minera_atacocha:0 "Compañía Minera Atacocha"
 PRU_compania_minera_atacocha_desc:0 "Am Stadtrand von Lima, in den Bergen gelegen, befindet sich eines der größten Edelmetallvorkommen; wir sollten etwas damit machen."
 PRU_industrial_modernization:0 "Industrielle Modernisierung"
 PRU_industrial_modernization_desc:0 "Unsere veraltete und stagnierende Industrie muss modernisiert werden, aber die Frage ist, ob wir dies durch die Hände von Ausländern tun oder ob wir versuchen werden, unsere eigene Industrie zu schaffen."
 PRU_rely_on_international_trade:0 "Verlassen Sie sich auf internationalen Handel"
 PRU_rely_on_international_trade_desc:0 "Unsere Industrie kann ohne die Hilfe der entwickelten Länder nicht überleben; Wir müssen Hilfe von ausländischem Kapital erhalten."
 PRU_invite_foreign_experts:0 "Laden Sie ausländische Experten ein"
 PRU_invite_foreign_experts_desc:0 "Ausländische Experten werden wissen, wie wir unsere Wirtschaft wieder auf Kurs bringen können, damit sie wieder zu einer der mächtigsten in Südamerika wird."
 PRU_railroad_investments:0 "Eisenbahninvestitionen"
 PRU_railroad_investments_desc:0 "Die Vermessung neuer Strecken zur Verbesserung der nationalen Infrastruktur liegt in den Händen ausländischer Experten; Wir werden sehr bald über eine erste nationale Infrastruktur verfügen."
 PRU_oil_industry_developments:0 "Entwicklungen in der Ölindustrie"
 PRU_oil_industry_developments_desc:0 "Unsere ausländischen Verbündeten müssen das Öl aus La Brea y Pariñas im Norden des Landes fördern."
 PRU_gold_and_silver_mining:0 "Gold- und Silberbergbau"
 PRU_gold_and_silver_mining_desc:0 "Die wichtigsten Ressourcen wie Gold und Silber in den Bergen unseres Landes werden unsere Wirtschaft antreiben."
 PRU_running_economy:0 "Währungsstabilisierung"
 PRU_running_economy_desc:0 "Die Schaffung einer nationalen Reservebank wird dazu beitragen, die Währung besser zu verwalten."
 PRU_construction_industry:0 "Baugewerbe"
 PRU_construction_industry_desc:0 "Mit der neuen Hilfe von Ausländern könnte es an der Zeit sein, mit Bauarbeiten zum Nutzen des gesamten [ROOT.getAdjective]-Volkes zu beginnen."
 PRU_implement_autarky:0 "Autarkie umsetzen"
 PRU_implement_autarky_desc:0 "Ausländer sind nicht in der Lage, die Kontrolle über unsere Wirtschaft zu übernehmen; Am besten wäre es, wenn wir unsere eigene Wirtschaft entwickeln würden, um nicht von ausländischem Kapital abhängig zu sein."
 PRU_give_rights_to_indigenous_people:0 "Geben Sie den indigenen Völkern Rechte"
 PRU_give_rights_to_indigenous_people_desc:0 "Auch als Peru vom spanischen Joch unabhängig wurde, wurden die Bewohner der Anden immer wie Sklaven behandelt; Als Entwicklungsland ist es jetzt von entscheidender Bedeutung, sich ihre Unterstützung zu sichern."
 PRU_seize_the_gold_mines:0 "Erobere die Goldminen"
 PRU_seize_the_gold_mines_desc:0 "Die Goldminen von Cajamarca sind jetzt Realität; Aufgrund des Mangels an Maschinen wurden sie zuvor nie ausgebeutet, aber jetzt, mit der notwendigen Technologie, können wir das Land mit diesen Ressourcen stärken."
 PRU_national_mining_administration:0 "Nationale Bergbauverwaltung"
 PRU_national_mining_administration_desc:0 "Die Gründung einer nationalen Gesellschaft zur Verwaltung der Bergbauressourcen wird dafür sorgen, dass diese vom Staat besser genutzt werden."
 PRU_finance_construction_programs:0 "Bauprogramme finanzieren"
 PRU_finance_construction_programs_desc:0 "Die Finanzierung des Mitarbeiterkrankenhauses und der Nachbarschaftseinheiten von sozialem Interesse wird eine große Hilfe sein, um die Entwicklung unseres Landes voranzutreiben."
 PRU_industrial_surquillo_sac:0 "Industrielle Surquillo SAC"
 PRU_industrial_surquillo_sac_desc:0 "Es ist Zeit, unsere eigene Militärindustrie aufzubauen."
 PRU_nationalize_the_railways:0 "Verstaatlichen Sie die Eisenbahnen"
 PRU_nationalize_the_railways_desc:0 "Die Steuern, die ausländische Unternehmen für die Nutzung ihrer Straßen verlangen, sind horrend. Es ist an der Zeit, dass alles in Peru ausschließlich dem Dienst am Volk dient."
 PRU_national_research_grants:0 "Nationale Forschungsstipendien"
 PRU_national_research_grants_desc:0 "Mit unserem eigenen Verstand werden wir unser Land voranbringen."
 PRU_substitution_technologies:0 "Substitutionstechnologien"
 PRU_substitution_technologies_desc:0 "Wenn wir keine Technik bekommen, die wir nicht besitzen, dann besorgen wir Ersatzteile dafür."
 PRU_Marina_de_Guerra:0 "Eine wiedergeborene Marine"
 PRU_Marina_de_Guerra_desc:0 "Nach dem Pazifikkrieg im Jahr 1880 verfiel unsere Marine ständig von einer der am besten ausgebildeten in Südamerika zu einer der schlechtesten und veraltetesten. Dies ist unsere Gelegenheit, die Wiedergeburt unserer Marine zu erleben."
 PRU_expand_the_naval_factory_of_bellavista:0 "Erweitern Sie die Marinefabrik in Bellavista"
 PRU_expand_the_naval_factory_of_bellavista_desc:0 "Die Bellavista Naval Factory war schon immer die nationale Marinefabrik schlechthin, aber angesichts der jüngsten Wiedergeburt unserer Marine wäre es eine gute Idee, mit der Erweiterung unserer Fabrik im Norden und Süden des Landes zu beginnen."
 PRU_work_with_foreigners:0 "Arbeiten Sie mit Ausländern"
 PRU_work_with_foreigners_desc:0 "Ausländer wissen mehr über Schiffe als wir. Wir werden mit ihnen zusammenarbeiten, um unsere Marine zu vergrößern."
 PRU_National_Admiralty_Corps:0 "Nationales Admiralitätskorps"
 PRU_National_Admiralty_Corps_desc:0 "Wenn wir die brillantesten Köpfe der Marinestrategie in Peru zusammenbringen, können wir ein größeres Admiralitätskabinett bilden, das die Entscheidungen in einer Seeschlacht trifft."
 PRU_naval_industry:0 "Marineindustrie"
 PRU_naval_industry_desc:0 "Über den Ausbau unserer Marineindustrie hinaus müssen wir größere Werften bauen, um eine große nationale Flotte zu schaffen."
 PRU_modernize_destroyers:0 "Zerstörer modernisieren"
 PRU_modernize_destroyers_desc:0 "Unsere neuesten Zerstörer sind bereits veraltet, daher ist der Start eines Forschungsprogramms für neue Modelle von entscheidender Bedeutung."
 PRU_Modernize_our_submarines:0 "U-Boote modernisieren"
 PRU_Modernize_our_submarines_desc:0 "Unsere neuesten U-Boote sind bereits veraltet, daher ist der Start eines Forschungsprogramms für neue Modelle von entscheidender Bedeutung."
 PRU_the_grau_class_project:0 "Das Grau-Klassenprojekt"
 PRU_the_grau_class_project_desc:0 "Die Kreuzer der Grau-Klasse waren die größten und modernsten Schiffe, die die peruanische Marine seit ihrem Untergang im Pazifikkrieg besaß. Ihre Kampffähigkeit war so groß, dass der Staat wollte, dass diese Schiffe als Basis für den massiven Bau weiterer Kreuzer der Grau-Klasse genutzt würden."
 PRU_expand_naval_production:0 "Erweitern Sie die Marineproduktion"
 PRU_expand_naval_production_desc:0 "Wir brauchen mehr Werften, um unsere große Marine zu erweitern."
 PRU_modernize_battleships:0 "Modernisieren Sie Schlachtschiffe"
 PRU_modernize_battleships_desc:0 "Es ist Zeit, das Lima Battleship-Projekt zu starten. Aufgrund interner wirtschaftlicher Probleme könnten wir uns ein solches Schlachtschiff niemals leisten. Nun kann ein solcher Kauf zugelassen werden."
 PRU_modernize_carrier:0 "Spediteure modernisieren"
 PRU_modernize_carrier_desc:0 "Es ist Zeit, das Carrier-Projekt Republica del Peru zu starten. Aufgrund interner wirtschaftlicher Probleme könnten wir uns ein solches Schlachtschiff niemals leisten. Nun kann ein solcher Kauf zugelassen werden."
 PRU_naval_doctrine:0 "Marinedoktrin"
 PRU_naval_doctrine_desc:0 "Neue Schiffe, neue Marinedoktrinen."
 PRU_fly_with_the_sun:0 "Helden der Sonne"
 PRU_fly_with_the_sun_desc:0 "Die neuen Rekruten der peruanischen Luftwaffe seit ihrer Gründung im Jahr 1919 haben viele talentierte Rekruten aufgenommen, die im Cockpit eines Flugzeugs Unglaubliches geleistet haben. Es ist an der Zeit, dass diese neuen Piloten ihrem Land zeigen, wem der südamerikanische Himmel gehört."
 PRU_start_aircraft_purchase:0 "Flugzeugkäufe"
 PRU_start_aircraft_purchase_desc:0 "Um unserer Luftwaffe weitere Flugzeuge hinzuzufügen, müssen wir auswählen, aus welchem ​​Land wir Flugzeuge anfordern."
 PRU_acquire_italian_planes:0 "Erwerben Sie italienische Flugzeuge"
 PRU_acquire_italian_planes-desc:0 "Italienische Flugzeuge sind stark und schwer. Sie sind perfekt für unsere Luftwaffe."
 PRU_acquire_usa_planes:0 "Erwerben Sie US-Flugzeuge"
 PRU_acquire_usa_planes_desc:0 "Amerikanische Flugzeuge sind schnell und leicht. Sie sind perfekt für unsere Luftwaffe."
 PRU_strengthen_the_air_force:0 "Stärken Sie die Luftwaffe"
 PRU_strengthen_the_air_force_desc:0 "Unsere Luftwaffe ist desorganisiert und unsere Flugplätze werden vernachlässigt. Wenn wir diese Aspekte weiterentwickeln, wird unsere Luftwaffe die stärkste in der Region sein."
 PRU_work_with_our_designs:0 "Erstellen Sie Factorias Faucett"
 PRU_work_with_our_designs_desc:0 "Unsere Flugzeugkonstruktionen werden besser sein als die, die wir von Ausländern erwerben. Es ist von größter Bedeutung, die bereits vorhandenen Designs zu verbessern."
 PRU_work_on_heavy_aircraft:0 "Arbeiten an schweren Flugzeugen"
 PRU_work_on_heavy_aircraft_desc:0 "Wenn wir unsere schweren Flugzeuge weiterentwickeln, können wir stark sein und den Feind treffen, ohne dass er es merkt."
 PRU_work_on_light_aircraft:0 "Arbeiten an Leichtflugzeugen"
 PRU_work_on_light_aircraft_desc:0 "Wenn wir unsere Leichtflugzeuge weiterentwickeln, können wir schnell sein und den Feind jagen, ohne dass er es merkt."
 PRU_air_innovations:0 "Luftinnovationen"
 PRU_air_innovations_desc:0 "Neue Flugzeuge, neue Taktiken."
 PRU_total_production:0 "Gesamtproduktion"
 PRU_total_production_desc:0 "Wir müssen unsere Produktion an Kämpfern und CAS vervielfachen, um eine große Streitmacht zu schaffen. Nur dann werden wir die absolute Luftüberlegenheit erreichen."
 PRU_heroes_of_the_air:0 "Helden der Luft"
 PRU_heroes_of_the_air_desc:0 "Die neuen Ritter der Lüfte, diejenigen, die das Glück haben, in ihren Stahlkorsetts für ihr Land zu kämpfen."
 PRU_build_the_petrolero_railway:0 "Baue die Petrolero-Eisenbahn"
 PRU_build_the_petrolero_railway_desc:0 "Die amerikanischen Ölkonzerne benötigen eine Zuglinie von Lima nördlich von Trujillo, um das Öl zum Hafen von Callao zu transportieren. Es wäre ein spannendes Projekt, da es vom Staat für zivile und militärische Zwecke genutzt werden kann."
 PRU_build_the_andes_railway:0 "Baue die Andenbahn"
 PRU_build_the_andes_railway_desc:0 "Der transandinen Zuglinie gelingt es, Millionen von Menschen aus der Stadt Cuzco-Huancay-Lima zu befördern, wo fast 60 % der peruanischen Bevölkerung leben."
 PRU_organize_future_elections:0 "Organisieren Sie zukünftige Wahlen"
 PRU_organize_future_elections_desc:0 "Nach einer kurzen Regierungsperiode von Benavides, die die Vorgaben der Verfassung erfüllt, sollte er in Peru Parlamentswahlen ausrufen, obwohl er plant, noch eine Weile zu bleiben."
 PRU_mediate_between_the_parties:0 "Vermittlung zwischen den Parteien"
 PRU_mediate_between_the_parties_desc:0 "Rufen Sie die Parteien auf, sich auf die allgemeinen Wahlen vorzubereiten."
 PRU_british_airports:0 "Britische Flughäfen"
 PRU_british_airports_desc:0 "Mit Hilfe der Briten können wir unsere prekären nationalen Flughäfen entwickeln."
 PRU_mobilize_womans:0 "Mobilisierung von Frauen"
 PRU_mobilize_womans_desc:0 "Die Frauen unseres Landes waren immer vom politischen System ausgeschlossen, aber jetzt werden sie in die Politik, das Militär und die Zivilgesellschaft einbezogen."
 PRU_leacy_of_Benavides:0 "Vermächtnis von Benavides"
 PRU_leacy_of_Benavides_desc:0 "Wir müssen das Erbe von Benavides, einem ehemaligen zivilistischen Gouverneur, fortführen, indem wir seine Werke bewahren."
 PRU_Military_Universities:0 "Militäruniversitäten"
 PRU_Military_Universities_desc:0 "Der Ausbau des Bildungssystems in Peru hat zur Schaffung neuer ziviler und militärischer Institutionen beigetragen. Darunter ist die Idee, eine Militäruniversität zu gründen."
 PRU_give_asylum_to_the_jews:0 "Gebt den Juden Asyl"
 PRU_give_asylum_to_the_jews_desc:0 "Mehrere jüdische Intellektuelle fliehen aus Europa aufgrund der aktuellen Politik, die in Europa betrieben wird. Das Beste wäre, unser Land für jüdische Flüchtlinge zu öffnen, um die Forschungsanstrengungen zu unterstützen."
 PRU_reforma_agraria:0 "Reforma Agraria"
 PRU_reforma_agraria_desc:0 "Die Tierra ist das Wesentliche der Arbeit."
 PRU_the_pachacutec_line:0 "Erstellen Sie die Pachacutec-Linie"
 PRU_the_pachacutec_line_desc:0 "Unsere Feinde im Norden sind immer noch hungrig darauf, mehr von unserem Territorium zu erobern. Wir sollten sie abschrecken, indem wir eine Verteidigungslinie aufbauen."
 PRU_nationalize_banking_sector:0 "Bankensektor verstaatlichen"
 PRU_nationalize_banking_sector_desc:0 "Unsere Banken befanden sich lange Zeit in den Händen von Ausländern, die nur ihren Interessen dienten. Jetzt muss die Bank nur noch dem Staat dienen."
 PRU_empower_benavides:0 "Stärke Benavides"
 PRU_empower_benavides_desc:0 "Die Wahlen müssen zugunsten einer einheitlichen Regierung mit Benavides an der Spitze abgesagt werden."
 PRU_legacy_of_sachez_cerro:0 "Vermächtnis von Sanchez Cerro"
 PRU_legacy_of_sachez_cerro_desc:0 "Sanchez Cerro war der Befreier, der die unpatriotische Leguia und seine elfjährige Regierung beendete. Während seiner Regierung wurden Gesetze zum sozialen Interesse und zum Schutz der Ureinwohner verabschiedet. Aufgrund seiner bescheidenen Herkunft und seiner Chola-Rasse gilt er als Vertreter der peruanischen Rasse."
 PRU_conservative_coalition:0 "Konservative Koalition"
 PRU_conservative_coalition_desc:0 "Nach der Auflösung der Bürgerpartei infolge des Zusammenbruchs von 1929 verloren die Grundbesitzer und Gamonales ihre politische Macht. Vor diesem Hintergrund zerfiel die Rechte in mehrere unabhängige Organisationen, die sich 1930 zusammenschlossen und beschlossen, die Konservative Koalition zu bilden. Dabei handelte es sich um eine Koalition konservativer rechter politischer Parteien in Peru. Ihr Anführer ist Manuel Prado Ugarteche."
 PRU_social_democratic_coalition:0 "Sozialdemokratische Koalition"
 PRU_social_democratic_coalition_desc:0 "Peru braucht eine Partei mit programmatischem Volumen aus der Mitte. Die Sozialdemokratische Partei ist keine geschlossene Gruppierung. Das Patriotic Union Registry kennt keine hasserfüllten Einschränkungen und keine unfreundlichen Vorbeugungen. Seine Flagge ist die Flagge Perus. Die Heimat ist ein Symbol der Einheit, die umso stärker ist, je intensiver die affektive Solidarität und die wirtschaftliche Zusammenarbeit unter den Landsleuten ist."
 PRU_alerta_en_la_frontera:0 "Eine Warnung an der Front"
 PRU_alerta_en_la_frontera_desc:0 "Das Problem der mit Ecuador umstrittenen Gebiete ist riesig. Seit der Zeit der spanischen Kolonie waren die Gebiete zwischen dem Vizekönigreich Peru und dem Vizekönigreich Neu-Granada nie klar definiert. Nach der Unabhängigkeit verbesserten sich die Verhältnisse zwischen der Republik Peru und der Republik Gran Kolumbien nicht. Eine klare Grenze ist nach vielen Jahren nicht mehr gezogen. Wir glauben, dass der beste Ausweg darin besteht, die Grenze durch Krieg zu ziehen, obwohl wir auch auf andere, friedlichere Mittel zurückgreifen könnten."
 PRU_protest_against_the_cancellation:0 "Protest gegen die Absage"
 PRU_protest_against_the_cancellation_desc:0 "Benavides ist ein Diktator, der die Wahlen abgesagt hat und die volle Strafe Gottes und des Volkes verdient."
 PRU_prolong_benavides_presidency:0 "Verlängern Sie die Präsidentschaft von Benavides"
 PRU_prolong_benavides_presidency_desc:0 "Unser Land hat unter der Regierung von Benavides großen Wohlstand erlangt. Er soll noch ein paar Jahre bleiben."
 PRU_peruvian_blackshirts:0 "Peruanische Schwarzhemden"
 PRU_peruvian_blackshirts_desc:0 "Die Schwarzhemden Perus unter dem Kommando von Luis Alberto Flores werden uns nach Victoria führen."
 PRU_give_power_to_general_ureta:0 "Geben Sie General Ureta die Macht"
 PRU_give_power_to_general_ureta_desc:0 "General Ureta, ein glühender Urrista und Nationalist, hat die extremistische Politik von Alberto Flores satt. Er plant, die Partei zum Anführer der Union Revolucionaria zu machen."
 PRU_integrate_the_church:0 "Integrieren Sie die Kirche"
 PRU_integrate_the_church_desc:0 "Die katholische Kirche ist ein wichtiger Teil des Lebens der gesamten peruanischen Bevölkerung."
 PRU_workers_protection:0 "Arbeiterrechte"
 PRU_workers_protection_desc:0 "Die Arbeiter unseres Landes fordern Arbeitsreformen, um in den Fabriken bessere Leistungen zu erbringen."
 PRU_remember_the_Trujillo_revolution:0 "Erinnern Sie sich an die Trujillo-Revolution"
 PRU_remember_the_Trujillo_revolution_desc:0 "Während der Regierung von Sanchez Cerro im Jahr 1932 kam es in der Stadt Trujillo zu einem groß angelegten Aufstand von Militanten der APRA-Partei, bei dem es ihnen gelang, die Stadt vollständig einzunehmen, und sie drohten, nach Lima zu marschieren, um die Macht zu übernehmen. Die Reaktion der Regierung war hart. Die Revolution wurde mit Luftangriffen und Artillerie niedergeschlagen, aber die Erinnerung bleibt in der Aprista-Bevölkerung."
 PRU_benavides_nightmare:0 "Beginn der Revolution"
 PRU_benavides_nightmare_desc:0 "Die Kommunisten erhoben sich massenhaft für die Annullierung der Wahlen. Es ist das Ende der Benavides-Ära und der persönlichen Freiheiten in Peru."
 PRU_select_a_successor_for_benavides:0 "Wählen Sie einen Nachfolger für Benavides"
 PRU_select_a_successor_for_benavides_desc:0 "Benavides ist zu alt und zu schwach, um weiter zu regieren. Am besten wäre es, so schnell wie möglich einen Nachfolger zu wählen."
 PRU_incaism:0 "Inkaismus"
 PRU_incaism_desc:0 "Das inkaistische Gefühl oder der Inkaismus ist die Erinnerung an die vergangene Pracht des Inka-Reiches, das eines der größten und mächtigsten Reiche des präkolumbianischen Amerikas war. Seine Geschichte und sein Erbe werden heute mit Worten aus dem Quechua-Vokabular gefühlt. Es ist Zeit, sich an die so großartige Vergangenheit unseres Landes zu erinnern."
 PRU_hispanism:0 "Hispanismus"
 PRU_hispanism_desc:0 "Der Hispanismus ist die Erinnerung an die alte Vereinigung der alten Vizekönigtümer Amerikas, die zusammen ein mächtiges Reich bildeten. Die Erinnerung daran ist Teil der nationalen Identität Perus."
 PRU_tax_reform:0 "Steuerreform"
 PRU_tax_reform_desc:0 "Für diejenigen, die mehr Geld haben als der Durchschnittsbürger, sind die Steuern derzeit ausgeglichen. Es ist an der Zeit, dieses absurde System zu reformieren, um es für alle gerechter zu machen."
 PRU_revolutionary_goverment:0 "Die Revolution von Tacna"
 PRU_revolutionary_goverment_desc:0 "Obwohl Ricardo Perez Godoy kein Urrista war, vereinten sich seine nationalistischen Ideen mit sozialen Ideen, um Peru vor einer möglichen kommunistischen Revolution zu retten, da die Regierung nicht viel unternahm, um den Vormarsch des Kommunismus in Peru zu stoppen."
 PRU_left_and_right_united:0 "Links und rechts vereint"
 PRU_left_and_right_united_desc:0 "Wenn wir mehr Macht erlangen wollen, müssen wir die Kräfte zwischen Sozialisten, Gemäßigten und Konservativen vereinen. Gemeinsam werden wir ein besseres Peru erreichen."
 PRU_help_our_brothers:0 "Helfen Sie unseren Brüdern"
 PRU_help_our_brothers_desc:0 "[ROOT.GetLeader] erwägt die Entsendung einiger Freiwilliger, um die sozialistischen Anliegen des spanischen Volkes zu unterstützen."
 PRU_the_teachings_the_amauta:0 "Die Lehren der Amauta"
 PRU_the_teachings_the_amauta_desc:0 "José Carlos Mariátegui, der als „Amauta“ bekannt ist, ist der wichtigste sozialistische Ideologe Perus, den [ROOT.GetLeader] sehr bewunderte und dessen Vermächtnis durch kommunistische Politik in [ROOT.GetNameDefCap] fortführen wollte."
 PRU_commit_to_democratic_election:0 "Setzen Sie sich für demokratische Wahlen ein"
 PRU_commit_to_democratic_election_desc:0 "Die kürzliche Annullierung der Wahlen durch Benavides hatte eine starke Ablehnung in der Bevölkerung hervorgerufen, die den Diktator dazu zwingen würde, Demokratie für die Zukunft zu versprechen."
 PRU_select_montagne_as_successor:0 "Wählen Sie Montagne als Nachfolger aus"
 PRU_select_montagne_as_successor_desc:0 "Ernesto Montagne Markholz ist ein überzeugter Urrista, da er Teil der Partei Revolutionäre Union war, als Sanchez Cerro sie gründete, und zu seinen nationalistischen Stützpunkten gehörte. Als die Partei in die Hände von Luis Alberto Flores fiel und anfing, dem italienischen Faschismus zu ähneln, beschloss Ernesto Montagne, die Partei zu verlassen und unabhängig zu bleiben, bis er von Benavides als sein Nachfolger berufen wurde und seine Reformregierung in [ROOT.GetNameDefCap ]."
 PRU_unite_the_andes:0 "Vereint die Anden"
 PRU_unite_the_andes_desc:0 "Der Verrat von [BOL.GetNameDefCap] an [ROOT.GetNameDefCap] darf nicht vergessen werden. Wir müssen alle Quechua-Völker unter der Führung von [ROOT.GetLeader] allein vereinen."
 PRU_alliance_with_bolivia:0 "Bündnis mit Bolivien"
 PRU_alliance_with_bolivia_desc:0 "[ROOT.GetNameDefCap] und [BOL.GetNameDefCap] haben eine gemeinsame Vergangenheit, eine Inka-Vergangenheit und eine Vizekönigs-Vergangenheit. Es ist an der Zeit, die Differenzen hinter sich zu lassen und die Vereinigung der Brudervölker zu erreichen."
 PRU_place_odria_as_adviser:0 "Platzieren Sie Odria als Beraterin"
 PRU_place_odria_as_adviser_desc:0 "Anstelle einer Regierung von Manuel Odria wäre es eine praktikable Option, ihn als politischen Berater für [ROOT.GetLeader] einzusetzen, damit er ihm den Rat geben könnte, Peru zu reformieren und es auf den Weg der Entwicklung zu bringen."
 PRU_spanish_civil_war_involvement:0 "Beteiligung am Spanischen Bürgerkrieg"
 PRU_spanish_civil_war_involvement_desc:0 "[ROOT.GetLeader] erwägt die Entsendung einiger Freiwilliger, um die nationalistischen Anliegen des spanischen Volkes zu unterstützen."
 PRU_strengthen_the_national_industry:0 "Stärkung der nationalen Industrie"
 PRU_strengthen_the_national_industry_desc:0 "[ROOT.GetLeader] sucht neues nationales und internationales Kapital zur Stärkung unserer Branche."
 PRU_nationalize_the_banking_sector:0 "Verstaatlichen Sie den Bankensektor"
 PRU_nationalize_the_banking_sector_desc:0 "[ROOT.GetLeader] hat die sofortige Verstaatlichung des Bankensektors zugunsten des Volkes angeordnet."
 PRU_increase_social_spending:0 "Erhöhen Sie die Sozialausgaben"
 PRU_increase_social_spending_desc:0 "Die Menschen fordern eine Erhöhung der Sozialausgaben. Wir werden den Willen der Menschen erfüllen, ihr Vertrauen zu gewinnen."
 PRU_exile_luis_alberto_flores:0 "Verbannter Luis Alberto Flores"
 PRU_exile_luis_alberto_flores_desc:0 "Einer der größten politischen Agitatoren Perus ist Luis Alberto Flores. Wir sollten ihn nach Chile verbannen."
 PRU_reform_the_constitution:0 "Schreiben Sie die Verfassung neu"
 PRU_reform_the_constitution_desc:0 "Die letzte vom ehemaligen Diktator Luis Miguel Sanchez Cerro verfasste Verfassung ist für die aktuelle Regierung nicht mehr gültig. [ROOT.GetLeader] glaubt, dass es reformiert werden sollte, um Platz für die Schaffung des neuen Peru zu schaffen."
 PRU_legacy_of_pachacutec:0 "Vermächtnis von Pachacutec"
 PRU_legacy_of_pachacutec_desc:0 "Pachacutec oder derjenige, der die Erde verändert. Es ist an der Zeit, unser Land zu verändern, um es moderner zu machen."
 PRU_hasta_quemar_el_ultimo_cartucho:0 "Bis die letzte Patrone verbrannt ist"
 PRU_hasta_quemar_el_ultimo_cartucho_desc:0 "Hasta quemar el ultimo Cartucho. Wir werden niemals so einfach aufgeben."
 PRU_celebration_of_the_andean_past:0 "Feier der andinen Vergangenheit"
 PRU_celebration_of_the_andean_past_desc:0 "Dieselbe Vergangenheit, dasselbe Erbe, dieselbe Geschichte."
 PRU_industrial_cooperation:0 "Industrielle Zusammenarbeit"
 PRU_industrial_cooperation_desc:0 "Unsere Zusammenarbeit mit unseren bolivianischen Brüdern wird für die rasche Industrialisierung beider Nationen von entscheidender Bedeutung sein."
 PRU_regain_the_new_spain_heritage:0 "Gewinnen Sie das Erbe von Neuspanien zurück"
 PRU_regain_the_new_spain_heritage_desc:0 ""
 PRU_secure_the_central_america:0 "Sichern Sie Mittelamerika"
 PRU_secure_the_central_america_desc:0 ""
 PRU_alliance_with_mexico:0 "Bündnis mit Mexiko"
 PRU_alliance_with_spain:0 "Bündnis mit Spanien"
 PRU_Support_the_banana_industry:0 "Unterstützen Sie die Bananenindustrie"
 PRU_Support_the_banana_industry_desc:0 ""
 PRU_alliance_mexico_desc:0 "Die Bindungen, die [ROOT.GetLeader] und [MEX.GetLeader] verbinden, sind mehr als eine hispanische Vergangenheit. Es handelt sich eher um ideologische Bindungen."
 PRU_alliance_with_mexico_desc:0 "Die Bindungen, die [ROOT.GetLeader] und [MEX.GetLeader] verbinden, sind mehr als eine hispanische Vergangenheit. Es handelt sich eher um ideologische Bindungen."
 PRU_expand_the_volunteer_program:0 "Erweitern Sie das Freiwilligenprogramm"
 PRU_expand_the_volunteer_program_desc:0 "Die Armee benötigt mehr Arbeitskräfte. Durch ein umfassenderes Freiwilligengesetz können wir eine stärkere Armee erreichen."
 PRU_National_investigation:0 "Nationale Forschungsagentur"
 PRU_National_investigation_desc:0 "Wir müssen eine Agentur gründen, die auf die Erforschung neuer Ressourcen in unserem Land spezialisiert ist. Eine Verstärkung der Ermittlungsbemühungen in unserem Land wäre ein großer Fortschritt."
 PRU_expand_the_military_industry:0 "Erweitern Sie die Militärindustrie"
 PRU_expand_the_military_industry_desc:0 "[ROOT.GetLeader] sucht neues nationales und internationales Kapital zur Stärkung unserer Branche."
 PRU_expand_the_agricultural_sector:0 "Erweitern Sie den Agrarsektor"
 PRU_expand_the_agricultural_sector_desc:0 "Unser Land ist reichhaltig und kann vielfältige Gemüsesorten hervorbringen. Nutzen wir diese, um unsere Bevölkerung zu ernähren und nicht mehr von ausländischen Importen abhängig zu sein."
 PRU_crusade_against_radicalism_in_america:0 "Kreuzzug gegen den Radikalismus"
 PRU_crusade_against_radicalism_in_america_desc:0 "Faschismus und Kommunismus breiten sich in der gesamten südamerikanischen Region rasch aus. Es ist unsere heilige Pflicht, es von diesen bösen Ideologien zu befreien."
 PRU_integrate_the_indigenous:0 "Integrieren Sie das Quechua-Volk"
 PRU_integrate_the_indigenous_desc:0 "In der Vergangenheit wurden die indigenen Quechuas ihrer Rechte beraubt und zur einfachen Knechtschaft der Oligarchen des Landes gezwungen. Es wäre ein guter Zeitpunkt, die indigenen Quechuas in die industrielle Kraft des Landes aufzunehmen, da sie der politischen Bewegung viel Macht verleihen können."
 PRU_Legion_Peruana:0 "La Legion Peruana"
 PRU_Legion_Peruana_desc:0 "Die Legion Peruana war in ihren Anfängen eine Elitegruppe der Republik, die die brutalsten Kriege führte. In Zeiten wie diesen erfordert [ROOT.GetLeader] erneut eine neue Legion Peruana."
 PRU_inca_industry:0 "Erschaffe das Qhapaq ñan"
 PRU_inca_industry_desc:0 "Der Qhapaq ñan, oder „große Straße“ auf Quechua, ist ein altes Inka-Bauwerk, das das gesamte Reich von Norden nach Süden und von Osten nach Westen verbindet. Es ist an der Zeit, zum alten Straßennetz zurückzukehren und es zu modernisieren."
 PRU_research_cooperation:0 "Forschungskooperation"
 PRU_research_cooperation_desc:0 "Unsere Zusammenarbeit mit Bolivien in Forschungsfragen wird in diesem Bereich für beide Schwesternationen hervorragende Ergebnisse bringen."
 PRU_neo_incaic_unification:0 "Neo-Inka-Vereinigung"
 PRU_neo_incaic_unification_desc:0 "Die Neo-Inka-Allianz und Vereinigung zwischen [ROOT.GetNameDefCap] und [BOL.GetNameDefCap] wird Millionen von Quechuas mobilisieren, die in diesen beiden Ländern leben."
 PRU_prepare_for_another_pacific_war:0 "Bereiten Sie sich auf einen weiteren Pazifikkrieg vor"
 PRU_prepare_for_another_pacific_war_desc:0 "Die Nacistas brauchen Zeit, um in Chile an die Macht zu gelangen. Vielleicht gelingt es peruanischen Waffen, einen Faschisten in Chile zu platzieren."
 PRU_integrate_women:0 "Frauen in der Belegschaft"
 PRU_integrate_women_desc:0 "Frauen sind der Motor unseres Landes. Wir müssen sie in die Fabriken integrieren, um die Belegschaft zu erhöhen."
 PRU_food_importation:0 "Lebensmittelimport"
 PRU_food_importation_desc:0 "Wenn in unserem Land aufgrund der rauen Geographie nicht die nötige Menge an Nahrungsmitteln produziert werden kann, dann wäre der beste Ausweg, Nahrungsmittel aus reichen Ländern zu kaufen."
 PRU_arm_the_people:0 "Bewaffnet das Volk"
 PRU_arm_the_people_desc:0 "Das vereinte [ROOT.getAdjective]-Volk kann nicht besiegt werden. Ihre Stärke wird eine große Faust bilden, die den imperialistischen Horden Angst einjagen wird."
 PRU_promote_the_military_industry:0 "Förderung der Militärindustrie"
 PRU_promote_the_military_industry_desc:0 "[ROOT.GetLeader] sucht neues nationales und internationales Kapital zur Stärkung unserer Branche."
 PRU_promote_the_national_industry:0 "Fördern Sie die nationale Industrie"
 PRU_promote_the_national_industry_desc:0 "[ROOT.GetLeader] sucht neues nationales und internationales Kapital zur Stärkung unserer Branche."
 PRU_a_new_peru:0 "Ein neues Peru"
 PRU_a_new_peru_desc:0 "Das neue Peru stellt eine neue politische Ära dar und lässt die Vergangenheit der Caudillos und Revolutionäre hinter sich."
 PRU_the_only_sun:0 "Die einzige Sonne"
 PRU_the_only_sun_desc:0 "Es gibt nur eine Sonne, und diese Sonne ist diejenige, die für die Inkas, den Sonnengott Inti, scheint und scheinen wird."
 PRU_looking_north:0 "Blick nach Norden"
 PRU_looking_north_desc:0 "[ROOT.GetLeader] befürwortet die Politik von [COL.GetLeader] in Bezug auf das Amazonas-Trapez und die Stadt Leticia, in der noch immer peruanische Bürger leben, nicht. Es ist Zeit, Leticia mit Gewalt einzunehmen."
 PRU_join_allies:0 "Treten Sie den Alliierten bei"
 PRU_join_allies_desc:0 "Unsere Handelsverbündeten fordern uns auf, dem Faschismus in Europa ein Ende zu setzen."
 PRU_create_the_Lima_group:0 "Erstellen Sie die Lima-Gruppe"
 PRU_create_the_Lima_group_desc:0 "Die Lima-Gruppe sollte gegründet werden, um angesichts der Ereignisse, die Europa plagen, neutral zu bleiben. Unser Kontinent sollte dem Krieg gegenüber neutral bleiben."
 PRU_follow_in_the_footsteps_of_tupac_amaru:0 "Auf den Spuren von Tupac Amaru II"
 PRU_follow_in_the_footsteps_of_tupac_amaru_desc:0 "Das Erbe des indigenen Revolutionärs Tupac Amaru II. lebt noch immer im Herzen und in der Erinnerung mehrerer Quechua-Ureinwohner, die sich in der Vergangenheit gegen die spanische Herrschaft über das Inka-Reich erhoben. Heute beschwört die Revolution seinen Namen, um die Städte zu vereinen !Y no podran matarlo¡."
 PRU_benavides_is_dead:0 "Benavides ist tot"
 PRU_benavides_is_dead_desc:0 "Unser Caudillo-Anführer, der das Land nach dem Tod von Sanchez Cerro befriedete, fühlt sich extrem krank. Ist es möglich, dass er stirbt?"
 PRU_wake_up_a_giant:0 "Weck einen Riesen auf"
 PRU_wake_up_a_giant_desc:0 "Das Land, das die Geburt einer der bedeutendsten Kulturen Südamerikas vor der Kolonie erlebte, das Land, das die Geburt eines der mächtigsten Vizekönigtümer Amerikas erlebte und sich dann aufgrund einer instabilen Situation mehr als 100 Jahre lang auf seinen Lorbeeren ausruhte Republik, es ist Zeit aufzuwachen."
 PRU_riva_agueros_dream:0 "Riva Agüeros Traum"
 PRU_riva_agueros_dream_desc:0 "Nach mehreren Jahren der Revolten und Putsche ein geeintes und befriedetes Heimatland zu schaffen, ist der Traum des katholischen Nationalisten José de la Riva Agüero y Osma, der seinen Traum durch [ROOT.GetLeader] endlich wahr werden sieht."
 PRU_hit_bolivia:0 "Erledige die Bolivianer"
 PRU_hit_bolivia_desc:0 "Die Meinung, die über das [BOL.getAdjective]-Volk herrscht, ist in Bezug auf [ROOT.getAdjective]-Politiker sehr unterschiedlich. In der Vergangenheit war es ein Verbündeter von [ROOT.GetNameDefCap] zusammen mit dessen Idee, das Land zu reformieren, genannt „ Peru-Bolivien“, das in der Vergangenheit sehr stark war, dann wurde [ROOT.GetNameDefCap] während des Pazifikkrieges von der [BOL.getAdjective]-Armee verraten, so dass dieser Krieg ohne Widerstand blieb."
 PRU_ask_for_enter_to_comintern:0 "Beantragen Sie die Mitgliedschaft in der Komintern"
 PRU_ask_for_enter_to_comintern_desc:0 "Nach einer langen Debatte zwischen den Mitgliedern der [ROOT.GetCommunistParty] kam man zu dem Schluss, dass [ROOT.GetLeader] den Beitritt zur Komintern beantragen sollte, da die [SOV.GetNameDefCap] uns bei der Entwicklung unseres Landes und der Verbreitung der Revolution in ganz Südamerika helfen könnte ."
 PRU_adean_commissars:0 "Andenkommissare"
 PRU_adean_commissars_desc:0 "Die neuen Andenkommissare werden die Volksgesetze in den Städten durchsetzen, die am weitesten von den Hauptstädten entfernt sind."
 PRU_the_great_peruvian_red_army:0 "Die große peruanische Rote Armee"
 PRU_the_great_peruvian_red_army_desc:0 "Die große rote Armee Perus, bestehend aus Arbeitern und Bauern, wird Südamerika von den Ausbeutern befreien, die es beherrschen. Das vereinte Volk wird niemals besiegt werden."
 PRU_acquire_soviet_tanks:0 "Erwerben Sie sowjetische Panzer"
 PRU_acquire_soviet_tanks_desc:0 "Unsere militärische Macht wird durch die entstehende [SOV.getAdjective] Militärindustrie gestärkt, wir werden die große Faust der sozialen Gerechtigkeit in Südamerika sein, die ihr Gesetz durch unsere große militärische Macht ausüben wird"
 PRU_acquire_soviet_plane_factories:0 "Erwerben Sie sowjetische Flugzeugfabriken"
 PRU_acquire_soviet_plane_factories_desc:0 "[SOV.getAdjective] Flugzeuge sind stark und schwer. Sie sind perfekt für unsere Luftwaffe."
 PRU_national_literacy_programs:0 "Nationale Alphabetisierungsprogramme"
 PRU_national_literacy_programs_desc:0 "Die Eröffnung neuer öffentlicher Universitäten in Lima und in den anderen Städten des Landes wird mehr Menschen Zugang zu kostenloser Hochschulbildung ermöglichen und qualifizierte Menschen für die Zukunft Perus ausbilden."
 PRU_end_capitalism:0 "Schluss mit dem Kapitalismus"
 PRU_end_capitalism_desc:0 "Das amerikanische Imperium möchte in unser Land expandieren und die Regierung von [ROOT.GetLeader] beenden. Es ist Zeit, alle [ROOT.getAdjective] Menschen zu vereinen, um eine große Faust zu bilden, die den Schlag ausführen wird, der den großen Riesen Amerikas tötet. für die Freiheit aller [ROOT.getAdjective] Menschen."
 PRU_Unite_the_Ecuadorian_proletariat:0 "Vereint das ecuadorianische Proletariat"
 PRU_Unite_the_Ecuadorian_proletaria_desc:0 "Die Bauern der Kaffeeplantagen traten in Ecuador in den Streik, nach einer langen Zeit unvorstellbarer Missbräuche beschloss der Diktator [ECU.GetLeader], sein eigenes Volk anzugreifen, eine Intervention in Ecuador wird den Willen des Volkes sicherstellen"
 PRU_drive_out_the_banana_companies:0 "Vertreibe die Bananenfirmen"
 PRU_drive_out_the_banana_companies_desc:0 "Nach dem sogenannten Bananenmassaker im Jahr 1928 waren die [COL.getAdjective]-Leute sehr verärgert über die United Fruit Company, die weiterhin im Land tätig ist. Das Volk von [COL.getAdjective] unterstützte eine Intervention der Aprista-Befreiungsarmee zur Vertreibung dieser Kapitalisten."
 PRU_Union_with_the_PCV:0 "Union mit der PCV"
 PRU_Union_with_the_PCV_desc:0 "Unsere Brüder in Venezuela werden vom Diktator [VEN.GetLeader] unterdrückt, sein Terrorregime zählt bereits mehrere [VEN.getAdjective] Todesfälle und Tausende von Menschen leiden unter den Folgen davon, es ist Zeit, seiner Regierung ein Ende zu setzen."
 PRU_collective_agriculture:0 "Kollektive Landwirtschaft"
 PRU_collective_agriculture_desc:0 "Nachdem die Bauern die Kontrolle über die Zuckerplantagen übernommen hatten, entwickelten sie verbesserte Methoden zur Warenproduktion. Dadurch konnten wir unsere Zuckerindustrie besser entwickeln und den Überschuss an unsere Partner im Ausland senden."
 PRU_aprista_guerrilla:0 "Aprista Guerilla"
 PRU_aprista_guerrilla_desc:0 "Die von der APRA organisierten Guerillas könnten in Kriegszeiten eine große Hilfe sein, die Erfahrungen der Trujillo-Guerillas während der Sanchez-Diktatur schließen."
 PRU_rallying_the_peasants:0 "Die Bauern sammeln"
 PRU_rallying_the_peasants_desc:0 "Für unsere Industrialisierung ist es notwendig, dass die bäuerliche Bevölkerung in den Fabriken mobilisiert wird, um deren Leistungsfähigkeit zu verdreifachen. Einige von ihnen können weder lesen noch schreiben, aber mit der Zeit werden sie sich an diesen Lebensstil gewöhnen."
 PRU_public_universities:0 "Öffentliche Universitäten"
 PRU_public_universities_desc:0 "Die Eröffnung neuer öffentlicher Universitäten in Lima und in den anderen Städten des Landes wird mehr Menschen Zugang zu kostenloser Hochschulbildung ermöglichen und qualifizierte Menschen für die Zukunft Perus ausbilden."
 PRU_Nationalize_the_brea_y_parinas:0 "Verstaatlichen Sie die Brea y Pariñas"
 PRU_Nationalize_the_brea_y_parinas_desc:0 "Das Thema Öl und La Brea y Pariñas ist ein Problem, das Peru seit 1914 mit sich bringt. Nach der Unterzeichnung eines für uns sehr unfairen Vertrags, der von früheren Regierungen toleriert wurde, wurde gerade herausgefunden, dass das amerikanische Unternehmen für die Ausbeutung des Öls zuständig war nicht alle ihm entsprechenden Quoten zahlt, wird die Verstaatlichung dieser Ölkomplexe und die Vertreibung der nordamerikanischen Eigentümer dieses Problem lösen."
 PRU_Bring_the_revolution_to_all_America:0 "Bringen Sie die Revolution nach ganz Amerika"
 PRU_Bring_the_revolution_to_all_America_desc:0 "Das revolutionäre Gefühl wird in ganz Lateinamerika zu spüren sein. Nachdem es viele Jahre lang den Interessen des Großkapitals und des großen amerikanischen Teufels gedient hat, ist es an der Zeit, sich zu erheben und ihre Ketten zu sprengen."
 PRU_radicalize_the_pcp:0 "Radikalisieren Sie die PCP"
 PRU_radicalize_the_pcp_desc:0 "Seit ihrer Gründung benötigte die Kommunistische Partei Perus (PCP) für ihre Entwicklung sowjetische kommunistische Doktrinen, aber was könnte in Wirklichkeit sonst noch erreicht werden, wenn sie weiterhin mit der sozialistischen Figur Mariategui verbunden bliebe, dem peruanischen Denker, der eine andere Formel entwickelte als Sowjetischer Sozialismus. Da die Partei weniger autoritär ist, kann man diesen Gedanken am besten beiseite legen, indem man sie radikalisiert, um alle Ideologien zu beseitigen, die dem sowjetischen Dogma widersprechen."
 PRU_revolutionary_vanguard:0 "Revolutionäre Avantgarde"
 PRU_revolutionary_vanguard_desc:0 "Die Vanguardia Revolucionaria (VR) war eine peruanische marxistische politische Partei, die 1935 gegründet wurde. Nach ihrer Gründung wurde sie zu einem wichtigen Bezugspunkt für die peruanische Linke und war einer der Grundpfeiler, aus denen verschiedene sozialistische Organisationen hervorgingen."
 PRU_give_power_to_cgtp:0 "Geben Sie CGTP Macht"
 PRU_give_power_to_cgtp_desc:0 "Die General Confederation of Workers of Peru ist ein peruanisches Gewerkschaftszentrum der Mariateguista-Ideologie mit Sitz in Lima. Sie wurde 1929 von José Carlos Mariátegui gegründet und orientiert sich an den Leitlinien des Klassenkampfes. Das Motto der CGTP lautet „Für die Einheit des Proletariats“ und ihre offizielle Zeitung ist Labour."
 PRU_request_soviet_support:0 "Fordern Sie sowjetische Unterstützung an"
 PRU_request_soviet_support_desc:0 "Durch die jüngste Reise von Ravines in die Sowjetunion im Jahr 1930 konnten die Beziehungen zwischen den Sowjets und Peruanern gestärkt werden. Der mit Ravines vereinbarte Moskauer Plan wurde erfüllt, da Peru unter einem kommunistischen Mandat stand, es waren jedoch erhebliche finanzielle Mittel und Unterstützung erforderlich. Militäreinsatz durch die Sowjets, damit dieses kommunistische Regime Bestand haben und seine Expansion in andere Teile Südamerikas vorantreiben kann."
 PRU_the_peruvian_five_year_plan:0 "Der peruanische Fünfjahresplan"
 PRU_the_peruvian_five_year_plan_desc:0 "Der in der Sowjetunion angewandte Fünfjahresplan hätte dieses Land von einem ländlichen Land zu einem voll industrialisierten Land gemacht, da Peru seit seiner Gründung im Jahr 1821 immer ein ländliches Land und hauptsächlich Bergbauland war und keine Güter produzierte, da es keine hatte Obwohl es sich bei einer Industrienation um eine etablierte Industrienation handelt, werden die kleinen Anstrengungen, die das peruanische Volk unternehmen muss, in einer Industrienation reichlich belohnt."
 PRU_exile_haya_de_la_torre:0 "Verbannung von Haya de la Torre"
 PRU_exile_haya_de_la_torre_desc:0 "Víctor Raúl Haya de la Torre ist einer der größten politischen Agitatoren Perus, seit der Gründung der APRA waren sie immer ein Problem für die Stabilität Perus. Die Worte von Víctor Raúl Haya de la Torre mobilisieren indigene Völker, Bauern und die verarmte Mittelschicht, die eine Veränderung wollen. Das Beste wäre, ihn nach Mexiko zu verbannen."
 PRU_the_memory_of_benavides:0 "Die Erinnerung an Benavides"
 PRU_the_memory_of_benavides_desc:0 "Benavides war einer der Manager des Wiederaufbaus Perus nach dem Fiasko der Regierung Sanchez Cerro und der Wirtschaftskrise, die es verursachte. Nach seinem Tod erinnern sich alle Peruaner an seine Taten und seine großartige Regierung."
 PRU_Recovering_from_the_civil_war:0 "Erholen Sie sich von der Depression"
 PRU_Recovering_from_the_civil_war_desc:0 "Nach der großen Depression von 1929 und dem traurigen Tod des Militärführers Luis Sánchez Cerro geriet Peru in eine schwere Wirtschaftskrise, die seine Entwicklung ernsthaft unmöglich machte gebaut werden könnte. eine solide Wirtschaft."
 PRU_peruvian_military_youth:0 "Peruanische Militärjugend"
 PRU_peruvian_military_youth_desc:0 "Die Wehrpflicht in Peru hat aufgrund der Gewalt, mit der sie ausgeübt wird, sowohl durch Zwang als auch durch Misshandlung und sogar Folter entführter Jugendlicher, Debatten und Kontroversen ausgelöst. Erst in den späten 1930er Jahren zeigte sich, mit welcher Grausamkeit sie vorgingen. Dieses neue Rekrutierungssystem für peruanische Jugendliche würde der Nationalarmee neue Soldaten bescheren."
 PRU_the_victory_of_our_caudillo:0 "Der Sieg unseres Caudillo"
 PRU_the_victory_of_our_caudillo_desc:0 "Caudillo ist ein Begriff, der sich auf einen Führer bezieht, sei es politisch, militärisch oder ideologisch. Obwohl dieser Begriff im weitesten Sinne für jeden verwendet wird, der andere in irgendeinem Bereich anleitet, hat der Gebrauch dem Wort Caudillo eine gewisse politische Konnotation verliehen. Der Militärführer, der heute Peru regiert, hat es geschafft, alle seine politischen Rivalen zu besiegen und zum mächtigsten Führer des Landes aufzusteigen."
 PRU_liberate_all_cab:0 "Bringen Sie die Revolution in die Karibik"
 PRU_liberate_all_cab_desc:0 "Der große amerikanische Dämon weitete seine Tentakel über seine Grenzen hinaus aus und hisste seine Flagge auf der Insel Puerto Rico und der Dominikanischen Republik. Die heilige Pflicht aller Völker Südamerikas besteht darin, ihre Kräfte zu bündeln, um die böswilligen Kräfte von Uncle Sam aus Lateinamerika zu vertreiben."
 PRU_develop_the_provinces:0 "Entwickeln Sie die Provinzen"
 PRU_develop_the_provinces_desc:0 "Das einzige industriell entwickelte Gebiet in Peru war lange Zeit die Hauptstadt Lima, was bedeutet, dass der Großteil der Arbeit und Industrieproduktion von dort kommt, was zu einer gravierenden Zentralisierung im Land führte. Die Dezentralisierung der Industrie wäre die Lösung für die Probleme der Rückständigkeit, unter denen die entlegensten Regionen Perus leiden."
 PRU_legacy_of_the_war_with_ecuador:0 "Erbe des Krieges mit Ecuador"
 PRU_legacy_of_the_war_with_ecuador_desc:0 "Um den vollständigen Sieg zu erringen, muss [ROOT.GetLeader] die Anden vollständig sichern, da die Republik [ECU.GetNameDefCap] immer noch eine Bedrohung darstellt, die unserem Land ständig in den Stiefel beißen wird, wenn wir sie nicht eliminieren."
 PRU_american_naval_doctrine:0 "Amerikanische Marinelehre"
 PRU_american_naval_doctrine_desc:0 "Die [USA.getAdjective]-Marinedoktrin wird zur Wiederbelebung unserer veralteten Marine beitragen, unsere Marinetaktiken des letzten Jahrhunderts werden in einem größeren Konflikt nicht von Nutzen sein und unsere beste Option ist die Zusammenarbeit mit dieser Seemacht."
 PRU_recover_from_the_economic_crisis:0 "Erholen Sie sich von der Wirtschaftskrise"
 PRU_recover_from_the_economic_crisis_desc:0 "Nach der großen Depression von 1929 und dem traurigen Tod des Militärführers Luis Sánchez Cerro geriet Peru in eine schwere Wirtschaftskrise, die seine Entwicklung ernsthaft unmöglich machte gebaut werden könnte. eine solide Wirtschaft."
 PRU_freedom_defenders:0 "Freiheitsverteidiger"
 PRU_freedom_defenders_desc:0 "Unser Status als freies und demokratisches Land ist in Gefahr, wenn wir von Diktaturen umgeben sind. Wir müssen ein Beispiel für ein modernes Land sein und dafür sorgen, dass die persönlichen Freiheiten unserem Land zum Fortschritt verhelfen."
 PRU_include_llamas_in_the_army:0 "Nehmen Sie Lamas in die Armee auf"
 PRU_include_llamas_in_the_army_desc:0 "Das Lama ist ein domestiziertes Artiodactyl-Säugetier aus der Familie der Camelidae und wurde von einheimischen Andenvölkern durch künstliche Selektion aus dem Guanako domestiziert. Dies geschah, zunächst zeitlich und räumlich unabhängig, in Teilen Perus. Dieses Säugetier wurde vom Inkareich vollständig ausgebeutet."
 PRU_german_aeronautic_cooperation:0 "Deutsche Luftfahrtkooperation"
 PRU_german_aeronautic_cooperation_desc:0 "[GER.getAdjective] Flugzeuge sind stark und schwer. Sie sind perfekt für unsere Luftwaffe."
 PRU_japanece_naval_doctrine:0 "Japanische Marinedoktrin"
 PRU_japanece_naval_doctrine_desc:0 "Die [JAP.getAdjective] Marinedoktrin wird zur Wiederbelebung unserer veralteten Marine beitragen, unsere Marinetaktiken des letzten Jahrhunderts werden in einem größeren Konflikt nicht ausreichen und unsere beste Option ist die Zusammenarbeit mit dieser Seemacht."
 PRU_Contact_Pedro:0 "Kontaktieren Sie Pedro"
 PRU_Contact_Pedro_desc:0 "Pedro Enrique de Orleans-Braganza, auch „der erwartete Prinz“ genannt, war ein Nachkomme der brasilianischen Kaiserfamilie und Anwärter auf den brasilianischen Thron von 1921 bis zu seinem Tod im Juli 1981. Er trat die Nachfolge seiner Großmutter, Prinzessin Isabel, an der Spitze an des Kaiserhauses von Brasilien im November 1921 mit Unterstützung der Monarchisten und seines Onkels, Prinz Pedro de Alcántara von Orleans-Braganza. Er war Cousin ersten Grades von Prinzessin María de las Mercedes, Gräfin von Barcelona, ​​also Cousin ersten Grades von König Juan Carlos I. und Cousin ersten Grades und Urgroßvater von König Felipe VI. von Spanien."
 PRU_Restore_the_empire:0 "Stellen Sie das Imperium wieder her"
 PRU_Restore_the_empire_desc:0 "Als ehemaliges Imperium Brasilien, das es Hand in Hand mit seinen Monarchen geschafft hat, eine regionale Macht zu werden, hat unser Rey beschlossen, dass es eine nationale Pflicht ist, die Anhänger von Pedro Enrique, dem einzigen Herrscher aller Brasilianer, zu unterstützen."
 PRU_control_the_economy:0 "Kontrollieren Sie die Wirtschaft"
 PRU_control_the_economy_desc:0 "Die peruanische Wirtschaft wird vollständig von den reichsten Großfamilien und einer reduzierten Oligarchie kontrolliert, die nur auf deren Interessen und internationale Interessen achtet. Wenn der Staat die Kontrolle über die wichtigsten Produktionsmittel in Peru, wie Landwirtschaft und Bergbau, übernehmen und die alte Lima-Oligarchie verdrängen würde, würde eine mögliche Revolution durch sie vermieden, die das ganze Land sofort lahmlegen würde."
 PRU_open_universities_to_indigenous_people:0 "Offene Universitäten für indigene Völker"
 PRU_open_universities_to_indigenous_people_desc:0 "Lange Zeit hatten die indigenen Quechua und Aymara, die die Mehrheit der Bevölkerung Perus ausmachen, keinen Zugang zu hochwertiger Bildung, da sich die besten Schulen und Universitäten hauptsächlich in der Hauptstadt Lima konzentrierten. Die Öffnung öffentlicher Schulen und Universitäten für indigene Völker könnte neue verborgene Talente erschließen, die nie hätten entdeckt werden können."
 PRU_reject_international_ideologies:0 "Lehnen Sie internationale Ideologien ab"
 PRU_reject_international_ideologies_desc:0 "Internationale Ideologien wie Kommunismus und Faschismus haben die bäuerliche Bevölkerung und die Mittelschicht Perus überschwemmt. Diese radikalen Ideologien lösen die Menschen von den Inka-Wurzeln, wo sie herkommen, und bringen sie dazu, mit ausländischen Mächten zu sympathisieren, die unserer nationalen Realität fremd sind. Das Verbot dieser Ideologien wird dazu führen Vermeiden Sie eine mögliche zukünftige Revolution gegen das Inka-Erbe."
 PRU_organize_protests_in_the_south:0 "Organisieren Sie Proteste im Süden"
 PRU_organize_protests_in_the_south_desc:0 "Die Mobilisierung indigener Quechuas auf den Hauptplätzen von Cuzco, Arequipa und Puno könnte die Zentralregierung vor einer möglichen Revolution in Alarmbereitschaft versetzen, könnte aber auch diese südlichen Gebiete des Landes lahmlegen und der Hauptstadt die dort produzierten Metalle und Lebensmittel entziehen das Gebiet."
 PRU_convince_the_high_command:0 "Überzeugen Sie das Oberkommando"
 PRU_convince_the_high_command_desc:0 "Unter den Mitgliedern der Militärjunta gibt es wichtige Militärführer, die mit der Idee einer Reform des Incanato sympathisieren. Ihr Einfluss ist so groß, dass, wenn sie in der Lage wären, mit ihnen zu sprechen, eine Einigung erzielt werden könnte, um im Falle eines Falles ihre Unterstützung zu erhalten mögliche Revolution."
 PRU_monumental_architecture:0 "Monumentale Architektur"
 PRU_monumental_architecture_desc:0 "Die in der Inkazeit entwickelte Architektur zeichnet sich durch die Genauigkeit ihrer Formen, ihre Solidität, ihre Symmetrie und das Streben nach einer Harmonisierung ihrer Konstruktionen mit der Landschaft aus. Im Gegensatz zu Küstengesellschaften wie den Chimú verwendeten die Inkas eine recht kreative Dekoration. Das Hauptmaterial war Stein, der bei den einfachsten Bauwerken ohne Schnitzereien eingesetzt wurde, bei den komplexesten und wichtigsten jedoch nicht. Die Inka-Baumeister entwickelten Techniken zum Bau riesiger Mauern, echte Mosaike aus geschnitzten Steinblöcken, die perfekt zusammenpassen, ohne dass auch nur eine Nadel dazwischen passt."
 PRU_the_march_of_the_four_suyos:0 "Der Marsch der vier Suyos"
 PRU_the_march_of_the_four_suyos_desc:0 "Die Ureinwohner aus allen Teilen Perus haben sich gerade getroffen, um den Putsch gegen die Zentralregierung zu starten, die Völker der vier Suyos treffen sich für eine gemeinsame Sache, nämlich die Wiederherstellung des Inka-Reiches."
 PRU_look_to_the_past_2:0 "Schauen Sie in die Vergangenheit"
 PRU_look_to_the_past_2_desc:0 "Die glorreiche Vergangenheit der vizeköniglichen Ära Perus ist noch immer in der Erinnerung der Mehrheit der Peruaner lebendig, die des republikanischen Systems überdrüssig sind und eine sofortige Veränderung wünschen. Lange Zeit hat das peruanische republikanische System nur dazu geführt, Uneinigkeit und Korruption im Herzen des peruanischen Parlaments und seiner staatlichen Tentakel zu verursachen. Die Erinnerung an die Vergangenheit voller Reichtum und Glanz entfacht die Flamme der Revolution im Volk."
 PRU_Convince_supporters_of_Flores:0 "Überzeugen Sie die Anhänger von Flores"
 PRU_Convince_supporters_of_Flores_desc:0 "Aus sehr guter Quelle ist bekannt, dass Mitglieder der Luis Alberto Flores nahestehenden Partei Union Revolucionario Ideale von monarchischen Regierungen haben. Flores, ein tief verwurzelter Nationalist, löst bei seinen eher konservativen Anhängern und Monarchen Enttäuschung aus, die beschließen, sich nach und nach den Protesten anzuschließen, die einen König an die Spitze Perus setzen."
 PRU_secure_the_northern_road_network:0 "Sichern Sie das nördliche Straßennetz"
 PRU_secure_the_northern_road_network_desc:0 "Die verschiedenen Infrastrukturnetze, die den Norden mit der Hauptstadt Perus verbinden, sind von großer strategischer Bedeutung. Würden diese Netzwerke gekappt, stünde die peruanische Zentralregierung ohne Öl und Kautschuk da, die größtenteils aus dem Norden Perus stammen. Dadurch würde die Zentralregierung erkennen, dass die Forderungen des Volkes, eine monarchische Regierung einzuführen, äußerst ernst wären."
 PRU_Support_the_Catholic_Church:0 "Unterstützen Sie die katholische Kirche"
 PRU_Support_the_Catholic_Church_desc:0 "Die peruanische Verfassung erkennt den wertvollen Beitrag an, den die katholische Religion zur Bildung der peruanischen Nation geleistet hat. Doch obwohl die katholische Religion die Mehrheit stellt, ist Peru kein konfessioneller Staat mehr und erkennt die Religionsfreiheit an. Auch die Art und Weise, wie die katholische Religion in Peru praktiziert wird, ist vielfältig. Die sogenannte „Volksreligion“ ist aus dem religiösen Synkretismus der katholischen Religion und vorspanischen Praktiken entstanden."
 PRU_organize_marches_in_the_north:0 "Organisieren Sie Märsche im Norden"
 PRU_organize_marches_in_the_north_desc:0 "In den nördlichen Städten Perus gab es schon immer eine Mehrheit von Hispanoamerikanern und Mestizen. Die Organisation dieser Menschen auf den Hauptplätzen von Trujillo, Piura, Lima und Tumbes konnte Druck auf die Zentralregierung ausüben. Es ist möglich, dass die Proteste zu einem Ausmaß an Gewalt eskalieren, das zu einer echten Revolution führt."
 PRU_launch_the_coup:0 "Starten Sie den Putsch"
 PRU_launch_the_coup_desc:0 "Das republikanische Regierungssystem funktioniert nicht, da die Republik Peru 1821 gegründet wurde und ihr Kongress dafür verantwortlich war, Peru in eine tiefe soziale und wirtschaftliche Krise zu stürzen, die zur Stagnation seiner Gesellschaft und seiner Industrie führte. Die Neugründung Perus unter der Regierung eines Königs könnte die Türen zu einer Zukunft voller Glanz und Ruhm öffnen."
 PRU_our_revolution:0 "Unsere Revolution"
 PRU_our_revolution_desc:0 "Mit der Gründung der Alianza por la Revolucion Americana ist geplant, den Forderungen Moskaus gegenüber den kommunistischen Ländern der Welt entgegenzutreten und sie so zu behandeln, als wären sie bloße Kolonien ihres Eigentums, dessen Aufgabe [ROOT.GetLeader] ist als Führer der großen südamerikanischen Revolution."
 PRU_revolucion_restauradora:0 "Wiederherstellung der Ordnung"
 PRU_revolucion_restauradora_desc:0 "Die Revolucion Restauradora durch General Panupalis Helden Manuel Odria wird der einzige Ausweg sein, um die Inkompetenz der alten politischen Klasse zu beenden und eine neue Ära für [ROOT.GetNameDefCap] ohne Korruption und mit einer prosperierenden Zukunft einzuläuten."
 PRU_trans_pacific_alliance:0 "Treten Sie Co-Prosperity Sphere bei"
 PRU_trans_pacific_alliance_desc:0 "Die Idee, in die Co-Prosperity Sphere einzutreten, wurde von unserem Leiter [ROOT.GetLeader] vorgeschlagen, als er mit den [JAP.getAdjective]-Führern in Kontakt stand. In der Vergangenheit kamen viele japanische Einwanderer in [ROOT.GetNameDefCap] an und fügten hinzu: Es kommt der Wirtschaft aller [ROOT.getAdjective]s sehr zugute und ist eine große Hilfe für die landwirtschaftliche Entwicklung."
 PRU_join_axis:0 "Treten Sie der Achse bei"
 PRU_join_axis_desc:0 "Die Idee, der Achse beizutreten, wurde von unserem Anführer [ROOT.GetLeader] vorgeschlagen, als er mit dem [GER.getAdjective] in Kontakt stand. Viel früher hatte [ROOT.GetNameDefCap] durch die Gründung von Lima Annährungen mit [GER.GetNameDefCap] gehabt Straße in Berlin und mit einigen Militärlehrern, die der [ROOT.getAdjective]-Armee den Umgang mit Panzern beibrachten."
 PRU_inti_raymi:0 "Vermächtnis der Inti"
 PRU_inti_raymi_desc:0 "Inkaismus oder das Gefühl der Vorherrschaft der Inka-Rasse oder der „Kupferrasse“, einzigartige Kinder der Sonne, Erben der alten Länder der Inkas, heute werden sich ihre Kinder in einer einzigen Kraft vereinen, um sich an diese großartige Vergangenheit zu erinnern, die alle Verbündeten Südamerikas umfasst Quechua."
 PRU_legacy_of_guayaquil_treaty:0 "Erbe des Guayaquil-Vertrags"
 PRU_legacy_of_guayaquil_treaty_desc:0 "Unsere Nordgrenze wird gestärkt, wenn einer der sogenannten ehemaligen bolivarischen Staaten bereit ist, sich auf das Uti possidetis juris-Prinzip zu berufen und zu versuchen, seine Ansprüche auf die Regionen Loreto und Pastaza zu verstärken!"
 PRU_hispanic_union:0 "Hispanische Union"
 PRU_hispanic_union_desc:0 "Die Geschichte des hispanischen Erbes in Peru wird durch den nationalistischen Hispanisten José de la Riva Agüero y Osma verkörpert, der an die glorreiche Vergangenheit des peruanischen Vizekönigreichs erinnert, in der es Überfluss und Wohlstand gab, und Teil einer soliden und starken Einheit war, die er zusammenbringen möchte zurück durch die Vereinigung aller Hispanisten Südamerikas."
 PRU_attack_japan:0 "Greife Japan an"
 PRU_attack_japan_desc:0 "Wie mit unseren neuen Verbündeten [ENG.GetNameDefCap] und [USA.GetNameDefCap] vereinbart, müssen wir [JAP.GetNameDefCap] so gut wie möglich angreifen und ihre Schreckensherrschaft in Asien ein für alle Mal beenden."
 PRU_attack_germany:0 "Greife Deutschland an"
 PRU_attack_germany_desc:0 "Wie mit unseren neuen Verbündeten [ENG.GetNameDefCap] und [USA.GetNameDefCap] vereinbart, müssen wir [GER.GetNameDefCap] so gut wie möglich angreifen und ihre Schreckensherrschaft in Europa ein für alle Mal beenden."
 PRU_hit_argentina:0 "Töte den Riesen des Südens"
 PRU_hit_argentina_desc:0 "Das Land unseres Befreiers San Martin, heute das wohlhabendste und reichste Land Südamerikas, muss fallen, um der neuen südamerikanischen Macht Platz zu machen."
 PRU_hit_chile:0 "Rachekrieg"
 PRU_hit_chile_desc:0 "Nach dem Krieg im Pazifik wurden unsere Armee und unsere Marine vollständig besiegt, und die neuen Generationen wuchsen in einer Atmosphäre des Nationalismus und der Rachegefühle auf, die vom Anführer [ROOT.GetLeader ], der Moment der Rache, um unser verlorenes Territorium zurückzugewinnen, kommt bald."
 PRU_ochenio_de_Odria:0 "Diktatur von Odria"
 PRU_ochenio_de_Odria_desc:0 "Manuel Odria war immer ein Visionär, denn bevor er ein öffentliches Amt in der Politik antrat, hatte er die Idee, das Land vollständig zu modernisieren, indem er Nachbarschaftseinheiten, Schuleinheiten und das große Empleado-Krankenhaus schuf, die großen Autobahnen, die alle Ecken des Landes verbinden würden . Die Moderne bis zum letzten Punkt bringen."
 PRU_hit_colombia:0 "Nördliche Expansion"
 PRU_hit_colombia_desc:0 "Nach dem kurzen Krieg zwischen Leticia und [COL.GetNameDefCap] und der Aufgabe des Amazonas-Trapezes dank des Antipatriotismus von Oscar Benavides ist es an der Zeit, unser Territorium unter dem Kommando unseres Anführers [ROOT.GetLeader] zurückzugewinnen, der die Führung übernehmen wird Peru zu einem großen Sieg bei der Wiederherstellung unserer ursprünglichen Grenzen."
 PRU_the_final_march:0 "Der letzte Marsch"
 PRU_the_final_march_desc:0 "Das amerikanische Imperium möchte in unser Land expandieren und die Regierung von [ROOT.GetLeader] beenden. Es ist Zeit, alle [ROOT.getAdjective] Menschen zu vereinen, um eine große Faust zu bilden, die den Schlag ausführen wird, der den großen Riesen Amerikas tötet. für die Freiheit aller [ROOT.getAdjective] Menschen."
 PRU_precious_metal_exports:0 "Edelmetallexporte"
 PRU_precious_metal_exports_desc:0 "Unsere natürlichen Ressourcen wie Kupfer, Gold und Stahl werden unser Land zum Erfolg katapultieren."
 PRU_la_legion_peruana:0 "La Legion Peruana"
 PRU_la_legion_peruana_desc:0 "Wir müssen unsere Armee stärken, indem wir La Legion Peruana, das alte Elitekorps, das in schwierigen Zeiten in [PRU.GetNameDefCap] eingesetzt wurde, zurückbringen, aber dieses Mal werden wir Quechua-Leute einsetzen, um sie zu bilden."
 PRU_incaism:0 "Inkaismus"
 PRU_incaism_desc:0 "Das Inkareich war in der Vergangenheit eines der mächtigsten Reiche des präkolumbianischen Amerikas; Wir müssen unsere Beziehung zu unserer Inka-Vergangenheit stärken."
 PRU_integrate_women1:0 "Frauen integrieren"
 PRU_integrate_women1_desc:0 "Peruanische Frauen sind die Grundpfeiler unserer Wirtschaft und unseres traditionellen Familienlebens; Ihre Einbeziehung in die Fabriken wird unserer aufstrebenden Industrie eine größere Effektivität verleihen."
 PRU_new_peru_1:0 "Neues Peru"
 PRU_new_peru_1_desc:0 "Nach einer Ära korrupter Herrscher und Oligarchen ist es für [PRU.GetNameDefCap] an der Zeit, in eine neue Ära einzutreten, seine Politik weiterzuentwickeln und seine politische Klasse zu erneuern."
 PRU_riva_agueros:0 "Riva Agüero Traum"
 PRU_riva_agueros_desc:0 "Der katholische Ideologe José de la Riva Agüero y Osma hatte seinen Wunsch zum Ausdruck gebracht, einen peruanischen Nationalismus zu schaffen, ohne den Extremismus der Faschisten zu erreichen; Heute ist sein Traum wahr geworden."
 PRU_agricultural:0 "Agrarreform"
 PRU_agricultural_desc:0 "Unsere an verschiedenen Nahrungsmitteln reiche Landwirtschaft war schon immer einer der großen Pfeiler unseres Landes; Die jüngste Entwicklung dieses Sektors wird die Entwicklung aller sozialen Schichten in [PRU.GetNameDefCap] unterstützen."
 PRU_revolucion:0 "Revolution Restauradora"
 PRU_revolucion_desc:0 "General Odria, der Held von Panupalis Kampf mit seiner Partei Union Nacional Odrista (UNO), wird uns zu dem Sieg und der Entwicklung führen, die unser Land braucht."
 PRU_wake_up:0 "Weck einen Riesen auf"
 PRU_wake_up_desc:0 "Ein großes Land erhebt sich; Mit dem Willen und dem Glauben der Menschen, die es bewohnen, wird es seinen Nachbarn seinen Willen aufzwingen."
 PRU_wake_up_fascism:0 "Weck einen Riesen auf"
 PRU_wake_up_fascism_desc:0 "Ein großes Land erhebt sich; Mit dem Willen und dem Glauben der Menschen, die es bewohnen, wird es seinen Nachbarn seinen Willen aufzwingen."
 PRU_inti:0 "Inti Legacy"
 PRU_inti_desc:0 "Die Vereinigung aller indigenen Quechuas aller südamerikanischen Länder wird eine neue Armee schaffen, die uns zum Sieg unterstützen wird."
 PRU_nationalizex_the_banking_sector:0 "Verstaatlichte Banken"
 PRU_nightmare:0 "Revolution im Gange"
 PRU_nightmare_desc:0 "Der Albtraum von [PRU.getLeader] ist heute der Wille des Volkes, da es die für das Volk erforderlichen sozialen Reformen nicht erreichen kann."
 PRU_rights_to_indigenous_people:0 "Rechte für indigene Völker"
 PRU_social_spending:0 "Erhöhte Sozialausgaben"
 PRU_arm_people:0 "Leute bewaffnen"
 PRU_women_in_the_army:0 "Frauen in der Armee"
 PRU_peru_falangism:0 "Hispanismus"
 PRU_flores_influence:0 "Flores' Einfluss"
 PRU_ureta_influence:0 "Uretas Einfluss"
 PRU_montagne_influence:0 "Montagnes Einfluss"
 PRU_odria_advisor:0 "Odrias Einfluss"
 PRU_friend_aprac:0 "Freunde dich mit den Apristas an"
 PRU_friend_aprac_desc:0 "Um Stabilität im Land zu erlangen, ist es wichtig, die Unterstützung der APRA-Partei zu gewinnen."
 PRU_military_revolution:0 "Militärrevolution"
 PRU_military_revolution_desc:0 "Der Gobierno Revolucionario De Las Fuerzas Armadas verkündet einen eher peruanischen Nationalismus, der nicht an europäische faschistische Doktrinen gebunden ist; Wir werden unseren eigenen Nationalismus vorantreiben."
 PRU_aprismo:0 "Aprismo"
 PRU_aprismo_desc:0 "Der Solido Norte und seine Milizen werden uns mit unserem Gründer Victor Raul Haya de la Torre zum Sieg führen."
 PRU_stagnant_economy:0 "Stagnierende Wirtschaft"
 PRU_stagnant_economy_desc:0 "Nach mehreren Jahren politischer Unruhen stagnierte die Volkswirtschaft, was zu einer Verzögerung der nationalen Industrie und einem Verfall des Infrastruktursystems führte."
 PRU_defeated_navy:0 "Vernachlässigte Marine"
 PRU_defeated_navy_desc:0 "Die Schiffe stammen aus dem vorigen Jahrhundert und sind veraltet, und unsere Marinedoktrin ist veraltet. Derzeit besteht auch nicht der Wille, das Problem zu beheben."
 PRU_great_marina:0 "Die Wiedergeburt unserer Marine"
 PRU_apra_revolution:0 "Subversives Gefühl"
 PRU_apra_revolution_desc:0 "Die Apristas richten mit subversiven Bewegungen Zerstörung an"
 PRU_friend_apra:0 "Seien Sie mit den Apristas befreundet"
 PRU_friend_apra_desc:0 "Um Stabilität im Land zu erlangen, ist es unbedingt notwendig, die Unterstützung der APRA-Partei zu gewinnen."
 PRU_oppresed_apristas:0 "Unterdrückte Apristas"
 PRU_oppresed_apristas_desc:0 "Wir brauchen die radikalen Apristas nicht, um die Nation zu stärken, ihre Anführer sitzen im Gefängnis und ihre Bewegung droht zu verschwinden."
 PRU_oppresed_urristas:0 "Unterdrückte Urristas"
 PRU_oppresed_urristas_desc:0 "Wir brauchen die radikalen Urristas nicht, um die Nation zu stärken, ihre Anführer sitzen im Gefängnis und ihre Bewegung droht zu verschwinden."
