 PRU_GATHERING_STORM_DESC:0 "Nach dem Tod des nationalistischen Führers Sanchez Cerro im Jahr 1933 geriet die Republik Peru in eine tiefe interne und externe politische Krise, und der Chef der Streitkräfte, Oscar Benavides, wurde in seine Schranken gewiesen.\nDie große Krise, die im Inneren herrscht Das Land hat die Wirtschaft vor den demokratischen Wahlen von 1936 in eine noch nie dagewesene Stagnation und in eine schwere Wirtschaftskrise geführt, obwohl in einigen Verschwörungskreisen bekannt ist, dass Benavides den Wunsch hegt, an der Macht zu bleiben."
