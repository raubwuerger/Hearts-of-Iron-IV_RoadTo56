 indigenous_recruiter:0 "Indigener Rekrutierer"
 PRU_paratrooper_company:0 "Fallschirmjägerkompanie"
 PRU_paratrooper_company_desc:0 "Durch den Besitz einer großen Flugzeugflotte haben wir die Möglichkeit, ein Fallschirmjägerkorps zur Unterstützung der Bodentruppen aufzustellen"
 PRU_modernize_the_infantry_kit:0 "Modernisieren Sie den Infanterie-Bausatz"
 PRU_modernize_the_infantry_kit_desc:0 "Die neuen Weltkriegstaktiken erfordern, dass sich unser Land Kenntnisse über diese neuen Taktiken aneignet, was zur Anschaffung moderner Ausrüstung führt, um unser altes Arsenal, das aus dem Leticia-Krieg übrig geblieben ist, zurückzulassen."
 PRU_jungle_training:0 "Erstelle eine Ashaninka-Armee"
 PRU_jungle_training_desc:0 "Lange Zeit lebte das Volk der Ashaninka isoliert im peruanischen Dschungel, ohne Rücksicht auf die Angelegenheiten Zentralperus. Die Gummikonzerne entdeckten diese Ureinwohner und verursachten einen der größten bekannten Völkermorde in Peru. Diese Dschungelmänner werden für unsere Operationen nützlich sein. Wir brauchen sie jetzt mehr denn je in der [ROOT.getAdjective]-Armee."
 PRU_motorization:0 "Motorisierung"
 PRU_motorization_desc:0 "Lange Zeit wurden unsere Kriegsressourcen mit Maultieren oder Lamas über die Berge unseres rauen Geländes transportiert, aber mit dem Bau großer Autobahnen könnte es an der Zeit sein, Lastwagen für den Transport militärischer Vermögenswerte einzusetzen."
 PRU_create_the_infantry_and_cavalry_schools:0 "Erstellen Sie die Infanterie- und Kavallerieschulen"
 PRU_create_the_infantry_and_cavalry_schools_desc:0 "Die Kavallerie ist eine lebenswichtige Ressource für unsere Armee. Da wir aufgrund der rauen Geographie nur wenige motorisierte Fahrzeuge haben, genossen Pferd und Maultier seit jeher großes Vertrauen in der peruanischen Armee. Die Spezialisierung einiger Kommandeure auf Kriegstaktiken mit der Kavallerie wird uns zum Sieg führen."
 PRU_foreign_licenses:0 "Ausländische Lizenzen"
 PRU_foreign_licenses:0 "Mit den neuen ausländischen Waffenlizenzen wird es möglich sein, vor Ort fortschrittliche Waffen für unsere Armee herzustellen."
 PRU_italian_guns:0 "Italienische Waffen"
 PRU_italian_guns_desc:0 "Nach dem Erwerb italienischer Flugzeuge und militärischer Ausbildung ist es an der Zeit, moderne italienische Kanonen zu erwerben, um unsere Macht in den Anden bekannt zu machen."
 PRU_invite_italian_military_mission:0 "Laden Sie die italienische Militärmission ein"
 PRU_expand_the_national_arsenal:0 "Erweitern Sie das Nationalarsenal"
 PRU_expand_the_national_arsenal_desc:0 "Eine der wichtigsten Waffenfabriken in Lima war veraltet und konnte nicht mehr genug Waffen liefern, um unsere Armee angemessen zu bewaffnen. Die Ausweitung auf Provinzen mit neuen Militärfabriken wird diesen Waffenbedarf decken."
 PRU_new_weapons_new_tactics:0 "Neue Waffen, neue Taktiken"
 PRU_new_weapons_new_tactics_desc:0 "Unsere neuen Waffen werden uns helfen, uns an neue Kriegstaktiken anzupassen."
 PRU_plan_limas_expansion:0 "Planen Sie die Expansion von Lima"
 PRU_plan_limas_expansion_desc:0 "Außerhalb der Hauptstadt Lima gibt es viel mehr Platz für moderne Industriegebiete, wie zum Beispiel die Außenbezirke von Villa El Salvador und San Juan de Lurigancho."
 PRU_compania_minera_atacocha:0 "Compañía Minera Atacocha"
 PRU_compania_minera_atacocha_desc:0 "Am Stadtrand von Lima, die Berge hinauf, befindet sich eines der größten Edelmetallvorkommen. Wir sollten etwas damit machen."
 PRU_industrial_modernization:0 "Industrielle Modernisierung"
 PRU_industrial_modernization_desc:0 "Unsere veraltete und stagnierende Industrie muss modernisiert werden, aber die Frage ist, ob wir dies durch die Hände von Ausländern tun oder ob wir versuchen werden, unsere eigene Industrie zu schaffen."
 PRU_rely_on_international_trade:0 "Verlassen Sie sich auf internationalen Handel"
 PRU_rely_on_international_trade_desc:0 "Unsere Industrie kann ohne die Hilfe der entwickelten Länder nicht überleben. Wir erhalten Hilfe von ausländischem Kapital."
 PRU_invite_foreign_experts:0 "Laden Sie ausländische Experten ein"
 PRU_invite_foreign_experts_desc:0 "Ausländische Experten werden wissen, wie sie unsere Wirtschaft wieder auf den richtigen Weg bringen können, um wieder zu einer der mächtigsten in Amerika zu werden."
 PRU_railroad_investments:0 "Eisenbahninvestitionen"
 PRU_railroad_investments_desc:0 "Die Untersuchung neuer Routen zur Verbesserung der nationalen Infrastruktur liegt in den Händen ausländischer Experten. Schon bald werden wir über eine erste nationale Infrastruktur verfügen."
 PRU_oil_industry_developments:0 "Entwicklungen in der Ölindustrie"
 PRU_oil_industry_developments_desc:0 "Unsere ausländischen Verbündeten müssen das Öl aus La Brea y Pariñas im Norden des Landes fördern."
 PRU_gold_and_silver_mining:0 "Gold- und Silberbergbau"
 PRU_gold_and_silver_mining_desc:0 "Die wichtigsten Ressourcen wie Gold und Silber, die in den Bergen unseres Landes gefunden werden, werden der neue Motor unserer Wirtschaft sein."
 PRU_running_economy:0 "Währungsstabilisierung"
 PRU_running_economy_desc:0 "Die Schaffung einer nationalen Reservebank wird dazu beitragen, die Währung besser zu verwalten."
 PRU_construction_industry:0 "Baugewerbe"
 PRU_construction_industry_desc:0 "Mit der neuen Hilfe von Ausländern ist es möglicherweise an der Zeit, mit Bauarbeiten zu beginnen, die dem gesamten [ROOT.getAdjective]-Volk zugute kommen."
 PRU_implement_autarky:0 "Autarkie umsetzen"
 PRU_implement_autarky_desc:0 "Ausländer sind nicht in der Lage, die Kontrolle über unsere Wirtschaft zu übernehmen. Am besten wäre es, eine eigene Wirtschaft unabhängig von ausländischem Kapital zu entwickeln."
 PRU_give_rights_to_indigenous_people:0 "Geben Sie den indigenen Völkern Rechte"
 PRU_give_rights_to_indigenous_people_desc:0 "Die Bewohner der Anden wurden immer wie Sklaven behandelt, auch als Peru vom spanischen Joch unabhängig wurde. Als Entwicklungsland ist es jetzt von entscheidender Bedeutung, dass sie die Entwicklung unseres Landes unterstützen."
 PRU_seize_the_gold_mines:0 "Erobere die Goldminen"
 PRU_seize_the_gold_mines_desc:0 "Die Goldminen von Cajamarca sind jetzt Realität. Früher wurden sie aus Mangel an Maschinen nie ausgebeutet, aber jetzt, da wir über die Technologie verfügen, können wir das Land mit diesen Ressourcen stärken."
 PRU_national_mining_administration:0 "Nationale Bergbauverwaltung"
 PRU_national_mining_administration_desc:0 "Durch die Schaffung einer nationalen Gesellschaft zur Verwaltung der Bergbauressourcen wird sichergestellt, dass diese vom Staat besser genutzt werden."
 PRU_finance_construction_programs:0 "Bauprogramme finanzieren"
 PRU_finance_construction_programs_desc:0 "Die Finanzierung des Mitarbeiterkrankenhauses und der Nachbarschaftseinheiten von sozialem Interesse wird dazu beitragen, die Entwicklung unseres Landes in Gang zu bringen."
 PRU_Marina_de_Guerra:0 "Die Wiedergeburt unserer Marine"
 PRU_Marina_de_Guerra_desc:0 "Nach dem Pazifikkrieg im Jahr 1880 ist unsere Marine von einer der bestausgebildeten in Südamerika zu einer der schlechtesten und veraltetsten geworden. Es ist unsere Gelegenheit, die Wiedergeburt unserer Marine zu erleben."
 PRU_expand_the_naval_factory_of_bellavista:0 "Erweitern Sie die Marinefabrik von Bellavista"
 PRU_expand_the_naval_factory_of_bellavista_desc:0 "Die Bellavista Naval Factory war schon immer die nationale Marinefabrik schlechthin. Angesichts der jüngsten Wiedergeburt unserer Marine wäre es eine gute Idee, mit der Erweiterung unserer Fabrik im Norden und Süden des Landes zu beginnen."
 PRU_work_with_foreigners:0 "Arbeiten Sie mit Ausländern"
 PRU_work_with_foreigners_desc:0 "Ausländer wissen mehr über Schiffe als wir. Wir werden unsere Zusammenarbeit mit ihnen verbessern und unsere Marine vergrößern."
 PRU_National_Admiralty_Corps:0 "Nationales Admiralitätskorps"
 PRU_National_Admiralty_Corps_desc:0 "Wenn es uns gelingt, die brillantesten Köpfe der Marinestrategie in Peru zusammenzubringen, werden wir ein größeres Admiralitätskabinett bilden, das die Entscheidungen in einer Seeschlacht trifft."
 PRU_naval_industry:0 "Marineindustrie"
 PRU_naval_industry_desc:0 "Über den Ausbau unserer Marineindustrie hinaus ist es notwendig, größere Werften zu bauen, um eine große nationale Flotte zu schaffen."
 PRU_modernize_destroyers:0 "Zerstörer modernisieren"
 PRU_modernize_destroyers_desc:0 "Unsere neuesten Zerstörer sind bereits veraltet. Es ist von entscheidender Bedeutung, ein Forschungsprogramm für neue Modelle dieses Schiffstyps zu starten."
 PRU_Modernize_our_submarines:0 "Modernisieren Sie unsere U-Boote"
 PRU_Modernize_our_submarines_desc:0 "Unsere neuesten U-Boote sind bereits veraltet. Es ist von entscheidender Bedeutung, ein Forschungsprogramm für neue Modelle dieses Schiffstyps zu starten."
 PRU_the_grau_class_project:0 "Das Grau-Klassenprojekt"
 PRU_the_grau_class_project_desc:0 "Die Kreuzer der Grau-Klasse waren die größten und modernsten Schiffe, die die peruanische Marine seit ihrem Untergang im Pazifikkrieg besaß. Ihre Kampffähigkeit war so groß, dass der Staat wollte, dass diese Schiffe als Basis für den massiven Bau weiterer Kreuzer der Grau-Klasse genutzt würden."
 PRU_expand_naval_production:0 "Erweitern Sie die Marineproduktion"
 PRU_expand_naval_production_desc:0 "Wir werden mehr Werften brauchen, um unsere große Marine zu erweitern."
 PRU_modernize_battleships:0 "Modernisieren Sie Schlachtschiffe"
 PRU_modernize_battleships_desc:0 "Es ist an der Zeit, das Projekt „Lima Battleship“ zu starten, dieses Schlachtschiff, das Peru aufgrund interner wirtschaftlicher Probleme nie kaufen konnte. Jetzt haben wir die Mittel, einen solchen Kauf zu tätigen."
 PRU_modernize_carrier:0 "Carrier modernisieren"
 PRU_modernize_carrier_desc:0 "Es ist an der Zeit, das Projekt Republica del Peru Carrier zu starten, dieses Schlachtschiff, das Peru aufgrund interner wirtschaftlicher Probleme nie kaufen konnte. Jetzt haben wir die Mittel, einen solchen Kauf zu tätigen."
 PRU_naval_doctrine:0 "Marinedoktrin"
 PRU_naval_doctrine_desc:0 "Neue Schiffe brauchen neue Marinedoktrinen."
 PRU_fly_with_the_sun:0 "Helden der Sonne"
 PRU_fly_with_the_sun_desc:0 "Seit ihrer Gründung im Jahr 1919 haben die neuen Rekruten der peruanischen Luftwaffe viele talentierte Rekruten aufgenommen, die mit einem Flugzeug Unglaubliches geleistet haben. Es ist an der Zeit, dass diese neuen Piloten ihrem Land zeigen, wem der südamerikanische Himmel gehört."
 PRU_start_aircraft_purchase:0 "Starten Sie den Flugzeugkauf"
 PRU_start_aircraft_purchase_desc:0 "Um unsere Luftwaffe um weitere Flugzeuge zu erweitern, ist es wichtig zu entscheiden, aus welchem ​​Land wir Flugzeuge anfordern."
 PRU_acquire_italian_planes:0 "Erwerben Sie italienische Flugzeuge"
 PRU_acquire_italian_planes_desc:0 "Italienische Flugzeuge sind stark und schwer. Sie sind perfekt für unsere Luftwaffe."
 PRU_acquire_usa_planes:0 "Erwerben Sie amerikanische Flugzeuge"
 PRU_acquire_usa_planes_desc:0 "Amerikanische Flugzeuge sind schnell und leicht. Sie sind perfekt für unsere Luftwaffe."
 PRU_strengthen_the_air_force:0 "Stärken Sie die Luftwaffe"
 PRU_strengthen_the_air_force_desc:0 "Unsere Luftwaffe ist desorganisiert und unsere Flugplätze werden vernachlässigt. Wenn es uns gelingt, diese Aspekte weiterzuentwickeln, wird unsere Luftwaffe die stärkste in der Region sein."
 PRU_work_with_our_designs:0 "Arbeiten Sie mit unseren Designs"
 PRU_work_with_our_designs_desc:0 "Unsere eigenen Flugzeugkonstruktionen werden besser sein als die Flugzeuge, die wir von Ausländern erwerben. Es ist von größter Bedeutung, die bereits vorhandenen Designs zu verbessern."
 PRU_work_on_heavy_aircraft:0 "Arbeiten an schweren Flugzeugen"
 PRU_work_on_heavy_aircraft_desc:0 "Wenn wir unsere schweren Flugzeuge weiterentwickeln, können wir stark sein und den Feind treffen, ohne dass er es merkt."
 PRU_work_on_light_aircraft:0 "Arbeiten an Leichtflugzeugen"
 PRU_work_on_light_aircraft_desc:0 "Wenn wir unsere Leichtflugzeuge weiterentwickeln, können wir schnell sein und den Feind jagen, ohne dass er es merkt."
 PRU_air_innovations:0 "Luftinnovationen"
 PRU_air_innovations_desc:0 "Neue Flugzeuge brauchen neue Taktiken."
 PRU_total_production:0 "Totale Produktion"
 PRU_total_production_desc:0 "Um eine große Streitmacht zu schaffen, müssen wir unsere Produktion an Kämpfern und CAS vervielfachen. Nur dann werden wir die absolute Luftüberlegenheit erreichen."
 PRU_heroes_of_the_air:0 "Helden der Luft"
 PRU_heroes_of_the_air_desc:0 "Die neuen Ritter der Lüfte, diejenigen, die das Glück haben, in ihren Stahlkorsetts für ihr Land zu kämpfen."
 PRU_build_the_petrolero_railway:0 "Baue die Petrolero-Eisenbahn"
 PRU_build_the_petrolero_railway_desc:0 "Die amerikanischen Ölkonzerne benötigen eine Bahnlinie, die von Lima nördlich von Trujillo führt, um das Öl von dort zum Hafen von Callao zu transportieren. Es wäre ein spannendes Projekt, da der Staat es für zivile und militärische Zwecke nutzen kann."
 PRU_build_the_andes_railway:0 "Baue die Andenbahn"
 PRU_build_the_andes_railway_desc:0 "Die transandine Zuglinie schafft es, Millionen von Menschen in Cusco-Huancayo-Lima zu bewegen, wo fast 60 % der peruanischen Bevölkerung leben."
 PRU_organize_future_elections:0 "Organisieren Sie zukünftige Wahlen"
 PRU_organize_future_elections_desc:0 "Nach einer kurzen Regierungszeit unter Benavides, in der er die Vorgaben der Verfassung erfüllt, sollte er in Peru Parlamentswahlen ausrufen. Er plant jedoch, noch eine Weile zu bleiben."
 PRU_mediate_between_the_parties:0 "Vermittlung zwischen den Parteien"
 PRU_mediate_between_the_parties_desc:0 "Rufen Sie die Parteien auf, sich auf die allgemeinen Wahlen vorzubereiten."
 PRU_british_airports:0 "Britische Flughäfen"
 PRU_british_airports_desc:0 "Mit Hilfe der Briten können wir unsere vernachlässigten nationalen Flughäfen entwickeln."
 PRU_mobilize_womans:0 "Mobilisierung von Frauen"
 PRU_mobilize_womans_desc:0 "Die Frauen unseres Landes waren immer vom politischen System ausgeschlossen, aber jetzt werden sie in die Politik, das Militär und die Zivilgesellschaft einbezogen."
 PRU_leacy_of_Benavides:0 "Vermächtnis von Benavides"
 PRU_leacy_of_Benavides_desc:0 "Das Erbe von Being Benavides, einem ehemaligen zivilistischen Gouverneur, muss fortgeführt werden, indem wir einen Teil seiner Werke kopieren."
 PRU_Military_Universities:0 "Militäruniversitäten"
 PRU_Military_Universities_desc:0 "Der Ausbau des Bildungssystems in Peru hat zur Schaffung neuer ziviler und militärischer Institutionen beigetragen. Dazu gehört die Idee, eine Militäruniversität zu gründen."
 PRU_give_asylum_to_the_jews:0 "Gebt den Juden Asyl"
 PRU_give_asylum_to_the_jews_desc:0 "Mehrere jüdische Intellektuelle fliehen aufgrund der aktuellen Politik europäischer Regime aus Europa. Das Beste wäre, unser Land für jüdische Flüchtlinge zu öffnen, um die Forschungsanstrengungen zu unterstützen."
 PRU_reforma_agraria:0 "Reforma Agraria"
 PRU_reforma_agraria_desc:0 "Die Tierra ist das Wesentliche der Arbeit."
 PRU_consolidate_borders:0 "Konsolidieren Sie unsere Grenzen"
 PRU_consolidate_borders_desc:0 "Unsere Feinde im Norden sind immer noch hungrig darauf, mehr von unserem Territorium zu erobern. Es wäre am besten, dies durch den Aufbau einer Verteidigungslinie zu verhindern."
 PRU_nationalize_banking_sector:0 "Bankensektor verstaatlichen"
 PRU_nationalize_banking_sector_desc:0 "Die Bank dient dem Staat. Lange Zeit lag es in den Händen von Ausländern, die nur ihren Interessen dienten."
 PRU_empower_benavides:0 "Stärke Benavides"
 PRU_empower_benavides_desc:0 "Die Wahlen müssen zugunsten einer einheitlichen Regierung mit Benavides an der Spitze abgesagt werden"
 PRU_legacy_of_sachez_cerro:0 "Vermächtnis von Sanchez Cerro"
 PRU_legacy_of_sachez_cerro_desc:0 "Sanchez Cerro wäre der Befreier, der die unpatriotische Leguia und seine elfjährige Regierung beenden würde. Während seiner Regierung wurden Gesetze zum sozialen Interesse und zum Schutz der Ureinwohner verabschiedet. Aufgrund seiner bescheidenen Herkunft und seiner Chola-Rasse gilt er als Vertreter der peruanischen Rasse."
 PRU_conservative_coalition:0 "Konservative Koalition"
 PRU_conservative_coalition_desc:0 "Nach der Auflösung der Bürgerpartei infolge des Zusammenbruchs von 1929 verloren die Grundbesitzer und Gamonales ihre politische Macht. Die Rechte zerfiel in mehrere unabhängige Organisationen, die sich 1930 zusammenschlossen und beschlossen, die Konservative Koalition zu bilden. Dabei handelte es sich um eine Koalition konservativer rechter politischer Parteien in Peru. Ihr Anführer ist Manuel Prado Ugarteche."
 PRU_Alianza_Accion_Republicana:0 "Alianza Accion Republicana"
 PRU_Alianza_Accion_Republicana_desc:0 "Das Republikanische Aktionsbündnis, eine ultrakonservative Partei, plant, die Konservativen und Gemäßigten Perus zusammenzubringen, um die Macht in ihrer Partei zu unterdrücken und in die Zeit der aristokratischen Regierungen Perus zurückzukehren."
 PRU_frente_patriotico:0 "Frente Patriotico Tupacamarista"
 PRU_frente_patriotico_desc:0 "Die patriotische Front der Tupacamaristen plant, die alte Erinnerung an Tupac Amaru II. wiederherzustellen, jedoch nicht den gewalttätigen und revolutionären Weg einzuschlagen, den die anderen Führer der kommunistischen Ideologie in Peru geplant haben, sondern einen demokratischen Weg."
 PRU_social_democratic_coalition:0 "Sozialdemokratische Koalition"
 PRU_social_democratic_coalition_desc:0 "Peru braucht eine Partei mit programmatischem Volumen aus der Mitte. Die Sozialdemokratische Partei ist keine geschlossene Gruppierung. Das Patriotic Union Registry kennt keine hasserfüllten Einschränkungen und keine unfreundlichen Vorbeugungen. Seine Flagge ist die Flagge Perus. Das Heimatland symbolisiert Einheit, affektive Solidarität und wirtschaftliche Zusammenarbeit zwischen Landsleuten."
 PRU_alerta_en_la_frontera:0 "Eine Warnung an der Front"
 PRU_alerta_en_la_frontera_desc:0 "Die Frage der umstrittenen Gebiete mit Ecuador ist umfangreich. Seit der Zeit der spanischen Kolonie waren die Gebiete zwischen dem Vizekönigreich Peru und dem Vizekönigreich Neu-Granada nie klar definiert. Bisher konnte nach vielen Jahren keine klare Grenze gezogen werden. Wir glauben, dass der beste Ausweg darin besteht, die Grenze durch Krieg zu ziehen, obwohl wir auch auf andere, friedlichere Mittel zurückgreifen könnten."
 PRU_protest_against_the_cancellation:0 "Protest gegen die Absage"
 PRU_protest_against_the_cancellation_desc:0 "Benavides ist ein Diktator, der die Wahlen abgesagt hat und die volle Strafe Gottes und des Volkes verdient."
 PRU_prolong_benavides_presidency:0 "Benavides‘ Präsidentschaft verlängern"
 PRU_prolong_benavides_presidency_desc:0 "Unser Land hat unter der Regierung von Benavides großen Wohlstand erlangt. Er soll noch ein paar Jahre bleiben."
 PRU_peruvian_blackshirts:0 "Peruanische Schwarzhemden"
 PRU_peruvian_blackshirts_desc:0 "Unter dem Kommando von Luis Alberto Flores werden uns die Schwarzhemden Perus nach Victoria führen."
 PRU_give_power_to_general_ureta:0 "Geben Sie General Ureta die Macht"
 PRU_give_power_to_general_ureta_desc:0 "General Ureta, ein glühender Urrista und Nationalist, hat die äußerst extremistische Politik von Alberto Flores satt. Er plant, einen Putsch in der Partei anzuführen, um Vorsitzender der Union Revolucionaria zu werden."
 PRU_integrate_the_church:0 "Integrieren Sie die Kirche"
 PRU_integrate_the_church_desc:0 "Die katholische Kirche ist ein wichtiger Teil des Lebens der gesamten [ROOT.getAdjective]-Bevölkerung."
 PRU_workers_protection:0 "Arbeiterrechte"
 PRU_workers_protection_desc:0 "Die Arbeiter unseres Landes fordern Arbeitsreformen. Sie behaupten, dadurch werde die Leistung in den Fabriken verbessert."
 PRU_remember_the_Trujillo_revolution:0 "Erinnern Sie sich an die Trujillo-Revolution"
 PRU_remember_the_Trujillo_revolution_desc:0 "Während der Regierung von Sanchez Cerro im Jahr 1932 kam es in Trujillo zu einem groß angelegten Aufstand von Militanten der APRA-Partei. Es gelang ihnen, die Stadt vollständig einzunehmen, und sie drohten mit einem Marsch nach Lima, um die Macht zu übernehmen. Die Reaktion der Regierung war hart. Mit Hilfe von Luftangriffen und Artillerie wäre es möglich, die Revolution niederzuschlagen. Dennoch bleibt die Erinnerung an alle Gefallenen im Gedächtnis der Aprista-Bevölkerung."
 PRU_benavides_nightmare:0 "Benavides‘ Albtraum"
 PRU_benavides_nightmare_desc:0 "Die Kommunisten erhoben sich massenhaft für die Annullierung der Wahlen. Dies ist das Ende der Benavides-Ära und die Verschlechterung der persönlichen Freiheiten in [ROOT.GetNameDefCap]."
 PRU_select_a_successor_for_benavides:0 "Wählen Sie einen Nachfolger für Benavides"
 PRU_select_a_successor_for_benavides_desc:0 "Benavides ist zu alt und zu schwach, um weiter zu regieren. Am besten wäre es, so schnell wie möglich einen Nachfolger zu wählen."
 PRU_incaism:0 "Inkaismus"
 PRU_incaism_desc:0 "Das inkaistische Gefühl oder der Inkaismus ist die Erinnerung an die vergangene Pracht des Inka-Reiches, das eines der größten und mächtigsten Reiche des präkolumbianischen Amerikas war. Auch heute noch sind seine Geschichte und sein Erbe mit Worten spürbar, die aus dem Quechua-Vokabular stammen. Es ist Zeit, sich an die so großartige Vergangenheit unseres Landes zu erinnern."
 PRU_hispanism:0 "Hispanismus"
 PRU_hispanism_desc:0 "Der Hispanismus ist die Erinnerung an die alte Vereinigung der alten Vizekönigtümer Amerikas, wo sie alle zusammen ein mächtiges Reich bildeten. Die Erinnerung daran ist Teil der nationalen Identität von [ROOT.GetNameDefCap]."
 PRU_tax_reform:0 "Steuerreform"
 PRU_tax_reform_desc:0 "Die Steuern liegen derzeit im Komfortbereich derjenigen, die mehr Geld haben, und nicht auf der Höhe eines durchschnittlichen [ROOT.getAdjective]-Bürgers. Es ist an der Zeit, dieses absurde System zu reformieren, um es für alle gerechter zu machen."
 PRU_left_and_right_united:0 "Links und rechts vereint"
 PRU_left_and_right_united_desc:0 "Wenn wir mehr Macht erlangen wollen, müssen wir die Kräfte zwischen Sozialisten, Gemäßigten und Konservativen vereinen. Die Vereinigung aller wird eine bessere Entwicklung in [ROOT.GetNameDefCap] erreichen."
 PRU_help_our_brothers:0 "Helfen Sie unseren Brüdern"
 PRU_help_our_brothers_desc:0 "[ROOT.GetLeader] erwägt die Entsendung einiger Freiwilliger, um die sozialistischen Anliegen des spanischen Volkes zu unterstützen."
 PRU_the_teachings_the_amauta:0 "Die Lehren der Amauta"
 PRU_the_teachings_the_amauta_desc:0 "José Carlos Mariátegui, der als „Amauta“ bekannt ist, ist der wichtigste sozialistische Ideologe Perus, den Ravines sehr bewundert und dessen Vermächtnis durch kommunistische Politik in [ROOT.GetNameDefCap] fortführen möchte."
 PRU_commit_to_democratic_election:0 "Setzen Sie sich für demokratische Wahlen ein"
 PRU_commit_to_democratic_election_desc:0 "Benavides‘ jüngste Absage der Wahlen hatte eine starke Ablehnung in der Bevölkerung hervorgerufen, die den Diktator dazu zwingen würde, Demokratie für die Zukunft zu versprechen."
 PRU_select_montagne_as_successor:0 "Wählen Sie Montagne als Nachfolger aus"
 PRU_select_montagne_as_successor_desc:0 "Ernesto Montagne Markholz ist ein gläubiger Urrista und Teil der Partei Revolutionäre Union, als Sanchez Cerro sie gründete. Als die Partei in die Hände von Luis Alberto Flores fiel und anfing, dem italienischen Faschismus zu ähneln, beschloss Ernesto Montagne, die Partei zu verlassen und unabhängig zu bleiben, bis er von Benavides als sein Nachfolger berufen wurde und seine Reformregierung in [ROOT.GetNameDefCap ]."
 PRU_unite_the_andes:0 "Vereint die Anden"
 PRU_unite_the_andes_desc:0 "Der Verrat von [BOL.GetNameDefCap] an [ROOT.GetNameDefCap] darf nicht vergessen werden. Wir müssen alle Quechua-Völker unter der Führung von [ROOT.GetLeader] allein vereinen."
 PRU_alliance_with_bolivia:0 "Bündnis mit Bolivien"
 PRU_alliance_with_bolivia_desc:0 "[ROOT.GetNameDefCap] und [BOL.GetNameDefCap] haben eine gemeinsame Vergangenheit: Inka und Vizekönig. Es ist an der Zeit, die Differenzen hinter sich zu lassen und die Vereinigung der Brudervölker zu erreichen."
 PRU_place_odria_as_adviser:0 "Platzieren Sie Odria als Beraterin"
 PRU_place_odria_as_adviser_desc:0 "Anstelle einer Regierung von Manuel Odria wäre es eine praktikable Option, ihn als politischen Berater für [ROOT.GetLeader] einzusetzen, damit er ihm Ratschläge zur Reform Perus geben und es auf den Weg der Entwicklung bringen könnte."
 PRU_spanish_civil_war_involvement:0 "Beteiligung am Spanischen Bürgerkrieg"
 PRU_spanish_civil_war_involvement_desc:0 "[ROOT.GetLeader] erwägt die Entsendung einiger Freiwilliger, um die nationalistischen Anliegen des spanischen Volkes zu unterstützen."
 PRU_strengthen_the_national_industry:0 "Stärkung der nationalen Industrie"
 PRU_strengthen_the_national_industry_desc:0 "[ROOT.GetLeader] sucht neues nationales und internationales Kapital zur Stärkung unserer Branche."
 PRU_nationalize_the_banking_sector:0 "Verstaatlichen Sie den Bankensektor"
 PRU_nationalize_the_banking_sector_desc:0 "[ROOT.GetLeader] hat die sofortige Verstaatlichung des Bankensektors zugunsten des Volkes angeordnet."
 PRU_increase_social_spending:0 "Erhöhen Sie die Sozialausgaben"
 PRU_increase_social_spending_desc:0 "Die Menschen fordern eine Erhöhung der Sozialausgaben. Wir werden den Willen der Menschen erfüllen, um ihr Vertrauen zu gewinnen."
 PRU_exile_luis_alberto_flores:0 "Verbannter Luis Alberto Flores"
 PRU_exile_luis_alberto_flores_desc:0 "Einer der größten politischen Agitatoren Perus ist Luis Alberto Flores. Vielleicht stört es ihn nicht, wenn er nach Chile ins Exil geschickt wird."
 PRU_reform_the_constitution:0 "Schreiben Sie die Verfassung neu"
 PRU_reform_the_constitution_desc:0 "Die letzte vom ehemaligen Diktator Luis Miguel Sanchez Cerro verfasste Verfassung ist für die aktuelle Regierung nicht mehr gültig. [ROOT.GetLeader] ist der Ansicht, dass es reformiert werden sollte, um Platz für die Schaffung des neuen Peru zu schaffen."
 PRU_legacy_of_pachacutec:0 "Vermächtnis von Pachacutec"
 PRU_legacy_of_pachacutec_desc:0 "Pachacutec oder derjenige, der die Erde verändert. Es ist an der Zeit, unser Land zu verändern, um es moderner zu machen."
 PRU_hasta_quemar_el_ultimo_cartucho:0 "Bis die letzte Patrone verbrannt ist"
 PRU_hasta_quemar_el_ultimo_cartucho_desc:0 "Hasta quemar el ultimo Cartucho. Wir werden niemals so einfach aufgeben."
 PRU_our_north_land:0 "Unser Nordland"
 PRU_our_north_land_desc:0 "Es ist an der Zeit, die Probleme mit Ecuador durch Krieg zu lösen, da es bekanntermaßen mehrere ecuadorianische Einfälle in der Nähe der Nordgrenze gab."
 PRU_celebration_of_the_andean_past:0 "Feier der andinen Vergangenheit"
 PRU_celebration_of_the_andean_past_desc:0 "Dieselbe Vergangenheit, dasselbe Erbe, dieselbe Geschichte."
 PRU_industrial_cooperation:0 "Industrielle Zusammenarbeit"
 PRU_industrial_cooperation_desc:0 "Unsere Zusammenarbeit mit unseren Brüdern im Volk von [BOL.GetNameDef] wird für die schnelle Industrialisierung beider Nationen von entscheidender Bedeutung sein."
 PRU_join_spain:0 "Treten Sie Spanien bei"
 PRU_join_spain_desc:0 "Die Bindungen, die [ROOT.GetLeader] und [SPR.GetLeader] verbinden, sind mehr als eine hispanische Vergangenheit. Sie sind ideologisch."
 PRU_join_mexico:0 "Treten Sie Mexiko bei"
 PRU_join_mexico_desc:0 "Die Bindungen, die [ROOT.GetLeader] und [MEX.GetLeader] verbinden, sind mehr als eine hispanische Vergangenheit. Sie sind ideologisch."
 PRU_expand_the_volunteer_program:0 "Erweitern Sie das Freiwilligenprogramm"
 PRU_expand_the_volunteer_program_desc:0 "Die Armee benötigt mehr Arbeitskräfte. Eine stärkere [ROOT.GetAdjective]-Armee kann erreicht werden, wenn ein umfassenderes Freiwilligengesetz angewendet wird."
 PRU_National_investigation:0 "Nationale Forschungsagentur"
 PRU_National_investigation_desc:0 "Eine Agentur, die sich auf die Untersuchung neuer Ressourcen in unserem Land spezialisiert und die Untersuchungsbemühungen in unserem Land verstärkt, wäre ein großer Fortschritt."
 PRU_expand_the_military_industry:0 "Erweitern Sie die Militärindustrie"
 PRU_expand_the_military_industry_desc:0 "[ROOT.GetLeader] sucht neues nationales und internationales Kapital zur Stärkung unserer Branche."
 PRU_expand_the_agricultural_sector:0 "Erweitern Sie den Agrarsektor"
 PRU_expand_the_agricultural_sector_desc:0 "Unser Land ist reichhaltig und weist eine große Vielfalt an Gemüse auf. Nutzen wir diese, um unsere Bevölkerung zu ernähren und nicht mehr von ausländischen Importen abhängig zu sein."
 PRU_crusade_against_radicalism_in_america:0 "Kreuzzug gegen den Radikalismus"
 PRU_crusade_against_radicalism_in_america_desc:0 "Faschismus und Kommunismus breiten sich in der gesamten südamerikanischen Region rasch aus. Es ist unsere heilige Pflicht, diese bösen Ideologien zu beseitigen."
 PRU_integrate_the_indigenous:0 "Integrieren Sie das Quechua-Volk"
 PRU_integrate_the_indigenous_desc:0 "In der Vergangenheit wurden die indigenen Quechuas ihrer Rechte beraubt und zur einfachen Knechtschaft der Oligarchen des Landes gezwungen. Es wäre ein guter Zeitpunkt, die indigenen Quechuas in die industrielle Kraft des Landes aufzunehmen, da sie der politischen Bewegung viel Macht verleihen können."
 PRU_Legion_Peruana:0 "La Legion Peruana"
 PRU_Legion_Peruana_desc:0 "Die Legion Peruana war in ihren Anfängen eine Elitegruppe der Republik, die die brutalsten Kriege führte. In Zeiten wie diesen erfordert [ROOT.GetLeader] erneut eine neue Legion Peruana"
 PRU_inca_industry:0 "Erschaffe das Qhapaq ñan"
 PRU_inca_industry_desc:0 "Der Qhapaq Ñan, was auf Quechua „Königsstraße“ bedeutet, ist ein altes Inka-Bauwerk, das das gesamte Reich von Norden nach Süden und von Osten nach Westen verband. Es ist an der Zeit, auf dieses alte Straßennetz umzusteigen und es zu modernisieren."
 PRU_research_cooperation:0 "Andenforschung"
 PRU_research_cooperation_desc:0 "Unsere Zusammenarbeit mit Bolivien in Forschungsfragen wird in diesem Bereich für beide Schwesternationen großartige Ergebnisse bringen."
 PRU_neo_incaic_unification:0 "Neo-Inka-Vereinigung"
 PRU_neo_incaic_unification_desc:0 "Die Neo-Inka-Allianz und Vereinigung zwischen [ROOT.GetNameDefCap] und [BOL.GetNameDefCap] wird Millionen von Quechuas mobilisieren, die in diesen beiden Ländern leben."
 PRU_integrate_women:0 "Frauen in der Belegschaft"
 PRU_integrate_women_desc:0 "Frauen sind der Motor unseres Landes. Wir müssen sie in die Fabriken integrieren, um die Belegschaft zu erhöhen."
 PRU_food_importation:0 "Lebensmittelimport"
 PRU_food_importation_desc:0 "Wenn aufgrund der rauen Geographie in unserem Land nicht die nötige Menge an Nahrungsmitteln produziert werden kann, wäre der beste Ausweg der Kauf von Nahrungsmitteln aus anderen Ländern."
 PRU_arm_the_people:0 "Bewaffnet das Volk"
 PRU_arm_the_people_desc:0 "Das vereinte [ROOT.getAdjective] Volk wird niemals besiegt werden, seine Stärke wird eine große Faust bilden, die den imperialistischen Horden Angst einjagen wird."
 PRU_promote_the_military_industry:0 "Förderung der Militärindustrie"
 PRU_promote_the_military_industry_desc:0 "[ROOT.GetLeader] sucht neues nationales und internationales Kapital zur Stärkung unserer Branche."
 PRU_promote_the_national_industry:0 "Fördern Sie die nationale Industrie"
 PRU_promote_the_national_industry_desc:0 "[ROOT.GetLeader] sucht neues nationales und internationales Kapital zur Stärkung unserer Branche."
 PRU_a_new_peru:0 "Ein neues Peru"
 PRU_a_new_peru_desc:0 "Das neue Peru stellt die neue politische Ära Perus dar und lässt die Vergangenheit der Caudillos und Revolutionäre hinter sich."
 PRU_the_only_sun:0 "Die einzige Sonne"
 PRU_the_only_sun_desc:0 "Es gibt nur eine Sonne, und diese Sonne ist diejenige, die für die Inkas scheint und scheinen wird, den Sonnengott Inti."
 PRU_looking_north:0 "Blick nach Norden"
 PRU_looking_north_desc:0 "[ROOT.GetLeader] befürwortet nicht die von [COL.GetLeader] verfolgte Politik in Bezug auf das Amazonas-Trapez und die Stadt Leticia, in der immer noch peruanische Bürger leben. Es ist Zeit, Leticia mit Gewalt einzunehmen."
 PRU_join_allies:0 "Treten Sie den Alliierten bei"
 PRU_join_allies_desc:0 "Unsere kommerziellen Verbündeten, [ENG.GetNameDefCap] und [USA.GetNameDefCap], rufen uns auf, den Faschismus in Europa zu beenden."
 PRU_create_the_Lima_group:0 "Erstellen Sie die Lima-Gruppe"
 PRU_create_the_Lima_group_desc:0 "Die Lima-Gruppe sollte gegründet werden, um angesichts der Ereignisse, die Europa plagen, neutral zu bleiben. Unser Kontinent sollte dem Krieg fremd und neutral bleiben."
 PRU_follow_in_the_footsteps_of_tupac_amaru:0 "Treten Sie in die Fußstapfen von Tupac Amaru II"
 PRU_follow_in_the_footsteps_of_tupac_amaru_desc:0 "Das Erbe des indigenen Revolutionärs Tupac Amaru II. lebt noch immer im Herzen und in der Erinnerung mehrerer indigener Quechua-Völker, die sich in der Vergangenheit gegen die spanische Vorherrschaft über das Inka-Reich erhoben und es geschafft haben, Schaden anzurichten. Heute beruft sich die Revolution auf seinen Namen, um die Städte zu vereinen. !Y no podran matarlo¡."
 PRU_benavides_is_dead:0 "Benavides ist tot"
 PRU_benavides_is_dead_desc:0 "Unser Caudillo-Anführer, der das Land nach dem Tod von Sanchez Cerro befriedete, fühlt sich heute bereits im hohen Alter extrem krank. Ist es möglich, dass er stirbt?"
 PRU_wake_up_a_giant:0 "Weck einen Riesen auf"
 PRU_wake_up_a_giant_desc:0 "Das Land, das die Geburt einer der bedeutendsten Kulturen Südamerikas vor der Kolonie erlebte, das Land, das die Geburt eines der mächtigsten Vizekönigtümer Amerikas erlebte und sich dann aufgrund einer instabilen Situation mehr als 100 Jahre lang auf seinen Lorbeeren ausruhte Republik, es ist Zeit aufzuwachen."
 PRU_riva_agueros_dream:0 "Riva Agüeros Traum"
 PRU_riva_agueros_dream_desc:0 "Die Bildung eines geeinten und befriedeten Heimatlandes nach mehreren Jahren der Revolten und Staatsstreiche ist der Traum des katholischen Nationalisten José de la Riva Agüero y Osma, der seinen Traum endlich durch die Hände des nationalistischen Führers [ROOT.GetLeader] wahr werden sieht."
 PRU_hit_bolivia:0 "Stellen Sie das Nebelreiche Imperium wieder her"
 PRU_hit_bolivia_desc:0 "Die Meinung über die [BOL.getAdjective]-Leute ist zum Thema [ROOT.getAdjective]-Politiker sehr unterschiedlich. In der Vergangenheit war es ein Verbündeter von [ROOT.GetNameDefCap] und seiner Idee, das Land namens „Peru-Bolivien“ zu reformieren. Das war in der Vergangenheit sehr stark, dann wurde [ROOT.GetNameDefCap] während des Pazifikkrieges von der [BOL.getAdjective]-Armee verraten, so dass dieser Krieg ohne Widerstand blieb."
 PRU_ask_for_enter_to_comintern:0 "Beantragen Sie die Mitgliedschaft in der Komintern"
 PRU_ask_for_enter_to_comintern_desc:0 "Nach einer langen Debatte zwischen den Mitgliedern der [ROOT.GetCommunistParty] kam man zu dem Schluss, dass [ROOT.GetLeader] den Beitritt zur Komintern beantragen sollte, da [SOV.GetNameDefCap] uns helfen könnte, unser Land zu entwickeln und die Revolution in ganz Südamerika zu verbreiten."
 PRU_our_revolution:0 "Unsere Revolution"
 PRU_our_revolution_desc:0 "Mit der Gründung der Alianza por la Revolucion Americana war geplant, den Forderungen Moskaus gegenüber den kommunistischen Ländern der Welt entgegenzutreten und sie so zu behandeln, als wären sie bloße Kolonien ihres Eigentums. [ROOT.GetLeader] hat die Aufgabe, der Führer der großen südamerikanischen Revolution zu sein."
 PRU_revolucion_restauradora:0 "Wiederherstellung der Ordnung"
 PRU_revolucion_restauradora_desc:0 "Die Revolucion Restauradora durch General Panupalis Helden Manuel Odria wird die einzige Möglichkeit sein, die Inkompetenz der alten politischen Klasse zu beenden und eine neue Ära für [ROOT.GetNameDefCap] ohne Korruption und mit einer prosperierenden Zukunft einzuläuten."
 PRU_trans_pacific_alliance:0 "Treten Sie Co-Prosperity Sphere bei"
 PRU_trans_pacific_alliance_desc:0 "Die Idee, in die Co-Prosperity Sphere einzutreten, wurde von [ROOT.GetLeader] vorgeschlagen, als er die [JAP.getAdjective]-Führungskräfte kontaktierte. In der Vergangenheit kamen viele japanische Einwanderer nach [ROOT.GetNameDefCap], was einen großen Beitrag zu unserer Wirtschaft leistete und eine große Hilfe für die landwirtschaftliche Entwicklung war."
 PRU_join_axis:0 "Treten Sie der Achse bei"
 PRU_join_axis_desc:0 "Die Idee, in die Achsenmächte einzutreten, wurde von unserem Anführer [ROOT.GetLeader] vorgeschlagen, als er mit dem [GER.getAdjective] in Kontakt stand, viel früher hatte [ROOT.GetNameDefCap] durch die Gründung von Lima eine Annäherung an [GER.GetNameDefCap] gehabt Straße in Berlin und mit einigen Militärlehrern, die der [ROOT.getAdjective]-Armee den Umgang mit Panzern beibrachten."
 PRU_inti_raymi:0 "Vermächtnis der Inti"
 PRU_inti_raymi_desc:0 "Inkaismus oder das Gefühl der Vorherrschaft der Inka-Rasse oder der „Kupferrasse“, einzigartige Kinder der Sonne, Erben der alten Länder der Inkas, heute werden sich ihre Kinder in einer einzigen Kraft vereinen, um sich an diese großartige Vergangenheit zu erinnern, die alle Verbündeten Südamerikas umfasst Quechua."
 PRU_hispanic_union:0 "Hispanische Union"
 PRU_hispanic_union_desc:0 "Die Geschichte des hispanischen Erbes in Peru wird durch den nationalistischen Hispanisten José de la Riva Agüero y Osma verkörpert, der an die glorreiche Vergangenheit des peruanischen Vizekönigreichs erinnert, in der es Überfluss und Wohlstand gab, und Teil einer soliden und starken Einheit war, die er zusammenbringen möchte zurück durch die Vereinigung aller Hispanisten Südamerikas."
 PRU_attack_japan:0 "Greife Japan an"
 PRU_attack_japan_desc:0 "Wie mit unseren neuen Verbündeten [ENG.GetNameDefCap] und [USA.GetNameDefCap] vereinbart, müssen wir [JAP.GetNameDefCap] so gut wie möglich angreifen und ihre Schreckensherrschaft in Asien ein für alle Mal beenden."
 PRU_attack_germany:0 "Greife Deutschland an"
 PRU_attack_germany_desc:0 "Wie mit unseren neuen Verbündeten [ENG.GetNameDefCap] und [USA.GetNameDefCap] vereinbart, müssen wir [GER.GetNameDefCap] so gut wie möglich angreifen und ihre Schreckensherrschaft in Europa ein für alle Mal beenden."
 PRU_hit_argentina:0 "Erobere Argentinien"
 PRU_hit_argentina_desc:0 "Das Land unseres Befreiers San Martin, heute das wohlhabendste und reichste Land Südamerikas, muss fallen, um der neuen südamerikanischen Macht Platz zu machen."
 PRU_hit_chile:0 "Erbe des Pazifikkrieges"
 PRU_hit_chile_desc:0 "Nach dem Krieg im Pazifik wurden unsere Armee und unsere Marine vollständig besiegt, und die neuen Generationen wuchsen in einer Atmosphäre des Nationalismus und der Rachegefühle auf, die vom Anführer [ROOT.GetLeader ], der Moment der Rache, um unser verlorenes Territorium zurückzugewinnen, kommt bald."
 PRU_ochenio_de_Odria:0 "Diktatur von Odria"
 PRU_ochenio_de_Odria_desc:0 "Manuel Odria war immer ein Visionär, denn bevor er ein öffentliches Amt in der Politik antrat, hatte er die Idee, das Land vollständig zu modernisieren, indem er Nachbarschaftseinheiten, Schuleinheiten und das große Empleado-Krankenhaus schuf, die großen Autobahnen, die alle Ecken des Landes verbinden würden. Die Moderne bis zum letzten Punkt bringen."
 PRU_hit_colombia:0 "Den Vertrag Salomon-Lozano zurechtweisen"
 PRU_hit_colombia_desc:0 "Nach dem kurzen Krieg zwischen Leticia und [COL.GetNameDefCap] und der Aufgabe des Amazonas-Trapezes dank des Antipatriotismus von Oscar Benavides ist es an der Zeit, unser Territorium unter dem Kommando unseres Anführers [ROOT.GetLeader] zurückzugewinnen, der die Führung übernehmen wird Peru zu einem großen Sieg bei der Wiederherstellung unserer ursprünglichen Grenzen."
 PRU_hit_venezuela:0 "Beenden Sie den bolivarischen Traum"
 PRU_hit_venezuela_desc:0 "Ohne eine gemeinsame Geschichte stellt die Tendenz, die bolivarischen Völker durch die Einnahme von Teilen unseres Territoriums, wie der Region Loreto, unter einem einzigen Staat zu vereinen, ein großes Problem für das gesamte [ROOT.getAdjective]-Volk dar. Wenn wir die nationale Sicherheit schützen wollen, müssen wir den bolivarischen Traum ausrotten."
 PRU_hit_ecuador:0 "Sichern Sie die Anden"
 PRU_hit_ecuador_desc:0 "Um den vollständigen Sieg zu erringen, muss [ROOT.GetLeader] die Anden vollständig sichern, da die Republik [ECU.GetNameDefCap] immer noch eine Bedrohung darstellt, die unserem Land ständig in den Stiefel beißen wird, wenn wir sie nicht eliminieren."
 PRU_the_bolivarian_problem:0 "Das bolivarische Problem"
 PRU_the_bolivarian_problem_desc:0 "Die venezolanischen Kommunisten planen, ihren Einfluss in ganz Südamerika auszudehnen, als wäre es ein Krebsgeschwür, wir müssen die Mauer des Streits gegen die kommunistischen Horden sein."
 PRU_the_final_march:0 "Der letzte Marsch"
 PRU_the_final_march_desc:0 "Das amerikanische Imperium möchte in unser Land expandieren und die Regierung von [ROOT.GetLeader] beenden. Es ist Zeit, alle [ROOT.getAdjective] Menschen zu vereinen, um eine große Faust zu bilden, die den Schlag ausführen wird, der den großen Riesen Amerikas tötet. für die Freiheit aller [ROOT.getAdjective] Menschen."
 PRU_look_to_the_past:0 "Wahlen verzögern"
 PRU_look_to_the_past_desc:0 "Der Staat war nicht in der Lage, die sozialen und wirtschaftlichen Probleme zu lösen, die Peru in eine tiefe Krise gestürzt haben, aus der wir nicht herausgekommen sind. Das Beste wäre, wenn Benavides die Macht verlässt und sich eine andere Regierungsform ansieht"
 PRU_delay_elections:0 "Wähle einen König"
 PRU_delay_elections_desc:0 "Bei diesem neuen Schritt, den unser Land geht, ist die Anwesenheit eines Königs notwendig, der die Nation vertritt und vereint."
 PRU_invite_carlos:0 "Lade Carlos ein"
 PRU_invite_carlos_desc:0 "Wir müssen uns an unsere hispanische Vergangenheit erinnern, an unseren Moment größten Wohlstands, als wir von einem König regiert wurden, die Republik dafür verantwortlich war, die traditionellen Werte Perus zu ruinieren, und deshalb müssen wir diese Geschichte aufgeben. Viva El Rey."
 PRU_Appoint_a_Peruvian_monarch:0 "Ernennen Sie einen peruanischen Monarchen"
 PRU_Appoint_a_Peruvian_monarch_desc:0 "Die Familie Miro Quesada ist eine der reichsten Familien Perus. Sie wurde zur königlichen Familie Perus ernannt und Carlos zum König aller Peruaner, Carlos I. von Peru, ernannt."
 PRU_crown_an_inca:0 "Kröne einen Inka"
 PRU_crown_an_inca_desc:0 "Der Politiker Jose Bustamante y Rivero, Nachkomme eines der größten Inkas der Geschichte als Huayna Capac, erinnert sich an unsere Inka-Vergangenheit und wir müssen Jose Bustamante y Rivero als Huayna Capac II zum Inka krönen"
 PRU_restore_the_viceroyalty_system:0 "Stellen Sie das Viceroy-System wieder her"
 PRU_restore_the_viceroyalty_system_desc:0 "Das alte Vizekönigreichsystem war empört über ein republikanisches Gefühl, das Peru Ruin und Rückständigkeit bescherte. Es ist die Mission des Königs, die Wurzeln unseres Reiches wiederherzustellen."
 PRU_royal_haciendas:0 "Königliche Haciendas"
 PRU_royal_haciendas_desc:0 "Das Royal Haciendas-System wird für die Kontrolle und Verwaltung des Steuererhebungssystems zuständig sein, was notwendig ist, da das vorherige republikanische System voller Korruption und Informalität war."
 PRU_labour_reforms:0 "Arbeitsreform"
 PRU_labour_reforms_desc:0 "Das peruanische Arbeitssystem ist eine völlige Katastrophe, da es seit seiner Gründung immer von einem veralteten informellen System voller Korruption beherrscht wurde. Mit den neuen Arbeitsreformen, die eingeführt werden, wird sich die Situation bald ändern."
 PRU_Create_orejones_battalions:0 "Erstelle Orejones-Bataillone"
 PRU_Create_orejones_battalions_desc:0 "Die Orejones waren in der Vergangenheit die Eliteeinheiten des Inka-Reiches, Männer, die bereit waren, für die Sapa-Inka zu sterben, und die auf dem Schlachtfeld alles gaben."
 PRU_recreate_the_Inca_farming_system:0 "Erstellen Sie das Inka-Landwirtschaftssystem neu"
 PRU_recreate_the_Inca_farming_system_desc:0 "Der Terrassenanbau war eine sehr fortschrittliche Erfindung der Inkas, die es ihnen ermöglichte, in nicht sehr flachen Gebieten wie den Anden anzubauen und dabei jede Fläche für die Aussaat zu nutzen. Diese Methode würde der Hungersnot unter der ärmsten Bevölkerung ein Ende setzen von Peru."
 PRU_the_Quechuas_into_the_army:0 "Integrieren Sie die Quechuas in die Armee"
 PRU_the_Quechuas_into_the_army_desc:0 "In der Vergangenheit wurden die indigenen Quechuas ihrer Rechte beraubt und zur einfachen Knechtschaft der Oligarchen des Landes gezwungen. Es wäre ein guter Zeitpunkt, die indigenen Quechuas in die industrielle Kraft des Landes aufzunehmen, da sie der politischen Bewegung viel Macht verleihen können."
 PRU_form_the_royal_guard_of_Peru:0 "Bilden Sie die Königliche Garde von Peru"
 PRU_form_the_royal_guard_of_Peru_desc:0 "Die Hellebardier-Kompanie der Königlichen Infanteriegarde des Vizekönigs wurde 1551 von Vizekönig Antonio de Mendoza gegründet und hatte seit dem 16. Jahrhundert die Aufgabe, die Person des Vizekönigs zu schützen. Außerdem übernahm sie Aufgaben zur Aufrechterhaltung der öffentlichen Ordnung und ging gegen Banditen und Kastanienbraune vor ."
 PRU_militarize_the_homeland:0 "Militarisieren Sie das Heimatland"
 PRU_militarize_the_homeland_desc:0 "Unser Land verfügt nicht über genügend Waffen, um sich gegen seine zahlreichen Feinde zu verteidigen. Es ist notwendig, dass unsere Streitkräfte wieder aufgerüstet werden und dass alle [ROOT.getAdjective] zum Krieg aufgerufen werden"
 PRU_inca_heavy_industry:0 "Inka-Schwerindustrie"
 PRU_inca_heavy_industry_desc:0 "Es ist die Mission aller Inka-Bürger, das Imperium und seine Industrialisierung durch das Sammeln einer kleinen Geldhilfe zu unterstützen. Dieses Geld wird dazu dienen, die Schwerindustrie aufzubauen, die wir für die Entwicklung benötigen."
 PRU_restore_the_kanchas:0 "Stellen Sie die Kanchas wieder her"
 PRU_restore_the_kanchas_desc:0 "Das als „Kancha“ bekannte Familiensystem ist eine alte soziale Spaltung der Inka, die darin bestand, Familien in eine oder mehrere Familien zusammenzufassen, um das Land zu bearbeiten, eine Art Kollektivierung des Landes, wobei jedoch einige oligarchische Begriffe wie „Bergbau-Mita“ oder „Minka-Wesen“ beibehalten wurden ein Zwangsarbeitssystem."
 PRU_knights_of_the_new_world:0 "Ritter der Neuen Welt"
 PRU_knights_of_the_new_world_desc:0 "In unserer Erinnerung bleibt das Erbe des Konquistadors, jener Männer, die dieses große Reich gründeten und es zu einem der reichsten in der Region machten."
 PRU_nationalize_the_industry:0 "Verstaatlichen Sie die Industrie"
 PRU_nationalize_the_industry_desc:0 "[PRU.GetLeader] erfordert, dass die [ROOT.getAdjective]-Schwerindustrie Teil des [ROOT.getAdjective]-Staates ist, da es nicht möglich sein kann, dass der Großteil des Bergbaus und die menschliche Kraft aller [ROOT.getAdjective]s hineingehen Waren, die andere nehmen."
 PRU_give_arms_to_the_people:0 "Gebt dem Volk Waffen"
 PRU_give_arms_to_the_people_desc:0 "Die bewaffnete peruanische Bevölkerung wird in der Lage sein, die Horden der Feinde des gerade gebildeten neuen Reiches abzuwehren."
 PRU_call_british_sailors:0 "Stellen Sie Schiffbauspezialisten ein"
 PRU_call_british_sailors_desc:0 "Unsere Marinekapazität und Marinetechnologie ist sehr begrenzt. Es ist notwendig, eine ausländische Seemacht davon zu überzeugen, uns beim Aufbau unserer eigenen mächtigen Seestreitmacht zu helfen."
 PRU_adquire_american_industry:0 "Laden Sie die amerikanische Industrie ein"
 PRU_adquire_american_industry_desc:0 "[ROOT.GetLeader] sucht neues nationales und internationales Kapital zur Stärkung unserer Branche."
 PRU_viva_el_rey:0 "Viva el Rey"
 PRU_viva_el_rey_desc:0 "Das Rey von Peru wird militärische und soziale Fortschritte bringen, um die rückständige Gesellschaft des Andenlandes zu modernisieren. Es ist an der Zeit, unser neues Reich über unsere Grenzen hinaus auszudehnen und den Ruhm zurückzugewinnen, den „Gran Peru“ in der Vergangenheit hatte."
 PRU_secure_the_coast:0 "Sichern Sie die Küste"
 PRU_secure_the_coast_desc:0 "Unsere Küste ist aufgrund der mangelnden Macht unserer Seestreitkräfte ungeschützt. [ROOT.GetLeader] hat ein Projekt ausgearbeitet, um die Pazifikmauer zu errichten und mögliche Landungen in unseren Hauptstädten zu verhindern."
 PRU_restore_the_borders_of_the_empire:0 "Stellen Sie die Grenzen des Imperiums wieder her"
 PRU_restore_the_borders_of_the_empire_desc:0 "Das alte Reich der vier von ihnen, die die vier Teile Südamerikas erreichten: Collasuyo, Antisuyo, Cuntisuyo und Chinchasuyo."
 PRU_establish_the_mitimaes:0 "Errichte die Mitimaes"
 PRU_establish_the_mitimaes_desc:0 "Die alte Taktik der kulturellen Zerstückelung der Inka durch Einwanderer, sogenannte „Mitimaes“, ist eine Methode zur Entmachtung von Gemeinschaften, indem ihnen ihre Identität genommen wird, indem ihre Bewohner über andere Länder verstreut werden und ihre Herkunftsländer mit neuen nationalen Siedlern besetzt werden."
 PRU_total_victory:0 "Totaler Sieg"
 PRU_total_victory_desc:0 "Unsere jüngsten Siege an allen Fronten und die Wiederherstellung unserer ursprünglichen Grenzen brachten der Regierung von [ROOT.GetLeader] große Popularität."
 PRU_secure_the_andes:0 "Sichern Sie die Anden"
 PRU_expel_europeans_from_south_america:0 "Vertreibung der Europäer aus Südamerika"
 PRU_reclaim_spain:0 "Erobere Spanien zurück"
 PRU_reclaim_spain_desc:0 "Die spanische Abstammung, die König [ROOT.GetLeader] hat, verleiht ihm in den Augen der Peruaner die Macht, den Thron Spaniens zu beanspruchen und die Staaten Hispanoamerikas wie in der Vergangenheit mit den spanischen Territorien zu vereinen."
 PRU_secure_brazil:0 "Sicheres Brasilien"
 PRU_secure_brazil_desc:0 "Wir haben Berichte, dass [BRA.GetLeader] eine Verschwörung gegen uns plant. Die Pflicht von [ROOT.GetLeader] besteht darin, die entsprechenden Verteidigungsmaßnahmen zu ergreifen und unsere Feinde nach Möglichkeit zu treffen, bevor sie mit dem Angriff beginnen."
 PRU_reclaim_portugal:0 "Erobere Portugal zurück"
 PRU_reclaim_portugal_desc:0 "Die frühere Zugehörigkeit Portugals zu Spanien gibt unserem König die Macht, den Thron Portugals zu beanspruchen, um ihn unserem mächtigen Reich anzuschließen."
 PRU_reclaim_chile:0 "Erobere Chile zurück"
 PRU_reclaim_chile_desc:0 "Nach dem Krieg im Pazifik wurden unsere Armee und unsere Marine vollständig besiegt, und die neuen Generationen wuchsen in einer Atmosphäre des Nationalismus und der Rachegefühle auf, die vom Anführer [ROOT.GetLeader ], der Moment der Rache, um unser verlorenes Territorium zurückzugewinnen, kommt bald."
 PRU_huayna_capac_heritage:0 "Huayna Capac Erbe"
 PRU_huayna_capac_heritage_desc:0 "Der Geburtsort unseres fast schon legendären Anführers liegt in den Händen derer, die kein Recht darauf haben! Zeit, unser rechtmäßiges Land in Ecuador zurückzuerobern!"
 PRU_integrate_the_northern_realm:0 "Integrieren Sie das Nordreich"
 PRU_integrate_the_northern_realm_desc:0 "Da unsere Kontrolle über die Gebiete Ecuadors nun vollständig etabliert ist, werden wir in der Lage sein, ihre Gebiete in unsere Domäne zu integrieren."
 PRU_retake_antofagasta:0 "Erobere Antofagasta zurück"
 PRU_retake_antofagasta_desc:0 "Die Sicherung der Küstenlinie ist eines unserer Hauptziele auf dem Weg zur Rückeroberung der an die Kolonisatoren im Süden verlorenen Gebiete"
 PRU_unite_with_diaguita_and_toconote:0 "Vereinige dich mit Diaguita und Toconoté"
 PRU_unite_with_diaguita_and_toconote_desc:0 "Die indigene Bevölkerung der Region Tucuman kämpft unter der argentinischen Herrschaft und wir werden unser Bestes tun, um ihre Sicherheit in diesen gefährlichen Zeiten zu gewährleisten. Auf jeden Fall notwendig!"
 PRU_secure_the_southern_Andes:0 "Sichern Sie die südlichen Anden"
 RU_secure_the_southern_Andes_desc:0 "Die südliche Zone der Anden, die hauptsächlich aus den Anden Boliviens, Chiles und Argentiniens besteht, muss zu ihrem rechtmäßigen Besitzer zurückkehren, nämlich dem Inka-Reich."
 PRU_reclaim_venezuela:0 "Erobere Venezuela zurück"
 PRU_reclaim_venezuela_desc:0 "Ohne eine gemeinsame Geschichte stellt die Tendenz, die bolivarischen Völker durch die Einnahme von Teilen unseres Territoriums, wie der Region Loreto, unter einem einzigen Staat zu vereinen, ein großes Problem für das gesamte [ROOT.getAdjective]-Volk dar. Wenn wir die nationale Sicherheit schützen wollen, müssen wir den bolivarischen Traum ausrotten."
 PRU_reclaim_ecuador:0 "Erobere Ecuador zurück"
 PRU_reclaim_ecuador_desc:0 "Um den vollständigen Sieg zu erringen, muss [ROOT.GetLeader] die Anden vollständig sichern, da die Republik [ECU.GetNameDefCap] immer noch eine Bedrohung darstellt, die unserem Land ständig in den Stiefel beißen wird, wenn wir sie nicht eliminieren."
 PRU_reclaim_colombia:0 "Erobere Kolumbien zurück"
 PRU_reclaim_colombia_desc:0 "Nach dem kurzen Krieg zwischen Leticia und [COL.GetNameDefCap] und der Aufgabe des Amazonas-Trapezes dank des Antipatriotismus von Oscar Benavides ist es an der Zeit, unser Territorium unter dem Kommando unseres Anführers [ROOT.GetLeader] zurückzugewinnen, der die Führung übernehmen wird Peru zu einem großen Sieg bei der Wiederherstellung unserer ursprünglichen Grenzen."
 PRU_secure_the_north:0 "Sichern Sie den Norden"
 PRU_secure_the_north_desc:0 "Die Gebiete des alten Großkolumbiens können innerhalb unseres Reiches in einer Provinz zusammengefasst werden, um so den Separatismus der in diesen Gebieten lebenden Menschen zu vermeiden."
 PRU_reclaim_paraguay:0 "Erobere Paraguay zurück"
 PRU_reclaim_paraguay_desc:0 "Wir müssen die letzten Gebiete zu unserem mächtigen Imperium vereinen, kein Land in Südamerika kann unserer immensen Macht standhalten."
 PRU_reclaim_uruguay:0 "Erobere Uruguay zurück"
 PRU_reclaim_uruguay_desc:0 "Die Provinz Rio de la Plata verlangt die Vereinigung Uruguays mit unserem Reich."
 PRU_create_apra:0 "Konsolidieren Sie den Aprismo"
 PRU_create_apra_desc:0 "Das große Bündnis aller Völker Südamerikas wird einen weiteren sozialistischen Block schaffen, der wirklich über die Rechte aller Völker wachen wird. Die Lehren von Victor Haya de la Torre sind in seiner Bewegung, die in Mexiko begann und sich heute auf ganz Amerika ausgeweitet hat, noch immer lebendig"
 PRU_revive_the_bolivarian_dream:0 "Beleben Sie den bolivarischen Traum wieder"
 PRU_revive_the_bolivarian_Dream_desc:0 "Das bolivarische Gefühl wird es schaffen, die Bevölkerung der eroberten nördlichen Gebiete zu besänftigen, das Gefühl, dass dank unserer Eroberung die großkolumbianischen Gebiete wieder vereint sind."
 PRU_liberate_brazil:0 "Befreie Brasilien"
 PRU_liberate_brazil_desc:0 "Die Diktatur von [BRA.GetLeader] ist mit ihren Verbrechen gegen die eigene Bevölkerung sehr weit gekommen, es ist notwendig, dass sich die Menschen von [BRA.GetNameDefCap] mit Hilfe unserer Armee erheben."
 PRU_liberate_cub:0 "Befreie Kuba"
 PRU_liberate_cub_desc:0 "Die Karibikinsel ist seit vielen Jahren ein Militärstützpunkt der Vereinigten Staaten im Ausland. Es ist unsere Pflicht, den großen kapitalistischen Dämon von den Inseln zu vertreiben und eine Volksregierung einzusetzen, die das kubanische Volk vertritt."
 PRU_intervention_in_brazil:0 "Intervention in Brasilien"
 PRU_intervention_in_brazil_desc:0 "[BRA.GetLeader] führt Brasilien in den Ruin und in die Hände unserer engsten Feinde. Unsere Pflicht als Regionalmacht ist es, unseren Willen durchzusetzen und unsere Grenzen zu sichern, indem wir militärisch in Brasilien intervenieren. In Südamerika kann es nur einen Koloss geben."
 PRU_Create_the_Gran_Colombian_provinces:0 "Erstellen Sie die großkolumbianischen Provinzen"
 PRU_Create_the_Gran_Colombian_provinces_desc:0 "Das bolivarische Gefühl wird es schaffen, die Bevölkerung der eroberten nördlichen Gebiete zu besänftigen, das Gefühl, dass dank unserer Eroberung die großkolumbianischen Gebiete wieder vereint sind."
 PRU_secure_plata_states:0 "Sichere Plata-Staaten"
 PRU_secure_plata_states_desc:0 "Die Staaten des ehemaligen Vizekönigreichs Rio de la Plata müssen als Provinzen assimiliert werden, um ihre Bevölkerung unter unserer Kontrolle zu halten, Gebiete, die die kriegerische Macht Groß-Perus erheblich steigern könnten."
 PRU_Draw_our_southern_borders:0 "Zeichnen Sie unsere südlichen Grenzen"
 PRU_Draw_our_southern_borders_desc:0 "Unser Großes Reich benötigt die südlichen Gebiete, um seine alten Grenzen zu erreichen, die Grenzen des alten Inka-Reiches und des Vizekönigreichs Peru. Ein mächtiges Reich setzt seinen Willen Viva el Peru durch."
 PRU_reclaim_bolivia:0 "Erobere Bolivien zurück"
 PRU_reclaim_bolivia_desc:0 "Der Verrat von [BOL.GetNameDefCap] an [ROOT.GetNameDefCap] darf nicht vergessen werden. Wir müssen alle Quechua-Völker unter der Führung von [ROOT.GetLeader] allein vereinen."
 PRU_integrate_the_Quechuas_into_the_army:0 "Integrieren Sie die Quechuas in die Armee"
 PRU_integrate_the_Quechuas_into_the_army_desc:0 "In der Vergangenheit wurden die indigenen Quechuas ihrer Rechte beraubt und zur einfachen Knechtschaft der Oligarchen des Landes gezwungen. Es wäre ein guter Zeitpunkt, die indigenen Quechuas in die industrielle Kraft des Landes aufzunehmen, da sie der politischen Bewegung viel Macht verleihen können."
 PRU_another_country:0 "Ein anderes Land hat die Vereinigten Staaten bereits benachrichtigt."
 PRU_people_expecting_us_to_beat_ecuador:0 "Die Menschen bezweifeln unsere Fähigkeit, Ecuador zu erobern"
 r56_people_expecting_us_to_beat_ecuador:0 "Die Leute erwarten, dass wir Ecuador schlagen"
